 leader_trait_legendary_autarky: "自给经济派"
 leader_trait_legendary_autarky_desc: "这位领袖会努力争取国家实现内部大循环。"
 leader_trait_legendary_natural_ruler: "开明统治者"
 leader_trait_legendary_natural_ruler_desc: "魅力超凡、关心人民、无私奉献，这位领袖致力于提升每一个人的生活水平。"
 leader_trait_legendary_industry_titan: "工业巨头"
 leader_trait_legendary_industry_titan_desc: "这位领袖认为健康的经济是所有伟大国家的根基。"
 leader_trait_legendary_great_inventor: "大发明家"
 leader_trait_legendary_great_inventor_desc: "这位领袖是机器人学的先锋，也是我们劳动力自动化领域的首席研究员。"
