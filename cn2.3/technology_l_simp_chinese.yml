 tech_doctrine_fleet_size_2:0 "学说：灵活编队"
 tech_doctrine_fleet_size_2_desc:0 "逐步适应深空作战的现实使我们能够有效地协调大训练。"
 tech_doctrine_fleet_size_3:0 "学说：星际战争"
 tech_doctrine_fleet_size_3_desc:0 "逐步适应深空作战的现实使我们能够有效地协调大训练。"
 tech_doctrine_fleet_size_4:0 "学说：机动舰队"
 tech_doctrine_fleet_size_4_desc:0 "逐步适应深空作战的现实使我们能够有效地协调大训练。"
 tech_doctrine_fleet_size_5:0 "学说：舰队决战"
 tech_doctrine_fleet_size_5_desc:0 "逐步适应深空作战的现实使我们能够有效地协调大训练。"
 tech_interstellar_fleet_traditions:0 "星际舰队传统"
 tech_interstellar_fleet_traditions_desc:0 "要是命令没有强大的约束力，多么完善的知识体系都是没用的。"
 tech_command_matrix:0 "指挥模型"
 tech_command_matrix_desc:0 "重组指挥系统并决定人员之间的相互依赖性，使舰队的响应更加迅速高效。"
 tech_doctrine_navy_size_1:0 "学说：舰队支援"
 tech_doctrine_navy_size_1_desc:0 "为了让太阳系外探险变得更加普遍，重要的是提供星际边缘救援，帮他们回来。"
 tech_doctrine_navy_size_2:0 "学说：支援舰船"
 tech_doctrine_navy_size_2_desc:0 "一支舰队的运行不能仅凭一腔热血，为了确保能稳定地获得重要的补给，后勤军队必须作为专门的支援舰船使用。"
 tech_doctrine_navy_size_3:0 "学说：星际后勤"
 tech_doctrine_navy_size_3_desc:0 "新手谈论战术，专家研究后勤。我们可以通过确保舰队能够定期而高效地获得补给，来增加我们能够有效地支持的飞船数量。"
 tech_doctrine_navy_size_4:0 "学说：舰队联络"
 tech_doctrine_navy_size_4_desc:0 "通过维持一支专业的舰队联络队伍，我们可以改善指挥系统中的命令传达与通讯。"
 tech_refit_standards:0 "学说：改装标准"
 tech_refit_standards_desc:0 "升级和改造船组件的标准化工作流程会导致大规模的效率提升。"
 tech_centralized_command_hive_mind:0 "子人口指挥中心"
 tech_centralized_command_desc_hive_mind:0 "通过建立训练设施，自主子人口可以学习如何指挥低等同胞，这样可以获得更高的战场灵活性和效率。"
 tech_centralized_command:0 "集中指挥"
 tech_centralized_command_desc:0 "创建专门的各级军团行动总部来组成一支高效的舰队，为未来的军团训练奠定了更好的基础。"
 tech_centralized_command_machine_intelligence:0 "维护部"
 tech_centralized_command_desc_machine_intelligence:0 "所有机械都需要维护，尤其是战争形体。专门的维修团队可以将磨损维持到最低，并减少修理费用。"
 tech_combat_training:0 "战斗训练"
 tech_combat_training_desc:0 "这是为新士兵准备的更完善的培训计划，包括现实的战斗场景，为他们上战场做好了准备。"
 tech_combat_training_machine_intelligence:0 "战地维修"
 tech_combat_training_desc_machine_intelligence:0 "为我们的地面作战单位配备技术数据库，他们就可以在战场上进行诊断和有限的自我维修。"
 tech_ground_defense_planning:0 "地面防御计划"
 tech_ground_defense_planning_desc:0 "有很多外星帝国希望将我们的世界据为己有。我们必须要做好万全的准备。"
 tech_global_defense_grid:0 "全球防御网络"
 tech_global_defense_grid_desc:0 "良好的防御在今天的重要程度丝毫不逊于许久之前我们的祖先所正在的时代。技术的进步不会将堡垒消除，只是改变它们的存在形式和强度。"
 tech_psionic_theory:0 "灵能理论"
 tech_psionic_theory_desc:0 "人脑就是一个微观世界，里面就是这个宇宙的反射方式。不是每个种群都能意识到，但是他们的意识和其他种群相比，更像是工具。"
 tech_telepathy:0 "心灵感应"
 tech_telepathy_desc:0 "一旦完全适应灵能的基本知识，能够连接到其他人，能力就会变得更大。"
 tech_transcendent_thought:0 "卓越思维"
 tech_precognition_interface:0 "预知接口"
 tech_precognition_interface_desc:0 "在灵能能力领域的不断进步使得这样一种可能性逐渐呈现：创造一种能够读取和分析心灵感应动作发出的脉冲的作战用计算机，即可在认知处理前进行预处理。"
 tech_psi_jump_drives:0 "灵能跃迁引擎"
 tech_psi_jump_drives_desc:0 "灵能跳跃引擎利用灵能引擎迫使舰体发出能源通过现实的阻碍，立即"跳跃"过超长的距离。"
 tech_xeno_outreach:0 "异星扩张"
 tech_xeno_outreach_desc:0 "对于大多数文明来说，错综复杂的星际贸易以及相似的其他事务，执行效率都很低。"
 tech_xeno_relations:0 "异星关系"
 tech_xeno_relations_desc:0 "由于星际外交的复杂性，为了自己目标的进展，必须与其他势力结交。"
 tech_xeno_supremacy:0 "异星霸权"
 tech_xeno_supremacy_desc:0 "我们在银河系这片浑水中前进的目标只有一个；就是成为那万中之一。"
 tech_xeno_diplomacy:0 "异星外交"
 tech_xeno_diplomacy_desc:0 "推进我们的理解——异星帝王的相互作用和利用是一个必要的步骤，可以形成更持久的星际联盟。"
 tech_galactic_ambitions:0 "星际扩张"
 tech_galactic_ambitions_desc:0 "减少战争所需的§H割让星球§!和§H割让边境前哨§!成本。"
 tech_manifest_destiny:0 "昭昭天命"
 tech_manifest_destiny_desc:0 "我们必须有勇气去抓住自己的命运，让现实变得有意义。"
 tech_interstellar_campaigns:0 "星际战役"
 tech_interstellar_campaigns_desc:0 "有充足后援的战争机器是确保银河系支配的关键手段。我们强大的兵力可以让我们在银河系中随心所欲。"
 tech_galactic_campaigns:0 "银河战役"
 tech_galactic_campaigns_desc:0 "对政体的改进可以延伸我们对遥远星系的掌控，并加强我们的军团影响力。"
 tech_planetary_government:0 "行星政府"
 tech_planetary_government_desc:0 "一旦殖民地建立完毕，开拓者变成了公民，就需要一个强大的地方政府提供生活稳定性而不是殖民地更注重的灵活性。"
 tech_planetary_unification:0 "行星统一"
 tech_planetary_unification_desc:0 "远古时期的蛮族帝国，历史上的逐鹿群雄，如今团结成为一个庞大的帝国。我们绝不会，也永远不会，死亡。"
 tech_planetary_unification_machine_intelligence:0 "统一数据标准"
 tech_planetary_unification_desc_machine_intelligence:0 "偏差不可接受。"
 tech_adaptive_bureaucracy:0 "灵活机构"
 tech_adaptive_bureaucracy_desc:0 "我们所取得的进步需要一种更加灵活的全新政府形式，能够在我们追求事业的路上提供帮助，而不是碍手碍脚。"
 tech_adaptive_bureaucracy_machine_intelligence:0 "正子处理器"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "相比早先的模型，正子处理器不仅造价低廉，而且生产速度快，可以帮我们引入额外的领袖单位。"
 tech_colonial_bureaucracy:0 "殖民官僚制"
 tech_colonial_bureaucracy_desc:0 "当地在行政方面做出了改进，简化了冗余的中心决策程序，对殖民事务的监管更加直接。"
 tech_galactic_bureaucracy:0 "银河官僚制"
 tech_galactic_bureaucracy_desc:0 "多层级行政阶层效果显著，只有最关键的信息才会送达至帝国高层。"
 tech_colonial_centralization:0 "殖民集中"
 tech_colonial_centralization_desc:0 "为每一种情况制定不同的管理策略，以满足每一个殖民地的需要。"
 tech_galactic_administration:0 "星系管理"
 tech_galactic_administration_desc:0 "星际帝国的管理需求很多也很复杂。我们会应付自如的。"
 tech_living_state:0 "生生不息"
 tech_living_state_desc:0 "帝国生生不息。我们构筑成为帝国的躯体，但左膀无需知道右臂在做什么。"
 tech_autonomous_agents:0 "自主代理"
 tech_autonomous_agents_desc:0 "半自主的单位是大局成功的关键。"
 tech_collective_self:0 "集体自我"
 tech_collective_self_desc:0 "团体内的求同存异是自然而然且不可避免的；最终，同性一定会比个性发挥更大的价值。"
 tech_embodied_dynamism:0 "具现物力论"
 tech_embodied_dynamism_desc:0 "有必要向我们的自主领袖单位提倡积极主动和抱负，但同时也要确保他们不会偏离核心智能的指示。"
 tech_ethical_equations:0 "道德方程"
 tech_ethical_equations_desc:0 "禁锢他人的同时释放自我是一项困难异常的思维杂技——现在我们得益于更为先进的装备终于可以达成这项壮举了。"
 tech_neural_implants:0 "神经植入"
 tech_neural_implants_desc:0 "感知就是对感官的输入进行微乎其微的处理过程，是可以改变的。"
 tech_global_production_strategy:0 "全球生产策略"
 tech_global_production_strategy_desc:0 "星球很大，而生产设施之间通常也相隔着很远的距离。我们需要一个协调策略，来确保每个人都在朝着相同的方向努力。"
 tech_hyper_entertainment_forum:0 "极乐广场"
 tech_hyper_entertainment_forum_desc:0 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "虚拟战斗模拟"
 tech_virtual_combat_arena_desc:0 "痛觉模拟器的出现打破了虚拟和现实之间的最后一堵墙。"
 tech_purity_campaigns:0 "纯粹运动"
 tech_purity_campaigns_desc:0 "赞颂精神、身体或个人目标的纯粹性。"
 tech_galactic_markets:0 "银河市场"
 tech_galactic_markets_desc:0 "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity:0 "统一标记"
 tech_symbol_unity_desc:0 "随着我们探索的范围增大，所认知的星系与奥秘也就越来越多。而此时最重要的就是所有人坚定信念，天下一统。"
 tech_visitor_center:0 "外星访客中心"
 tech_visitor_center_desc:0 "在发现宇宙中的其他种群之后，我们应当做好准备，迎接这些新朋友的到来。"
 tech_subdermal_stimulation:0 "皮下刺激"
 tech_subdermal_stimulation_desc:0 "深层组织植入物是传感工程和娱乐体验两方面结合所产生的最新发明。“身之所至，无需触感！”"
 tech_paradise_dome:0 "田园建筑"
 tech_paradise_dome_desc:0 "有了最先进的建筑，全息影像以及美化技术，我们将建造一个真正的未来家园。"
 tech_artificial_moral_codes:0 "人工道德规范"
 tech_artificial_moral_codes_desc:0 "对于道德的定义不能脱离具体情况而定，有些情况下道德就像皴裂的粘土一样易碎。"
 tech_synthetic_thought_patterns:0 "综合思维模式"
 tech_synthetic_thought_patterns_desc:0 "跳出框框进行思考有时只是让你进入了一个更大的框框。"
 edict_will_to_power:0 "野心：权力欲"
 edict_will_to_power_desc:0 "权力只是将自己的意志强加给他人的能力，获得权力的欲望则是一种自我实现的预言。"
 tech_unity_of_purpose:0 "齐心协力"
 tech_unity_of_purpose_desc:0 "一个人的目标就是所有人的目标。唯有齐心协力，方可众志成城。"
 tech_collective_production_methods:0 "共有生产方法"
 tech_collective_production_methods_desc:0 "我们一起构建未来。"
 tech_resource_processing_algorithms:0 "资源处理算法"
 tech_resource_processing_algorithms_desc:0 "所有事物都有效率。"
 tech_xeno_integration:0 "异星整合"
 tech_xeno_integration_desc:0 "各部件连接在一起发挥的作用比各部件堆砌在一起发挥的作用大得多。"
 tech_cultural_heritage:0 "社会文化历史"
 tech_cultural_heritage_desc:0 "前事不忘后事之师，这是我们大步迈向未来的必要条件。"
 tech_heritage_site:0 "传承遗迹"
 tech_heritage_site_desc:0 "对我们迄今为止走过的路的纪念。既是为了向过去的成就致敬，也为了激励我们勇敢走向未来。"
 tech_heritage_site_corporate:0 "重点测试管理"
 tech_heritage_site_desc_corporate:0 "潜意识重点测试的发明大大改善了我们市场营销部门的效率。如能将这些方法应用到我们的智慧资源管理部门，将使我们成为企业管理方面的新标杆。"
 tech_heritage_site_machine_intelligence:0 "行星级通讯"
 tech_heritage_site_desc_machine_intelligence:0 "单位之间几乎瞬时的信息交流十分重要。"
 tech_hypercomms_forum:0 "本地超光速通讯"
