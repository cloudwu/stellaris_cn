 vultaum_homeworld:0 "沃陶姆母星"
 vultaum_homeworld_desc:0 "这颗星球是沃陶姆母星，有很悠久的历史。虽然现在这颗星球破损严重，任何生命都无法在上面生存，但至今仍能在星球地表找到巨大城市的文明遗迹。"
 vultaum_minerals:0 "轨道设施残骸"
 vultaum_minerals_desc:0 "巨大的沃陶姆轨道设施残骸，大概是数万年前坠毁在沃陶姆母星上的，其表面布满了碎片。"
 vultaum_energy:0 "浮空采矿网络"
 vultaum_energy_desc:0 "这颗气态巨行星曾经支撑着一个巨大的浮空采矿设施网络，这个巨大网络是沃陶姆用来提取氦-3的。"
 yuht_homeworld:0 "尤特母星"
 yuht_homeworld_desc:0 "这颗星球是远古尤特人的故乡，虽然轨道轰炸已经毁掉了地表的大部分设施，但地下仍留有不少被废弃的住所可供研究。"
 yuht_minerals:0 "资源丰富的小行星带"
 yuht_minerals_desc:0 "该小行星带被尤特人进行充分开采，尤特人用从小行星带中提取的矿物质来扩张自己的星际帝国。"
 yuht_energy:0 "太阳能收集阵列"
 yuht_energy_desc:0 "远古时期的尤特人在这个气态巨行星轨道上放置了一些太阳能收集阵列，没想到现在还有几个太阳能收集阵列能正常使用。"
 first_league_homeworld:0 "第一联盟首都"
 first_league_homeworld_desc:0 "这个如今已变成冰冷坟墓的星球曾经是第一联盟伟大的行政行政中心，现在星球上的生命已全部消失，但地表上仍保留着大片的城市废墟。"
 first_league_minerals:0 "被废弃的采矿设施"
 first_league_minerals_desc:0 "在第一联盟的全盛时期，这个小行星带是个人口稠密的地方。如今小行星带中的数千颗小行星上布满了被废弃的采矿设施。"
 first_league_energy:0 "维修平台"
 first_league_energy_desc:0 "这个气态巨行星上建有几个巨大的维修平台，这些平台的作用是维修第一联盟商舰队的货船。维修平台上的一些能源传输设备至今仍然能正常运行。"
 irassian_homeworld:0 "伊瑞森母星"
 irassian_homeworld_desc:0 "尽管最近数次遭到轨道轰炸，伊瑞森母星上遗留的无数古器仍然是伊瑞森人那发达文明的象征。"
 irassian_minerals:0 "过去的停泊之地"
 irassian_minerals_desc:0 "曾经是伊瑞森人星际舰队的主要停泊地，现在已化为一片废墟散落于星球轨道之上，废墟中含有资源丰富的矿物质。"
 irassian_energy:0 "能源产地"
 irassian_energy_desc:0 "在伊瑞森同盟早期的星际扩张时期，这个气态巨行星是伊瑞森同盟的重要能源产地。行星轨道上的大片发电站至今仍然存在。"
