 observation.207.end: "在短暂的常规战争之后，双方互相发射了大量的核导弹，彻底摧毁了[pre_ftl_planet.GetPlanetHabitat]的大部分地区。\n\n[pre_ftl_planet.GetPlanetHabitat]遭到了严重破坏，所有大型城市都被摧毁，90%以上的人口死亡。虽然各地有零星的幸存者从废墟中出现，但我们的研究人员预测，[pre_ftl_planet.GetPlanetHabitat]的文明将倒退至某个极其欠发展的状态。我们被俘的科学家也在数十亿亡者之列。"
