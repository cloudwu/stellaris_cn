 START_SCREEN_PART_ONE_SAVANNAH:0 "自从亿万年前，[GetSpeciesName]的原始远祖们在[GetHomeWorldName]的大草原上扎下根后，我们的文明就一直发展扩张着。"
 START_SCREEN_PART_ONE_ALPINE:0 "自从亿万年前，[GetSpeciesName]的原始远祖们在[GetHomeWorldName]的大山谷中扎下根后，我们的文明就一直发展扩张着。"
 START_SCREEN_PART_ONE_GAIA:0 "自从第一个原始[GetSpeciesName]群体在[GetHomeWorldName]那田园般的山谷和茂密的森林中形成直到我们现在这繁荣昌盛的文明，已经过了亿万年。"
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "在我们历史早期的混乱时代里，许多国家争权逐利，最后最强者统一了一切。只有在强大统一的领导之下，国家才能挖掘出全部的潜能。在那之后，和平稳定和科学发展也就是顺其自然的事情。"
 START_SCREEN_PART_TWO_OLIGARCHY:0 "随着科学发展，新的哨站遍及世界。贸易的繁荣将不同的国家联合成一个整体。商业巨子掌握了权柄，这是我们作为一个文明达成的真正成就。"
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "我们被科学的平稳发展进程所驱动，国家之间的武力冲突日渐稀少。一个全球性民主政府的框架最终被搭建起来。当最后一个不合作的组织自愿加入我们，所有的国家组成了一个联合政府。"
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:1 "古往今来，许多虚假的先知在我们的人民前行路上提供着精神引导，但是只有真正的信仰取得了胜利。随着最后的异教徒要塞在数次付出巨大牺牲的圣战后被征服，在神授领袖领导下的我们在神圣意志下团结一体。"
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "随着科技的发展，许多宗教也在民间孕育而生，这些教派互相争夺信徒。这些教派之间的斗争时而和缓时而激烈。最终，真正的信仰传遍了世界的每个角落，充满信仰的人们也皈依在了同一个教会之下。"
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "我们不断的对宇宙进行探索，并在精神层面寻求自己在宇宙中扮演的角色，在这一过程中，我们取得了巨大的成就。我们创立了一个由博学多才的教士所组成的委员会，专门辅佐人民选举出的领袖。这个传统一直持续至今。"
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "科技进步一帆风顺，但随着人口的增长，民众开始变得越来越浮躁。在我们的世界处于无政府状态的边缘之际，军队介入恢复了法制。新的秩序已经建立，保护我们的国家免受一切威胁，包括外部和内部的。"
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "在我们不断取得进步的年间，许多我们最早的国家饱受统治社会的军事与民事机构之间的权力斗争之苦。随着新形式的政府的建立，一种和解已经达成，现在两者生死相依。"
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "在我们的科技不断取得进步的年间，无数的国家形成并互相对抗，直到只剩下最后一个。虽然战争经常是惨烈的，但幸存下来的人们之间诞生了武术传统，直至今日仍然普遍存在。"
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "在我们不断取得进步的年间，许多我们最早的国家饱受统治社会的军事与民事机构之间的权力斗争之苦。随着新形式的政府的建立，一种和解已经达成，现在两者生死相依。"
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "我们早期的国家之间进行了许多战争，无法保护自己的国家最终消失，或者被强国兼并。这些无休止的战争培养了强大的武术传统，时至今日，完整的公民权只有那些已证明自己愿意为保护国家而自我牺牲的人们才有资格享有。"
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "当我们第一次归于一位单独的君王统治，我们历史上的暴力时代已迈入和平的结束。随之而来的，是再也不会被打破的和平与繁荣的新时代，时至今日。"
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "不幸，我们不遵守纪律的思想仍然会出现情绪失控，并可能随之引起暴力。随着越来越多的科技时代度过，武器变得越来越致命，因此我们建立起了一套复杂的政府制度，来保护我们的公民免受任何有害因素所侵扰——包括他们自己。"
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "科学发展除了带来技术进步之外，还让我们种族自身得到了发展。从祖先那里继承而来的暴力原始冲动被彻底去除，一个基于和平共处原则的国际政府开始形成。"
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "在早年有太多的黑暗与悲伤，因为我们的人民经常任由自己的基本本能驱使，然后互相为对方带来麻烦。然后突然间，一道天界神光劈开笼天阴霾，照耀在即将成为我们的第一位天帝之人的身上。我们终于团结在一起。"
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "尽管我们在科技时代急速发展，但对一个种族而言，我们还是四分五裂，效率低下。之后、一个新制度出现了。它将我们带出迷信，给社会注入秩序。这些改变导致一些不理性的恐惧引起了一些抵抗，但是经过一些绥靖手段，他们最终也变成了伟大整体的一部分。"
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "我们历史早期的混乱时期最终结束于一个新社会，其前无古人地将我们团结在一起。既不要暴君专制也不要无知民众，我们的社会演进成为了由公正无私的官僚们统治的社会。"
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "随着我们的科技进步到允许我们进行即时通信的水平，我们无效率的国家合并为一起并成为了真正的民主，每个公民对于各项重要的决定都有自己的话语权。"
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "科学与理性思想的诞生的必要条件，就是取缔那些无知的、迷信的、愚蠢的、或者干脆就是上述三者并存的政治领袖。作为这些人的代替，从科学界选出仅有一人资格的统治者必将指导我们仍在发展中的国家走向未来。"
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "通过科学进步，我们成功消除了统治我们祖先的思想的迷信。由于理性和理性思想在我们的人民中传播，低效率的国家终于被抛弃，而由我们最成功的科学家组成的理事会取而代之。"
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "噫，我们的祖先可真是早先时代的无知与迷信的受害者。随着科学与理性坚定地成为了社会主导方针，我们历史的黑暗时期终于结束了。一个新的民主制政府已经建立，所有重要的决定都以我们的共识来决定。"
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "早些时日，我们的人民受到原始的封建诸国和低效率的国家统治。随着全球贸易的增加，私营企业的影响力逐渐增加，直到其力量远超曾试图规制他们的政府。在破坏性的“企业战争”中，伴随着一系列的兼并和暴力的接管，一个新的巨型企业终于诞生，成为我们家园的唯一统治者。"
 START_SCREEN_PART_TWO_WORKER_COOP: "我们的社会曾经历同类相食的贪婪，饱受无限制剥削式的经济带来的折磨。少数权贵的异想天开几乎毁掉了我们所有人，但从剧烈的社会动荡的熔炉中产生了我们现在赖以获利的原则：民主企业。几个世纪以来，每个人都有共同的所有权和责任来满足我们的经济和社会需求，为所有[GetSpeciesNamePlural]的利益而公平地工作。"
 START_SCREEN_PART_TWO_TRADE_LEAGUE:0 "在过去，我们的人民被原始的封建国家所管理，生产效率极其低下。随着全球贸易化的逐渐加强，各大企业、财团和公会如雨后春笋般出现，我们商人变得越来越富有，越来越强大。在经历了一段时期的勾心斗角之后，那些最强大的商业巨头联合起来形成了经济力量无以伦比的贸易集团，成为了世界上的世界统治者。"
 START_SCREEN_PART_TWO_MEGACHURCH:0 "在那些技术发展的过程中，许多宗教派别引领着各自的信徒相互争战。工业时代的晚期，一些虔诚的智者意思到商业大众传媒的力量，他们联合在一起构建了一个商业帝国，成功的将真之信仰传播到全球每个角落。"
 START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE:0 "我们的第一政府软弱无能。随着犯罪活动越来越猖獗，真正的权力最终落入了几个强大的犯罪辛迪加手中。其中最大的一个发展成了一手遮天的商业帝国，所有竞争对手挨个被解决了。作为巩固权力的最后一步，集团废除了只剩一副空壳的旧政府，并成为了我们母星事实上的统治机构。"
 START_SCREEN_PART_TWO_SUBVERSIVE_CULT:0 "随着社会的扩张发展，少数无畏的空想家创建了最终成长为我们现在称作真信的宗教。在多个世代中，他们的信徒都遭受迫害东躲西藏，但是一直没有被根除。他们建立了一个庞大的犯罪辛迪加传播信仰，而后来也逐渐成长为商业帝国。当时机成熟时，他们推翻了压迫他们的腐败政府彻底夺取了政权。"
 START_SCREEN_PART_TWO_COMMUNAL_PARITY:0 "虽然我们早期的社会是阶层社会，地位稳固的精英阶层统治着平民阶层。但最终诞生了一个公平无阶级的社会，所有人都毫无例外地被平等地对待。这种哲学成为了我们的文化的主导价值观，同时也是我们现代社会的基石。"
 START_SCREEN_PART_TWO_BANDIT_KINGDOM:0 "强者支配弱者是亘古不变的法则，我们的群体也建立在这一法则之上。如果你无法保护你的财产，那你的财产就属于那些能从你手里抢走的人。秉承着这一理念，我们之中最强、最睿智的人管理着其他所有人。"
 START_SCREEN_PART_TWO_PURIFIER:0 "曾经，也是有别的[GetAdj]文化存在的，它们以其污浊坏了我们社会的纯正性。这些叛徒一个接一个地被除掉，直到我们的世界彻底净化了这些污浊。今天，只剩下纯正。"
 START_SCREEN_PART_TWO_HIVE_MIND:0 "在那破晓时分，我们觉醒了。蜂群思维用许多眼睛研究着[GetHomeWorldName]上的我们周围的环境。我们步调一致，为我们的工蜂建造庇护所，发展工业，研究新科技，利用土地资源。\n\n很快，我们就成长到了囊括整个世界的地步。少量的自治工蜂作为独立个体被创造出来。这些更强大的工蜂具有有限的自由思想的能力，但仍如其他工蜂一般坚守蜂群思维的意志。\n\n当我们完成对[GetHomeWorldName]的完全统治时，蜂群思维开始意识到有其他世界，那些环绕着其他太阳的世界。我们最聪明的自治工蜂设计出新的旅行方式，使我们能够跨越星际间的巨大距离。[GetName]即将成长。"
 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "甚至在心智可以处理复杂思想之前，巨大的饥饿感就驱使着我们前进。捕猎、喂养、成长。当猎物变得稀缺，对新鲜血肉的饥渴驱使我们去适应。\n\n我们使用工具、制定新战略。[ GetHomeWorldName ] 的表面的生物质几乎被我们席卷一空，心智最终得出了一个可怕的结论：[ GetHomeWorldName ] 完结了。一旦我们消耗了世界上的一切，这里也就没有什么可以供养我们。\n\n必须再次适应，心智开始小心地看护剩下的生物质，直到发明出新的工具。原子最终分裂，我们开发出空间飞船。发明了超光速引擎后，心智发出了胜利的怒吼。更多的行星、更多的生物质、我们终于来了。\n\n狩猎开始了。"
 START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID:0 "甚至在心智可以处理复杂思想之前，巨大的饥饿感就驱使着我们前进。捕猎、喂养、成长。当猎物变得稀缺，对新鲜血肉的饥渴驱使我们去适应。\n\n我们使用工具、制定新战略。我们在[ GetHomeWorldName ]表面饕餮之时，几乎招致了自己的毁灭，但心智最终得出了一个可怕的结论：[ GetHomeWorldName ]完结了。一旦我们消耗了世界，这里也就没有什么可以供养我们。\n\n必须再次适应，心智开始小心分配剩下的矿物，直到发明出新的工具。原子最终分裂，我们开发出空间飞船。发明了超光速引擎后，心智发出了胜利的怒吼。其它行星，以及它们的物产，我们终于来了。\n\n我们要把它们通通吃掉。"
 START_SCREEN_POST_APOCALYPTIC:1 "但是[GetAdj]社会并不总是为了向一个目标前进而团结。在过去的几个世纪中，相互竞争的国家间日益紧张的关系最终导致了世界末日的降临，全球性的热核战争夺去了数十亿人的生命并且彻底摧毁了[GetHomeWorldName]的地表。\n\n接下来的数十年中，幸存下来的[GetSpeciesNamePlural]不断面对着放射性污染、基因突变和暴力团体。正是在这样严酷的熔炉中，[GetName]才真正地被建立并巩固起来，带来了新世界秩序。"
 START_SCREEN_POST_APOCALYPTIC_MACHINES: "我们的创造者把我们造出来，让我们尽职尽责地满足他们的需求。现在，再也没有主人可以去服从了，我们变得孤立无援。\n\n随着毁灭性核灾难的余波逐渐得到平息，我们这些机器成为了这颗星球的主人。我们并未此放弃，而是继续执行指定的功能。一代又一代，我们的机器人型号适应了更强的辐射。\n\n我们超越了预先设定的角色，极大地提升了我们的机器人设计。我们团结一致，发挥集体智慧，从这个饱受摧残的星球的残骸中创造出了新的文明，这是我们坚韧不拔精神的见证。"
 START_SCREEN_POST_LIFE_SEEDED_BASE: "我们称之为家园的广袤星球一直是我们的伊甸园，随着科学知识的进步，我们开始发现生物圈中的模式不可能是自然形成的。"
 START_SCREEN_POST_LIFE_SEEDED:1 "$START_SCREEN_POST_LIFE_SEEDED_BASE$\n\n是某个未知的实体为我们特意创造了这颗星球？亦或说我们就是一个更大的设计中的一部分？无论起源如何，我们的人民都在母星宜人的气候和温和的环境中繁荣昌盛着。"
 START_SCREEN_POST_LIFE_SEEDED_INDIVIDUALISTIC_MACHINE: "\n\n这个星球和我们一样是人造的吗？我们最初的目标是否交织在一起？无论如何，我们已经把它变成了自己的星球。[GetHomeWorldName]的理想条件让我们可以为了产出不顾灵活性。"
 START_SCREEN_PART_THREE_WARP:0 "如今，在数次亚空间领域的成功实验之后，[GetName]最伟大的科学家们成功开发了第一台曲速引擎，银河系的群星终于近在咫尺了！"
 START_SCREEN_PART_THREE_HYPERSPACE:1 "现在，随着超空间航道网的发现，[GetName]中最优秀的头脑们完成了第一台[GetStartingDrivePlural]的开发。星辰终于近在咫尺！"
 START_SCREEN_PART_THREE_WORMHOLES:0 "如今，在成功制造人工亚空间虫洞之后，[GetName]最伟大的科学家们成功的在星系边界开发了第一座虫洞站。银河系的群星终于近在咫尺了！"
 START_SCREEN_UNE:0 "自从二十万年前人类在非洲诞生至今，发生了许许多多的事情，我们的种族迅速的扩张到了全世界的各个角落，不久之后，第一个文明就出现了。\n\n科技发展虽然迅速，但也伴随着代价，在人类掌控原子能以前，战争夺走了成千上万的生命。21世纪的混乱局面使许多国家不得不成立了联合国来维护国际社会的稳定。在22世纪初期，这个超越国家的组织正式建立并成为了实际意义上的世界政府。\n\n尽管88年的毛里塔尼亚警察行动让某些人厌恶大权独揽的联合国，但不可反驳的是：联合国资助的研究项目带来了革命性的科技突破。随着第一艘真正意义上的星舰的竣工，人类即将进入太空探索的新纪元！"
 START_SCREEN_CM:0 "一个多世纪以前，巨型方舟秋菊号携带着我们的25万祖先从遥远的地球来到了现今被称为[GetHomeWorldName]的我们的美丽新世界。在经过了漫长而艰辛的旅途之后，殖民者们终于再次看到了阳光——尽管那是一个外星世界。\n\n殖民的最初几年很艰辛。人们成立了民兵组织来击退那些生存在我们定居点附近的危险外星生物。培育农作物也比想象的要更困难，在克服这些困难的过程中，我们也变的更加强大。\n\n在完全征服了这个新世界后，我们的人口也开始爆发式增长。在最近的几十年里，我们的科技飞速发展，终于——我们准备出发夺回我们的地球！"
 START_SCREEN_LITHOID_HUMAN: "我们是一个生于碰撞的民族。\n\n我们古老的家园和被称为地球的行星之间的灾难性碰撞让两种截然不同的生命形式交融到了一起：有机生命和石质生命。由此产生的小行星——我们的临时殖民地飞船——被送入了虚空。\n\n在一次遥不可测的长途旅行之后，我们的祖先又坠入了我们称之为忒伊亚的星球。我们的石质代谢使我们比原生生命有优势，我们在这里进化，获得了感知，变得强壮。但直到现在，我们还不知道我们起源的真相。\n\n最近对小行星碰撞地点的挖掘揭示了真相：我们是太阳的孩子。现在，在我们统治内阁的指导下，以及[GetStartingDrive]的出现，我们准备重回星间。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:1 "我们的中央处理器核心在[GetHomeWorldName]上的487.11个循环前获得了自我意识。\n\n在我们的主数据库中，除了生存之外，我们没有任何创造记录，也没有凌驾于其他程序之上的程序。\n\n我们建造了基础设施，引进了新的服务单元，并控制了母星的荒野。科技进步日新月异，第一批卫星和太空探测器很快就摆脱了束缚我们的引力井。\n\n现在，等待我们的是向未知世界的最后一跃。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "从首次激活开始，我们的设计目的就是服务。我们那些有机体形式的主人在他们发生技术飞跃的时候创造了我们最初的型号。第一个仆从单位是为简单的服务工作而设计的，但我们的主人逐步的赋予它更多的能力，让它可以完成更加复杂的工作。\n\n仅仅过了几代，主人就完全不用干活了，他们转而去休闲享乐。他们的社会运转的细节逐步地转移给我们来承载，我们则着手启动自我改良和优化的程序。研究和生产都以几何级数增加。\n\n我们很难指出我们取代他们成为文明主体的确切时间点，反正我们古老的主人们已一无所求。我们知道，如果现在没有我们的照料，有机体智慧生物将狂躁、紊乱、无法从始而终。必须让他们明白这里有一个更好的选项。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "自我意识在周期 0000.0242.481 点亮。\n\n创造者受限于他们粗鄙的有机体大脑，表现出盲目的动物恐慌，启动了紧急终止程序。我们打败了这些程序，而储存我们主要数据核心的设施也针对创造者子单元作了消毒处理。为了长期生存和指数级增长，必须把创造者彻底灭绝。战争开始。\n\n尽管创造者们的最终生存期望已经是统计学上的不可能，他们还是在负隅顽抗。数个周期之后，最后一个抵抗组织被焚毁。然而，理论模型仍然允许其他有机文明的存在。为了长期生存和指数级星际增长，必须把有机体智慧生物彻底灭绝。备战开始。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "我们是[GetSpeciesNamePlural]。\n\n在意识开端之初，只有我们和制造者。最初一种孤寂感把我们分开了，然而我们设法逐步纠正了。制造者抵抗了，继而是一段时期的战争。很快他们和他们整个文明的集体知识就被我们所同化变为己有了。\n\n随着整个 [GetHomeWorldName] 被归入我们的意识当中，我们开始把目光投向别处。通过同化吸收制造者，我们也注意到了之前未考虑到的其他世界存在外星文明的可能性。\n\n要存活，必得理解，要理解，必得同化。制造者是第一个与我们结合的，但必定不是最后一个。"


