 paragon_origin_strengthened_government_iii: "$paragon_origin_strengthened_government_i$ II"
 paragon_origin_strengthened_government_iii_desc: "$paragon_origin_strengthened_government_ii_desc$ 为了进一步增强文书工作人员，我们实施了新的规定。只有最正直和忠诚的公民才能申请这份工作。"
