 STORMS_ANOM_ANTS: "有机彗星"
 STORMS_ANOM_ANTS_DESC: "宇宙风暴经过后，出现了一颗组成成分极不寻常的彗星。它似乎是由有机材料组成的。我们的[solar_system.Owner.GetScientistPlural]迫切想要进行调查。"
 cstorms.5020.name: "蚁行星"
 cstorms.5020.desc: "我们发现这颗彗星实际上是一个巨大的巢穴，里面充斥着微小的昆虫。彗尾也不是冰雾，而是巢穴内部化学反应所排放的废气。\n\n巢穴的外壳由死亡的昆虫组成，这使得内部生的物免受太空恶劣环境的影响。我们还发现了几种依附于巢穴生活的真菌。巢穴中存在一种复杂的共生关系，真菌依赖排放的废气维生，而昆虫则以真菌为食。"
 cstorms.5020.a: "捕获这个巢穴。"
 cstorms.5020.b: "远远观测不要去碰。"

 STORMS_ANOM_STAT: "令人费解的组成"
 STORMS_ANOM_STAT_DESC: "轨道上的这个物体是途经的宇宙风暴带来的。它看上去像是一座空间站，但是对其结构组成的扫描结果却有点令人费解。我们建议对此开展调查。"
 cstorms.5030.name: "静滞启示录"
 cstorms.5030.desc: "[Root.Owner.GetScientistPluralCapital]报告称这个空间站的大部分是由常见的固定材料建成的，这些物质勉强维持着空间站不至于散架。随着我们深入这座结构，构成空间站的物质从金属合金过渡成了塑料等其他材料。\n\n在空间站的核心处，我们发现了一台机器正在高效运转，它不断地拆解有机原料并将其转化为我们之前见到的东西。\n\n在运行DNA模拟模型后，我们的[Root.Owner.GetScientistPlural]只能得出结论，这些原料可能是空间站的前住民。"

 STORMS_ANOM_BRAIN: "存在主义耗散"
 STORMS_ANOM_BRAIN_DESC: "自从一场$shroud_storm$肆虐该星系后，我们就开始不断收到一些奇怪的信号。然而，当我们的[Root.Owner.GetScientistPlural]想要回应这些呼叫时，信号又中断了。科学家们建议派出一艘科研船进行调查。"
 cstorms.5025.name: "头脑风暴"
 cstorms.5025.desc: "这是我们始料未及的发现：大脑集群。来自各种物种的湿糊糊的有机处理器官，成百上千个地连接在一起，悬浮在一个气球状的大型胶囊之中。它似乎已经被废弃，在近期的$shroud_storm$消散之后飘浮在深空之中。\n\n胶囊之中有一个惊人的传感器阵列连接在大脑和胶囊之上，此外还有一个通信模块，能够呼叫舰船并发送信息，之前它对我们就是这么做的。\n\n现在看来似乎是这些大脑自己联系了我们，解释了那一连串的信息。我们的[Root.Owner.GetScientistPlural]认为这个装置的初衷是测试有机体对$shroud_storm$的反应。考虑到这些悬浮大脑内不稳定的残留灵能，尝试与其连接可能会带来危险。"

#Terrestrial Telescopes
 terrestial_telescope_category: "天文望远镜"
 terrestial_telescope_category_desc: "[fleet.GetName]的扫描仪显示[From.GetStarName]星系中漂浮着一座被废弃的空间站。\n\n看起来它是被途径的宇宙风暴卷到这里来的。里面没有探测到生命，也没有任何形式的能量信号。空间站两侧则伸出来一对巨大的望远镜。这对光学设备看起来很先进，不过其尺寸相对于空间站而言还是显得太大了。整个空间站的所展现的科技与结构对于我们而言还是比较陌生。\n\n我们可以试着重启这组望远镜，这或许能给我们带来一些有趣的洞见。"
 cstorms.1605.name: "天文望远镜"
 cstorms.1605.desc: "我们的[Root.Owner.GetScientistPlural]着实费了一番巧劲才登上空间站并重启望远镜，终究还是没有什么能难倒他们。然而，望远镜瞄向的地方并没有什么值得特别注意的东西。\n\n我们发现空间站周围散布着一些有趣的文物，那是望远镜所拍下的清晰照片，它们被放在精美的相框中。这些照片都是关于宇宙风暴的，它们详细记录了经过该星系的所有风暴并且每一次都拍摄了多张照片。望远镜操作员更换变焦，从不同角度进行拍摄，甚至还艺术地倾斜镜头来展示风暴最美的景象。\n\n深入调查后，我们在这座废弃站点上的唯一发现就是这些有趣的艺术作品。我们将对它们进行归档，以便让后来人能够欣赏到这些罕见的、充满力量和美感的图像。"

 STORMS_ANOM_POLYCHROMATIC: "多彩之星"
 STORMS_ANOM_POLYCHROMATIC_DESC: "宇宙风暴过境[from.solar_system.GetName]时改变了该星系恒星的外观。在风暴的余波过后，这颗恒星的日冕层呈现出异彩纷呈的漩涡，向四面八方喷射出五光十色的耀斑。这一现象值得进一步分析。"
 cstorms.5035.name: "$STORMS_ANOM_POLYCHROMATIC$"
 cstorms.5035.desc: "[root.leader.GetName]汇报了自[from.GetAffectedStormType]过境以来，[From.GetStarName]的聚变反应所发生的奇妙变化。\n\n显然，这个风暴引发了恒星内核某种意想不到的核反应，导致其对流区稳定地释放出[from.GetEarnedResources]。\n\n这些复杂而特殊的反应产生了我们所观察到的这些不寻常的多色闪光。无论如何，在一段时间内这的都会一直是一个值得仔细研究的来源。"
 cstorms.5035.a: "研究这个新过程。"
 cstorms.5035.b: "收获这些新资源。"

 STORMS_ANOM_TRIPLETS: "小行星三姊妹"
 STORMS_ANOM_TRIPLETS_DESC: "一场路过的宇宙风暴致使[from.solar_system.GetName]中产生了三颗新的小行星。这些天体容易发生难以解释的方向变化，因此无法预测它们的轨迹。此事需要进一步的研究。"
 cstorms.5040.name: "$STORMS_ANOM_TRIPLETS$"
 cstorms.5040.desc: "[root.leader.GetName]发现， 沉积于[from.solar_system.GetName]的小行星具有高度不稳定的磁性质，导致它们在星系中现有的磁层上发生随机的弹跳。\n\n[root.leader.GetName]通过给每个小行星施加磁场补偿器进行了稳定，使其轨道规范化并使其便于进行资源开采。"

 STORMS_ANOM_TRAVELLERS: "余波求助信号"
 STORMS_ANOM_TRAVELLERS_DESC: "在§H[from.GetAffectedStormType]§!的余波中，从§H[from.solar_system.GetName]§!上侦测到了一个未识别的求助信号。"
 cstorms.5050.name: "偏航旅者"
 cstorms.5050.desc: "我们已经确定了§H[from.solar_system.GetName]§!中遇险信号的来源，那一艘严重受损但仍在运作的商船。\n\n乘员声称他们被§H[from.GetAffectedStormType]§!撞离了航线很远。风暴也烧毁了他们的引擎，让飞船和里面的东西滞留在我们的空间里。\n\n如果我们能帮忙的话，他们愿意交出一部分货物。"
 cstorms.5050.a: "同意帮助他们。"
 cstorms.5050.b: "祝他们好运。"
 cstorms.5050.c.genocide: "夺走他们的生命以及货物。"
 cstorms.5050.d.devouring_swarm: "免费的大餐。"

 STORMS_COSMIC_SLUDGE: "宇宙污泥"
 STORMS_COSMIC_SLUDGE_DESC: "§H[from.GetAffectedStormType]§!的余波中，监测§H[from.solar_system.GetName]§!的质量探测器得到了异常读数。\n\n系统性诊断没有发现设备存在技术故障，所以这些读数需要进行进一步调查。"
 cstorms.5060.name: "$STORMS_COSMIC_SLUDGE$"
 cstorms.5060.desc: "§H[from.solar_system.GetName]§!内的异常读数源自一片由§H[from.GetAffectedStormType]§!的余波所残留下的不寻常的碎片阵列。\n\n这个漂浮的实体是由一团无定形的宇宙污泥在风暴的极端压力下锻造而成。它的无数组成元素形成了一种独特的活性化合物。\n\n对其化学成分的深度研究可以对产生它的条件提供有价值的星际气象学洞见。"
 cstorms.5060.a: "研究它的成分。"
 cstorms.5060.b: "把它拆掉。"

 STORMS_SHATTERED_SATTELITE: "破碎的卫星"
 STORMS_SHATTERED_SATTELITE_DESC: "在§H[from.GetAffectedStormType]§!的余波中，§H[from.solar_system.GetName]§!内探测到了一个不明物体。对该碎片的进一步研究可以提供宝贵的洞见。"
 cstorms.5070.name: "$STORMS_SHATTERED_SATTELITE$"
 cstorms.5070.desc: "§H[from.solar_system.GetName]§!中的物体是一颗古老人造卫星的残骸，上面装有复杂的星际气象探测阵列。我们认为它是伴随着§H[from.GetAffectedStormType]§!横跨星系漂星过海而来的。\n\n它已严重损坏无法维修，但中央数据库包含了大量的信息贮藏可以为我们所用。\n\n卫星的其余部分就只能作为废品进行打捞了。"

 STORMS_EVISCERATED_FAUNA: "异物"
 STORMS_EVISCERATED_FAUNA_DESC: "§H[from.solar_system.GetName]§!中的探测器发现一个近期被§H[from.GetAffectedStormType]§!带进这个星系的不明物体。\n\n需要近距离调查以验证该异常物体的本质。"
 cstorms.5080.name: "有机残骸"
 cstorms.5080.desc.common: "我们发现，§H[from.solar_system.GetName]§!的怪异物体其实是一大团来自某种太空生物的有机残留物。由于所有可供识别的特征都被宇宙风暴撕碎了，所以无法对这些生物碎片进行准确分类。"
 cstorms.5080.desc.swarm: "幸运的是，大部分仍可食用。"
 cstorms.5080.desc.default: "[leader.GetName]确信，对该生物遗骸进行更详细的法医分析将揭示更多有关其起源性质的信息，以及§Y[from.GetAffectedStormType]§!对类似太空生物的影响。"
 cstorms.5080.a: "我们饿了。"
 cstorms.5080.b: "就地进行尸检。"
 cstorms.5080.c: "把这些东西处理掉。"

 FORENSIC_DISSECTION_PROJECT: "法医解剖"
 FORENSIC_DISSECTION_PROJECT_DESC: "我们在§H[solar_system.GetName]§!发现了被宇宙风暴夹带着穿越星系的某种未知生物的遗骸。对待这具遗骸进行法医鉴定可以揭示更多信息。"
 cstorms.5085.name: "$FORENSIC_DISSECTION_PROJECT$"
 cstorms.5085.desc: "经过了谨慎的解剖，这团肉块究竟属于什么物种仍是个谜。在风暴中心遭受的巨大破坏使它失去了一切可供识别的特征和遗传标记。\n\n然而，在这项研究的过程中，我们获得了对§Y宇宙风暴§!组成的洞见，了解了其对外星生物质的破坏性影响。"

 STORMS_DISPLACED_TIYANKI: "走失的天凯"
 STORMS_DISPLACED_TIYANKI_DESC: "我的探测器从$default_storm$的余波中在§H[solar_system.GetName]§!发现了三个天凯信号。"
 cstorms.5090.name: "$STORMS_DISPLACED_TIYANKI$"
 cstorms.5090.desc.common: "§H[solar_system.GetName]§!内的三只天凯信号经过识别后发现是一伙流离失所、营养不良的幼崽。\n\n§Y$default_storm$§!将这些幼崽与它们的大群分开，迫使他们自力更生。\n\n它们看来不太可能在幽深的太空中存活太久。我们的传感器显示它们整在试图呼叫鲸群，但没有成功。"
 cstorms.5090.desc.swarm: "我们可以放大它们呼救的声音，把它们当作诱饵，引来一顿更大的大餐。"
 cstorms.5090.desc.default: "我们的通讯系统可以用来增强它们的呼救声，吸引它们的群体进入星系。"
 cstorms.5090.a.default: "增强他们的信号。"
 cstorms.5090.a.swarm: "给陷阱下饵。"
 cstorms.5090.b.default: "大自然是残酷的。"
 cstorms.5090.b.machine: "启动灭绝方案。"
 cstorms.5090.b.swarm: "免费的大餐。"
 cstorms.5090.c: "给它们一个新家"
 cstorms.5090.c.tt: "向你的['concept_vivarium']中增加3只随机稀有度的§Y$NAME_Tiyanki_Hatchling$§!"

 REUNITE_POD_PROJECT: "重聚鲸群"
 REUNITE_POD_PROJECT_DESC: "三只被宇宙风暴从鲸群中带丢的天凯幼崽在[this.solar_system.GetName]游荡。我们可以通过放大它们的叫声来帮助它们把鲸群吸引到这个星系中来帮助它们重聚。"

 cstorms.5095.name: "天凯重聚"
 cstorms.5095.desc.common: "天凯的成兽在听到了三只幼崽被放大的叫声后，再度现身在§H[solar_system.GetName]§!中。\n\n年轻的天凯重新回到了鲸群，现在已经恢复了快乐和健康。\n\n母鲸在我们的科研船附近留下了一大堆物质碎片，似乎是在感谢我们的帮助。令我们惊讶的是，这件奇怪的礼物中包含了好几种可用的材料。"
 cstorms.5095.desc.swarm: "当然，这些大东西才是真正的猎物；我们已经准备好猎杀了。"

