 cara.3002.title: "已摧毁$NAME_Caravaneer_Fleet3$"
 cara.3002.desc: "关于发生在[From.From.solar_system.GetName]星系的敌对活动，目前[From.From.GetName]舰队很高兴地告诉我们$NAME_Caravaneer_Fleet3$已经被摧毁了。\n\n曾经名声大噪的$NAME_Caravaneer_Fleet3_species$行商，现在不过是星际中漂浮的垃圾罢了。今后他们再也不会来打扰我们了。"
 cara.3003.title: "$NAME_Caravaneer_Fleet3$已被摧毁"
 cara.3003.desc: "消息传到了[Root.Capital.GetName]，$NAME_Caravaneer_Fleet3$已经不复存在了。\n\n在与[From.GetName]发生冲突之后，曾经名声大噪的$NAME_Caravaneer_Fleet3_species$行商，现在不过是星际中漂浮的垃圾罢了。\n\n希望这样的结果会令他们感到满意。"
 cara.4000.name: "§H行商§!：幽幽青草"
 cara.4000.desc: "来自[pops_join_caravan_planet.GetName]的报道指出，有一批居民离开了殖民地，选择加入正穿行于我们领地的[pops_join_caravan_fleet.GetName]舰队，他们表面上说是为了冒险的梦想，不过是被赤裸裸的利益熏昏了头罢了。"
 cara.4000.a.tooltip: "§R1§!£pop£§H人口§!离开了§Y[pops_join_caravan_planet.GetName]§!"
 cara.4010.name: "§H行商§!：本地特许权"
 cara.4010.desc: "[caravan_pops_join_planet.GetName]传来一条紧急消息，上面说有一批[caravan_pops_join_country.GetName]的原成员目前正打算在这颗星球上寻求政治庇护。当地管理部门决定上报这一情况，让更高阶的官员定夺。"
 cara.4010.a: "欢迎任何人为[Root.GetName]作贡献。"
 cara.4010.a.tooltip: "§G3§!§Y[caravan_pops_join_country.GetSpeciesName]§!£pop£§H人口§!加入了[caravan_pops_join_planet.GetName]的殖民地"
 cara.4010.b: "打发他们走。"
 cara.4020.name: "§H$caravaneers$§!：老旧不堪"
 cara.4020.desc: "我们驻扎在[caravan_hulk_system.GetName]星系恒星基地的情报员报告说，[caravan_hulk_country.GetName]已经离去并遗弃了一艘破旧船只，现在位于中央恒星的不稳定轨道。"
 cara.4020.a: "破铜烂铁亦是宝……"
 cara.4020.b: "让恒星吞噬它吧。"
 cara.4020.c: "把它拖到我们的恒星基地进行报废处理。"
 cara.4020.c.tooltip: "向[caravan_hulk_country.GetName]收取服务费。"
 cara.4025.name: "$cara.4020.name$"
 cara.4025.desc: "大概因为是民用运输船的缘故，舰上的数据库并未按照报废规程进行完全清除。尽管在船上没有别的有价值的发现，我们的科学家仍设法获取了某种未知外星科技的部分资料。"
 cara.4030.name: "§H行商§!：离去！"
 cara.4030.desc: "今天在[disgruntled_planet.GetName]爆发了大规模抗议，由于这个星系中[xeno_fleet.GetName]的种种暴行。他们肮脏的存在侵犯到了所有有正义感的[disgruntled_planet.owner.Species.GetNamePlural]。"
 cara.4030.a: "命令他们避开[disgruntled_planet.GetName]"
 cara.4040.name: "§H行商§!：热烈欢迎！"
 cara.4040.desc: "当[welcome_fleet.GetName]按照原计划进入[pleased_planet.GetName]轨道开展简短的参观的时候，一场自发的友好行动演变成了露天市场和派对，[pleased_planet.owner.Species.GetNamePlural]与[welcome_fleet.owner.Species.GetNamePlural]之间建立起了许多羁绊，做成了很多买卖。"
 cara.4040.a: "等待你的再次光临！"
 cara.4050.name: "§H行商§!：窃贼！"
 cara.4050.desc: "近期[stealing_fleet.GetName]参观[stolen_from_planet.GetName]之后，人们发现有一部分资源居然莫名其妙消失了。人们怀疑是被[stealing_fleet.GetName]给顺手牵羊了。"
 cara.4050.a: "我的宝贝！"
 cara.4041.name: "§H行商§!：派对后果"
 cara.4041.desc: "在[pleased_planet.GetName]与[party_host.GetNamePlural]共同待了几个月之后，有迹象表明他们之间的关系比预想的更加紧密了。"
 cara.4041.phile: "真是太棒了！"
 cara.4041.phobe: "真恶心！"
 cara.4041.a: "生命，啊，自寻出路。"
 mega.9000.name: "$mega_art_installation_1$"
 mega.9000.desc: "打造$mega_art_installation_3$的第一步就要同时面临两个困难：修建一个巨大到能容纳一个错综复杂的展览馆的空间站与组织一场空前规模的展览会。当所有基本设施都准备完全时，修建保险库将成为第一要务。保险库必须足够安全以及牢固，专门用来保护这星系之中的艺术财富。"
 mega.9001.name: "$mega_art_installation_2$"
 mega.9001.desc: "我们$mega_art_installation_3$的第二阶段已经完成，填满保险库的工作已经开始。一只专门的运输舰队将会持续不断地将我们帝国的瑰宝运送到它们的新家来。同时，可供工作人员居住的住所以及更多的展览空间等其他建筑也正在建造。"
 mega.9002.name: "$mega_art_installation_3$"
 mega.9002.desc: "展览空间站群目前已经建设完毕。这些空间站论单个都比许多普通的恒星基地要大，每天能够容纳数以百万计的访客。万事俱备，只待开门大吉，我们的展厅能够展示[From.Owner.GetSpeciesName]和来自星系其他地区的满目琳琅以涤荡普罗大众的心灵。运输第一批游客的舰船已经到站了。"
 mega.9002.phile.desc: "展览空间站群目前已经建设完毕。这些空间站论单个都比许多普通的恒星基地要大，每天能够容纳数以百万计的访客。万事俱备，只待开门大吉，我们的展会将会展出来自星系各国的艺术臻品以彰显不同物种的多样性。运输第一批游客的舰船已经到站了。"
 mega.9002.phobe.desc: "展览空间站群目前已经建设完毕。这些空间站论单个都比许多普通的恒星基地要大，每天能够容纳数以百万计的访客。万事俱备，只待开门大吉，我们的展会将会展示[From.Owner.GetAdj]的真正艺术作品！同时还会展出一小部分外星艺术作为陪衬。运输第一批游客的舰船已经到站了。"
 mega.9003.name: "战略指挥中心：外结构"
 mega.9003.desc: "全副武装的战略指挥中心已经建设完成。目前我们军队的指挥精英们都已经集结于其中，它是如此的无坚不摧。因为既安全又集中，他们可以全心全意为如何最好地防御我国的计划服务。"
 mega.9003.mil.desc: "全副武装的战略指挥中心已经建设完成。目前我们军队的指挥精英们都已经集结于其中，它是如此的无坚不摧。因为既安全又集中，他们可以全心全意为如何最好地征服星海的计划服务。"
 mega.9003.slave.desc: "全副武装的战略指挥中心已经建设完成。目前我们军队的指挥精英们都已经集结于其中，它是如此的无坚不摧。因为既安全又集中，他们可以全心全意为如何最好地抓捕奴隶的计划服务。"
 mega.9004.name: "战略指挥中心：通讯"
 mega.9004.desc: "强大的通信阵列已被加入到战略指挥中心之中，这样我们的舰船无论在哪都可以收到来自于我们的战略指令了。这些目前最为先进的通信阵列能够克服一切干扰，并且它量子纠缠的信号完全无法被破解。"
 mega.9005.name: "战略指挥中心：全面运行"
 mega.9005.desc: "战略指挥中心最后的附加部分是一些分离的\"敌方军队\"模拟堡垒。这些堡垒差不多就是战略指挥中心的微缩版，而且完全独立运行。精英指挥官和他的手下们在其中能够完整地沉浸在敌人的文化与传统之中，通过学习他们的艺术，能更好地理解并模拟他们的军事思想。当完全沉浸之后，他们会与战略指挥中心的工作人员开展一场场虚拟战争，使得我们能够模拟任何可能的冲突，并能从两边学习到所有的细节，我们便能够在实战当中拥有比敌人更加卓越的战术。"
 mega.9006.name: "星际集会：基座"
 mega.9006.desc: "星际集会第一阶段最关键的特征的就是§S基座§!了。一个复杂的黑洞全息影像，它被用来召唤星系中心潜伏的引力深渊：那整个星系旋转的支点。\n\n等到建成之后，这个地方也将会成为某些事务的轴心，那些能驱使整个星河旋转的静默外交与软实力博弈将会紧紧围绕着它。"
 mega.9007.name: "星际集会：领事环"
 mega.9007.desc: "星际集会的第二阶段，领事环，现已建成。这个内环将能够容下我们大部分的外交人员在里面活动。"
 mega.9008.name: "星际集会：会议广场模块"
 mega.9008.desc: "星际集会的外环将会配有大量最先进的隐私保护会议室（当然，只有[Root.GetAdj]能够进行监控）。这座空间站正在迅速成为非现场谈判方面无可辩驳的星系枢纽。"
 mega.9009.name: "星际集会"
 mega.9009.desc: "星际集会已全力运作，目前正在招待星际间几股大势力的重要人物们，无论他们是政界还是商界的。 \n\n我们的外交官们在跟进空间站内传出的那些国家利益与政治羞辱的信息流时受了不少累。不过至少我们的客人对我们的监控并不关心，只要我们一直为他们提供这种同竞争对手角力的理想环境就好了。"
 mega.9010.name: "物质解压器：锚定"
 mega.9010.desc: "为了对[From.GetName]进行开采，我们首先需要一个安全基地才能开始建造其他。星锚已经在黑洞事件视界的最边缘处建造完成，并且已经由一个重力重定向引擎牢牢稳定住，通过逆转[From.GetName]自身产生的重力去抵抗巨大的引力。"
 mega.9011.name: "物质解压器：透镜"
 mega.9011.desc: "建造于现有重力重定向系统之上，重力透镜设施能够使一部分力穿过“透镜”，将力更加密集地集中在某一片选中的区域。"
 mega.9012.name: "物质解压器：钻孔"
 mega.9012.desc: "从黑洞提取物质的关键就在于究极精致的重力重定向系统：在某个区域集中生成一片引力扭曲的区域，然后打造出一个专门用来应对重力情况下的大型重定向钻头。"
 mega.9013.name: "物质解压器：萃取"
 mega.9013.desc: "物质解压器的最后一步看上去十分单调，但也有他最令人震撼的一面。一大堆自动化的冶炼厂以及处理器开始将采取自[From.GetName]的物质分解，解压缩并分离为实用的矿物，再装入连续不绝的机械驳船舰队中，送往帝国各地。"
 cara.4110.name: "收藏家"
 cara.4110.desc: "你好。我是一个收藏家，在这向你提供一个千载难逢的机会。我有一个盒子要出售，盒子当中有什么我不会泄露，我也不会给你看。你可以用3000£energy£能量币来买，然后不管里面有什么都归你了，但是一旦出手概不退换。"
 cara.4110.a: "你都不让我们知道箱子里面有什么就打算让我们付钱？"
 cara.4110.a.response: "我愿意。"
 cara.4110.b: "很好。"
 cara.4110.b.response: "好极了！"
 cara.4110.c: "不！"
 cara.4110.c.response: "你会后悔的！"
 cara.4110.d: "你是谁？"
 cara.4110.d.response: "我是收藏家。我经常委托行商舰队收集星系中的遗物。你只需要知道这些。"
 cara.4120.name: "老虎机奴隶"
 cara.4120.desc: "经常光顾绰尔的罗盘使得[cara_border_planet.GetName]的很多人开始沉迷赌博。许多人为了筹钱继续赌下去而走上了犯罪的道路。"
 cara.4120.a: "令人不安的消息。"
 cara.4130.name: "狂欢"
 cara.4130.desc: "[caravaneer_neighbor.GetName]来的大量[caravaneer_neighbor_species.GetName]观光客在[cara_border_planet.GetName]上演变成了一个巨大的派对。然而“派对”开着开着却出了问题，现在变成了一场全球暴动。"
 cara.4130.a: "不可接受！"
 cara.4140.name: "新的老虎机！"
 cara.4140.desc: "[caravaneer_neighbor.GetName]最近发布了一种全新的老虎机，这也使得[cara_border_planet.GetName]在游客的帮助下成功迎来了一次经济的突飞猛进。"
 cara.4150.name: "适应"
 cara.4150.desc: "绰尔的罗盘是一个专门找刺激的地方。由于经常光顾的原因，[cara_border_planet.GetName]的市民们对于周遭事物的冷静已经到了一个前所未有的水平。"
 cara.4160.name: "巨尸乐队音乐会：百万雄尸！"
 cara.4160.desc: "[cara_border_planet.GetName]在灵能金属乐巨尸乐队的音乐会失控后陷入混乱。破坏面之广使得人们只能一点点拼凑出当时的情况。不过有一件可以确认的事情是，在演出高潮时科尔-阿赞在月球上打出了一个洞，将它给完全摧毁了。"
 cara.4160.nomoon.desc: "[cara_border_planet.GetName]在灵能金属乐巨尸乐队的音乐会失控后陷入混乱。破坏面之广使得人们只能一点点拼凑出当时的情况。不过有一件可以确认的事情是，在演出高潮时科尔-阿赞把他的超级吉他重重地朝地上砸去，这导致了整个区域被完全破坏。"
 cara.4160.a: "骇人听闻。"
 cara.4161.name: "巨尸乐队：起源"
 cara.4161.desc: "巨尸乐队是企业中最伟大的灵能金属乐队。传说那些形态迥异的乐队成员——科尔-阿赞，甘荃，人类，勇达尔，和斯凯达里——互相之间通过虚境进行交流。\n\n这是真的。\n\n仅仅只有少数人知道，虚境是星河之声下辖的一个绝密的超声音乐研究部门的代号。星河之声在多元宇宙中引领着音乐潮流，同时也是声波武器制造商。 巨尸乐队成立的初衷是作为灵能突击部队。他们会在棘手的“会场”进行“演奏”，通过将微弱的灵能攻击性抑制术埋藏在那些公然辱骂企业的歌词下进而影响听众，高效地暗中破坏叛乱行动。\n\n最后，音乐对于乐队成员那已经十分强大的灵能的催化效果实在过于强大，以至于不能被管理者们控制。成员们分道扬镳，只剩空壳乐队名——因为星河之声不愿意撕毁一个无比赚钱的合约。如今巨尸乐队走到哪弹到哪，只要他们觉得合适，只要那是§R金属乐§!。"
 cara.4111.desc: "享受吧！"
 mega.9100.name: "被毁的物质解压器"
 mega.9100.a.desc: "我们在[matter_decompressor_system.GetName]的视界线上不可思议地存在着某种采矿装置。我们的科学家认为这可能是一个“§H物质解压器§!”——用于从黑洞中开采矿物的巨型结构。尽管它已无法正常运转，但某些阻止它被意大利面条化的装置一定仍在运作。"
 mega.9100.b.desc: "位于[matter_decompressor_system.GetName]事件视界上的是一个“§H物质解压器§!”——一个从黑洞中获取矿物的巨型结构。 即使机能不全，它的引力扭曲引擎一定仍在运作，否则它早就因为黑洞的引力变成一团意大利面条了。"
 mega.9100.a: "它似乎与我们自己的很像。"
 mega.9101.name: "物质解压器已修复"
 mega.9110.name: "被毁的战略指挥中心"
 mega.9110.a.desc: "我们在[strategic_coordination_center_system.GetName]发现了一座被毁的巨大空间站。它破碎的残骸中包含了大量的战斗计算机、模拟器、以及通讯阵列，因此我们的科学家认为这一定是某种“§H战略指挥中心§!”。"
 mega.9110.b.desc: "我们在[strategic_coordination_center_system.GetName]发现了一座被毁的巨大空间站。它似乎是一座“§H战略指挥中心§!”的残骸。"
 mega.9110.a: "我们的永远不会被摧毁!"
 mega.9111.name: "战略指挥中心已修复"
 mega.9111.desc: "位于[From.GetName]的废弃战略指挥中心已被完全修复，并由[Root.GetName]最有才华的军事人员掌管。这座巨型结构将恢复其原本的功用，指挥我们整个星系中的军事力量。"
 mega.9120.name: "被毁的巨型艺术设施"
 mega.9120.a.desc: "我们在[mega_art_installation_system.GetName]中发现了三座被毁的空间站。它们被一团碎片所环绕，其中某些仍可辨识出是艺术品，虽然是非常异星的艺术品——看来这里曾是一座“§H巨型艺术设施§!”。"
 mega.9120.b.desc: "我们在[mega_art_installation_system.GetName]发现了一座被毁的“§H巨型艺术设施§!”。其中的展品已遭受了时间与真空的摧残。"
 mega.9120.a: "真没创意。"
 mega.9121.name: "被毁的巨型艺术设施已修复"
 mega.9121.desc: "位于[From.GetName]的被毁巨型艺术设施已被修复完毕。除了[Root.GetName]最伟大的艺术品之外，它也陈列了一小部分从原本的巨型结构中回收并修复的外星艺术品。"
 mega.9130.name: "被毁的星际集会"
 mega.9130.a.desc: "我们在[interstellar_assembly_system.GetName]发现了一座巨大的被毁空间站。从大量办公空间以及一座配有各种不同类型生命维持设施的论坛看来，我们的科学家认为这是一座“§H星际集会§!”的残骸。"
 mega.9130.b.desc: "我们在[interstellar_assembly_system.GetName]发现了一座“§H星际集会§!”的残骸，并辨别出了十几种不同物种的干尸。"
 mega.9130.a: "一起走到尽头。"
 mega.9131.name: "星际集会已修复"
 mega.9131.desc: "位于[From.GetName]的星际集会已经再次上线了。它已准备好再次迎接星系中的外交官们，共同商讨当前太阳周期中的问题。"
 colony.3040.name: "窥探虚空"
 colony.3040.desc: "在多年的研究之后，[Root.GetName]上的某些研究者们觉得自己开始理解太虚了。有一些……波动。力量。一股流动轻柔地通过传送门流向[From.GetName]，并带来我们可以收集的微量暗物质。从理论上讲，我们应该可以使我们的传送门对这股波动更加“显眼”，以此产生更多的暗物质。"
 colony.3041.name: "呼唤虚空"
 colony.3041.desc: "一座巨大的信号增幅器将一道能量射入了[Root.GetName]上的传送门。效果立竿见影，传送门另一端的压力明显开始增加，并涌出了更多的暗物质流。"
 portal_void_tooltip2: "$job_dimensional_portal_researcher_plural$将生产额外的£sr_dark_matter£暗物质"
 colony.3009.a.robot: "**访问信号**"
 colony.3020.desc.robot: "这里是[Root.Owner.GetName]的[Root.Owner.Leader.GetName]。表明你的身份！"
 colony.3020.a.robot: "校验错误：身份无效！这里是[Root.Owner.Leader.GetName]！表明你的身份！"
 colony.3021.desc.robot: "**§Y处理中！§!** 结果：这道传送门连通着次元之间的缝隙。我们都是[Root.Owner.Leader.GetName]，来自不同的次元。"
 colony.3021.a.robot: "一个未计算的变量。报告另一个[Root.Owner.Species.GetNamePlural]的状况！"
 colony.3021.b.robot: "启动贸易。"
 mirror_trade_reply.robot: "收到。"
 colony.3022.desc.robot: "在发明曲速引擎之后，[Root.Owner.Species.GetName]从[Root.Owner.Capital.GetName]开始向星海进发——"
 colony.3022.a.robot: "错误！意外值：曲速引擎。预期值：超空间航道。"
 colony.3023.desc.robot: "**§Y处理中！§!** 结果：探索出不同类型的超光速旅行方式是我们宇宙之间的分歧点。查询：曲速兽袭击？"
 colony.3023.a.robot: "值未找到：曲速兽。查询：曲速兽威胁等级？"
 colony.3024.desc.robot: "曲速兽袭击所有已知文明，它们是所有存在的威胁。假设：一旦曲速旅行在星系中达到某种临界值，曲速兽将觉醒并攻击。数个物种已灭亡，但目前我们仍撑得住。"
 colony.3024.a.robot: "查询：你是否需要物质支援？"
 mirror_trade_reply2.robot: "设立跨次元贸易来增强两个次元的[Root.Owner.Species.GetNamePlural]。"
 colony.3032.a.robot: "[Root.Owner.Species.GetName]终将胜利！"
 colony.3033.desc.robot: "状态更新：[Root.Owner.Capital.GetName]离线。[Root.Owner.GetName]战斗能力：理想值的23%。剩余殖民地网络：[Root.GetName]。预期结果：曲速兽将在2个太阳周期内完全胜利。错误！[Root.GetName]轨道内发现曲速兽活动！错误！\n\n**§Y信号突然中断§!**"
 colony.3033.a.robot: "回报。"
 colony.3033.d.robot: "镜像宇宙[Root.Owner.Species.GetName]离线。"
