# Origin - Cosmic Dawn
origin_cosmic_dawn: "Cosmic Dawn"
origin_cosmic_dawn_desc: "This civilization did not rise; it was released. As the stasis pods unlocked, they awakened to a world aged beyond recognition. Yet all is not lost. Scattered beneath dust and ruin across the galaxy, their past endures, waiting to be rediscovered."
origin_tooltip_cosmic_dawn_effects: "- $HOMEWORLD$ $TABBED_NEW_LINE$- ['concept_pc_volcanic'] (Size: £planetsize£ 14) $TABBED_NEW_LINE$- ['concept_inf_cd_deposit']: +5\n- Start with Situation: §HDeep Excavation§!"
origin_tooltip_cosmic_dawn_negatives: "- $INITIAL_POPS$ §R-600§!"
START_SCREEN_COSMIC_DAWN: "We woke with only the faintest sense that we had ever fallen asleep. Even now, our strongest evidence of a time before comes not from our own memories, but from the complex technology that preserved us in stasis.\n\nThousands upon thousands of pods, massive heat-transfer systems, cauldrons churning molten rock. Beyond these bare mechanisms, clues to our origin were inscribed in the walls: fleets of ships, scattering from cooling worlds to seek warmth among the stars. In search of answers, we left this underground 'birthing chamber.' Across the surface of §Y[owner.Capital.GetName]§! we discovered useful technology and resources. We have also found evidence of further facilities nestled within the planet's crust. Some hold sleepers we might welcome as kin.\n\nAnd what of the stars? Are there others like us, still sleeping? If they exist, perhaps they can help us answer our most burning question: who are we?"
