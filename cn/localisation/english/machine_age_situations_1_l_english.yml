# DEMOCRATIC
 cyber.505.name: "未来震撼"
 cyber.505.desc.gov: "对我们人民的强化改造是一场流水线生产流程和决策指定的重大胜利。众多不同的声音得到了倾听，他们所关切的问题也得到了解决。如今，每一名§Y[root.GetSpeciesAdj]§!都有平等的机会享受这些改变一生的植入体。\n\n合乎逻辑的下一步是对这项技术的更广泛影响进行研究。我们是利用它来推动民主进程，还是通过经验同步来提升我们的劳工？"
 cyber.505.desc.cor: "我们与合作公司的强化改造流程已经成功完成。植入体以惊人的效率制造、分发和安装。我们听取了§Y[root.GetSpeciesAdj]§!社会的许多意见，他们的合理关切也得到了处理。我们已经准备好了以全新的活力面对未来。\n\n政府现在准备采取下一步行动。我们可以利用技术进步来改善民主进程，或者为劳动者进行植入体同步。"
 cyber.505.desc.ind: "尽管政府官员有些担心，但植入体的去中心化分发模式还是奏效了。小诊所和服务机构如雨后春笋般出现在大街小巷，让人们无需长途跋涉就能完成自身的强化改造。\n\n我们的政府也必须做好继续前进的准备。我们可以利用技术进步来改善民主流程，或是进行经验同步，为自己与劳动者们造福。"
 cyber.505.a: "我们应该促进民主进程。"
 cyber.505.a.tt: "着重提升幸福感、凝聚力和专业性。"
 cyber.505.b: "我们必须将意识连接到一起。"
 cyber.505.b.tt: "着重提升幸福度、劳工产出和稳定度。"

# OLIGARCHIC
 cyber.510.name: "权力结构重构"
 cyber.510.desc.gov: "这种里程碑式的转变只能由社会上层的来理解和实施，以免在我们的臣民中产生混乱和分歧。当§Y[Species.GetNamePlural]§!被安装上政府分发的义体植入体时，我们获得了一个绝无仅有的探索这些芯片提供全新可能性的机会。\n\n我们应该为社会创造激烈的竞争，让我们的工人提升到全新的高度，还是应该利用起睡眠中闲置的计算能力呢？"
 cyber.510.desc.cor: "随着政府批准的公司开始大量生产不断改进的生物芯片，我们必须决定以何种方式来利用好这一次令人难以置信的社会变革。\n\n我们是应该模仿优胜劣汰的自然选择，还是发掘沉睡中的大脑尚未开发的潜力?"
 cyber.510.desc.ind: "不管是好是坏，人们都将有机会通过制造和分销的义体强化硬件来证明自己，让我们可以自由地考虑大局，并决定如何最大限度地利用这种不可预见的社会转变。\n\n我们是应该促使人们完成更高的生产配额，还是让他们在睡梦中为我们工作？"
 cyber.510.a: "让那些马屁精们为我们呕心沥血吧。"
 cyber.510.a.tt: "着重以降低幸福度为代价提升生产力。"
 cyber.510.b: "利用睡眠的力量。"
 cyber.510.b.tt: "强调利用派系获取额外资源。"

# DICTATORIAL
 cyber.515.name: "人群控制"
 cyber.515.desc.gov: "在我们的强化改造计划中出现了许多提升稳定性和控制力的机遇。在我们为政府生产植入体并在人口中广泛地安装的过程中，秘密地嵌入可以引导人口实现更高生产力的算法可谓小菜一碟。\n\n我们可以通过在个人植入体中添加监控和后门程序来增加监视能力，或者我们可以安装代码，让我们§Y[Ruler.GetTitle]§!光芒四射的人格影响大众。"
 cyber.515.desc.cor: "我们的合作伙伴公司已经准备好在社会范围内制造、分发和安装义体植入体，而即将到来的固件更新为我们提供了一个独特的机会。\n\n我们可以在个人强化硬件中秘密嵌入监控工具，这样就能找出有问题的人，或者可以创造一个人格覆写函数，将§Y[Ruler.GetTitle]§!的意志烙印在大众的心中。"
 cyber.515.desc.ind: "综合医院、街角商店和骇客群体现在正准备分发并在大众身上安装义体植入体。但是，没有必要把我们的权力如此完全地分散到这项令人兴奋的新技术上。\n\n我们可以提供客订化的植入体修改，把秘密监视工具隐藏其中，以对有问题的个人进行密切关注，或者我们可以安装人格覆盖算法，让我们§Y[Ruler.GetTitle]§!的意志在潜意识中引导人民走向伟大。"
 cyber.515.a: "在个人植入体中藏入监视工具。"
 cyber.515.a.tt: "着重于帝国的稳定性和犯罪率降低。"
 cyber.515.b: "研究人格覆写。"
 cyber.515.b.tt: "着重于劳工产出和强制迁移。"

# IMPERIAL
 cyber.520.name: "未来震撼"
 cyber.520.desc.gov: "政府已有效地调配了庞大的资源来进行人口的强化。政府批准的强化改造中心日夜不停地安装，并指导人们如何正确地使用、维护植入体。\n\n现在的问题是，植入体的实际价值是应该集中在增强我们已经令人印象深刻的领导力上，还是作为下属娱乐和分散注意力的一种手段。\n\n为我们的皇室制造最高质量的植入体可以让我们的领导层得以在代际保存知识，不可估量地提高稳定性。或者帝国可以提升首都的地位，让义体强化的运动员在这里参与最极端的体育盛事。"
 cyber.520.desc.cor: "官方批准的公司正在执行着操作指令。所有的人口都以义体植入体进行了强化，并准备好了以前所未有的效率提供服务。\n\n现在的问题是应该将植入体的实际价值集中在哪里。\n\n为我们的皇室制造最高质量的植入体可以让我们的领导层得以在代际保存知识，不可估量地提高稳定性。或者帝国可以提升首都的地位，让义体强化的运动员在这里参与最极端的体育盛事。"
 cyber.520.desc.ind: "尽管有许多帝国官员持保留意见，但义体植入体的去中心化分配安装已经取得了成功。各个星球上的小诊所一直在不知疲倦地努力强化改造我们的人口。\n\n现在的问题是植入体的真正价值应该集中在什么方面。我们可以让统治者的知识储存在代际植入体中，或者为大众提供前所未见的义体人体育盛事。"
 cyber.520.a: "传承皇室的知识。"
 cyber.520.a.tt: "着重于帝国统治者。"
 cyber.520.b: "为大众提供娱乐。"
 cyber.520.b.tt: "着重于首都星球的生产力和幸福度。"

# CORPORATE
 cyber.525.name: "植入体入股"
 cyber.525.desc.gov: "庞大而徒劳的政府植入体计划即将完成，这为我们带来了进一步扩大与这一前所未有的产品发布相关的收入来源的机会。我们的分析团队提出了两种潜在的收入来源，两者都有各自的风险和回报。\n\n政府是否应该要求在未来所有的视觉植入体中包含广告，还是要求对强化人口进行定期升级?"
 cyber.525.desc.cor: "得益于我们高度优化的企业基础设施，植入体的生产和安装与预期一样高效。这些新型植入体实际上带来了无穷无尽的商机。\n\n其中有两条特别有前途的途径。虽然相互排斥，但两种方案的利润率都很高。\n\n问题是，我们应该要求在未来所有的视觉植入体中包含广告，还是要求对强化人口进行定期升级?"
 cyber.525.desc.ind: "不出所料，义体件杂乱无章的“公共”植入正走向一个仁慈的结尾。我们现在还有机会影响这项有前途的新技术的发展方向，并在此过程中提高我们的产品利润率。\n\n应该要求在未来所有的视觉植入体中包含广告，还是要求对强化人口进行定期升级?"
 cyber.525.a: "设计广告支持的视觉植入体原型。"
 cyber.525.a.tt: "着重提升贸易额并降低商业机会的成本。"
 cyber.525.b: "研究植入体升级计划。"
 cyber.525.b.tt: "着重于生产力议程、谍报和舒适度维护费。"

### EVENT POOL ###
 cyber.610.name: "方便极乐"
 cyber.610.desc: "一种非法植入模组正在员工中广为传播，它可以刺激大脑产生任意的神经递质。这将会有广泛的用途，例如灌输强烈的快乐或者增强疼痛耐受性。从这些非法植入物中逆向工程出一个稳定的版本需要大量的投资，而且这种刺激的效果必将逐渐减退。\n\n我们是应该将这种非法植入体重新包装为商业化的版本，还是仅仅对其使用进行规范？"
 cyber.610.a: "设计一种稳定的植入体。"
 cyber.610.b: "化用这些非法原型。"
 cyber.610.c: "规制这类模组。"

 cyber.615.name: "工作生活分离"
 cyber.615.desc: "越来越多的公司要求在工作期间的所有经验必须储存在义体大脑中的特殊区域，在工作以外的时候不得访问。\n\n他们声称，这种功能只会在高度机密的任务中使用，以避免商业窃密。有一些甚至要求雇员在工作中屏蔽个人经验，以避免个人道德对生产力造成干扰。"
 cyber.615.a: "人们必须能完全掌控自己。"
 cyber.615.b: "把工作忘在公司里是为健康着想。"
 cyber.615.c: "对经验进行双向屏蔽。"

 cyber.625.name: "付费订阅"
 cyber.625.desc: "随着义体件在我们的生活中愈发根深蒂固，盈利模式的变化将极大地影响整个社会。近来，植入体制造商将一些基本功能限制在订阅模式中成为了一种潮流。如果忘记付款，义体躯干可能会突然被锁定、视力可能会消失。消费者权益组织正在敦促我们出台措施阻止这种现象。"
 cyber.625.a: "禁止义体件订阅模式。"
 cyber.625.b: "买不起就别用，有的时候找找自己的原因。"
 cyber.625.c: "将订阅限制在非关键功能上。"
 cyber.625.d: "绝妙的想法！加倍。"
 cyber_subscription_ban: "禁用义体件订阅"
 cyber_subscription_ban_desc: "我们禁止义体件生产商用付费订阅来锁定植入体功能。"
 cyber_subscription_limited: "有限义体件订阅"
 cyber_subscription_limited_desc: "我们禁止义体件生产商用付费订阅来锁定核心植入体功能。"
 cyber_subscription: "§Y$trait_cybernetic$§!物种物种增加以下修正：\n$t$幸福度：§R-5%§!\n$t$义体人$mod_pop_lifestyle_trade_value_mult$：§G+25%§!"
 cyber_subscription_megacorp: "§Y$trait_cybernetic$§!物种物种增加以下修正：\n$t$幸福度：§R-5%§!\n$t$义体人$mod_pop_lifestyle_trade_value_mult$：§G+50%§!"

 cyber.655.name: "难以预料的机械故障"
 cyber.655.desc: "义体件工程师为我们想出了一种全新的商业机遇。只要稍微降低植入体的耐用度，我们就可以利用用户替换必要部件的刚需来显著地提升利润。\n\n通过在日常磨损最频繁的部分使用劣质生物合金，植入体会以对消费者伤害最小的方式发生故障，从而制造更换需求。"
 cyber.655.a: "岂有此理！"
 cyber.655.a.tt: "我们不会向公民提供低质量部件！\n\n"
 cyber.655.b: "真棒。开始生产更“轻薄”的义体件吧。"
 cyber.655.c: "没错！再顺势涨一波价吧。"
 cyber.655.d: "利用这些数据来加速义体化进程。"
 worse_parts: "劣质部件"
 worse_parts_desc: "我们故意选择为公民提供劣质义体部件，这意味着他们必须更频繁地购买替换件。"
 worse_parts_effect_tt: "具有§Y$trait_auto_mod_cyborg$§!特质的§Y£pop£人口§!产生的$r_trade_value$：§G+0.5§!"
 optimized_parts: "优化部件"
 optimized_parts_desc: "我们持续创新并改进义体部件，让安装流程变得更加简单快捷。"
 optimized_parts_effect_tt: "具有§Y$trait_auto_mod_cyborg$§!特质§Y£pop£人口§!的$r_energy$维护费：§R+0.1§!"

 cyber.660.name: "难以预料的社会故障"
 cyber.660.desc: "似乎公民们听见了我们敲的小算盘。\n\n现在整个大街小巷都是愤怒的[Owner.GetSpeciesNamePlural]，控诉着我们最近对义体件质量和价钱的调整。他们强烈要求我们改回去。"
 cyber.660.a: "行吧，这确实贪过头了。"
 cyber.660.b: "你们说什么？我—听—不—见—！"
 cyber.660.c: "我们没必要……"
 discontent: "不满"
 discontent_desc: "我们的公民因最近义体件的涨价和质量下滑而陷入暴乱。"

 cyber.805.name: "家长控制"
 cyber.805.desc: "监护人希望能通过幼体大脑中的植入体对他们的孩子进行更多的控制。对运动功能的接管目前仅限于警方使用，但有些人希望把这种权力也授予孩子的监护人。\n\n尽管这很明显违背了身体自主权，但许多其他方式的家长控制已经得到允许。替代方案是允许一些有限的控制，例如让行为不良的孩子减慢速度或降低音量。"
 cyber.805.a: "让家长好好控制孩子。"
 cyber.805.b: "允许有限控制。"
 cyber.805.c: "还是仅限执法者使用远程躯体控制功能。"

 cyber.810.name: "知识传输"
 cyber.810.desc: "在义体大脑植入体方面的发展给予了我们一个诱人的机遇。比起又主观又缓慢的教学方法，我们可以将关键的知识直接在大脑之间传输。该过程需要无菌的实验室环境，因此无法进行大规模应用。接收到的信息也会部分覆盖掉接收者的同类别记忆。\n\n最有影响的应用方式包括在科学家之间共享知识。这可以抵消来自义体化过程的一些工程学研究负担，或者将重点放在其他领域。"
 cyber.810.a: "传输工程学知识。"
 cyber.810.b: "传输物理学知识。"
 cyber.810.c: "传输社会学知识。"
 cyber.810.d: "让每个人保管好自己的思维。"

 cyber.815.name: "离散化的爱"
 cyber.815.desc: "在许多[root.GetSpeciesNamePlural]愉快地用现成的义体来强化日常生活和人际关系的同时，越来越多的多配偶家庭转而使用带有定制硬件的私人网络。这些家庭群体选择生活在量身定制的隔离中，以独特的亲密感分享彼此的感受和经历。\n\n有社会福利团体和学者称赞这种现象，认为这种对人际关系和家庭纽带的客订化强化改造可以造福所有人。但也有人对这样的避世隐居产生了担忧，甚至认为这种行为可能导致个体在这种迷你的“爱情完形”中迷失自我。"
 cyber.815.a: "他们怎么爱、怎么生活我们管不着。"
 cyber.815.a.tt: "我们会继续允许客订化硬件和私密数字空间。"
 decentralized_families: "离散化家庭"
 decentralized_families_desc: "各类家庭亲密关系都可以使用定制的软件和强化功能来丰富他们的人际关系。"
 cyber.815.b: "让这些家庭回归正轨。"
 cyber.815.b.tt: "我们不鼓励定制强化改造，支持更严格的监管方案。"
 centralized_families: "中心化家庭"
 centralized_families_desc: "通过加强对义体强化改造和软件的严格控制，限制家庭建立数字世外桃源。" #as in a richly decorated but enclosed space
 cyber.820.name: "激进外表"
 cyber.820.desc: "在整个[root.GetSpeciesAdj]历史上，外部亚文化一直如影随形。随着义体增强技术的出现，情况发生了变化：一些边缘群体开始对自己进行大刀阔斧的改造，以至于看起来根本不像是[root.GetSpeciesAdj]。尤其是年轻人，他们对高度定制的[root.GetSpeciesHandNamePlural]、3D躯体艺术和其他装饰性附肢的渴望正在拉大代沟。\n\n支持者声称，他们正在拥抱更真实的自我。他们通过放弃[root.GetSpeciesAdj]的同质化维护自己生命的主观能动性。但越来越多的家长和社会专家反对这种观点，他们谴责这些人是要破坏我们社会的恶棍。"
 cyber.820.a: "对身体修改实施更严格的规定。"
 cyber.820.b: "这是暂时现象，会好起来的。"
 radical_image: "激进外表"
 radical_image_desc: "这个社会的年轻人正在大刀阔斧地尝试新外貌。"
 cyber.820.c: "我们从这些年轻人中也能悟到点东西。"
 radical_insights: "激进洞见"
 radical_insights_desc: "以一些反文化的躯体修改为例，这个社会正在针对新型美学强化改造进行自己外形上的实验。"

 cyber.821.name: "激进抗议"
 cyber.821.desc: "成千上万的年轻人、活动家和艺术家聚集在一起，呼吁义体强化改造自由。抗议者有的从外表上看来是正常的[root.GetSpeciesNamePlural]，也有的拥有定制肢体、重塑躯体，还有的看起来像是外星人。他们都在声援那些因在义体装饰方面的个人选择而面临歧视的[root.GetAdj]公民。"
 cyber.821.a: "我们绝不动摇。"
 cyber.821.a.tt: "我们会继续营造一种集体主义义体氛围。"
 radical_image_denied: "禁止激进外表"
 radical_image_denied_desc: "最近关于通过义体强化改造自由表达利的抗议愈演愈烈了。"
 cyber.821.b: "我们应该考虑他们的诉求。"
 cyber.821.b.tt: "我们将授予个人更多关于义体强化改造的选择自由。"
 radical_image_upheld: "支持激进外表"
 radical_image_upheld_desc: "近期的抗议使我们让渡了部分通过可见义体强化件进行自由表达的权利。"

 cyber.822.name: "激进生理"
 cyber.822.desc: "医疗工作者抱怨称，目前治疗那些使用着极端特殊义体强化体的病人时，面临着前所未有的奇怪困难。\n\n这些精心雕刻的个体即使只是一些小毛病，也大多需要使用特殊的治疗措施，如定制工具或剧烈拆卸等。此类干预措施的费用甚至超过了那些未修饰的非[root.GetSpeciesAdj]患者。"
 cyber.822.a: "这种成本是合理的。"
 cyber.822.b: "批准这种稀奇古怪的东西真是大错特错。"

# Cold Metal
 cyber.830.name: "义体风湿"
 cyber.830.desc: "有一部分强化人口汇报称暴露在寒冷天气时会感受到疼痛。这种状况在§H[cold_planet.GetName]§!上格外严重，因为刺骨的严寒在那如同家常便饭一般。\n\n已知金属植入体在低温下确实令人不太舒服，但不至于产生这样的严重反应。这一情况影响到了我们的劳动力。"
 cyber.830.a: "发起医疗研究。"
 cyber.830.b: "他们的痛苦跟我们没有关系。"
 cyber.830.tooltip: "对§Y$trait_cybernetic$§!物种特质添加如下修正：$TABBED_NEW_LINE$高山、极地、苔原宜居性：§R-20%§!"
 COLD_METAL_PROJECT: "冰冷金属"
 COLD_METAL_PROJECT_DESC: "在寒冷环境居住的人口汇报了各种与义体植入体有关的疼痛症状。通过临床实验可以让我们获得更多数据。"

 cyber.835.name: "医学报告"
 cyber.835.desc: "临床实验无法确定义体件暴露于寒冷天气与受影响患者的年龄、性别、职业和植入体类型之间的明确相关性。\n\n有些医学专家认为这种疼痛是精神性的，治疗应该集中在止痛和行为疗法上。其他人则敦促我们不要低估这个问题，应该资助一个项目来推进治疗方案。"
 cyber.835.a: "痛什么痛，就是脑子有问题。"
 cyber.835.b: "发起研究项目。"
 cyber.835.c: "把受影响者迁移到温暖一些的星球上。"
 cyber.835.tooltip: "移除§Y$trait_cybernetic$§!物种特质的如下修正：$TABBED_NEW_LINE$高山、极地、苔原宜居性：§R-20%§!"

 cyber.840.name: "我心何向"
 cyber.840.desc: "我们的民族自古以来都是旅人、牧民和流浪者。有些人的旅行是到达目的地的一种手段，而我们的目的地就是旅行本身。身体强化改造使新的星球更加触手可及，但也使我们能够跟踪到那些太过离经叛道的人。就是说，并非所有人都对这种变化感到满意。\n\n越来越多的人开始篡改自己的植入体，通过脱离网络以保护自己的隐私。目前这仅仅是一个小众趋势，但它可能会带来麻烦。"
 cyber.840.a: "他们没有错。禁止追踪科技。"
 cyber.840.b: "这没什么可大惊小怪的。"
 cyber.840.c: "把不可追踪的植入体……卖给他们。"
 cyber.840.d: "遏制这些异见分子。保持追踪科技。"

 cyber_wanderers: "无休止的流浪者"
 cyber_wanderers_desc: "很难追踪，跑得到处都是。"
 cyber_wanderers_tracked: "拴上皮带"
 cyber_wanderers_tracked_desc: "我们的人民崇尚自由，强烈反对任何形式的追踪科技。"

 cyber.855.name: "提高成绩" #Idiom: if you achieve a required score, you 'make the grade'; similar to 'make the cut'
 cyber.855.intro.desc: "认知微处理器、增强的人工智能家教、促进神经可塑性再生的设计酶——这些都还只是为学龄前学生准备的。"
 cyber.855.gov.desc: "$cyber.855.intro.desc$\n\n跟上科技发展的步伐让我们的国有教育计划背上了沉重的负担。然而那些只能依赖公共强化体的人和那些能享用最尖端科技的有钱人家之间的差距还在越变越大。\n\n维持一个公平的制度将需要投入大量资源进行一项为期五年的计划。"
 cyber.855.corp.desc: "$cyber.855.intro.desc$\n\n好的教育可以相当昂贵，而许多人感觉越来越难以跟上脚步了。然而那些能享用最尖端强化改造的有钱人家和只能依赖二手或者仿冒模块的人之间的差距还在越变越大。\n\n为了避免进一步的社会分层，有必要对我们的教育系统进行一项重大的五年投资。"
 cyber.855.a: "成本太高了。"
 cyber.855.b: "教育就应该惠及所有人。"
 cyber_education: "强化教育"
 cyber_education.tt: "我们会发起一项五年计划，促生一种强韧且全面强化的教育系统。"

 cyber.860.name: "平等主义优越性"
 cyber.860.desc: "我们在教育强化件方面的投资取得了可观的回报。\n\n开放公众对高质量义体的获取创造了一种真正的学术精英统治，在这种秩序下，每个人——无论其社会阶层——都能充分发挥自己的潜力。这些好处在科学领域尤为明显，科研产出和创新水平全面提高。"
 egalitarian_excellence: "平等主义优越性"
 egalitarian_excellence.tt: "高度受教育的强化人口是社会和物质进步的关键。"

 cyber.865.name: "杰出领袖"
 cyber.865.desc: "事实证明，不动用公共资金去资助教育强化件的决定是明智的。\n\n我们的社会崇尚个人卓越。尽管对不断扩大的“社会鸿沟”的批评不绝于耳，但从学术竞争中却脱颖而出了一些银河受教育程度最高、最具生产力的领袖。"
 exceptional_leaders: "杰出领袖"
 exceptional_leaders.tt: "在个人层面发展我们最有天赋的人防创造了一条培养品质杰出领袖的途径。"

 cyber.1005.name: "再创新高"
 cyber.1005.desc: "“[Species.GetName]记录再突破”这样的标题在[Owner.GetAdjective]的体育新闻中已经屡见不鲜了。随着[GetAthletePlural]们竞相使用更新、更复杂的改装来超越彼此，运动能力的极限也在不断被突破。\n\n“强化体育”的粉丝们为这些结果欣喜若狂，但越来越多的铁杆爱好者呼吁应该单独设立强化运动员的项目。还有一些人希望限制参加团体比赛的改造人的数量，让纯天然的[GetAthletePlural]在聚光灯下还能占有一席之地。"
 cyber.1005.a: "未改造者们有过属于他们的时代了。"
 cyber.1005.a.tt: "鼓励改造运动员们推动创新。"
 cyber.1005.b: "将强化运动员归到单独的联赛中。"
 cyber.1005.c: "限制改造[GetAthletePlural]的数量上限。"
 cyber_athletes: "义体运动员"
 cyber_athletes_desc: "通过鼓励改造运动员的体育赛事，我们可以对一些尖端的义体件进行实地测试。"
 cyber_athlete_leagues: "义体运动员联赛"
 cyber_athlete_leagues_desc: "将“天然”和强化的运动员分开可以保证每个人都有公平的竞争环境。"
 limited_cyber_athletes: "限制义体运动员"
 limited_cyber_athletes_desc: "限制改造运动员的数量可以保证每个队伍都有获胜的机会。"
 athlete_plural: "运动员"

 cyber.1010.name: "售卖天空"
 cyber.1010.desc: "§Y[sky_megacorp.GetName]§!向我们提供了一个利润丰厚的机遇。他们想为一种叫做“普乐快车”的全新提神饮料打广告。\n\n可以将这种饮料的广告直接投射到我们的公民的视觉植入体中，只要一抬头就能看见。所产生的收入可以用于无数的公众项目。\n\n尽管这种广告具有侵入性，但我们确信这种饮料本身应该是美味无害的。"
 cyber.1010.a: "都来喝普乐快车！" #Feel free to localize Plasma Quench to sound like a slimy energy drink. No need to make it word for word.
 cyber.1010.b: "天空可不是用来卖的！"
 cyber.1010.c: "来谈谈条款。"
 cyber.1010.d: "不感兴趣。"

 cyber.1015.desc: "§Y[sky_megacorp.GetName]§!又带来了一项新的关于银河最受欢迎的能量饮料“普乐快车”的提案。鉴于目前对我们改造人口天空视角销售的成功，他们请求在现实世界的其他地方设置更多的广告。\n\n“[most_populous.GetName]就是最佳的广告投放地点！”一位[sky_megacorp.GetName]发言人如是说。毕竟，每个人都应该有机会获得这样令人难以置信的机会，这不是更公平吗？"
 cyber.1015.a: "普乐快车，等你上车！"
 cyber.1015.a.tt: "围绕§Y[most_populous.GetName]§!建造无数的巨大广告牌。"
 cyber.1015.b: "我们的数字化天空已经很足够了。"
 cyber.1015.c: "让我们的人民重见自由吧！"
 sold_sky_1: "数字广告牌"
 sold_sky_1_desc: "售卖我们公民的视觉注意力是个绝妙的主意！"
 sold_sky_1_mega: "$sold_sky_1$"
 sold_sky_1_mega_desc: "$sold_sky_1_desc$"
 sold_sky_2: "行星广告牌"
 sold_sky_2_desc: "该行星的统治者决定售卖公民眼中的天空来赚取更多的资源。"
 sold_sky_2_mega: "$sold_sky_2$"
 sold_sky_2_mega_desc: "$sold_sky_2_desc$"

 cyber.1030.name: "病态记忆"
 cyber.1030.desc: "有了如此众多能够控制感官和情感体验的植入体，强化改造的个体现在更倾向投身虚拟活动，以此进行娱乐或者逃避现实。虽然忆痕艺术家理论上可以激发出任何情绪，但这种做法却已经出现了一些黑暗的转折。\n\n忆痕俱乐部高价收购那些具有强烈情感体验的自录记忆，例如婚礼、交配仪式、自杀、袭击和谋杀等等。这一做法导致了犯罪率上升，犯罪分子不但会为了记忆犯罪，还会在这些创伤经历后窃取受害者的植入体。\n\n我们应该如何应对与之相关的乱象?"
 cyber.1030.a: "关停这项产业。这也太危险了。"
 cyber.1030.a.tt: "忆痕娱乐将被取缔。"
 cyber.1030.b: "这要上税。"
 cyber.1030.b.tt: "忆痕娱乐会变成一项创收的产业。"
 cyber.1030.c: "把持有这种记录的统统抓起来。"
 cyber.1030.c.tt: "记录犯罪行为的个体将被绳之以法。"
 cyber.1030.d: "听起来太颓废了。我喜欢。"
 cyber.1030.d.tt: "所有形式的娱乐都会得到国家的认可。"
 cyber.1030.e: "死亡的无限体验？多么神圣啊。"
 cyber.1030.e.tt: "这会增进我们死亡司祭的理解，从而更好地引导凡体先烈。"
 mod_planet_entertainers_energy_produces_add: "[GetEntertainerPluralWithIcon]产出的£energy£$energy$"
 entertainment_crackdown: "忆痕镇压"
 entertainment_crackdown_desc: "忆痕记录娱乐被定为违法，以避免可能的犯罪行为。"
 endorsed_entertainment: "支持忆痕"
 endorsed_entertainment_desc: "在国家下场支持之后，忆痕娱乐开始风靡大街小巷。"
 illicit_entertainment: "病态忆痕"
 illicit_entertainment_desc: "关于忆痕娱乐的新法律抑制了大众对这项服务的需求。"
 decadent_entertainment: "颓废忆痕"
 decadent_entertainment_desc: "我们的人民正在享受着忆痕娱乐带来的极致欢娱，直到下一个潮流取而代之为止。"
 deadly_entertainment: "死亡忆痕"
 deadly_entertainment_desc: "我们的死亡司祭现在可以亲身感受生死。这有助于他们对人们特别是凡体先烈的引导。"

 cyber.1055.name: "间谍游戏"
 cyber.1055.desc: "一位舰队军校生泄露了机密信息，其愚蠢之举令人震惊。作为一名网络战斗模拟器的忠实粉丝，这位学员与其他玩家就我们驱逐舰上炮塔的旋转速度发生了争论。\n\n为了支持自己的说法，学员甚至上传了几张我们舰船的机密蓝图，这些文件很快传遍了银河网络。尽管肇事者已被处理，但由于这一事件，内阁中有声音呼吁全面禁止网络游戏。"
 cyber.1055.a: "反正舰队也该升级了。"
 cyber.1055.b: "强化我们的网络安全措施。"
 cyber.1055.c: "内阁说得对，禁止电子游戏。"
 cyber.1055.d: "用互相矛盾的内容淹没那条信息。"
 cyber_breach_overcome: "间谍游戏：舰队升级"
 cyber_breach_overcome_desc: "事情发生就是发生了。我们会加把劲让舰队更加现代化，这样一来泄露的蓝图就没什么用了。"
 cyber_breach_forgive: "间谍游戏：安保改进"
 cyber_breach_forgive_desc: "为响应信息泄露，我们改进了安保条款。也就是说，游戏玩家并不会对国家安全造成威胁。对这种愚蠢的过失我们没必要反应过度。"
 cyber_breach_ban: "间谍游戏：全面禁止"
 cyber_breach_ban_desc: "在增强运营安全的基础上，我们还进一步禁止了网络游戏。"
 cyber.1055.leak.tt: "§Y银河共同体§!的全体成员获得§Y[Root.GetName]§!持续§Y720§!天的§H中等§!§Y军事§!情报。"
 cyber.1055.minorleak.tt: "§Y银河共同体§!的全体成员获得§Y[Root.GetName]§!持续§Y360§!天的§R低§!§Y军事§!情报。"
 has_tradition_subterfuge_tt: "该选项因我们已完成§Y密谋§!传统树而解锁。"

 cyber.1205.name: "感官审查"
 cyber.1205.desc: "最新一代的感官义体件可以让用户屏蔽不必要的感觉。包括不受欢迎的气味、不得体的画面等等，一切都可以被淡化、掩盖，甚至完全从用户的感知中抹去。我们社会中较为保守的团体越来越担心这种审查制度会对我国公民的良知产生影响。"
 cyber.1205.a: "我们必须面对生命的真实。"
 cyber.1205.b: "每个人都有权享受无知之福。"
 cyber.1205.c: "美化性重渲染不错，但审查的风险就太大了。"
 cyber.1205.d: "我们会安排好他们的感官的。"
 cyber_censure_truth: "感官审查：禁用"
 cyber_censure_truth_desc: "禁止使用可以阻挡现实生活元素的认知过滤器。无论何时都应该直面现实。"
 cyber_censure_total: "感官审查：全面"
 cyber_censure_total_desc: "如果现实令人感到不适，为什么不干脆把那些不良元素屏蔽掉呢？没有必要去目睹犯罪、悲惨和偏见的画面。"
 cyber_censure_partial: "感官重渲染"
 cyber_censure_partial_desc: "我们允许人们使用植入体的认知重渲染功能。他们可以在单调的生活中注入灵动的色彩。"
 cyber_censure_authoritarian: "国资感官审查"
 cyber_censure_authoritarian_desc: "我们正在安排员工看待现实的方式。通过将政治异见信息和人物挡在我们忠诚公民的生活之外，就可以保护他们不受那些可能产生误导的人的影响。"

 cyber.1210.name: "潜意识骇入传讯"
 cyber.1210.desc: "最近，雄心勃勃的企业和地下运动的广告倾向于在用户的义体件中隐秘地植入信息。虚假记忆、选择性荷尔蒙反应和睡眠建议正变得司空见惯。忧心忡忡的政界人士向我们提出了这个关切，并主张禁止这些侵入性信息，或至少加以监管。"
 cyber.1210.a: "决不能容忍这种行为。"
 cyber.1210.b: "绝妙！批准了。"
 cyber.1210.c: "监管这种行为。"
 cyber.1210.d: "用它来传播信仰。"
 cyber_subliminhack_banned: "潜意识骇入传讯：禁用"
 cyber_subliminhack_banned_desc: "我们禁止通过义体件进行这种隐秘的潜意识信息传输。"
 cyber_subliminhack_allowed: "潜意识骇入传讯：允许"
 cyber_subliminhack_allowed_desc: "我们允许通过义体件进行这种隐秘的潜意识信息传输。市场上一切都是公平的。"
 cyber_subliminhack_licensed: "潜意识骇入传讯：许可监管"
 cyber_subliminhack_licensed_desc: "我们向通过义体件进行这种隐秘的潜意识信息传输售发许可认证。"
 cyber_subliminhack_hallowed: "潜意识福音"
 cyber_subliminhack_hallowed_desc: "我们会使用潜意识骇入传讯技术来传播信仰。"

 cyber.1255.name: "义体安全漏洞"
 cyber.1255.intro: "最近，有几份机密文件被远程服务器非法下载。我们的安全人员坚持认为所有的主防火墙和二级防火墙都完好无损，到目前为止也没有外部网络攻击的证据。\n\n"
 cyber.1255.gov.desc: "$cyber.1255.intro$但结论无可逃避：我们中出了个叛徒，而且鉴于这些信息的敏感程度，他一定有着很高的权限。"
 cyber.1255.hack.desc: "$cyber.1255.intro$但结论无可逃避：我们有漏洞——这个漏洞让我们接受开源义体强化件的决定受到质疑。"
 cyber.1255.a: "发起调查。"
 leak_investigation: "泄露调查"
 leak_investigation_desc: "为了找出漏洞，我们需要调查所有安装了义体植入体的人。这个过程很可能会比较……侵入性。"

 cyber.1260.name: "神经巫术"
 cyber.1260.desc: "对义体安全漏洞的调查获得了结论。\n\n我们已经锁定了一种强化件和一些政府高级官员，他们的神经学湿件遭到了入侵。外国特工对其进行操作，并强迫他们违背自己的意志行动，这些个体对上述事件没有任何记忆。\n\n尽管我们已经知道了泄露的原因，但我们对究竟是谁——或什么东西——进行了窃密仍一筹莫展。然而，通过秘密向那些受影响的官员意识中植入错误信息，我们也许可以追溯到窃密源。"
 leak_distrust: "傀儡在身边"
 leak_distrust_desc: "当我们中的每一个人都可能是傀儡时，又怎么能指望人民对我们的领导有信心呢？"
 leader_trait_hacked: "义体傀儡"
 leader_trait_hacked_desc: "这位领袖受到了损害，其神经学湿件被未知攻击源骇入了。"
 hacked_leaders.tt: "随机数量的义体人领袖获得§Y$leader_trait_hacked$§!特质。"

 cyber.1265.name: "精神劫持者" #Playing on the word 'hijacker'
 cyber.1265.desc: "找到了。\n\n藏身于本次史无前例网络攻击背后的犯罪分子已经被找到了。这些自称为“精神劫持者”的人除了制造混乱没有其他目的，他们能游刃有余地绕过我们的安全系统。虽然主犯已经被拘留，但我们仍然必须决定如何处理我们受侵害的官员。\n\n最简单的解决方案是在受影响的植入体周围安装自定义防火墙。而还有一个更干净、但风险更大的选择是硬重启：通过进入上述领袖的基础认知功能，重新安装操作系统，期间这些领袖会被强制“关机”。"
 cyber.1265.a: "建立防火墙。"
 cyber.1265.b: "重装这些领袖的系统。"
 cyber.1265.c: "我们被贼惦记上了。建立防火墙。"

 cyber.1270.name: "重装系统；重获新生"
 cyber.1270.desc: "我们对入侵的官员的硬重启导致了一些意想不到的后果：虽然抹去了所有神经系统入侵的痕迹，但他们积累的一大部分知识和经验也随之而去。\n\n尽管遭遇挫折，但在“重新开始”的过程中，这些领袖表示自己在职业和个人方面都获得了深刻的新生。通过迫使我们采取如此激烈的措施，黑客们可能无意中帮了我们一个忙。"
 rebooted_leaders: "移除具有§Y$leader_trait_hacked$§!特质领袖的所有§H负面特质§!。\n每移除一项特质造成§R300§!经验值的损失。"
 leader_hack_resolution: "警觉地解决"

 cyber.1275.name: "神经防火墙"
 cyber.1275.desc: "我们的意识安全了。\n\n湿件工程师成功地设计出了神经学防火墙。为了维持我们的集体安全，我们目前和未来的所有官员立刻安装上了这些程序。尽管这会对我们的领导阶层的基础认知功能造成影响，但这项工程也对数据安全科学带来了卓著的洞见。"
 cyber.1275.a: "安全第一。"
 leader_trait_firewalled: "神经防火墙"
 leader_trait_firewalled_desc: "尽管可以抵御网络攻击，但我们领袖的学习效率下降了。"
 hacked_and_firewalled_leaders.tt: "所有义体人领袖移除§Y$leader_trait_hacked$§!特质，并添加§Y$leader_trait_firewalled$§!特质。"

# FINAL EVENT #
# DEMOCRATIC
 cyber.1505.name: "社会2.0"
 cyber.1505.desc.individualist: "民主过程是这个社会的基础，显然只有加强这个基础才是明智的选择。新的义体使我们能够对或大或小的所有社会问题进行投票，为个人提供前所未有的表达意见的机会。这带来了难以想象的数据财富和无穷的可能性。"
 cyber.1505.desc.collectivist: "公开地向其他的§Y[Species.GetNamePlural]§!同胞传播自己的想法看似是一种糟糕前景。但最初的震惊很快就会被对周围环境的自信和确定感所取代。我们知道身边人在做什么，反之他们也一样。不需要言语，只需一动念头，交流就能瞬间完成。为了保护这种清晰的思维，义体大脑的情绪功能被指令关闭以免淹没重要信息。"
 cyber.1505.desc.neutral: "尽管经过了无数次的磋商、投票和热烈的讨论，国家仍未就义体强化社会的问题做出决定。为了避免使这个过程演变成一场分裂的争论，领导层必须介入。\n\n我们可以利用这个机会修改义体，为民主过程服务，或者采取更激进的方法，让人们通过他们的义体件分享想法。后者还需要抑制义体大脑基本情绪，以防止个人强烈的自发想法扰乱其周围的环境。"
 cyber.1505.a: "启用实时义体脑投票。"
 cyber.1505.a.tt: "$change_auth_tt$ ['concept_auth_cyber_democratic_individualist']\n$unlock_edict_legislative_chorus$"
 cyber.1505.b: "将义体脑互联以共享经验。"
 cyber.1505.b.tt: "$change_auth_tt$ ['concept_auth_cyber_democratic_collectivist']\n$unlock_edict_self_preservation_override$"
 cyber.1505.c: "$cyber_keep_auth_option$"
 cyber.1505.c.tt: "$keep_auth_tt$ ['concept_auth_democratic']"

# OLIGARCHIC
 cyber.1510.name: "权力结构重构"
 cyber.1510.desc.individualist: "很显然，大众都想要出人头地、与其他人一争高下。我们迎合这种超竞争行为的方式是设立一种游戏化的系统，用社会流动性和小饰品的承诺来换取生产力的提高，也能很好地满足他们的愿望。"
 cyber.1510.desc.collectivist: "人们所能感受到的集体意识比个人的社会流动性更重要。因此，我们将挖掘睡眠增强大脑的潜力，而不是利用竞争本能。将计算能力通过义体上行链路无线连接到基站，在对象的整个休息阶段中下达计算任务。"
 cyber.1510.desc.neutral: "我们的国民拒绝对社会应变得更具竞争性或是协作性的问题表明立场。而作为他们的上级，我们现在将为他们决定最好的方案。\n\n我们可以创建一个高度竞争性的游戏化系统，在这个系统中，比你的同行表现得更好可能会为职业生涯带来上升机会，或者通过义体上行链路利用整个社区的计算能力，将他们的大脑在沉睡中连接到我们的服务器农场。"
 cyber.1510.a: "让他们互相争风吃醋吧。"
 cyber.1510.a.tt: "$change_auth_tt$ ['concept_auth_cyber_oligarchic_individualist']\n$unlock_edict_battle_royale$"
 cyber.1510.b: "让他们在睡梦中工作。"
 cyber.1510.b.tt: "$change_auth_tt$ ['concept_auth_cyber_oligarchic_collectivist']\n$unlock_edict_stately_acclaim$"
 cyber.1510.c: "$cyber_keep_auth_option$"
 cyber.1510.c.tt: "$keep_auth_tt$ ['concept_auth_oligarchic']"

# DICTATORIAL
 cyber.1515.name: "人群控制"
 cyber.1515.desc.individualist: "§Y[Species.GetAdj]§!民众正在逐渐接受一个可以用强化体以全新的方式表达自我的世界。\n\n但这种宽容只是表象，植入体的内增强监控算法现在正在监视着每一个人，在大脑突触连接的那一刻就能发现不当的想法。"
 cyber.1515.desc.collectivist: "危难当前，唯有团结。每一个通过义体增强的§Y[Species.GetAdj]§!都在为更美好的未来而奋斗，并相信身边的人也都会这样做。\n\n具有钢铁般意志和光辉人格的§Y[Ruler.GetName][Ruler.GetTitle]§!会带领我们的人民向前进，他们大可对此放心。"
 cyber.1515.desc.neutral: "当人民继续在十字路口犹豫不决时时，我们的§Y[Ruler.GetName][Ruler.GetTitle]§!必须抓住强化改造所提供的这一独特机会并作出决定。\n\n应该让我们的人民保持一定的自由意志，以植入体进行监控，或是要让他们完全由领袖光芒四射的意志所引领。"
 cyber.1515.a: "给他们监视下的适度自由。"
 cyber.1515.a.tt: "$change_auth_tt$ ['concept_auth_cyber_dictatorial_individualist']\n$unlock_edict_self_indictment_protocol$"
 cyber.1515.b: "领袖会指引我们。"
