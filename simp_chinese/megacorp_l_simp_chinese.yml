 building_maintenance_depot: "维护站"
 building_maintenance_depot_desc: "这里是策划、管理、以及执行机器和建筑的维护工作的工作坊。"
 building_hive_node: "突触节点"
 building_hive_node_desc: "大量庞大突触组成的中心，这些节点——逐渐演化成了特殊子个体，又受其他特殊子个体协助——负责接收和传输蜂巢的意志。"
 building_hive_cluster: "突触群"
 building_hive_cluster_desc: "集中在一起的突触蜂巢节点可以最大化单位表面积的超级神经元传输速度。"
 building_hive_confluence: "思想集簇"
 building_hive_confluence_desc: "这个巨大的突触神经元中心中有数以亿计的超级神经元通过集簇中一条条原生质纤维管道来散播、强化、以及协调主脑的意志。"
 building_hydroponics_farm: "水培农场"
 building_hydroponics_farm_desc: "水培农场生产富含营养的蔬菜植物，供当地人口消耗。"
 building_holo_theatres: "全息影像剧场"
 building_holo_theatres_desc: "最新的全息影像娱乐产品。一个由光子和能源场建立起的世界。"
 building_crystal_mines: "水晶矿井"
 building_crystal_mines_desc: "开采这些矿物时必须加倍谨慎，以避免损坏矿场中的水晶。"
 building_foundry_1: "合金铸造厂"
