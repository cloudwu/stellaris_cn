 building_maintenance_depot:0 "维修站"
 building_maintenance_depot_desc:1 "这里是策划、管理并执行机器和建筑的维护工作的工作坊。"
 building_hive_node:0 "突触节点"
 building_hive_node_desc:1 "这座巨大宏观突触的中心的各个节点在专业工蜂的辅助下接收并发送蜂群的意志。"
 building_hive_cluster:0 "突触簇"
 building_hive_cluster_desc:1 "联网并聚集在一起的突触蜂巢节点可以最大化每表面积的超级神经元传输速度，加强了意志与工蜂间的组织。"
 building_hive_confluence:0 "思想集簇"
 building_hive_confluence_desc:1 "这座宏观神经元的大型神经中心中有数亿超级神经元通过一条条原生质纤维管道来散播、强化并协调蜂群思维的意志。"
 building_hydroponics_farm:0 "水培农场"
 building_hydroponics_farm_desc:0 "水培农场可以生产出富含营养的蔬菜，供当地人口食用。"
 building_holo_theatres:0 "全息剧院"
 building_holo_theatres_desc:0 "最新的全息影像娱乐产品。用光子和能量场构建整个世界。"
 building_crystal_mines:0 "水晶矿井"
 building_crystal_mines_desc:1 "开采这些矿时必须万分谨慎，以免损坏水晶。"
 building_foundry_1:0 "合金铸造厂"
 building_foundry_1_desc:0 "在这些铸造厂工作的$job_foundry_plural$可以生产出高质量的合金。"
 building_foundry_2:0 "合金巨型熔炉"
 building_foundry_2_desc:0 "这些熔炉可以大规模生产合金。"
 building_foundry_3:0 "合金纳米工厂"
 building_foundry_3_desc:0 "借助纳米机器生产合金的先进制造中心。"
 building_factory_1:0 "民用工厂"
 building_factory_1_desc:0 "生产各种各样消费品的民用工业和制造业的集合。"
 building_factory_2:0 "民用制造厂"
 building_factory_2_desc:0 "大型工业制造厂，专门生产消费品。"
 building_factory_3:0 "民用复制复合体"
 building_factory_3_desc:0 "这些建筑群内部的工作间可以复制几乎任何东西。"
