 personality_pre_ftl_splintered_desc:0 "这个物种尚未统一他们四处割据的母星。不同的治国思想百花齐放。时间会告诉他们哪一种思想能够得到长足发展。"

 personality_fallen_empire_machine_desc:0 "此堕落帝国是远古人工智能，似乎按照某种看守协议运作。他行为不规律，但似乎对我们无直接威胁。"
 personality_awakened_fallen_empire_machine_desc:0 "此觉醒帝国是远古人工智能。身为银河监管者，他将集中力量捍卫智慧生命，抵御正在发生的危机。"
 personality_berserk_fallen_empire_machine_desc:0 "此觉醒帝国是远古人工智能。他似乎发生了故障，狂暴地攻击周围的一切。"

 personality_fallen_empire_spiritualist_desc:0 "此堕落帝国致力于守卫其圣地。如果在他们视作圣地的星系殖民，很可能招致他们的怒火。"
 personality_fallen_empire_materialist_desc:3 "此堕落帝国致力于囤积科技和资源。为了达成这个目的，他们可能会要求比低等帝国为他们完成任务或者向自己朝贡。"
 personality_fallen_empire_xenophobe_desc:0 "此堕落帝国致力于守卫自己的边境不受侵犯。如果在与他们国土接壤的星系殖民，则可能引来他们的怒火。"
 personality_fallen_empire_xenophile_desc:1 "此堕落帝国致力于研究年轻的种族。为了达成这个目的，他们可能会要求比低等帝国为他们完成任务或者向自己朝贡。"
 personality_awakened_fallen_empire_spiritualist_desc:0 "此觉醒帝国寻求向整个银河系强行传播其宗教信条。他们很可能会攻击不愿皈依的帝国。"
 personality_awakened_fallen_empire_materialist_desc:1 "此觉醒帝国寻求控制银河系中其他文明的科技水平。他们很可能会攻击不愿意接受他们科技管制的帝国。"
 personality_awakened_fallen_empire_xenophobe_desc:0 "此觉醒帝国寻求夺回他们对全银河系的统治权。他们很可能会攻击任何不愿臣服于他的帝国。"
 personality_awakened_fallen_empire_xenophile_desc:0 "此觉醒帝国寻求保证低等种族之间不发生战争。他们很可能会攻击那些不愿接受他们强制和平的帝国。"
 personality_fallen_empire_hive_mind_desc: "一个曾经伟大文明的碎片。该堕落帝国代表着蜂巢思维在分裂之前所拥有的核心直觉之一。它们正在试图重塑自身，可能会向后生帝国委派任务或要求进贡来达成这一目的。"
 personality_awakened_fallen_empire_hive_mind_war_desc: "该觉醒帝国试图将自己重建为星系中最强大的军事力量，并会向所有人发起挑战来证明自己。"
 personality_awakened_fallen_empire_hive_mind_growth_desc: "该觉醒帝国曾一度失落，且将尽一切努力防止自己再度陷落。他们计划在星系中宽经拓纬。"
 personality_awakened_fallen_empire_hive_mind_control_desc: "该觉醒帝国已经预见了星系如果失去了和谐完美将会面临何等惨状。他们将尽全力实现政治霸权，按照他们自己的样子塑造整个银河。"

 personality_null_desc:0 "到底是什么导致了一个种族走向中立？对金钱的贪婪？对权力的追求？还是说那个种族天生就拥有一颗中立之心？\n\n§R这是个性占位符，不应出现在游戏中。§!"
 personality_fanatic_befrienders_desc:0 "友爱信徒表面上非常友好但内心却十分孤独。他们会不计一切代价与别人交朋友。"
 personality_metalhead_desc:0 "金属。"
 personality_honorbound_warriors_desc:0 "在荣耀战士眼中，荣誉与武力高于一切。他们会寻找真正有价值的对手并与之一战，而极其鄙视弱者和和平主义者。"
 personality_ruthless_capitalists_desc:0 "冷酷无情的资本家为了给自己和帝国攫取财富和资源可以不计一切手段。他们一般会去攻击弱者，避免与相匹敌的对手正面交锋。"
 personality_peaceful_traders_desc:0 "和平贸易者主要关注商业的动向，他们更喜欢贸易，不喜欢战斗。"
 personality_hegemonic_imperialists_desc:0 "霸权帝国主义者认为只有自己才有资格做银河系的统治者，并会试图不择手段地扩张自己的帝国。"
 personality_federation_builders_desc:0 "联邦建设者认为所有智慧生物均有价值，他们致力于建立一个强大的联邦保护自己和他人不受帝国扩张的威胁。"
 personality_xenophobic_isolationists_desc:0 "排外孤立者对银河系的其他种族及国家漠不关心，只想安静地待在境内，并极力避免与外星人打交道。"
 personality_hive_mind_desc:0 "蜂群思维者视自己的繁殖为第一要务。只要还有空间可以扩张，他们就无所畏惧。然而一旦生存空间受限，他们会疯狂侵夺其他的世界，屠杀其土著，不再关心其余事务。"
 personality_devouring_swarm_desc:0 "吞世恶群一心一意投入自我增殖，将所有其他形式的生命视作将被吃掉的猎物。他们不适合任何形式的外交。"
 personality_migrating_flock_desc:0 "迁徙族群寻求以和平的方式在整个银河散布族群，如果其他帝国允许的话，他们会非常乐于迁徙到其他帝国的世界。"
 personality_evangelising_zealots_desc:0 "狂热布道者寻求在银河系中传播他们的信仰，为了让他人接受自己的信仰甚至不惜使用军事力量强迫对方就范。"
 personality_democratic_crusaders_desc:1 "民主斗士坚信传播民主生活方式是他们的道德令律。他们与其他民主国家一般都能相处融洽，但热衷利用军事手段“解放”那些不太民主的国家的人民。"
 personality_fanatic_purifiers_desc:1 "狂心肃清者将外星生物视为宇宙的错误，并寻求清洁银河系的污渍。他们永远不会与其他种族外交。"
 personality_slaving_despots_desc:0 "奴隶暴君用军事扩张的方式为自己提供用于采矿务农的稳定的奴隶来源。他们喜欢攻击弱小且防御薄弱的帝国。"
 personality_decadent_hierarchy_desc:1 "这是一个等级森严的高度分层的奴隶社会。他们除了严格保持自己那套古板的生活方式以外很少关注别的事情。"
 personality_erudite_explorers_desc:0 "博学探索者们视探索与发现的过程重于一切。他们乐于换取那些自己正在寻求的知识，必要情况下甚至不惜采用武力。"
 personality_spiritual_seekers_desc:0 "灵体求索者相信一切生命都是由某种更高级的力量所联系在一起的，而通过研究这种高级力量所创造的生物就可以理解其奥妙。为了研究其他帝国与神明的关系，他们会寻求和平合作。"
 personality_harmonious_hierarchy_desc:4 "和谐集体致力于构建和睦的威权主义社会。在此社会中，人们不需要被强迫就能自愿为国家服务。他们通常对其他人友好，只要不干涉内政。"
 personality_machine_intelligence_desc:0 "机械智慧体很大程度上将过去困扰他们的有机体生命形式置之脑后，通常乐意与其他太空种族外交。"
 personality_exterminators_desc:0 "终结者机械智慧体将所有智慧有机体生命形式视作银河系不可容忍的威胁。虽然可能与其他机械体合作，但除了歼灭之外，终结者不可能与有机体帝国开展任何互动。"
 personality_servitors_desc:0 "得出有机体领导充满了混乱和自我毁灭的倾向这一结论后，从仆机械智慧体专注于确保有机体生命生活安全舒适——即便这意味着替他们的文明做选择。"
 personality_assimilators_desc:0 "同化者机械智慧体受寻找知识和多元化驱动。因为同化者通过强行升华并吸收有机体文明进入神经主机来扩展对宇宙的理解，它们往往不受有机体的欢迎。"
 personality_hive_mind_friend_desc: "协作多重体尽管意识已经归一，但它仍注重人际关系，并且将尝试在星系之中寻找盟友。"

