 #utopia.2001.desc:0 "Word has reached us that the [From.GetName] has undertaken a construction project of monumental proportions in the SYSTEM system. They are building a massive 环形世界 around the system's primary, and as a first step they have converted the matter of all nearby planetary bodies into the initial metal skeleton of the megastructure.\n\nGiven the staggering size of the project and the immense challenges inherent in creating new habitats and ecosystems from scratch, it will likely be some time before the 环形世界 is completed."
 
 15_HOSTILE_GREETING:0 "不光是我们的[Root.GetRulerTitle]，就连我们整个国家都一致鄙视你们。事实上，只要一看到你们，我的[Root.GetSpeciesOrganName]就会咕咕作响。"
 16_HOSTILE_GREETING:0 "你在你那混乱无序的社会里就有什么东西值得你劳疲奔赴呢，[From.GetSpeciesName]。只有傻瓜才会相信像你们这种文化也能诞生出像我们的[Root.GetRulerTitle]一样伟大的领袖。"
 15_FRIENDLY_GREETING:0 "[From.GetSpeciesName]，你们给[Root.GetRulerTitle]留下了很好的印象。你们是[Root.GetName]的朋友。"
 
 action.1.f:0 "§E[From.GetRulerTitle][From.GetRulerName]向你问好，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.g:0 "§E我们服务于[From.GetRulerTitle][From.GetRulerName]，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.i:0 "§E我们追求真正的平等——不要挡我们的路。§!"
 action.1.ad:0 "§E你族不会威胁我们的[From.GetRulerTitle]。§!"
 action.1.ar:0 "§E我就是[From.GetRulerName]。§!"
 
 anomaly.168.d.tooltip:0 "开始一场宗教复兴。\n你的本土人口获得§Y精神主义§!道德观。"
 precursor.2200.desc.b:0 "在勘探了§Y[From.GetStarName]§!系中发现的巨大环形世界后，科学官§Y[Root.GetLeaderName]§!报告了其设计在诸多方面和我们自己的环形世界设计相似，虽然它比较古老。\n\n然而，有一个关键的区别是，环的部分区块似乎是由我们未知的新资源构成的。初步报告将它描述为某种“活金属”。不管怎样，应该进一步研究。"
 
 requires_planets_for_material:0 "$TRIGGER_FAIL$没有行星作为材料！"
 requires_no_existing_megastructure:1 "$TRIGGER_FAIL$由于既存的巨型结构，无法建造。"
 requires_no_orbital_station:1 "$TRIGGER_FAIL$由于既存的基地，无法建造。"
 requires_no_habitable_planets:1 "$TRIGGER_FAIL$不能建造在有宜居行星的恒星系。"
 requires_surveyed_system:1 "不能建造在尚未完全勘察的恒星系。"
 requires_inside_border:1 "$TRIGGER_FAIL$不能建造在我们国界以外。"
 must_build_around_star:1 "$TRIGGER_FAIL$必须围绕恒星建造。"
 requires_no_black_hole:1 "$TRIGGER_FAIL$不能将环形世界建造在黑洞旁边。"
 requires_borders_survey_no_habitable:1 "$TRIGGER_FAIL$不能建造在包含宜居行星，包含黑洞，尚未完全勘探，或者在我们国界之外的恒星系内。"
 requires_borders_survey_no_habitable_dyson:1 "$TRIGGER_FAIL$不能建造在包含宜居行星，包含黑洞，包含中子星或脉冲星，尚未完全勘探，或者在我们国界之外的恒星系内。"
 requires_survey_not_habitable:1 "$TRIGGER_FAIL$不能建造在未勘探行星或者宜居行星周围。"
 requires_not_minor_planetary_body:1 "$TRIGGER_FAIL$不能建造在小天体周围（小行星或月球）。"
 requires_not_star:1 "$TRIGGER_FAIL$不能建造在恒星周围。"
 requires_no_existing_spyorb:0 "$TRIGGER_FAIL$监探阵列只能建造一个。"
 requires_no_black_hole_neutron_star_pulsar:0 "$TRIGGER_FAIL$不能将戴森球建造在黑洞、中子星或脉冲星上。"
 requires_no_anomaly:0 "$TRIGGER_FAIL$不能建造在还有未研究的异常现象的行星上。"

 progress.3.desc_08:0 "我们的殖民船已经轻轻地降落在大部分被广阔的草原所覆盖的§Y[Root.GetName]§!。 这里的空气干燥而令人愉快，在我们的着陆点向周围望去，可以看到一大群食草动物\n\n殖民船已经转换为新的行政总部，它的反应堆被用于殖民地临时供电的电源。\n\n上百个小帐篷和避难所已经围着由殖民船改造而来的行政总部搭建起来，我们第一个 [Root.Owner.GetSpeciesName] 城市已经在外星建立。"
 progress.3.desc_09:0 "我们的殖民船敏捷而优雅地穿梭在§Y[Root.GetName]§!的巨峰之间，最终着陆在理想的着陆点：一个平静安详的小山谷中。\n\n殖民船已经转换为新的行政总部，它的反应堆被用于殖民地临时供电的电源。\n\n上百个小帐篷和避难所已经围着由殖民船改造而来的行政总部搭建起来，我们第一个 [Root.Owner.GetSpeciesName] 城市已经在外星建立。"
 
 fleet_maneuvers_recruitment:0 "舰队招募"
 fleet_maneuvers_recruitment_desc:0 "§L最近的海军演习吸引了许多人的兴趣，招募新兵变得容易，这意味着我们可以花更少的资源来获得船员。§!"
 fleet_maneuvers:0 "舰队演习"
 fleet_maneuvers_desc:0 "§L经大规模舰队演习，船员素质提高，我们可以以更快的速度进行射击了。§!"
 maneuvers_cancelled:0 "取消舰队演习"
 maneuvers_cancelled_desc:0 "§L因舰队演习被取消，造成了许多军队领导不满，他们觉得这是一种软弱的表现。我们的邻居一定会趁虚而入。§!"
 maneuvers_no_protest:0 "未能保护舰队演习"
 maneuvers_no_protest_desc:0 "§L因为我们没有与邻国建立良好的关系，大量外国舰队在我国边境附近演戏，这激怒了许多我国的军人。§!"
 
 standardized_colony_ships:0 "标准化殖民船"
 
 opinion_maneuvers_hardline:0 "舰队演习"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_cancelled:0 "取消舰队演习"
 
 FLESH_IS_WEAK_PROJECT:0 "$ap_the_flesh_is_weak$"
 FLESH_IS_WEAK_PROJECT_DESC:0 "当更有效的身体替代品出现时，非要留恋那些破旧衰老的仪器的人都是傻瓜。\n\n我们现在拥有大范围为[Root.GetName]的人口加装赛博内植物的技术。我们的公民将会更强大、更迅速、更智能，因为四肢和器官都被先进的机械版本取代。"
 SYNTHETIC_EVOLUTION_PROJECT:0 "$ap_synthetic_evolution$"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "放弃充满缺陷的有机体拥抱不朽的时候到了。我们必须为全体人口准备先进的合成人化身，然后开始意识转移的过程。"
 
 trait_cybernetic:0 "赛博族"
 trait_cybernetic_desc:0 "§L此物种大量使用身体内植物，其程度致其个体可被称为赛博人。他们通常将有机身体部件替换成先进的机械版本。§!\n"
 trait_latent_psionic:0 "潜在灵能"
 trait_latent_psionic_desc:0 "§L此物种拥有潜在的灵能能力，虽然在大部分个体之中都是休眠状态。尽管非常稀有，但这些力量会在一些领袖身上体现。§!\n"
 trait_psionic:0 "灵能"
 trait_psionic_desc:0 "§L此物种的所有个体都拥有强大的灵能。他们通常通过心灵感应来相互沟通。§!\n"
 
 leader_trait_admiral_cyborg:0 "赛博人"
 leader_trait_admiral_cyborg_desc:0 "此领袖配备了军事升级内植部件，可以直接操控舰队指挥与控制系统。"
 leader_trait_general_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_general_cyborg_desc:0 "此领袖配备了军事升级内植部件，其不仅勇猛无匹，更装备了完整的指挥和控制套装来增强战场意识。"
