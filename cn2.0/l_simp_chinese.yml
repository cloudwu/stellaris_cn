 SENSOR_1:0 "雷达系统"
 SENSOR_1_DESC:1 "雷达系统是在行星上创造、利用于深空的技术。雷达系统能够为在恒星间航行的船只提供最基本的侦测和追踪数据。"
 SENSOR_2:0 "重力探测器"
 SENSOR_2_DESC:0 "这些传感器一直在监测空间中的引力波动，比如星际飞船等物体的存在造成的引力变化。"
 SENSOR_3:0 "亚空间探测器"
 SENSOR_3_DESC:0 "这些传感器在监测由于星际飞船飞行造成的亚空间波动。它们的敏感度和监测范围甚至要高于引力监测传感器阵列。"
 SENSOR_4:0 "速子探测器"
 SENSOR_4_DESC:0 "可以靠超光速粒子束的旋转来监测极远处飞船行动的先进传感器。"
