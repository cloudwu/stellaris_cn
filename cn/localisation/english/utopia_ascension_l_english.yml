 utopia.3000.name:0 "天幕"
 utopia.3000.a:0 "碰触天幕"
 utopia.3000.intro.desc:0 "这就是天幕。不可思议的陌生与令人不安，却又是如此…熟悉。任何有着灵能的人都在梦中见过这个地方，尽管他们当时对此一无所知。\n\n我们正游荡在这一领域的悬崖边，距离隔开这里与正常空间——或者我们称之为真实世界——的虚空不远。\n\n进一步的探索天幕将会要求我们的灵能者付出极大的努力，以及极大数量的能量。我们不能犹豫…就算是现在，我们也正被观察着。"
 utopia.3000.1.desc:0 "天幕今天非常安静。"
 utopia.3000.2.desc:0 "有什么东西在注视着我们。"
 utopia.3000.3.desc:0 "在这一侧，一起都看起来不一样了。"
 utopia.3000.4.desc:0 "他们应该送一个诗人……"
 utopia.3000.5.desc:0 "一些黑暗的东西正在过来。"
 utopia.3000.6.desc:0 "我们在做梦吗？"
 utopia.3000.7.desc:0 "我们…… 我们搞定了。我们进来了！"
 utopia.3000.8.desc:0 "一个……，不知道什么什么的东西，在附近游荡。它招唤着我们深入天幕……"
 utopia.3000.9.desc:0 "你是不是也听到了那个声音？"
 utopia.3000.10.desc:0 "天幕有力的脉动。感觉就像……家。"
 utopia.3000.11.desc:0 "你觉得你现在正呼吸的是空气吗？"
 utopia.3000.12.desc:0 "我们明白了一些，还有一些不明白。这个位置有太多需要学习的了。"
 utopia.3000.13.desc:0 "我们是不是缺乏一些感官，使得我们无法看见和听见围绕着我们的另一个世界？"
 utopia.3000.14.desc:0 "务必万分小心。在这里，随便一个虚构的想法都可能变为真实之物……而且很有可能反噬自己。"
 utopia.3000.15.desc:0 "我们从来就不该在这里。"
 utopia.3000.16.desc:0 "力量……太……强……"
 utopia.3000.17.desc:0 "必须……专注……"
 utopia.3000.18.desc:0 "这是万物的开始吗？"
 utopia.3000.19.desc:0 "恐惧……真真切切的恐怖。"  # 来源于 Apocalypse Now

 utopia.3010.desc:0 "心灵感应者的秘密会议并没有从之前访问天幕引起的损伤中恢复过来。离开他们的联合灵能力量，我们就只能一瞥这领域闪现的一瞬——就仿佛是无法企及的虚幻记忆的模糊边缘。\n\n这里对我们来说什么都没有了。我们必须以后再来。"


 boon.bestowed:0 "§G获得恩赐§!"
 curse.bestowed:0 "§R遭到诅咒§!"


 boon.psi.link:0 "天幕的强大能量已经涌入[Root.GetSpeciesNamePlural]之间共享的所有灵能连接中。"
 boon.ship.link:0 "我们的心灵感应者设法在天幕和我们的星舰之间建立了心灵感应通道。"

 utopia.3030.desc:0 "$boon.psi.link$\n\n一种深深的平静感传遍了整个[Root.GetName]，它似乎甚至能影响到那些没有灵能能力的。"
 utopia.3031.desc:0 "$boon.ship.link$\n\n所有飞船所遭受的日常折损已经在我们的舰队中消失了，因此，我们的舰维持花费给显著下降了。"
 utopia.3032.desc:0 "$boon.psi.link$\n\n我们的科学家和天幕之间用灵能感应通道建立了一个知识收集库，这将极大提高科学家们的工作效率。"
 utopia.3033.desc:0 "$boon.ship.link$\n\n我们战舰的船员们能使用天幕的灵能能量来增强舰船护盾值。"
 utopia.3034.desc:0 "$boon.ship.link$\n\n我们战舰的船员们能使用天幕的灵能能量来增强舰船武器威力。"
 utopia.3035.desc:0 "$boon.ship.link$\n\n我们战舰的船员们能使用天幕的灵能能量来增强舰船武器射速。"
 utopia.3036.desc:0 "$boon.psi.link$\n\n我们公民心中出现了新的团结感，他们似乎更愿意共同努力，实现我们政府建立的共同目标。"
 utopia.3037.desc:0 "$boon.psi.link$\n\n我们帝国实力从未如此强大过，我们因此获得了更多政治影响力。"
 utopia.3038.desc:0 "$boon.psi.link$\n\n我们从来没有感觉到比这更强的团结感。"
 utopia.3039.desc:0 "$boon.ship.link$\n\n我们战舰的船员们能使用天幕的灵能能量来增强舰船机动性，增强了舰船的闪避能力。"
 utopia.3040.desc:0 "$boon.ship.link$\n\n我们战舰的船员们能使用天幕的灵能能量进行有限的战场维修，装甲修补，只用脑子想想就行。"
 utopia.3041.desc:0 "$boon.psi.link$\n\n我们的心灵感应者能使用这种灵能短暂减缓我们最杰出领导人的老化，增加他们几十年的自然寿命。哎，要是灵能足够支持影响到整个帝国人口那么大就好了。"
 utopia.3042.desc:0 "$boon.ship.link$\n\n我们战舰的船员们能使用天幕的灵能能量来增强舰船的推力，提高亚光速飞行速度。"
 utopia.3043.desc:0 "$boon.psi.link$\n\n这强化了我们士兵的思想，他们现在在战场上更加不怕死，他们的士气不同了。"
 utopia.3044.desc:0 "$boon.psi.link$\n\n我们可以感知到那些用常规传感矩阵察觉不到的船只运动。"
 
 utopia.3045.1.desc:0 "我们心灵感应者们用来连接天幕的通道，因为突如其来的灵能震荡而自我坍塌了。\n\n我们大概是被弹回了常规宇宙空间中。"
 utopia.3045.2.desc:0 "我们的心灵感应者因为和天幕交流时突如其来的回扯而不知所措。\n\n他们再也不能保持连接了。"
 utopia.3045.3.desc:0 "越来越快，我们世界和天幕之间的夹缝合上了，我们的心灵感应者们因为我们失去天幕世界的立足点并被弹回常规宇宙而痛哭流涕。"

 curse.psi.link:0 "一个强大的灵能通过我们和天幕之间的通道，反弹至[Root.GetSpeciesNamePlural]之间所有分享的灵能链接网中。"
 curse.ship.link:0 "一个强大的灵能通过我们和天幕之间的通道，反弹过来，它似乎能影响到我们的船只。"

 utopia.3050.desc:0 "$curse.psi.link$\n\n这对我们公民的幸福度产生了巨大影响，现在[Root.GetName]全都愁痛着，哪怕是凡人也能感受到。"
 utopia.3051.desc:0 "$curse.psi.link$\n\n这种负面的能量已经在我们公民的心中产生了怀疑。许多人正在转向与我们政府不符的新激进思想。这种影响甚至蔓延到没有灵能的公民！"
 utopia.3052.desc:0 "$curse.ship.link$\n\n它们的装甲已经变得脆弱了，不能再忍受以往的泻虐了。"
 utopia.3053.desc:0 "$curse.psi.link$\n\n因为某种原因，这危及到了[Root.GetName]出生率。这甚至影响到本身就没有灵能能力的种族！"
 utopia.3054.desc:0 "$curse.psi.link$\n\n我们的研究者们心中乌云密布，他们很难专心工作。"
 utopia.3055.desc:0 "$curse.psi.link$\n\n我们积累政治影响力的速度大大减少。"
 utopia.3056.desc:0 "$curse.psi.link$\n\n我们公民之间曾经存在的团结感已经被打得粉碎。"
 utopia.3057.desc:0 "$curse.ship.link$\n\n我们的船只像被一些无形的力量拖住了一样，就像被套了个橡皮筋一样。这导致了亚光速航速慢得多了。"
 utopia.3058.desc:0 "$curse.psi.link$\n\n这个负面的能量已经削弱了我们的地面部队的士气，他们能的战斗时间会更少。"
 utopia.3059.desc:0 "一个强大的灵能通过我们和天幕之间的通道，反弹过来，它似乎能影响到我们的传感器。\n\n所有传感器接收到的分辨率已经大大降低，导致传感器范围更短。"

 

