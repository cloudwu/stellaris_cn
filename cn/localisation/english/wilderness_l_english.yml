 wilderness_pre_sapient_assault_army: "前智慧兽群"
 seq_wilderness_pre_sapient_assault_army: "共生兽群$R$" # e.g. 'Symbiont Horde IV'
 wilderness_pre_sapient_assault_army_plural: "前智慧兽群"
 wilderness_pre_sapient_assault_army_desc: "拥有狡诈智慧与原始耐力的凶猛生物，足以将它们眼中的敌人彻底摧毁。"

