 tr_prosperity_administrative_operations_desc:0 "§Y$MOD_PLANET_BUILDING_UPKEEP_MULT$§! 减少 §G-10%§!。"
 tr_prosperity_administrative_operations_delayed:0 "随着帝国成长，清除腐败低效变成了重中之重。这些吸血虫必须被拔除！"
 tr_prosperity_fleet_logistical_corps:0 "舰队后勤机构"
 tr_prosperity_fleet_logistical_corps_desc:0 "§Y$MOD_SHIP_UPKEEP_MULT$§! 减少 §G-10%§!。"
 tr_prosperity_fleet_logistical_corps_delayed:0 "一旦舰船需要跨越星际距离部署，就需要高效的后勤机构来平滑运转。"
 tr_prosperity_trans_stellar_corporations:0 "星际穿越公司"
 tr_prosperity_trans_stellar_corporations_desc:0 "§H解锁舰船：§! 私人殖民船"
 tr_prosperity_trans_stellar_corporations_delayed:0 "一些有实力的企业承担了大部分的殖民成本，作为交换，我们把殖民者的审核工作交给了他们。"
 tr_prosperity_pursuit_of_profit:0 "追逐利润"
 tr_prosperity_pursuit_of_profit_desc:0 "£building  §Y$building_power_hub_1$§! 和 £building  §Y$building_power_hub_2$§! 还产出 §Y2§! £unity  凝聚力。"
 tr_prosperity_pursuit_of_profit_delayed:0 "追逐利润成了我们的社会核心准则。各行各业的成功者受人尊敬，积累能源点财富是最值得奋斗的目标。"
