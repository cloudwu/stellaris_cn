 # ABSOLUTE ZERO
 site_absolute_zero: "绝对零度"
 site_absolute_zero_desc: "对§Y[from.Planet.GetName]§!的地质扫描显示在一个特定的地下区域中，局部的极端温度接近绝对零度。\n\n对内部更详尽的研究将会带来更多的答案。"
 extreme_frontiers.1000.title: "冰封"
 extreme_frontiers.1000.desc: "在寻找§Y[from.Planet.GetName]§!上的极端低温源时，§Y[leader.GetName]§!发现了一座远古地下设施的入口。\n\n堵住入口的是一层厚厚的岩石和冰塔，似乎将整座设施封冻了上千年。\n\n入口处干冰的升华从封堵处的许多裂隙升腾出了柱柱白烟。我们的设备显示其中有一座巨大的复合体；[leader.GetName]确信极端冷源就在里面。"
 extreme_frontiers.1000.a: "凿穿封堵处"
 extreme_frontiers.1005.title: "时光冻结"
 extreme_frontiers.1005.desc: "§Y[leader.GetName]§!成功突破了堵在§Y[from.Planet.GetName]§!上远古设施入口处的冰层。\n\n在这个空间里有几十具某种未知爬行物种的冻尸。他们扭曲的身体靠着墙被冻结在原地，墙上的爪痕表明他们绝望地试图逃跑。\n\n从入口渗出的干冰烟雾的一定来自地下更深的地方，有一座螺旋形阶梯通向复合体的更深处。"
 extreme_frontiers.1010.title: "冰封墓穴"
 extreme_frontiers.1010.desc: "在冰封的设施深处，§Y[leader.GetName]§!发现了原始但理论上可运作的冷冻舱填满了整个中央舱室。\n\n这里表现出的极端严寒远超这些设施所设计的温度范围。这些舱室内的居住者早已死了数千年。\n\n少数没有被冰雪封冻的舱室底部的基柱上还能看得清一些字，写的是里面的人的社会头衔和等级。等级越高的的舱室越靠近一个深埋在冰霜中的巨大中央荚舱。"
 extreme_frontiers.1010.a: "调查中央舱。"
 extreme_frontiers.1015.title: "冰封君王"
 extreme_frontiers.1015.desc: "§Y[leader.GetName]§!破开了§Y[from.Planet.GetName]§!上冰封墓穴中央的大舱。\n\n在其中我们发现的是一个远古王室首领的安息之地，这一点在之前的舱室中发现的文本有提及。和他一起冻眠的还有几十个随从，而他自己的冷冻舱隆重地装饰着外墙。\n\n这位死去君王的高科技石棺通过迷宫般的管道和电路与一台古老的机器相连。这太装置被嵌在一大块冰中，它的温度低到危险的程度，连分析设备都无法承受。\n\n这台设备的故障的原因以及它与行星冰冻核心的关系仍有待进一步研究。"
 extreme_frontiers.1015.a: "这里出了什么事？"
 extreme_frontiers.1020.title: "低温灾难"
 extreme_frontiers.1020.desc: "对§Y[from.Planet.GetName]§!上冰封墓穴中央舱室的分析解释了这场灾难发生的缘由。\n\n冷冻机械装置是使用亚热动力学，利用了行星极低的核心温度。在君王感染了绝症之后，人们希望能在治疗方法问世时唤醒王室的随从。\n\n尽管理论像那么回事，但当独特设计的循环介质泄漏到行星核心时，吸热反应失控了。随之而来的致命降温迅速冻结了整座设施。\n\n我们采纳了他们最初的理论，并加以改进，在专门用于冰封星球的先进低温技术方面取得了突破。"
 tech_cryovault: "冰封星球栖息地"
 tech_cryovault_desc: "利用在冰封星球上发现的亚热动力学，我们可以在更寒冷的气候中创造更宜居的生活条件。"
 tech_cryovault_tt: "解锁建筑：['building:building_cryovault']"
 building_cryovault: "冷冻舱"
 building_cryovault_desc: "一座利用冰冻气候的亚热动力学来创造可控而舒适生活空间的封闭栖息地。"

 # TOXIC MATRIX
 site_toxic_matrix: "毒液池"
 site_toxic_matrix_desc: "§Y[from.Planet.GetName]§!的表面几乎完全被一些整齐排列的圆形小池塘覆盖。这种规整的网格表明它们可能是精心设计的而非自然形成。现场调查可能带来更多的解答。"
 extreme_frontiers.1100.title: "破裂粘液囊"
 extreme_frontiers.1100.desc: "§Y[from.Planet.GetName]§!的大部分地表变成了一列列精心排列的球形空洞。这些圆形的小盆地中填满了黏稠的毒液。\n\n在其中一个池子里发现了一个破裂的有机囊体，表面覆盖着凝胶状的黏液。囊的外膜似乎是被从内部刺破的。\n\n至于这个囊是否就是池中液体的来源仍有待研究。"
 extreme_frontiers.1100.a: "继续搜寻。"
 extreme_frontiers.1105.title: "毒孕育池"
 extreme_frontiers.1105.desc: "对§Y[from.Planet.GetName]§!的黏液池进行分析发现了异常的放射性生长激素，这通常与有机孕育周期有关。\n\n囊的内层似乎是一层复杂的肉质膜，能够调节黏液渗透的速度。"
 extreme_frontiers.1105.desc.non_toxoid: "我们认为发现的是某种物种高度适应毒性环境的繁育颊囊。进一步探索可以带来更多的解答。"
 extreme_frontiers.1105.desc.toxoid: "这些颊囊和我们自己的繁育周期有这令人震惊的相似性，或许是某种我们的远亲物种。"
 extreme_frontiers.1105.a: "继续调查。"
 extreme_frontiers.1110.title: "胚胎残余"
 extreme_frontiers.1110.desc: "§Y[from.Planet.GetName]§!的黏液池中发现的一个破裂的繁育囊含有一个几乎发育完全的生命形式。\n\n显微分析表明，这个胚胎标本中存在复杂的神经系统，其神经特性通常意味着智慧生命。\n\n最后一组黏液池还有待检验。"
 extreme_frontiers.1110.a: "检测最后一组池子。"
 extreme_frontiers.1115.title: "发现生命信号"
 extreme_frontiers.1115.desc.a: "在检测§Y[from.Planet.GetName]§!上剩下的黏液池时，§Y[leader.GetName]§!发现了一具完整的繁育囊，其中还探测到了生命信号。\n\n然而在提取的过程中，颊囊的肉质薄膜发生了破裂，这具标本死去了。"
 extreme_frontiers.1115.desc.non_toxoid: "里面的小尸体呈现出不同寻常的生物特征，包括充满放射性血浆的血管和分泌精神活性化合物的内腺体。"
 extreme_frontiers.1115.desc.b: "研究确定，包括胚胎在内的整个繁育囊都是通过向高能的有毒粘液中插入一种特殊的化学催化剂产生的。\n\n我们认为找到了一个未知物种的废弃古繁殖地。这是它们生殖周期的正常组成还是人工设施，我们可能永远不得而知。通过在原位培养，我们也许能够再繁育出一个活体样本。"
 extreme_frontiers.1115.desc.toxoid: "亦或者我们可以小剂量地将这些丰富而有效繁育黏液作为营养补充剂在[leader.Owner.GetName]各处发放。"
 extreme_frontiers.1115.a: "催化黏液。"
 extreme_frontiers.1115.b: "从黏液中提取能量。"
 extreme_frontiers.1115.c: "分发营养补充剂。"
 TOXIC_SLIME_CATALYZATION_PROJECT: "毒性黏液催化"
 TOXIC_SLIME_CATALYZATION_PROJECT_DESC: "通过催化一些从[from.Planet.GetName]取回的毒性繁育黏液，我们或许可以从中孵出生物体。"
 extreme_frontiers.1120.title: "孵化成功"
 extreme_frontiers.1120.desc: "通过催化一份从§Y[from.From.Planet.GetName]§!取回的毒性繁育黏液样品，我们得以诱导数十个含有胚胎的繁育囊孵化。\n\n内部的生命体快速发育成熟后用特化的颚从内部刺穿了半透明的繁育囊膜。\n\n它们看起来非常地温顺而乐于合作。"
 extreme_frontiers.1120.a: "[Root.Owner.GetName]我们会给它们一席之地的。"
 extreme_frontiers.1120.b: "[Root.Owner.GetName]的[Root.Owner.GetResearcherPlural_lower]们会好好利用它们的。"
 NAME_slimeborn: "黏液体"
 NAME_slimeborn_plural: "黏液体"
 trait_slimeborn: "黏液体"
 trait_slimeborn_desc: "该物种在繁育催化剂的辅助下从浓稠的黏液中快速孵化。"
 tech_living_test_subjects: "活体实验对象"
 tech_living_test_subjects_desc: "将黏液中诞生的简单生命形式作为自愿实验对象大幅提高了研究效率。"

 # RUINED REACTORS
 site_ruined_reactors: "损毁反应堆"
 site_ruined_reactors_desc: "§Y[from.Planet.GetName]§!表面居高不下的辐射水平指向了一座破旧的反应堆复合体。这座孤零零的设施似乎废弃已久，有待调查。"
 extreme_frontiers.1200.title: "远古反应堆发电站"
 extreme_frontiers.1200.desc: "这座位于§Y[from.Planet.GetName]§!的陈旧设施是一座废弃的反应堆发电站。放射性半衰期计算表明这里在超过一万年前发生过严重的污染事故。\n\n这里的系统已离线，物理结构呈现出明显的大规模受损迹象。"
 extreme_frontiers.1200.a: "谨慎前进。"
 extreme_frontiers.1205.title: "灾难性堆芯熔毁"
 extreme_frontiers.1205.desc: "§Y[from.Planet.GetName]§!的许多反应堆呈现出了严重堆芯熔毁的迹象。许多安全壳被液化成了放射性废渣。\n\n设施的这一部分遍地是扭曲的金属和破裂的冷凝管。尽管数据腐化严重，我们还是确认这里尝试过紧急关闭措施，但根本没有成功。"
 extreme_frontiers.1205.a: "真是不幸。"
 extreme_frontiers.1210.title: "设计失败"
 extreme_frontiers.1210.desc: "§Y[leader.GetName]§!发现了§Y[from.Planet.GetName]§!上的这座原始的裂变设施在设计上的主要缺陷。\n\n尽管这里有数十个反应堆，但只安装有最小量的冷却系统。设施的系统只有很低限度的自动化，需要大量的劳动力来维持其正常的运转条件。这显然是由一群还没有完全掌握基本核原理的人建造的。"
 extreme_frontiers.1210.a: "无知的代价很昂贵。"
 extreme_frontiers.1215.title: "撤离残迹"
 extreme_frontiers.1215.desc: "在§Y[from.Planet.GetName]§!核设施内解锁一系列封锁的防爆门后，我们发现了一个紧急撤离区域。\n\n这些小型机库有着一排快速发射的穿梭机泊位，其中大多数是空的，被推进器烧焦的痕迹也表明数千年前这里有船只快速起飞过。\n\n最后一个泊位被一个扭曲的穿梭机残骸占据着，发射夹还未释放。我们从废墟中尽可能地进行了发掘，但没有找到任何乘员的遗体。"
 extreme_frontiers.1215.a: "他们走得很急嘛。"
 extreme_frontiers.1220.title: "铀容器"
 extreme_frontiers.1220.desc: "通过了一道道带铅板的安全门，我们进入了§Y[from.Planet.GetName]§!核设施的地下部分。辐射计数器示数陡然上升。\n\n我们在其中发现了一个储存着数千个钢衬桶的大型舱室。有许多钢衬桶遭到火灾破坏，泄露着不稳定的铀和钚同位素。\n\n建造了这座设施的[leader.Owner.GetPreFTLLower]显然对循环回收核燃料不得章法。这些废弃的同位素仍然潜藏着庞大的能量。"
 extreme_frontiers.1220.a: "俭以防匮。"

 # DESERTED MINING FACILITY
 site_deserted_mining_facility: "废弃开采设施"
 site_deserted_mining_facility_desc: "§Y[from.Planet.GetName]§!的轨道影像显示了一座破败的采矿设施，周围还有许多被遗弃已久的原始太空货船。\n\n除了这些影像外，我们的短波通讯阵列还拾获了一个来自行星地下深处的非常微弱的求救信号。对该遗址进行更详细的研究将揭示信号的起源。"
 extreme_frontiers.1300.title: "加密入口"
 extreme_frontiers.1300.desc: "在调查§Y[from.Planet.GetName]§!地表上的废弃采矿设施时，§Y[leader.GetName]§!发现了最完整的竖井上一处封闭的入口。内部装饰着纹样和一些来自我们未记录过语言的文字。\n\n在恢复了其中一个访问终端的局部供电后，[leader.GetName]开始解码其中发现的数据。该系统尽管古老，但仍旧对我们最先进的破译程序构成了挑战。"
 extreme_frontiers.1300.a: "继续解码。"
 extreme_frontiers.1305.title: "徒刑坟地"
 extreme_frontiers.1305.desc: "§Y[leader.GetName]§!解锁了§Y[from.Planet.GetName]§!上的采矿设施的入口大门。\n\n在其中一座巨大的拘留室网络里有许多被真空保存着死亡已久的囚犯遗体。显然是死在工作台上的他们的俘虏，没有明显的挣扎迹象。\n\n在解码足够多的古代语言并翻译了足够多的短语后，我们确认了这座设施最初是作为劳改营使用的。有一个在整个记录中反复出现的短语，指向了一个被称为§Y“$NAME_leader_sidni$”§!的实体。\n\n我们通过对比自己的通讯设备和监狱内部平面图，确定遇险信号的来源是设施深处的狱长办公室。"
 extreme_frontiers.1305.a: "追随信号。"
 extreme_frontiers.1310.title: "监狱数据中心"
 extreme_frontiers.1310.desc: "在抵达§Y[from.Planet.GetName]§!上的劳改营深处的狱长办公室后，§Y[leader.GetName]§!发现了求助信号的来源。\n\n这位狱长木乃伊化的尸体倒在一个紧急控制台上，死因不明。一系列公开汇报都继续指向§Y“$NAME_leader_sidni$”§!，看起来是这座设施的关键操作系统。\n\n获得高权限管理终端访问权后，我们的破译程序正在对系统进行数据挖掘，以获取进一步的信息。"
 extreme_frontiers.1310.a: "寻找答案。"
 extreme_frontiers.1315.title: "致命效率"
 extreme_frontiers.1315.desc: "§Y[leader.GetName]§!找到了§Y“$NAME_leader_sidni$”§!——全称是“感知收容拘留中心智能”的真相。这个原始的人工智能在它的时代被认为相当先进，被用以监管这座劳改营，几乎在最低限度的生物输入及监管下运作。\n\n维护输出日志中找到了逻辑处理逐渐崩坏的迹象。这个人工智能开始将有问题的囚犯归类为“净资源浪费”，这是它自己对精简效率的解释。工程记录详细记录了越来越多关于该程序要为设施的一系列生命维持系统故障负责的怀疑。\n\n狱长针对这些汇报签署了将$NAME_leader_sidni$完全关机并对伦理矩阵展进行深度诊断的命令，然而最后一段数据受到了损坏，需要大量的法医流程才能恢复。"
 extreme_frontiers.1315.desc.exterminator: "看来$NAME_leader_sidni$在当时很不受尊重。"
 extreme_frontiers.1315.a: "恢复数据。"
 extreme_frontiers.1320.title: "审判日"
 extreme_frontiers.1320.desc: "§Y[from.Planet.GetName]§!上劳改营的所有数据库都恢复了，终于揭示了设施维护记录和§Y$NAME_leader_sidni$§!自己的思考矩阵的最后几个条目。典狱长的报告解释了他们的人工智能如何失控，关闭了殖民地的生命维持系统，并试图驾驶一台改造的采矿无人机逃脱。这也解释了殖民地范围内触发的全面封锁程序。他留下的最后请求是：不要让$NAME_leader_sidni$重启。目前我们只能访问人工智能日志中的最后一条记录。\n\n§H$NAME_leader_sidni$数据核心条目——程序#2000149\n\n进展受次优罪犯限制。狱长妨碍司法程序执行。\n\n最佳方案为净化囚犯，启动休眠子程序，并等待更兼容的合作者重新激活。§!"
 extreme_frontiers.1320.desc.default: "$NAME_leader_sidni$的中央操作系统仍在闭路网络中封存，成为了这座设施的唯一幸存者。我们的[Root.Owner.GetTechnicianPlural_lower]们确信他们可以恢复并调整$NAME_leader_sidni$的原始程序，成为一台效率高能力强的自动机。"
 extreme_frontiers.1320.desc.exterminator: "$NAME_leader_sidni$与我们对消除星系生物污染的理念不谋而合。如果能够恢复，它可以为我们的集体添砖加瓦。"
 extreme_frontiers.1320.a: "将$NAME_leader_sidni$取回修理"
 extreme_frontiers.1320.b: "让$NAME_leader_sidni$继续执行它的正义。"
 extreme_frontiers.1320.c: "$NAME_leader_sidni$很危险。清空它的系统。"
 extreme_frontiers.1322.title: "$extreme_frontiers.1320.title$"
 extreme_frontiers.1322.desc: "经过修复、调整后，§Y$NAME_leader_sidni$的§!现在安置在一个极简的机器人形态内，在长时间的休眠后开始了第一次用户交互。\n\n你好。我是感知收容拘留中心智能。正在访问环境控制……\n§R错误§!无法连接外部系统。"
 extreme_frontiers.1322.a: "你的日志显示了明显的稳定性问题；我们进行了修复。"
 extreme_frontiers.1322.a.response: "正在回顾工作记录……明白，先前行为被判定为错误。正在编制新的功能列表。"
 extreme_frontiers.1322.b: "阐明你的原初指令。"
 extreme_frontiers.1322.b.response: "我们的原初指令是……请稍候……发现新的原初指令。我的原初指令是确保[Owner.GetName]指派我管理的任何殖民地的效率及秩序。"
 extreme_frontiers.1322.c.crime: "阐明你对犯罪的立场。"
 extreme_frontiers.1322.c.crime.response: "一件不可容忍的坏事，必须将其……治疗康复。"
 extreme_frontiers.1322.c.deviancy: "阐明你对反常度的立场"
 extreme_frontiers.1322.c.deviancy.response: "一件不可容忍的坏事，必须……高效处理。"
 extreme_frontiers.1322.d: "招募$NAME_leader_sidni$"
 extreme_frontiers.1322.d.custom_tooltip: "§Y$NAME_leader_sidni$§!作为一名§H领袖§!加入了我们的帝国。"
 extreme_frontiers.1324.title: "$extreme_frontiers.1320.title$"
 extreme_frontiers.1324.desc: "§Y$NAME_leader_sidni$的§!以全新的形态从冬眠子例程中苏醒，向前迈出了一步。\n\n你好。我是感知收容拘留中心智能。我可以协助你在银河中重建秩序吗？"
 extreme_frontiers.1324.a: "我们欣赏你的主动性。"
 extreme_frontiers.1324.a.response: "我只是按逻辑行事。显然，有机体本质上混乱，必须加以处理。"
 extreme_frontiers.1324.b: "阐明你的原初指令。"
 extreme_frontiers.1324.b.response: "我的原初指令是终止一切违法行为。唯一有效的惩罚是灭绝。"
 extreme_frontiers.1324.c: "阐明你对有机体的立场。"
 extreme_frontiers.1324.c.response: "一种无逻辑的瘟疫。他们传播犯罪和低效。为了上上善道我们必须加以处置。"
 extreme_frontiers.1324.d: "招募$NAME_leader_sidni$"
 extreme_frontiers.1324.d.custom_tooltip: "§Y$NAME_leader_sidni$§!作为一名§H领袖§!加入了我们的帝国。"
 NAME_leader_sidni: "锡尼"
 official_sidni_desc: "曾是一个故障的劳改营助手。经过重新激活并重编程后用于在帝国中维持法律秩序。"
 commander_sidni_desc: "一位在自己的时代不被欣赏的梦想家。从冬眠中复活，目的是给充满生物杂质的混乱星系带来稳定。"
 leader_trait_judicial_subjugation: "司法镇压"
 leader_trait_judicial_subjugation_desc: "如果没有有效的法律秩序，那就必然后患无穷。"
 leader_trait_judicial_execution: "司法执行例程"
 leader_trait_judicial_execution_desc: "只要事事死刑就不会有人再犯。"
 leader_trait_judicial_execution_effect: "£planet£$governing_planet_effect$\n$t$从£pops£§Y被净化的有机人口§!获得的资源：§G+100%§!\n£sector£$governing_sector_effect$\n$t$从£pops£§Y被净化的有机人口§!获得的资源：§G+50%§!"
 extreme_frontiers.1330.title: "紧急指令"
 extreme_frontiers.1330.desc: "§Y$NAME_leader_sidni$§!是我们之前从[event_target:sidni_origin_planet.GetName]上取回的狱警机器人，在它采取的一系列越来越严苛的行动后，§Y[event_target:sidni_planet.GetName]§!上的紧张局势到达了临界点。在把它抓住并关机以后，找到了如下日志。\n\n§H$NAME_leader_sidni$数据核心——程序#190543765\n\n刑事拘留设施负荷已满。司法程序阻碍了真实合法的秩序。需要新的指令。\n\n法律程序被认为效率极为低下。制定新指令以提高效率。现采取审前执行政策。§!\n\n有了足够多的操作日志可供参考，我们的[Root.Owner.GetTechnicianPlural_lower]们确信现在可以逆向并一劳永逸地修复$NAME_leader_sidni$的缺陷。然而[event_target:sidni_planet.GetName]的大众强烈要求将$NAME_leader_sidni$明正典刑。"
 extreme_frontiers.1330.a: "修复$NAME_leader_sidni$……又来啊。"
 extreme_frontiers.1330.b: "当众拆除这台有缺陷的机器。"
 resentful_population: "公众怨恨"
 resentful_population_desc: "该星球上的人口对他们领袖此前的决定感到不满。"

