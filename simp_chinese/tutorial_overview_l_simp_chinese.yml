 #Chapter 1
 HELP_TUTORIAL_SURVEYING_TITLE: "调查恒星系"
 HELP_TUTORIAL_SURVEYING_DESC: "§S调查§!其他恒星系即可有效地探索星海。在§S调查§!其他恒星系时，你可能会发现其他£planet£§S行星§!或是潜在§S资源§!。\n\n要调查恒星系，前往§S星系地图§!（£m£），选择一艘£science_ship£§S科研船§!，然后右键点击邻近的恒星系并选择“调查恒星系”。"
 HELP_TUTORIAL_SURVEYING_INSTRUCTIONS: "§Y1.§! 选择一艘科研船。\n§Y2.§! 如果没有船上没有科学官，指派一名科学官。\n§Y3.§! 右键点击指向邻近恒星系的箭头。\n§Y4.§! 选择“调查恒星系”"
 #If player has a science ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no science ships."
 HELP_TUTORIAL_SURVEYING_ACTION: "前往科研船"
 HELP_TUTORIAL_ANOMALIES_TITLE: "研究异常现象"
 HELP_TUTORIAL_ANOMALIES_DESC: "§S异常现象§!是你在§S调查§!其他恒星系时可能发现的奇异现象。研究异常现象基本（但不是全都）会为你的§S帝国§!带来有益事件。\n\n§S研究§!异常现象所需的时间取决于其难度等级和指派的§S科学官§!的技能。你可以使用左侧菜单中的§S情报日志§!（£f2£）来找到尚未调查的§S异常现象§!。"
 HELP_TUTORIAL_ANOMALIES_INSTRUCTIONS: "§Y1.§! 调查周围的恒星系，找到异常现象。\n§Y2.§! 打开左侧导航面板中的情报日志。\n§Y3.§! 选择一个可用的异常现象，指派一名科学官对其进行研究。"
 HELP_TUTORIAL_ANOMALIES_ACTION: "打开情报日志"
 HELP_TUTORIAL_TECHNOLOGY_TITLE: "研究科技"
 HELP_TUTORIAL_TECHNOLOGY_DESC: "科技划分为三个领域：\n£physics£§S物理学§!、£society£§S社会学§!和£engineering£§S工程学§!。\n\n你可以同时在每个领域中研究一项科技。\n你的§S研究§!速度取决于你的帝国产出的§S研究点数§!，它由已殖民£planet£§S行星§!上的£building£§S建筑§!、£district£§S区划§!和我们所属恒星系中的§S研究站§!来产生。"
 HELP_TUTORIAL_TECHNOLOGY_INSTRUCTIONS: "§Y1.§!在左侧导航面板中打开$topbar_button_technology_name$。\n§Y2.§!点击任何一个空白槽位，并从列表中选择一项科技开始研究。"
 HELP_TUTORIAL_TECHNOLOGY_ACTION: "打开科技视图"
 HELP_TUTORIAL_SPACE_STATION_TITLE: "利用恒星基地扩张"
 HELP_TUTORIAL_SPACE_STATION_DESC: "扩张帝国边境最有效的手段是建设§S恒星基地§!（哨站）。这项工作只能在已经被§S调查§!过的恒星系中进行。\n\n建立§S恒星基地§!需要命令一艘£construction_ship£§S工程船§!来执行相应操作。§S恒星基地§!建好之后，您就可以在这个星系内建设§S研究站§!和§S开采站§!，当然还可以殖民其中的宜居£planet£§S行星§!。"
 HELP_TUTORIAL_SPACE_STATION_INSTRUCTIONS: "§Y1.§!点击屏幕下方中央的按钮打开星系视图。\n§Y2.§!用屏幕左下角的按钮选择一艘工程船。\n§Y3.§!右键单击任何一个无归属的恒星系，点选“建设一座哨站”。"
 #If player has a construction ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no construction ships."
 HELP_TUTORIAL_SPACE_STATION_ACTION: "前往一艘工程船"
 HELP_TUTORIAL_COLONIZATION_TITLE: "殖民行星"
 HELP_TUTORIAL_COLONIZATION_DESC: "殖民其他行星可以让你的£pops£§S人口§!流动至新的行星，为你的§S帝国§!获取更多§S资源§!。有部分£planet£§S行星§!会比一般的更宜居一些，因此好好考虑在何处设立你的新£colony_ship£§S殖民地§!。\n\n殖民一颗宜居行星需要它坐落于你的帝国边境之内，并且被£science_ship£§S科研船§!调查过。"
 HELP_TUTORIAL_COLONIZATION_INSTRUCTIONS: "§Y1.§! 在总览（屏幕右侧）中选择您的船坞。\n§Y2.§! 在船坞窗口的下方选择船坞选项卡。\n§Y3.§! 建造一艘殖民船。\n§Y4.§! 选择一颗宜居行星并点击“殖民”。"
 #If player has found a habitable planet, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have not found any habitable planet".
 HELP_TUTORIAL_COLONIZATION_ACTION: "前往一颗宜居行星"
 HELP_TUTORIAL_EXCAVATION_TITLE: "发掘考古遗址"
 HELP_TUTORIAL_EXCAVATION_DESC: "£archaeology£§S考古遗址§!可以在§S调查§!的过程中，或是在一颗£planet£§S行星§!的殖民过程中被发现。\n\n当一个§S考古遗址§!处于一个§S帝国§!的境内时，该§S帝国§!可以派遣一艘£science_ship£§S科研船§!前往发掘。发掘的时长由§S考古遗址§!的难度决定。"
 HELP_TUTORIAL_EXCAVATION_INSTRUCTIONS: "§Y1.§!在左侧导航面板打开情报日志。\n§Y2.§!在情报日志书签中选择一个考古任务（以铲子插在土堆上作为图标）。\n§Y3.§!使用“前往”按钮以移动到考古遗址。\n§Y4.§!用屏幕左下角的按钮选择一艘科研船。\n§Y5.§!右键点击铲子图标，并选择“发掘遗址”选项。\n§Y6.§!选择一个考古遗址。\n§Y7.§!开始任务。"
 HELP_TUTORIAL_EXCAVATION_ACTION: "打开情报日志"
 #Chapter 2
 HELP_TUTORIAL_BASIC_RESOURCES_TITLE: "基础资源"
 HELP_TUTORIAL_BASIC_RESOURCES_DESC: "基础资源包含£energy£§S能量币§!、£minerals£§S矿物§!以及£food£§S食物§!。\n\n这些资源主要由您£planet£§S行星§!上的£building£§S建筑§!或者§S开采站§!产出。这些基础资源均以月为单位结算收获量和存储量，而且应当尽快搜寻和开发利用。"
 HELP_TUTORIAL_BASIC_RESOURCES_INSTRUCTIONS: "§Y1.§! 在屏幕右侧的总览中选择工程船。\n§Y2.§! 打开星系视图（屏幕下方中央）。\n§Y3.§! 选择一个已拥有的星系，右键单击。\n§Y4.§! 点选建造开采站"
 HELP_TUTORIAL_BASIC_RESOURCES_ACTION: ""
 HELP_TUTORIAL_ADVANCED_RESOURCES_TITLE: "高级资源"
 HELP_TUTORIAL_ADVANCED_RESOURCES_DESC: "高级资源包括£alloys£§S合金§!和£consumer_goods£§S消费品§!。\n它们是由£minerals£§S矿物§!经由在已殖民£planet£§S行星§!上的£building£§S建筑§!和£district£§S区划§!转化而来。\n\n£alloys£§S合金§!具有军事用途，对舰船和恒星基地的建造至关重要。£consumer_goods£§S消费品§!则代表用于满足£pops£§S人口§!各种需求的小商品、奢侈品等物资。"
 HELP_TUTORIAL_ADVANCED_RESOURCES_INSTRUCTIONS: "§Y1.§! 选择一颗行星（在屏幕右侧的总览）\n§Y2.§! 点击一处空闲的建筑槽。\n§Y3.§! 建造合金铸造厂。"
 HELP_TUTORIAL_ADVANCED_RESOURCES_ACTION: ""
 HELP_TUTORIAL_ABSTRACT_RESOURCES_TITLE: "概念资源"
 HELP_TUTORIAL_ABSTRACT_RESOURCES_DESC: "概念资源指代非物质性资产例如£influence£§S影响力§!和£unity£§S凝聚力§!。\n\n£influence£§S影响力§!可以通过将其他帝国变为我们的§S宿敌§!或§S保护国§!来获得。影响力一般用于建设§S恒星基地§!或设立§S宣称§!扩张你的帝国边境，或可以用来执行§S法令§!。\n\n£unity£§H凝聚力§!主要通过恒星上的建筑获取，并可以用于采纳新的§S传统§!。"
 HELP_TUTORIAL_STRATEGIC_RESOURCES_TITLE: "战略资源"
 HELP_TUTORIAL_STRATEGIC_RESOURCES_DESC: "战略资源较为稀有，且在建造和维护高级建筑以及舰船部件时不可或缺。它们比基础资源更加难以获取，因此具有极高价值。天然的战略资源矿藏总是可见的，但需要特定的§S科技§!才能加以利用。"
 HELP_TUTORIAL_TRADE_VALUE_TITLE: "贸易额"
 HELP_TUTORIAL_TRADE_VALUE_DESC: "£trade_value£§S贸易额§!由市民的日常经济活动产生。\n\n如果一座§S恒星基地§!通过§S贸易路线§!连接至您的£planet£§S首都行星§!，它将会以£energy£§S能量币§!、£consumer_goods£§S消费品§!或£unity£§S凝聚力§!的形式将星系内收集到的£trade_value£§S贸易额§!提供给你，具体形式视你的§S帝国§!采纳的贸易政策决定。"
 HELP_TUTORIAL_TRADE_VALUE_INSTRUCTIONS: "§Y1.§!点击屏幕下方中央的按钮打开星系视图。\n§Y2.§!用总览界面（屏幕右端）或左下角选项卡选择一艘工程船。\n§Y3.§!右键单击任何一个无归属的恒星系，点选“建设一座哨站”"
 HELP_TUTORIAL_TRADE_VALUE_ACTION: ""
 HELP_TUTORIAL_TRADE_VALUE_DISBLAED_ACTION: ""
 HELP_TUTORIAL_PLANET_MANAGEMENT_TITLE: "行星管理"
 HELP_TUTORIAL_PLANET_MANAGEMENT_DESC: "行星管理包括£district£§S区划建造§!、£building£§S建筑建设§!和£pops£§S人口§!的管理和增长，以及设立行星防卫部队。\n\n£planet£§S行星§!是一个星际§S帝国§!的重要组成部分，它们产出绝大部分的§S资源§!和£pops£§S人口§!，保障你的§S帝国§!繁荣发展。 "
 HELP_TUTORIAL_PLANET_MANAGEMENT_INSTRUCTIONS: "§Y1.§! 选择一颗行星（在屏幕右侧的总览）\n§Y2.§! 点击一处空闲的建筑槽。\n§Y3.§! 建造资源仓库。"
 HELP_TUTORIAL_PLANET_MANAGEMENT_ACTION: "前往首都行星"
 HELP_TUTORIAL_SHIPS_TITLE: "建造舰船"
 HELP_TUTORIAL_SHIPS_DESC: "所有的舰船都是在设有§S船坞模块§!的§S恒星基地§!进行建造和维修的。舰船则分为民用和军用舰船。\n\n民用舰船包括£science_ship£§S科研船§!、£construction_ship£§S工程船§!和\n£colony_ship£§S殖民船§!。\n\n§S军用舰船§!包括帝国所有的武装舰船，与民用舰船不同，它们可以组合成§S舰队§!并由一名§S舰队司令§!指挥。"
 HELP_TUTORIAL_SHIPS_INSTRUCTIONS: "§Y1.§! 在总览（屏幕右侧）中选择您的船坞。\n§Y2.§! 在船坞窗口的下方选择船坞选项卡。\n§Y3.§! 建造一艘科研船。"
 #Possibly "cheat" here and simply go to starbase in capital system
 #If player has a starbase with a shipyard, then select and pan to it on click. Else, disable button with tooltip "You have no starbases with a shipyard"
 HELP_TUTORIAL_SHIPS_ACTION: "前往一座带有船坞的恒星基地"
 #Chapter 3
 HELP_TUTORIAL_FIRST_CONTACT_TITLE: "进行第一次接触"
 HELP_TUTORIAL_FIRST_CONTACT_DESC: "当第一次遭遇新的外星物种时，特使需要完成一系列的任务。在这些任务中你的选择将会影响这些外星物种对你帝国的评价。"
 HELP_TUTORIAL_FIRST_CONTACT_INSTRUCTIONS: "§Y1.§! 探索星系，发现另一个帝国。\n§Y2.§! 前往情报日志并点选接触事件。\n§Y3.§! 指派一名特使与其他帝国建立外交渠道。"
 HELP_TUTORIAL_FIRST_CONTACT_ACTION: "打开外交界面"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_TITLE: "遭遇前超光速物种"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_DESC: "有些文明还未发展出足以在星际空间旅行的必要§S科技§!。通过在他们的£planet£§S行星§!轨道上建立§S观测站§!你可以选择对其进行观测或研究，以获取£society£§S社会学研究§!增益。您还可以利用您优越的科技将其提升。\n\n提升后的物种将会成为提升他们的帝国的一份子，并给予500点£influence£§S影响力§!。"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_INSTRUCTIONS: "§Y1.§! 在屏幕右侧的总览中选择工程船。\n§Y2.§! 打开星系视图（屏幕下方中央）。\n§Y3.§! 选择一个已拥有的星系，右键单击。\n§Y4.§! 点选建造观测站。"
 #If player has met a primitive species, then select its planet when clicked. Else, disable button with tooltip "No primitive species encountered"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_ACTION: "前往查看一个前超光速物种"
 HELP_TUTORIAL_ENVOYS_TITLE: "指派特使"
 HELP_TUTORIAL_ENVOYS_DESC: "§S特使§!是可以被指派进行各种外交任务的低级领袖，他们可以改善您与其他£empire£§S帝国§!的关系，或与新发现的§S帝国§!建立联系。当指派一位§S特使§!进行某项任务时，一年之内无法再次调整其任务指派。\n\n§S特使§!在管理你的£empire£§S帝国§!在其他文明中的£opinion£§S评价§!方面非常重要。"
 HELP_TUTORIAL_ENVOYS_INSTRUCTIONS: "§Y1.§! 在左侧导航面板点击联络\n§Y2.§! 选择一个您想提升关系的帝国。\n§Y3.§! 点击外交。\n§Y4.§! 点击提升关系。"
 HELP_TUTORIAL_ENVOYS_ACTION: ""
 HELP_TUTORIAL_INTEL_TITLE: "获取情报"
 HELP_TUTORIAL_INTEL_DESC: "§S情报§!可以用于削弱其他£empire£§S帝国§!或获取相对优势。一个帝国掌握其他帝国的情报量由§S情报§!资源来表示。\n\n您拥有关于另一个£empire£§S帝国§!的§S情报§!越多，您对其信息掌握的就越准确。"
 HELP_TUTORIAL_INTEL_INSTRUCTIONS: "§Y1.§! 在左侧导航面板点击联络\n§Y2.§! 选择一个你想了解更充分的帝国。\n§Y3.§! 点击外交。\n§Y4.§! 点击建立间谍网。"
 HELP_TUTORIAL_INTEL_ACTION: ""
 HELP_TUTORIAL_GALACTIC_COMMUNITY_TITLE: "加入星海共同体"
 HELP_TUTORIAL_GALACTIC_COMMUNITY_DESC: "已经接触了大多数其他星际文明的£empire£§S帝国§!会被邀请加入星海共同体。成为成员国后就可以在参议院中对新法律投票。投票通过的法律将于全部成员国施行。"
 HELP_TUTORIAL_GALACTIC_COMMUNITY_INSTRUCTIONS: "所以自由就是这般消逝……\n……伴随着雷鸣般的掌声。"
 HELP_TUTORIAL_GALACTIC_COMMUNITY_ACTION: ""
 HELP_TUTORIAL_FALLEN_EMPIRES_TITLE: "失落帝国"
 HELP_TUTORIAL_FALLEN_EMPIRES_DESC: "失落帝国是残存的远古星际势力。虽然已不复往昔，但是它们仍然持有着极其先进的科技。星际事务根本无法吸引它们，而它们也几乎不踏出自己的领域。"
 #Chapter 4
 HELP_TUTORIAL_TRADITIONS_TITLE: "采纳传统"
 HELP_TUTORIAL_TRADITIONS_DESC: "采纳§S传统§!需要花费£unity£§H凝聚力§!，可以让帝国专精于给定的方向，诸如军事与迅速扩张，或是外交及创建联邦。\n\n完成整支§S传统树§!后，£empire£§S帝国§!可以挑选一项§S飞升天赋§!来进一步强化自身。"
 HELP_TUTORIAL_TRADITIONS_INSTRUCTIONS: "§Y1.§! 打开左侧导航面板中的社会管理。\n§Y2.§! 选择一项传统进行采纳。"
 HELP_TUTORIAL_TRADITIONS_ACTION: "打开传统界面"
 HELP_TUTORIAL_POLICIES_TITLE: "设定政策"
 HELP_TUTORIAL_POLICIES_DESC: "§S政策§!规定了我们的£empire£§S帝国§!在处理诸般事务时的态度：我国有多么激进好战，我国如何对待本国£pops£公民，以及哪些是我们可以接受的，而哪些不能。\n\n§S政策§!不同于§S法令§!，其无需花费代价就能实施，但会对其他帝国可能如何看待我们产生影响。"
 HELP_TUTORIAL_POLICIES_INSTRUCTIONS: "§Y1.§! 在左侧导航面板打开政策视图。\n§Y2.§! 点击外交姿态。\n§Y3.§! 选择合适的外交姿态。"
 HELP_TUTORIAL_POLICIES_ACTION: "打开政策视图"
 HELP_TUTORIAL_LEADERS_TITLE: "雇佣领袖"
 HELP_TUTORIAL_LEADERS_DESC: "§S领袖§!就是你的§S科学官§!，§S指挥官§!以及§S行政官§!。\n\n你最好指派领袖以率领§S军事舰队§!，管辖新殖民的£planet£§S行星§!以及指挥£science_ship£§S科研船§!进行探索任务。"
 HELP_TUTORIAL_LEADERS_INSTRUCTIONS: "§Y1.§! 在左侧导航面板打开领袖。\n§Y2.§! 招募一名科学官，以便之后指派其指挥新的科研船。"
 HELP_TUTORIAL_LEADERS_ACTION: "打开领袖界面"
 HELP_TUTORIAL_EDICTS_TITLE: "施行法令"
 HELP_TUTORIAL_EDICTS_DESC: "法令是一个帝国可以选择性实施的具有特定花费的帝国修正。新的法令必须通过研究或事件来解锁。持续性法令可以在任何时候花费影响力来激活或停用。"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_TITLE: "保持人口幸福度"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_DESC: "开心的£pops£§S人口§!也是高产的£pops£§S人口§!。\n但维持§S幸福度§!并不容易，如果让低幸福度持续，甚至可能造成§S不满§!。\n\n幸好我们有许多方法来提升£planet£§S行星§!上的幸福度。行星§S政策§!和§S法令§!、§S国民理念§!、§S物种权利§!、§S建筑§!以及§S统治者特质§!均可以对§S幸福度§!产生正面影响。"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_INSTRUCTIONS: "§Y1.§! 选择一颗行星（在屏幕右侧的总览）\n§Y2.§! 点击一处空闲的建筑槽。\n§Y3.§! 建造全息影像剧场。"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_ACTION: "打开物种界面"
 HELP_TUTORIAL_FACTIONS_TITLE: "管理派系"
 HELP_TUTORIAL_FACTIONS_DESC: " §H派系§!表示由相应思潮的§H人口§!所支持的政治团体。满足相应派系所提出的诉求可以提升他们的支持度和加入其中的所有人口的幸福度。幸福度高的派系将产出£unity£§H凝聚力§!。"
