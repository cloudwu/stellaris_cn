 army_attachment_combat_software_1:0 "战斗软件 1.1"
 army_attachment_combat_software_1_desc:0 "§L对部队所有单位的战斗软件全面升级。这些升级包括提高反应速度，更新战术分析算法，以及大量的小修改及 bug 修复。§!"
