 leader_trait_expertise_new_worlds:0 "专长：新世界理论"
 leader_trait_expertise_new_worlds_desc:1 "经过多年的潜心研究，这位领袖成为了新世界理论领域首屈一指的专家。"
 leader_trait_expertise_statecraft:0 "专长：政治学"
 leader_trait_expertise_statecraft_desc:1 "经过多年的潜心研究，这位领袖成为了政治学领域首屈一指的专家。"
 leader_trait_expertise_biology:0 "专长：生物学"
