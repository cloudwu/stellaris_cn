 faction.801.title:0 "垂死挣扎"
 faction.801.desc:0 "一些因为清洗而陷入绝望的人在 [riot_planet.GetName]发起暴动，并将一座设施摧毁了。"

 faction.803.title:0 " [Root.GetName]叛变！"
 faction.803.desc:0 " [death_planet.GetName]上那些因清洗而陷入绝望的人向 [Root.Owner.GetName]发起了武装叛变，并组建了一支涣散的反叛军。"
