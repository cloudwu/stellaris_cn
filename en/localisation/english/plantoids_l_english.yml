 # Plantoids Species Pack
 ########################

 civic_idyllic_bloom:0 "Idyllic Bloom"
 civic_idyllic_bloom_desc:0 "This society has always spent much time on improving and caring for their environment, in pursuit of building a true paradise for its inhabitants."
 civic_hive_idyllic_bloom:0 "$civic_idyllic_bloom$"
 civic_hive_idyllic_bloom_desc:0 "The Hive Mind cares for the environment, building a paradise in pursuit of synergistic perfection."
 civic_tooltip_idyllic_bloom_effects:2 "Can build £building£ §Y$building_gaiaseeders$§! on your and your vassal's worlds ideal to your starting species.\n$building_gaiaseeders_all_desc$\nAs you unlock improved £society£ §YTerraforming§! technologies, £building£ §Y$building_gaiaseeders$§! can be constructed on additional planet types."
 civic_tooltip_not_idyllic_bloom:0 "Does NOT have §Y$civic_idyllic_bloom$§! Civic"

 disables_idyllic_bloom:0 "§RChoosing this Ascension Perk will deactivate the $civic_idyllic_bloom$ Civic.§!"

 gaiaseeders_tomb_world:0 "$TRIGGER_FAIL$Requires £society£ §Y$tech_climate_restoration$§! to build on §YTomb Worlds§!."
 gaiaseeders_same_climate_start:0 "$TRIGGER_FAIL$Requires £society£ §Y$tech_terrestrial_sculpting$§! to build on"
 gaiaseeders_different_climate_start:0 "$TRIGGER_FAIL$Requires £society£ §Y$tech_ecological_adaptation$§! to build on"
 gaiaseeders_wet:0 "§YWet§!"
 gaiaseeders_dry:0 "§YDry§!"
 gaiaseeders_cold:0 "§YCold§!"
 gaiaseeders_same_climate_wet:0 "$gaiaseeders_same_climate_start$ $gaiaseeders_wet$ §YPlanets§!."
 gaiaseeders_same_climate_dry:0 "$gaiaseeders_same_climate_start$ $gaiaseeders_dry$ §YPlanets§!."
 gaiaseeders_same_climate_cold:0 "$gaiaseeders_same_climate_start$ $gaiaseeders_cold$ §YPlanets§!."
 gaiaseeders_different_climate_wet:0 "$gaiaseeders_different_climate_start$ $gaiaseeders_dry$ or $gaiaseeders_cold$ §YPlanets§!."
 gaiaseeders_different_climate_dry:0 "$gaiaseeders_different_climate_start$ $gaiaseeders_same_climate_wet$ or $gaiaseeders_cold$ §YPlanets§!."
 gaiaseeders_different_climate_cold:0 "$gaiaseeders_different_climate_start$ $gaiaseeders_same_climate_wet$ or $gaiaseeders_same_climate_dry$ §YPlanets§!."
 gaiaseeders_special_habitability_preference:0 "$gaiaseeders_different_climate_start$ $gaiaseeders_wet$, $gaiaseeders_dry$ or $gaiaseeders_cold$ §YPlanets§!."

 building_gaiaseeders:0 "Gaia Seeders"
 building_gaiaseeders_1:0 "$building_gaiaseeders$ - Phase 1"
 building_gaiaseeders_2:0 "$building_gaiaseeders$ - Phase 2"
 building_gaiaseeders_3:0 "$building_gaiaseeders$ - Phase 3"
 building_gaiaseeders_4:0 "$building_gaiaseeders$ - Final Phase"
 building_gaiaseeders_all_desc:0 "Facilities spread across the planet progressively bring it closer to becoming a §YGaia World§!, through 4 upgrade phases."
 building_gaiaseeders_1_desc:0 "$building_gaiaseeders_all_desc$\n\nThis is the initial growth boost phase."
 building_gaiaseeders_2_desc:0 "$building_gaiaseeders_all_desc$\n\nThis phase shifts towards habitability."
 building_gaiaseeders_3_desc:0 "$building_gaiaseeders_all_desc$\n\nThis phase emphasizes habitability."
 building_gaiaseeders_4_desc:0 "$building_gaiaseeders_all_desc$"
 building_gaiaseeders_4_effect_desc:0 "Terraforms the planet into a §YGaia World§! on completion."

 plant.100.name:0 "Idyllic Perfection"
 plant.100.desc:1 "Through our superior bio-engineering, considerable investments, and years of hard labor, our Gaia Seeding project on §Y[Root.GetName]§! has come to fruition.\n\nFrom this day on, §Y[Root.GetName]§! must be considered a true gem among planets, to admire, or perhaps envy."
 plant.100.a:0 "Let the celebrations begin!"
 plant.100.b:0 "We did well, time to focus elsewhere now."

 plant.105.desc:0 "Through our superior bio-engineering, considerable investments, and years of hard labor, our Gaia Seeding project on §Y[From.Planet.GetName]§! has come to fruition.\n\nFrom this day on, §Y[From.Planet.GetName]§! must be considered a true gem among planets, to admire, or perhaps envy. We are sure that our vassals appreciate our efforts."

 plant.110.desc:0 "Our Overlord have completed their strange project on §Y[from.from.planet.GetName]§!, transforming it into a Gaia world. Thanks to them we can now put the idyllic climate and vast open spaces of this paradise to good use."
 plant.110.desc.hydrocentric:0 "Our Overlord have completed their strange project on §Y[from.from.planet.GetName]§!. The planet is ruined! They have covered the oceans with plains and rolling hills. The once humid atmosphere has grown barren and dry. Even worse, when we voiced our concerns they were rejected out of hand! The Overlords say that they have made our world "prettier.""

 plant.110.a:0 "How dare they!"
 plant.110.b:0 "How thoughtful!"
 plant.110.c:0 "What a curious decision."

 celebrate_idyllic_bloom:0 "Celebrating Idyllic Transformation"
 celebrate_idyllic_bloom_desc:0 "A planet-wide celebration is taking place following the successful transformation of this world into an idyllic paradise."
 terraformed_our_ocean_world:0 "Terraformed Ocean World"
 terraformed_our_ocean_world_desc:0 "Our Overlord has terraformed a beautiful ocean world into a nasty Gaia one. What terrible taste."

 thankful_for_gaia:0 "Thankful for Gaia"
 thankful_for_gaia_desc:0 "Our Overlord has recently terraformed one of our planets into a gaia world. How kind of them!"

### Traits by Byron Aytoun

 trait_plantoid_phototrophic:0 "Phototrophic"
 trait_plantoid_phototrophic_desc:0 "§LThis species is sustained by a combination of both food and sunlight.§!\n"
 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT:0 "Replaces §Y50%§! of Base £food£ §YFood§! Upkeep with £energy£ §YEnergy§! Upkeep."

 trait_plantoid_radiotrophic:0 "Radiotrophic"
 trait_plantoid_radiotrophic_desc:0 "§LThis species is sustained by a combination of both food and low-energy radiation, and as such can thrive on the most inhospitable of worlds.§!"
 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT:1 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nThis £energy£ §YEnergy§! Upkeep is removed for Pops living on §YTomb Worlds§!.\nPop Growth Speed on §YTomb Worlds§! §G+10%§!\nTomb World Habitability: §G+10%§!"
 trait_harvested_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_harvested_radiotrophic_desc:0 "$trait_plantoid_radiotrophic_desc$"
 trait_lithoid_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_lithoid_radiotrophic_desc:0 "$trait_plantoid_radiotrophic_desc$"
 TRAIT_LITHOID_RADIOTROPHIC_EFFECT:1 "Replaces §Y50%§! of Base £minerals£ §YMinerals§! Upkeep with £energy£ §YEnergy§! Upkeep.\nThis £energy£ §YEnergy§! Upkeep is removed for Pops living on §YTomb Worlds§!.\nPop Growth Speed on §YTomb Worlds§! §G+10%§!\nTomb World Habitability: §G+10%§!"

 trait_plantoid_budding:0 "Budding"
 trait_plantoid_budding_desc:0 "§LThis species is capable of reproduction by budding, in addition to the more usual fertilization of seeds or spores.§!"
 trait_lithoid_budding:0 "Crystallization"
 trait_lithoid_budding_desc:0 "§LWith crystalline growths, this species is capable of generating self replicating lattices of themselves, in addition to the more usual reproductive methods.§!"
 TRAIT_PLANTOID_BUDDING_EFFECT:1 "Each pop working as a slave or better produces 0.02 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!.\n\nThis stacks with other sources of $MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$ such as £building£ §H$building_clone_vats$§! or £job_spawning_drone£ §H$job_spawning_drone_plural$§!."
 TRAIT_LITHOID_BUDDING_EFFECT:0 "$TRAIT_PLANTOID_BUDDING_EFFECT$\n\nThe §H$trait_lithoid$ Trait§! modifies this trait's effects."

 trait_advanced_phototrophic:0 "$trait_plantoid_phototrophic$"
 trait_advanced_phototrophic_desc:0 "§LThrough advanced genetic engineering, this species is now partially sustained by sunlight.§!"
 TRAIT_ADVANCED_PHOTOTROPHIC_EFFECT:0 "Replaces §Y50%§! of Base £food£ §YFood§! or £minerals£ §YMineral§! Upkeep with £energy£ §YEnergy§! Upkeep."

 trait_advanced_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_advanced_radiotrophic_desc:0 "§LThrough advanced genetic engineering, this species is now partially sustained by low-energy radiation, and as such can thrive on the most inhospitable of worlds.§!"
 TRAIT_ADVANCED_RADIOTROPHIC_EFFECT:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nThis £energy£ §YEnergy§! Upkeep is removed for Pops living on §YTomb Worlds§!."
 
 trait_advanced_budding:0 "$trait_plantoid_budding$"
 trait_advanced_budding_desc:0 "§LChanges to their DNA sequence allow this species to reproduce by budding, in addition to the more conventional methods.§!"

### Catalytic Processing by Byron Aytoun

# Regular
 civic_catalytic_processing:0 "Catalytic Processing"
 civic_catalytic_processing_desc:0 "By focusing their industrial efforts on catalytic chemistry, this civilization has unlocked the key to using organic materials in the construction of spacebound structures."
 civic_tooltip_catalytic_processing_effects:0 "Replaces £job_foundry£ §Y$job_foundry_plural$§! with £job_catalytic_technician£ §Y$job_catalytic_technician_plural$§!. $job_catalytic_technician_effect_desc$."

# Corporate
 civic_corporate_catalytic_processing:1 "Catalytic Recyclers"
 civic_corporate_catalytic_processing_desc:0 "This Megacorporation seeks to maximize profits by recycling excess organic matter into advanced resources suitable for spacebound structures."
 civic_tooltip_catalytic_processing_corporate_effects:0 "$civic_tooltip_catalytic_processing_effects$"

# Hive Mind
 civic_hive_catalytic_processing:1 "Organic Reprocessing"
 civic_hive_catalytic_processing_desc:0 "The Hive Mind reprocesses excess organic matter into advanced resources suitable for spacebound structures."
 civic_tooltip_hive_catalytic_processing_effects:0 "Replaces £job_alloy_drone£ §Y$job_alloy_drone_plural$§! with £job_catalytic_drone£ §Y$job_catalytic_drone_plural$§!. $job_catalytic_drone_effect_desc$."

# Machine Intelligence
 civic_machine_catalytic_processing:1 "$civic_hive_catalytic_processing$"
 civic_machine_catalytic_processing_desc:0 "The Machine Intelligence reprocesses redundant organic matter into advanced resources suitable for spacebound structures."
 civic_tooltip_machine_catalytic_processing_effects:0 "Replaces £job_fabricator£ §Y$job_fabricator_plural$§! with £job_catalytic_drone£ §Y$job_catalytic_drone_plural$§!. $job_catalytic_drone_effect_desc$."

# Regular & Corporate
 job_catalytic_technician:0 "Catalytic Technician"
 job_catalytic_technician_plural:0 "Catalytic Technicians"
 job_catalytic_technician_desc:0 "Highly trained workers are needed to turn raw organic matter into durable alloys necessary for advanced construction."
 job_catalytic_technician_effect_desc:0 "£job_catalytic_technician£ $job_catalytic_technician_plural$ turn £food£ §Y$food$§! into £alloys£ §Y$alloys$§!"
 mod_job_catalytic_technician_add:0 "$job_catalytic_technician$ Jobs"
 mod_job_catalytic_technician_per_pop:0 "§G+1§! $job_catalytic_technician$ Job per $VALUE$ Pops"
 mod_job_catalytic_technician_per_pop_short:0 "\n§G+1§! £mod_job_catalytic_technician_add£ per $VALUE$ £pop£"

# Gestalt
 job_catalytic_drone:0 "Catalytic Drone"
 job_catalytic_drone_plural:0 "Catalytic Drones"
 job_catalytic_drone_desc:0 "Valuable organic compounds are processed into durable alloys for naval development and advanced construction by highly-specialized Catalytic Drones."
 job_catalytic_drone_effect_desc:0 "£job_catalytic_drone£ $job_catalytic_drone_plural$ turn £food£ §Y$food$§! into £alloys£ §Y$alloys$§!"
 mod_job_catalytic_drone_add:0 "$job_catalytic_drone$ Jobs"
 mod_job_catalytic_drone_per_pop:0 "§G+1§! $job_catalytic_drone$ Job per $VALUE$ Pops"
 mod_job_catalytic_drone_per_pop_short:0 "\n§G+1§! £mod_job_catalytic_drone_add£ per $VALUE$ £pop£"
