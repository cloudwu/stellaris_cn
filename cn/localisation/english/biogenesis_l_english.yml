 job_transference_volunteer_desc: "对许多人来说，与野兽的心灵联系是种后发的观念。恒久不变，但又无比遥远。然而，对一些人来说，与它合并的需求是无法抑制的。这些志愿者就像一个管道，他们的思想慢慢地融入到这个野兽的集体中。"
 job_transference_volunteer_effect_desc: "\n£job_transference_volunteer£$job_transference_volunteer_plural$生产£unity£§Y凝聚力§!，增加行星$r_stability$，并且让我们的§Y舰船§!更加强大。\n每6个月，会有§Y10%§!工作在此岗位上的人口被§Y移识§!。这将杀死他们，但是会让地区的资源产出翻倍。\n\n§G已移识的人口§!：[num_tranferred_pops]"
