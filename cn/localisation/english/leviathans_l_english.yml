 leviathans.125.desc.z1:1 "我们有一位才华横溢的执行经理随时待命，准备前往[Root.GetName]，解决您任何一片星域的困境。§H贸易额§!的事就交给专家来解决吧！"
 leviathans.125.desc.z1.gestalt:0 "我们有一位才华横溢的高管随时待命，准备……嗯？你说什么？\n\n“买方须知”很好，但是我还是有义务通知您，我们的顾问真的只专注于§H贸易额§!。 我不确定这是否适合你，毕竟……您与这一概念似乎有些格格不入。"
 leviathans.125.z1:0 "成交。"
 leviathans.125.z1.gestalt:0 "我们知道，并且仍打算这么做。"
 leviathans.126.desc:0 "很好。我们乐意与[Root.GetName]分享我们的技能。"

