 golden_rule_debrief_spiritualist_appropriate:0 "May this allow you to see the true value of life, rather than staring blindly at pointless numbers and bars."
 golden_rule_debrief_militarist_invest:0 "This will create a stronger and more unified federation."
 golden_rule_debrief_militarist_distribute:0 "Now that it has become evident who the leader is, feel free to use your wealth as you see fit."
 golden_rule_debrief_militarist_appropriate:0 "We will use this wealth to strengthen ourselves, and in effect the whole federation."
 golden_rule_debrief_pacifist_invest:1 "Surely you understand. We did win, after all."
 golden_rule_debrief_pacifist_distribute:0 "There. No need to fight over it anymore."
 golden_rule_debrief_pacifist_appropriate:0 "Who better than the [event_target:federation_bidding_winner.GetName] to make sure it's spent in a constructive manner?"
 golden_rule_debrief_xenophile_invest:0 "Stronger together, indeed!"
 golden_rule_debrief_xenophile_distribute:0 "After all, we are all in this together!"
 golden_rule_debrief_xenophile_appropriate:0 "With this funding we may reach even further out there."
 golden_rule_debrief_xenophobe_invest:0 "Now we can all benefit from it. All by ourselves."
 golden_rule_debrief_xenophobe_distribute:0 "There. Now we're even."
 golden_rule_debrief_xenophobe_appropriate:0 "The decision has been made. We have no regret and we make no apologies."
