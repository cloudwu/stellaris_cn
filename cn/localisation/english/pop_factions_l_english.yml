 faction.701.title:0 "[parameter:rebelling_faction.GetName]叛变！"
 faction.701.desc:0 "[parameter:planet.GetName]上那群自称是奴隶主的人似乎是受够了[Root.Owner.GetName]对外星人的软弱态度，决定建立同盟，并宣布独立。"
 faction.701.a:0 "真是好大的胆子！"

