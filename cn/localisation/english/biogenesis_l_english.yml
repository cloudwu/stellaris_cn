 civic_hive_bodysnatcher_effects: "游戏初始包含§Y1000§!个同化£pop£人口以及§Y同化§!有机人口进入蜂巢的能力。\n解锁['concept_operation_bodysnatcher_prepare_invasion']谍报任务。\n从['concept_operation_smuggle_pops']谍报任务重获得额外£pop£人口"
 civic_hive_bodysnatcher_secondary_species: "僭体"
 NAME_Bodysnatchers: "窃尸"

 operation_bodysnatcher_prepare_invasion: "准备入侵"
 operation_bodysnatcher_prepare_invasion_desc: "邻居们思想是如此丰富多变。通过发送已经整合进我意识的身躯，我们能轻易地将其收入囊中。"
 operation_bodysnatcher_prepare_invasion_on_success: "$IF_SUCCESSFUL|E$\n我们会在对§Y[Target.GetName]§!宣战后获得内应的支援。"
 operation_invasion_prepared: "$TRIGGER_FAIL$§R我们已经准备了对该国家的入侵。通过宣战加以激活。§!"
 operation_invasion_impossible: "$TRIGGER_FAIL$§R该国家面对渗透企图过于严防死守，我们无法发起这项行动！§!"
 concept_operation_bodysnatcher_prepare_invasion: "$operation_bodysnatcher_prepare_invasion$"
 concept_operation_bodysnatcher_prepare_invasion_desc: "一个可以同化和目标物种人口以渗透目标帝国的行动，做好当战争爆发时进行大规模破坏的准备。"

 bio.800.name: "新工作"
 bio.800.desc: "在实施宏伟计划之前，我们需要把渗透进去的身躯安置在战略要地。之前集的情报收显示，人手不足的恒星和防御薄弱的行星是主要目标。很快我们就要开始工作了。"

 bio.805.name: "额外人手"
 bio.805.desc: "该工作依然顺利进行着，我们的人发现了更多的宿主，对[Target.GetName]事务的参与已经得到巩固。我们的子个体应该很快就能容纳任何好奇的头脑。"

 bio.810.name: "新的开口"
 bio.810.desc: "我们无法替换的[Target.GetSpeciesName]已经从他们的岗位上移除，在§Y[Target.GetName]§!的结构中创造了许多真空。我们的人偶已经准备好打开全方位渗透的通路，唯一需要做的就是继续执行。"

 bio.815.name: "新兵员"
 bio.815.desc: "§Y[From.Target.GetName]§!无力抵抗了。他们已经做好了被入侵的准备，我们只需要决定派多少冒名顶替者去进一步渗透他们的帝国。很快都会是[Owner.GetAdj]的。"
 bio.815.tt: "我们没有足够的目标物种人口来执行该行动。"
 bio.815.a: "我们已经尽自己所能派出了。"
 bio.815.b: "确保他们的哨站变成我们的。"
 bio.815.b.tt: "派遣§Y100§!£pop£§H人口§!。\n$bio.815.reminder$"
 bio.815.c: "准备入侵他们的行星。"
 bio.815.c.tt: "派遣§Y300§!£pop£§H人口§!。\n$bio.815.reminder$"
 bio.815.d: "渗透他们的堡垒！"
 bio.815.d.tt: "派遣§Y500§!£pop£§H人口§!。\n$bio.815.reminder$"
 bio.815.e: "全部都抢过来！"
 bio.815.e.tt: "派遣§Y2k§!£pop£§H人口§!。\n$bio.815.reminder$"
 bio.815.reminder: "§G10§!年内我们对§Y[From.Target.GetName]§!发动的或他们对我们发动的下一场战争将会充分利用上已经准备好的渗透者。"

 bio.825.name: "入侵[From.GetSpeciesNamePlural]"
 bio.825.desc.small: "卑鄙的[From.GetName]渗透了我们的帝国。我们的空间站叛变，而他们已经在入侵我们的殖民地了。我们必须消灭冒名顶替者！"
 bio.825.desc.large: "我们起先以为是某种故障。我们的半数通讯网络都陷入瘫痪。\n\n但不是的，奸诈的[From.GetName]悄悄替换了整个星域的关键人员。我们的帝国支离破碎，殖民地遭到入闽。\n\n不要相信任何人！"

# Smuggle pops operation

 operation_smuggle_pops: "走私人口"
 operation_smuggle_pops_desc: "我们的特工将对[target.GetName]内的孤立人群进行大规模的渗透"
 operation_smuggle_pops_on_success: "$IF_SUCCESSFUL|E$\n迁移一些£pops£人口到你的帝国。"
 smuggle_pops_also_fanatic_egalitarians: "$TRIGGER_FAIL$§R[Target.GetName]也是极端平权主义，他们的人民已经拥有自由了。§!"
