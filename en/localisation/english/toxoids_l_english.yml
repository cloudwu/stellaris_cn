 ### Overtuned

 trait_spliced_adaptability:0 "Spliced Adaptability"
 trait_spliced_adaptability_desc:1 "§LA few genetic snips and slices here and there and they can survive nearly anywhere. The process comes with an acceptable number of deaths from side effects.§!"
 spliced_adaptability_tooltip:0 "Habitability: §G+20%§!"
 trait_juiced_power:0 "Juiced Power"
 trait_juiced_power_desc:1 "§LAdrenaline released on demand and hyper-potent growth hormones have led to a massive increase in strength. Just ignore the occasional internal tearing.§!"
 juiced_power_tooltip:1 "Worker Pop Resource Output: §G+5%§!."
 trait_crack_miner:1 "Dedicated Miner"
 trait_crack_miner_desc:0 "§LSupreme hand-eye coordination, near endless endurance and self-purifying lungs have created entire crack teams of miners. Sadly they get brittle without sunlight.§!"
 crack_miner_tooltip:0 "£minerals£ Minerals from £pops£ Jobs: §G+15%§!"
 trait_farm_hands:0 "Farm Appendages"
 trait_farm_hands_desc:1 "§LThe more appendages, the higher the farming output. Some appendages can even operate while their host is asleep. Rumors of hosts strangled by their new limbs have been deemed unfounded in our latest investigation.§!"
 farm_hands_tooltip:0 "£food£ Food from £pops£ Jobs: §G+15%§!"
 trait_technical_skill:0 "Technical Talent"
 trait_technical_skill_desc:0 "§LExtra internal organs grant a vastly increased innate sensitivity to electricity and magnetic fields. Reports of recipients hearing screams and voices from the reactors should be ignored.§!"
 technical_skill_tooltip:0 "£energy£ Energy from £pops£ Jobs: §G+15%§!"
 trait_crafted_smiles:0 "Crafted Smiles"
 trait_crafted_smiles_desc:0 "§LSlightly shifted facial features, a mix of enhanced and slackened muscular development - and of course outside chemicals - have created the perfect smile. Forever.§!"
 crafted_smiles_tooltip:0 "£amenities£ Amenities from £pops£ Jobs: §G+15%§!"
 trait_low_maintenance:0 "Low Maintenance"
 trait_low_maintenance_desc:1 "§LReduced consumption, excretion, and rest rates have resulted in twice the beings for half the price. However, demand for protein-rich meals has increased.§!"
 low_maintenance_tooltip:0 "Pop Consumer Goods Upkeep: §G-10%§!"
 trait_artificial_intelligence:1 "Augmented Intelligence"
 trait_artificial_intelligence_desc:0 "§LMore brains equals more brain power. Extra thinking organs have been added in strategic areas of the recipient's body to ensure maximum cognitive capacity. Even if they don't always agree.§!"
 artificial_intelligence_tooltip:0 "£physics£ Physics Research: §G+10%§!\n£society£ Society Research: §G+10%§!\n£engineering£ Engineering Research: §G+10%§!"
 trait_gene_mentorship:0 "Gene Mentorship"
 trait_gene_mentorship_desc:2 "§LBy combining genetically redesigned 'instinctive knowledge' and outside chemical stimuli, we have succeeded in vastly accelerating our learning capacities. Although it has resulted in some extremely paranoid individuals.§!"
 gene_mentorship_tooltip:0 "Leader Experience Gain: §G+25%§!"
 trait_expressed_tradition:0 "Expressed Tradition"
 trait_expressed_tradition_desc:0 "§LFanaticism on demand: faith is merely a cocktail of hormones, one we have perfected. Where that faith eventually leads is a matter of subsequent guidance.§!"
 expressed_tradition_tooltip:0 "£unity£ Unity from £pops£ Jobs: §G+10%§!"
 trait_elevated_synapses:0 "Elevated Synapses"
 trait_elevated_synapses_desc:0 "§LAs a computational device, a brain does not run at 100% capacity. However, we have gone beyond the standard usage. If issues are encountered, try turning it off and on again.§!"
 elevated_synapses_tooltip:1 "£physics£ Physics Research: §G+20%§!\n£society£ Society Research: §G+20%§!\n£engineering£ Engineering Research: §G+20%§!"
 trait_preplanned_growth:0 "Pre-Planned Growth"
 trait_preplanned_growth_desc:1 "§LScheduled fertility, scheduled interest, scheduled compatibility. Population growth on demand for a strong and stable population - with a few minor edits here and there. Jealous individuals are to be directed to the nearest Fertility Center for mandatory training.§!"
 preplanned_growth_tooltip:0 "Pop Growth Speed: §G+30%§!\nPop Housing Usage: §G-10%§!"
 trait_excessive_endurance:0 "Excessive Endurance"
 trait_excessive_endurance_desc:0 "§LThe greatest in adaptability genes have been hyper-expressed in these specimens. Mutation rates around 30% indicate a somewhat stable and successful experiment.§!"
 excessive_endurance_tooltip:0 "Habitability: §G+30%§!\nResources from Jobs: §G+5%§!"

 edict_damn_the_consequences:0 "Damn the Consequences"
 edict_damn_the_consequences_desc:1 "This Edict pushes our genetic modifications to the very limit, doubling their effect but also causing an increased amount of terrible side-effects, including sudden catastrophic combustion.\n\n§RWhat could possibly go wrong?§!"
 edict_damn_the_consequences_effects:0 "All positive effects from §HOvertuned§! Traits are doubled."

