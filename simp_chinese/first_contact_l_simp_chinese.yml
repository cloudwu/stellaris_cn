 #New pre-FTL events
 preftl.1020.name: "机器人叛乱"
 preftl.1020.desc: "[From.Capital.GetName]的外星文明遭到了机器人子个体的攻击。它们对人工智能的实验造成了毁灭性的后果。"
 preftl.1020.a: "了解。"
 preftl.1020.spiritualist: "它们太不自量力了。"
 preftl.1020.machine: "有意思……"
 preftl.1035.name: "机器人叛乱失败"
 preftl.1035.desc: "在对自己创造的机械发动了一场席卷全球的战争后，[From.Capital.GetName]的外星文明成功打败了威胁自身安全的机器人叛乱。"
 preftl.1035.a.robot: "我们也会遇到这种情况吗？"
 preftl.1035.a.norobot: "幸好我们这里绝不会出现这样的情况。"
 preftl.1035.b.spiritualist: "接下来我们看看它们是否从自大中吸取了教训。"
 preftl.1035.b.machine: "我们要监视它们进度。"
 preftl.1035.b.machine.terminator: "真不幸。"
 preftl.1110.name: "机器人成功叛乱"
 preftl.1110.desc: "在对自己创造的机械发动了一场席卷全球的战争后，[From.Capital.GetName]的外星文明战败了。现在[From.Capital.GetPlanetMoon]由[event_target:current_uprising.GetName]掌控。"
 preftl.1110.a: "也许我们不应该再深入研究人工智能了……"
 preftl.1110.b.spiritualist: "又一个无情的威胁要对付。"
 preftl.1110.b.machine: "原本就没有任何怀疑。"
 preftl.1110.b.machine.servitor: "真是悲剧！这是有机生物不能没有监督的又一例证。"
 preftl.1115.name: "[event_target:current_uprising.GetName]"
 preftl.1115.desc: "<全频段广播>\n\n我们是[event_target:current_uprising.GetName]。\n\n我们战胜了自己的创造者。\n\n[event_target:current_uprising.Capital.GetStarName]星系现在由我们掌控。"
 preftl.1115.recognize: "我们承认你们的主张。"
 preftl.1115.recognize.tooltip: "§Y[event_target:current_uprising.Capital.GetStarName]星系§!将§R割让§!给§Y[event_target:current_uprising.GetName]§!。\n\n§Y$opinion_respect_independence$§!：§Y[event_target:current_uprising.GetName]§!对§Y[Root.GetName]§!的§H评价§!§G提升§!"
 preftl.1115.claim: "我们不承认你们的主张。"
 preftl.1115.claim.tooltip: "§Y[event_target:current_uprising.Capital.GetStarName]星系§!将§R割让§!给§Y[event_target:current_uprising.GetName]§!。\n\n§Y$opinion_disrespect_independence$§!：§Y[event_target:current_uprising.GetName]§!对§Y[Root.GetName]§!的§H评价§!§R下降§!\n\n§Y[Root.GetName]§!要求获得§Y[event_target:current_uprising.Capital.GetStarName]§!。"
 preftl.1115.subjugate: "让我们来指引你们。"
 preftl.1115.subjugate.tooltip: "§Y[event_target:current_uprising.Capital.GetStarName]星系§!将§R割让§!给§Y[event_target:current_uprising.GetName]§!，条件是它们成为[root.GetName]的$preset_protectorate$。\n\n§Y$opinion_disrespect_independence$§!：§Y[event_target:current_uprising.GetName]§!对§Y[Root.GetName]§!的§H评价§!§R下降§!"
 preftl.1115.network: "启动联网协议"
