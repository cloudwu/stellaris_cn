 tech_self_aware_logic:0 "自我意识逻辑"
 tech_self_aware_logic_desc:0 "自省优化。"
 tech_sentient_ai:0 "感知型人工智能"
 tech_sentient_ai_desc:0 "演化出智能。它们不只作为科研对象推进科技，同时自身就是研究者。"
 tech_combat_computers_1:0 "专业作战电脑"
