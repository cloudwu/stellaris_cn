 mineral_mapping: "矿物测绘"
 mineral_mapping_desc: "可以高速勘探地下地形并探明其所含矿物的系统。"
 disregard_for_alien_life: "无视外星生命"
 disregard_for_alien_life_desc: "用恶劣的态度对待外星生命，漠视任何外星生命形式和星系的物种多样性。"
