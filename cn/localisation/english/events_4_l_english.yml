 colony_mod.101.name:0 "巨型生物研究：成功"
 colony_mod.101.desc:0 "经过一段时期的调查研究，[Root.GetName]的科学家终于获得了突破并且成功实现了与一些巨人的简单交流。尽管个头巨大，动作迟缓，并且难以沟通，泰坦巨人们依然难以置信的坚韧和强壮。有一些表达了加入我们军队的意愿，他们毫无疑问会成为我们的杀手锏。"
 titanic_recruit_tooltip:0 "现在可以在这里招募泰坦巨兽了。"
