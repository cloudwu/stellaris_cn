 bio.270.name: "都市传说成真"
 bio.270.desc: "监控确认了一群基因改造者居住在城市下水道系统的存在——这令人不安地印证了长期被忽视的都市传说。\n\n这一发现加剧了社会紧张，随着对未知的恐惧升级，外表明显变异的公民报告遭受更多歧视。然而，这些个体展现出了非凡的创造力，以意想不到的方式利用下水道气体进行资源生产并改造他们的环境。"
