 ####################################

 pc_gas_giant:0 "气态巨行星"
 pc_gas_giant_desc:0 "一个主要由氢气和氦气以及它们包围着的高密度核心所组成的行星。"
 pc_asteroid:0 "小行星"
 pc_asteroid_desc:0 "一颗较大的小行星，处于一大片密集的小行星群中。"
 pc_molten:0 "熔岩世界"
 pc_molten_desc:0 "炙热的岩石世界，几乎不存在大气层，大量的火山活动使得岩浆四溢。不存在有机生命体。"
 pc_frozen:0 "寒冰世界"
 pc_frozen_desc:0 "覆盖着一层厚实的永冻冰层的岩石世界。极低的温度以及稀薄的大气使得生命难以生存。"
 pc_barren:0 "荒芜世界"
 pc_barren_desc:0 "荒芜的岩石世界，几乎不存在大气层。表面布满了陨石坑，完全没有生命存在。"
 pc_barren_cold:0 "荒芜世界"
 pc_barren_cold_desc:0 "荒芜的岩石世界，几乎不存在大气层。表面布满了陨石坑，完全没有生命存在。"
 pc_desert:0 "沙漠世界"
 pc_desert_desc:0 "干燥的岩石世界，有氮氧大气层，几乎没有大片水体或者降水存在。昼夜温差巨大。很少有植物，但只要有适量降雨就能使沙漠变得生机勃勃。"
 pc_arid:0 "旱地世界"
 pc_arid_desc:0 "干旱的岩石世界，有氮氧大气层，表面多是峭壁和峡谷，可以在气候更加温和的极地地区发现树林，但其它植物比较稀缺。"
 pc_tundra:0 "冻土世界"
 pc_tundra_desc:0 "寒冷的岩石世界，有氮氧大气层。除了赤道附近的地区，永冻土层覆盖了其它大部分表面。有稳定的生物圈存在，但植物只有苔藓类。"
 pc_continental:0 "大陆世界"
 pc_continental_desc:0 "有氮氧大气层的岩石世界，存在稳定的水源，有被海洋分割开的大陆，随经纬度不同有不同的季节温度。"
 pc_tropical:0 "热带世界"
 pc_tropical_desc:0 "潮湿的岩石世界，气候变化巨大，旱季和雨季交替明显。绝大部分的大陆上都覆盖着茂盛的植被。"
 pc_ocean:0 "海洋世界"
 pc_ocean_desc:0 "有大量水源和氮氧大气层的岩石世界，海洋覆盖了§Y90%§!的表面，绝大部分陆地是岛屿。"
 pc_arctic:0 "极地世界"
 pc_arctic_desc:0 "主要由极地组成的岩石世界，有氮氧大气层，极地范围很大，冰雪覆盖了大部分的表边，但仍然有四季变化，同时赤道地区也有部分植被。"
 pc_alpine:0 "高寒世界"
 pc_alpine_desc:0 "有氮氧大气层的多山世界。山巅覆盖着白雪，山谷点缀着湖泊。尽管星球上没有很大的季节差异，但冰封之下的湖水使一些耐寒植物可以生存。"
 pc_savannah:0 "草原世界"
 pc_savannah_desc:0 "有氮氧大气层的岩石世界，有大片的平原存在。水源较少，只有短暂的雨季。除了几种比较普遍的杂草，其它的植被主要存在于绿洲附近。"
 pc_habitat:0 "Orbital Habitat"
 pc_habitat_desc:0 "An artificial deep-space arcology offering planet-like, if decidedly urban, living conditions. Hydroponics and advanced filtering technologies make it near-self-sustaining, and station-borne facilities can mine the station's host planet for raw materials."
 HABITAT_PLANET_NAME:0 "[FROM.from.planet.GetName] Habitat"
 pc_toxic:0 "剧毒世界"
 pc_toxic_desc:0 "有剧毒大气层的岩石世界，任何形式的高级生命体都无法生存。"
 pc_shrouded:0 "Shrouded World"
 pc_shrouded_desc:0 "Our sensors are unable to penetrate the thick fog surrounding the planet. Ships that enter it do not return."
 pc_b_star:0 "B级恒星"
 pc_b_star_desc:0 "明亮蔚蓝的大型B级主序星，尽管比较稀有，但是这些恒星发出的光芒是肉眼就可以观察到的。"
 pc_a_star:0 "A级恒星"
 pc_a_star_desc:0 "这些年轻的主序星通常是肉眼观察时最明亮的恒星，它们非常巨大，自转很快，但是会慢慢变成自转缓慢的红巨星。"
 pc_f_star:0 "F级恒星"
 pc_f_star_desc:0 "F级恒星通常体型较大，也被称为黄白矮星，尽管它们能够放射出大量的紫外线辐射，这些恒星具有比较宽广的宜居带，很大可能会有可支持生命的星球。"
 pc_g_star:0 "G级恒星"
 pc_g_star_desc:0 "一般被称为黄矮星，G级恒星颜色一般是白色或是浅黄色。主序星一般会利用氢聚变，大概再有100亿年才能变成红巨星，虽说寿命比K级恒星短一些，但是其宜居带之内的行星通常会有非常适合生命发展的环境。"
 pc_k_star:0 "K级恒星"
 pc_k_star_desc:0 "这些主序星通常被称为橙矮星，比较常见，大概能存在300亿年，这也就意味着围绕着K级恒星旋转的行星有十分充足的时间可以发展出生命。"
 pc_m_star:0 "M级恒星"
 pc_m_star_desc:0 "宇宙中最常见的恒星，被称为红矮星，发出的光很微弱，肉眼几乎不可见。虽然寿命很长，但是几乎不会发出紫外线，导致绝大部分生命无法在其行星上生存。"
 pc_black_hole:0 "黑洞"
 pc_black_hole_desc:0 "通常是巨型恒星寿命走到终点后的产物，黑洞有着极强的引力，连光都逃不出它的事件视界。"
 pc_neutron_star:0 "中子星"
 pc_neutron_star_desc:0 "这些密度极大的恒星通常是在一颗巨型恒星发生了重力崩溃并引发超新星爆炸之后的产物。虽然说它们的体积一般很小，只有数十公里大，但是它们的质量要比普通的G级恒星还要大。"
 pc_pulsar:0 "脉冲星"
 pc_pulsar_desc:0 "脉冲星是高磁性的中子星，能够发出电磁辐射。当恒星自转时，只有在直接指向观测者时的电磁辐射才能被检测到，形成了非常稳定的脉冲波，许多科学家利用这一点来精确计量时间。"
 pc_infested:0 "感染世界"
 pc_infested_desc:0 "生化污染覆盖了这个世界的表面。"
 pc_gaia:0 "盖娅世界"
 pc_gaia_desc:0 "这个世界拥有氮氧大气层，生态系统可以自我修复，对于高级生命体来说极佳的生存空间。"
 pc_nuked:0 "废土世界"
 pc_nuked_desc:0 "这个岩石世界拥有氮氧大气层。目前它正处于核冬天，大气中含有乌黑浓厚的悬浮颗粒。表面辐射水平高。鲜有生命迹象。"
 pc_ringworld_habitable:0 "环形世界"
 pc_ringworld_habitable_desc:0 "这个巨型环带环绕着恒星系中的恒星。\n不受限于行星球形的构造，在内圈有大量宜居空间。"
 pc_ringworld_tech:0 "环形世界"
 pc_ringworld_tech_desc:0 "这个巨型环带环绕着恒星系中的恒星。\n不受限于行星球形的构造，在内圈有大量宜居空间。"
 pc_ringworld_seam:0 "环形世界"
 pc_ringworld_seam_desc:0 "这个巨型环带环绕着恒星系中的恒星。\n不受限于行星球形的构造，在内圈有大量宜居空间。"
 pc_ringworld_habitable_damaged:0 "环形世界"
 pc_ringworld_habitable_damaged_desc:0 "这个巨型环带环绕着恒星系中的恒星。\n\n此巨型物体的这部分似乎已被无法修复地损坏了。"
 pc_ringworld_tech_damaged:0 "环形世界"
 pc_ringworld_tech_damaged_desc:0 "这个巨型环带环绕着恒星系中的恒星。\n\n此巨型物体的这部分似乎已被无法修复地损坏了。"
 pc_ringworld_seam_damaged:0 "环形世界"
 pc_ringworld_seam_damaged_desc:0 "这个巨型环带环绕着恒星系中的恒星。\n\n此巨型物体的这部分似乎已被无法修复地损坏了。"
 pc_shielded:0 "屏障世界"
 pc_shielded_desc:0 "整个世界被某种无法穿透的能量屏障包裹。无法进行表面扫描。"
 pc_ai:0 "AI世界"
 pc_ai_desc:0 "布满人工建筑的岩石世界。大气层稀薄，几乎全是工业污染。星球表面到处都有强烈的能量放射，但是没有有机生命体的迹象。"

