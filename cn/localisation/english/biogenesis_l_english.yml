 bio.315.b: "认知效率至关重要。"

 bio.325.name: "超越当下"
 bio.325.desc: "为了确保我们物种的长久性和纯净性，我们必须实施更有选择性的繁育和更严格的基因筛查协议。\n\n只有通过仔细选择值得延续我们血统的工蜂，我们才能超越自然进化。"
