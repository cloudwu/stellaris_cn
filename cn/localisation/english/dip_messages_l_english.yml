 EE_DOMINEERING_GREETING_01:0 "你们的文明止步不前，是因为内部文化拒绝进步。这是铁一般事实。"
 EE_NEUTRAL_GREETING_01:0 "你们好，[From.GetSpeciesName]。你们是来问问题，还是为我们带来了答案？"
