 tech_selected_lineages: "择优血脉"
 tech_selected_lineages_desc: "应该鼓励生育计划，以免浪费宝贵的基因传承。"
 tech_capacity_boosters: "能力增强"
 tech_capacity_boosters_desc: "我们不留漏洞、不计成本，通过严格管理基因库来造就完美的未来接班人。"
 tech_regenerative_hull_tissue: "再生舰体组织"
 tech_regenerative_hull_tissue_desc: "转基因的硅基细菌可被操控进行非有机材料的再生。"
 tech_vitality_boosters: "活性增强剂"
 tech_vitality_boosters_desc: "肉体失败的地方，就让科学介入吧。"
 tech_lithoid_transgenesis: "硅体转基因技术"
 tech_lithoid_transgenesis_desc: "硅基生物和碳基生物具有许多相似性，这能让我们将石质类生物的进化特质同碳基生物结合起来。"
 TECH_UNLOCK_LITHOID_GENETICS_TITLE: "§H解锁特性：§!石质类转基因技术"
 TECH_UNLOCK_LITHOID_GENETICS_DESC: "允许我们经由物种修饰技术将石质类特质添加给有机物种。"
 tech_plantoid_transgenesis: "植物体转基因技术"
 tech_plantoid_transgenesis_desc: "通过一些人工的促长手段，我们在植物类物种中发现的进化适应性也可以复制到其他形式的生命体中。"
 TECH_UNLOCK_PLANTOID_GENETICS_TITLE: "§H解锁特性：§!植物体转基因技术"
 TECH_UNLOCK_PLANTOID_GENETICS_DESC: "允许我们经由物种修饰技术将植物类特质添加给有机物种。"
 tech_leviathan_transgenesis: "星神兽转基因技术"
 tech_leviathan_transgenesis_desc: "游荡于星辰间的巨兽对于在群星间存活具有极其令人瞩目的适应性。掌控这些特质会是我们在基因领域的巨大胜利。"
