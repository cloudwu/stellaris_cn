 ####################################
 nomad.6.name:0 "在[From.From.From.GetName]的不寻常的遭遇"
 nomad.6.desc:0 "我们在§Y[From.From.From.GetName]§!星系遇见了外星舰队！这些奇怪的船体打着§Y[From.GetName]§!的旗号，却收不到任何来自于他们的信息，破译他们的语言也就无从谈起。\n\n我们现在只能静观其变……"
 nomad.9.desc:0 "逐水舰队上的银河游牧民给我们发来了一段支离破碎的信息。他们即将离开我们银河的外环星域，航向下一个目的地。他们接下来要去哪？他们能找到一直在寻找的东西吗？"
 nomad.9.a:0 "有人持怀疑态度……"
 nomad.9.a.phobe:0 "总算甩掉麻烦了。"
 nomad.9.c.phile:0 "祝旅程平安。"
 nomad.10.name:0 "银河游牧民"
 nomad.10.desc:0 "愿凉爽的白天和温暖的夜晚一直伴你左右，[Root.GetAdj] [Root.GetRulerTitle]。我们是[contact_speaker_leader.GetName]。我们代表游牧舰队 逐水舰队上所有的纳马里安之魂发声。\n\n你不必对我们心存恐惧，我们的舰队无意对天体进行争夺。我们只要求主权受到尊重，旅程不受到妨碍。"
 nomad.21.desc:0 "你们好，[Root.GetAdj] [Root.GetRulerTitle]。我们有个请求。在我们穿过漫漫虚空的旅途中，我们中的一些成员心生倦怠，眼中失去了目标。我们不是独裁者，因此不会强迫任何人跟随我们完成旅途。所以我们在此请求：你们可以接收上述船员吗？让他们栖息在你们的[NomadMissionPlanet.GetName]上，可以吗？"
 nomad.21.a:0 "我们会接收他们的。"
 nomad.21.a.tooltip:1 "§H[NomadMissionPlanet.GetName]§!:\n§B+3 £pops 游牧人口§!"
 nomad.21.a.response:0 "太感谢你们了，[Root.GetSpeciesAdj]。愿我们的人民同你们的人民一道得偿所愿。"
 nomad.21.b:0 "我们不能收留他们。"
 nomad.21.b.response:0 "那真是太不幸了，[Root.GetSpeciesAdj]。希望那些掉队者能再坚持一下。我们马上就启程。"
 nomad.21.c:0 "他们因何不满？"
 nomad.21.c.response:0 "旅途漫漫，很可能我们一生都无法到达终点。有人想要寻找在有生之年能够到达的目标，而不是在无尽的旅途中耗尽此生。"
 nomad.21.d:0 "他们要怎么适应我们的社会？"
 nomad.21.d.response:1 "他们精神高尚，独立平等，至于你们如何相处，就不是我们要考虑的事了。"
 nomad.30.name:0 "银河游牧舰队"
 nomad.30.desc_01:0 "愿凉爽的白天和温暖的夜晚常伴你们左右，[Root.GetAdj] [Root.GetRulerTitle]。"
 nomad.30.desc_02:0 "祝福你们，[Root.GetAdj] [Root.GetRulerTitle]。希望你们相处愉快。"
 nomad.30.desc_03:0 "你们有什么要求，[Root.GetSpeciesAdj]？"
 nomad.30.a:0 "再多给我们讲讲你们的人民。"
 nomad.30.a.response:0 "正如我们初步和谈时说过的，我们来自逐水舰队。我们世世代代穿梭于恒星间的虚无太空，且将世代延续下去。\n\n舰队由许多个体组成，所有人都必须为了我们的目标倾尽全力。有些人希望脱离出去，在天体上定居，但大多数人都想穿越下一片虚空，看看之后的景象。"
 nomad.30.b:0 "你们要去哪？"
 nomad.30.b.response_trust:0 "鉴于你是逐水信任的盟友，[Root.GetSpeciesAdj]，我将会告诉你一些事：\n\n舰队目前正处于探索之中。我们的先祖曾经不得不离开母星驶向无垠的深空之中。他们希望我们能够找到我们存在的意义，在他们离开满是沙丘的母星千年之后，我们依旧依照着他们的当初的愿景来制定我们的生存之道。\n\n这就是我们想说的。望你安康。"
 nomad.30.b.response:0 "我们正沿着虚空之河之河流进行探索。这场旅程已经持续千年，但我们仍将继续航行。我们的目标是宇宙的星辰大海。虽然听起来可能有些晦涩难懂，但这充分总结了我们的理想。愿它能为你们遮蔽烈日。"
 nomad.30.b.response_no_trust:0 "请恕我们不愿透露，[Root.GetSpeciesAdj]。还有别的事吗？"
 nomad.30.c:0 "再会了。"
 nomad.30.c.response:0 "祝顺利，[Root.GetSpeciesAdj]。"
 nomad.41.desc:0 "愿你们一帆风顺，[Root.GetAdj] [Root.GetRulerTitle]。我们发现，你们口中的§Y[NomadMissionPlanet.GetName]§!并不在你们的掌控之下。我们想问：可否让我们的一个部族登陆并栖息？"
 nomad.41.a:0 "他们可以定居在那颗“天体”上。"
 nomad.41.a.tooltip:0 "以§H[NomadMissionPlanet.GetName]§!上的§B3 £pops 人口§!人口创建§Y纳马里安§!帝国\n\n你与§Y[nomad_fleet_country.GetName]§!以及§Y纳马里安§!帝国的关系得到§G提升§!\n\n"
 nomad.41.b.tooltip:0 "你与§Y[nomad_fleet_country.GetName]§!的关系§R恶化§!"
 nomad.41.a.response:0 "我们衷心感谢你们。在冰冻刺骨的银河中，这样的热情能够驱散一丝寒意。我们游牧舰队衷心祝愿你们以及新生的帝国前途光明。"
 nomad.41.b:0 "我们不能祝福你们。"
 nomad.41.b.phobe:0 "这颗“行星”是我们的。"
 nomad.41.b.spirit:0 "不，这是我们神圣不可侵犯的领土。"
 nomad.41.b.response:0 "这对我们而言是个噩耗，[Root.GetSpeciesAdj]。希望他们能在下一个水坑中找到苦苦搜寻的目标，而不是灼热的风暴。通讯终止。"
 nomad.41.c:0 "为什么对这颗行星感兴趣？"
 nomad.41.c.response:0 "在虚空之河航行对十分艰难，却只是漫长旅程的一小步。我们的人民只想寻求栖息之地，而§Y[NomadMissionPlanet.GetName]§!能够满足他们的需求。\n\n[Root.GetAdj] [Root.GetRulerTitle]，你们愿意为他们提供栖息之地吗？"
 nomad.100.name:0 "紧急通讯"
 nomad.100.desc:0 "[Root.GetSpeciesAdj]，愿灼热的太阳与残酷的干旱常伴你们左右。逐水永远不再与你们往来。"
 nomad.105.name:0 "敌意声明"
 nomad.105.desc:0 "让你们[Root.GetSpeciesAdj]尝尝怒水的愤怒！"
 nomad.110.name:0 "遇险通讯"
 nomad.110.desc:0 "情况十万火急，我们希望寻求帮助，[Root.GetAdj] [Root.GetRulerTitle]。舰队遭到了[attacker_country.GetName]的攻击，请求你们支援！"
 nomad.110.a:0 "我们会支援你们的。"
 nomad.110.a.reply:0 "舰队铭记你们的恩德，请赶快！"
 nomad.110.b:0 "我们不能插手，很遗憾。"
 nomad.110.b.reply:0 "……希望你们世世代代忍受干旱之苦，[Root.GetSpeciesAdj]。结束通讯。"
 nomad.110.c:0 "我们不会帮忙的。"
 nomad.500.title:0 "游牧民族贸易提案"
 nomad.500.desc:0 "很高兴再会，绿洲的[Root.GetRulerTitle]。在周围的行星之间穿行使得我们在废弃物种找寻有用的东西。也正因如此我们刚刚建好了我们的新飞船。\n\n事实上我们建造出过量的飞船是为了解决的资源过剩这个问题。我们更希望商队能够保持灵活，不受束缚，所以我们带着希望达成交易的愿景来找到你们。"
 nomad.500.a:0 "商队？"
 nomad.500.a.reply:0 "舰队中的方舟。是我们的建设者工作休息的地方。商队穿梭于宇宙之中需要它来提供维持生存的空间，因此我们需要降低它的负载。\n\n如果战舰组成了舰队的手臂的话，那么商队就是舰队的心脏。"
 nomad.500.b:0 "交易？"
 nomad.500.c:0 "说说吧。"
 nomad.505.desc:0 "是这样一个提议：我们需要能源点数和矿物，以进行下一次穿越。作为交换，我们可以将§Y15§!艘新建造的舰队交给你们。"
 nomad.505.a:0 "只有15艘？"
 nomad.505.a.reply:0 "我们想卖的就是这么多。毕竟商队 需要攻防兼备。"
 nomad.505.b:0 "继续。"
 nomad.505.c:0 "我们不相信虚空之河 的工程技术。"
 nomad.510.desc:0 "这就是我们的行事方式，不断的收集资源，随时保持我们的造船厂处于运作状态，这不仅仅是我们的传统也是我们必须要做的事。比起拖累我们的舰队我们更希望看到的是我们的造物被其他天体居民买去使用。\n\n我们能够确信我们的设计不会让你失望。"
 nomad.510.a:0 "给我介绍介绍这些舰队。"
 nomad.510.a.reply:0 "巡洋舰，你们应该是这么叫的吧。装备有 arc emitters和plasma throwers的护甲与武器。"
 nomad.510.b:0 "我们很感兴趣。"
 nomad.510.c:0 "我们没兴趣。"
 nomad.511.desc:0 "很高兴听到你们如此回答，[Root.GetAdj] [Root.GetRulerTitle]。我们只需要£minerals §Y3000§! 和£energy §Y1500§!。"
 nomad.511.a:0 "我们很乐意为你们分担。"
 nomad.511.b:0 "你们的价格必须再低一点。"
 nomad.511.c:0 "我们付不起。"
 nomad.511.d:0 "不可能。"
 nomad.512.desc:0 "我们清楚自己产品的价值，天体居民。我们要的不多。"
 nomad.513.c:0 "我们还是付不起。"
 nomad.513.desc:0 "我们本希望至少能赚回本钱，但现在只需要£minerals §Y2000§! £energy §Y1000§!就可以把舰船卖给你们。"
 nomad.514.desc:0 "舰船将开往你们的中央绿洲——[Root.Capital.GetName]？是的。§Y30§!天内完成交付。\n\n愿你们一路顺风，永远能够得到荫凉的庇佑，[Root.GetRulerName]。"
 nomad.514.a:0 "再见了，[contact_speaker_leader.GetName]。"
 nomad.514.b:0 "很高兴能做成生意。"
 nomad.520.title:0 "加密通讯"
 nomad.520.desc:0 "嗨，天体居民。\n\n我们有消息要告诉你们。"
 nomad.520.a:0 "虚空之河，请表明身份。"
 nomad.520.a.reply:0 "我们的身份并无特殊之处。我们是逐水舰队中的有关方面。"
 nomad.520.b:0 "说说吧。"
 nomad.521.desc:0 "你近期购买了§Y15§!艘，舰队新造的船只对吗？就是那些速度快，武器好的那些。\n\n有件事其实需要和你说清楚。为了确保其自身地区的稳定，还有其他人也和我们提出了交易。你的邻居§H[other_empire.GetName]§!，也向逐水提出了交易谈判。"
 nomad.521.a:0 "所以呢？"
 nomad.521.b:0 "有话直说。"
 nomad.522.desc:0 "他们也接受了差不多的提议，§Y15§!艘合约中的舰船将会送到[other_empire.Capital.GetName]的[other_empire.GetAdj]的绿洲去。我们不希望舰队的船只最后落入[other_empire.GetName]手中，所以我们寻求你们的帮助。"
 nomad.522.b:0 "为什么告诉我们这个？"
 nomad.522.b.reply:0 "舰队之中，只有我们对[other_empire.GetSpeciesNamePlural]抱有怀疑。他们到现在还没有付款，我们怀疑他们打算拖到舰队交付，然后永远赖着我们的矿物和能源点数。他们察觉到了舰长想要起航的迫切之情……"
 nomad.522.c:0 "那你们打算怎么做？"
 nomad.522.c.reply:0 "我们有进入商队船坞自动驾驶设置的权限。只要命令所有舰队在[Root.Capital.GetName]集结，禁止理应交付的那一半舰船发往[other_empire.Capital.GetName]的[other_empire.GetAdj]天体即可。我们不会被逮到的。"
 nomad.522.d:0 "那你想要我们做什么？"
 nomad.522.e:0 "不感兴趣。"
 nomad.523.desc:0 "我们需要得到实际的利益。就算是能够确保得到£energy §Y1000§!也比[other_empire.GetAdj]天体居民的承诺靠谱。"
 nomad.523.c:0 "成交。"
 nomad.523.a:0 "不可能。"
 nomad.523.b:0 "我们付不起。"
 nomad.524.desc:0 "愿荫凉庇佑你们，[Root.GetLeaderName]。舰船会如约到达目的地——一艘不少。祝顺利。"
 nomad.524.a:0 "通讯终止。"
 nomad.525.desc:0 "真是太不幸了。\n\n愿凉爽的白天和温暖的夜晚常伴你们左右，天体居民。"
 nomad.525.desc.poor:0 "该死，真是不幸。我们以为[Root.GetName]能够成为我们舰船最舰队好的避风港。"
 nomad.525.a:0 "通讯终止。"
 nomad.526.desc:0 "我们了解了。\n天体居民，希望将来我们中的任何一方都不会对这个决定感到后悔。\n\n通讯结束。"
 nomad.526.a:0 "再会了。"
 nomad.530.title:0 "游牧舰船交付"
 nomad.530.desc.15ships:0 "按照我们与逐水流浪游牧舰队的协定，§Y15§!艘武装舰船已经运输到了[Root.Capital.GetStarName]星系，正在围绕capital的轨道运转。"
 nomad.530.desc.30ships:0 "按照我们与逐水流浪游牧舰队以及其中的擅入者的合约-两支舰队总共§Y30§!艘武装舰船已经运输到了[Root.Capital.GetStarName]星系，正在围绕都城的轨道运转。"
