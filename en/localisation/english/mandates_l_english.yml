 mandate_emancipation_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Yabolishing slavery§!, promising to make the practice §Yillegal§! during their reign.\n\nReward:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
