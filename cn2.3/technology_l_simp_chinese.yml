 tech_power_hub_2:0 "行星电力网"
 tech_power_hub_2_desc:0 "重组后统一的电网将会进一步减少远距离传输的电能损耗。"
 tech_wormhole_generation_1:0 "亚空间虫洞"
 tech_wormhole_generation_1_desc:0 "在亚空间中打通一条隧道，正常空间中的两个地方之间可以形成一条稳定的通道。在这两点之间穿梭几乎不耗时间。"
 tech_wormhole_generation_2:0 "虫洞校准矩阵"
 tech_wormhole_generation_2_desc:0 "要创建稳定的虫洞需要花费时间和大量的能源，但是这个过程可以使用一种特殊的校准仪来优化。"
 tech_wormhole_generation_3:0 "虫洞遏制场"
 tech_wormhole_generation_3_desc:0 "这种包容场可以让我们创造更加强大的虫洞，而不会引发突然的亚空间能级跃迁。"
 tech_hyper_drive_1:0 "超空间移动"
 tech_hyper_drive_1_desc:0 "就像蜘蛛网上的一根线一样，多维空间的其他维度在大多数行星之间像自流井一样运动。在这些地方之间，理论上是可以超过光速的。"
 tech_hyper_drive_2:0 "超平面突破点"
 tech_hyper_drive_2_desc:0 "我们发现了空间中有一些地方，飞船要“突破”进入超平面的话会消耗更少的能源。这会引领一种新的超速行进方式。"
 tech_hyper_drive_3:0 "超平面滑流"
 tech_hyper_drive_3_desc:0 "新一代的超速行进方式，可以进入超空间中的亚空间乱流。这会极大的提升移动速度。"
 tech_hyperlane_mapping:0 "超平面航道测绘"
 tech_hyperlane_mapping_desc:0 "尽管我们不能在超空间中穿梭，但是我们已经定位了整个银河系中大量的超平面网络，这可以带给我们巨大的优势。"
 tech_warp_drive_1:0 "曲速移动"
 tech_warp_drive_1_desc:0 "用曲率场包裹飞船，形成一个亚空间泡泡，理论上来说就可以超越光速了。"
 tech_warp_drive_2:0 "扭曲场稳定器"
 tech_warp_drive_2_desc:0 "升级后的扭曲场稳定技术将会使我们的飞船消耗更少的能源，飞得更远。"
 tech_warp_drive_3:0 "扭曲驱动动力回收"
 tech_warp_drive_3_desc:0 "这种革命性的动力回收装置会安装在扭曲场发动机上，并回收逸出的能源，用以补充星际飞船的能源损耗。"
 tech_jump_drive_1:0 "跃迁引擎"
 tech_jump_drive_1_desc:0 "一项伟大的开创性技术，跃迁引擎会把当地的时空连续体破碎为量子形态重组，定位至目标地点。然后这艘飞船基本上就和“跃迁”过去差不多了。"
 tech_psi_jump_drive_1:0 "灵能跃迁引擎"
 tech_psi_jump_drive_1_desc:0 "灵能跳跃引擎利用灵能引擎迫使舰体发出能源通过现实的阻碍，立即"跳跃"过超长的距离。"
 tech_wormhole_stabilization:0 "虫洞稳定"
 tech_wormhole_stabilization_desc:0 "天然产生的虫洞变幻无常，而其波动的能源水平通常使舰船无法安全地穿行其连接的开口。不过，有方法可以暂时稳定其矩阵。"
 tech_gateway_activation:0 "星门激活"
 tech_gateway_activation_desc:0 "激活在银河系中四散的废弃星门空间站的能力，可以极大地缩短星际旅行的时间。"
 tech_gateway_construction:0 "星门建造"
 tech_gateway_construction_desc:0 "建造新的星门空间站使我们可以建立一个快速旅行网络，给星际旅行带来革命。"
 tech_shield_recharge_aura_1:0 "电容区域"
 tech_shield_recharge_aura_1_desc:0 "局部的带电粒子场可以立刻给耗尽的护盾电容充能。"
 tech_aura_shield_dampener:0 "护盾避震器"
 tech_aura_quantum_destabilizer:0 "量子去稳定剂"
 tech_aura_quantum_destabilizer_desc:0 "量子失稳装置会针对当地的量子场，干扰敌方飞船上的敏感设备。"
 tech_enigmatic_disruption_field:0 "神秘干扰力场"
 tech_enigmatic_disruption_field_desc:0 "向一个局部区域发射随机调制的弱电磁脉冲，敌人的护盾和武器系统会受到部分干扰。"
 tech_enigmatic_encoder:0 "神秘编码器"
 tech_enigmatic_encoder_desc:0 "神秘编码器在将战斗路径数据返回舰队指挥中心前，会根据某种未知的法则打乱数据。"
 tech_enigmatic_decoder:0 "神秘解码器"
 tech_enigmatic_decoder_desc:0 "虽然神秘编码器在标准测试中表现平平，但目标的战斗路径越不规则，该编码器预测算法的准确度似乎就越高。"
 tech_ascension_theory:0 "升腾理论"
 tech_ascension_theory_desc:0 "我们的历史就是一个不断循环的过程。每次循环中，我们的科技、政治和文化水平都会出现飞跃式的发展。这些飞跃通常都出现在动乱之后，随后又带来相对平稳的时代。通过甄别这样的核心前提，我们也许能够大大缩短循环的时间，这样有利于缩短我们的发展周期。"
 tech_ascension_theory_apoc:0 "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc:0 "$tech_ascension_theory_desc$"
 tech_lasers_1:0 "红激光发射器"
 tech_lasers_1_desc:0 "可以向目标发射强光束的激光武器，通过高热量给敌方造成伤害。"
 tech_lasers_2:0 "蓝激光发射器"
 tech_lasers_2_desc:0 "比红激光更加强力，这些蓝激光所发出的电磁辐射波长可以让大多数有机生物发生变异。"
 tech_lasers_3:0 "紫外激光发射器"
 tech_lasers_3_desc:0 "紫外激光器是它的前身，蓝激光器的更新强化版本。这些武器精准而充满毁灭性，可以造成巨大的杀伤。"
 tech_lasers_4:0 "X射线发射器"
 tech_lasers_4_desc:0 "这种激光的波长较紫外线短一些，但是更具毁灭性。"
 tech_lasers_5:0 "伽马射线发射器"
 tech_lasers_5_desc:0 "伽马激光器发出的电磁辐射的频率非常高。这是拥有无与伦比的毁灭力的武器。"
 tech_energy_lance_1:0 "粒子枪"
 tech_energy_lance_1_desc:0 "这种重型能量武器可以发射强力的粒子束，造成巨大的伤害。因为其发射器阵列的体积原因，它们只适用于大型炮塔平台。"
 tech_energy_lance_2:0 "速子枪"
 tech_energy_lance_2_desc:0 "粒子枪的威力加强版，这种武器发射威力巨大的超光速粒子束。和它的前身一样，这种武器只适合安装于大型炮塔。"
 tech_perdition_beam:0 "破灭光束"
 tech_perdition_beam_desc:0 "一个巨大的串联能源增幅导管阵列，发射一道威力前所未有的光束。它的尺寸意味着只有泰坦级星舰才能装得下。"
 tech_plasma_1:0 "等离子发射器"
 tech_plasma_1_desc:0 "可以向目标发射毁灭性的高能等离子束的武器。这种等离子发射器在对付大型飞船的装甲时特别有效。"
 tech_plasma_2:0 "等离子加速炮"
 tech_plasma_2_desc:0 "这种新的加速炮利用升级的牵引场来加速发射高能等离子体。这中技术使得在发射等离子束的时候能源泄露更少了。"
 tech_plasma_3:0 "等离子炮"
 tech_plasma_3_desc:0 "最先进的等离子武器，这种火炮是之前的升级版等离子发射器完全军事化的成果。它们的等离子炮弹更加致命。"
 tech_arc_emitter_1:0 "电弧发射器"
 tech_arc_emitter_1_desc:0 "可以向目标发射拥有混乱能源的电弧的强大武器。可以在某种程度上无视装甲和护盾。"
 tech_arc_emitter_2:0 "聚焦电弧发射器"
 tech_arc_emitter_2_desc:0 "这些升级后的发射器装备了更优秀的聚焦透镜，这使得它们可以发射出更加强大的能源。"
 tech_disruptors_1:0 "分解炮"
 tech_disruptors_1_desc:0 "分解炮能够发射高能子弹，弱化并毁掉目标的分子键。对付装甲的时候尤其有效。"
 tech_disruptors_2:0 "钢铁分解炮"
 tech_disruptors_2_desc:0 "这些升级版的分解炮可以对目标发射出更具威力的离子流。"
 tech_disruptors_3:0 "相位分解炮"
 tech_disruptors_3_desc:0 "这种极限强化版的分解炮发射量子能，任何被命中的目标都会承受极大的伤害。"
 tech_energy_torpedoes_1:0 "质子鱼雷"
 tech_energy_torpedoes_1_desc:0 "这些能源鱼雷由紧密集中的质子组成，他们完全有能力穿透调制器屏蔽或护盾系统。"
 tech_energy_torpedoes_2:0 "中子鱼雷"
 tech_energy_torpedoes_2_desc:0 "由中子代替质子组成的升级版的能源鱼雷，还是拥有着强大的毁灭力。和它们的前身一样，这种武器是能源护罩无法阻挡的。"
 null_void_beam:0 "无效虚空光束"
 null_void_beam_desc:0 "利用太虚的熵特性，这种光束可以真正地摧毁能量。"
 tech_extradimensional_weapon_1:0 "高维武器"
 tech_extradimensional_weapon_1_desc:0 "在低次元中使用五维的能源操纵规则，可以造就强大的能量武器。"
 tech_mining_drone_weapon_1:0 "采矿无人机激光"
 tech_mining_drone_weapon_1_desc:0 "使用强烈聚焦透镜结合振荡发射频率来创造出足够开采小行星或击落敌人的激光。"
 tech_space_cloud_weapon_1:0 "雷云导线"
 tech_space_cloud_weapon_1_desc:0 "虚空之云可以通过其核心部分的密集气体所产生的电荷来释放出燃烧的等离子体。按照此原理，利用相同成分的气体配合上导管即可以制造出威力强大的闪电武器。"
 tech_blue_crystal_weapon_1:0 "蓝水晶电容"
 tech_blue_crystal_weapon_1_desc:0 "晶态实体内部的菱形可以储存一些射线，并放出激光一样的粒子束。利用这种蓝色的棱柱特性，我们可以造出能产生更短波长的激光的电容器。"
 tech_green_crystal_weapon_1:0 "绿水晶电容"
 tech_green_crystal_weapon_1_desc:0 "晶态实体内部的菱形可以储存一些射线，并放出激光一样的粒子束。利用这种绿色的棱柱特性，我们可以造出能产生更短波长的激光的电容器。"
 tech_yellow_crystal_weapon_1:0 "黄水晶电容"
 tech_yellow_crystal_weapon_1_desc:0 "晶态实体内部的菱形可以储存一些射线，并放出激光一样的粒子束。利用这种黄色的棱柱特性，我们可以造出能产生更短波长的激光的电容器。"
 tech_red_crystal_weapon_1:0 "红水晶电容"
 tech_red_crystal_weapon_1_desc:0 "晶态实体内部的菱形可以储存一些射线，并放出激光一样的粒子束。利用这种红色的棱柱特性，我们可以造出能产生更短波长的激光的电容器。"
 tech_hydroponics:0 "生态模拟"
 tech_hydroponics_desc:0 "水培技术可以通过创建具有独特环境的农场进一步开发，模拟不同的生态系统。这使得产出的食品含有较高的营养。"
 tech_industrial_farming:0 "农业工业化"
 tech_industrial_farming_desc:0 "通过大规模工业化农场生产富含养分的农作物，可以让一个文明的人口成倍地增长。"
 tech_eco_simulation:0 "生态模拟"
 tech_eco_simulation_desc:0 "通过电脑来模拟各种环境与气候条件，可以使产量预测变得更为精确。"
 tech_gene_crops:0 "转基因作物"
 tech_gene_crops_desc:0 "成熟的作物基因工程有助于进一步提高产量以及改善味道和营养价值。"
 tech_nano_vitality_crops:0 "纳米活性作物"
 tech_nano_vitality_crops_desc:0 "在作物中注入少量的纳米机器人，在它们的帮助下创造出一种由很强恢复力的作物，定制的化学成分可改变其整个生命周期。"
 tech_nutrient_replication:0 "营养复制"
 tech_nutrient_replication_desc:0 "虽然合成作物的过程需要大量的收集废料，且产量较小，但对农业产生了重要的推动作用。"
 tech_engos_vapor:0 "精炼萦戈气体"
 tech_engos_vapor_desc:0 "一种天然的兴奋剂，帮助所有生命适应并进化。它也可以作为一个非常强力的能量武器导体。"
 tech_pitharan_dust:0 "精炼铍烯兰星尘"
 tech_pitharan_dust_desc:0 "这种粉尘在某些星球是一种天然的兴奋剂。它对大多数人有镇静作用，可以作为一个非武力的方式安抚敌对的人。"
 tech_mine_zro:0 "蒸馏卓气"
 tech_mine_zro_desc:0 "一种极其罕见的气溶胶粒子。它通过流星的传播在很多星球出现过，但它的起源是一个谜。如果被有灵能的人摄取，卓气作为非常有效的(会上瘾)药物，会增强灵能。"
 tech_society_1:0 "生物多样性研究"
 tech_society_1_desc:0 "研究我们星球上的各种生命形态，可以使我们更好地了解自己，以及我们周围的生命。"
 tech_society_2:0 "外星生物学"
 tech_society_2_desc:0 "研究出现在其它星球上的生命，可使我们对生物学的根本理解达到前所未及的程度。"
 tech_society_3:0 "生命的秘密"
 tech_society_3_desc:0 "我们有幸研究了生命的不同维度，从而掌握了所有生物的一些共同点。也就是生命的基础。"
 tech_alien_life_studies:0 "异星生物学"
 tech_alien_life_studies_desc:0 "研究其他世界的动物群外星人的行为提供了一些见解，这使得我们可以识别和驯养温顺的个体。"
 tech_xeno_zoo:0 "异星动物园"
 tech_xeno_zoo_desc:0 "在研究了各种外星生命形式并有了一个对固有的潜在风险的认识，我们能够收集鲜活的标本展出了。"
 tech_colonization_1:0 "新世界协议"
 tech_colonization_1_desc:0 "计算得出建立一个行星殖民地所需的资源和设备后，我们勇敢的先驱者将驾驶“方舟”外出探索，相信他们会在远方的行星上建立新的家园。"
 tech_colonization_2:0 "大气过滤"
 tech_colonization_2_desc:0 "通过大气过滤，根据每个地方的基础更好地过滤掉有害的元素，殖民生活条件可能会有所改善。"
 tech_colonization_3:0 "适应恶劣环境"
 tech_colonization_3_desc:0 "进一步研究其他行星上发现的危险环境有助于缓解殖民者在日常生活中遇到的困难。"
 tech_colonization_4:0 "外星土壤增肥"
 tech_colonization_4_desc:0 "对多种土壤的种类及适合作物进行研究后，我们可以提升殖民者在其他星球上的生存条件。"
 tech_colonization_5:0 "恶劣气候研究"
 tech_colonization_5_desc:0 "对不同星球的气候进行研究后，可以在环境恶劣的星球上进行殖民。"
 tech_tomb_world_adaption:0 "死寂世界适应"
 tech_tomb_world_adaption_desc:0 "对经过辐射的环境进行研究后，可以在被使用核武的战争摧毁的星球上进行殖民。"
 tech_free_enterprises:0 "自由企业"
 tech_frontier_initiatives:0 "边境倡议"
 tech_frontier_initiatives_desc:0 "维护私营企业和政府之间的联系，给合适的投资者补贴，允许私人行动殖民。"
 tech_frontier_traditions:0 "边境传统"
 tech_frontier_traditions_desc:0 "在轨道建设的优先次序之中，能够体现出一定的开拓精神。"
 tech_frontier_collectives:0 "边境共同体"
 tech_frontier_collectives_desc:0 "历史已经证明保证殖民最高效的社会结构就是集体殖民。"
 tech_frontier_commissars:0 "边境委员会"
 tech_frontier_commissars_desc:0 "研究表明，严格的社会控制也许能保证新殖民地的恢复力。"
 tech_cryostasis:0 "冷冻休眠"
 tech_xeno_ecology_1:0 "异星生态征服"
 tech_xeno_ecology_2:0 "环境控制"
 tech_reveal_luxuries_1:0 "星际经济学"
 tech_reveal_luxuries_2:0 "银河市场"
 tech_orbital_hydroponics:0 "轨道水耕法"
 tech_orbital_hydroponics_desc:0 "零重力环境下培育作物的确很有挑战性，但并非不可逾越。"
 tech_arctic_colonization:0 "极地殖民"
 tech_arctic_colonization_desc:0 "专门的避难所和适应性生命支持系统允许民众接受外星的气候。"
 tech_tundra_colonization:0 "冻原殖民"
 tech_tundra_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "海洋殖民"
 tech_ocean_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "旱地殖民"
 tech_arid_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "热带殖民"
 tech_tropical_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "沙漠殖民"
 tech_desert_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "陆地殖民"
 tech_continental_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_frontier_health:0 "基因医疗"
 tech_frontier_health_desc:0 "外星殖民开启了一个全新的医学研究领域。"
 tech_frontier_health_machine_intelligence:0 "模块化部件"
 tech_frontier_health_desc_machine_intelligence:0 "组装新机械单位时，使用模块化部件不仅能提高组装效率，还有方便未来修理。"
 tech_frontier_hospital:0 "细胞修复"
 tech_frontier_hospital_desc:0 "随着帝国日益强大，我们对自身的生物结构也更加了解。先进的细胞层面医疗手段可以大幅增加人们的健康。"
 tech_frontier_hospital_machine_intelligence:0 "智能工厂"
 tech_frontier_hospital_desc_machine_intelligence:0 "这些工厂其实是有自我意识的个体，只需中央机械智能提供少量输入就能够不断优化自身。"
 tech_modular_components:0 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:0 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:0 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:0 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_mountain_range:0 "地表重塑"
 tech_mountain_range_desc:0 "随着无污染核聚变、自动化以及物质压缩技术的出现，从铲除山顶发展到铲除整段山脉只是时间问题了。"
 tech_volcano:0 "地壳深部工程"
 tech_volcano_desc:0 "材料科技的发展与深井开采技术，可使我们在先前无法企及的深度与温度开展地质工程。岩浆地区现在已可以进行利用或压制，甚至转移。"
 tech_dangerous_wildlife:0 "清除危险野生动物"
 tech_dangerous_wildlife_desc:0 "破坏自然栖息地配合围剿扫荡，可以有效地在短时间内清除危险的野生动物。"
 tech_dense_jungle:0 "选择性脱叶剂"
 tech_dense_jungle_desc:0 "通过分类、基因定序以及用计算机模拟外星植物生态体系，配合基因改造与传播机制，我们可以按自己的喜好改造外星植物群落。"
 tech_quicksand_basin:0 "土壤修复"
 tech_quicksand_basin_desc:0 "土壤沉积过程通常需要数百万年的时间。应用先进的水力压裂技术、化学工程以及液压管理科技，即使最贫瘠的地层也能变成肥沃的表层土。"
 tech_noxious_swamp:0 "外星水力掌控"
 tech_noxious_swamp_desc:0 "智慧种族从数千年前就已经开始开垦沼地。通过模块化引水渠、水泵站、化学修补机与自动土壤压实机之间的协调配合，我们能以前所未有的速度开垦沼地。"
 tech_massive_glacier:0 "气候控制网络"
 tech_massive_glacier_desc:0 "只要管理得当，轨道折射镜与遮蔽装置系统可以大幅影响星球的气候。"
 tech_toxic_kelp:0 "海洋生态管理"
 tech_toxic_kelp_desc:0 "只要有足够的处理能力、传感器网络以及分站，即使洋流也能实现精确控制。"
 tech_deep_sinkhole:0 "地下殖民"
 tech_deep_sinkhole_desc:0 "许多星球都有着巨大的地下空洞。地下探索、开发以及建造技术可以极大地增加某些星球的可居住空间。"
 tech_space_trading:0 "外星贸易公司"
 tech_space_trading_desc:0 "跨星际贸易有了一些新的挑战需要我们来克服。如何快速、低成本地将货物从一个星系转移到另一个星系是一个十分重要的问题。"
 tech_terrestrial_sculpting:0 "陆地改造"
 tech_terrestrial_sculpting_desc:0 "没有简单的可以改变星球表面宏观尺度上的构造的办法-只能用更大的铲子-或者完全安排好的钻头。"
 tech_atmospheric_manipulation:0 "大气操纵"
 tech_atmospheric_manipulation_desc:0 "湿度修正和化学分散单元是从根本上改变大气的第一步。"
 tech_ecological_adaptation:0 "生态适应"
 tech_ecological_adaptation_desc:0 "按照行星的环境来度身订造大型环境改造计划，那么环境改造的过程就不会造成太大的动乱。"
 tech_climate_restoration:0 "气候复苏"
 tech_climate_restoration_desc:0 "通过增强对大气层操控的理解，哪怕是环境遭到最严重毁灭的星球我们都一样能够改善。"
 tech_gaia_creation:0 "创造盖亚"
 tech_gaia_creation_desc:0 "创造盖亚星球这种适合几乎所有生命体居住的星星，是一个种群对改造技术掌握度的至高证明。"
 tech_genome_mapping:0 "基因组定位"
 tech_genome_mapping_desc:0 "分析个人的基因顺序开启了定制医学治疗和疗法的新纪元。"
 tech_epigenetic_triggers:0 "表观遗传学机制"
 tech_epigenetic_triggers_desc:0 "先进的基因甲基化技术让我们可以显著改变任意基因组。"
 tech_cloning:0 "克隆"
 tech_cloning_desc:0 "摘除术的突破和人工子宫的大规模生产技术允许个人基于一个共同的遗传模板修改自己的基因。"
 tech_gene_banks:0 "基因库"
 tech_gene_banks_desc:0 "基因库加上可用的基因组，就可以进行克隆了。"
 tech_glandular_acclimation:0 "腺体适应"
 tech_glandular_acclimation_desc:0 "通过改变腺体的生物学特性，我们能按照自己的需求改变种群对环境的适应性。"
 tech_gene_seed_purification:0 "基因种子净化"
 tech_gene_seed_purification_desc:0 "核苷酸净化技术允许我们进行特别理想的遗传性状的隔离和细化。"
 tech_morphogenetic_field_mastery:0 "变形基因场精通"
 tech_morphogenetic_field_mastery_desc:0 "我们对于形态基因领域的研究本是用于药用，但随着我们愈发深入的理解，与有机体在潜意识层面的直接连接已经成为了可能。"
 tech_gene_tailoring:0 "基因定制"
 tech_gene_tailoring_desc:0 "制造基因编辑工具并广泛使用肯定会对我们的发展有积极的影响。"
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_genetic_resequencing:0 "基因重组"
 tech_genetic_resequencing_desc:0 "当我们试图改进某种群时，我们将不再受限于该种群的基本生物结构，而是能够通过改变其基因的方式来对种群作出改进。"
 tech_gene_expressions:0 "针对性基因表现"
 tech_gene_expressions_desc:0 "对核糖核酸和蛋白质的生产实施更严格的细胞层次控制。"
