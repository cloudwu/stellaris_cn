 resolution_intergalacticdirective_regulated_growth: "受控增长"
 resolution_intergalacticdirective_regulated_growth_desc: "通过规范成员国的边境，我们可以让星系对所有人都变得更安全和公平。尽管有些人可能会觉得官僚主义令人窒息，但这是为了我们所有人的利益。"
 resolution_intergalacticdirective_ensured_sovereignty: "确保主权"
 resolution_intergalacticdirective_ensured_sovereignty_desc: "星海共同体会积极行动起来，通过指令保障其成员国的主权，特别是那些主权和领土完整遭受其他帝国破坏的国家。"
 resolution_intergalacticdirective_a_voice_for_all: "万众之音"
 resolution_intergalacticdirective_a_voice_for_all_desc: "这份提案会保证星海共同体的每一位成员对自己帝国的未来都能够发声。"
 resolution_intergalacticdirective_repeal_1: "§R废除$resolution_intergalacticdirective_regulated_growth$§!"
 resolution_intergalacticdirective_repeal_1_desc: "尽管一个帝国要求其边境受到尊重是一件理所当然的事情，但星海共同体近期强制执行的指令变得有一些矫枉过正、过分迂腐了。为了确保官僚系统能够顺利运转，是时候废除其中的一些命令了。"
 resolution_intergalacticdirective_repeal_2: "§R废除$resolution_intergalacticdirective_ensured_sovereignty$§!"
