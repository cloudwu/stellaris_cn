 # Ship sizes
 tech_space_exploration:0 "Space Exploration"
 tech_space_exploration_desc:0 "The realization of faster-than-light travel is a new dawn for space exploration. Manned missions to other star systems are now not only possible, but necessary."
 tech_corvettes:0 "Corvettes"
 tech_corvettes_desc:0 "The FTL breakthrough allowed early attempts to adapt traditional surface-to-space shuttle frames to military applications to finally create relatively small, fast, and maneuverable vessels with limited firepower."
 tech_destroyers:0 "Destroyers"
 tech_destroyers_desc:0 "While larger than Corvettes, Destroyer hull configurations still make for comparatively nimble gunboats."
 tech_cruisers:0 "Cruisers"
 tech_cruisers_desc:0 "Originally devised as an experimental next-generation colony ship hull configuration, the design's ample hardpoints made it ideal for carrying heavy weapons ordnance."
 tech_battleships:0 "Battleships"
 tech_battleships_desc:0 "The largest of the standard military vessels, Battleships are traditionally heavily armored and sport several gun batteries."
 tech_titans:0 "Titans"
 tech_titans_desc:0 "Modeled after the hulking shadows looming in the core systems of Stagnant Ascendancies, the Titan class can be outfitted with X-size weapons."
 tech_colossus:0 "Colossi"
 tech_colossus_desc:0 "Advances in mega-engineering make blur the lines between reality and the fantastical, enabling the construction of Colossus-class military vessels that carry weapons capable of obliterating - or fundamentally altering - entire worlds, with the push of a button."
 
 # Ships upgrades
 tech_corvette_hull_1:0 "Improved Corvette Hulls"
 tech_corvette_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable corvettes."
 tech_corvette_hull_2:0 "Advanced Corvette Hulls"
 tech_corvette_hull_2_desc:0 "The latest generation of corvette hulls have optimized structural integrity fields and improved bulkheads."
 tech_corvette_build_speed:0 "Standardized Corvette Patterns"
 tech_corvette_build_speed_desc:0 "Establishing new standards for the modeling and construction of corvettes greatly improves the efficiency of the production pipeline."
  
 tech_destroyer_hull_1:0 "Improved Destroyer Hulls"
 tech_destroyer_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable destroyers."
 tech_destroyer_hull_2:0 "Advanced Destroyer Hulls"
 tech_destroyer_hull_2_desc:0 "The latest generation of destroyer hulls have optimized structural integrity fields and improved bulkheads."
 tech_destroyer_build_speed:0 "Standardized Destroyer Patterns"
 tech_destroyer_build_speed_desc:0 "Establishing new standards for the modeling and construction of destroyers greatly improves the efficiency of the production pipeline."
  
 tech_cruiser_hull_1:0 "Improved Cruiser Hulls"
 tech_cruiser_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable cruisers."
 tech_cruiser_hull_2:0 "Advanced Cruiser Hulls"
 tech_cruiser_hull_2_desc:0 "The latest generation of cruiser hulls have optimized structural integrity fields and improved bulkheads."
 tech_cruiser_build_speed:0 "Standardized Cruiser Patterns"
 tech_cruiser_build_speed_desc:0 "Establishing new standards for the modeling and construction of cruisers greatly improves the efficiency of the production pipeline."
 
 tech_battleship_hull_1:0 "Improved Battleship Hulls"
 tech_battleship_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable battleships."
 tech_battleship_hull_2:0 "Advanced Battleship Hulls"
 tech_battleship_hull_2_desc:0 "The latest generation of battleship hulls have optimized structural integrity fields and improved bulkheads."
 tech_battleship_build_speed:0 "Standardized Battleship Patterns"
 tech_battleship_build_speed_desc:0 "Establishing new standards for how we design and construct massive battleships greatly improves the speed at which they can be assembled."

 tech_titan_hull_1:0 "Improved Titan Hulls"
 tech_titan_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable titans."
 tech_titan_hull_2:0 "Advanced Titan Hulls"
 tech_titan_hull_2_desc:0 "The latest generation of titan hulls have optimized structural integrity fields and improved bulkheads."
 # no titan is the same... they dont have a build speed tech!
 
 # Starbases
 tech_starbase_1:0 "Starbase Construction"
 tech_starbase_1_desc:0 "A centralized space installation built in close orbit around the system primary is necessary to make full use of the resources in a star system."
 tech_starbase_2:0 "Starport"
 tech_starbase_2_desc:0 "The earliest starbases were little more than makeshift outposts. Permanent starports will enable us to maintain a firmer grip on star systems."
 tech_starbase_3:0 "Starhold"
 tech_starbase_3_desc:0 "As space traffic increases, larger and more defensible starbases are needed to maintain control over system spacelanes."
 tech_starbase_4:0 "Star Fortress"
 tech_starbase_4_desc:0 "These mighty space forts will provide a focal point for all military activity in a star system, and their presence is sure to deter all but the most stubborn attackers."
 tech_starbase_5:0 "Citadel"
 tech_starbase_5_desc:0 "Plans for an immense battlestation capable of holding its own against several strike fleets are now being drawn up. If realized, these citadels will become monuments to greatness as much as system hubs."
 
 tech_modular_engineering:0 "Modular Engineering"
 tech_modular_engineering_desc:0 "Streamlined starbase construction procedures, using modular designs, will halve the present build cost and time."
 
 tech_defense_platform_hull_1:0 "Improved Structural Integrity"
 tech_defense_platform_hull_1_desc:0 "A reinforced framework and blast shields with enhanced impact absorption will ensure the structural integrity of the platform even under immense pressure."
 
 #Spaceport Modules
 #tech_corvette_assembly:0 "Advanced Corvette Designs"
