 AFTERBURNER_1:0 "加力燃烧室"
 AFTERBURNER_1_DESC:0 "加力燃烧室为舰船提供了额外的战斗速度。"
 AFTERBURNER_2:0 "高级加力燃烧室"
 AFTERBURNER_2_DESC:0 "提高常规加力燃烧室的性能，提供更高的战斗速度。"
 SHIELD_1:0 "偏向器"
 SHIELD_1_DESC:0 "能量偏向器能够抵挡一定限度的敌方火力，之后便会超载。它们最大的劣势就在于会消耗大量的能量。"
 SHIELD_2:0 "改进偏向器"
 SHIELD_2_DESC:0 "这些改进了的偏向器能够在超载前吸收更多的火力了。"
 SHIELD_3:0 "护盾"
 SHIELD_3_DESC:0 "这些全新的护盾发生器是全新一代能量屏的代表。它取代了老一代的偏向器科技。它们能够大大改善飞船的防护。"
 SHIELD_4:0 "先进护盾"
 SHIELD_4_DESC:0 "升级过的护盾发生器能够产生更为强大的能量场。只有持续的敌方火力才能够击穿这层屏障。"
 SHIELD_5:0 "超级护盾"
 SHIELD_5_DESC:0 "这些再度加强的能量盾无比的强大。它们能够提供无上的防护。"
 SHIELD_RECHARGER:0 "护盾电容"
 SHIELD_RECHARGER_DESC:0 "这些电容器里面装载有一些多余的能量，当护盾被击穿的时候可以迅速提供能量。这会显著提高护盾回复的速度。"
 AUTO_REPAIR:0 "自愈性船身组织"
 AUTO_REPAIR_DESC:0 "这些细菌内部有船身的设计图纸，当船身完整度受到损害时，它们就会开始进行维护。"

 ARMOR_1:0 "纳米装甲"
 ARMOR_1_DESC:0 "加强过的纳米装甲能够提供多一层的防护，有没有这一层防护，在战斗中可能就是生与死的区别。"
 ARMOR_2:0 "金瓷装甲"
 ARMOR_2_DESC:0 "不同金属和陶瓷的结合物，坚硬而又不失柔韧性。"
 ARMOR_3:0 "塑钢装甲"
 ARMOR_3_DESC:0 "塑钢是一种韧性很强的材料，它结合了塑料和钢铁的许多性质。它非常便宜，能够用来提高船只的装甲。"
 ARMOR_4:0 "耐钢装甲"
 ARMOR_4_DESC:0 "一种强大的材料，能够承受大量火力。它也能作为船只装甲。"
 ARMOR_5:0 "中子装甲"
 ARMOR_5_DESC:0 "这种密度、硬度都极高的材料能够抵挡极高的火力。同等状况下的其他合金都会被打成一滩烂泥。"
 CRYSTAL_ARMOR_1:0 "水晶聚合镀层"
 CRYSTAL_ARMOR_1_DESC:1 "水晶天体中的元素的聚合体构成了这个镀层的里表面，它能够保证船身的完整性。"
 CRYSTAL_ARMOR_2:0 "水晶锻造镀层"
 CRYSTAL_ARMOR_2_DESC:1 "水晶聚合体的锻造方式的改变，使它变得更加坚硬耐用。"

 SHIP_THRUSTER_1:0 "化学推进器"
 SHIP_THRUSTER_1_DESC:0 "简单有效的化学推进器依靠燃料喷射推动船只。"
 SHIP_THRUSTER_2:0 "离子推进器"
 SHIP_THRUSTER_2_DESC:0 "这些推进器利用离子束来推动船只，不需要燃料。"
 SHIP_THRUSTER_3:0 "等离子推进器"
 SHIP_THRUSTER_3_DESC:0 "比电动推进器更要先进等离子推进器能够给使船只在亚光速的情况下拥有更快的速度和可控性。"
 SHIP_THRUSTER_4:0 "脉冲推进器"
 SHIP_THRUSTER_4_DESC:0 "这些及其先进的聚变推进器能够在亚光速的情况下给船只提供独一无二的操纵性和极快的速度。"

