 bio.260.name: "失控的变异"
 bio.260.desc: "自发的肢体生长。物质形态的波动。突发性的形态转变。这些报告虽然零星，但不容忽视。\n\n我们的变异实验在整个文明中产生了一些不太理想的结果。也许解锁随意修改基因的工具比我们最初预想的要复杂得多。"
