 envoy_events.1.name:0 "无礼的[envoy_source.GetAdj]特使"
 envoy_events.1.desc:0 "似乎有第三方恶意入侵了驻在[Root.Capital.GetName]的[envoy_source.GetAdj]特使，[event_envoy.GetName]所使用的翻译软件，结果不同于平日宽宏的陈词滥调，[event_envoy.GetSheHe]开始恶毒地羞辱，把众人骂了个遍。[event_envoy.GetHerHis]设备的故障已被及时查明，但在此之前[Root.GetRulerTitle][Root.GetRulerName]已经被说成是“卑鄙的[ruler_species.GetNameInsult]”——他们肯定会对这种严重羞辱加以回应。"
 envoy_events.1.A:0 "真是粗鲁。"
 envoy_events.1.B:0 "成吧，那还挺有趣的！"

 envoy_events.2.name:0 "翻译软件故障"
 envoy_events.2.desc.base:0 "似乎有第三方恶意入侵了我们派往[From.GetName]的特使[event_envoy.GetName]所使用的翻译软件，结果[event_envoy.GetHerHis]原本宽宏的外交辞令变成了恶毒的羞辱，把众人骂了个遍——尤其是他们的[From.GetRulerTitle]，被说成是“卑鄙的[ruler_species.GetNameInsult]”。"
 envoy_events.2.desc.pos:0 "$envoy_events.2.desc.base$\n\n幸好，故障被迅速查明，[From.GetSpeciesNamePlural]对这个事故报以幽默。不过“[Root.GetAdj]特使不当行为”的记录广为流传，在他国人民中被引为笑谈。"
 envoy_events.2.desc.neg:0 "$envoy_events.2.desc.base$\n\n尽管故障被迅速查明，[From.GetSpeciesNamePlural]并不觉得这个事故好笑，并且正式控诉了我国特使的不当行为。"
 envoy_events.2.B:0 "真是对[From.GetAdj]社会的高贵贡献。"

 xeno_comedy_envoy:0 "异族笑柄"
