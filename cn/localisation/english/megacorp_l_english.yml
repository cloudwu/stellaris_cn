 distar.330.name:0 "原子钟倒计时"
 distar.330.desc:0 "在过去的四十二年零三日里，[Root.Capital.GetName]上的研究者热切期待着在[From.From.From.GetName]上发现的精度惊人的神秘原子钟倒计时。\n\n如今，数十载热烈的推测和猜想在瞬间沸腾了，连同大部分[nuked_primitive_planet.GetName]一起。\n\n钟到达其重要的归零时刻时，向[nuked_primitive_planet.GetName]上的接收器发送了一个信号，引发了毁灭性的热核爆炸，将整颗星球和居住在那里的原始社会炸为一片废土。\n\n当我们的科学家争论这一精心定时的灭绝行为背后的原因时，原子钟仍在滴答作响，丝毫不受下面这片荒凉景象的干扰。"
 distar.330.a.phile:0 "我们到底做了些什么！？"
 distar.335.name:0 "原子钟倒计时"
 distar.335.desc:0 "在过去的四十二年零三日里，[Root.Capital.GetName]上的研究者热切期待着在[From.From.From.GetName]上发现的精度惊人的神秘原子钟倒计时。\n\n如今，数十载热烈的推测和猜想在瞬间沸腾了，连同大部分[nuked_planet.GetName]一起。\n\n钟到达其重要的归零时刻时，向[nuked_planet.GetName]上的接收器发送了一个信号，引发了毁灭性的热核爆炸，将整颗星球炸为一片废土。\n\n当我们的科学家推测这一精心定时的灭绝行为背后的原因时，原子钟仍在滴答作响，丝毫不受下面这片荒凉景象的干扰。"

 planet_culture_shock:0 "$culture_shock_bronze_age$"
 planet_culture_shock_desc:0 "因为先进科技的突然出现，这一原本原始的星球无法立即适应，导致了一场混乱的动荡。在许多偏远区域仍旧存在大量抵抗这一变化的居民。"

 col_mining:0 "矿业星球"
 col_mining_desc:1 "露天矿场、矿坑和重型机器主宰着此行星的地表。"
 col_farming:0 "农业星球"
 col_farming_desc:1 "美轮美奂的田园景色和长势喜人的农作物，唯一大煞风景的就是浓郁的肥料气味"
 col_generator:0 "电力星球"
 col_generator_desc:1 "此行星上充满了无边无际的发电厂建筑。"
 col_factory:0 "工业星球"
 col_factory_desc:1 "此行星专精于制造厂、工作坊和民用工业。"
 col_city:1 "城市星球"
 col_city_desc:1 "这颗人口密集的星球上屹立着鳞次栉比的巨型都市。"
 col_rural:0 "乡村星球"
 col_rural_desc:1 "此行星的自然生产无需主要城市中心。"
 col_foundry:0 "熔炉星球"
 col_foundry_desc:1 "在此行星上任何一个角落都能感受到无数合金铸造厂散发的热量。"
 col_refinery:0 "精炼星球"
 col_refinery_desc:1 "行星地表的大部分都覆盖着管道、精炼厂、蒸馏厂组成的工业网络。尽量不要深呼吸。"
 col_hive:1 "巢穴星球"
 col_hive_desc:1 "熙熙攘攘的蜂巢网络交错在此星球上。"
 col_rural_gestalt:0 "边境星球"
 col_rural_gestalt_desc:0 "此行星是集体边境人烟稀少的星球。"
 col_nexus:0 "机械中枢"
 col_nexus_desc:1 "此行星的地表上遍布着成千上万个单元服务和维护设施组成的机械网络。"
 col_research:0 "科技星球"
 col_research_desc:1 "此星球是科学研究和技术进展的风向标。"
 col_capital:0 "帝国首都"
 col_capital_desc:0 "星际帝国的首都行星，充满政府建筑、办公室和机构总部的高楼大厦。"
 col_capital_machine:0 "机械首都"
 col_capital_machine_desc:1 "机械智慧体的首都行星，中央网络意识的第一核心，所有单元和无人机的工作分配和管理事务都集中于此。"
 col_capital_hive:0 "蜂巢首都"
 col_capital_hive_desc:1 "蜂群思维的首都行星，思维的主要所在地，集体的所有想法和行动都源自此处。"
 col_default:0 "殖民地"
 col_default_desc:1 "平衡发展的美丽新边境据点。"
 col_habitat:0 "轨道栖所"
 col_habitat_desc:1 "人工制作的深空生态城。"
 col_fortress:0 "堡垒星球"
 col_fortress_desc:1 "此星球遍布轨道大炮、碉堡、要塞等防御工事，要想入侵或发动起义是非常困难的。"
 col_fe_colony:0 "堕落帝国殖民地"
 col_fe_colony_desc:1 "虽然帝国正在衰落，但科技水平依然令人叹为观止。"
 col_fe_capital:0 "堕落帝国首都"
 col_fe_capital_desc:0 "$col_fe_colony_desc$"
 col_resort:0 "度假星球"
 col_resort_desc:2 "一颗气候受控的宁静星球，其美丽的自然风光尚未遭到大规模开发的染指。"
 col_slave:0 "奴隶星球"
 col_slave_desc:0 "此星球专为最大限度地提高奴隶人口的增长率而设计。"
 col_penal:0 "流放地"
 col_penal_desc:1 "荒凉的流放殖民地，无数罪犯们正在劳改营中赎偿对社会犯下的罪行。"
 col_primitive:0 "原始星球"
 col_primitive_desc:0 "一颗原始行星，是前超光速社会的家园。"
 col_infested:0 "受感染星球"
 col_infested_desc:0 "此行星已被虫族天灾感染。"
 col_contingency:0 "紧急预案星球"
 col_contingency_desc:0 "此行星已被紧急预案接管。"
 col_ecu_mix:0 "寰球都市"
 col_ecu_mix_desc:0 "此都市行星尚未针对任一产业特化。"
 col_ecu_foundry:0 "铸造型寰球都市"
 col_ecu_foundry_desc:0 "规模庞大的行星城市，专门昼夜不息地生产合金。"
 col_ecu_factory:0 "工业型寰球都市"
 col_ecu_factory_desc:0 "规模庞大的行星城市，专门昼夜不息地生产消费品。"
 col_ecu_research:0 "研究型寰球都市"
 col_ecu_research_desc:0 "规模庞大的行星城市，专门研发尖端科技。"
 col_mac:0 "机械星球"
 col_mac_desc:0 "此机械星球尚未针对任一生产类型特化。"
 col_mac_foundry:0 "铸造型机械星球"
