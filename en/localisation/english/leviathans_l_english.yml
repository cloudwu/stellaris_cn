 leviathans.125.desc.z1:1 "We have a talented executive standing by, ready to migrate to the [Root.GetName] and get any of your sectors back out of the red. Entrust your §HTrade Value§! to an expert!"
 leviathans.125.desc.z1.gestalt:0 "We have a talented executive standing by, ready to... Hm. Are you sure?\n\n'Buyer beware' is all well and good, but still: I feel obliged to inform you that our consultants really only specialize in §HTrade Value§!. I'm not sure they would be a good fit for you, given your... unusual relationship with that concept."
 leviathans.125.z1:0 "Deal."
 leviathans.125.z1.gestalt:0 "We understand, and wish to proceed anyway."
 leviathans.126.desc:0 "Excellent! We are happy to share our skills with the [Root.GetName]."
 leviathans.126.desc.alt: "Excellent! May we both profit from each other's... distinct approach to commerce."

