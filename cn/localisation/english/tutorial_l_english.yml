 tutorial_21_chain_title:1 "教程：战略资源"
 tutorial_21_chain_desc:0 "我们应该在拥有£strategic_resource£§S战略资源§!的天体轨道上[GetBuildGrow]一个£mining_station£§S开采站§!。这些稀有的原料拥有巨大的战略价值。\n\n通过§S调查§!找到这类资源后，选取一艘£construction_ship£§S工程船§!，然后选择§S[GetBuildGrowCap]开采站§!，然后点击相应的天体，即可进行建造。"
 tutorial_21b_chain_title:0 "信息：战略资源"
 tutorial_21b_chain_desc:1 "我们在一个有£strategic_resource£§S战略资源§!的天体的轨道上建造了一个£mining_station£§S开采站§!。这些需要前置科技才能开采的资源能带来巨大的战略价值，我们要一直去搜寻它们。"
