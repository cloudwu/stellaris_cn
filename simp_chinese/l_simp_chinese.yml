 building_singularity_core_desc: "巨大的收容设施内有一个稳定的微型黑洞。拥有近乎无限的研究潜能。"
 building_probability_engine: "概率引擎"
 building_probability_engine_desc: "该异常强大的人工智能建筑体不断运行尖端的数学仿真，企图预测有机群落的未来行动。至少已经证实，它可以准确预测他们的股票市场。"
 building_organic_sanctuary: "有机庇护所"
 building_organic_sanctuary_desc: "该庇护所为有机生命提供安全成长的封闭环境，而且能完全监控他们的行为。居住于其中的有机体的住房需求将被完全满足。"
 building_organic_paradise: "有机天堂"
 building_organic_paradise_desc: "一个由人工智能控制的人造乐土，专门用于满足智慧有机生命的需求。当然，这其中不包括自主自决的需求。居住于其中的有机体的住房需求将被完全满足。"
 building_nutrient_paste_facility: "营养膏工厂"
 building_nutrient_paste_facility_desc: "这个设施使用多种工业生物产品合成一种可以为有机生物充当良好营养源的酱膏。 在化学调剂品的辅助下，这种酱膏可以模拟出多种美食的风味。至少七成的有机生物都无法分辨其中的不同。"
 building_neuro_electric_amplifier: "神经电流放大器"
 building_neuro_electric_amplifier_desc: "这个设施可以放大我们所控制的机械改造单位间传递的神经信号，从而增加他们的产能。"
 building_neuro_electric_amplifier_triggered_effect: "机械改造人口：\n   $minerals$： §G+15%§!\n   $energy$：§G+15%§!"
 building_war_factory: "战争工厂"
 building_war_factory_desc: "一个由高级人工智能管控优化生产线的大型战争机器人工厂 。"
 building_deployment_post: "部署前哨"
 building_deployment_post_desc: "我们为了在该世界开疆扩土所搭建的初始前哨。"
