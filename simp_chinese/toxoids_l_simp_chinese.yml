 stage_cataclysm_1: "环境剧变"
 stage_cataclysm_2: "不可逆转的灾变"
 relentless_industrialists_situation_cleanup_tooltip: "我们的星球不再处于会变为§Y死寂星球§!的危险之中。\n我们的§Y$building_coordinated_fulfillment_center_1_plural$§!会需要一个极大的£unity£ §Y凝聚力§!维护费。"
 relentless_industrialists_situation_completion_tooltip: "§Y[Target.GetName]§!会变成一个§Y死寂星球§!。\n根据我们采用的§Y应对方案§!，会有进一步的效果逐渐发生。"
 relentless_industrialists_situation_locked_tooltip: "§R现在更改局势的解决方案为时已晚。§!"
 toxoids.10.name: "达到拐点"
 toxoids.10.desc: "现在对于[Target.GetName]环境的破坏已经达到了不可逆转的程度。我们已经无力阻止放射性废料遍布[Target.GetPlanetMoon]地表了。不幸的是，民众对此尤为不满，他们组织集会抗议我们的统治，并宣称是我们对于利益的过度追求“毁掉了一切”。"
 toxoids.10.A: "他们无视了我们的优先战略目标，太遗憾了。"
 toxoids.10.A.tooltip: "在我们的行星沦为死寂星球时，我们会遭受低稳定度的惩罚。"
 toxoids.15.name: "$toxoids.10.name$"
 toxoids.15.desc: "现在对于[Target.GetName]环境的破坏已经达到了不可逆转的程度。我们已经无力阻止放射性废料遍布[Target.GetPlanetMoon]地表了。民众们对此无可奈何，因为需要努力实现下个月的生产目标，他们必须更加拼命地工作。"
 toxoids.15.A: "他们本该如此。"
 toxoids.25.name: "以进步之名"
 toxoids.25.desc: "环境改造已经完成：[Target.GetName]现在变成了一个贫瘠的、遍布辐射的废土。另一方面，更重要的是，我们的工业器械完全没有受到损伤，因此我们仍然可以达成自己的生产指标。没有什么比指标更重要的了。"
 toxoids.25.A: "值得付出的代价。"
 toxoids.25.A.tooltip: "我们的§Y$building_coordinated_fulfillment_center_1_plural$§!现在可以提供更大的工业产出增益。"
 toxoids.30.name: "改造的知识"
 toxoids.30.desc: "环境改造已经完成：[Target.GetName]现在变成了一个贫瘠的、遍布辐射的废土。我们的[Owner.GetResearchers]已经透彻地研究了这一过程，并保证将该过程复制到其他星球上是完全安全的，但是仍然有部分人对我们为什么需要这项技术能力表示了忧虑。"
 toxoids.30.desc.thisisfine: "环境改造已经完成：[Target.GetName]现在变成了一个贫瘠的、遍布辐射的废土。我们的[Owner.GetResearchers]已经透彻地研究了这一过程，并保证只要有相关需求，我们就可以安全地将该过程复制到其他星球上。"
 toxoids.30.A: "知识就是力量。"
 toxoids.30.A.tooltip: "我们现在可以通过环境改造将行星转变为§Y死寂星球§!。"
 toxoids.35.name: "[Target.GetName]已恢复"
 toxoids.35.desc: "我们孜孜不倦的清理工作将[Target.GetName]带离了毁灭灾厄的边缘。这个星球的气候稳定了下来，我们也从这个过程中学习到了足够的知识，确保类似的情况不会在未来复演，同时不会挫伤我们雄心勃勃的生产指标——尽管我们需要调配一些资源用于纾污花费。"
 toxoids.35.A: "结果好就是真的好。"
 toxoids.35.A.tooltip: "我们的§Y$building_coordinated_fulfillment_center_1_plural$§!现在需要额外的£unity£ $unity$维护费。"
 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_TITLE: "竭泽而渔"
 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_DESC: "我们对工业化的贪念带来的是经年累月的环境破坏，现在§Y[This.GetName]§!已经成为了一个§Y死寂星球§!。"
 relentless_industrialists_tomb: "环境恶化"
 relentless_industrialists_tomb_desc: "过度开发已经让这个行星成为了一处漫布辐射的荒芜废土。人们因为一连串事件的发生变得尤其沮丧。"
