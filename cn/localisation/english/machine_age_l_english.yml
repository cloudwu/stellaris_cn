 #Fallen Empire Reactions
 action.1.desc_111: "愚蠢的孩子，你声称了解神圣，却亵渎了你的[Owner.Species.GetFleshTypeCyberCreed]。要知道我们是[contact_empire.GetName]，这个星系的被选之民。不要让你们不洁的身体触碰我们的圣地，否则就准备迎接迅速的毁灭。"
 action.1.desc_110: "我们是[contact_empire.GetName]，这个星系中被选中的人民。几个世纪以来，我们忽视了次等物种的精神需求。你和你们的不纯净容器就是我们错误的一个典型例子。接受我们的教义，皈依，否则就会被碾成尘埃。"

 #Cybernetic Situation Events
 machine_age.90.name: "神圣植入体"
 machine_age.90.desc: "信徒们已为所有人揭示了义体技术的奥秘。然而，今天标志着我们旅程的开始，我们现在必须全心全意接纳神圣的融合。"
 machine_age.90.a: "是时候了。"
 machine_age.90.a.tooltip: "我们必须采纳§Y$tradition_cybernetics$§!传统才能开启神圣融合。"
 machine_age.100.name: "融合主教团"
 machine_age.100.desc: "在整个历史过进程，我们曾误导性地试图改良我们的[Owner.Species.GetFleshTypeCyberCreed]，却不幸地给众多神圣的承载体带来了无法修复的伤害，导致不同信条对神圣融合的解释产生冲突。\n\n随着科技最终实现了完全强化改造，我们信仰中的神圣领袖——科技显圣师们，已召开了一次主教大会以确立我们教会的核心原则，将各种信条融合成一个统一的教义。"
 machine_age.100.a: "愿圣灵引领他们。"
 machine_age.1000.name: "信仰的融合"
 machine_age.1000.desc: "科技显圣主教团的形成曲折艰难，每个最重要的信条都要求在主教团中获得代表权。经过一番深思熟虑，§Y$CYBERCREED_construction$§!、§Y$CYBERCREED_war$§!、§Y$CYBERCREED_research$§!和§Y$CYBERCREED_labor$§!受邀参加。\n\n主教团现在怀着坚定的信念着手他们神圣的任务。他们的第一道法令要求普通民众增加什一税或履行强制性社区服务。"
 machine_age.1000.a: "我们必须选择如何支持主教团。"
 machine_age.1000.a.tooltip: "在这个局势中将有多个应对方案可用。"
 machine_age.1010.name: "增强圣典"
 machine_age.1010.desc: "科技显圣主教团的第二项法令呼吁正式确立信仰。长久以来，各种教派之间的差异在我们社会中造成了摩擦。\n\n主要教派都提出了自己统一信仰的令人信服的理由，而更温和的声音则主张应采纳一条真正开放和包容的道路。"
 machine_age.1010.a: "巨锤之使团能铸就一个更为开明的未来。"
 machine_age.1010.a.tooltip: "教义将围绕§Y$CYBERCREED_construction$§!形成。$machine_age.1010.shared.tooltip$"
 machine_age.1010.b: "钢铁之圣卫能保护我们的[Owner.Species.GetFleshTypeCyberCreed]。"
 machine_age.1010.b.tooltip: "教义将围绕§Y$CYBERCREED_war$§!形成。\n$machine_age.1010.shared.tooltip$"
 machine_age.1010.c: "思想之诗颂能唱响进步之香颂。"
 machine_age.1010.c.tooltip: "教义将围绕§Y$CYBERCREED_research$§!形成。\n$machine_age.1010.shared.tooltip$"
 machine_age.1010.d: "劳力之结社能赋予我们的工人以意义。"
 machine_age.1010.d.tooltip: "教义将围绕§Y$CYBERCREED_labor$§!形成。\n$machine_age.1010.shared.tooltip$"
 machine_age.1010.e: "我们应当终结这些分歧的教条。"
 machine_age.1010.e.tooltip: "通过改革将各个教派整合为§Y$pft_cyber_creed_general$§!，让每个虔诚的承载体都能得到义体改造。\n$machine_age.1010.shared.tooltip$"
 machine_age.1010.shared.tooltip: "所有与其他教派相关联的建筑都将被替换为§Y寺庙§!。\n该教派将会成为唯一的§Y精神主义派系§!。\n§Y非精神主义§!思潮的派系将被允许生成。"
 machine_age.1020.name: "伪信"
 machine_age.1020.desc.pickedacreed: "选择§Y[GetCyberCreed]§!后，其他教派的信众提出抗议。许多人认为主教团的所作所为背叛了“真正”的信仰。\n\n$machine_age.1020.both$"
 machine_age.1020.desc.nocreed: "各教派的信众正在抗议，声称主教团拒绝了真信。\n\n$machine_age.1020.both$"
 machine_age.1020.both: "到目前为止，抗议活动虽然如火如荼，但整体保持平和。只有时间才能告诉我们，这些火花是否会最终引发骚乱的火灾。\n\n不管接下来会发生什么，我们必须决定其他教派的命运。有人呼吁明确地将他们开除教籍，将他们的教义定性为邪教，并以他们造成的骚乱为证据指控他们叛教。另一些人则认为，仁慈才是前进的道路，他们呼吁我们对我们信仰中失去方向的成员表现出宽容。"
 machine_age.1020.a: "必须只有唯一的真信留存。"
 machine_age.1020.a.tooltip: "科技显圣师会镇压其他信条的信众，这会导致不满。"
 machine_age.1020.b: "我们的信仰能够海纳百川。"
 machine_age.1020.b.tooltip: "尽管我们树立了官方教义，但科技显圣师们对其他教派的习俗保持宽容态度。"
 machine_age.1030.name: "混乱的信众"
 machine_age.1030.desc: "各行星上都爆发了信仰少数派群体的抗议，许多人指责我们偏离了神圣融合的正道。科技显圣师们则认为，这场动乱只是暂时的，因为我们大多数人仍支持统一的教义；这一切只是时间问题，假以时日更狂热的抗议者也会接受神圣的真理。"
 machine_age.1030.a: "必须只有唯一的真信留存。"
 machine_age.1030.a.tooltip: "选择镇压其他信条的信众会导致不满。"
 machine_age.1040.name: "乐意皈依"
 machine_age.1040.desc: "信奉统一教义已经在民众中传开，绝大多数各类教派的信众都抛弃了旧有的信仰和生活方式。\n\n除了真正的狂热分子外，每个人都在为最后的转变准备他们的神圣[Owner.Species.GetFleshTypeCyberCreed]。"
 machine_age.1040.a: "我们神圣融合的真义终将胜利。"
 machine_age.1040.a.tooltip: "我们成功统合了信仰。"
 machine_age.1050.name: "心满意足的信众"
 machine_age.1050.desc: "允许各种教派的教众自由表达是最和谐的选择：只有少数抗议声出现，只有最狂热的信仰成员尚且参与其中。\n\n大多数信徒遵循我们的官方教义，我们准备集中精力于神圣的融合。"
 machine_age.1050.a: "我们是一个不会分裂的信仰。"
 machine_age.1050.a.tooltip: "对不同教条流派实行宽容态度会阻止不满的滋生。"
 machine_age.1060.name: "无理的妥协"
 machine_age.1060.desc: "迁就极端主义的要求已经惹恼了大多数温和派。许多人认为，每个信条教派都有长期的宗教间暴力历史，让边缘信仰不受反对是错误的选择。\n\n大多数人呼吁正式改革各信仰，实质性地消除它们原本应享有的所有独立性。"
 machine_age.1060.a: "真信必须要海纳百川。"
 machine_age.1060.a.tooltip: "宽容其他教派已经使我们信仰中的温和派系不满，引起不满。"
 machine_age.1060.b: "开始改革信条。"
 machine_age.1060.b.tooltip: "真信将吸收不同的教派，并消除它们之间的琐碎教义争议。"
 machine_age.1070.name: "时间税"
 machine_age.1070.desc: "随着盛大的融合临近，我们回顾信仰中悠久的传统：时间的什一奉献。\n\n回顾过往无数代先祖，社会中每位忠诚的成员都奉献出他们的一部分时间和精力给教会。就如神圣的融合一样，这种奉献有助于强化信仰的身体。\n\n这些信徒应该如何最好地支持神圣强化改造呢？"
 machine_age.1070.intro: "每年，我们人群中的信徒会抽出一部分时间"
