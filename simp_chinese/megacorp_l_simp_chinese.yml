 action.99.name: "§H泛星系贸易市场§!：已成立于[market_founder_planet.GetStarName]"
 action.99.desc: "我们对[market_founder_planet.GetName]进行的推广宣传有了收获，而贸易巨头们决定将大部分商业活动集中在[market_founder_planet.GetStarName]星系内！"
 action.1000.name: "§H泛星系贸易市场§!：未成立"
 action.1000.desc: "很不幸，我们发起的建立泛星系贸易市场的动议§Y碰壁了§!。虽然我们明显成功地为该计划调动了政治意愿，但却没收到任何有效的主办地提名。\n\n原则上，商业说客和政治拥趸都支持这个想法，并发誓会加倍努力，只要[global_event_country.GetGalCommunityOrGalImperium]希望再次尝试。"
 action.1000.a: "我们拭目以待吧。"
 action.1005.desc: "看来星系的市场范围无法承载其政治意图。苦于缺乏有效的主办地提名，最近 [global_event_country.GetGalCommunityOrGalImperium]为构建专门的交易中心而做出的努力都§Y白费了§!。\n\n泛星系贸易市场计划的支持者们旋即表明一点都不觉得尴尬，声称只要[global_event_country.GetCommunityOrImperium]认为时机成熟，他们将再次提出自己的主张。"
 action.1005.desc.phobe: "[global_event_country.GetGalCommunityOrGalImperium]的市场范围无法承载其政治意图，因为最近他们为形成统一的泛星系贸易市场而做出的努力都§Y白费了§!。到头来，异种人备受推崇的项目连一个有效的主办地提名都没能吸引到。\n\n计划的支持者否认这表明异星人的“合作”想法是弄巧成拙。相反，他们坚定地宣称，如果星系的成员认为时机成熟了，可以再次尝试。"
 action.1005.a.phobe: "真是自大。"
 action.101.name: "§H泛星系贸易市场§!：已成立"
 action.101.desc: "泛星系贸易中心已被设立在§Y[galactic_market_station.solar_system.GetName]§!恒星系，位于[From.GetName]境内。[From.GetAdj]政府已经正式宣布这一市场合法，资源已经可以通过中立第三方进行买卖。"
 action.101.desc.phobe: "心怀鬼胎的§Y[From.GetName]§!异种建立了一个外星商品的交易市场。尽管我们对此不屑一顾，但市场的大门仍对我们敞开。"
 action.101.desc.homicidal: "$action.96.desc.homicidal$"
 action.103.name: "§H泛星系贸易市场§!：已迁址"
 action.103.desc: "在与其前中心失去联络之后，星系商贸团体选择在我们境内设立一座新的空间站。"
 action.106.name: "§H泛星系贸易市场§!"
 action.106.desc: "通过新的联系，我们已经获得了通过泛星系贸易市场进行资源买卖的权利。这一定会刺激[Root.GetAdj]经济。"
 action.106.desc.phobe: "我们得知恶心的异种们建立了一个交易外星商品的星系市场。尽管我们不愿涉足其中，但市场的大门仍对我们敞开。"
