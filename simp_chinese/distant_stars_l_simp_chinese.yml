 distar.51.more: "这些名字矬爆了，我们得想个更好的。"
 distar.52.name: "失去幼年变形虫"
 distar.52.desc: "研究人员汇报到，先前在[From.From.GetName]发现的落单幼年变形虫已经不再跟随我们的科研船了。在跟随我们的科研船几周之后，变形虫幼体据称通过某种生物超空间驱动机能进入了一条超空间航道。也许它认出了那里的地形，或许它感应到了同类，又或者它只是厌倦了追随我们的船只。\n\n尽管我们的舰船遵循指令没有和变形虫幼体进行互动，被动扫描还是为我们带来了一些有关这只生物的生理学发现。"
 distar.53.name: "幼年变形虫解剖"
 distar.53.desc.base: "对幼年变形虫的解剖已经完成。尽管大部分机体组织在捕获过程中被摧毁了，对残骸进行的外星生物学研究依然揭示出其优异的再生能力。"
 distar.53.desc.lacks_tech: "$distar.53.desc.base$\n\n简而言之，这生物的组织再生并不仅仅通过细胞复制进行，还依靠一种硅基细菌辅助其器官组织重构。\n\n对该细菌的遗传信息进行适当的修改后，我们或能利用这种自我修复能力开发出一种船体自愈矩阵，不过这过程相当缓慢。"
 distar.53.desc.has_tech: "$distar.53.desc.base$\n\n这些发现和我们之前研究的变形虫-硅基细菌共生关系所带来的组织修复能力原理一致，我们早已将其应用到了船体再生技术上。"
 distar.54.name: "幼年变形虫逃脱"
 distar.54.desc: "由于我们未能积极采取措施做好解剖幼体变形虫的准备工作，它似乎是已经逃脱了。传感器显示几个小时前它使用了某种生物超空间驱动机能，脱离了我们的掌控。"
 distar.55.name: "名字有什么意义？"
 distar.55.desc: "吉祥物怎么能没有名字？我们必须要给我们的外星朋友起个配得上她的名字。"
