 ## TECHNOLOGIES ## 
 tech_hive_node:0 "突触结构"
 tech_hive_node_desc:1 "在宏观突触节点的发育过程中，蜂群的意志将得到增强。"
 tech_hive_cluster:0 "突触簇"
 tech_hive_cluster_desc:1 "通过集中宏观突触节点网络来最大化每表面积的超级神经元传输速度。"
 tech_hive_confluence:0 "思想集簇"
 tech_hive_confluence_desc:1 "蜂群思维的意志可以通过超级神经元神经中枢的扩展和发展来深入强化并协调。"
 tech_food_processing_1:0 "食品加工"
 tech_food_processing_1_desc:1 "改良的食物加工技术可以让食物长久保存并减少食物腐坏。"
 tech_food_processing_2:0 "先进食品加工"
 tech_food_processing_2_desc:1 "全新的冷冻保存和蛋白质重组方法可以大幅提升食品加工的效率。"
 tech_alloys_1:0 "全息影像铸模"
 tech_alloys_1_desc:0 "固态全息影像铸模可以瞬间改变自身形态，从而加速合金的生产。"
 tech_alloys_2:0 "纳米分离器"
 tech_alloys_2_desc:0 "纳米分离器是合金制造的革命性新发明，不仅简化了铸造工艺，同时也提高了整体生产质量。"
 tech_luxuries_1:0 "纳米电路装配"
 tech_luxuries_1_desc:0 "有了预编程纳米电路，很多消费品能够在制造厂中快速组装。"
 tech_luxuries_2:0 "复制机便亭"
 tech_luxuries_2_desc:0 "只要物件的图样储存在了内存库中，就可以在这些便亭里复制任何预先核准的物件。"
 tech_space_mining_1:0 "零重力精炼厂"
 tech_space_mining_1_desc:0 "在采矿基地内部加入精炼厂将大幅增加矿物产量。"
 tech_space_mining_2:0 "远程矿物扫描仪"
 tech_space_mining_2_desc:0 "扩大扫描范围将使我们能够更快地识别矿物丰度，集中开采富矿区。"
 tech_space_mining_3:0 "矿石切割光束"
 tech_space_mining_3_desc:0 "强大的短程激光，可以轻而易举地切割岩石，提升采矿的效率。"
 tech_space_mining_4:0 "自主采矿无人机"
 tech_space_mining_4_desc:0 "配备了采矿光束的自主无人机队可以快速高效地采集附近的矿物。"
 tech_space_mining_5:0 "纳米矿物探测器"
 tech_space_mining_5_desc:0 "这些特殊探针配备了成群的纳米机器人，可以识别到之前无法探明的富矿区，并标记以便开采。"
 tech_space_science_1:0 "零重力实验室"
 tech_space_science_1_desc:0 "许多关键实验只有在零重力环境下才能进行，因此我们专门设计了这种实验室。"
 tech_space_science_2:0 "微型遏制场"
 tech_space_science_2_desc:0 "有了这些遏制力场，我们就可以隔离并收纳各种物质和样本，以便详细分析。"
 tech_space_science_3:0 "量子探测器"
 tech_space_science_3_desc:0 "应用了先进技术的探测器，可以在亚原子水平上对物体开展全面分析，从而获取大量宝贵的研究资料。"
 tech_space_science_4:0 "自主空间站协议"
 tech_space_science_4_desc:0 "提高空间站运转的自动化程度能够解放更多人手从事科研工作。"
 tech_space_science_5:0 "多维度分析"
 tech_space_science_5_desc:0 "单从我们现处的维度世界有限的方面研究事物，只能得到片面的成果。一定要考虑所有的多角度。"
 tech_mine_volatile_motes:0 "粉尘稳定化"
 tech_mine_volatile_motes_desc:0 "高爆粉尘性质十分不稳定，捕获工作也危险重重。为了不在采集过程中引发爆炸链式反应，需要使用能量场稳定微粒。"
 tech_mine_exotic_gases:0 "奇异瓦斯提取"
 tech_mine_exotic_gases_desc:0 "奇异瓦斯十分珍贵，以传统方式几乎不能采集。只有使用特殊的提取技术，才能开采这些矿藏。"
 tech_interplanetary_commerce:0 "星际贸易"
 tech_interplanetary_commerce_desc:0 "新的行星市场带来了新的商业机会。生意一定会兴隆的。"
 tech_interstellar_economics:0 "星际经济系统"
 tech_interstellar_economics_desc:0 "当我们踏上星际之旅，在母星系之外探险时，我们的经济系统也步入新时代。各类贸易市场的增长速度令人大跌眼镜，经济理论学家们也在努力跟进。"
 tech_holo_entertainment:0 "全息娱乐"
 tech_holo_entertainment_desc:0 "对全息技术的首创性应用造就了崭新的人工虚拟现实，其真实程度令人赞叹。此乃沉浸式娱乐的一大进步。"
 tech_prescient_data_modeling:1 "努玛神教数据建模"
 tech_prescient_data_modeling_desc:1 "这到底是努玛的预知能力生效了？还是只是精密计算方式的成果？无论如何，这个银河股市预测模型真的能以神圣的准确度预测经济的波动。"
 tech_orbital_trash_dispersal:0 "轨道垃圾散布"
 tech_orbital_trash_dispersal_desc:0 "这种轨道轰炸管理系统将会向目标星球同时发射上百万高速小型子弹，用垃圾信息过载行星的防御网络。装备该系统的军舰在轨道轰炸时会造成更多伤害。"
 tech_nanite_transmutation:0 "纳米变形"
 tech_nanite_transmutation_desc:1 "大规模生产各种稀有资源需要特别出色的纳米机器人。"
 
