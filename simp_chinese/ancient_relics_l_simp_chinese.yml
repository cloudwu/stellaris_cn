 #Relics
 r_dragon_trophy: "以太巨龙战利品"
 r_dragon_trophy_desc: "这一战利品是我们击败邪恶的以太巨龙的纪念。如果不是尺寸过于巨大，把它挂到墙上会是不错的装饰。"
 r_khans_throne: "可汗王座"
 r_khans_throne_desc: "这件家具事实上是大可汗统治万民时所坐的王座。在大可汗旗舰被击毁后，我们从其残骸中找到了它。"
 khans_throne_passive_effect: "解锁§Y$preset_satrapy$§!附属国预设。"
 r_worm_scales: "时螶之鳞"
 r_worm_scales_desc: "透明而尚有余温。这些鳞片以科学无法解释的方式发出一种低沉的嗡鸣声。"
 r_rubricator: "誊录仪"
 r_rubricator_desc: "这个小巧的方块放在你的手心中刚好合适，其内却包含着宇宙初诞至今无数外星文物的扫描数据。它可以将这些文物无限复制。未知事物从没有如此触手可及过。"
 r_omnicodex: "有机全典"
 r_omnicodex_desc: "千百万年以前，一支温和的义体人族群开始着手取样，为星系中的所有种族编写索引，以确保有机生命不会因任何灭绝事件彻底消失，使之在星系中永存不朽。尽管他们拯救星系的目标因为愚蠢的狂热分子和恶毒的蜂巢思维的阻挠而最终未能实现，其传说依然流传至今。"
 r_galatron: "银河之星"
 r_galatron_desc: "$galatron_modifier_desc$"
 r_surveyor: "勘探器"
 r_surveyor_desc: "一台功效异常强大的扫描工具，其使用的技术无法复制。它的来源仍是一团迷雾——看起来似乎并不是其上一任主人采矿无人机制造了这个工具。"
 #r_orb_insight: "Orb of Insight"
 #r_orb_insight_desc: ""
 r_galaxy: "微缩星河"
 r_galaxy_desc: "这个微缩的星系是由一个仅能被确认为“交战方丙”的文明建立的，他们当时利用这个逃脱了被封锁的母星。\n\n整个星系被置于其箱体中一处不可进入的亚空间区域内，但其中居民的活动仍然可以在一定程度上从外部观测到。"
 r_prethoryn_queen: "索林原虫虫后"
 r_prethoryn_queen_desc: "这只被捕获的索林原虫虫后已经通过使用神经递质成功安抚。它现在可以用于繁殖出一支规模可观的索林原虫舰队。"
 r_unbidden_warlock: "异次元术士"
 r_unbidden_warlock_desc: "这只异次元体的灵能能量在他们与我们世界间的维度传送门被摧毁前曾被用以维持该传送门。\n\n如今它已是我们的阶下囚，并被强迫使用其能力以提升我们舰船的亚光速航速和跃迁引擎的跃迁范围。"
 r_contingency_core: "独立的肃正核心"
 r_contingency_core_desc: "这是从肃正协议最后一颗机械星球的残骸里找到的独立的肃正主机核心。它可以大大加快我们建造机器人和巨型结构的速度。"
 relic_contingecy_core: "允许额外建造每类巨型结构各§G1§!座。"
 r_zro_crystal: "灵能档案"
 r_zro_crystal_desc: "一份泽珞灵能水晶档案，其中包含了§Y$relic_zro_entity_name$§!精神的精华。每隔一段时间，我们就可以向它寻求指导。"
 r_severed_head: "扎克兰的头颅"
 r_severed_head_desc: "摘记，崇拜之象 （第102版）：\n\n扎克兰（泽可兰）\n于第四次空位（卡瓦布第32次周期）内，闻名于星河之未知种之圣人，七余互异之星系宗教崇拜，皆为神圣先知。哀其最终命运尚不可知，然记载其轶事之文书于第38次周期消弭殆尽。自至少（早期）第41个周期以来，其往事真伪广受诸人非议；迄今为止，仍为大众视为寓言乃至传说而付之一笑，不予深究。"
 r_severed_head_passive: "允许殖民§Y圣地§!。"
 r_ancient_sword: "女猎手之刃"
 r_ancient_sword_desc: "一件保存完好的古代武器，由一种未知材料打造而成。其内部几乎按纳不住的灵能使武器微微颤动。"
 r_reality_perforator: "沃陶姆现实透孔仪"
 r_reality_perforator_desc: "致密到难以置信的重球，由未知材料构成。沃陶姆人声称这种装置能够短暂地破坏掉他们被困于其中的虚假世界，提供对真实世界的一瞥。\n\n不管是真是假，当激活时，该球体可以在局部区域中稍微改动现实世界的某些规律。但只能持续一小段时间，因为宇宙似乎很快就会恢复正常，但如果时机合适，它或许能给我们的舰队带来决定性的优势。"
 r_pox_sample: "贾沃疹样本"
 r_pox_sample_desc: "我们获得了灭亡伊拉斯一族的可怕的贾沃疹病原体样本，该病毒对大多数其它物种无害，却有着许多独特的遗传特性，其中一些特性实际上可以延长大多数生命体的寿命。\n\n这种病毒也可以用来制造一种新的贾沃疹毒株，用于对付伊拉斯人以外的物种。虽然不如对伊拉斯人那样有效，但仍不失为一种强有力的生化武器。"
 r_cryo_core: "尤特冷冻核心"
 r_cryo_core_desc: "由于尤特人从未发现过超空间的存在，他们依靠自己的长寿命和冬眠技术进行星际航行。这个冷冻核心的原型是尤特科学家在他们的帝国被贾巴蒂尼人征服之前不久创造的。\n\n这个核心产生的低温场远超我们目前的技术水平。 "
 r_cryo_core_effect: "新殖民地获得§Y1§!额外£pops£人口。"
 r_war_forge: "赛博勒克斯兵工厂"
 r_war_forge_desc: "一套紧凑且便携的军工设施，或许是宇宙中最后一座了。这是赛博勒克斯对整个星系开战年代流传下来的遗珍，在其因其“大调校”而调整自身行为方式后被废弃。\n\n该设施生产军备的能力已被赛博勒克斯永久禁用了，但只要给它一套图纸，它依然能快速生产出结构复杂的机器人。"
 cybrex_warform: "赛博勒克斯战体"
 cybrex_warform_desc: "这个体型巨大的机器人高耸入云，其携带的火力足以摧毁城市。"
