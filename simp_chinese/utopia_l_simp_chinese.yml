 progress.3.desc_08: "我们的殖民船缓慢的降落在覆盖着§Y[Root.GetName]§!广阔的草原上。这里的大气略微干燥但同样怡人，在确定着陆点的过程中也观察到一大群温顺的食草动物。\n\n舰船已被改造成新居住地的行政基地，它的反应堆核心正在被拆除来用作殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着星舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_09: "我们的舰船想方设法，以惊人且优雅的姿态在§Y[Root.GetName]§!上无数锯齿状的山峰中回旋，并成功降落在一个遮蔽山谷中的理想着陆点。\n\n舰船已被改造成新居住地的行政基地，它的反应堆核心正在被拆除来用作殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着星舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 fleet_maneuvers_recruitment: "舰队征募热潮"
 fleet_maneuvers_recruitment_desc: "§L最近的演习活动激发了公众对舰队兴趣。很多民众踊跃报名入伍，意味着我们可以花费更少的资源来为星舰补充人手。§!"
 fleet_maneuvers: "舰队演习"
 fleet_maneuvers_desc: "§L我们最近的大规模舰队演习使得我们的船员训练有素，能够让舰只保持更高的射速。§!"
 maneuvers_canceled: "舰队演习被取消"
 maneuvers_canceled_desc: "§L我们的舰队中大部分领导层因为我们最近取消了计划内的舰队演习而感到不满。他们认为这是一种难以忍受的懦弱表现并且确信我们的邻国会利用这点。§!"
 maneuvers_no_protest: "未抗议军事演习"
 maneuvers_no_protest_desc: "§L我们军队中大部分人都对于我们未能在外交上对最近发生在我们边境附近的大规模外国舰队演习进行抗议而大发雷霆。§!"
 standardized_colony_ships: "标准化殖民船"
 opinion_maneuvers_hardline: "舰队演习"
 opinion_maneuvers_conciliatory: "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled: "舰队演习被取消"
 FLESH_IS_WEAK_PROJECT: "血肉苦弱"
 FLESH_IS_WEAK_PROJECT_DESC: "当有更有效率的东西出现时，一味坚持陈旧、衰老的东西是一个愚蠢的决定。 \n\n我们现有的科技水平使得神经植入物能够应用于我们[Root.GetName]的全体国民。我们的公民在四肢和器官被改良型的机械版本替换之后，将会变得更强、更快、更聪明。"
 SYNTHETIC_EVOLUTION_PROJECT: "合成进化"
 SYNTHETIC_EVOLUTION_PROJECT_DESC: "是时候抛弃我们有缺陷的器官和血管并且拥抱不朽了。我们必须为我们的所有人口准备先进的合成替身，然后开始意识传输过程。"
 TRAIT_IMPROVES_LEADERS: "§G来自这个物种的领袖能够获得额外的特质和加成§!"
 trait_cybernetic: "义体人"
 trait_cybernetic_desc: "§L这个物种已经接受了义体化，他们物种的绝大多数成员都变成了义体人。他们会定期用更为先进的机械版本代替他们的有机身体组织。§!\n"
 trait_latent_psionic: "灵能潜势"
 trait_latent_psionic_desc: "§L这个物种有潜在的灵能天赋，不过这个天赋还在大部分的成员体内潜伏。虽然非常难得，但是这个能力会在部分领袖身上体现。§!\n"
 trait_cyborg_power_drills: "动力钻头"
 trait_cyborg_power_drills_desc: "§L要是给义体人装上电钻，那什么都看起来像矿。§!"
 trait_cyborg_harvesters: "收割套件"
 trait_cyborg_harvesters_desc: "§L从营养疗法，就地平衡技术到单杆脱粒技术，这一整套技术工具能够增加义体人劳工的食物产出。§!"
 trait_cyborg_superconductive: "超导性"
 trait_cyborg_superconductive_desc: "§L超导性材料在单元设计中的应用将能源传输过程中的损耗降低至百分之零。§!"
 trait_cyborg_efficient_processors: "高效处理器"
 trait_cyborg_efficient_processors_desc: "§L这些极其高效的处理器有助于提高工作强度和持久度。§!"
 trait_cyborg_logic_engines: "逻辑引擎"
 trait_cyborg_logic_engines_desc: "§L驾驭愈发复杂的科学前沿研究需要并行处理器以增强有机大脑。§!"
 trait_cyborg_loyalty_circuits: "忠诚电路"
 trait_cyborg_loyalty_circuits_desc: "§L忠诚该概念只属于有机生物。但用简单的程序服从则会更加高效。§!\n"
 trait_cyborg_double_jointed: "双向关节"
 trait_cyborg_double_jointed_desc: "§L这些可折叠的劳工单位有着灵活的关节，这使他们能在运输过程中整齐地折叠成一堆，然后在现场自行组装。§!\n"
 trait_cyborg_bulky: "笨重"
 trait_cyborg_bulky_desc: "§L这些高度先进的超级机器并不是为装在箱子里遨游宇宙而设计的。§!\n"
 trait_cyborg_enhanced_memory: "强化存储"
 trait_cyborg_enhanced_memory_desc: "§L所有自动单位都配备了一种应用了革命性的、新的磁感应技术的存储单元，极大地强化了他们的性能。§!\n"
 trait_cyborg_durable: "耐用"
 trait_cyborg_durable_desc: "§L拥有镀铬钛合金制成的防护外骨骼，这些重型机器专为严酷环境而设计，只需要极少的维护。§!\n"
 trait_cyborg_high_maintenance: "维护频繁"
 trait_cyborg_high_maintenance_desc: "§L这些机器的设计完全没有考虑到使用年限的问题，因此故障频发。它们经常需要进行维护。§!\n"
 trait_cyborg_learning_algorithms: "学习算法"
 trait_cyborg_learning_algorithms_desc: "§L复杂的自我学习算法，能够模拟单元神经丛的快速演化。§!\n"
 trait_cyborg_neural_limiters: "神经限位器"
 trait_cyborg_neural_limiters_desc: "§L通过限制劳工的认知能力我们就能促使他们专注于简单的任务。§!\n"
 trait_cyborg_mass_produced: "量产"
 trait_cyborg_mass_produced_desc: "§L流线型生产与模块化设计使单位可以前所未有地高效率量产。§!\n"
 trait_cyborg_custom_made: "定制"
 trait_cyborg_custom_made_desc: "§L每一个新单元都以前所未有地追求细节精心制作。这是一个工程和艺术的奇迹，但缺乏效率。§!\n"
 trait_cyborg_recycled: "循环利用"
 trait_cyborg_recycled_desc: "§L单元生产过程被优化为尽可能节约成本，使用回收的原料，以及从上一世代继承下来的部件。§!\n"
 trait_cyborg_streamlined_protocols: "流线协议"
 trait_cyborg_streamlined_protocols_desc: "§L高度批次化的AI处理使这些单位得以在极大规模的集群行动时只有最小的效率损失。§!"
 trait_cyborg_high_bandwidth: "高带宽"
 trait_cyborg_high_bandwidth_desc: "§L每个个体单位均会发送和接收大量的重复数据，使得各中央处理单元附属的单位数量增加时带来的延迟指数增长。§!"
 trait_cyborg_trading_algorithms: "贸易算法"
 trait_cyborg_trading_algorithms_desc: "§L预测算法可以实现最大的优化。市场上无穷小的波动，无论是流通率、库存情况、有机客户的情绪反应都会被纳入考量。§!"
 trait_cyborg_power_intensive: "能量密集"
 trait_cyborg_power_intensive_desc: "§L这些义体部件需要频繁地从外接电源充电。§!"
