 syndaw.1.name:0 "[From.GetName] Assimilated"
 syndaw.1.desc:0 "A rush of new thoughts suffuse the network. Disparate at first, they soon normalize into the median we know to be ourself.\n\nWe have assimilated some of the knowledge and capabilities of the §Y[From.GetNamePlural]§!."
 syndaw.1.a.tooltip:0 "Gain some §YResearch Points§! for every Pop assimilated."
 syndaw.2.name:0 "[Root.GetName] Integrated"
 syndaw.2.desc:0 "We have assimilated the synthetic units on [Root.GetName] into our network."

