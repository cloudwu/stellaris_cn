 RED_LASER:0 "红色激光器"
 RED_LASER_DESC:0 "可以向目标发射强光束，通过高热量给敌方造成伤害。"
 BLUE_LASER:0 "蓝色激光器"
 BLUE_LASER_DESC:0 "这些蓝光发出的电磁辐射波长比较特别，而且比红光激光更加强力；在大多数生物眼中的这种光是蓝色或者紫色的。"
 UV_LASER:0 "紫外激光器"
 UV_LASER_DESC:0 "紫外线激光器是蓝光激光器的强化版。这些武器精准而充满毁灭性，可以造成巨大的杀伤。"
 XRAY_LASER:0 "X射线激光器"
 XRAY_LASER_DESC:0 "这种激光的波长较紫外线短一些，但是更具毁掉性。"
 GAMMA_LASER:0 "伽马射线激光器"
 GAMMA_LASER_DESC:0 "伽马激光器发出的电磁辐射的频率非常高。这是拥有强大毁掉力的武器。"

 SPACEPORT_LASER:0 "太空港激光器"
 SPACEPORT_LASER_DESC:1 "装载于太空港的激光器，拥有优秀的目标追踪能力，弥补了太空港本身无法移动的缺点。"

 ENERGY_LANCE_1:0 "粒子枪"
 ENERGY_LANCE_1_DESC:1 "这种重型能量武器可以发射聚焦粒子束，造成巨大伤害。"
 ENERGY_LANCE_2:0 "速子枪"
 ENERGY_LANCE_2_DESC:1 "粒子枪的威力加强版，这种武器发射威力巨大的超光速粒子束。"

 PLASMA_1:0 "等离子发射器"
 PLASMA_1_DESC:0 "可以向目标发射强大的高能等离子束的武器。这种等离子发射器在对付大型飞船的装甲时特别有效。"
 PLASMA_2:0 "等离子加速器"
 PLASMA_2_DESC:0 "这种新的加速器利用升级版牵引场来发射高能等离子体。这种技术使得在发射等离子束的时候能量泄露变得更少了。"
 PLASMA_3:0 "等离子火炮"
 PLASMA_3_DESC:0 "最先进的等离子武器，这种大炮是之前的升级版等离子发射器的究极进化版。等离子炮弹变得更加高效了。"

 ARC_EMITTER_1:0 "电弧发射器"
 ARC_EMITTER_1_DESC:0 "向目标发射高能电弧的强力武器，可以穿透护盾和装甲。"
 ARC_EMITTER_2:0 "聚能电弧发射器"
 ARC_EMITTER_2_DESC:0 "这些升级后的发射器装备了更优秀的聚焦透镜，这使得它们可以发射出更加强大的能量。"

 DISRUPTOR_1:0 "分解器"
 DISRUPTOR_1_DESC:0 "分解器能够发射高能箭簇，弱化并毁掉目标的分子键，对付装甲尤其有效。"
 DISRUPTOR_2:0 "离子分解器"
 DISRUPTOR_2_DESC:0 "升级版的分解器向目标发射更具毁掉性的离子微粒，并且不像上一代武器那样会影响射速。"
 DISRUPTOR_3:0 "相位分解器"
 DISRUPTOR_3_DESC:0 "这种极限强化版的分解器可以向目标方向发射出一道不可思议的量子能，任何被命中的人都会承受极大的伤害。"

