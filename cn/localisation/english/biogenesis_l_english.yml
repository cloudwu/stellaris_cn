 #Origin and Start of Game
 origin_evolutionary_predators: "演化猎手"
 origin_evolutionary_predators_desc: "§R警告：禁用除['concept_mutation_ascension']以外的所有飞升路线。§!\n\n该物种受自己都无法完全理解的直觉所驱使着，永远都在追猎最独特的生物。他们独有能整合猎物基因的能力，因此演化成了母星上最顶级的猎手，应有尽有地吸收了所有的优势基因。如今，这种渴望又将他们带向了群星。"
 origin_tooltip_evolutionary_predators_effects: "—$SPECIES_TRAITS$['concept_malleable_genes']\n—局势：['concept_adaptive_evolution']\n—母星：['concept_genetic_soup']"

 START_SCREEN_EVOLUTIONARY_PREDATORS_BASE: "[GetSpeciesNamePlural]永远都是猎人。我们无时无刻不在寻找猎物，不惜深入最危险的环境也要狩猎最奇异的生命。只要猎物能够转化成你的血肉，努力就永远不会白费。\n\n"
 START_SCREEN_EVOLUTIONARY_PREDATORS_REGULAR: "$START_SCREEN_EVOLUTIONARY_PREDATORS_BASE$我们一直清楚，是猎物的血肉塑造了我们自己——每次狩猎、杀戮都让我们更上一层楼。\n\n我们暴戾的历史并不是包袱，而是我们族群的精华所在。在现代科技的加持下，我们的进化再也不需要茹毛饮血；仅需痕量的基因物质之丝缕，就足以编入我们的织构。\n\n对演化的渴望在我们的体内熊熊燃烧，在[GetStartingDrive]带来的黎明中，我们已经做好准备潜入星系这片狩猎场，收获其中所有的一切。"
 START_SCREEN_EVOLUTIONARY_PREDATORS_HIVE: "$START_SCREEN_EVOLUTIONARY_PREDATORS_BASE$我们的集体潜意识一直知道自己的基因潜能——我们可以吸收并适应猎物的净化，将它们的优势整合到我们的集体中。\n\n这种古老的捕食本能延续至今达到了一种受控平衡。我们不再需要依赖狩猎来进化，而是可以在实验室内成任何遗传物质并将其无缝地分发到整个蜂巢中。\n\n随着[GetStartingDrive]的发明，我们已经做好了准备踏遍星系，收获其中的一切。"
 START_SCREEN_EVOLUTIONARY_PREDATORS_DEVOURING_SWARM: "$START_SCREEN_EVOLUTIONARY_PREDATORS_BASE$直到吞噬了[GetHomeWorldName]上的一切生命形式后我们才意识到了自己的愚蠢。这下我们得上哪儿去找到新的适应力？于是我们抬起了头。\n\n一般的猎食者为了生存狩猎，而我们作为完美的猎食者，狩猎是为了达到我们自身的完美。\n\n随着[GetStartingDrive]的发明，我们又一次做好了屏息凝神的准备。星系无边无垠，宛如一场饕餮盛宴。"

 #Traits

 trait_malleable_genes: "可塑基因"
 trait_malleable_genes_desc: "§L该物种并不严格地依附于某种特定的特性或者器官，它们会为特定的任务长出最合适的附肢。然而这种不稳定性也会带来一些不利影响。§!"
 trait_malleable_genes_cant_modify: "§R拥有该特质的物种无法进行基因修饰§!\n$automodding_trait_tooltip_all$§Y$trait_malleable_genes$§!将从['concept_automodding_malleable']中选择修正"
 CANNOT_MODIFY_MALLEABLE_GENES_SPECIES: "$TRIGGER_FAIL$不稳定的基因物质使该物种无法进行基因编辑。"

 concept_malleable_genes: "$trait_malleable_genes$"
 concept_malleable_genes_desc: "$trait_malleable_genes_cant_modify$"
 concept_automodding_malleable: "可塑基因自动改造特质列表"
 concept_automodding_malleable_desc: "- ['trait:trait_malleable_minerals']\n- ['trait:trait_malleable_energy']\n- ['trait:trait_malleable_food']\n- ['trait:trait_malleable_research']\n- ['trait:trait_malleable_unity']\n- ['trait:trait_malleable_forge']\n- ['trait:trait_malleable_trade']\n- ['trait:trait_malleable_ameneties']"
 concept_adaptive_evolution: "适应进化"
 concept_adaptive_evolution_desc: "吞噬其他生命形式的基因将推动局势的进展。\n§G完成时：§!\n$t$—基于最近吞噬的物种选择一个新的物种特质\n§Y推进方式：§!\n$t$—殖民新星球\n$t$—净化其他物种或将其作为牲口驯养\n$t$—在帝国内以奴隶或以上标准保有其他物种\n$t$—在内阁中雇佣外星领袖\n$t$—保有生物舰船\n$t$—作为巨型企业签订商业协议\n$t$—通过各种事件遭遇外星生命"
 concept_genetic_soup: "$genetic_soup$"
 concept_genetic_soup_desc: "$fresh_biosphere_tt$\n\n§L$genetic_soup_desc$§!"

 trait_malleable_minerals: "可塑利爪"
 trait_malleable_minerals_desc: "§L该适应力能产生钻石一般坚硬的利爪，使其更容易提取矿物。§!"
 trait_malleable_energy: "可塑绝缘"
 trait_malleable_energy_desc: "§L一个厚厚的绝缘层，可以防止各种意外，在各种高能环境中尤为有效。§!"
 trait_malleable_food: "可塑犁肢"
 trait_malleable_food_desc: "§L长有锹状指甲的额外附肢可以加快翻土和播种。这些犁肢适应各种地貌环境，永远是相应岗位的不二之选。§!"
 trait_malleable_research: "可塑皮质"
 trait_malleable_research_desc: "§L虽然让中央皮质充血稍有不适，但这可以大幅提速问题处理和创新的过程。§!"
 trait_malleable_unity: "可塑感觉器官"
 trait_malleable_unity_desc: "§L增强感觉器官使我们更能理解和欣赏不同的观点。审慎观察才能带来成功。§!"
 trait_malleable_forge: "可塑胼胝"
 trait_malleable_forge_desc: "§L在操作滚烫或有者腐蚀性的物质时，皮肤上增厚的胼胝有百利无一害。§!"
 trait_malleable_trade: "可塑信息素"
 trait_malleable_trade_desc: "§L具有高适应性的信息素可以在谈判中难以置信地提升说服力。§!"
 trait_malleable_ameneties: "可塑共鸣"
 trait_malleable_ameneties_desc: "§L一系列高精度孔使得该物种仅通过移动就能发出舒缓和谐的声音。§!"

