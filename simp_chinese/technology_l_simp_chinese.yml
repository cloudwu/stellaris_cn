 tech_probability_theory: "有机生命概率论"
 tech_probability_theory_desc: "通过足够先进的数学仿真，也许有可能在一定程度上预测有机物种的经济浮动。我们可以借机操控他们的股市为我们牟利。"
 tech_binary_motivators: "二进制内驱程序"
 tech_binary_motivators_desc: "这些先进的内驱程序比早先版本量级更轻，能让机器人单位为子系统分配额外的空间。"
 tech_nanite_assemblers: "纳米装配机"
 tech_nanite_assemblers_desc: "使用程控的纳米机器人辅助建造新机器单位，使其拥有配备了更多子系统的更为先进的模板。"
 tech_adaptive_combat_algorithms: "自适应作战算法"
 tech_adaptive_combat_algorithms_desc: "有机生命体经常采用不合逻辑且不可预测的战术，这对我们来说很难有效应对。但采用自适应的战术以及新的、机动性更好的战体将能提供决定性的优势。"
 tech_biomechanics: "生物力学"
 tech_biomechanics_desc: "经过数百万年坚持不懈的进化，有机生命有时也会进化出优雅简洁的解决方案，这可以应用到机械设计中。"
 tech_singularity_core: "奇点核心"
 tech_singularity_core_desc: "在可控环境中研究捕获的黑洞有巨大的研究价值。"
 tech_micro_replicators: "微型复制机"
 tech_micro_replicators_desc: "配有显微设备的复制机能够让我们复制出带有更多复杂细节的无人机。"
 tech_self_assembling_components: "自动组装部件"
 tech_self_assembling_components_desc: "仿照有机物DNA而来，这些微型机械智能可以自动组成大多数新无人机需要的零件。"
