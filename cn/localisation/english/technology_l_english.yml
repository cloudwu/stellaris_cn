 tech_doctrine_fleet_size_5:0 "学说：舰队战斗阵形"
 tech_doctrine_fleet_size_5_desc:1 "逐步适应深空作战的情况使我们能够有效协调更大规模的激动。"
 tech_interstellar_fleet_traditions:0 "星际舰队传统"
 tech_interstellar_fleet_traditions_desc:1 "如果强力指令约束其使用，作战行为的知识体系毫无用处。"
 tech_command_matrix:1 "指挥模型"
 tech_command_matrix_desc:1 "重构指挥链，决定部门间的依赖关系，使舰队反应更快，效率更高。"
 tech_doctrine_navy_size_1:0 "学说：舰队补给"
 tech_doctrine_navy_size_1_desc:1 "随着外星系远征变得司空见惯，为返程舰队提供行星侧支援变得十分重要。"
 tech_doctrine_navy_size_2:1 "学说：补给船队"
 tech_doctrine_navy_size_2_desc:1 "一支舰队不能单凭热情战斗。为确保重要补给的稳定获取，我们需要将后勤部队组织成专职补给船队。"
 tech_doctrine_navy_size_3:0 "学说：星际后勤"
 tech_doctrine_navy_size_3_desc:0 "外行谈战术，内行研后勤。确保我们的舰队持续有效地获得补给，就可以增加我们能够支援的舰船数量。"
 tech_doctrine_navy_size_4:0 "学说：舰队联络"
 tech_doctrine_navy_size_4_desc:0 "通过维护一支专业的舰队联络队伍，我们可以改善整个指挥链的通信和指令传达。"
 tech_refit_standards:1 "改装标准"
 tech_refit_standards_desc:1 "标准化的舰船升级和部件翻新工作流程可以大幅提升效率。"

 # Army Organization
 tech_centralized_command_hive_mind:0 "工蜂指挥中心"
 tech_centralized_command_desc_hive_mind:0 "建立训练设施，训练自主工蜂学习指挥其下级，我们将在战场上获得更多的灵活性和效率。"
 tech_centralized_command:0 "集中指挥"
 tech_centralized_command_desc:1 "为各级军事行动创建专门的指挥部组成一支高效的舰队，为未来的军事训练奠定更好的基础。"
 tech_centralized_command_machine_intelligence:0 "维护指挥"
 tech_centralized_command_desc_machine_intelligence:0 "所有机械体都需要维护，尤其是作战体。一支专业的维护团队将磨损故障保持在最低水平，并减少维修成本。"
 tech_combat_training:0 "战斗训练"
 tech_combat_training_desc:1 "为新士兵准备更完善的培训计划，包括现实的战斗场景，为他们上战场做好准备。"
 tech_combat_training_machine_intelligence:0 "战场维修"
 tech_combat_training_desc_machine_intelligence:0 "通过为我们的战地单元配备技术数据库，他们可以在战场执行诊断并开展有限的自我修复。"
 tech_ground_defense_planning:0 "地面防御计划"
 tech_ground_defense_planning_desc:0 "有许多外星帝国垂涎我们的星球。万一最坏的情况发生，我们必须做好准备。"
 tech_global_defense_grid:0 "全球防御网"
 tech_global_defense_grid_desc:0 "坚固防御的战略价值亘古未变。技术并未使防御工事过时——只是改变了其需求。"

 # Psionics
 tech_psionic_theory:0 "灵能理论"
 tech_psionic_theory_desc:1 "心智在很多方面就是宇宙本身的反映——一个微观宇宙。不是所有种族都能洞察，但他们的心智是最伟大的工具。"
 tech_telepathy:0 "心灵感应"
 tech_telepathy_desc:1 "一旦完全掌握基本的灵能知识，心智就能够与其他人相连，成为更伟大的存在。"
 tech_transcendent_thought:0 "超然思想"
 #tech_transcendent_thought_desc:0 ""
 tech_precognition_interface:0 "预知接口"
 tech_precognition_interface_desc:1 "灵能领域的不断进步表明，可能能创造能够读取并分析心灵感应动作脉冲的作战电脑，在实际认知前即处理。"
 tech_psi_jump_drives:0 "灵能折跃引擎" # NOTE duplicate of tech_psi_jump_drives_1
 tech_psi_jump_drives_desc:1 "灵能折跃引擎利用船员发散出的灵能迫使船体通过现实的阻碍，瞬间“跃”过超远的距离。"

 # Trade and Diplomacy
 tech_xeno_outreach:0 "异星扩展"
 tech_xeno_outreach_desc:1 "错综复杂的星际贸易与任何其它贸易都很相似，但它在规模上使大多数前星际文明的整个贸易史相形见绌。"
 tech_xeno_relations:0 "异星关系"
 tech_xeno_relations_desc:1 "由于星际外交的复杂性，为了实现自己的目标，我们必须与其他势力结交。"
 tech_xeno_supremacy:0 "异星霸权"
 tech_xeno_supremacy_desc:1 "我们在银河系这片浑水中前进的目标只有一个；就是成为那万中之一。"
 tech_xeno_diplomacy:0 "异星外交"
 tech_xeno_diplomacy_desc:1 "推进我们对异星交流的理解——和操纵是形成更持久的星际联盟的必要步骤。"
 tech_galactic_ambitions:1 "群星扩张"
 tech_galactic_ambitions_desc:3 "我们的征途是星辰瀚海。"
 tech_manifest_destiny:0 "昭昭天命"
 tech_manifest_destiny_desc:1 "我们必须鼓起勇气抓住自己的命运，实现我们的天命。"
 tech_interstellar_campaigns:0 "星际战役"
 tech_interstellar_campaigns_desc:0 "运转良好的战争机器是对整个银河系施加影响的关键。在强大军事力量的支持下，我们几乎可以要求我们想要的任何东西。"
 tech_galactic_campaigns:0 "银河战役"
 tech_galactic_campaigns_desc:0 "对行政系统的深入改善授予了跨越恒星的权力投射，和实现诉求需要的军事力量。"

 # Empire Management
 tech_planetary_government:0 "行星政府"
 tech_planetary_government_desc:1 "一旦殖民地最终建成，开拓先锋成为公民，对维护稳定的强大地方政府的诉求便超过了殖民地所需的灵活性。"
 tech_planetary_unification:0 "行星统一"
 tech_planetary_unification_desc:2 "部族到国家，跨过烽鼓不息的历史长河，如今已统一在同一帝国的旗帜之下。我们绝不会灭亡，永远不会。"
 tech_planetary_unification_machine_intelligence:0 "统一数据标准"
 tech_planetary_unification_desc_machine_intelligence:0 "无法容忍任何偏差。"
 tech_planetary_unification_effect:1 "获得大量£unity£ §Y凝聚力§!"
 tech_adaptive_bureaucracy:0 "自适应官僚制"
 tech_adaptive_bureaucracy_desc:1 "我们取得的进步需要一种更灵活的全新行政系统。这种行政系统能够为我们的事业提供帮助，而非碍手碍脚。"
 tech_adaptive_bureaucracy_machine_intelligence:0 "正电子处理器"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "与先前型号相比，正电子处理器成本更低，生产速度更快，这使我们能够将更多领袖单元投入服务。"
 tech_effective_bureaucracy:0 "高效官僚制"
 tech_effective_bureaucracy_desc:0 "用于处理并组织海量数据的先进算法简化了全帝国的决策和信息共享流程。"
 tech_colonial_bureaucracy:0 "殖民地官僚制"
 tech_colonial_bureaucracy_desc:0 "地方行政的发展使我们能够对殖民事务开展更密切的监督，而不会过分加重中央决策的负担。"
 tech_galactic_bureaucracy:0 "银河系官僚制"
 tech_galactic_bureaucracy_desc:0 "多重行政层级可以有效地仅将最重要的信息传递给上层政府。"
 tech_colonial_centralization:0 "殖民地中央集权"
 tech_colonial_centralization_desc:1 "针对各种情况设计不同策略的稳健地方政治框架，以满足每个殖民地的需要。"
 tech_galactic_administration:0 "银河行政系统"
 tech_galactic_administration_desc:1 "星际帝国的行政需求很多也很复杂。我们会应对自如的。"
 tech_living_state:0 "活力州"
 tech_living_state_desc:1 "帝国生生不息。我们构筑成为帝国的躯体，但左膀无需知道右臂在做什么。"
 tech_autonomous_agents:0 "自主代理"
 tech_autonomous_agents_desc:0 "已证明半独立单元对于全体的成功至关重要。"
 tech_collective_self:0 "集体自我"
 tech_collective_self_desc:1 "在群体中寻找自我的方面是天性，也是注定的；最终集体共享的方面必须比个体的个性更重要。"
 tech_embodied_dynamism:0 "活力具现"
 tech_embodied_dynamism_desc:0 "必须增强我们的自主领袖单元的主动性和一定程度上的野心。当然，前提是他们不能偏离我们的核心智慧体太远。"
 tech_ethical_equations:0 "道德方程"
 tech_ethical_equations_desc:1 "禁锢他人自由的同时保留自我的可能需要非凡的思想技巧——现在我们更容易实现这项特性了。"
 tech_neural_implants:0 "神经植入"
 tech_neural_implants_desc:2 "认知不过是对感官输入的处理过程，是可以改变的。"
 # Free will is nothing more than a sensory illusion.
 tech_global_production_strategy:0 "全球生产策略"
 tech_global_production_strategy_desc:1 "行星很大，而生产设施间通常也相隔着很远的距离。通常需要一种协调策略，确保每个人都在朝着相同的方向努力。"
 tech_hyper_entertainment_forum:0 "极乐广场"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "虚拟战斗模拟"
 tech_virtual_combat_arena_desc:1 "精确痛觉仿真器的出现将最终弥合虚拟与现实间的鸿沟。"
 tech_purity_campaigns:0 "纯正运动"
 tech_purity_campaigns_desc:1 "一场有关纯正的庆典，或是精神上，或是身体上，或某个理由——取决于我们心中的目标。"
 tech_galactic_markets:0 "银河市场"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity:0 "凝聚之徽"
