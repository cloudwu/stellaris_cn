################################################################
# SUPREMACY
################################################################

 tradition_supremacy:0 "至高"
 tradition_supremacy_desc:0 "银河的未来属于那些足够强大到能夺取它的人们。"
 tr_supremacy_adopt:0 "至高传统"
 tr_supremacy_adopt_desc:0 "$tradition_supremacy_desc$\n\n$tr_supremacy_adopt_effect$\n\n$tr_supremacy_finish_effect$"
 tr_supremacy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_BORDER_MULT$§! 增加 §G+20%§!。"
 tr_supremacy_great_game:0 "大博弈"
 tr_supremacy_great_game_desc:1 "每有一个宿敌近邻，£unity  §Y凝聚力§! 产出增加§G+10%§! 。"
 tr_supremacy_great_game_delayed:0 "在我们不断扩张的同时，其它帝国必然会挑战我们的主权，就像我们对他们做的一样。我们处于争夺资源和领土的大博弈中。没什么比在博弈中站在顶端更重要的了。"
 tr_supremacy_right_of_conquest:0 "征服的权力"
 tr_supremacy_right_of_conquest_desc:0 "§Y割占星球§! 战争诉求开销减少 §Y25%§!。"
 tr_supremacy_right_of_conquest_delayed:0 "有着悠久历史的征服的权利是宇宙的真理，这和我们当年统御整个母星并没有什么不同 。成王败寇！"
 tr_supremacy_master_shipwrights:0 "造船宗师"
 tr_supremacy_master_shipwrights_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! 增加 §G+15%§! 且 §Y$MOD_NAVY_SIZE_MULT$§! 增加 §G+10%§!。"
 tr_supremacy_master_shipwrights_delayed:0 "规模不断增长的造船业导致了船厂的制造技能和劳动力配置效率提高。工艺持续改进，从船壳到完整星舰的过程被极大的缩短。"
 tr_supremacy_war_games:0 "战争游戏"
 tr_supremacy_war_games_desc:0 "§Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! 增加 §Y2§!。"
 tr_supremacy_war_games_delayed:0 "一个强大的战争游戏传统根植在我们舰队的最高指挥官的灵魂，无论这场游戏发生在计算机模拟环境还是真实的太空。这趋使我们的舰队司令官跳出常规思维，进行战略创新，使用新的战法。"
 tr_supremacy_overwhelming_force:0 "战士思维"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! 增加 §G+25%§!。"
 tr_supremacy_overwhelming_force_delayed:0 "纪律是任何成功军队的根基。通过选育、严格训练以及大量实战，我们创建了一只完美协作的钢铁之师。他们是我们统治银河的铁拳。"
 tr_supremacy_finish:0 "至高传统完成"
 tr_supremacy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采纳所有的 $tr_supremacy_adopt$ 可使 §Y$MOD_SHIP_FIRE_RATE_MULT$§! 增加 §G+15%§!。"
 
################################################################
# DIPLOMACY
################################################################
 tradition_diplomacy:0 "外交"
 tradition_diplomacy_desc:0 "摧毁敌人的最佳方式是把他们变成朋友。"
 tr_diplomacy_adopt:0 "外交传统"
 tr_diplomacy_adopt_desc:0 "$tradition_diplomacy_desc$\n\n$tr_diplomacy_adopt_effect$\n\n$tr_diplomacy_finish_effect$"
 tr_diplomacy_adopt_effect:1 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! 减少 §G-50%§! 且对你的 §Y$MOD_COUNTRY_TRUST_GROWTH$§! 增加 §G+33%§!。"
 tr_diplomacy_the_federation:0 "联邦"
 tr_diplomacy_the_federation_desc:0 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$"
 tr_diplomacy_the_federation_delayed:0 "我们必须和友邻基于彼此信任和相互包容，建立起持续稳定的伙伴关系。联合起来将远超独自一人的强大。"
 tr_diplomacy_entente_coordination:0 "友好协作"
 tr_diplomacy_entente_coordination_desc:0 "我们向 §Y联邦舰队容量§! 的捐助总量按两倍计算。"
 tr_diplomacy_entente_coordination_delayed:0 "之所以要建立起星际联邦，最重要的目的或许就是联合防御。 我们将尽自己最大的义务。"
 tr_diplomacy_dynamic_ecomorphism:0 "活跃生态"
 tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! 增加 §G+10%§!。"
 tr_diplomacy_dynamic_ecomorphism_delayed:0 "外交通过信息流通打开了许多扇门。只需要向他人学习，我们就可以学到多种适应外星环境的方法。"
 tr_diplomacy_federal_unity:0 "联邦凝聚力"
 tr_diplomacy_federal_unity_desc:0 "每有一个联邦成员，我们的 £unity  §Y凝聚力§! 产出增加 §G+5%§! 。"
 tr_diplomacy_federal_unity_delayed:0 "多样性是一种不可思议的资产， 从联邦里的每个成员那里获得的视野和观点都将增强我们的社会。"
 tr_diplomacy_alien_tourism:0 "外星旅游业"
 tr_diplomacy_alien_tourism_desc:0 "§H解锁建筑：§! $building_visitor_center$"
 tr_diplomacy_alien_tourism_delayed:0 "把我们富饶的文化变得更加伟大非常简单。我们要让来自于其它文明的游客跟容易的欣赏到它的美。"
 tr_diplomacy_finish:0 "外交传统完成"
 tr_diplomacy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采纳所有的 $tr_diplomacy_adopt$ 增加我们的 §Y$MOD_COUNTRY_TRUST_CAP_ADD$§! §G+50§!。"
 
################################################################
# DISCOVERY
################################################################

 tradition_discovery:0 "探索"
 #tradition_discovery_desc: "这是我们的文明历史上的第一次，我们活在一个迈出母星的时代。我们对宇宙的好奇心引领我们走到这么远，而尚有大量未知等待着我们去发掘。"
 tradition_discovery_desc:0 "对宇宙的好奇心引领我们来到如此之远，而尚有诸多事物亟待探索。"
 tr_discovery_adopt:0 "探索传统"
 tr_discovery_adopt_desc:0 "$tradition_discovery_desc$\n\n$tr_discovery_adopt_effect$\n\n$tr_discovery_finish_effect$"
 tr_discovery_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y科研基地建造成本§! 减少 §G-33%§!。"
 tr_discovery_to_boldly_go:0 "勇往直前"
 tr_discovery_to_boldly_go_desc:0 "§Y$MOD_SHIP_ANOMALY_FAIL_RISK$§! 减少 §G-10%§! 及 §Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE$§! 增加 §G+15%§!。"
 tr_discovery_to_boldly_go_delayed:0 "在我们的面前是一个大探险的新时代。我们已经踏遍了母星每一寸土地，是时候勇敢的迈向新世界 - 太空了。这个充满奇迹的银河等待着我们去探索。"
 tr_discovery_planetary_survey_corps:0 "行星勘测团"
 tr_discovery_planetary_survey_corps_desc:0 "在完成星球勘测后获得相当于我们月收入三分之一的 §Y研究点§! 。"
 tr_discovery_planetary_survey_corps_delayed:0 "我们勘测未知行星的方式在不断改进，我们的探测器现在能获得客观的对科学家有用的数据。"
 tr_discovery_science_division:0 "科研部门"
 tr_discovery_science_division_desc:0 "§Y$MOD_LEADER_SCIENTIST_INFLUENCE_COST$§! 减少 §G-33%§!。"
 tr_discovery_science_division_delayed:0 "舰队中的科学官和及医疗官的数量越来越多，他们组成了一个专门的科研部门。为了供给这个科研团体而建立的一套新的培训程序大大加快了招募新的科学官的速度。"
 tr_discovery_polytechnic_education:0 "理工教育"
 tr_discovery_polytechnic_education_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! 增加 §Y1§!。"
 tr_discovery_polytechnic_education_delayed:0 "在这个新技术不断发展的年代，, 理工基础教育和科技的应用将使所有公民受益。这将产生出更多杰出的领袖。"
 tr_discovery_faith_in_science:0 "科学信仰"
 tr_discovery_faith_in_science_desc:0 "§Y$ASSIST_RESEARCH_ORDER$§! 提升星球 £happiness 幸福度 §G+10%§!。"
 tr_discovery_faith_in_science_delayed:0 "对公众来说，科学几乎成为了一种宗教 - 对其产生了绝对信仰。宇宙中没有什么问题大到科学所不能解释的。"
 tr_discovery_finish:0 "探索传统完成"
 tr_discovery_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采纳所有的 $tr_discovery_adopt$ 增加 §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! §G+10%§!。"
 
