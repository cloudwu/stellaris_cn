 communications_spread.1.name:0 "通讯截获"
 communications_spread.1.desc:1 "我们截获了一条发往 [CommSpreader.GetName]的消息，我们发现他们和另一个我们尚未发现的帝国有定期的联系。我们追踪了这条消息，并和这位银河系舞台上的未知角色建立的通讯线路。"
 communications_spread.1.a:0 "有趣有趣……"
 communications_spread.1.tooltip:1 "与 [contact_empire.GetName]建立联系。"
 communications_spread.2.name:0 "新的联系"
 communications_spread.2.desc:2 "我们从一个太空深处的未知帝国那里收到了一份公报，他们自称[From.GetName]。他们还声称，他们从我们与另一个帝国的通讯中发现了我们的存在。"
 communications_spread.2.a:0 "有趣有趣……"
 communications_spread.2.tooltip:0 "与 [From.GetName]建立联系。"

 fallen_empires.2.name:0 "[From.GetName]刺杀了 [Root.GetRulerTitle]！"
 fallen_empires.2.desc:1 "似乎不仅是对我们同[From.GetName]的停滞势力开战的惩罚，也是由于我们在接受战败，和平协商结束之后，[From.GetAdj]agent出现在了[Root.GetRulerTitle] [rulername.GetName]那一边。 他们用未知的武器遣散了我们的[Root.GetRulerTitle]，并且用暴行羞辱我们。随后消失在虚空之中，就好像从来没有出现过一样。"
 fallen_empires.2.a:0 "我们战败了，我们受辱了，但是我们还会东山再起的。"
 fallen_empires.2.a.tooltip:0 "§Y [Root.GetRulerTitle] [rulername.GetName]§R丧生了§!。§!"
 
 fallen_empires.4.name:0 "来自§H [From.GetName]§!的通讯"
 fallen_empires.4.desc:0 "自大而渺小的 [From.GetSpeciesName]！你觉得你们的 [Root.GetSpeciesName]殖民者可以不被发现地玷污我们的圣地吗？马上离开我们的领地，否则你们将会见识到我们舰队的强大！"
 fallen_empires.4.a:0 "我们别无选择，只能接受……"
 fallen_empires.4.b:0 "[Root.GetName]绝不会受到欺凌！"
 fallen_empires.5.name:0 "来自§H [From.GetName]§!的通讯"
 fallen_empires.5.desc:0 "你们这个种族是在玩火 [Root.GetSpeciesName]。我们已经发现你们正在对人工智能进笨拙的探索。我们已经得出结论，你们已经在自我毁灭的道路上越走越远了。马上停止这种愚蠢的尝试，不然我们就要强制你们停下来了。"
 fallen_empires.5.a:0 "我们别无选择，只能接受……"
 fallen_empires.5.b:0 "[Root.GetName]绝不会受到欺凌！"
 fallen_empires.5.a.tooltip:0 "§H$policy_artificial_intelligence_policy$§!政策会施加于§H$ai_outlawed$§!。"
 fallen_empires.6.name:0 "来自§H [From.GetName]§!的通讯"
 fallen_empires.6.desc:0 "[Root.GetSpeciesName]野蛮人！别以为没人发现你们的罪行。你们放纵的奴役和屠杀行为威胁到了整个银河系的未来。我们给你一种选择：停止你野蛮的行径，否则就做好准备面对我们的正义力量吧"
 fallen_empires.6.a:0 "我们别无选择，只能接受……"
 fallen_empires.6.b:0 "[Root.GetName]绝不会受到欺凌！"
 fallen_empires.6.a.tooltip:0 "§H$policy_slavery$§!政策会施加于§H$slavery_not_allowed$§!。\n§H$policy_purge$§!政策会施加于§H$purge_not_allowed$§!。"
 fallen_empires.7.name:0 "来自§H [From.GetName]§!的通讯"
 fallen_empires.7.desc:0 "肮脏的 [From.GetSpeciesNamePluralInsult]！这是你最后一次侵犯我们的领土了！马上撤走，不然我们会替宇宙清理污秽，清理掉你们这个物种。"
 fallen_empires.7.a:0 "我们别无选择，只能接受……"
 fallen_empires.7.b:0 "[Root.GetName]绝不会受到欺凌！"
 fallen_empires.8.name:0 "来自§H [From.GetName]§!的通讯"
 fallen_empires.8.desc:0 "愚蠢的 [Root.GetSpeciesName]。你们对长者的不敬将会让你们走向灭亡。在我们面前跪下求饶，我们也许会考虑保留你这一无是处的渺小帝国。"
 fallen_empires.8.a:0 "我们别无选择，只能接受……"
 fallen_empires.8.b:0 "[Root.GetName]绝不会受到欺凌！"
 fallen_empires.9.name:0 "来自§H [From.GetName]§!的通讯"
 fallen_empires.9.desc:1 "[Root.GetSpeciesName]不敬神！你们在死亡大厅肆意妄为，将历史辱没于脚下，从不考虑你们打扰了多少灵魂。够了！让那些亡灵安息吧，不然就准备接受我们生者的问责吧。"
 fallen_empires.9.a:0 "我们别无选择，只能接受……"
 fallen_empires.9.b:0 "[Root.GetName]绝不会受到欺凌！"
 
