 approach_voidworm_plague_purge_infected_pops_tt: "被$NAME_Voidworms$轰炸过的殖民地不会产生新的$NAME_Voidworms$。\n局势$SITUATION_MONTHLY_CHANGE$：§G+0.7§!"
 approach_voidworm_plague_search_for_cure: "寻求治愈手段"
 approach_voidworm_plague_search_for_cure_tt: "如果我们能打破它们的生物循环，$NAME_Voidworms$就无法在这个星系中继续繁殖了。\n局势$SITUATION_MONTHLY_CHANGE$：§G+1.0§!"
 change_approach_will_temporarily_lock: "§S采用该应对方案将锁定其他应对方案，持续§Y$@voidworm_plague_approach_cooldown_years|0$年§!。§!"
