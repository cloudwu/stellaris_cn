 paragon.5220.name: "协商结束"
 paragon.5220.desc.peace: "在谈判前夕，各方显然厌倦了战火，愿意促成协议。我们不知道这将产生什么样的长期后果，但现在我们团结起来了。"
 paragon.5220.a: "我们必将胜利。"
 paragon.5220.a.tt: "§L我们要么通过武力，要么通过谈判来解决分歧。从现在开始，我们要真正团结起来。§!"
 paragon.5221.name: "内战"
 paragon.5220.desc.war: "在谈判前夕，局势已经很明显，各方都无法达成一致。即使现在，叛乱实力也正在集结，战争爆发了。再一次我们的国家处于分裂的状态。"
 paragon.5221.a: "他们将陆续失败。"
 paragon.5221.a.tt: "带有§Y民主倾向§!修正的行星将形成一个起义帝国的核心。"
 paragon.5222.name: "处决"
 paragon.5222.desc: "号召谈判是一个捕获改革派领袖的完美陷阱。他们聚集在一个地方，收网有如探囊取物。我们不费吹灰之力就获得了有关他们藏身之处、下线和资产的信息。剩下的反对派也轻松地处理掉了，不需要任何让步，也没有发生代价高昂的内战。所有改革派都被§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的法令判处死刑。"
 paragon.5222.a: "我们现在不能回头了。只能继续。"
 paragon.5223.name: "一统"
 paragon.5223.desc: "随着内乱的余烬逐渐地消失，一个新的社会正从灰烬中崛起，准备将§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的智慧火花带到星空。"
 paragon.5223.a: "国家一统，光耀未来。"
 paragon.5226.name: "虚境星球"
 paragon.5226.desc: "在第一阶段完成后，涡旋状的灵能能量充满了行星，席卷了整个地表。虽然现在无法在那里生存，但最强的灵能使汇聚一堂，守护着举行下一阶段仪式的寺庙。现在，需要做的只剩下将这些灵能力量从我们志愿者身上传到入§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的体内。这样将会大幅度提升我们§Y[Ruler.GetTitle]§!的灵能能力。"
 paragon.5227.name: "灵能仪式"
 paragon.5227.desc: "初始献祭：§R[ROOT.paragon_origin_ascension]公民§!\n每十年献祭需要：§R[ROOT.paragon_origin_ascension]公民§!\n所选灵能能力：§G[Paragon_Origin_Ascension_Focus] [Paragon_Origin_Ascension_Trait1] [Paragon_Origin_Ascension_Trait2] [Paragon_Origin_Ascension_Trait3] [Paragon_Origin_Ascension_Trait4]§!\n\n我们最强大的灵能者正在驯服消耗整颗行星所产生的狂野能量。他们现在将这些力量汇聚到神殿中心，那里有等待的被献祭者。很快仪式就要开始了，这些勇敢志愿者的灵能能量将被提取并注入§Y[Ruler.GetTitle]§!体内。被献祭者越多，灵能能量就越强——但我们必须小心不要超过§Y[Ruler.GetTitle]§!的控制范围，否则可能会面临一场非常可观的灾难。\n\n一但仪式结束，我们需要持续供应一系列志愿者，以避免§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的身体被能量摧毁。"
 paragon.5227.a: "未知一瞥"
 paragon.5227.a.tt: "§L§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!可能会瞥见其他维度，甚至时间线，扩展[Ruler.GetHerHis]思想。§!\n\n获得随机§G统治者特质§!"
 paragon.5227.b: "灵能信标"
 paragon.5227.b.tt: "§L高密度的能量流经§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的躯体，但它们很难被一副血肉之躯所保留，而是溢流到了周遭的志愿者身上，在他们被虚境之火吞噬之前提升了他们的灵能力量。§!\n\n我们的灵能团队将使用灵能信标与§Y[Ruler.GetTitle]§!相连并驾驭这一力量，为所有的舰船增加§G$MOD_SHIP_SHIELD_HP_ADD$§!和§G$MOD_SHIP_SHIELD_REGEN_ADD_PERC$§!。"
 paragon.5227.c: "星疗仪"
 paragon.5227.c.tt: "§L高密度能量流过§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的躯体，大幅度提高了感官。§!\n\n我们的灵能领航者使用星疗仪来与§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!相连并虹吸这一能量，为所有的舰船增加§G$MOD_SHIP_SPEED_MULT$§!和§G$MOD_SHIP_DISENGAGE_CHANCE_MULT$§!。"
 paragon.5227.d: "全视之眼"
 paragon.5227.d.tt: "§L高密度的能量流经§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的躯体，让[Ruler.GetHerHis]血肉之躯的基础特征发生了改变和扭曲。每当[Ruler.GetHerHisCap]锐利的目光落在仪式的随从身上，很明显，其脑海中的所思所想立刻就不再只属于自己了。§!\n\n§Y[Ruler.GetRegnalName]§!能够学着驾驭该能力，为整个帝国提升§G$MOD_PLANET_CRIME_MULT$降低§!和§G加密§!。"
 paragon.5227.e: "魔音贯脑"
 paragon.5227.e.tt: "§L高密度的能量流经§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的躯体，[Ruler.GetHerHis]声带获得了灵能之力。对我们的志愿者，[Ruler.GetHerHis]声音既令人痛苦又令人信服。§!\n\n§Y[Ruler.GetRegnalName]§!能够学着驾驭这一力量，为整个帝国增加§G$tile_resource_unity_add$§!和§G$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!。"
 paragon.5227.f: "完成仪式！"
 paragon.5227.f.tt: "这将会按照选定的选项结束仪式。$paragon.leader.delusion.positive$"
 paragon.5230.name: "能量溢流"
 paragon.5230.desc: "这次考验取得了巨大的成功。得益于§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!与生俱来的韧性以及我们非凡的灵能潜能，我们成功将其复活！但我们还需要几年时间才能把帝国交还给这位合法的统治者。"
 paragon.5236.name: "行星之心"
 paragon.5236.desc: "我们取出了行星的核心，处理后包裹在了一个框架中，该框架利用暗物质产生了相对其尺寸而言巨大的能量。现在，我们可以制造出特殊的义体来增强§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!，也许还可以修复它的身体和思想，而只需要提供更多的§Y暗物质§!保持设备正常运行。 "
 paragon.5237.name: "$leader_trait_legendary_leader$之心"
 paragon.5237.desc: "升级维护费：§R每月[ROOT.paragon_origin_ascension]暗物质§!\n所选义体增强：§G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\n这座工厂正是为了此目的而修建。很快这里就能制造出我国有史以来最先进的义体，为我们敬爱的§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!提供动力。我们决定安装的升级越多，我们每个月就需要补充越多的暗物质来保持心脏的运作。但我们应该注意不要过度使用，否则身体可能无法承受这些升级的副作用。"
 paragon.5237.a: "可能性调整"
 paragon.5237.a.tt: "§L§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!将获得个性化可能性调整，使其获得对如何领导帝国的更好理解。§!\n\n获得随机§G统治者特质§!"
 paragon.5237.b: "永久传输器"
 paragon.5237.b.tt: "§L为§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!加装永久传输器意味着可以轻松发送指令或者向群众发表讲话。§!\n\n§Y[Ruler.GetRegnalName]§!将会获得与任何义体人公民即时交流的能力，进而提升§G$MOD_POP_HAPPINESS$§!和§G义体人产出§!。"
 paragon.5237.c: "睡眠抑制剂"
 paragon.5237.c.tt: "§L特殊的睡眠抑制剂将让§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!花费更少的时间在休息上，从而增加工作时间。§!\n\n§Y[Ruler.GetRegnalName]§!将更容易管理帝国政策的执行，进而增加§G$MOD_COUNTRY_EDICT_FUND_ADD$§!和§G$mod_edicts_upkeep_mult$§!。"
 paragon.5237.d: "战术接口"
 paragon.5237.d.tt: "§L特殊的战术接口让§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!可以在数百万光年外控制陆军，而不造成任何性能降低。§!\n\n§Y[Ruler.GetRegnalName]§!将亲自指挥陆军，策划潜在的陆上行动，进而提升§G$MOD_ARMY_HEALTH$§!和§G$MOD_ARMY_DAMAGE_MULT$§!。"
 paragon.5237.e: "意识分析"
 paragon.5237.e.tt: "§L为§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!特别调制的意识分可以通过相应的接收器植入，更好地控制由驾驶员进行的所有太空战斗。§!\n\n§Y[Ruler.GetRegnalName]§!将用其强大的经验来帮助我们的海军在战斗中校准，为所有舰船增加§G$MOD_SHIP_ACCURACY_ADD$§!和§G$MOD_SHIP_TRACKING_ADD$§!。"
 paragon.5237.f: "完成操作！"
 paragon.5237.f.tt: "这将会按照选定的选项结束行动。$paragon.leader.delusion.positive$"
 paragon.5240.name: "更聪明，更快，更强"
 paragon.5240.desc: "我们的操作成功了！所有增强义体的新能源都高效稳定地运转中，使§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!能够再一次出现在在忠诚的人民面前。"
 paragon.5246.name: "忠诚框架"
 paragon.5246.desc: "我们成功地建造了一个合适的框架以及艺术品级的正电子脑来容纳§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的意识。现在，还需要完成的就是扫描其大脑，并完成新的上传和重编程工作。"
 paragon.5247.name: "意识编程"
 paragon.5247.desc: "升级维护费：§R每月[ROOT.paragon_origin_ascension]活体金属§!\n已选程序升级：§G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\n工厂里几乎没有活生生的操作人员，只有几个有知觉的平台维护着这台精巧的机器。§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的意识已被上传到网络中，随时准备接受必要的升级。我们必须小心，重编程不能过多，否则会极大提升所需的计算能力，以至于我们所创建的最先进的单元也无法承受。"
 paragon.5247.a: "先知算法"
 paragon.5247.a.tt: "§L我们将为§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!安装特殊的先知算法，使其更好地领导这个国家。§!\n\n获得随机§G统治者特质§!"
 paragon.5247.b: "共享学习网络"
 paragon.5247.b.tt: "§L通过引入全帝国共享的学习网络，我们让其他领袖也可以从§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的广博知识中受益。§!\n\n这会增强其他领袖的学习能力，但也会提升§G$MOD_LEADER_SPECIES_EXP_GAIN$§!和§G领袖维护费§!。"
 paragon.5247.c: "战斗计算系统"
 paragon.5247.c.tt: "§L恰当的战斗计算需要消耗巨额的计算能力，但为§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!安装了正电子脑后，我军舰队可以时刻做好战斗准备§!\n\n这将增强我们的全体舰队，为所有舰船提升§G$MOD_SHIP_FIRE_RATE_MULT$§!和§G$MOD_SHIP_WEAPON_DAMAGE$§!。"
 paragon.5247.d: "回收算法"
 paragon.5247.d.tt: "§L为§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!安装一个特制的回收算法能够使其站在可持续生产的角度思考，进而减少潜在的浪费。§!\n\n这将减少我们对区划及建筑的资源投入，降低§G$mod_planet_districts_upkeep_mult$§!和§G$mod_planet_buildings_upkeep_mult$§!。"
 paragon.5247.e: "大型工程数据库"
 paragon.5247.e.tt: "§L通过将工程数据库中的数据全部下载到§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的大脑中，我们可以极大增进技术知识储备。§!\n\n§Y[Ruler.GetRegnalName]§!现在发明的技术效率远超以往，进而提升了§G$mod_MACHINE_species_trait_points_add$§!与§G$mod_MACHINE_species_trait_picks_add$§!。"
 paragon.5247.f: "完成操作！"
 paragon.5247.f.tt: "这将会按照选定的选项结束行动。$paragon.leader.delusion.positive$"
 paragon.5250.name: "机中魂"
 paragon.5250.desc: "搞定，§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!现在拥有了一副崭新的躯体，大幅强化的认知能力，现在又可以重新拾起从前的工作了。"
 paragon.5256.name: "DNA兼容性"
 paragon.5256.desc: "我们的科学团队已经确定了几位携带可行基因编码的候选人，可以用于强化§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!。一旦疗程结束，§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!将不再需要担心衰老造成的失态。未来我们应该还可以对基因进行进一步修饰。当然，升级统治者的DNA序列需要新鲜的基因材料。"
 paragon.5257.name: "基因操控"
 paragon.5257.desc: "初始牺牲：§R[ROOT.paragon_origin_ascension]基因兼容个体§!\n每十年需要牺牲：§R[ROOT.paragon_origin_ascension]公民§!\n已选基因能力：§G[Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\n特殊的基因重组罐已经准备好，我们最好的科学家正在监管这项手术。\n\n匹配的领袖将会被溶解并取出基因物质。然后，他们的特定DNA会被用于注入§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!。我们可以使用更多匹配的个体来增强这一过程，产生可控的变异，使得§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!更快地重返青春，但我们必须小心不要做过头。"
 paragon.5257.a: "DNA复原"
 paragon.5257.a.tt: "§L我们可以逆转衰老过程。给§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!提供更年轻的大脑将增强此人的认知能力。拥有经验的智慧和年轻的敏捷，一切皆有可能。§!\n\n获得随机§G统治者特质§!"
 paragon.5257.b: "大脑生长"
 paragon.5257.b.tt: "§L就大脑的认知中心而言，通常来说就是越大越好。我们可以进一步刺激§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的大脑生长。§!\n\n通过提高集中注意力和理性思考能力，§Y[Ruler.GetRegnalName]§!可以帮助我们的科学家在任务中研究未知，提升我们的§G$MOD_LEADER_SPECIES_EXP_GAIN$§!和§G$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!。"
 paragon.5257.c: "基因剪接"
 paragon.5257.c.tt: "§L鉴于我们先进的基因剪接技术，我们现在可以从§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!中提取特定序列，以了解什么使我们的统治者如此特殊。§!\n\n将该知识应用于普通公民应该能产生预期的有价值结果，提升§G$MOD_ARMY_HEALTH$§!和§G劳工产出§!。"
 paragon.5257.d: "无法抗拒的魅力"
 paragon.5257.d.tt: "§L我们可以用费洛蒙增幅剂和美容产品来为§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!打造一个完美的，让人无法抗拒的躯体。§!\n\n对§Y[Owner.GetSpeciesName]§!而言，他们将无法抗拒§Y[Ruler.GetRegnalName]§!。在统治者和臣民之间，这样的化学反应将会增加整个帝国的§G$MOD_COUNTRY_LEADER_CAP_ADD$§!和§G$MOD_FACTION_APPROVAL$§!。"
 paragon.5257.e: "一心多用"
 paragon.5257.e.tt: "§L将大脑的各个部分划分开来，并将它们塑造成相互独立的区域，这样§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!就可以同时专注于许多不同的目标。§!\n\n我们可以用这种方法对船员与参谋进行改造，提升所有舰船的§G点防御效率§!和§G$MOD_SHIP_EVASION_MULT$§!。"
 paragon.5257.f: "完成操作！"
 paragon.5257.f.tt: "这将会按照选定的选项结束行动。$paragon.leader.delusion.positive$"
 paragon.5260.name: "进化之巅"
 paragon.5260.desc: "我们的实验已经被证明是卓有成效的，一个完美版§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!被塑造出来了。现在，随着[Ruler.GetTitle]回到了[Ruler.GetHerHis]忠实追随者面前，我们可以重新开始星海征途了！"
 paragon.5265.name: "拓展意识"
 paragon.5265.desc: "通过一定的牺牲，我们成功地让§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!领导国家的能力提升到了无可估量的程度。问题是：对一位好的领袖而言什么品质是最重要的？新的增长点应该被导向到何处？"
 paragon.5265.a: "知识"
 paragon.5265.a.tt: "§L知识是最高财富。§!"
 paragon.5265.b: "纯洁"
 paragon.5265.b.tt: "§L无论如何，完美的物种才能产生纯洁的国家。§!"
 paragon.5265.c: "强壮"
 paragon.5265.c.tt: "§L只有强者才能统治我们这样的国家。§!"
 paragon.5265.d: "智慧"
 paragon.5265.d.tt: "§L没有智慧，世上的一切知识都没有意义。§!"
 paragon.5265.e: "威严"
 paragon.5265.e.tt: "§L统治者如果没有影响力便不会有支持者。§!"
 paragon.5265.f: "开放"
 paragon.5265.f.tt: "§L对他人更加包容意味着我们能有更多的盟友一同保家卫国。§!"
 paragon.5265.g: "克制"
 paragon.5265.g.tt: "§L真正的力量在于不战屈人。§!"
 paragon.5270.name: "帝国万岁！"
 paragon.5270.desc: "$paragon.beginning.speech$\n\n经历了濒死的边缘，我们的光耀者发表了一篇充满希望和感激的演讲。在感谢公民和科学家使这项非凡壮举成为可能后，[Ruler.GetName]谈到了未来：[Ruler.GetSheHe]比以往更加强大，准备重新掌舵我们辉煌的国家。团结一致，我们战胜了叛徒和叛乱分子，也将一起为每颗星球上的每个公民带来荣耀和繁荣！荣耀归于[Owner.GetName]！荣耀归于[Owner.GetSpeciesNamePlural]！\n\n同时也向光耀者致敬。\n\n$paragon.ending.speech$"
 paragon.5270.a: "荣耀！"
 paragon.5270.a.tt: "§L荣耀归于§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!！荣耀归于§Y[Owner.GetName]§!！荣耀归于§Y[Owner.GetSpeciesName]§!！§!"
 paragon.5270.b: "是时候让光耀者重新掌舵了！"
 #Ruler Insights
 paragon.5305.name: "环境改造洞见"
 paragon.5305.desc: "这些年来，得益于天赋异禀的科学家们，我们创造了无与伦比的繁荣和稳定。为了寻找新的途径殖民并发展星球，他们谋划了一些目前被认为是不可能做到的事情——基于目前在异种生物学领域的理解：他们将我们本土的动植物植入到外星环境，并通过大规模的地质改造来改变这颗星球，使其变得宜居。\n\n尽管我们现在不太可能复制这一成功，毕竟这颗被改造的星球有一定特殊性，但这表明，随着时间的推移，我们可以逐渐改进这一方法，使其能够通用于所有星球。\n\n到了那个时候，我们就可以换一个领域拨款促进其发展了。"
 paragon.5310.name: "造船洞见"
 paragon.5310.desc: "我们的海军是国家防卫的堡垒。§Y[Root.Owner.Ruler.GetTitle]§!宣布了将建造一艘崭新的船只，由国家出资，以增强我们的舰队。这艘旗舰将引领我们进入辉煌的时代，粉碎任何阻挡我们前进的敌人！很快，这艘船就会下水，届时我们将举行欢庆活动。\n\n现在，我们可以调配资金，在其他领域推动帝国的发展。"
 paragon.5310.tt: "实验性巡洋舰加入了舰队！"
 paragon.5315.name: "科技突破"
 paragon.5315.desc: "科学是创造更美好、更光明未来的关键。在得到新的激励之后，我们的科学家正在创造比以往任何时候都要多的突破。这些进展已被§Y[Root.Owner.Ruler.GetTitle]§!看在眼里，他向一些杰出的科学家颁发了功勋勋章。\n\n我们现在可以将扩张的努力集中在不同的领域上。"
 paragon.5320.name: "言传身教"
 paragon.5320.desc: "§Y[Root.Owner.Ruler.GetTitle]§!是所有人的榜样，引领我们穿越星空。在这样一个有强有力的领袖领导的时代，我们的官员们为能够为国家服务而感到自豪，并且追求卓越。\n\n我们现在可以将扩张的努力集中在不同的领域上。"
 paragon.5325.name: "实验性空间站"
 paragon.5325.desc: "有关新建设项目的报告对公众信心产生了深刻的影响。完成了生产成本论证之后，我们期待着这一令人难以置信的工程壮举的实现。\n\n我们现在可以将扩张的努力集中在不同的领域上。"
 paragon.5330.name: "活体金属"
 paragon.5330.desc: "虽然我们通过技术和科学的进步获得了许多发现，但我们仍有很多东西要学习。我们的勘探队发现了一种非同寻常的物质，同时具有液态和金属特性。此外，这种物质似乎还是有生命的。我们还不知道如何理解或利用这种材料，但它引起了广泛关注。\n\n在我们更加深入地了解这种物质之前，我们应该在不同的学科方向集中精力进一步有所拓展。"
 paragon.5335.name: "力量之源"
 paragon.5335.desc: "尽管我们的技术进步已经走得很远，但宇宙仍然隐藏着许多秘密。我们的勘探队发现了一种非常稠密的物质，被认为是某种形式的暗物质。目前，我们还无法确定这种新材料的潜在用途。\n\n在我们找到方法之前，我们应该在不同的学科方向集中精力进一步有所拓展。"
 paragon.5340.name: "杰出统治"
 paragon.5340.desc: "第一艘航天飞机的周年纪念日让人们在共同的目标下团结起来。受到§Y[Root.Owner.Ruler.GetTitle]§!演讲的启发和鼓舞，[Root.Owner.GetSpeciesName]全体人民正在共同努力，使他们的新星系首都成为冰冷太空中的一座繁荣灯塔。\n\n现在，我们可以将我们的努力聚焦其他方面了。"
 paragon.5340.tt: "首都行星飞升等级提升§G+1§!"
 paragon.5345.name: "发明天才"
 paragon.5345.desc: "有关一种新型机器的消息正在传播，这种机器能够从回收的材料中提炼大量的合金。这个设备非常高效，但是它的发明者在向我们的§Y[Root.Owner.Ruler.GetTitle]§!展示之后不久去世了。其他工程师认为不可能对其进行复制，出于对民众利益的考量，我们将机器放入一个受保护的设施中。\n\n我们现在可以调配资金，在其他领域进行发展。"
 paragon.5360.name: "勘探洞见"
 paragon.5360.desc: "我们的勘探者再次证明了自己的价值。他们报告称发现了一个隐蔽的地下矿藏，里面有几种不同寻常的资源。一方面我们可以继续开展工作，确认这些新资源的性质和潜在储量；另一方面，我们可以换一个领域拨款促进其发展了。"
 paragon.5370.name: "星环基地洞见"
 paragon.5370.desc: "在深空殖民和运输领域进行的广泛研究产生了许多科研成果。我们最聪明的科学家们与最厉害的工程师们密切合作。他们发展出了一个新的概念：轨道环；这是一个能够支持工业或民用设施的巨大环形空间结构，覆盖整个行星。尽管现在我们可能缺乏建造这样一个星环基地所需的工业能力，但前方的道路是清晰的。同时，我们可以将扩张的努力集中在其他地方。"
 paragon.5900.name: "启明之光消逝！"
 paragon.5900.desc: "没有谁可以永远活着。最终，我们在死亡面前都是平等的。今天，$leader_trait_legendary_leader$最后一次将我们所有人团结在一起。我们从未举行过如此盛大的葬礼：激情昂扬的演讲，高尚的誓言，无尽的送行队伍。在我们领土全境，人们因$leader_trait_legendary_leader$为我们所做的一切表示感激。没有统治者是完美的，但我们的统治者不知疲倦地工作，为我们所有人建设一个更美好的未来。\n\n虽然我们希望减轻这样一个事件可能引发的余波，但我们的母星还是陷入了动荡之中。"
 paragon.5900.desc.50years: "没有人可以永生。最终，我们都在死亡面前平等。今天，$leader_trait_legendary_leader$最后一次将我们聚集到一起。我们从未举行过如此盛大的葬礼：激情昂扬的演讲，高贵的誓言，无尽的送行队伍。在我们境内，人们表达了对$leader_trait_legendary_leader$为我们所做的一切的感激之情。没有统治者是完美的，但我们的领袖不知疲倦地工作，为我们所有人建立更美好的未来。\n\n尽管我们做了应对危机的准备，$leader_trait_legendary_leader$的去世仍然让我们陷入挣扎，因悲伤而痛苦。克服这一损失需要时间，但这也会让我们变得更加坚强。"
 paragon.5900.desc.100years: "没有人可以永生。最终，我们都在死亡面前平等。今天，$leader_trait_legendary_leader$最后一次将我们聚集到一起。我们从未举行过如此盛大的葬礼：激情昂扬的演讲，高贵的誓言，无尽的送行队伍。在我们境内，人们表达了对$leader_trait_legendary_leader$为我们所做的一切的感激之情。没有统治者是完美的，但我们的领袖不知疲倦地工作，为我们所有人建立更美好的未来。\n\n由于我们已经做好应对这样的危机的准备，即使在$leader_trait_legendary_leader$去世之后，我们也将稳步前行。克服这一损失需要一些时间，但从中我们也会变得更加坚强。"
 paragon.5900.a: "我们该怎么办？！"
 paragon.5900.a.50years: "我们历史中糟糕的一天。"
 paragon.5900.a.100years: "我们做好了准备。这一次，我们也会挺过难关。"
 ###Events for Leader Rebirth
 paragon.6000.name: "第二次机会"
 paragon.6000.desc: "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的健康正在快速流失，为此我们最好的医疗专家提出了一种非常规的方案。我们会直接在内阁会议厅中建造一座精心设计的装置。让这台机器接管[Ruler.GetHerHis]的大部分生理流程，我们就能让[Ruler.GetHimHer]无限期地存活下去。"
 paragon.6000.desc.ap_mind_over_matter: "$paragon.6000.desc$\n\n我们的灵媒也提出了一个方案。也许是为了回应我们人民大众的悲伤，一个虚境实体提议要让我们死去的领袖复活。只需要付出“些许代价”，§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!就能无限期地活下去。"
 paragon.6000.desc.ap_the_flesh_is_weak: "$paragon.6000.desc$\n\n我们的义体控制论专家提出了一个绝妙的方案……只需要用最先进的植入体，我们可以将统治者体内每一个衰竭的生物组织都替换掉，§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!就能万寿无疆了。"
 paragon.6000.desc.ap_synthetic_evolution: "我们的机器人专家提出了一个修复§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的方案：尽管花费颇高，但我们可以将其意识转移入一个新的自修复正电子神经网络中。能够与所有人建立联系，使我们能够让统治者的能力更上一层楼。"
 paragon.6000.desc.ap_engineered_evolution: "$paragon.6000.desc$\n\n再或者，我们的基因专家提出了另一个方案。尽管花费颇高，但可以用无限的克隆体来承载§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!，使[Ruler.GetHimHer]最终实现永生。"
 paragon.6000.a: "建造这台装置。"
 paragon.6000.a.tooltip: "我们会为§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!建造一座装置，使[Ruler.GetHimHer]不朽，但代价是[Ruler.GetHimHer]会永远被囚禁于宫殿中。"
 paragon.6000.b: "准备升级。"
 paragon.6000.b.tooltip: "我们的义体控制论专家会为§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!准备延长寿命的先进部件。"
 paragon.6000.c.tooltip: "我们的灵媒会准备一场仪式，让§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!得到永生。"
 paragon.6000.c: "备好泽珞，准备飞升。"
 paragon.6000.d: "为这个合成奇迹做准备。"
 paragon.6000.d.tooltip: "我们的机器人专家会准备先进的合成人躯壳来延续§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的生命。"
 paragon.6000.e: "准备克隆仓。"
 paragon.6000.e.tooltip: "我们的基因专家将会为§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!准备延续寿命用的克隆体。"
 paragon.6000.f: "这做得太过分了，让[Ruler.GetHimHer]安息吧。"
 paragon.6000.f.tooltip: "转变我们的光耀者的代价太大了。我们还是愿意让[Ruler.GetHimHer]体面地离去。"
 paragon.6005.name: "帝国生机"
 paragon.6005.desc: "整个流畅冗长而艰巨。对§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!而言也相比无比痛苦。但结果不言而喻：安置进那台装置后，统治者的怪病消失得无影无踪。\n\n虽然对他的痊愈心存感激，但[Ruler.GetHimHer]身边的人注意到，§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的行为举止和情绪都发生了微妙的变化。\n\n现在，我们的领袖必须待在宫殿里，虽然如果首都被我们的敌人占领，我们仍准备有一个转移装置的计划。"
 paragon.6005.a: "恭迎归位，[Ruler.GetName]。"
 paragon.6010.name: "升级完成"
 paragon.6010.desc: "我们的工作成功了！§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!被救回来了。\n\n也许因为[Ruler.GetHisHer]的很大一部分躯体被这个流程影响，[Ruler.GetHisHer]对义体科技的看法发生了改变。过去这项技术仅仅是一种工具，但[Ruler.GetSheHe]现在将其视为通向完美的终极道路。\n\n我们的领袖回来了。但会不会有什么地方不同还不得而知。"
 paragon.6010.a: "[Ruler.GetName]的无尽的升级。"
 paragon.6015.name: "立下允诺"
 paragon.6015.desc: "我们的工作完成了。通过引入虚境的能量，§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!被救回来了。那位虚境实体赐予了[Ruler.GetHimHer]永生。\n\n然而，这场试炼让[Ruler.GetHimHer]发生了微妙的变化……[Ruler.GetHimHer]的亲信窃窃私语，认为其体内有两个截然不同的人格存在。看来那位实体要的真正代价是撬开一条进入光耀者意识的路。\n\n但这一切都不是最要紧的。目前，更紧迫的问题是保持泽珞的持续供应。如果用完了，我们的领袖就会灭亡。"
 paragon.6015.a: "再次唤醒，[Ruler.GetName]。"
 paragon.6020.name: "合成拓展"
 paragon.6020.desc: "成功了！§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的意识被转移到了一个新的合成框架中。量子处理器使[Ruler.GetHimHer]可以即时与任一个合成人个体连接。\n\n这一强大的超意识开始改变我们领袖的观点。现在[Ruler.GetSheHe]专注于宏观处理模式，旨在提高我们文明的整体效率。"
 paragon.6020.a: "[Ruler.GetName]已全面上线。"
 paragon.6025.name: "更完美之躯"
 paragon.6025.desc: "克隆流程和手术已经顺利完成。我们的领袖被救活了。\n\n然而，许多人表达了对[Ruler.GetHisHer]态度不可预料变化的担忧。§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!迷恋于新的躯体，[Ruler.GetHisHer]产生了对我们人民下一个进化阶段的执念。[Ruler.GetSheHe]动用了相当多的资源来完善大众的基因图谱。"
 paragon.6025.a: "[Ruler.GetName]现在已经是一个完美的基因原体了。"
 paragon.6030.name: "泽珞不足"
 paragon.6030.desc: "我们的泽珞库存耗尽了。除非我们能尽快补充，否则§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的意识将会永远消失在虚境之中。"
 paragon.6030.a: "联系泽珞卖家。"
 paragon.6030.b: "[Ruler.GetName]将会去世。"
 paragon.6035.name: "新时代"
 paragon.6035.desc: "在手术康复不久后，一场盛大的庆祝活动在[capital_scope.GetName]举行。$leader_trait_legendary_leader$发表了一场演讲，感谢市民和科学家，而[Ruler.GetName]则谈到了他们为§Y[Owner.GetName]§!规划的美好、繁荣的未来。"
 paragon.6035.a: "生命无止尽的$leader_trait_legendary_leader$应该领导我们。"
 paragon.6035.b: "我们会为了人民对政府进行改革。"
 paragon.6035.b.tt: "政府会进行改革。$leader_trait_legendary_leader$将继续支持和引导我们，但现在人民有机会选择自己的领袖。"
 ###Traits
 leader_trait_the_apparatus_luminary: "装置徒刑"
 leader_trait_the_apparatus_luminary_desc: "不朽，但代价是什么呢？这位领袖被囚禁在了内阁会议厅里一台笨重的生命维持装置上。"
 leader_trait_the_cybernetic_luminary: "无尽升级"
 leader_trait_the_cybernetic_luminary_desc: "永生是可以实现的。由于几次高级升级，这位领袖可以直接与每个高级义体官员同步。然而，这确实限制了他们独立学习的能力。"
 leader_trait_the_psionic_luminary: "虚境借道者"
 leader_trait_the_psionic_luminary_desc: "不朽的代价非常高昂……虚境实体在这位领袖的意识中留下了后门。这位实体一脚已经踏入了我们的现实世界，而这位领袖这需要持续的泽珞供应以维生。"
 leader_trait_the_synth_luminary: "合成觉醒"
 leader_trait_the_synth_luminary_desc: "这位领袖的合成躯体就是机器人专家精湛技艺的浓缩。量子处理器使其可以直接连接到我们人民的超连续体中。尽管能提升效率，但那些被调整的人来说效果并不好。"
 leader_trait_the_genetic_luminary: "基因完美"
 leader_trait_the_genetic_luminary_desc: "无尽的克隆使这位领袖获得了永生。只要现在的皮囊损坏或老化，就将有十几个新的皮囊取而代之。这导致了对基因完美的痴迷。"
