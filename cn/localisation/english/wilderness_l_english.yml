 zone_urban_wilderness: "林心"
 zone_urban_wilderness_desc: "生物质和本能的脉动核心。它不断扩大和重塑，让荒野在这里把根扎得又深又广，准备好支持所有新兴的功能。"

 zone_foundry_wilderness: "熔肠"
 zone_foundry_wilderness_desc: "这个热室搅动着熔化的石头和元素的力量。$job_forgesymbiont_plural$以消化蠕动重塑着金属，滋养了星球不断生长的骨骼。"

 zone_research_wilderness: "思茎"
 zone_research_wilderness_desc: "一丛高耸的神经根结和诱变花。$job_evosymbiont_plural$带着新的肢体、新的感觉和新的理解来到这里。"

 zone_unity_wilderness: "咏崖"
 zone_unity_wilderness_desc: "兀立的岩层中镶嵌着中空的骨头和石质的肉体，风在那里带着分层的音调穿过星球表面。$job_choirsymbiont_plural$聚集于此，让星球得以歌唱。"

 zone_fortress_wilderness: "令苞"
 zone_fortress_wilderness_desc: "$job_tamersymbiont_plural$聚集而成的一个充溢的感官节点，通过释放气味脉冲来集结和指挥前智慧群体。荒野无需命令，只需分泌。"

 zone_minerals_wilderness: "矿脊"
 zone_minerals_wilderness_desc: "一种高耸的脊状活石结构，既是山脉，也是器官。在洞穴般的骨骼中，矿物质随着荒野缓慢的呼吸而积累跃动。"

 zone_energy_wilderness: "光肺"
 zone_energy_wilderness_desc: "大片的光合组织随着捕捉到的光能膨胀，形成压力，又有节奏地呼出。从这些辐射脉冲中，$job_photosymbiont_plural$被发射到天空中，乘着热流追逐恒星的弧光。"

 zone_food_wilderness: "花锦"
 zone_food_wilderness_desc: "一个充满花瓣和信息素的芬芳大脑，像织锦上的线一样编织着传粉的路线。从这里开始，这个星球的繁殖力以如同机械工厂般的效率被组织起来。"

 zone_research_unity_wilderness: "谐核"
 zone_research_unity_wilderness_desc: "位于荒野中心的韵律器官，思想在这里通过记忆和知识而振动，它不是在此产生，而是在此响起。"

 zone_trade_wilderness: "须径"
 zone_trade_wilderness_desc: "纤维环、卷曲的肢体和储存囊创造了一个不知疲倦的后勤中心，$job_spindlesymbiont_plural$在这里编织和发送生命的必需品。荒野会为自己送货。"

