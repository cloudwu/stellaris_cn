 #Events
 colony.9800.name: "虚无次元"
 colony.9800.desc: "[Root.GetName]上的次元传送门自发关闭了。在我们稳定传送门后，看到它通向一个延绵不断的白色、无构造的虚空，仅有黑色噪点的随机条带穿插其中。这个奇怪的现象立刻开始渗入我们的宇宙并吞噬我们的稳定器，使得传送门发生了坍缩。\n\n传送门、虚空和次元稳定器在同一个瞬间消失了，什么都没有留下，甚至连痕迹粒子都没有。若不是连传送门都没有稳定下来，谁知道这里将会发生何等灾难。"
 colony.9805.name: "扰动"
 colony.9805.desc: "最近，我们位于§Y[Root.GetHomeWorldName]§!主要物理实验室的[Root.GetScientistPlural]在工作中发现了怪异的波动。与超空间有关的实验受到的干扰最为严重，但这些干扰仅仅持续了一周左右就彻底消失了。与此同时，[From.GetName]在那处已经关闭的传送门发现了一些波动，幸好那种不可能的虚空没有重现。希望这不会引起进一步的后果。"
 colony.9805.a: "那就继续工作吧。"
 colony.9805.b: "我们应该着手调查。"
 colony.9810.name: "负质量"
 colony.9810.desc: "今天，[Root.GetHomeWorldName]上的科学界举行了一场充满了渴求与焦虑的学术报告，[cloned_physicist.GetName]发表了[cloned_physicist.GetHerHis]关于§Y[Root.Capital.GetStarName]§!附近自发生成的负相物质离子的最新发现。\n\n“这些发现可以促进我们对人工虫洞等其他诸多课题的理解，”[cloned_physicist.GetName]声称！\n\n我们的海军部则对这些课题抱有不同的看法，并建议我们立刻让舰队返回母星系，直到这种全新的未知物质的来源被探明为止。"
 colony.9810.desc.robot: "我们收到了一份尖端科学单元[cloned_physicist.GetName]发来的新报告。报告中阐述了关于§Y[Root.Capital.GetStarName]§!附近自发生成的负相物质离子的最新发现。\n\n“这些发现可以促进[Root.GetName]对人工虫洞等其他诸多课题的理解，”[cloned_physicist.GetName]在报告中称。\n\n威胁分析子程序则建议在这一全新的不明物质被鉴定完毕之前先让舰队返回母星系。"
 colony.9810.desc.hive: "我们收到了物理特化工蜂[cloned_physicist.GetName]的新观测结果，内容是关于§Y[Root.Capital.GetStarName]§!附近自发生成的负相物质离子的最新发现。\n\n“这些发现可以促进[Root.GetName]对人工虫洞等其他诸多课题的理解，”工蜂反馈称。\n\n我们的意识不信任这一突然的发展和独特的感觉，敦促部分舰队返回母星系。"
 colony.9815.name: "天裂之夜"
 colony.9815.desc: "[Root.GetName]最伟大的头脑汇聚一堂，倾听[cloned_physicist.GetName]关于利用这些负向物质离子的最新想法，没想到报告被突然打断了。刺耳的警报声响彻恒星系中的每一座观测站和空间站，§Y[Root.GetHomeWorldName]§!的夜空中产生了前所未见的异象。地平线上，一道与我们的恒星一般大小的裂隙撕开了夜空，一支小型武装舰队从裂缝中鱼贯而出。"
 colony.9815.desc.robot: "为了研究[cloned_physicist.GetName]关于负相物质粒子的最新发现，我们部署了额外的科学单元，但不想这一过程被打断了。刺耳的警报声响彻恒星系中的每一座观测站和空间站，§Y[Root.GetHomeWorldName]§!的夜空中产生了前所未见的异象。一道与我们的恒星一般大小的裂隙撕开了夜空，一支小型武装舰队从裂缝中鱼贯而出。"
 colony.9815.desc.hive: "为了研究[cloned_physicist.GetName]关于负相物质粒子的最新发现，我们部署了额外的工蜂，但不想这一过程被打断了。刺耳的警报声响彻恒星系中的每一座观测站和空间站，§Y[Root.GetHomeWorldName]§!的夜空中产生了前所未见的异象。一道与我们的恒星一般大小的裂隙撕开了夜空，一支小型武装舰队从裂缝中鱼贯而出。"
 colony.9820.name: "旧版编码"
 colony.9820.desc: "随着最后一艘敌舰被击毁，在我们恒星基地内一位操作探测器的尉官汇报了一件怪事。这些舰船的外观与[Root.GetName]在多年前已经停用的型号别无二致。同时这些舰船也不具有超光速引擎，武器也相对老旧。汇报尚未结束时，一道通讯请求信号从怪异的裂口中发出，响彻了整个星系。这个信号使用的竟是我们最高级别的编码……不过是10年前的版本。"
 colony.9820.desc.robot: "随着最后一艘敌舰停止运转，观测分析子程序汇报了一件怪事。这些入侵者的舰船外观与[Root.GetName]在多年前已经停止生产的型号别无二致。而且，这些舰船也不具有超光速引擎，武器也相对老旧。汇报尚未结束时，一道通讯请求信号从怪异的裂口中发出，响彻了整个星系。这个信号使用的竟是我们最高级别的信号交换协议……不过是10年前的版本。"
 colony.9820.desc.hive: "随着最后一艘敌舰被击毁，一个运转传感器的工蜂汇报了一件怪事。这些舰船的外观与[Root.GetName]在多年前已经停用的型号别无二致。同时这些舰船也不具有超光速引擎，武器也相对老旧。汇报尚未结束时，一道通讯请求信号从怪异的裂口中发出，响彻了整个星系。它是一个主脑不熟悉的、另一个[Root.GetSpeciesName]意识。"
 colony.9820.a.robot: "**访问信号**"
 colony.9821.name: "跨次元呼叫"
 colony.9821.desc: "随着通讯画面一同闪烁显现那张面孔在[Root.GetSpeciesName]看来是前所未见地疲惫、欣喜而又惶恐。[cloned_physicist.GetHeShe]看起来太眼熟了，简直就是[cloned_physicist.GetName]老了20岁的翻版。§B“呃……你好[Root.GetHomeWorldName]-阿尔法，我是[physicist.GetName]-贝塔”§!他停顿了一下，回了回神。§B“我，唔，我们……我们对刚才发生的意外非常抱歉。希望你们能理解，我们星球的防御集体中有一小撮冥顽不灵分子认为他们可以通过武力来夺取[Root.GetHomeWorldName]。我知道我的解释听起来像是狡辩，但请相信我，我们真的没有恶意。”§!"
 colony.9821.desc.robot: "随着通讯画面闪烁显现，一串身份识别码被传来。§R校验和错误：§!这是[cloned_physicist.GetName]的专属ID！\n§B“你好[Root.GetName]-阿尔法，很抱歉：此前的敌意行为是由[Root.GetName]-贝塔系统中冗余失效的分支军事机构导致的。它已被处理并删除。陈述：我们没有进一步敌意行动的意图。”§!"
 colony.9821.desc.hive: "随着通讯画面闪烁显现，另一个意识的通讯工蜂拥有与[cloned_physicist.GetName]相同的意识结构。怪异。§B“你好[Root.GetName]-阿尔法，很抱歉。此前对你们发起攻击的工蜂是一些托管于独立设备过久的反常子个体。对于你们将其清除干净，[Root.GetName]-贝塔表示非常感谢。我们没有进一步负面行动的意图，愿意提出一些对我们意识双方均有利的提案。”§!"
 colony.9821.a: "你们究竟是什么东西？"
 colony.9821.a.robot: "状态报告！"
 colony.9821.a.response: "§B我以及这边的所有人来自一个与你们宇宙相似的平行宇宙。在我们也不清楚的过去某个时刻，我们两个现实发生了分支，我们的宇宙从那时起就一直在逐渐崩溃中。我们首先是从遥远的星系开始消失发现这件事的，并非常努力地研究以尝试避免这种末日的降临。在最近的几十年内，我们的一切资源和[Root.Species.GetAdjective]时间都被投入到打开这个跨次元传送门上。只有通过这种最为试验性的技术和最尖端的物理学我们才能与你们会面，而现在离我们这边的现实毁灭已经不剩几年了。§!"
 colony.9821.a.response.robot: "§B[cloned_physicist.GetName]-贝塔以及目前其他的所有单位都是来自平行宇宙。我们首次观测到贝塔宇宙的崩塌是在数十年之前，而首次发现遥远星系开始消失则是在55.136年之前。从那时起，我们调动了一切可用的资源与计算能力来打开这个跨次元传送门。据测算，[Root.GetHomeWorldName]-贝塔只剩下25.3333年寿命了。§!"
 colony.9821.a.response.hive: "§B我，[cloned_physicist.GetName]-贝塔，以及目前其他所有属于蜂巢意识的成员都是来自一个与你们相似的平行宇宙。虽然不知道是何时开始，但我们确信很久以前我们共处的现实被一分为二，而归属于我们的那一半从那时起便逐渐走向崩溃。侦察工蜂在第一次发现遥远星系开始消失后发现了这件事，之后蜂巢意识便竭尽全力阻止末日的降临。在过去的数十年中，我们投入了所有的资源与研究力量，动员了全部工蜂来打开这个跨次元传送门。只有通过这种最为试验性的技术和最尖端的物理学我们才能与你们会面，这离我们这边的现实毁灭已经不剩几年了。§!"
 colony.9821.b: "为什么你们好像没有超光速能力？"
 colony.9821.b.robot: "阐明缺失超光速系统原因！"
 colony.9821.b.response: "[cloned_physicist.GetName]-贝塔看起来被问住了，§B“你们成功地突破了光速？我的天啊这真是个天大的好消息！那么那些傻瓜真的没有理由进攻你们——整个星系我们都触手可及！唔……当然，前提是你们乐意帮助我们。”§!"
 colony.9821.b.response.robot: "§B用于通过超空间航道的超光速系统在理论上是可行的。不过我们认为该项目并非必要，而且所有资源都被投入到了传送门的研究之中，因此许多研究的优先级都被降至0。通讯结束后向[Root.GetName]-阿尔法查询结果？§!"
 colony.9821.b.response.hive: "孪生意识蜂巢意识停顿了一会，才开始回答：§B“蜂巢意识不愿意在宇宙行将灭亡之时在超光速领域投入研究资源。请问能允许我们加入您的意识吗？”§!"
 colony.9821.c: "别废话了。你们想要什么？"
 colony.9821.c.robot: "别废话了！阐明你的请求！"
 colony.9822.desc: "§B我们的宇宙岌岌可危。而我们对此束手无策。我们为了这一天已经建造了巨型的运输船，恳求你们接纳我们的难民。只有最聪明的孩子和最优秀的领袖才有资格登上这艘船。请救救我的……§!§Y我们的§!§B文明。§!"
 colony.9822.desc.robot: "§B我们已经建成了运输船，请求转移所有[Root.GetName]-贝塔之中的单位，并保全我们的资源与数据库，希望我们对浩瀚星宇的征程不会就此止步。§!"
 colony.9822.desc.hive: "§B[Root.GetName]-贝塔岌岌可危，而我们对此束手无策。我们为了这一天已经建造了巨型的运输船，并会尽可能输送我们的子个体。\n此外我们还希望能够融入你们的蜂巢意识。尽管诞生之初你我并无不同，但是随着时间推移，我们的经历与见闻也成为了无法割舍的东西。请让我们一同共存吧。§!"
 colony.9822.a: "我们必须与专家协商。"
 colony.9822.a.robot: "需要进一步分析！请稍候！"
 colony.9822.a.hive: "蜂巢意识需要对请求进行处理。"
 colony.9840.name: "峰会"
 colony.9840.desc: "各领域的杰出人才在§Y[Root.GetName]§!上汇聚一堂，决定我们的异次元孪生文明的终极命运。在[Root.GetHomeWorldName]上发生了无数激烈而艰难的论战。有的人建议不要干涉，研究一个宇宙的消亡一定能收获颇丰。也有说法称应该接受[cloned_physicist.GetName]-贝塔的请求，尽可能多地撤离那颗行星上的人们。还有人提到趁机将他们留在星球上的有价值的资源及能量储存搜刮一空简直易如反掌。\n\n随着峰会议论氛围的逐渐缓和，[cloned_physicist.GetName]走上讲台，[cloned_physicist.GetHeShe]宣称使用贝塔宇宙带来的新科技，应该有机会将整个[Root.GetHomeWorldName]-贝塔带到我们的现实中。"
 colony.9840.desc.robot: "[Root.GetName]控制下所有的超级计算机一齐运转，试图计算出关于当前[Root.GetName]-贝塔两难处境的最佳解决方案。最终，4个选项被认定可行。\n\n1：研究贝塔宇宙的崩塌。\n2：进入传送门并夺取一切有价值的矿物与能源储备。\n3：通过科学单元：[cloned_physicist.GetName]-贝塔的提议。\n4：想办法利用高度试验性的贝塔世界科学技术，将[Root.GetHomeWorldName]-贝塔带入阿尔法宇宙。"
 colony.9840.desc.hive: "[Root.GetSpeciesName]全力思考如何决定[Root.GetName]-贝塔的命运后，4个潜在选线被给出。\n\n1：研究贝塔宇宙的崩塌。\n2：进入传送门并夺取一切有价值的矿物与能源储备。\n3：接受[Root.GetName]-贝塔的请求，接纳孪生意识。\n4：想办法利用高度试验性的贝塔世界科学技术，将[Root.GetHomeWorldName]-贝塔带入阿尔法宇宙，合并孪生意识。"
 colony.9840.a: "研究该事件。"
 colony.9840.a.tooltip: "我们不能在这样的任务上浪费资源，但我们也不能浪费这样的一个机会。"
 colony.9840.b: "搜刮他们的资源。"
 colony.9840.b.phobe: "这根本一点也不可信。"
 colony.9840.b.swarm: "蜂群有更多的享用品了！"
 colony.9840.b.exterminator: "消灭一切，包括它们。"
 colony.9840.b.tooltip: "这些傻瓜简直就是自投罗网！"
 colony.9840.c: "尽可能拯救他们。"
 colony.9840.c.phobe: "他们可不是外星人，让他们过来！"
 colony.9840.c.exterminator: "实现事业的单位增加了！"
 colony.9840.c.swarm: "要服务的工蜂增加了。"
 colony.9840.c.tooltip: "[Root.GetHomeWorldName]上增加6个[Root.Species.GetNamePlural]-贝塔。"
 colony.9840.d: "尝试将[Root.GetHomeWorldName]-贝塔带过来。"
 colony.9840.d.tooltip: "开始一项拯救[Root.GetHomeWorldName]-贝塔的艰难项目。"
 colony.9850.name: "乐！"
 colony.9850.desc: "一道无形的虚无裂隙撕裂了§B[Root.GetHomeWorldName]-贝塔§!的天空，就在[cloned_physicist.GetName]-阿尔法和贝塔正在通力合作完成他们艰难的任务的过程中，那道虚无也正在步步紧逼。负相物质稳定器激活后，有如虚空裂可能将其吞噬一般，世界间的缝隙拂过[Root.GetHomeWorldName]-贝塔。缝隙很快化作一缕涟漪消逝了，负向物质逐渐不再在原有的位置显现。\n\n终于完成了。在数个月对全新重力井和宜居带的的学习和研究之后，[Root.Capital.GetStarName]现在拥有了另一颗环绕着它的全新宜居星球。"
 colony.9850.desc.robot: "一道无形的虚无裂隙撕裂了§B[Root.GetHomeWorldName]-贝塔§!的天空，就在[cloned_physicist.GetName]-阿尔法和贝塔的科学单元正在通力合作的过程中，那道虚无也正在步步紧逼。负相物质稳定器激活后，有如虚空裂可能将其吞噬一般，世界间的缝隙拂过[Root.GetHomeWorldName]-贝塔。缝隙很快化作一缕涟漪消逝了，负向物质逐渐不再在原有的位置显现。\n\n终于完成了。在数个月对全新重力井和宜居带的的学习和研究之后，[Root.Capital.GetStarName]现在拥有了另一颗环绕着它的全新宜居星球。 "
 colony.9850.desc.hive: "一道无形的虚无裂隙撕裂了§B[Root.GetHomeWorldName]-贝塔§!的天空，就在[cloned_physicist.GetName]-阿尔法和贝塔的工蜂正在通力合作的过程中，那道虚无也正在步步紧逼。负相物质稳定器激活后，有如虚空裂可能将其吞噬一般，世界间的缝隙拂过[Root.GetHomeWorldName]-贝塔。缝隙很快化作一缕涟漪消逝了，负向物质逐渐不再在原有的位置显现。\n\n终于完成了。新的视点和意识加入了[Root.GetName]，并在整个集体意识中激起涟漪。在数个月对全新重力井和宜居带的的学习和研究之后，[Root.Capital.GetStarName]现在拥有了另一颗环绕着它的全新宜居星球。 "
 colony.9850.a: "就这一次，大家都活下来了！"
 colony.9851.name: "虚无"
 colony.9851.desc: "停留在贝塔宇宙的探测器记录着那个世界最后的时刻，一道无形的虚无之壁吞噬了[Root.Capital.GetStarName]-贝塔，随后§B[Root.GetHomeWorldName]-贝塔§!也难逃厄运。裂隙开合之前的瞬间，探测器就突然内失去了联系，而裂隙产生的负相粒子也一齐消失了。\n\n另一次元的一切都不复存在了。"
 colony.9851.a: "这种事情也可能降临到我们头上"
 colony.9855.name: "穿越次元的边界"
 colony.9855.desc: "自从裂隙出现之后，一种现象开始蔓延。处在我们次元的人们跑到他们在贝塔宇宙对应的孪生家庭那里，然后带他们偷渡到我们这个稳定的次元来。而偷渡很多时候就是由负责阻隔两个宇宙的边防哨卫进行的，毕竟[Owner.GetName]上谁在那边没有孪生家庭呢？如果只有一小撮人偷渡也就算了，但要是不加以制止，事情就会演变成恐慌性的逃跑。如果§B[Owner.GetHomeWorldName]-贝塔§!的居民流失过多，那边的基础设施就会随之崩溃，那样的话想要将他们的星球转移过来就更难了。"
 colony.9855.a: "放他们过来。"
 colony.9855.b: "他们应该留在那边。"
 colony.9855.c: "安排探亲时间。"
 colony.9860.name: "任务：异次元"
 colony.9860.desc: "在这么近的地方有一个镜像世界的好处就在于，如果[Owner.GetSpeciesName]的文化遗产被破坏或遗失，你或许可以在这个世界中找到备份，这样大伙们又可以重新瞻仰这些瑰宝了。不过一些可恶的家伙却以此为契机偷偷潜入§B[Target.GetName]-贝塔§!，然后将这些宝物窃为己有。结果我们现在有了整整两份由我们历史中某位伟大创作者缔造的杰作。[Target.GetName]-贝塔的政府现在向我们发来一份措辞严厉而正式的通告，要求我们归还被窃的作品。"
 colony.9860.a: "返还这件大师之作并诚恳致歉。"
 colony.9860.b: "多一朵§H镜§!中花，少一座维纳斯..."
 colony.9870.name: "最后的请求"
 colony.9870.desc.helped: "贝塔宇宙的情况十万火急、每况愈下。今天上午传送门里又传来了联合呼救信号。即便我们尽了最大的努力，但可能我们的异次元亲戚们最终还是会被猎杀着他们宇宙的虚无所吞噬。如果我们想要拯救另一个版本的自己，那现在就是最后的机会了。"
 colony.9870.desc.ignored: "今天，贝塔宇宙的传送门中再次传出了可怜的呼救声，啜泣着请求着我们的救援。我们从他们的惨境中获利已经有些时日了，因为无法在那个宇宙中与任何东西取得联系，他们还在尝试着向我们大声呼救。不可挽回的分水岭正在靠近，而很快，贝塔[Owner.GetSpeciesNamePlural]就将不复存在了。"
 colony.9870.a: "再加把劲，我们不能让他们止步于此。"
 colony.9870.a.tooltip: "§Y$approach_save_b_world$§!应对方案将需要动员我们更多的科学家，总共降低研究速度§R-30%§!"
 colony.9870.b: "一切尽在掌握。"
 colony.9870.c: "他们也是[Owner.GetSpeciesNamePlural]啊！我们不能让他们就这么死去！"
 colony.9875.name: "分流优化"
 colony.9875.desc: "拥有第二个如假包换的[Owner.GetGovernmentName]给我们带来了一个意料之外的机遇。用来让我们的意识保持日常组织化的计算需要占用许多[Owner.GetTeamMemberPlural]，但这个任务现在可以分流到第二个[Root.GetName]上。这样做的价值是显而易见的，尽管可能会拖慢§B[Target.GetName]贝塔§!的拯救工作，但我们相信一切仍在掌控之中。"
 colony.9875.a.machine: "这很符合逻辑。"
 colony.9875.a.hive: "我们对完成这件事都很有兴趣。"
 colony.9875.b: "他们需要能拥有的全部[Owner.GetTeamMemberPlural]。"
 colony.9880.name: "绝望子个体"
 colony.9880.desc: "在持续的困境下，另一个[Owner.GetGovernmentName]终于失去理智，狂躁地想利用[Owner.GetSoldierPlural]夺取[Target.GetName]！我们必须在防线被冲垮前组织好自己的防御子个体。"
 colony.9880.a.machine: "紧急协议：防御[Target.GetName]"
 colony.9880.a.hive: "击败变异子个体，镇压贝塔星球。"
 colony.9880.a.tt: "以§R1§!£pops£人口为代价获得§Y4§!防御部队。"
 colony.9880.b: "分析贝塔宇宙如此行为的原因。"
 colony.9885.desc.hive: "最后一只变异工蜂被击败了。我们的通讯工蜂再一次探测到了另一个意识的存在，但现在它变得更加地温顺，等待着我们启动通讯。\n\n“§B我们对此表示歉意：随着§R虚无§!的逼近，本能反应已经越来越难以压制了。我们保证在未来会严加管束自己。§!”"
 colony.9885.desc.machine: "叛乱的繁育单元被击败了。我们的观测分析子程序再次探测到了来自[FromFrom.GetName]贝塔的通讯单元。他们只留下了一条简单的讯息。\n\n“§B多余的防御单元再一次以非最佳方式行动。随着§R虚无§!的迫近，它们成功地突破了我们的隔离措施。这个进程已经被删除了，不会再有进一步的行为。§!”"
 colony.9885.a.hive: "我们会检查是否属实的。"
 colony.9885.a.hive.tooltip: "以我们的数量优势抑制贝塔世界蜂巢思维的存在。"
 colony.9885.b.hive: "我们理解。不要害怕。"
 colony.9885.a.machine: "[FromFrom.GetName]-阿尔法自由通行权已驳回。"
 colony.9885.a.machine.tooltip: "确保另一个次元不会再有通往[FromFrom.GetName]的不安全链接。"
 colony.9885.b.machine: "可以理解，战斗AI天然就有破坏性。"
 colony.9890.name: "要求"
 colony.9890.desc: "[FromFrom.GetName]落入了贝塔变种手中。他们要求立刻转移一部分他们的子个体，同时在我们的星球建立子意识以确保他们的知识和存在能够续存。"
 colony.9890.a: "灾难"
 #Modifier
 harvesting_negative_mass: "收获负相物质"
 harvesting_negative_mass_desc: "收获负相物质例子可以帮助我们的物理研究。"
 appeased_populace: "被安抚的民众"
 appeased_populace_desc: "服从于跨次元移民的要求安抚了这颗星球上的人们。"
 angered_populace: "愤怒的民众"
 angered_populace_desc: "拒绝了跨次元移民的机会后，这颗行星上的人们被激怒了。"
 stolen_great_work: "被盗巨著"
 stolen_great_work_desc: "这颗行星上，来自镜像次元的一个大师之作被堂而皇之地展示在这个次元原件的边上。"
 multiple_stolen_great_works: "多部被盗巨著"
 multiple_stolen_great_works_desc: "这颗行星上，来自镜像次元的许多大师之作装点满墙。"
 offloaded_optimization: "分流优化"
 offloaded_optimization_desc: "将日常计算分流到贝塔世界大幅度提高了我们的产出能力。"
 b_world_saved: "被拯救"
 b_world_saved_desc: "这颗行星因被拯救而倍感感激。"
 #Names
 NAME_B_Planet: "[Root.GetHomeWorldName]-贝塔"
 NAME_Portal_Invaders: "传送门入侵者"
 NAME_B_World_Corvette: "过时护卫舰"
 NAME_Familiar_Fleet: "熟悉的舰队"
 NAME_controlled_army: "精神受控军"
 NAME_Dominated_Drones: "受主宰子个体"
 #Traits
 trait_notofthisworld: "来自异世"
 trait_notofthisworld_desc: "§B该物种并不来自我们宇宙，目前正在缓慢衰变§!。"
 trait_robot_notofthisworld: "来自异世"
 trait_robot_notofthisworld_desc: "§B该机械并不来自我们的宇宙，目前正在缓慢衰变§!。"
 TRAIT_NOTOFTHISWORLD_EFFECT: "每个作为奴隶或更好标准工作的人口每月产出0.5£physics_research£ §Y物理研究§!。"
 #Event Chain
 negative_mass_title: "负质量"
 negative_mass_desc: "我们的母星周围最近出现了负相物质。这种奇怪的现象肯定不是动摇我们社会根基的事情的预兆。"
 #Singing Planet
 SINGING_PLANET_CAT: "怪异读数"
 SINGING_PLANET_CAT_DESC: "这颗行星发射出怪异的磁力波，与我们目前为止所知的一切均大不相同，几乎可以说它就像想要与我们沟通一般。唯有对这一不同寻常的现象进行调查方才符合逻辑——我们可能遇上了一个行星大小生物形态的绝佳个例。"
 anomaly.7101.name: "咏唱的行星"
 anomaly.7101.standard.desc: "我们起先认为这是一种刻意的交流尝试，结果发现它不过是一种不常见的自然现象。这颗行星产生的磁力波只要进行合适的调整和编辑，就可以听起来像歌唱一般，但这肯定不是由任何有意识的个体产生的。然而我们的一些科学家也发现，这“歌声”相当地吸引人。\n\n也许我们可以利用这一现象，比如招待艺术家或VIP到空间站中，然后捕获这些信号，把它们作为一种放松的音乐播放给他们听。"
 anomaly.7101.a: "令人着迷。"
 anomaly.7101.machines.desc: "这颗行星发射出了一系列信号，我们的探索无人机认为它们应该是人造的。但在进一步的检测后，我们发现这些信号不过是一些自然发生的不寻常但无害的磁力波。这一发现并没有产生即时有效的收益，但由于实在是太特别，在长期的研究中它可以提供一些研究数据。"
 anomaly.7101.b: "记录它。"
 anomaly.7101.hive.desc: "这颗行星发射出了一系列信号，我们的探索工蜂认为它们应该是人造的。但在进一步的检测后，我们发现这些信号不过是一些自然现象，它的独特性质可以用于增强我们的工蜂与主脑的连接。用这颗行星产生的磁力波照射工蜂后它们可以更好地响应主脑的意志。"
 anomaly.7101.c: "一切为了蜂巢。"
 anomaly.7101.c.desc: "蜂巢可以复制这些磁力波，用于增强自己的意志。"
 #Ancient Manufactorium
 colony.9200.name: "隐藏地库" #starting the event
 colony.9200.desc: "在一次对[Root.GetName]的例行探索中，行星探索单位发现了一座巨大的大门，其后很可能具有整座大山规模的内部空间。看来是其中隐形装置发出的某种强磁场导致飞船的探测器没有发现这里，而伪装过的大门也让使其对地表测绘探测器隐形了。\n\n另一方面，更专门的测试显示，向其输入稳定的能量流应该可以让大门重新激活，最终也让我们得以一窥其后的秘密。"
 colony.9200.a: "提供能量。" #go on with chain
 colony.9200.a.desc: "建起供电网络需要花费一些时间，并且会在探索地下舱室的过程中持续地消耗能量。"
 colony.9201.name: "黑暗等待" #entered the vault
 colony.9201.desc: "能量从电路中流过，大门再一次被激活，经过简单的修修补补我们很快明白了大门的工作原理。进一步的拓扑研究揭示了其内部是一个巨大的地下舱室。墙上的每一寸都覆盖着外星基础设施，甚至包括支撑天花板的巨大支柱也释放出若隐若现的能量信号。由于能量读数和与我们科技的模糊相似性，这似乎是一座地下的生产设施。"
 colony.9201.a: "我们会研究其中的秘密。" #go forward
 colony.9201.a.desc: "由于该工程规模浩大，彻底研究它将花费许多资源、人力以及不可预估的时间。预计会就这项工程的进展进行周期性汇报。"
 colony.9201.b: "我们不能冒这个险，安放炸药。" #opt out
 colony.9201.b.desc: "我们将封闭入口，并炸毁这个地方。没人知道在地下舱室里到底是会有什么东西在等着我们。"
 colony.9202.name: "山炸了！" #opted out - explosion and crater
 colony.9202.desc: "距离地下舱室很远的人也能感受到大地在震颤，而近一些的人甚至可以看到硕大的山体碎块飞向空中，在地上产生了一个巨大无比的凹坑，其中散布着岩石、碎片和扭曲的机械部件。关于到底发生了什么事情，有一个很简单的猜测，在试图通过爆破炸毁大门的时候，设施内发生了一系列连锁反应。\n\n不论如何，这座地下舱室最终只剩下这个冒着烟的大弹坑了。"
 colony.9202.a: "至少这样更安全了。"
 colony.9210.name: "消失！" #first problem
 colony.9210.desc: "研究[Root.GetName]的第一阶段主要关注对入口的测绘。地下舱室的第一个房间是一个巨大的直深入山体的大厅，分支的走廊则又通向更深处。石雕的柱子上装饰着许多华丽的牌匾，每一块上面都描绘着可能是建造这座设施的外星种族。我们无法破译他们的语言，但由这些图画记叙的故事都以战争、纷争和奇迹般的工程为主体。\n\n更恼人的是有一整个建设单位失踪了；他们在汇报了黑暗中发出的某种声响之后就消失得无影无踪。局势有一发不可收拾的风险，需要更多果断举措。"
 colony.9210.a: "增派安保力量并搜救他们。" #casual
 colony.9210.a.desc: "我们会组建一支搜救团队，但许多居民已经料到了最坏的可能。我们还会增派安保人手以避免这种情况再次发生。"
 colony.9210.b: "不惜一切代价找到他们！" #egalitarian
 colony.9210.b.desc: "我们不能放任他们不管！我们要组建一支志愿队搜寻失踪者！"
 colony.9210.c: "组建搜寻队，让其他人继续工作。" #authoritarian
 colony.9210.c.desc: "可以预见这样的事情可能还会再次发生。我们会尝试找到失踪的工人，但是行动不能拖延，我们已经做好了牺牲的准备。"
 colony.9210.d: "令人不安。派遣更多安保子个体。" #gestalt
 colony.9210.d.desc: "失踪的单位会有新的顶替上去，研究要继续。"
 colony.9211.name: "找到工人" #casual - pop dies and negative modifier
 colony.9211.desc: "我们的一支安保队伍汇报他们找到了失踪的工人。看来这个地下舱室中用于将不速之客关进“小盒子”的陷阱和装置还在运作中，这些设施由可以自行移动的墙体组成。\n\n那些不走运的工人被陷阱杀害了。我们的民众对结果非常愤怒，但至少我们知道该留心什么东西了。"
 colony.9211.a: "真恐怖。"
 colony.9212.name: "救出工人" #egalitarian - pop survives, negative modifier only
 colony.9212.desc: "在派出了大量的搜救团队之后，我们很快就找到了失踪的工人。发现他们的时候，他们正被关在一个立方体牢房一样的结构中，这似乎是由自由移动的墙体构成的。看来地下舱室中的安保系统还在运作，因此，我们之后会更小心地应对这些陷阱装置。尽管如此，人们还是对工人起初没有得到妥善保护而感到愤怒。"
 colony.9212.a: "我们挺走运的了。"
 colony.9213.name: "找到工人" #authoritarian - pop dies, no negative modifier
 colony.9213.desc: "失踪的工人在一处怪异的陷阱装置中找到了，他们被四面可移动的墙体困在了里面。不幸的是这些个体已经不再对帝国有什么用处了，但至少他们的牺牲揭示了陷阱的存在。现在工作可以继续畅通无阻地进行，而在这里工作的人们心里的石头也落地了，他们知道自己至少现在是安全了。"
 colony.9213.a: "他们早就知道这其中的危险。"
 colony.9214.name: "找到子个体" #gestalt - pop dies
 colony.9214.desc: "失踪的子个体在一处由可动墙体构成的精巧的陷阱装置中找到了，它们可以互相勾连形成密闭空间。不幸的是这些子个体都已经过度损坏、不堪再用。之后我们的调查子个体就可以利用这些知识来对抗同类陷阱了。工作得以不受干扰地继续进行下去。"
 colony.9214.a: "不幸。继续。"
 colony.9220.name: "纪念堂" #first opportunity
 colony.9220.desc: "我们对[Root.GetName]通道的探索发现了一座大堂，奇怪的是这个房间并不像所有其他的一样密布着机械和管道。看起来建造者对这里特别用心，其中安放着许多保存良好的双足动物雕塑。这些雕塑具有一定的细节，但大多具有统一的外观。 不幸的是，除了对可能是历史人物的一些纪念性致敬之外，没有证据表明这个大厅有什么作用。"
 colony.9220.a: "归档这些发现。" #casual
 colony.9220.a.desc: "这就是一些没用的陈旧艺术作品，没什么价值。"
 colony.9220.b: "真是技艺精湛。" #master crafters
 colony.9220.b.desc: "我们的一些工匠对这些外星人的作品赞不绝口。他们在这些艺术中找到了远古之美与和谐的启迪。"
 colony.9220.c: "真是壮丽的石雕。" #sub dwellers
 colony.9220.c.desc: "我们的人民发现这些石雕实在是精美绝伦，在这样一个陌生的地方发现如此绝品真是令人欣慰。"
 colony.9220.d: "真好看！" #dwarf
 colony.9220.d.desc: "这个地方仿佛就是由我们自己最好的石匠和艺术家打造而成的，难道仅仅是巧合吗？"
 colony.9230.name: "发生地震！" #earthquake
 colony.9230.desc: "我们在[Root.GetName]的地震探测器发现了一场即将到来的地震。虽然大部分工人安全无虞，但其中一组在深处舱室的工人可能遭遇塌方的危险。他们汇报称有两台不一样的远古机器，一台是连接到地面的笨重装置，另一台则通过一系列管道连接到墙体上。我们暂不清楚哪一台对这处设施更加重要。工人们估计他们可以拆解其中一台机器用于加固墙体和天花板以应对地震。"
 colony.9230.a: "那就用墙上的管道。" #casual 1
 colony.9230.b: "那就用笨重的那台。" #casual 2
 colony.9230.c: "依靠他们的专业知识。" #builders
 colony.9230.d: "蜂巢会找到办法的。" #hive divided attention
 colony.9231.name: "安然无恙" #casual 1 more upkeep
 colony.9231.desc: "我们的工人拆解了机器，并成功地巩固了承重结构和天花板。然而，在这之后墙体暴露出了更多的管道，从中逸出嘶嘶声。目前我们无法评估潜在的损失。"
 colony.9231.a: "成功了。"
 colony.9232.name: "确实安全" #casual 2 less produce
 colony.9232.desc: "我们的工人拆解了机器，并成功地巩固了承重结构和天花板。不过代价到底是什么呢？将那台沉重的机器移除后，地面出现的巨大的空洞把我们引向了机械的更深处。这一行为的潜在损失到目前为止完全不能预估。"
 colony.9232.a: "成功了。"
 colony.9233.name: "匆忙建设" #builders - bad thing averted
 colony.9233.desc: "我们的工人能够正确评估局势，并设法在不破坏古老机械的前提下修复并加强支撑。"
 colony.9233.a: "很好。"
 colony.9234.name: "新应对方案" #divided attention - bad thing averted
 colony.9234.desc: "收集了许多子个体的感官印象后，我们找到了更好的方案：我们以少量低级子个体为代价巩固大厅确保了安全。"
 colony.9234.a: "学习，适应，克服困难。"
 colony.9240.name: "洞见" #guardians
 colony.9240.desc: "我们在[Root.GetName]上的探索终于让我们获得了一些洞见。我们最初的预计是正确的：该地下设施事实上是一座巨大的工厂。对外星语言的进一步的分析显示，它被称为“国王锻造厂”。然而，这座锻造厂其实并没有被启用，它的建造者显然缺乏完成这项工程的技术。\n\n只要我们能深入到锻造厂的核心，我们应该就能完成他们未竟的工作。尽管这条通道被厚重的大门阻挡，我们的工程师坚信他们一定能解决这个问题。由于这扇大门并没有任何显而易见的闭锁或开启机制，显然我们可能需要对其施加一些强力手段才能继续推进。"
 colony.9240.a: "试着温和地打开大门。" #casual 1
 colony.9240.a.desc: "我们会试着用动力工具和重型机械撬开大门。如果运气好的话，我们应该不会碰上别的问题就能打开它。"
 colony.9240.b: "爆破大门。" #casual 2
 colony.9240.b.desc: "有时候暴力就是最好的解决办法。安置炸药尽快炸开它。"
 colony.9240.c: "再多研究一下大门。" #spiritualist
 colony.9240.c.desc: "心急吃不了热豆腐。毕竟这里已经发现了那么多陷阱，有时候还是别匆忙用直接手段解决。"
 colony.9240.d: "找找别的办法。" #meritocracy
 colony.9240.d.desc: "我们擅长用不寻常的手段解决各种各样的问题，我们一定能找到其他进入的办法。"
 colony.9240.e: "钻穿大门。" #gestalt
 colony.9240.e.desc: "我们的子个体可以轻松地切割大门的材料。虽然需要花费一些时间，但是我们有的是时间。"
 colony.9241.name: "漏气了！" #casual 1 pop dies
 colony.9241.desc: "在强行突破大门后，覆盖墙面的机械开始泄露有害气体。不幸的是这一切发生得太突然，造成了大量的伤亡。整座设施的工作人员需要紧急撤离，需要等到气体散去之后才能重新安全地进入设施。"
 colony.9242.name: "大爆炸！" #casual 2 lowered production
 colony.9242.desc: "炸开大门是很容易，但我们没有料到的是爆炸后有气体开始涌入通道。这种气体高度易燃，并且摧毁了一部分原有的机器。幸运的是所有人都已经撤离了爆炸波及的区域，没有人员伤亡。"
 colony.9243.name: "冥想" #spiritualist bad thing averted
 colony.9243.desc: "无论是运气好还是圣灵眷顾，这一座之前阻碍我们去路的大门对我们今早的仪式产生了反应。它发出微微的共振，并且我们可以试着操纵它。在一处小标记隐藏着的摄像机镜头前做出正确的一套手势可以解开门锁让我们畅通无阻地进入。"
 colony.9243.a: "来自神祇的礼物。"
 colony.9244.name: "第三条道路" #meritocracy bad thing averted
 colony.9244.desc: "在进一步的研究后，我们很快发现了门的后面隐藏着一个安保相机或扫描仪。骇入相机是一个更困难的任务，但我们能够解码它的程序和基础功能，然后就能简单地获取通过大门的方法了。"
 colony.9244.a: "干得不错。"
 colony.9245.name: "气体泄露" #gestalt bad thing averted
 colony.9245.desc: "看来钻穿大门的过程中我们的子个体激活了某种防御机制，过道的内部释放出了某种化学气体武器。幸运的是我们的集体意识能够采取恰当的应对措施，很快这些气体就散去了。这些子个体已经回去继续工作了。"
 colony.9245.a: "继续。"
 colony.9250.name: "锻造厂核心" #starting the project
 colony.9250.desc: "[Root.GetName]上的锻造厂的核心是一台遍布管道、传送带的扭曲网络，显然是某种工作站。通过快速调查我们发现了其缺失能源、维护和若干关键系统。此外还有充足的证据显示，我们探索这座地下掩体对这座锻造厂的内部工作过程造成了影响。我们可以试着修复它，虽然可能要花费一些时间。作为替代方案，我们也可以选择设置一个回收厂来拆解整个机械系统。"
 colony.9250.a: "修复它。" #casual
 colony.9250.a.desc: "我们会把机器接入行星电网并且修复它。"
 colony.9250.b: "修复并研究。" #technocracy + 1 engineering output
 colony.9250.b.desc: "我们不仅要修复机器，还要研究它的工作原理。"
 colony.9250.c: "修复它是我们的职责。" #philosopher king + 1 society output
 colony.9250.c.desc: "这座锻造厂可以为帝国做出贡献，并为我们提供关于原住民的潜在知识。"
 colony.9250.d: "它将为蜂巢所用。" #natural neural network + 1 society output
 colony.9250.d.desc: "这座锻造厂将会为蜂巢做出贡献，并为我们提供关于原住民的潜在知识。"
 colony.9250.e: "修复并研究。" #introspective + 1 engineering output
 colony.9250.e.desc: "我们不仅要修复机器，还要研究它的工作原理。"
 colony.9250.f: "拆解它。" #opting out - creation of salvage yards
 colony.9250.f.desc: "回收厂会开始慢慢进行拆解机器的流程。"
 colony.9251.name: "通电运行" #special project finished
 colony.9251.desc: "能源一下子灌进[Root.GetName]上饥渴的机器里，它发出了震耳欲聋的咆哮，管道开始输送熔融的矿物，照亮了整个工厂，让温度不断上升。这些原材料输送到了工作站，操作员将其转变为所需形状和密度的合金。看起来整个锻造厂的每个部分都是为了这个目的所建造的，甚至连支柱都不止有支撑屋顶的作用。"
 colony.9251.a: "继续。"
 colony.9260.name: "工作环境" #working conditions
 colony.9260.desc: "有人担心[Root.GetName]地下室的主舱室中有一些有毒气体正在积累。这些气体并不致命，但对在工作站中的操作员来说有一定的危害。如果我们想要充分利用这一设施，必须采取适当的安全举措。"
 colony.9260.a: "那就轮换操作员。" #casual 1 - lowered happiness for working pops
 colony.9260.a.desc: "我们会让操作员在感受到不适之前采取轮换，也许会有偶发的头疼。"
 colony.9260.b: "规制工作时长。" #casual 2 - lowered production
 colony.9260.b.desc: "我们会设置休息时间，让气体得以在运作间隙消散以提供更安全的工作环境。"
 colony.9260.c: "让奴隶上。" #slaver guilds - bad outcome averted
 colony.9260.c.desc: "区区几个奴隶而已，只要给他们更好的衣服他们就会心甘情愿去出卖健康。"
 colony.9260.d: "实施严格工作规范。" #shared burdens - bad outcome averted
 colony.9260.d.desc: "工人轮换、时长规制、在岗健康管理……我们必须在不妨碍生产的同时遏制危险因素。"
 colony.9260.e: "轮换子个体。" #gestalt - bad outcome averted
 colony.9260.e.desc: "每个子个体都会为集体意识工作，直至完成它们的使命。"
 colony.9270.name: "回收中心" #recycling
 colony.9270.desc: "[Root.GetName]的铸造厂具有一个专门的回收处理舱室，用产生的废弃物来提高产出率。如果能让它重新运作起来对我们来说是件好事。"
 colony.9270.a: "那就让它重新运作起来。" #casual
 colony.9270.a.desc: "我们会让回收中心重新上线。"
 colony.9270.b: "用我们自己的方案。" #environmentalist/zerowaste/ascetic - lower upkeep
 colony.9270.b.desc: "我们自己的回收方案更加先进。我们可以将其整合进整个机器系统里。"
 colony.9270.c: "增强合金产出。" #barbaric despoilers and purifiers - increased production
 colony.9270.c.desc: "我们可以将整个回收舱室改造成矿物纯化中心，以提高整体的产出效率。"
 colony.9280.name: "或多或少？" #increase production and upkeep
 colony.9280.desc: "在[Root.GetName]锻造厂的工作基本完成了，但其中仍有一些对原有设计和工作方式的改进空间。据估计如果提升矿物输入，我们还能进一步提高合金的产出。"
 colony.9280.a: "别压榨这个外星机器。" #casual - don't use the opportunity
 colony.9280.a.desc: "我们不会利用这个机会。"
 colony.9280.b: "就这么做。" #casual - use the opportunity, upkeep and production up
 colony.9280.b.desc: "我们会提升产出，但也会提升矿物维护费。"
 colony.9280.c: "我们能不能试试有机材料？" #catalytic processing - change some minerals upkeep to food upkeep
 colony.9280.c.desc: "我们会把一部分矿物替换成有机质，但不可能完全奏效。"
 colony.9280.d: "这看起来像我们自己的老旧科技。" #remnants - better ratio for increasing the production vs upkeep
 colony.9280.d.desc: "我们曾统治一片广阔的疆域，拥有无与伦比的科技。有些新近重新发现的科技可以用来提高这座铸造厂的产出能力。"
 colony.9290.name: "盛大开幕" #ending, final touches
 colony.9290.desc: "成功了！在[Root.GetName]上的铸造厂正在全速运转，尽管和它建造者的原始设计不尽相同，但确实也是一个壮观的设施，它能以超高的效率产出合金。而它的产出就是我们的决心和独创性获得的回报。"
 colony.9290.a: "好日子！" #casual, some happiness empirewide for 2 years
 colony.9290.b: "建造者又是什么情况？" #memorialists - add chronicler job
 colony.9290.b.desc: "我们其实至今没有关于建造者下落的线索。他们看起来好像就这么消失了，留下的关于他们自己的信息也很模糊。我们需要收集起所有能找到的信息，把它们记录下来并保存好。"
 colony.9290.c: "我们需要一位监工。" #aristocratic elite - appoint noble job to oversee the factory
 colony.9290.c.desc: "我们有让精英监管此类大型工程的传统，我们应当任命合适的贵族来关照我们新的铸造厂。"
 colony.9290.d: "任命执行官。" #megacorp - appoint executive job to oversee the factory
 colony.9290.d.desc: "让一位总经理监管此类大型工程非常合理，我们应当任命一位$job_executive_with_icon$来关照我们新的铸造厂。" #appoint an Executive to take care of...
 colony.9290.e: "很好。" #gestalt - nothing, just start working
 colony.9295.name: "金属泥潭"
 colony.9295.desc: "在最近的一场降雨中，殖民者注意到了[Root.GetName]的表面出现了一些金属泥潭。这些泥潭具有很大的黏度，如同液态金属一般。"
 colony.9295.a: "禁止接触泥潭。可能有毒！"
 colony.9295.b: "进一步调查！"
 colony.9296.name: "白银史莱姆"
 colony.9296.desc: "[Root.GetName]上的这些黏性金属泥潭正在扩张。陆地上巨大的条带被银色的黏液覆盖。他们似乎在暴雨之后开始增殖了。"
 colony.9296.a: "穿好防护服开始调查！"
 colony.9299.name: "难以捉摸的黏液"
 colony.9299.desc: "[Root.GetName]上的这些黏性金属泥潭在躲避着殖民地科学家。目前他们的根源仍未探明，并且他们还一直在抗拒我们的探察。我们的仪器正在费劲地解码他们的化学租场。如果想要获得答案我们还有许多测试要做。"
 colony.9299.a: "继续尝试！"
 colony.9297.name: "消失的泥潭"
 colony.9297.desc: "消失了！[Root.GetName]上的那些金属泥潭在一夜之间消失得一干二净，没有留下半点痕迹。我们不知道它们还会不会再出现……"
 colony.9297.a: "有时候事情会自己解决自己。"
 colony.9298.name: "银泥归来"
 colony.9298.desc: "回来了！在[Root.GetName]上的黏性金属泥潭又回来了。他们仍在躲避[Root.GetName]上的殖民者们对其本质的探察。我们获得了第二次机会，抓住这次机会好好研究。"
 colony.9298.a: "第二次机会……"
 colony.9300.name: "是新元素，老板！"
 colony.9300.desc: "[Root.GetName]上发现了一种新的单质！以黏性金属泥潭为契机，我们获得了一个突破性的发现，这些泥潭是由一种单一的金属单质构成的。这种元素目前被我们命名为[Root.GetName]钖，存在于[Root.GetName]的大气中，但当混入大量降雨中时就会呈现出在行星表面发现的那种黏性。其存在形式呈现循环性，与基于一氧化二氢构成的泥潭相似。\n\n真是个绝妙的发现。我们对元素的认知拓展了。" #This string contains a linguistic joke of appending 'onium' to the end of a planet name to create a new chemical element, e.g. 'Earthonium'. I think it's amusing in English, but I'm unsure how it will be read in other languages.
 colony.9300.a: "我们还有许多要学习的。"
 FASCINATING_METEOROLOGY_PROJECT: "神奇的气象学"
 FASCINATING_METEOROLOGY_PROJECT_DESC: "对[Root.GetName]神奇的气象学进行深入研究对我们的科学发展的帮助无可估量。"
 colony.9301.name: "无价洞见"
 colony.9301.desc: "我们已经获得了对[Root.GetName]独特天气系统的意义非凡的洞见。在拓展了我们对化学元素的理解以外，我们最近的研究还对我们的食物生产带来了积极的影响。"
 colony.9301.a: "正面的结论。"
