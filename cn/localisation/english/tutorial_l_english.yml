 tutorial_19_chain_title:0 "教程：船只设计"
 tutorial_19_chain_desc:1 "如果想要新建船只设计，点击屏幕顶部的下拉菜单或者按下§SF10§!键前往§S舰船设计器§!界面。点击§S新设计§!键，在出现选择§S船体尺寸§!时，选择§S轻型护卫舰§!。下一步，点击窗口上方的§S无分区§!按钮，以为新设计选择§S分区设计§!。\n\n轻型护卫舰是体形最小的战舰，不像大型船只，只由单一模块构成。模块决定了船只的§S武器§!和§S设施§!栏位数量。选择一个栏位，并使用组件填充可用的栏位。不要忘记添加§S裂变反应堆§!——舰船的能源供应必须保持为正数。\n\n如果想简单一些，只要点击§S自动完成舰船§!键，游戏就会帮你完成设计。"
