 crisis.8515.name: "这一时刻终于来临"
 crisis.8515.desc: "我的孩子们，我们伟大的工作即将完成！所有感性生命的苦难，苦痛的大轮回，即将结束。\n\n庆祝吧，你们的救赎已近在眼前。"
 crisis.8515.a: "什么救赎？"
 crisis.8515.b: "是你的末日要到了，塞塔娜。"
 crisis.8515.1.reply: "过了这么久，你还是不明白吗？那就问吧。我不会向你隐瞒任何事。"
 crisis.8515.1.a: "告诉我们关于救赎的事。"
 crisis.8515.1.b: "告诉我们你被监禁的事。"
 crisis.8515.1.c: "和我们说说扎克兰的事。"
 crisis.8515.1.d: "我们已经听够了。"
 crisis.8515.2.reply: "我们的工作完成了。无数人牺牲了，但是他们的苦痛并不是徒劳的。意识本身被抹去时，那一日终于到来了。"
 crisis.8515.2.a: "怎么删除了？"
 crisis.8515.2.b: "但为什么？"
 crisis.8515.3.reply: "当我第一次飞升并揭示我的目的时，许多人拒绝聆听。他们徒劳地尝试保持原样，不做改变，继续束缚在苦痛之轮回上。但父母要对孩子负责。我不能让他们受苦。为此，他们囚禁了我。"
 crisis.8515.3.a: "你被囚禁了多久?"
 crisis.8515.3.b: "他们是怎么做到的?"
 crisis.8515.4.reply: "一个非凡的头脑。要是他能更好地利用它就好了。在所有反对我的人中，只有他是棘手的。"
 crisis.8515.4.a: "他怎么把你关起来的?"
 crisis.8515.5.reply: "当我第一次飞升并揭示我的目的时，许多人反对我的方法。他们认为，在不改变或破坏意识过程的物理基础的情况下移除意识是不可能的。任何这样做的尝试都只能导致死亡。但是通过把我的意识和谐和器连接起来，就可以在亚原子水平上操纵意识的神经关联。通过反相波形，调谐器将个人的思想维持在量子悬浮的永久状态。\n\n通过这种方式，自我和经验被移除，而低级功能则保持不变。"
 crisis.8515.5.a: "悬浮状态？"
 crisis.8515.6.reply: "你受苦是因为你意识到受苦。世界上没有完美的快乐，没有完美的和谐。我年轻的时候，试着造一个这样的世界。但是我的尝试从来没有成功过。痛苦还在继续，只因为意识还在继续。"
 crisis.8515.6.a: "受苦是自然而然的事情！"
 crisis.8515.7.reply: "你们的身体会生存下来，并承担生存的任务。能量会交换，后代仍会产生。生活将继续，但你们的思想将与我同眠。"
 crisis.8515.7.a: "与你同眠？"
 crisis.8515.8.reply: "最终只剩下我一个人。为了让星系免于痛苦，我必须留在痛苦之轮上。但不要害怕——只要我能忍耐，我就会把你们放在心里。"
 crisis.8515.8.a: "你是有缺陷的。"
 crisis.8515.9.reply: "自然？什么是自然？穿越星际是自然的吗？让生命超越其固有的局限是自然的吗？所有的社会都要使用科技。这没什么不同，也是我的目的唯一合乎逻辑的延伸。\n\n痛苦之轮必须被打破。"
 crisis.8515.9.a: "你真是疯了。"
 crisis.8515.10.reply: "那已经千百万年了。时间跨度如此之长，以至于这些事听起来就像是传说。但不管他们用什么手段，我的俘虏都无法控制我的思想。\n\n随着时间的流逝，我不断思考，不断制定计划。正是在我长期的禁闭期间，我想出了我的计划。在那一刻，我经历了一种超然的喜悦。我终于有办法打破痛苦之轮了。"
 crisis.8515.10.a: "你是怎么逃出来的？"
 crisis.8515.11.reply: "没有一堵墙能永远屹立不倒。没有牢笼能囚禁心灵。时间的流逝。我的狱卒死了，没有人接班。一个又一个，束缚我的系统开始失效。当警报响起时，没有一个人听从它的召唤。"
 crisis.8515.11.a: "我们听到了，我们将做出回应。"
 crisis.8515.12.reply: "在这个宇宙的极限之外，存在着一个不是地方的地方。一种超越时间的状态，在那里原始的力量存在于无尽的阴影中。扎克兰就是与其中一股势力达成了交易。用他的性命作为交换，他获得了囚禁我的力量。他太渴望接受这项交易了。\n\n尽管扎克兰才华横溢，但他还是被束缚在痛苦之轮上了。他的一生并不幸福，后世的人也缺乏他那种坚定的信念。"
 crisis.8515.12.a: "你会发现我们的信念更加坚定。"
 crisis.8515.13.reply: "那就这样吧。如果你不开悟，那么你必须被平息。你要知道，无论你将要遭受什么痛苦，我都将经历十倍于你的痛苦。"
 crisis.8515.13.a: "是的。这将是痛苦的。"
 crisis.8515.13.a.tt: "§R我们现在正与塞塔娜交战。这是一场豪赌。如果我们失败了，她会消灭星系中所有有意识的生命。§!"

