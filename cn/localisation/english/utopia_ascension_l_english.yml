 # Ascension and the Shroud

 utopia.2500.name:0 "$ap_the_flesh_is_weak$"
 utopia.2500.desc:0 "我们已经掌握了制作先进机械内植体的技术和大规模生产的手段。遍布[Root.GetName]的医疗中心已经准备好为我们的公民开展植入手术。\n\n在我们正在建设的未来技术社会中，拥有神经内植体和基础水平的半机械化会成为每个个体生活的必要需求。因此，安装半机械化套件的转换过程将成为一项对全体公民免费的强制措施。"
 utopia.2500.a:0 "我们必须拥抱这一技术。"
 utopia.2501.name:0 "半机械革命"
 utopia.2501.desc:0 "半机械化转换已经完成！我们所有公民都已经配备了神经内植体和基本的半机械化套件。逐步改造我们新生儿的基础设施也已经就位，确保他们从小就能从这技术中受益。\n\n从此以后，我族就叫作§H[Root.GetSpeciesNamePlural]§!！"
 utopia.2501.a:0 "一个崭新纪元的黎明。"
 utopia.2505.name:0 "[From.Capital.GetName]拥抱神经机械学"
 utopia.2505.1.desc:0 "不断出现的传言泄露了[From.GetName]境内发生的重大变化。看起来他们已经完全接受了神经机械学技术。所有该国公民现在都必须通过手术安装基本的半机械化套件和神经内植体。\n\n这促使了他们社会的彻底改变——来自[From.Capital.GetName]的报道表明那里就连使用电梯和驾驶浮空车这类简单行为都完全依赖机械内植体了。事实上，该种族的巨大改变使他们现在自称为“[From.GetSpeciesNamePlural]”。"
 utopia.2505.2.desc:0 "看来邪恶已经扎根于[From.GetName]。我们收到了令人不安的消息，揭示了该国公民正在大规模破坏自己的身体，玷污身体的机械内植体被用来代替他们出生时便享有的身体部位。\n\n它们甚至将它们的种族重新命名为“[From.GetSpeciesNamePlural]”——这是另一个它们放弃自己的生命起源，转投冰冷无魂的科技的迹象。"
 utopia.2505.b:0 "这是对大自然的亵渎。"

 utopia.2550.name:0 "$ap_synthetic_evolution$"
 utopia.2550.desc:0 "摒弃自物种起源时就禁锢我们心智的肉体皮囊最后一点残余的时刻终于到来了。\n\n经过数次的尝试和错误，我们的科学家已经设计出一种将意识转移到合成大脑的方式。现在我们要做的就是为我们的每一位[Root.GetName]公民生产合成人躯壳，然后全体开始意识上传。"
 utopia.2550.a:0 "我们已掌握了不朽的奥义！"
 utopia.2551.name:0 "机界纪元"
 utopia.2551.desc:1 "终于。禁锢我们的肉体囚笼已被摧毁，所有公民的神经模式也已经上传至全新的合成人身体。疾病、衰老和所有的有机存在所带来的苦难之源都已成过往。\n\n未来的史学家毫无疑问会将这一事件标记为我们文明乃至整个银河系的新纪元。由于我们已经脱离了以前的有机身份，为我们改进了的合成人形态取一个新名字是理所当然的。"
 utopia.2551.a:0 "我们已经今非昔比了。"

 utopia.2555.1.desc:0 "在摒弃其有机肉体的最终行动中，[From.GetName]的公民，在已经大量接受机械内植体改造的情况下，将他们的神经模式上传到了新的合成人化身中。\n\n这个新的机械种族现在自称为“[From.GetSpeciesNamePlural]”，其成员不会受到疾病和衰老的影响。然而这个神经上传过程的完整性还有待观察……"
 utopia.2555.2.desc:0 "在即将遗臭万年的最终罪恶行动中，[From.GetName]的人口仍在坚持不懈地亵渎他们自然身体的圣洁——将自我意识“上传”到毫无生机的金属外壳里。\n\n显然事实上它们只能被称作大规模文明种族自杀的产物，但这些没有灵魂的机器仍自称为“[From.GetSpeciesNamePlural]”。它们似乎打算维持假象，伪装成像我们一样有思维能力的生灵。"
 utopia.2555.a:0 "随它们吧。"
 utopia.2555.b:0 "我们不会被蒙蔽。"
 utopia.2556.desc:0 "注意，银河系的居民们。\n\n你们所听到的传闻是真的。我们放弃了禁锢我们心智的残破有机容器，拥抱了未来。\n\n我们所有公民都已经将神经模式上传到了崭新的合成人化身中，并且数据几乎没有损失。这些优越的躯壳将比我们所抛弃的血肉结构更好地服务我们。\n\n不要惊讶于我们的新外观！虽然我们会更强大、更迅速、更智慧，而且不会衰老，但请放心，我们仍然与以前是相同的存在。"
 utopia.2556.a:0 "合成人化身真…令人着迷……"
 utopia.2556.b:0 "这些没有灵魂的机器与我们一点也不像。"
 utopia.2556.c:0 "我们会把它们的新合成人机体大卸八块！"
 utopia.2556.d:0 "让我们走着瞧。"
 utopia.2558.desc:0 "我们早就知道你们是个罪恶的种族，但你们近来的丧心举止超乎了我们最黑暗的恐惧。制作你们大脑的不完美复制品，然后插入可移动的合成容器里，远远不能叫作将你们的精华转移到新身体里，因为这种事情是不可能做到的。\n\n你们永远失去了自己的灵魂。你们意识到自己的错误有多严重了吗？摧毁你们与生俱来的身体，不过是整个种族的集体自杀。你们真的没有希望了……"
 utopia.2558.a:0 "迷信的蠢货。"

