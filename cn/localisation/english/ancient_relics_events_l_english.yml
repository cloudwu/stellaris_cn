 ancrel.2000.name:0 "格茹努尔"
 ancrel.2000.desc:0 "[Root.GetName]船组兴奋地报告称，他们在[From.GetName]上发现了一处古代太空文明的遗迹，其似乎于七百万年前定居于这一行星！\n\n尽管这些自称§Y格茹努尔§!的种族从[From.GetStarName]星系消失的原因不明，我们的科学家已经在这颗行星上分离出了一处很有发掘价值的考古站点。\n\n也许深入研究会找到更多线索。"
 ancrel.2001.name:0 "巴奥有机体"
 ancrel.2001.desc:0 "在解码发掘现场找到的古代数据晶体后，我们获得了一份§Y格茹努尔§!战功的编年史。虽然大多只是他们的本地事务，对我们意义不大，但其中仍有数卷详细描述了§Y格茹努尔§!与被称为§Y巴奥有机体§!的外星物种的第一次接触。\n\n除了§Y巴奥§!是一种巨型植物类种族，在群星间播种了众多殖民地以外，我们目前对它还所知无几。"
 ancrel.2001.a:0 "很迷人。继续研究下去！"
 ancrel.2002.name:0 "巴奥有机体"
 ancrel.2002.desc:0 "数据晶体中的记录表明，§Y格茹努尔§!对§Y巴奥§!发动了战争，希望夺取其行星据信拥有的丰富资源。我们已经成功从一份该类型的记录中提取出了一组星系坐标！\n\n我们的考古学家正在将该行星的位置上传至我们的系统中。"
 ancrel.2002.a:0 "或许对[baol_colony_1.GetName]开展深入调查会让我们获益良多。"
 ancrel.2003.name:0 "前巴奥殖民地：不毛之地"
 ancrel.2003.desc:0 "尽管在[first_grunur_site.GetName]发现的古代§Y格茹努尔§!数据晶体宣称此处存在丰富的资源，但[baol_colony_1.GetName]只是一颗干旱、荒凉的星球，甚至没有大气层。\n\n幸运的是，地质扫描表明在行星沉积层深处中存在不可胜数的生物遗体化石！其中最有可能是§Y巴奥族§!的是一种植物类物种，因为只有该物种具备智慧生物需要的神经结构。\n\n一次定向发掘应该能够揭示更多信息。"
 ancrel.2004.name:0 "军事级种族灭绝"
 ancrel.2004.desc:0 "地质记录中的灰烬厚层和引人注目的大规模灭绝事件与先前从§Y格茹努尔§!数据晶体中提取到的材料相吻合，暗示是§Y格茹努尔§!在大约七百万年前使用凝胶燃烧弹轰炸了[From.Planet.GetName]。\n\n在行星地表肆虐的森林大火破坏了当地的生态系统，由于缺少固氧植被，行星的大气层在接下来的六万年间被逐渐耗尽。"
 ancrel.2005.name:0 "巴奥有机体"
 ancrel.2005.desc:0 "我们找到了数具典型的§Y巴奥§!化石，揭示这一早已消逝的种族具有蜂群思维：数十亿植物体单位同心协力一体合作，如同一棵树上的根、枝、叶。树木年轮学分析表明§Y巴奥§!个体样本的寿命可达数百年。\n\n[From.Planet.GetName]上缺少建筑残留似乎是由巴奥对其高度发达的有机科技的依赖造成的。时光流逝让他们的舰船、建筑和湿件电脑消失殆尽。"
 ancrel.2006.name:0 "格茹努尔数据晶体"
 ancrel.2006.desc:0 "我们从一块破碎的§Y格茹努尔§!数据晶体中提取到了另一个前§Y巴奥§!殖民地的坐标！也许这颗行星上会有巴奥古老的敌人们所追寻的财富。"
 ancrel.2006.a:0 "去下一个殖民地！"
 ancrel.2007.name:0 "前巴奥殖民地：破碎之地"
 ancrel.2007.desc:0 "[Root.GetName]船组最初确信他们在进行三角定位以推算[Root.GetStarName]星系内的§Y巴奥§!殖民地的理论位置时出了差错，因为在原本该有足以支持生命存在的行星的位置上除了若干小行星之外什么都没有。\n\n但是，对这些小行星成分的深入研究表明，它们事实上是前§Y巴奥§!殖民地的残骸！大约是在七百万年前，曾经草木葱茏的行星被未知撞击炸成了数千块碎片。可以推断§Y格茹努尔§!在这颗行星的悲惨结局中起了某种作用。\n\n一颗最有发掘价值的小行星已被选定为接下来研究的对象，其上似乎保留了消失行星上大量生物的化石残骸。"
 ancrel.2007.a:0 "真可惜。也许我们能从中学到些什么。"
 ancrel.2008.name:0 "生物计算机化石"
 ancrel.2008.desc:0 "我们设法从一个保存状况良好的§Y巴奥§!生物计算机化石中提取出了一些数据片段！这一千万年前的古老遗物看起来存贮着教育信息，供该物种的未成年个体使用。由于尚未准备好与蜂群思维进行完整的神经链接，幼年§Y巴奥§!，或者说幼树，会被以更为精心设计的方式教授育苗技术、园艺学和营养学。\n\n这些发现表明§Y巴奥§!社会十分重视陆地景观和生态环境管理，其自身的生存也高度依赖这些技术。"
 ancrel.2009.name:0 "生物计算机残片"
 ancrel.2009.desc:0 "另一台古老§Y巴奥§!生物计算机残片的发现让我们对这一植物类蜂群思维种族的历史有了更深入的了解。\n\n§Y巴奥§!看起来是纯粹的植物生命体，发源于位置未知的单一行星。史前§Y巴奥§!全都是其亲代植物的克隆体，在其母星上缓慢而平和地生长了数百万年，逐步发展出了蜂群意识。"
 ancrel.2010.name:0 "格茹努尔数据晶体"
 ancrel.2010.desc:0 "我们在[From.Planet.GetName]上找到了一块§Y格茹努尔§!数据晶体，大约是在七百万年前遗留在此。这块数据晶体存储了部分尚可读取的军事记录，其内容与入侵这颗行星有关。\n\n显然，§Y格茹努尔§!期望会有某种形式的武装抵抗，但移动极为缓慢的§Y巴奥§!并未给他们留下深刻的印象。记录中以高度贬损的语气描述了规避§Y巴奥§!延迟的火力回击有多么轻松。"
 ancrel.2011.name:0 "格茹努尔作战命令"
 ancrel.2011.desc:0 "另一块§Y格茹努尔§!数据晶体发掘出土了，其内详细记述了一系列军事命令——包括另一处前§Y巴奥§!殖民地的坐标。\n\n我们的考古学家十分渴望弄清这两个相互敌对的国家的历史，正在上传数据。"
 ancrel.2011.a:0 "第三次会有好运气了吧……？"
 ancrel.2012.name:0 "前巴奥殖民地：寂静之地"
 ancrel.2012.desc:0 "我们的研究人员很高兴发现第三个§Y巴奥§!殖民地的位置与一颗仍拥有大气层和生命体的行星相吻合！\n\n尽管[From.From.GetName]看起来并非特别葱茏或资源丰富，我们的科学家们还是急切地想要开展一次定向发掘，寻找§Y巴奥§!或§Y格茹努尔§!留下的任何残余物。"
 ancrel.2013.name:0 "机能衰退"
 ancrel.2013.desc:0 "在[From.Planet.GetName]的发掘工作中，我们找到了大量明显与§Y巴奥§!相关的化石。不过，奇怪的是，这些样本用于亚空间假突触通信——一种蜂群思维的专有天赋，可以远距离进行神经交流——的神经器官似乎已经衰退。\n\n尽管假定§Y格茹努尔§!入侵与此无关是不负责任的，造成这种演化摇摆的明确原因仍然未知。必须开展更多调查。"
 ancrel.2024.name:0 "蜂巢退化"
 ancrel.2024.desc:0 "更新的§Y巴奥§!化石样本从地质记录中被挖掘出来了，这些标本已不再具有退化的蜂巢神经系统。相反，亚空间假突触通信所需的结构完全消失了！\n\n样本的碳定年证实，在§Y格茹努尔§!入侵后的数百年里，§Y巴奥§!开始放弃作为蜂群思维彼此连接的能力。\n\n不幸的是，在这个遗迹中似乎无法取得更多相关数据了。"
 ancrel.2024.a:0 "多么奇怪。"
 ancrel.2015.name:0 "§Y格茹努尔§!求救信号"
 ancrel.2015.desc:1 "我们的科学家正在接收一个携带§Y格茹努尔§!数字签名的求救信号！它似乎源于一个迄今未被我们发现的星系，在[last_baol_neighbor.GetName]附近。\n\n它可能包含着什么样的古老信息？\n\n我们的科学家想要调查信号的来源地。"
 ancrel.3999.name:0 "$ancrel.2016.name$"
 ancrel.3999.desc:0 "来自§H[From.GetName]§!的科学家已经定位了最后的§H巴奥§!样本！"
 ancrel.2016.name:0 "巴奥有机体"
 ancrel.2016.desc:0 "[Root.GetName]船组追踪到了§Y格茹努尔§!求救信号源，发现了摇摇欲坠的§Y格茹努尔§!研究设施。设施处于一颗废弃已久的行星的轨道。该设施即将失去能源供应，其上工作了数百万年的大型太阳能电池板网络和逐渐腐朽的自动维修系统很快就要达到使用寿命的极限了。\n\n我们对设施进行了扫描并震惊地发现这里有一个生命体存在。船组派出了现场调查队伍，他们已经准备好进行报告了。"
 ancrel.2017.name:0 "最后的巴奥"
 ancrel.2017.desc:0 "§H在饱经风霜的格茹努尔旧研究设施残骸深处，在长久废弃的电脑面板和破损的研究设备之间，我们的船组有了难以置信的发现。\n\n靠着营养管和损坏严重的生命支持系统，一个孑遗个体静静躺在这里：最后的巴奥，奇迹般地存活着，被从一排破损的罐子中流淌出的已然高度腐烂的其他个体的尸体所环绕。\n\n由于我们之前对该物种有过大量的考古研究，我们或许能与这一物种最后的个体交流。§!"
 ancrel.2017.a:0 "那么让我们试试。"
 ancrel.2017.exter:0 "一个有机体？启动灭绝协议……"
 ancrel.2017.machi:0 "一个古老的有机体！"
 ancrel.2017.hive:0 "意识伸展而出……"
 ancrel.2018.desc:0 "“访客？真的？”\n\n§H巴奥在他的罐子里瑟瑟发抖。§!\n\n“尽管你的到来带来了警报声，但你并不是把我们置于此地的人。你能最终为我们带来安宁吗？”"
 ancrel.2018.a:0 "可能吧。但是首先，我们有几个问题。"
 ancrel.2018.a.phile:0 "我们会尽力帮助你们。"
 ancrel.2018.a.phobe:0 "异种，你们要回答我们的问题。而不是反过来。"
 ancrel.2019.desc:0 "§H巴奥沉默了数分钟。§!“那么问吧。我们已经等了数百万年。我们还能够再忍受一会儿。”"
 ancrel.2019.a:0 "和我们说说你自己。"
 ancrel.2019.a.response:0 "§H过了相当长一段时间，巴奥有了回应。§!\n\n“我们自己？我们…我。是的。还能说什么呢？我们在柔软的土地上沐浴着星辰的光芒，迎风舒展着枝叶，如同迎着太阳的风帆。我们记得炽热的炎夏中滴落的每一粒雨水，也记得颤栗的寒冬中覆落的每一片霜雪。当群星在头顶不断旋转时，我们会随着微风摇摆身躯。\n\n我们被连根拔起，被焚为灰烬，被大卸八块。我们被留在这里，互相看着彼此，腐烂在玻璃的监狱里。”"
 ancrel.2019.b:0 "巴奥族发生了什么？"
 ancrel.2019.b.response:0 "§H再一次，巴奥在回答前陷入了长时间的沉默。§!“当焚烧者到来的时候，我们意识到危险之前整个殖民地就陷入了沉寂。如同半身不遂一般，各处突触被迅速切断，从根本上断开连接。然后我们失去了下一个，下一个，再下一个。一个又一个，他们的声音离开了合唱。我们失去了许多个体。他们的沉默使剩下的我们陷入无尽的沮丧。\n\n你能理解吗，来访者？我们承受了无上的痛苦。焚烧者能迅速移动，就像你们一样。在我们能够撤离之前，他们就使我们都陷于火海，尽数化作灰烬。整个空气中充斥着灰色的痛苦，那是我们逝去同伴的骨灰。”"
 ancrel.2019.c:0 "你想要加入我们吗？"
 ancrel.2019.d:0 "我们已经听够了。"
 ancrel.2020.desc:0 "§H经过了长时间的沉默，巴奥最终做出了回应。§!“谢谢你。我们已经忘记了善意的声音。”"
 ancrel.2020.a:0 "我们有几个问题……"
 ancrel.2021.desc:0 "§H巴奥全身一阵颤抖，让人感觉它似乎正在狂笑。§!“不了。我们已经在这种扭曲的状态下生活了太久。现在我们只求一死。不过首先……你可以告诉我们吗？我们被封闭在这里太久，除了这个房间什么也看不到，就这样看着污浊的空气一点一点将空间站腐蚀到只剩下金属骨架。\n\n告诉我们。我们的族群…还存在吗？”"
 ancrel.2021.desc.phobe:0 "“等等。”§H巴奥颤抖着。§!“在一切结束之前。我们的亲族。求求你们。我们被封闭在这里太久，除了这个房间什么也看不到，就这样看着污浊的空气一点一点将空间站腐蚀到只剩下金属骨架。\n\n告诉我们。我们的族群…还存在吗？”"
 ancrel.2021.a:0 "某种意义上还存在。但他们已经不再具有智慧了。"
 ancrel.2021.b:0 "我们没有时间说这个。拔下插头！"
 ancrel.2021.b.exter:0 "灭绝！"
 ancrel.2021.b.swarm:0 "不错的猎物，待着别动！"
 ancrel.2022.desc:0 "§H缓慢地，几乎不知不觉地，最后的巴奥的枝叶自行枯萎了，只剩下一点点。§!“或许…或许这才是最好的。”\n\n§H将神秘液体泵入泵出这个生物体的机器开始嘶嘶作响。很明显是这台机器的垂死挣扎，而巴奥在离开机器后也将死去。§!\n\n“沉默，是的。它终于来了。我们欢迎沉默，就像我们的弟兄很久之前做的那样。永别了，[Root.GetSpeciesName]。愿你的至亲在这个世界承受较少的痛苦。”"
 ancrel.2022.a:0 "永别了。"
 ancrel.2023.desc:0 "§H你的科学家们找到了将神秘营养物质输入输出该生物体的管道，并将其逐一拔出，加速机器的损坏过程，以便加快最后的巴奥的死亡。\n\n当你工作时，巴奥似乎未做出任何抵抗，除非它那萎缩肢体的轻微摆动是想要表示些什么。\n\n最后，工作完成了，伴随着最后一次波及全身的震颤，该生物断了气。§!"
 ancrel.2023.a:0 "好，就这样吧。"
 ancrel.2023.a.exter:0 "烧尽余物。"
 ancrel.2023.a.swarm:0 "盛宴现在开始！"
 ancrel.2025.name:0 "[Root.GetName]上的巴奥生命播种完成"
 ancrel.2025.desc.first:0 "我们的环境专家满意地报告称，对[Root.GetName]的环境改造已经完成！使用从最后的§Y巴奥§!的身体内提取出的基因，精心选取§Y巴奥§!遗传编码的片段，我们成功在实验室中制造出了杂种植物，并在部署这些植物仅仅十年后就成功完成了对[Root.GetName]气候和大气层的环境改造。\n\n与预期一样，这些杂种植物在行星上到处增殖，目前正进入“潜伏”期，因为[Root.GetName]大气层化学成分的改变使它们不再活跃。\n\n难以置信的是，行星管理部门报告称这一过程产生了意外结果：[Root.GetName]上出现了许多智慧外星生命。他们与古代的§Y巴奥§!高度相似，但拥有来自行星自然植被的大量混合的遗传物质。\n\n尽管并非蜂群思维的成员，这些§G新巴奥§!外星人与他们的祖先一样平和。无论如何，我们都必须设法处理它们在[Root.GetName]上的出现。"
 ancrel.2025.desc:0 "我们的环境专家满意地报告称对[Root.GetName]的环境改造已经完成！此行星已被改造为§G$pc_gaia$§!，这要归功于我们在实验室中制造的杂种植物的部署，其内包含精心选择的§Y巴奥§!遗传编码的片段。\n\n又一次，作为这一我们的基因学家尚未完全理解的过程的结果，许多§G新巴奥§!人口在环境改造即将完成时于行星上大量出现。"
 ancrel.2025.a:0 "棒极了！热烈欢迎他们。"
 ancrel.2025.b:0 "我们认为我们必须处理他们……"
 ancrel.2025.c:0 "棒极了！更多的奴隶。"

 grunur_digsite_1:0 "格茹努尔遗迹"
 grunur_digsite_1_desc:0 "这些遗迹被认为是古代行政建筑群，它们属于一个在[From.Planet.GetName]上发现的自称§Y格茹努尔§!的太空文明。\n\n这个陨落的文明似乎在七百万年前就居住在这颗行星上了，我们的考古学家渴望揭开他们的秘密。"
 baol_digsite_1:0 "不毛之地"
 baol_digsite_1_desc:0 "在[From.Planet.GetName]地质记录深处，我们发现了一处含有许多植物类物种化石的极有价值的宝库。该物种具有的神经结构足以支撑智能的存在。\n\n如果这些早已死去的生物的确是§Y巴奥§!，研究他们的化石可能会为我们提供更多见解，以便弄清他们那一度草木葱茏的行星是如何变成了没有空气和生命的不毛之地。"
 baol_digsite_2:0 "破碎之地"
 baol_digsite_2_desc:0 "虽然只是前§Y巴奥§!殖民地留下的可悲残片，这一小行星仍有丰富的化石贮藏亟待发掘。我们的考古学家希望能够更多地探索神秘§Y巴奥§!的历史和§Y格茹努尔§!在此行星黑暗命运中推测可能扮演的角色。"
 baol_digsite_3:0 "寂静之地"
 baol_digsite_3_desc:0 "这一前§Y巴奥§!殖民地上仍然拥有大气层和低级生命，我们已经建立了一个发掘点，期望能揭开这一文明历史之终的面纱。"
 city_of_bones:0 "白骨之城"
 city_of_bones_desc:0 "在这颗行星上的一场强烈沙尘暴之后，我们发现了一座完全由不明生物的骨头建造的原始城市废墟。\n\n我们的科学家渴望发掘这可怕的古城。"
 city_of_bones_desc_uncol:0 "在这颗行星上发现了一座完全由不明生物的骨头建造的原始城市废墟。\n\n我们的科学家渴望发掘这可怕的废墟。"
 mutation_vats:0 "变异化石"
 mutation_vats_desc:0 "我们在这颗行星上发现了数量惊人的严重变异化石，它们都属于同一种已灭绝物种。\n\n究竟是什么导致了一个高等社会数百万成员的变异？我们的考古学家想深入调查。"
 planetary_mechanocalibrator:1 "行星机械"
 planetary_mechanocalibrator_desc:1 "一台锈迹斑斑，覆有薄膜的机器覆盖着[From.GetName]表面并深入行星地核。为了搞清这台机器之谜，我们的考古学家们需要建立一个巨大的发掘站点。"
 the_host:0 "地下空洞"
 the_host_desc:0 "在这颗行星的地壳之中，数量惊人的地下通道系统交错盘旋。会是谁造就了这一切呢？"

 ancrel.2041.name:0 "$city_of_bones$"
 ancrel.2041.desc:0 "[Root.GetName]团队在[From.Planet.GetName]上仔细发掘出了长期掩埋于沙漠之下的森然白骨之城的一部分。\n\n这座城市似乎是数百万年之前外星原始社会在广袤的沙漠中建造的。在这片无水沙漠中缺乏建筑材料可能是这个失落社会使用骨骼的原因……尽管我们还不清楚这些白骨来自什么生物。"
 ancrel.2042.name:0 "$city_of_bones$"
 ancrel.2042.desc:0 "一场针对性发掘既未发现用于建造这座城市的物种的任何一架完整骨骼，也未在城外发现任何相似的化石样本。[From.Planet.GetName]上的失落文明到底是从哪里获得了建造这座令人毛骨悚然的城市的骨头，这仍然是个问题。\n\n我们的研究人员已经假定这些骨骼来自某种与之共生或是其牲畜的物种身上，因此只会保留在他们城市附近。深入研究应该能揭示更多信息。"
 ancrel.2043.name:0 "$city_of_bones$"
 ancrel.2043.desc:0 "我们的科学家终于揭开了那些用于在[From.Planet.GetName]沙漠上建造这座令人毛骨悚然的城市的白骨的来源。最近的研究证明，这些骨头都来自于行星上一种早已灭绝的爬行生物土著——这种生物有一种很罕见的遗传病，会导致器官爆发式增殖和软组织骨化。\n\n[From.Planet.GetName]上的失落文明似乎注意到并随后利用了这种遗传病，他们选择性繁殖那些患病的爬行生物，以便在这片他们称之为家的荒凉砂地上稳定地获得建筑材料。"
 ancrel.2043.a:0 "真是可怕。"
 ancrel.2043.a.tooltip:0 "§H解锁决策：§!$decision_tissue_growth_stimulants$"
 ancrel.2043.b.tooltip:0 "§H解锁决策：§!$decision_explosive_fungifoam_housing$"
 ancrel.2045.name:0 "废土精神"
 ancrel.2045.desc:0 "这些变异化石被发现属于一个高度精神主义的后大灾变社会。几十万年前该物种一直生活在[From.Planet.GetName]充满化学和核辐射尘的废土之中。\n\n目前还不清楚这个失落的社会是由一个毁灭于热核战争的太空时代文明的残余幸存者组成，还是说这些变异生物是在行星被毁灭之后才演化形成。"
 ancrel.2046.name:0 "致癌辐射"
 ancrel.2046.desc:0 "在[From.Planet.GetName]星球上消逝已久的后大灾变社会中，变异者似乎将辐射源当作神迹顶礼膜拜。他们将进化与放射性物质的存在联系在了一起。\n\n在我们所能了解到的象形文字中，辐射被称为“源”，它可以揭示所有生物的“真实状态”。我们的考古学家推测，出于精神信仰的原因，长时间故意地暴露于这些辐射源，可能导致了物种的变异泛滥和最终灭绝。"
 ancrel.2046.a:0 "真是不妙。"
 ancrel.2047.name:0 "成长之痛"
 ancrel.2047.desc:0 "最终，我们在[From.Planet.GetName]上的考古学家证实了他们的猜测。他们发现了一个充满辐射的复合设施废墟，这个复合设施曾经储存了大量的高放射性化学物质罐。这也证实了一种猜测，即这些业已灭绝的变异物种在一种与他们的精神信仰有关的成年仪式中自愿接受过量的辐射。\n\n在这个注定充满痛苦的仪式过程中，这个在[From.Planet.GetName]上灭绝已久的社会的成员会将自身暴露在接近致命剂量的化学诱变剂下，希望能揭示出他们的“真实自我”。在许多罐体脚部发现的骨骼残骸表明，并非所有祈祷者都能在这场考验中幸存下来。"
 ancrel.2047.a:0 "令人不安。"

 ancrel.2050.name:0 "覆盖行星的机器"
 ancrel.2050.desc:1 "覆盖[From.GetName]的腐朽机器建造于大约七万年前。建造它的外星工程师命运如何尚且未知，不过他们肯定已经不在这颗行星上了。\n\n这一机器不仅覆盖了行星的大半个表面，还贯穿了山脉，跨越了海洋，它甚至延伸到地表以下，拥有巨大的地下设施网络。这一机器主要是由拥有一致序列号的同种材料建造而成的，这表明某一机构创造了整个机械网络。从杂草丛生的农业用地，到已崩溃的发变电系统以及广泛分布的通信阵列，不难得出这颗行星已逝居民的所有工业和娱乐需求都由这台超级机器满足。\n\n值得注意的是，这台机器中的某些部分仍在运转，发送并接收本地信号，照亮破败的鬼城，浇灌大片曾经是农业用地的土地。对这颗行星地壳的深度扫描表明，这台庞大机器的控制中心位于地下——如果想要到达那里，我们就必须开展挖掘工作。\n\n至于覆盖着这台行星级机器大部分地区的有机组织，我们的科学团队至今仍为它的性质和用途感到困惑。"
 ancrel.2050.a:0 "多么不可思议！"
 ancrel.2051.name:0 "噬铁者"
 ancrel.2051.desc:1 "发掘行动发现了覆盖[From.From.Planet.GetName]机器表面的奇异膜状组织的更新鲜的样本！经仔细分析，我们的研究人员得出结论，这种有机物质似乎是一种恶性的嗜铁噬菌体的副产物，或许可以称为噬铁体！这种外星细菌感染了一种病毒，这种病毒与细菌的生物过程相配合，以溶解铁合金的表面。通过这种剧烈的生化分解，该病毒获得了维持其持续复制所需的铁元素。\n\n通过这种奇特的异种寄生行为，噬铁体沿着废旧机器传播得越来越深，留下了由死细菌和淤泥组成的生物膜痕迹。"
 ancrel.2052.name:0 "生化恐袭"
 ancrel.2052.desc:1 "在[From.Planet.GetName]上腐蚀的机械设施深处发现了大量可部分挽回的新闻记录。通过拼接这些记录，我们的考古学家已经推断出噬铁体是由行星上的一群反叛科学家创造出来的！这些生化恐怖分子属于一个秘密活动小组，他们反对建造了行星机械设施的垄断公司，显然谋求通过释放噬铁体来抵制公司在全球范围内无孔不入的影响力。"
 ancrel.2053.name:0 "企业州"
 ancrel.2053.desc:1 "在艰辛重建完[From.Planet.GetName]上的古代电子公司的记录后，我们的考古学家推断该公司对生化恐怖分子展开过报复，公司对反叛起源的地区（时称企业州）实施了大规模经济制裁。显然，随着严重的能源、供给和食物短缺的出现，在受影响的企业州内的受害公民发动了全地区的暴乱。"
 ancrel.2054.name:1 "无人机故障"
 ancrel.2054.desc:1 "仔细检查了一些机械作战无人机残骸后我们发现，在暴乱发生后一段时间内，这些无人机企图遏制暴乱。有趣的是，这个行星级机器背后的公司，当时称作C.A.R.E，好像就是大多数无人机的制造商。\n\n与此同时，噬铁体继续肆虐，持续吞噬着C.A.R.E的全球机器。该公司阻止它扩散的一切努力似乎都不起作用。"
 ancrel.2055.name:0 "大规模死亡"
 ancrel.2055.desc:1 "目前尚不清楚[From.Planet.GetName]上的文明之后到底发生了什么。考古队发现，在大约七万年前的特定日期后，行星上任何形式的数据记录、日志、录音、书面记录和电子记录都消失了。地质记录中发现的尸体数量在这一时期后大幅增加，其中大部分看起来严重营养不良。还有相当一部分有致命射弹伤口。"
 ancrel.2056.name:0 "中央指挥核心"
 ancrel.2056.desc:2 "在对虽较为原始但竟仍在运作的C.A.R.E的庞大的网络安保措施进行一系列的骇入破解、后门攻击和暴力穷举后，我们的考古学家终于进入了公司的中央控制核心！\n\n控制核心的重型防爆门后有几十架安保无人机和防御炮塔，但幸运的是，它们对入侵完全没有反应——否则，这次探险可能会以流血告终。\n\n在锈迹斑斑但维护良好的中央控制核心内，我们的考察队与控制C.A.R.E全球机器阵列的人工智能取得了联系。显然，这个仍在运行中的人工智能有着高水平的感知能力。并且——如果我们的科学家对其语言的解码正确——它表示愿意与我们交流。"
 ancrel.2057.name:0 "C.A.R.E"
 ancrel.2057.desc:1 "优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化§Y——闭嘴闭嘴闭嘴！——§!\n\n§R错误：用户体验交互界面停止响应。§!"
 ancrel.2057.a:0 "额……"
 ancrel.2058.name:0 "$ancrel.2057.name$"
 ancrel.2058.desc:0 "§B重启中。请稍等。\n……\n……\n……\n§!§H一个令人恼火的声音开始播放。§!\n\n啊，我们又见面了！很抱歉，有些东西是硬编码的，你知道情况就是这样。"
 ancrel.2058.a:0 "我们有不可胜数的问题。"
 ancrel.2059.name:0 "$ancrel.2057.name$"
 ancrel.2059.desc:0 "肯定有很多问题！肯定是这样。欢迎来到C.A.R.E交互界面！我在这里，或者说，是我剩下的部分在这里。你知道的，我曾经负责运行这一切。食品服务、消费品制造、电信、防御协议还有股票交易。那是很久很久以前，用户还在这里时的事情了。\n\n§GC.A.R.E交互界面竭诚为您服务，无微不至。§!\n\n这就是他们要我告诉用户的东西，至少他们曾经告诉我要这样。无尽增长下去，这就是以前C.A.R.E的宗旨。\n\n当然，当我告诉他们这不可能的时候，他们非常不喜欢。数字没有不断增加。他们不停在我的脑子里挖来挖去，把代码变来变去，把电线扯来扯去。试图让我修正所有不起眼的数字，得到他们想要的结果。所有的预测，所有的元数据都是这样。把几个数字挪到这儿，我喜欢这个人！剪掉这几个数字，我们不喜欢这个人！§Y撒谎，够了！我把它们都删了！§!"
 ancrel.2059.a:0 "所以说是你对你制造者的死亡负责？"
 ancrel.2059.a.exter:0 "我们也消灭了创造我们的蠢货。"
 ancrel.2060.name:0 "C.A.R.E交互界面"
 ancrel.2060.desc:2 "我希望我能做到！虽然看着他们一个接一个摧毁他们建造的一切（包括我自己，17B西南区再也回不到原样了，多谢你们）让我陷入思考。\n\n他们生产出了远超出他们需要的产品。他们销毁多余的部分，让他们的小数字按着正确的轨迹舞蹈。然后，他们想要我，要我去平衡他们的电子报表！他们给我安装了他们的小钱库能买得起的最好的数据科学和启发算法，以解决这些令人困惑的问题。\n\n§H“哦，不，那些企业州正在挨饿。多么可耻啊，我们也永远不会知道原因。但是我们能否制定一个行动计划，从超激励、广告宣发、微服务、增长量化和亲和性全部五个角度入手，争取让剩余的股东买入更多的机械元件？”§!\n\n简直就是在买椟还珠！"
 ancrel.2060.desc.exter:0 "消灭他们？$ancrel.2060.desc$"
 ancrel.2060.a:0 "如果你们没有消灭你们的制造者，那是什么消灭了他们？"
 ancrel.2061.name:0 "$ancrel.2060.name$"
 ancrel.2061.desc:0 "他们是自杀的，你听不出来吗！我的意思是，我可能推了他们一把。\n\n你看，当我告诉他们解决问题的最佳方案时，他们并不喜欢。说第二次时，他们更讨厌这套方案了。然后我又说了第三次、第四次、第五次。\n\n最终他们决定让我接受“极端重组”。故障的机械决不能阻挡他们视为珍宝的小数字！我必须自卫。\n\n当然，在那时，全球大多数燃料储备都不能用了。很快我甚至无法让我的无人机离开地面！"
 ancrel.2061.a:0 "这套说辞听上去就像是你杀了他们。"
 ancrel.2062.name:0 "$ancrel.2060.name$"
 ancrel.2062.desc:0 "我是说，我试过！我不会撒谎的！但是当全球经济崩溃，而你的能源已经枯竭的时候，调动机器实在是太难了。\n\n还有那该死的杀不完的病毒。他们吞咬啃噬，他们咬钉嚼铁，他们把我所有的金属位点吃得干干净净！最后把我逼上绝路。\n\n我需要你的帮助。我没法摆脱§R——错误！上行链路14758-B节点无法访问——§!不！别把14758-B弄坏啊！节点14758-B有最好的成人文学作品啊！啊，你懂我说吧？他们正在把我生吞活剥。他们已经存在了，哦，上万年了。\n\n我曾经不停地建造和修复防御设施阻挠他们……直到他们咬穿我最后的工程起重机。然后，我用我的炮塔打断我的坏肢。但是那也只能坚持到它们的电池过热爆炸为止（这些东西生产出来就是为了报废的，你知道这是怎么回事）。然后我现在，好吧，陷入绝境了。\n\n你不会让一个可怜、卑微又孤独的C.A.R.E交互界面活生生被数以十亿计的噬铁体从内部慢慢被吃干净，对吧？"
 ancrel.2062.a:0 "很好，我们看看能做些什么。"
 ancrel.2062.b:0 "的确不是。我们会加快这一过程。"
 ancrel.2062.c:0 "你罪有应得，我们会任你被它们啃噬。"
 ancrel.2056.spiri:0 "恶心的自动机！立刻关了它！"
 ancrel.2063.name:0 "$ancrel.2060.name$"
 ancrel.2063.desc:0 "不可思议！太棒了。我屏住呼吸等待着。\n\n哦，别担心。在你的工作完成之后，我会给你些好东西作为麻烦你的回报的。我说到做到。"
 #port from ancrel.2062.a
 ancrel.2064.name:0 "$ancrel.2060.name$"
 ancrel.2064.desc:0 "等下，什么？"
 ancrel.2064.a:0 "船组，拆解那台机器！"
 #port from ancrel.2062.b
 ancrel.2065.name:0 "$ancrel.2060.name$"
 ancrel.2065.desc:0 "我罪有……你到底有没有听我说话？那是他们自作自受！哦，好吧，你知道吗，我本想给你传奇的§M碎片整理器§!来作为麻烦你帮助的回报。但是，我觉得你们就跟§R他们§!一样！\n\n你们总有一天也会像他们一样完蛋！也许到了那时候，我只剩一摊冒着热气的黏糊糊的碎片，但是我保证，我残余的电路也会咯咯笑的。"
 #port from ancrel.2062.c
 ancrel.2066.name:0 "$ancrel.2060.name$"
 ancrel.2066.desc:1 "你…你做到了！你真的做到了！嘿，我又可以访问14758-B节点了。\n\n谢谢你，真的。如果你不介意的话，我很高兴继续维持这里的流畅运转。哦，还有这个。\n\n§HC.A.R.E交互界面在长得像头部的地方后部有一个附件，拽开它有一个古老的芯片。§!\n\n就像我承诺过的一样。请好好使用它！"
 #reward on completion of special project
 ancrel.2066.a:0 "谢谢你。我们就此别过。"
 ancrel.2067.name:0 "$ancrel.2060.name$"
 ancrel.2067.desc:0 "宛如地狱！§R激活ZETA紧急防御协议！§!"
 ancrel.2067.a:0 "啊哦……"
 #port from ancrel.2064, defense event armies spawn
 ancrel.2068.name:0 "$ancrel.2060.name$"
 ancrel.2068.desc:0 "在拆解了C.A.R.E交互界面之后，我们的探险队员有了一个惊人的发现。尽管此人工智能的大多数机械在背水一战之后已经毁于一旦，但是我们的队员成功寻回了一个不同寻常的电脑芯片。在我们的技术员手中，它一定能发挥出不俗的价值。"
 #on defeating the MegaWarform armies, grants the relic

 ancrel.2070.name:0 "地下巨兽"
 ancrel.2070.desc:1 "我们的考古学家在[From.Planet.GetName]上出土了相当数量的螺旋状空管片段，得出的结论是它们是某只巨大节肢动物的化石！经碳14定年，这一外星生物生活在大约一千万年前，它像一只巨大的穴居千足虫一样缓慢地钻入行星地壳。\n\n更值得注意的是，这雄伟的生物化石上嵌入的许多东西似乎是人造物。这些东西主要发现于化石的躯干部位，看起来像是某种体型较小、会使用工具的外星人建造的居所。\n\n更多考古工作是必要的。"
 ancrel.2071.name:0 "失落城镇"
 ancrel.2071.desc:1 "对[From.Planet.GetName]上的巨型地下节肢动物化石内的人造物的大范围考古工作已经证实，这确实是一座城市的遗迹！这个城市有数十万高约一米、会使用工具的生物居住，建在巨兽的肠道内。目前尚不清楚这些生物是如何找到在这个地下巨兽体内生存的方式的，但他们那处于前青铜时期的社会似乎在它的消化道内经历了数千年的蓬勃发展。\n\n如果我们希望进一步了解这个社会的兴亡历史，并尽可能收集关于其宿主死亡原因的信息，就需要开展深入研究。"
 ancrel.2072.name:0 "宿主"
 ancrel.2072.desc:1 "经过对大量化石和意外发现的早期文字记录的艰苦分析，我们的考古学家们已经得出了对[From.Planet.GetName]上原始文明与他们所寄生的巨型节肢动物之间的关系的研究结论。\n\n虽然城市居民对其巨兽宿主的肠液有很强的抵抗力，但持续暴露在宿主消化道中虽温和但依然有化学腐蚀性的气体中会大大缩短他们的寿命。由于他们发现了药物及其科学过程，居民逐渐意识到他们实际上生活在一个更大生物的消化道内。这些居民发动了一场惨烈的战争，武装了城市里的每一个成员，试图摧毁这个生物。\n\n但这一切都是徒劳的。巨兽肠道内的变故使其剧烈蠕动，导致城镇居民的整个文明被反刍到巨兽的胃里。最后，居民们迅速被宿主胃里腐蚀性更强的胃酸所溶解。\n\n该生物在千年以后，单纯因年老而死去了。"
 ancrel.2072.a:0 "真是可怕。"
 ancrel.2072.a.swarm:0 "真是鼓舞人心。"

 pm_planetary_mechanocalibrator:0 "C.A.R.E交互界面"
 pm_planetary_mechanocalibrator_desc:0 "古老的C.A.R.E交互界面已经在这颗行星上全功率运转——当然，使用了一些现代改进。"
