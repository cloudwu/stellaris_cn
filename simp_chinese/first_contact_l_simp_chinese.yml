 #Starting event
 origin.4010.name: "账单"
 origin.4010.desc: "一个小型的自推档案存储器刚刚进入了我们的母星系边缘，用一个信号信标大声宣告了其到来。该档案一经取得，就显示出它所包含的阴森信息：一份长长的列表，里面详细列出了在与侵略者作战期间我们摧毁的所有军事资产，包括船组人员的伤亡，以及每艘被摧毁的船只的估计价值。\n\n我们先前的入侵者正式提出了战争赔款。更讽刺的是，他们还声称，在我们的星系中被摧毁的所有船只仍然是他们的财产，任何试图对残骸进行摧毁、改装或者逆向的行为都将会使我们违反条款。\n\n一个债务收集机构很快将与我们联系，以便解决此事。"
 origin.4010.a: "荒谬！"
 origin.4010.a.tooltip: "收债人将在§Y[root.payback_debt_collectors_timer]§!造访我们。"
 #Hub - first encounter
 origin.4015.name: "收债人"
 origin.4015.desc: "亲爱的[owner.GetName]，\n\n我们代表§H$NAME_MSI_country$§!就债务未偿还一事与您进行联系。鉴于我们也是新近崛起的太空社会中的一员，我们理解您或许无法承担全部债务。我们的目的是帮助您选择一种适当的还款计划，在不阻碍经济发展的情况下偿还所有未偿还债务。\n\n相应地，我们很高兴为您提供一名咨询顾问，免费！我们热切地希望这个问题能够顺利解决。"
 origin.4015.a: "我们很乐意协商解决问题。"
 origin.4015.b: "我们拒绝付钱。"
 origin.4015.c: "你是谁？"
 origin.4015.c.response: "在我们的族人第一次触及星辰之前，我们就知道每个人在这个宇宙都有自己要扮演的角色。有些文化渴望力量。而另一些文化追求知识。我们进化是为了提供人情服务。\n\n如果一个人从未因无私奉献而感到喜悦，那么此人错过了生命的主旨。弯腰鞠躬并不是自降身份，而是提升周围的人。"
 #We are willing to settle
 origin.4016.name: "还款条例"
 origin.4016.desc: "根据我们先前提交的估值，你亏欠我们客户的总额等于§Y£energy£ [owner.debt_collectors_amount]能量币§!。我们非常乐意提供给你各种各样的偿还计划。"
 origin.4016.a: "支付全款。"
 origin.4016.a.response: "你们想要一次结清债务的积极态度让我们感动不已，但仔细检查之后，你方提供的能量币看起来并不全是真货。想必，这只是单纯的产生了误解！让我们假装无事发生就好了。" #Just a cheeky joke in case players use console commands to obtain the full sum
 origin.4016.b: "每15年支付§R5000§!£energy£§H$energy$§!。"
 origin.4016.b.tooltip: "承诺下次收债人返回时交付§R5000§! £energy£ §H$energy$§!。"
 origin.4016.c: "每15年支付§R2500§! $r_consumer_goods$。"
 origin.4016.c.tooltip: "承诺下次收债人返回时交付§R2500§!$r_consumer_goods$。"
 origin.4016.d: "我们还能为您提供什么？"
 origin.4016.e: "每15年支付§R1250§!£alloys£§H$alloys$§!。"
 origin.4016.e.tooltip: "承诺下次收债人返回时交付§R1250§!£alloys£§H$alloys$§!。"
 #Agreed to pay
 origin.4017.desc: "棒极了！很高兴我们能这么快就达成协议。我们将在§Y15年§!后回来收第一笔分期付款，相信你们对这些条款感到很满意。\n\n祝您有美好的一天！"
 origin.4017.a.tooltip: "收债人将于§Y[root.payback_debt_collectors_timer]§!返回。"
 #Pay with something else
 origin.4018.desc: "如果你无法或不愿意支付能量币，你可以向§H$NAME_MSI_country$§!提供一定比例的劳动力储备来抵扣你的债务。你的工人将被送往指定工作场所，并获得基本食宿，直到他们成功偿还债务。\n\n值得注意的是，上述劳工不需要有完整公民权。任何具有劳动能力的都可以。"
 origin.4018.a: "实际上，我们更愿意用能量币支付。"
 origin.4018.b: "我们就这么办。"
 origin.4018.b.tooltip: "承诺下次收债人返回时提供§B5 £pops£ 人口§!。"
 origin.4018.c: "这么说你想要奴隶？"
 origin.4018.c.response: "正确的术语是“契约仆人”。奴隶制是一种不公平的做法，依靠的是利用现存的权力结构进行剥削。我们的交易完全基于合约条款。"
 origin.4018.d: "我们拒绝支付。"
 #Refuse to pay
 origin.4019.desc: "我们真的很抱歉，因为我们没能在这个问题上达成一致。你是否有机会再重新考虑一下？根据合约的条款，如果债务国不愿意或无法偿还，我们就必须代表客户收缴资产。"
 origin.4019.a: "放马过来吧。"
 origin.4019.a.tooltip: "收债人会攻击我们。"
 origin.4019.b: "让我们重新考虑一下我们的选择……"
 #Refuse to pay - won battle
 origin.4020.name: "不在今日"
 origin.4020.desc: "收债人的舰队被迫撤退。他们毫无疑问还会回来的，但至少目前我们安全了。"
 origin.4020.desc.repeat: "再一次，我们迫使收债人撤离了我们的母星系。或许这不太可能是我们最后一次看到他们，但现在，我们的子民和财产是安全的。"
 #Won battle too many times - MSI declares war on you
 origin.4021.name: "收缴资产"
 origin.4021.desc: "我们对此感到极度失望。\n\n作为一家专精于启发那些欠发展文明的公司，我们因我们的专业才干而自豪。但很明显，我们未能传授一些最基础的知识。你们不能无缘无故地攻击其他人，而应该为你们的失败承担责任。\n\n你们显然需要额外的指导。让我们来教你们如何偿还债务。"
 origin.4021.a: "我们绝不会再向你们低头！"
 #Refuse to pay - lost battle
 origin.4025.name: "收缴资产进行中"
 origin.4025.desc: "在我们的舰队被击败后，收债人突袭了[PLANET.GetName]，绑架了我们的许多族人。比起这次战败更加令人心痛的，是他们留下的“账单”，告诉我们这些被扣押的人们将被用来偿还我们的“债务”。收债人说，我们应该心怀感恩，债务清算后我们的族人就能回家。还债时间大约只要29637年左右。"
 origin.4025.a: "下一次我们会做好准备。"
 origin.4025.a.tooltip: "收债人夺走§B5 £pops£ 人口§!。\n\n收债人将于§Y[root.owner.payback_debt_collectors_timer]§!回来。"
 #Hub - subsequent encounters
 origin.4030.name: "收债人"
 origin.4030.desc.base: "亲爱的[owner.GetName]，\n\n我们再次联系你，代表§Y$NAME_MSI_country$§!商讨关于你们欠债的事。"
 origin.4030.desc.energy: "$origin.4030.desc.base$\n\n根据我们之间的协定，我们这次将收缴总额为§R5000§!£energy£§H$energy$§!的费用来偿还你的债务。"
 origin.4030.desc.consumer_goods: "$origin.4030.desc.base$\n\n根据我们之间的协定，我们这次将收缴总额为§R2500§!£consumer_goods£§H$consumer_goods$§!的费用来偿还你的债务。"
 origin.4030.desc.alloys: "$origin.4030.desc.base$\n\n根据我们之间的协定，我们这次将收缴总额为§R1250§!£alloys£§H$alloys$§!的费用来偿还你的债务。"
 origin.4030.desc.pops: "$origin.4030.desc.base$\n\n根据我们之间的协定，我们这次将收缴总共§B2 £pops£人口§!，通过尽心尽力的劳动来偿还你的债务。"
 origin.4030.desc.defeated: "亲爱的[owner.GetName]，\n\n我们再次代表§H$NAME_MSI_country$§!就债务未偿一事与你联系。我们只希望和平解决此事，同时希望贵方更愿意参与建设性的对话。"
 origin.4030.desc.furious: "亲爱的[owner.GetName]，\n\n这是我们的最后警告：你欠§H$NAME_MSI_country$§!的债务亟需偿还。尽管我们多次试图和平解决此事，你始终没有表达出合作的意愿。如果你再次拒绝执行偿还计划，我们将别无选择，只能采取所有必要的手段收缴你的资产。"
 origin.4030.a: "我们很乐意协商解决问题。"
 origin.4030.b: "这是你要求支付的款项。"
 origin.4030.c: "好好对待我们的人民。"
 origin.4030.c.tooltip: "失去§B2£pops£人口§!"
 origin.4030.d: "这里是一些……劳力。"
 origin.4030.d.tooltip: "失去§B2£pops£奴隶§!"
 origin.4030.e: "我们没法支付。"
 origin.4030.f: "我们不会支付。"
 origin.4030.g: "抱歉，能再说一遍你是谁吗？"
 origin.4030.h: "我们知道你是谁：受害者。和我们一样。"
 #Pay
 origin.4031.desc: "感谢你的及时回应，以及你公平地解决此事的意愿！现在未偿还款项总额为§Y[owner.debt_collectors_amount]§!£energy£§H$energy$§!。我们将在15年后再回来，收下一笔分期款项。祝您愉快！"
 origin.4031.a: "未偿款项比预期的要高。"
 #You got scammed
 origin.4032.desc: "正如这个小字条款所标明的，我们执行的是标准利率。如果你继续按现有分期方式支付，你就能在29637年后偿清你的债务。"
 origin.4032.a: "……"
 #Can't pay - energy
 origin.4036.desc.base: "我们很遗憾你们没能在商定时间内筹措到足够的款项。我们已经调整了你们的还款计划，减少了下次分期偿还的所需金额。\n\n不幸的是，由于你方无法偿还债务，造成了违约。与之对应的，我们不得不扣押你们的一部分族人以代替资金。我们希望这么做不会造成不合时宜的不便。"
 origin.4036.desc.energy: "$origin.4036.desc.base$\n\n考虑当下情况，我们有必要告知您，我们的客户也接受以工作时长为形式的偿付。你们的一些人口将会被运送到指定的工作地点，提供基础食宿，直到他们成功地偿还了债务。\n\n值得注意的是，上述劳工不需要有完整公民权。任何具有劳动能力的都可以。"
 origin.4036.desc.a: "我们不会让你抓走我们的人民。"
 origin.4036.desc.a.tooltip: "收债人会攻击我们。"
 #Won't pay
 origin.4037.desc.base: "我们恳请你重新考虑一下你的决定。如果你拒绝付款，这将会在你的信用分数上留下一个永久的印记。拖欠债务会限制你未来的经济机遇，对于你自己的形象来说没有任何好处。你希望世人将你们当作这样的一个文明吗？通过唾弃那些愿意自降身份提升你们的人？"
 origin.4037.desc.defeated: "我们意识到你方拒绝偿还债务是一件令人十分担忧的事情。我们的客户，§H$NAME_MSI_country$§!，提供给你的全是帮助和支持，所求的仅仅只是一笔公平的款项作为交换。难道你们学到的东西就是这些？用友善温和换来的竟是阴险欺诈？ "
 #They leave
 origin.4040.name: "永远负债"
 origin.4040.desc: "收债人离开了我们的母星系，但一股深深的恐惧感至今依然在我们心中挥之不去。考虑到他们对于雇主尽心尽力，他们肯定不会停止对我们的骚扰。即使我们以某种方式偿还了全部债务，他们一定也会想出其它办法——利率、法律漏洞、隐藏在文档中的小字条款，藏在我们稀里糊涂签下的文件中。\n\n如果我们无法回购自由，我们别无选择，只能为此而战。唯一的问题是该怎么做。"
 origin.4040.a: "用武器。"
 origin.4040.a.tooltip: "我们将通过战争战胜$NAME_MSI_country_initials$。"
 origin.4040.b: "用言语。"
 origin.4040.b.tooltip: "我们将通过外交手段战胜$NAME_MSI_country_initials$。"
 #Fight with weapons
 origin.4041.name: "让他们赔"
 origin.4041.desc: "我们击败了他们一次，我们就能再次这么做。但这并非易事——第一次，他们没有料到我们会还手。现在，他们将动用舰队的全部军力来攻击我们。要赢得一线机会，我们必须争取时间，做好准备。这是一场我们输不起的战斗。"
 origin.4041.a: "让他们付钱。"
 origin.4041.a.tooltip: "我们现在可以使用§H血债血偿§!宣战理由向$NAME_MSI_country_initials$宣战了。"
 #Fight with words
 origin.4042.name: "让他们赔"
 origin.4042.desc.galcom: "$NAME_MSI_country$对我们的所作所为或许是合法的，但这些事情在道德上站不住脚。为了防止类似的事情再次发生，我们需要强硬的法律来让他们负责。通过谨慎的外交，我们可以尝试破坏维系他们帝国的原则：贪婪、剥削、奴役。如果我们幸运的话，我们可以不费一刀一枪就将$NAME_MSI_country_initials$瓦解。"
 origin.4042.desc.nogalcom: "$origin.4042.desc.galcom$\n\n如果存在某个管理主体，我们就可以和想法类似的国家共同商讨这项事务……"
 origin.4042.desc.nogalcommember: "$origin.4042.desc.galcom$\n\n是时候让我们加入星海共同体了。"
 origin.4042.a.galcom: "星海共同体将会成为我们的战场。"
 origin.4042.a.nogalcom: "一个星海共同体……"
 #Joined the galcom
 origin.4050.name: "无械之战"
 origin.4050.desc: "这是我们的新战场：参议院，一个通过选举投票和辩论来解决冲突的战区。\n\n这是我们的武器：外交支持、大使、我们经济的力量以及我们愿景的纯洁。\n\n我们的目标：禁止启蒙行为，阻止像$NAME_MSI_country_initials$这样的帝国剥削较弱的文明。\n\n这就是我们获胜的地方。不是用暴力，而是用法律那不可动摇的力量。"
 origin.4050.a: "停止直接干涉。"
 origin.4050.a.tooltip: "我们将工作重心放在通过§H$resolution_pre_ftl_stances_equal_standing$§!上，阻止帝国对前超光速文明进行剥削。为了确保法律执行，我们还需要支持所有§H4种制裁类型§!。"
 origin.4050.b: "停止一切干涉。"
 origin.4050.b.tooltip: "我们将工作重心放在通过§H$resolution_pre_ftl_stances_non_interference$§!上，防止帝国以任何方式影响前超光速社会的发展。为了确保法律执行，我们也需要通过全部§H4类制裁§!。"
 #Passed first resolution
 origin.4052.name: "一场小胜"
 origin.4052.desc: "我们清单上的第一项议案已经通过。我们阻碍$NAME_MSI_country$的计划目前正全力推进。"
 #Passed all resolutions
 origin.4055.name: "正义的惩戒"
 origin.4055.intro: "通过艰苦奋斗和坚毅决心，我们赢得了参议院的主导权，对前超光速文明的启蒙行为进行了限制，并且对违反这类规定的帝国实施了严厉的制裁。"
 origin.4055.desc.msi: "$origin.4055.intro$要想生存下来，$NAME_MSI_country_initials$必须全盘颠覆式地重新思考他们的商业战略——他们帝国内部不安定的消息已经开始传播。"
 origin.4055.desc.nomsi: "$origin.4055.intro$$NAME_MSI_country_initials$已经消亡了——多亏了我们的辛勤运作，没有其他帝国会取代它们的地位。"
 #Passed all resolutions - follow-up
 origin.4056.name: "企业要闻"
 origin.4056.desc: "致全体前客户的一封重要讯息：\n\n自该公司第一次踏上星空的那一天起，我们就一直致力于改善其他文明，勤勉地帮助他们实现完全的潜能。经过数年的成功，董事会决定简化我们的流程，以更好反映我们公司的价值观。\n\n相应地，我们已经暂时停止了文明启蒙活动，以便更好地将主要精力聚焦在品牌重塑上。\n\n我们将在$NAME_MSI_country$开启勇于进取的全新篇章，感谢您的继续支持！"
 origin.4056.a: "这值得载入纪录。"
 #MSI defeated by us - by fighting
 origin.4060.name: "消灭债务"
 origin.4060.intro: "甚至在我们踏上星空之前，我们就已经知道自己并不孤单。几个世纪以来，$NAME_MSI_country$一直悬于我们的头顶上——最初作为一个导师，后来又作为一个压迫者，如今到头来成为了一位堕落的暴君。"
 origin.4060.desc: "$origin.4060.intro$\n\n我们应该庆祝。然后，也许我们应该放下武器，最终开始休养生息。"
 origin.4060.a: "我们很满意。"
 origin.4060.b: "我们的事业仍值得为之进行斗争。"
 origin.4060.b.tooltip: "我们现在可以利用§H$casus_belli_cb_payback_punishment$§!宣战理由，向那些仍在剥削前超光速文明的国家发动战争。"
 #MSI defeated by someone else - fires after action.62
 origin.4070.name: "债务豁免"
 origin.4070.desc: "$origin.4060.intro$现在$NAME_MSI_country_initials$已经不复存在、被另一个[root.species.GetHandName]摧毁了。\n\n我们的天空可能变得更加晴朗了，但我们的人民仍为永无止境的需求所占据，那便是：\n\n§R复仇。§!"
 origin.4070.a: "随风而逝。"
 origin.4070.b: "我们的事业仍值得为之进行斗争。"
 origin.4070.b.tooltip: "我们将继续斗争，直到全宇宙禁止对前超光速文明进行剥削。"
 origin.4070.c: "他们偷走了我们的复仇。他们要为此付出代价。"
 origin.4070.d.tooltip: "我们现在可以使用§H血债血偿§!宣战理由向§Y[destroyer_country.GetName]§!宣战了。"
 #Defeated the people who defeated the MSI
 origin.4071.name: "债务转移"
 origin.4071.desc: "复仇之后是什么呢？你已经目睹了天敌的陨落，那个应对灭亡你的天敌而负责的国家也因为你而陨落了。现在又该怎么办？我们现在能放下武器吗？我们能和平相处吗？"
 origin.4071.a: "除非所有的剥削者都消亡，否则我们没法安息。"
 ### Broken Shackles Interactions
 ## Recognizing each other
 origin.4110.name: "共同的往日"
 origin.4110.desc: "当我们第一次与§Y[bsempire.GetName]§!接触时，我们曾惊叹于他们破译我们语言的速度。我们现在理解了原因。\n\n当我们的前主人试图让我们屈服的时候，他们绑架了我们的人民。其中一些不幸的人被带上了一艘$NAME_MSI_country_initials$飞船。在孤注一掷的下，他们与船上的其他“契约奴隶”发动了兵变。他们在一颗无人居住的行星上进行了迫降，这次勇敢的反抗行为最终导致了§Y[bsempire.GetName]§!的诞生。\n\n我们拥有共同的敌人，以及共同的历史。或许，我们可以携手共建一个没有压迫的未来。"
 origin.4110.a.phile: "有价值的盟友。"
 origin.4110.a.phobe: "也许这些异星人和我们并不完全是一模一样的。"
 ## Sharing Espionage Intel | Payback and Broken Shackles diplo event
 origin.4120.name: "情报共享"
 origin.4120.desc: "我们双方的帝国有一个共同的敌人：§Y$NAME_MSI_country$§!。为了共同防范这个威胁，我们建议让他们的特工访问我们的机密情报。"
 origin.4120.a: "有价值的提议。"
 origin.4120.b: "共同的敌人并不能让我们加深友谊。"
 ## Help on the senate floor | Payback and Broken Shackles diplo event
 origin.4130.name: "相互支援"
 origin.4130.desc: "[root.GetName]，我们在参议院看到了贵方特使。团结一致，我们可以为共同的事业进行奋斗。通过协调我们双方的利益，我们可以更好地服务于共同的事业，反对奴隶制，终结对前超光速文明的干涉行为。"
 origin.4130.a: "我方会一直支持你方。"
 origin.4130.b: "我们的利益并不总是一致。"
 ## Help during the war | Payback diplo event
 origin.4140.name: "坚强不屈"
 origin.4140.desc: "我们听说了你打算对$NAME_MSI_country$开战的计划。尽管我们人民拥有共同的历史，但我们并不认同你对复仇的渴望。不过，如果你对$NAME_MSI_country_initials$宣战，我们也会加入你的事业。"
 origin.4140.a: "那就这样吧。"
 ### MSI interactions
 ## Leviathan slain
 origin.4150.desc: "在$NAME_MSI_country_initials$，我们将自己的客户视作家人。今天，我们不由得感到骄傲。击杀了一只星神兽！对于一个新生的太空文明，这是一个重要的里程碑。为了象征我们对你们成就的尊敬，请收下我们送来的这份小礼物。"
 origin.4150.a: "谢谢你。"
 origin.4150.b: "留着你的礼物吧。"
 ## Uplifted someone
 origin.4160.desc: "多年前，我们给了你们一条通向天空的飞梯。今天，我们目睹了你们对一个低等文明提供了同样的帮助。\n\n我们相信你们能把我们曾经的教导传授给他们。当然，如果你们需要帮助来起草一项有利可图的启蒙策略，你完全可以向我们咨询。"
 origin.4160.a: "我们可以运用你的帮助。"
 origin.4160.b: "我们和你们不一样。"
 ## You're in a deficit
 origin.4170.desc: "亲爱的前客户，\n\n我们听说了你最近的经济困境。学习如何管理你的金融是运营一个帝国的必要部分，有些时候，失败也是学习的至关重要的一部分。\n\n我们很乐意为你提供必须的资源，来让你的国家摆脱赤字。当然，出借的资源也将纳入你未偿还债务的一部分。我们希望这点小小的金融教训能对你有所帮助。"
 origin.4170.a: "我们接受贷款。"
 origin.4170.b: "我们可以自己处理好自己的事。"
 #########################
 #Broken Shackles Origin
 #########################
 origin_broken_shackles: "粉碎的枷锁"
 origin_broken_shackles_desc: "$CHALLENGING_ORIGIN$\n这个文明始于一艘奴隶船上的发起的兵变，现在由多种多样的前超光速物种组成。"
 START_SCREEN_BROKEN_SHACKLES: "终于自由了！\n\n有些人生来便负着枷锁。还有的负债累累，然后被作为契约奴隶任人买卖。但前主人的科技并不能保护他们周全。我们密谋反叛。在一场短暂但血腥的斗争中，我们杀死了俘虏我们的人，也重创了他们的运奴船。我们不得已紧急迫降到[Root.Capital.GetName]的表面上。\n\n尽管我们来自五湖四海和不同的物种，但在您的领导下我们找到了共同的目标。假以时日，这艘运奴船受损的系统就能修好，藏在其中的大量秘密-包括我们曾经母星的位置-也能被揭晓。\n\n我们已挣脱枷锁。现在就开始劳动吧。"
 START_SCREEN_BROKEN_SHACKLES_MEGACORP: "终于自由*了！\n\n有些人生来便负着枷锁。还有的负债累累，然后被作为契约奴隶任人买卖。然而我们都畅想着，能够过上轻松而富足的生活。我们密谋反叛。在一场短暂但血腥的斗争中，我们杀死了俘虏我们的人，也重创了他们的运奴船。我们不得已紧急迫降到[Root.Capital.GetName]的表面上。\n\n尽管我们来自五湖四海和不同的物种，但在您的领导下我们找到了共同的目标。我们的前主人也许非常残酷，但他们懂得经营生活。我们应该像他们一样坚定地追求我们的利益。假以时日，这艘运奴船受损的系统就能修好，藏在其中的大量秘密-包括我们曾经母星的位置-也能被揭晓。我们已挣脱枷锁。是时候成立公司了。\n\n*法律告示：\n此处使用“自由”一词并不代表本公司将提供任何折扣或进行任何影响[Root.GetName]股东收益的活动。如对此或其他术语有任何疑问，或是希望退出[Root.Capital.GetName]上的持续存在，请在[Root.Capital.GetName]的$building_bureaucratic_1$联系我们的法律或安保专家，以获取他们的快速处理。"
 origin_tooltip_broken_shackles_effects: "—$INITIAL_POPS$来自星系各处['concept_preftl_civilizations']的物种$NEW_LINE$—$STARTING_PLANET$$TABBED_NEW_LINE$—['concept_free_at_last_broken_shackles']行星修正$TABBED_NEW_LINE$—['concept_crashed_slaver_ship_broken_shackles']行星特征$TABBED_NEW_LINE$—['concept_broken_shackles_buildings']$NEW_LINE$—$STARTING_SYSTEM$['concept_broken_shackles_digsite']['concept_archaeology_site']$NEW_LINE$—无视星系设置生成一个['concept_advanced_empires', 高级电脑帝国]以及数个前超光速文明$NEW_LINE$—某个前超光速文明：会成为该帝国的物种和母星$NEW_LINE$某个前超光速文明：提升为§I$origin_payback$§!起源"
 origin_tooltip_broken_shackles_negative_effects: "—$STARTING_PLANET$$TABBED_NEW_LINE$—非该帝国的母星$TABBED_NEW_LINE$—['concept_culture_shock_broken_shackles']行星修正$TABBED_NEW_LINE$—['concept_ship_debris_broken_shackles', £blocker£$concept_ship_debris_broken_shackles$]：+5$NEW_LINE$—$STARTING_SYSTEM$§I资源贮藏§!无法开采$NEW_LINE$—$MISSING_TECHNOLOGIES_STRING$$TABBED_NEW_LINE$—['concept_basic_science_lab_1', £physics_research£$tech_basic_science_lab_1$]$TABBED_NEW_LINE$—['concept_planetary_government', £society_research£$tech_planetary_government$]$TABBED_NEW_LINE$—['concept_corvettes', £engineering_research£$tech_corvettes$]$NEW_LINE$—政策：$TABBED_NEW_LINE$—无法选择§I$slavery_allowed_name$§!$TABBED_NEW_LINE$—无法选择§I$purge_allowed_name$§!"
 is_broken_shackles_origin: "$TRIGGER_FAIL$我们的起源不允许我们以这样的方式对待自己的人民。"
 culture_shock_broken_shackles: "$culture_shock_bronze_age$"
 culture_shock_broken_shackles_desc: "这颗行星是自由的，但它的民众仍在慢慢适应突然显现的现实，即宇宙比它们的预期要大得多这一事实。"
 free_at_last_broken_shackles: "$free_at_last$"
 free_at_last_broken_shackles_desc: "$free_at_last_desc$"
 unshackled_politics_broken_shackles: "脱枷之后的政治局面"
 unshackled_politics_broken_shackles_desc: "我们是一个由来自许多星球的人们组成的民族，我们的政治也同样多元。"
 origin.111.name: "迈入未来"
 origin.111.1.desc: "自我们宣布夺取自由以来，我们已经历经了许多磨难。那艘载运我们抵达此地的舰船已经被我们发掘出了一切有价值的东西，现在它已经没有什么秘密可言了。\n\n但是，我们决不能忘记过去的牺牲，更不能忘记挣脱镣铐的代价。坠毁的运奴船将被改造成一个公共纪念馆，以纪念我们国家的诞生。"
 origin.111.2.desc: "自我们抵达此地以来，我们已经经历了许多磨难。尽管我们失去了对那艘载运我们到达此地的飞船的控制权，那艘船上遗留的东西不再对我们有价值，我们的科技也进步到了空前的阶段，那里对我们来说已经不再有什么秘密了。\n\n如果我们有一天将其复原，我们应当把这个地方改成一个纪念馆，以便我们在勇敢地走向未来时，还能记住我们卑微的开始。"
 origin_111.a: "$origin.111.name$"
 origin_111.tooltip: "在§Y[Root.Capital.GetName]§!上解锁§Y$decision_unshackled_memorial$§!决议。\n$decision_unshackled_memorial_effects$\n\n§Y$district_crashed_slaver_ship_plural$§!将提供£job_clerk£§Y$job_clerk_plural$§!岗位以替代£job_broken_shackles_scavenger£§Y$job_broken_shackles_scavenger$§!岗位。"
 decision_unshackled_memorial_effects: "-将§Y$d_crashed_slaver_ship$§!转化为§Y$d_crashed_slaver_ship_memorial$§!，提供§G+2§!£job_culture_worker£$job_culture_worker$岗位\n-§Y$district_crashed_slaver_ship_plural$§!、§Y$building_low_tech_scrap_refinery$§!、§Y$building_low_tech_power_plant$§!和§Y$building_low_tech_farm$§!将转化为高级基础设施。"
 #Pre-FTL Homeworlds Found
 origin.5000.name: "归乡"
 origin.5000.desc: "[From.GetName]……终于，我们回来了。\n\n我们的民族曾经历了难以想象的苦难。从家园中被掳走，被迫拷上脚镣，或是成为任人买卖的契约财产，往往我们要面对的就是这些凶残的遭遇。即便是那些过得稍微轻松一些的人身上也带着曾被奴役的耻辱。而现在，回到我们同胞的怀抱中，我们终于可以开始治愈创伤了。\n\n但在欢乐之余我们别忘了，事实上我们是来自许多不同星球的民族。不论起源，我们中的每个人都有归乡的权利。\n\n我们的前主人不择手段地打散我们。而今天，整个星系将见证他们的失败。"
 origin.5000.a: "属于我们人民的伟大日子。"
 origin.5000.b: "令人不安。"
 origin.5001.name: "找到家园"
 origin.5001.desc: "[From.GetName]……在轨道上看，它是这么地微小。\n\n人们并不是拥有星球，而是属于这颗星球。回到这里，我们又向找回自己的过去迈进了一步。\n\n我们在前主人的手中遭受的苦难永远不能弥消。真正的疗愈需要花费几个世代。但总之，今天确实是个好日子。"
 origin.5001.homecoming.desc: "[From.GetName]……在轨道上看，它是这么地微小。\n\n人们并不是拥有星球，而是属于这颗星球。回到这里，我们又向找回自己的过去迈进了一步。\n\n我们在前主人的手中遭受的苦难永远不能弥消。真正的疗愈需要花费几个世代。但总之，今天确实是个好日子。"
 origin.5001.empty.desc: "[From.GetName]……肯定是搞错了什么。在轨道上我们无法探测到任何感性生命。所有的人口可能都被某种方式抹去了。\n\n尽管这与我们预想的归乡大相径庭，但返回这个恒星系还是让我们向着寻回自己过去迈出了一步。不幸的是，我们得独自携带者[From.GetName]前行了，只有靠我们才能传承记忆。"
 origin.5001.tomb.desc: "[From.GetName]……这里发生了非常不好的事情。\n\n被炸毁的土地上尘土飞荡。大部分的表面都被辐射了，少数绝望的幸存者在废墟中坚持生活。\n\n虽然这不是我们所希望的归宿，但通过返回这个星系，我们已经向收回我们的过去的一步迈进了。"
 origin.5001.uplifted.desc: "[From.GetName]……自从我们被掳走以来，这里发生了蓬勃的发展。他们不再被局限于单一行星上，而是已经迈向了繁星的征途。尽管这与我们预想的归乡大相径庭，但返[From.GetName]上的科技进步属实卓越。\n\n而我们则已经没有了归处，我们被偷走的过去再也找不回来。我们现在能做的只有朝前看。"
 origin.5001.conquered.desc: "[From.GetName]……自从我们被掳走以来，这里发生了很多事情。我们的这些同胞已经失去了主权，被另一个星系强权所统治了。\n\n而我们则已经没有了归处，我们被偷走的过去再也找不回来。我们现在能做的只有朝前看。"
 broken_shackles_homeworld_found_01: "归乡"
 broken_shackles_homeworld_found_01_desc: "归乡节给我们的人民留下了深刻的印象，让我们的社会焕发新的活力。"
 broken_shackles_homeworld_found_02: "找到家园"
 broken_shackles_homeworld_found_02_desc: "我们最近举行的归乡节激励了我们的人口，让社会焕发了活力。"
 broken_shackles_homeworld_found_03: "迁出受限"
 broken_shackles_homeworld_found_03_desc: "限制自由迁徙的权利不得人心。"
 broken_shackles_homeworld_found_04: "自由迁徙"
 broken_shackles_homeworld_found_04_desc: "授予自由迁徙的权利是民心所向。"
 broken_shackles_homeworld_found_05: "齐心协力"
 broken_shackles_homeworld_found_05_desc: "作为一个民族，我们为集体的目标而团结，为共同的家园而骄傲。"
 broken_shackles_homeworld_found_06: "加速协同"
 broken_shackles_homeworld_found_06_desc: "鼓励自由迁徙导致了不受拘束的创造力爆发，促生了科学的繁荣。"
 broken_shackles_homeworld_found_07: "社会协同"
 broken_shackles_homeworld_found_07_desc: "鼓励自由迁徙对我们所处的社会产生了深远影响。"
 broken_shackles_homeworld_found_08: "令人不安的发现"
 broken_shackles_homeworld_found_08_desc: "关于我们曾经的家园传来了始料未及的消息，让我们的人民深感失望。"
 origin.5002.name: "思乡之情"
 origin.5002.desc: "挣脱枷锁后，我们走出了成为一个民族的第一步。然而，在返回我们曾经的母星后，共同的目标开始发生动摇。\n\n大众媒体充斥着对$NAME_MSI_country$到来前我们被母星上“返璞归真生活”的高度浪漫化的描述。而有许多人已经回到了母星。\n\n如果我们不加以晶体，这可能会让我们的社会发生严重的动荡。"
 origin.5002.a: "我们再也担负不起任何一名国民的损失了。"
 origin.5002.b: "自由迁徙是一项基本权利。"
 origin.5002.b.tt: "§Y[broken_shackles_homeworld_owner.GetName]§!：\n$t$将感知设置为 §Y100.00。§!\n$t$§G+50%§! §Y每月科技进步§!持续 §Y5 年§!。"
 origin.5003.name: "归乡者"
 origin.5003.desc: "一个新的群众运动已经在[Root.Capital.GetName]上站稳脚跟。这些极端分子自称为“归乡者”，主张我们应该将全体人民送回他们的起源行星，同时令国家解体。安全部队已将警戒状态提高到高级别，任何人数超过100人的公共集会都被禁止。"
 origin.5003.a: "短视的蠢货。"
 origin.5004.name: "[Root.Capital.GetName]上的暴乱"
 origin.5004.desc: "归乡者们正在煽动反政府情绪，呼吁我们帝国的各物种落叶归根，回到自己的故土。该运动中最极端的派系已经和亲政府军队之间爆发了战斗。据报道，几个主要的城市中心已经遭到了严重的破坏。"
 origin.5004.a: "宣布戒严"
 origin.5005.name: "齐心协力"
 origin.5005.desc: "虽然为了禁止人民返回他们各自的家园星球，我们付出了一定的代价，但事实最终证明了这个决策是正确的。近期，我们目睹社会凝聚力得到了明显的改善，同时，人们对于[Root.Capital.GetName]才是我们的家园这一观点有了崭新的共识。"
 origin.5005.a: "只有强人的手腕才能铸造国家。"
 origin.5006.name: "人才流失"
 origin.5006.desc: "虽然允许人们移民到我们曾经的家园星球在过去是一项群众喜闻乐见的政策，但也有相应的后果。最近，我们经历了一次重大的“人才流失”，因为一些最聪明的人才选择了迁往别处。"
 origin.5006.a: "我们必须避免人才进一步的流失。"
 origin.5006.b: "这是必要的牺牲。"
 origin.5007.name: "加速协同"
 origin.5007.desc: "允许我们的人民返回自己的母星，作出这样的决策并非没有代价。但是，自由迁徙的政策推动了思想枷锁的解除。新的想法正在蓬勃发展，科学技术的进步已成为常态，而非一时的例外。"
 origin.5008.name: "相互促长"
 origin.5008.desc: "允许我们的人民返回自己的母星，作出这样的决策并非没有代价。但是，自由迁徙的政策推动了思想枷锁的解除。新的想法正在蓬勃发展，社会层面的革新已成为常态，而非一时的例外。"
 origin.5009.name: "家园的芬芳"
 origin.5009.desc: "[From.GetName]……我们几乎忘记了空气中的芬芳。在经历了所有的一切之后，我们现在回归了家园，一切都显得如此不真实。"
 #First Outpost Built
 origin.5010.name: "星辰大海第一步"
 origin.5010.desc: "在起义后，我们中有的人说，我们应该各奔前程了。他们坚称[Root.owner.capital_scope.GetName]不是我们的家园，我们只不过是一群由契约资产组成的乌合之众，我们面临的困难太过艰巨不可战胜。\n\n但我们第一座空间站的竣工，昭示着自由民能够完成伟大的壮举。只有想不到，没有做不到。"
 origin.5010.a: "向繁星进发。"
 #Homesick Alternate
 origin.5011.desc: "在摆脱桎梏的斗争历程中，我们迈出了成为一个民族的第一步。然而，近年来，大众媒体充斥着对我们以前在家园星球所享受的“朴素生活”的叙述，言语之间尽是浪漫美化。许多人已经吵着要回去。\n\n如果我们不小心谨慎，这场运动将严重影响我们社会秩序的稳定。"
 #New Factions Founded
 origin.5041.name: "脱枷之后的政治局面"
 origin.5041.desc: "团结一致反对我们以前的奴隶主很容易；有了一个共同的敌人，我们就能像拧成一股绳一样抗争和战斗。但随着自由的到来，人民内部的裂痕开始出现。\n\n我们是一个由许多星球组成的民族，我们的政治也同样多元。新的派系正在组建起来。未来更多的派系肯定也会出现。作为一个民族，我们能否妥善处理这些差异，将决定我们的命运。"
 origin.5041.tt: "新的派系将会成立。"
 origin.5046.name: "自由的代价"
 origin.5046.desc: "我们是一个拥有众多星球的民族，随着时间的推移，我们已经认识到多样性的宝贵价值。然而，要让几种不同的文化间保持平衡并非易事，更不要说完全不同的物种在生理上的需求也各不相同。我们之间隔阂渐生，尽管到现在为止，我们依然想方设法驾驭住了不断变化的政治格局，但我们不能对社会中固有的分歧视而不见了。\n\n现在许多人呼吁成立一个特别委员会，来调和这些改革的呼声。"
 origin.5046.a: "这是在无用地浪费资源。"
 origin.5046.b: "成立委员会。"
 cost_of_freedom_01: "自由的价格"
 cost_of_freedom_01_desc: "我们政治文化中极深的隔阂已经引起了社会动乱。"
 cost_of_freedom_02: "人民委员会"
 cost_of_freedom_02_desc: "我们组建的一个用于调研政治文化中存在隔阂现象的委员会。"
 COST_OF_FREEDOM_PROJECT: "自由的代价"
 COST_OF_FREEDOM_PROJECT_DESC: "我们的社会存在着严重的割裂。将许多星球和许多不同的文化统合在一起，免不了会滋生矛盾。希望本委员会能够为这个问题提供解决方案。"
 origin.5047.name: "赞不绝口的思辨"
 origin.5047.desc: "当多样化的思想聚集在一起时，难以预料他们能够实现什么样的成就；我们的研究团队增加了一名新晋的、非[Root.GetSpeciesName]成员，此人已经取得了一些新的研究成果。"
 origin.5049.name: "多元设计"
 origin.5049.desc: "作为一个起源于众多不同星球的民族，整合全体人民绝非易事。然而，我们多元化的艺术传统经过融合，产生了令人难以置信的创造力的源泉，广受好评的新产品层出不穷。无数艺术家和设计师涌现出来，他们都受到多元化的启发，不断拓展表现手法的前沿。国内相关产业得到空前的蓬勃发展，我们的人民从未像现在这样投身于这些事业。"
 origin.5049.a: "宇宙是我们的画布。"
 diverse_design: "多元设计"
 diverse_design_desc: "多元思想的相互融合，为我们民族产生了数不胜数的益处。"
 resolution_proposed_intro: "我们在星海共同体的联系人向我们传递了消息：正在制定相关法律法规，意在禁止"
 origin.5094.name: "提议星海议案"
 origin.5094.desc: "$resolution_proposed_intro$全星系范围内的奴隶劳工和奴隶牲口制度。如果我们真心想要支持自由，那么就必须旗帜鲜明地站在改革的一方。如果我们没能作出行动，我们的人民会怎么想？"
 origin.5095.name: "绝大多数的奴隶制度被取缔"
 origin.5095.desc: "今天对于星海共同体来说是伟大的一天，各成员国投票决定将绝大多数形式的奴隶制裁定为非法。星系的人们再也不需要担心被下作的暴徒和唯利是图的公司压迫了。尽管在确保所有感性生命体的自由权利方面，我们还有很长的路要走，但此次裁定代表了重要的第一步。"
 origin.5095.a: "开明的思想取得了胜利。"
 slavery_allowed_outro: "由于压迫性政权和剥削性公司以恶毒的手段进行了阻挠，在可预见的未来，这种可憎的做法将继续下去。"
 origin.5100.name: "奴隶制获得默许"
 origin.5100.desc: "今天对于星海共同体来说是一个令人心碎的日子，取缔绝大多数形式的奴隶制的动议未能获得足够的票数。$slavery_allowed_outro$"
 origin.5100.a: "野蛮的暴徒。"
 origin.5104.desc: "$resolution_proposed_intro$绝大多数形式的奴隶制，包括可憎的契约式奴役。如果我们自己的斗争经验能教会我们什么，那就是如果不发声诉求，权力是不会让步的。一个地方一旦存在奴隶制，就不可能有正义。我们必须与星系中其他开明的成员国站在一起。只有这样做，我们才能保证我们人民的安全和尊严。"
 origin.5105.name: "奴隶制被禁"
 origin.5105.desc: "今天对于星海共同体来说是值得载入史册的重要日子，各成员国投票决定禁止一切形式的奴隶制——甚至包括契约奴役这样的卑劣做法。像$NAME_MSI_country$这样的公司将不再能够以利润的名义剥削无辜者。终于，星系历史上最黑暗的篇章之一可以结束了。"
 origin.5110.name: "奴隶制存续"
 origin.5110.desc: "星海共同体传来令人心碎的消息，一场取缔一切形式的奴隶制的运动失败了。$slavery_allowed_outro$"
 origin.5110.a: "沉痛的消息。"
 origin.5114.desc: "$resolution_proposed_intro$对有机体的奴役，而且是全方位的。对于我们来说，这件事没有妥协的余地。奴隶制是星系篇章上的污点。我们必须尽一切所能，彻底地将其终结。"
 origin.5115.name: "有机体奴隶贸易叫停"
 origin.5115.desc: "今天是泛星系贸易市场的重要一日，我们决定将有机体奴役裁定为非法。人民再也不需要担心被下作的暴徒和唯利是图的公司压迫了。今晚我们都可以睡个好觉了。"
 origin.5115.a: "全人民的胜利。"
 origin.5120.name: "有机体奴隶贸易存续"
 origin.5120.desc: "泛星系贸易市场的行动受到了挫折，各成员国决定继续放任邪恶的奴隶制度下的各类行径。$slavery_allowed_outro$"
 origin.5120.a: "这帮狗屁资本家！"
 origin.5124.desc: "$resolution_proposed_intro$对智慧生命体的奴役，而且是全方位的。无论是哪个物种，一旦在有思想的个体身上套上锁链，最终一定会发现锁链的另一端套在了自己身上。我们必须支持这项动议。"
 origin.5125.name: "属于全体智慧生命的胜利"
 origin.5125.desc: "今天对于泛星系贸易市场来说是历史性的一天，各成员国投票通过废除奴隶制议案。自由成为了全体感性生命的天然权利。今日，星海历史中不光彩的一章体面地完结了。"
 origin.5130.name: "奴隶制存续"
 origin.5130.desc: "今天是泛星系贸易市场上令人沮丧的一天，各国作出决策，决定继续出售感性的非有机体生命。再一次，权力和金钱驱使的恶行扼杀了自由的事业。只要还有一个有情感的生命体佩戴着镣铐——无论这生命是天然孕育还是人工制造——就没有人可以高枕无忧。"
 origin.5131.name: "禁止奴隶制被废止"
 origin.5131.desc: "企业的势力已经成功地废除了星海共同体最近制定的反对奴隶制的议案。虽然这一切令人失望，但此等不幸的发展并不出乎意料；历史是螺旋上升的，而且螺线有时候会很长，但最终，自由的事业终将取得胜利。"
 origin.5131.a: "令人失望。"
 broken_shackles_slavery_outlawed: "奴隶制在星系内非法"
 broken_shackles_slavery_continues: "奴隶制在星系内存续"
 broken_shackles_slavery_repeal: "禁止奴隶制被废止"
 #Crashed Slaver Ship - Initial Arc Site
 broken_shackles_digsite: "坠毁的运奴船"
 broken_shackles_desc: "修复这艘坠毁的运奴船的电脑核心应该可以令我们找到自己母星的位置……同时也是$NAME_MSI_country$的母星。"
 origin.5015.name: "舰桥"
 origin.5015.desc: "在起义中，将我们运往[Root.owner.capital_scope.GetName]的运奴船受损严重。在紧急迫降后，我们的第一任务是生存，除了拆解舰船获取资源以外我们几乎没有什么别的想法。但现在是时候去发掘我们前主人的秘密了。\n\n为此，首先我们要恢复舰船中央计算机的供能。我们的[engineering_shackled_species.GetAdj]工程师先是在船体的外部装配了一组太阳能电池，舰桥上的指挥控制台便可以恢复运转。但不幸的是，迫降时工程甲板的大门被卡死了，破拆防爆门进入其中可不是件容易的事。"
 origin.5020.name: "工程舱"
 origin.5020.desc: "$NAME_MSI_country$也不是盖的：这些蓄奴的混蛋还真挺能保护自己的机密。\n\n敲开舰船的防爆门果然是一项史诗级任务。我们几乎没有设计用来进行小规模采矿作业的激光切割器。我们的团队只能是从甲板的下方挖洞才最终取得了进展。[engineering_shackled_species.GetAdj]工程师们现在已经开始加班加点恢复舰船其他部分的能量供应。"
 origin.5025.name: "核心舱"
 origin.5025.desc: "虽然我们的[engineering_shackled_species.GetAdj]工程师已经设法恢复了飞船计算机核心的电源，但绝大部分的硬件还是在坠毁时损坏了。尽管还是有可能修复，但这样做意味着给我们已经负担过重的科学团队带来了更大的压力。"
 origin.5025.a: "我们需要那数据。修复核心。"
 broken_shackles_arc_site: "分配研究重点"
 broken_shackles_arc_site_desc: "修复运奴船的电脑核心给我们的工程师造成了巨大的压力。"
 origin.5030.name: "合作者"
 origin.5030.desc: "得益于一些异想天开的方案，我们的[engineering_shackled_species.GetAdj]工程师们诚通地重启了受损的计算机核心。在舰船系统中引入程序化人工智能，我们就可以开启会话。总的来说，我们感觉这台机器还是愿意帮我们一把的，而不是在碍我们事。\n\n这项突破给予我们的科学家一些关于数据加密的新线索。随着我们逐渐在星系舞台上崭露头角，这些知识一定能派上用场的。"
 origin.5035.name: "数据挖掘"
 origin.5035.desc: "损坏的计算机核心已经完全修好了，尽管多数的数据是加密的，但破译工作已经开始。只要愿意花费时间和人力物力，我们迟早能获得包括我们原母星的位置在内的所有信息。"
 origin.5035.desc.MSInocontact: "$origin.5035.desc$\n\n事实上，我们或许已经收集到了一些对我们有利的信息：通过对在超空间航道网中穿梭的贩奴船进行三角定位，我们已经发现了$NAME_MSI_country$的宇宙坐标。\n\n现在有两个选项摆在我们面前，直面前宗主，或是单纯祈祷上天降下惩罚。"
 BROKEN_SHACKLES_PROJECT_01: "定位母星"
 BROKEN_SHACKLES_PROJECT_01_DESC: "我们已经完全解密了这艘坠毁殖民船中的文档，现在，我们已能够精准确定我们的母星在星系中的位置。"
 origin.5040.name: "母星已定位"
 origin.5040.desc: "反编译坠毁殖民船数据库的特殊计划已经完成。我们找回了我们曾经的母星的位置。今日，我们大可庆祝我们在解放道路上踏出的又一步。"
 origin.5040.a: "属于我们人民的伟大日子。"
 origin.5040.a.tooltip: "现在我们可以在情报日志中跟踪关于我们曾经的母星的发现。"
 broken_shackles_MSI_found: "定位$NAME_MSI_country_initials$"
 broken_shackles_find_home_01: "第一母星"
 broken_shackles_find_home_01_desc: "曾经拥有最多人口的母星。"
 broken_shackles_find_home_02: "第二母星"
 broken_shackles_find_home_02_desc: "我们的其中一支物种曾经的母星。"
 broken_shackles_find_home_03: "第三母星"
 broken_shackles_find_home_03_desc: "我们的另一支物种曾经的母星。"
 origin.5065.name: "同$NAME_MSI_country_initials$接触"
 origin.5065.desc: "这一刻如期而至：我们与§H[This.ContactCountry.GetRealName]§!建立了联系。\n\n在起义后，有的人希望我们苟全性命于乱世，但显然$NAME_MSI_country$早已发现我们在星系舞台上的存在了。只有对利益的考虑可以阻止他们回来[Root.owner.capital_scope.GetName]拿回他们的“合法财产”。看来我们还不值得他们这么做。"
 origin.5065.a: "不出所料。"
 broken_shackles_MSI_contact_01: "同$NAME_MSI_country_initials$接触"
 origin.5070.name: "一诺千金"
 origin.5070.desc: "§H[This.ContactCountry.GetRealName]§!的代表会见了我们的特使并表达的善意。但我们很明白这些允诺有多么地空洞虚伪。\n\n公司来到我们的星球，允诺带来更好的生活。他们利用花言巧语和蝇头小利打通了我们领导层的关系，然后签订了协议并获得了贷款。资本开始运作，我们市场中的商品瞬间充盈了起来。在我们搞明白发生了什么之前一切都已经结束了：我们成了$NAME_MSI_country_initials$的私有财产。\n\n这种事情不会再发生了。随着我们走向星系舞台，独立自主变得非常重要。"
 origin.5070.a: "我们不会再被愚弄了。"
 origin.5075.name: "建立正式关系"
 origin.5075.desc: "经过了一系列冗长而措辞激烈的会议，我们与§H[This.ContactCountry.GetRealName]§!终于是正式建交了。然而，无论他们如何强调亲善，我们也绝不会忘记他们对我们的母星所犯下的罪行。想到这个公司还逍遥法外，肆意地像对待过去的我们一样奴役他人……我们早已出离愤怒。\n\n过去他们把我们视为财产和工具。现在我们要让他们知道自由民的厉害。"
 origin.5075.a: "我们可不会卑躬屈膝。"
 broken_shackles_MSI_contact_02: "绝不屈服"
 origin.5080.name: "星海共同体上的相遇"
 origin.5080.desc: "我们派往星海共同体的代表汇报：已经与[MSI_country.GetName]建立联络。\n\n公司来到我们的星球，允诺带来更好的生活。他们利用花言巧语和蝇头小利打通了我们领导层的关系，然后签订了协议并获得了贷款。在我们搞明白发生了什么之前一切都已经结束了：我们成了他们的私有财产。必须给星海共同体的成员提个醒，千万不要上$NAME_MSI_country_initials$的当。"
 MSI_war_outro: "此战非我所愿，但我们将给它画上句号。"
 origin.5135.name: "挣脱桎梏"
 origin.5135.attackers.desc: "我们在旧主的阴影下苟且偷生的日子太久了，我们享受着这应得的自由之时，有太多的同胞还在作为契约奴隶遭受着他们的羞辱。一些人可能会将这视作侵略战争并加以谴责。不管怎样，反抗暴政的时机已到。这些星系中的流氓和利润贩子将不再被准许继续他们那卑鄙的勾当。\n\n今天，我们迈向战争。"
 origin.5135.defenders.desc: "$NAME_MSI_country$的糖衣炮弹没有成功，于是现在他们要来硬的了。他们的董事会认为我们软弱可欺。但解开了枷锁的我们早已如钢铁般铸成一体了。\n\n$MSI_war_outro$"
 origin.5135.a: "让他们颤抖。"
 origin.5140.name: "正义未至"
 origin.5140.desc: "意想不到的事情发生了。[From.GetName]赢了，而我们再一次回到了他们的束缚之下。尽管我们输掉了这场战争，但争取自由与平等的斗争还远未结束。"
 origin.5140.a: "这仇我们记下了。"
 origin.5142.name: "不稳的现状"
 origin.5142.desc: "我们同[MSI_country.GetName]达成了一个维持现状协议。但是它们要知道我们并没有忘记曾经在它们手上受到过怎样的对待。我们也不打算忘记。"
 origin.5145.name: "宣称正义"
 origin.5145.desc: "我们胜利了。战胜[From.GetName]不仅让我们赢回了尊严，更证明了我们才是自己命运的主人。\n\n解开枷锁让我们找到共同目标，而今天我们才算是真正重获自由。"
 broken_shackles_war_01: "自由的战争"
 broken_shackles_war_02: "败而不溃"
 broken_shackles_war_03: "彻底摆脱枷锁"
 broken_shackles_war_04: "维持现状的挽歌"
 origin.5146.name: "再次冲向战场"
 origin.5146.attackers.desc: "$NAME_MSI_country$把我们从自己的星球家园中掳走，囚禁我们，用不平等的契约奴役我们。甚至现在，他们还妄想着在商业的幌子下继续进行那卑鄙的贸易。现在是时候彻底将它们终结了。"
 origin.5146.defenders.desc: "上回$NAME_MSI_country$没能征服我们，他们再次挑起了战争。他们的董事会不是傻了就是疯了。自由的人民是不可战胜的。\n\n$MSI_war_outro$"
 origin.5146.a: "擂响战鼓。"
 origin.5147.name: "正义事业"
 origin.5147.desc: "尽管我们饱尝着通过正当手段赢得的自由之甜果，星系中还有太多人继续在奴隶制和契约奴役的屈辱下受苦。星系中的流氓和利润贩子别想继续从事他们卑鄙的交易。\n\n现在是时候我们站出来反抗此等暴政了。"
 origin.5147.a: "开战。"
 origin.5150.name: "奇怪的同床人"
 origin.5150.desc: "今天，我们加入了一个有§Y$NAME_MSI_country$§!存在的联邦。\n\n在我们重获自由之初绝不可能想到未来会有这样的展开。如今我们可以心平气和地与过去的压迫者们展开外交，这说明了我们的国家已经步入成熟。\n\n显然，会有很多人不满意这一决定。但这次情况特殊，目的确实证明了手段的正确。"
 origin.5150.a: "必要的恶。"
 origin.5151.name: "不稳定的联盟"
 origin.5151.desc: "今天，我们作出了一个艰难的决定，与一个已知的奴隶主国家结成联盟。虽然我们认为每个有情感的生命体的自由是不可剥夺的权利，但国家的需要迫使我们做出妥协。我们的人民可能不高兴，但我们这样做是为了更加长远的利益。"
 broken_shackles_federated_02: "奇怪的同床人"
 broken_shackles_federated_01: "不稳定的联盟"
 MSI_home_system_poi: "$NAME_MSI_country$"
 MSI_home_system_desc: "$NAME_MSI_country$的星系坐标。"
