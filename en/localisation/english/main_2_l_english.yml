 slavery_normal:0 "Chattel Slavery"
 slavery_normal_tooltip:1 "§HChattel Slaves§! have increased resource production but cannot be employed in §Y$pop_cat_ruler$§! or §Y$pop_cat_specialist$§! Jobs."
 slavery_normal_tooltip_delayed:0 "§LChattel Slavery is the most common form of slavery in the galaxy. Whether for life or a limited time, unrestricted access to the labor of others is in some parts seen as a privilege with numerous counter-duties attached, and elsewhere considered a self-evident prerequisite for a functioning society.§!"
 slavery_domestic:0 "Domestic Servitude"
 slavery_domestic_tooltip:1 "§HDomestic Servants§! that are not holding another job will be employed as Servants, increases £amenities£ $PLANET_AMENITIES_TITLE$. They cannot perform £pop_cat_ruler£ §Y$pop_cat_ruler$§! or £pop_cat_specialist£ §Y$pop_cat_specialist$§! Jobs, with the sole exception of working as [entertainer.GetIcon] §Y[entertainer.GetNamePlural]§!."
 slavery_domestic_tooltip_delayed:1 "§LDomestic servants spend much of their time tending to the needs of free Pops - some are assigned to individual domiciles, while others tend to public spaces. They tend to live alongside their masters and thus require almost no dedicated housing.§!"
 slavery_military:0 "Battle Thralls"
 slavery_military_tooltip:2 "§HBattle Thralls§! have no bonuses to resource production, but make excellent soldiers for local §HArmies§!. They cannot perform £pop_cat_ruler£ §Y$pop_cat_ruler$§! or £pop_cat_specialist£ §Y$pop_cat_specialist$§! Jobs, with the sole exception of working as £defense_army£ §Y[soldier.GetNamePlural]§!."
 slavery_military_tooltip_delayed:1 "§LBattle thralls are weaponized serfs, often trained from birth in the martial arts and conditioned for absolute obedience. In exchange for unquestioning military service, they are granted much more autonomy than other slaves and can be employed in a greater variety of jobs.§!"
 slavery_livestock:0 "Livestock"
 slavery_livestock_tooltip:3 "£pop£ §HLivestock Pops§! cannot be employed to produce resources, but are instead kept around to increase the £food£ §HFood§! supply.\n\nLithoid Livestock produce £minerals£ §HMinerals§! instead.\n\nLivestock can be kept in §HAlien Zoos§! to provide $r_amenities$."
 slavery_livestock_tooltip_delayed:0 "§LLivestock is Pops!§!"
 slavery_indentured:0 "Indentured Servitude"
 slavery_indentured_tooltip:2 "§HIndentured Servants§! can be employed in £pop_cat_worker£ §Y$pop_cat_worker$§! or £pop_cat_specialist£ §Y$pop_cat_specialist$§! Jobs, but retain more political power than other slaves. They cannot work [entertainer.GetIcon] §Y[entertainer.GetNamePlural]§! or £defense_army£ §Y[soldier.GetNamePlural]§! jobs. Slavery based production bonuses only apply when employed as £pop_cat_worker£ §Y$pop_cat_worker_plural$§!."
 slavery_indentured_tooltip_delayed:0 "§LThey can theoretically pay off their debts and be freed, but their contracts are intentionally structured to make this a non-issue.§!"
 living_standard_utopian:1 "Utopian Abundance"
 living_standard_utopian_tooltip:1 "$living_standard_utopian$ ensures that every member of this species has access to nearly any type of luxury conceivable.\n\n$UTOPIAN_ABUNDANCE_POP_EFFECTS$\n\n$UNEMPLOYED_NO_UNHAPPINESS$\n\n$CIVILIANS_PRODUCE_UNITY_RESEARCH$"
 living_standard_utopian_tooltip_delayed:0 "§LWe cannot realistically eliminate every want by providing for every need. But we can try.§!"
 living_standard_shared_burden:0 "Shared Burdens"
 living_standard_shared_burden_tooltip:2 "$living_standard_shared_burden$ ensures an equitable distribution of resources between all members of society.\n\n$SHARED_BURDEN_POP_EFFECTS$\n\n$UNEMPLOYED_PRODUCE_UNITY$"
 living_standard_shared_burden_tooltip_delayed:0 "§LFrom each according to their abilities. To each according to their needs.§!"
 living_standard_academic_privilege:0 "Academic Privilege"
 living_standard_academic_privilege_tooltip:1 "$living_standard_academic_privilege$ prioritizes the educated Population, to the general benefit of the sciences\n\n$ACADEMIC_PRIVILEGE_POP_EFFECTS$\n\n$UNEMPLOYED_REDUCED_HAPPINESS$"
 living_standard_academic_privilege_tooltip_delayed:0 "§LKnowledge is the key to power.§!"
 living_standard_good:0 "Social Welfare"
 living_standard_good_tooltip:1 "$living_standard_good$ strives to improve the lives of the poorer Stratas through generous social policies.\n\n$SOCIAL_WELFARE_POP_EFFECTS$\n\n$UNEMPLOYED_PRODUCE_UNITY$"
 living_standard_good_tooltip_delayed:0 "§LSeeing to the needs of the people is the most important responsibility of the state.§!"
 living_standard_normal:1 "Decent Conditions"
 living_standard_normal_tooltip:1 "$living_standard_normal$ ensures that most members of the species have what they need for an acceptable quality of life\n\n$DECENT_LIVING_STANDARDS_POP_EFFECTS$\n\n$UNEMPLOYED_REDUCED_HAPPINESS$"
 living_standard_normal_tooltip_delayed:1 "§LNeglecting the needs of our subjects is a losing proposition in the long run.§!"
 living_standard_stratified:0 "Stratified Economy"
 living_standard_stratified_tooltip:0 "$living_standard_stratified$ prioritizes the ruling classes at the expense of the impoverished masses.\n\n$STRATIFIED_LIVING_STANDARDS_POP_EFFECTS$\n\n$UNEMPLOYED_REDUCED_HAPPINESS$"
 living_standard_stratified_tooltip_delayed:0 "§LIf they wish to better their lot in life, they will have to work for it.§!"
 living_standard_hive_mind:1 "Drone"
 living_standard_hive_mind_tooltip:2 "While it may have little use for luxuries, a drone population still requires a great deal of resources to sustain itself."
 living_standard_hive_mind_tooltip_delayed:0 "§LThe needs of the individual and the needs of all are one and the same.§!"
 living_standard_subsistence:1 "Basic Subsistence"
 living_standard_subsistence_tooltip:1 "$living_standard_subsistence$ offers only the most essential of goods to the Pops of this species.\n\n$SUBSISTENCE_POP_EFFECTS$\n\n$UNEMPLOYED_REDUCED_HAPPINESS$"
 living_standard_subsistence_tooltip_delayed:0 "§LAs few as possible of our subjects should starve. Beyond that, they're not our problem.§!"
 living_standard_none:0 "Non-Existent"
 living_standard_none_tooltip:1 "This species is in the process of being purged, and Pops from it will have no Upkeep cost."
 living_standard_none_tooltip_delayed:0 "§LWe do not budget for the dead.§!"
