 holding_splinter_hive: "分离蜂巢"
 holding_splinter_hive_desc: "用于为蜂巢生产新工蜂的一大团生物质。尽管它相对独立于蜂巢主体，但仍通过神经网络与之相连。"
 holding_distributed_processing: "分布式处理器"
 holding_distributed_processing_desc: "一座遮蔽着整个区域的冰冷的设施。在此处的工作人员对他们的详细职责三缄其口，但从没有人能在进入过以后全身而退。"
 holding_offspring_nest: "子嗣巢穴"
 holding_offspring_nest_desc: "在这座巢穴中，一个外来的蜂巢思维派出一位独特的代表作为其神经网络中央节点。这使其可以维持对殖民地的控制。"
 holding_offworld_foundry: "外域铸造厂"
 holding_offworld_foundry_desc: "设立在外星帝国内的大型铸造厂，将当地的资源集中起来，生产出高质量的合金。"
 holding_overlord_vigil_command: "警戒指挥部"
 holding_overlord_vigil_command_desc: "一处指挥中心，专门针对——专门负责——计算提升防御措施的可行手段。"
 holding_parasitic_algorithms: "科研部"
 holding_parasitic_algorithms_desc: "一个负责监督当地科学与研究进展的部门，将为其雇主带回最有价值的突破和发现。"
 holding_parasitic_algorithms_effect_desc: "[Root.ResearchProducerIcon][Root.ResearchProducer]将附属国的[Root.SubjectResearcherUpkeep]转化为宗主国的$r_research$。"
 holding_noble_vacation_homes: "贵族行宫"
 holding_noble_vacation_homes_desc: "身在异乡亦有家，此处便是宗主国精英阶层们的放浪形骸之地；只要在这里得到充分的释放，就不会在家里惹乱子。"
 holding_noble_vacation_homes_effect: "每座$holding_noble_vacation_homes$给予宗主国的首都§G+2§!£stability£。"
 holding_dread_outpost: "恐惧前哨"
 holding_dread_outpost_desc: "恐惧前哨是一座神秘的建筑，它可以产生邪恶的亡者大军，同时将阴暗的数据发送回这个行星的宗主国。"
 holding_communal_housing_outreach: "公共住房计划推广"
 holding_communal_housing_outreach_desc: "人人都拥有居住权，因此宗主将他们的公共住房计划推广到了这颗星球上。这项计划可以充当一个向当地住民传播平权主义价值观的绝佳论坛。"
 holding_idyllic_bloom: "盖亚播种器前哨"
 holding_idyllic_bloom_desc: "宗主所掌握的超先进环境改造技术凝聚于此建筑中。这座建筑在这颗行星上落成之后，它会花费十年的时间来完成行星改造工作。"
 holding_idyllic_bloom_effect_timer: "将会在§Y[Planet.idyllic_bloom_holding_timer]§!完成环境改造。"
 holding_idyllic_bloom_effect: "在建成的§Y10§!年后完成环境改造。"
 holding_reemployment_center: "再就业中心"
 holding_reemployment_center_desc: "不要浪费任何资源，包括附属国的尸体。利用再就业中心，宗主可以确保附属国的行星上永远都有充足的雇员，虽然其中工作的质量可能参差不齐。"
 holding_reemployment_center_effect: "\n一个新£pop£§Y僵尸人口§!将在§Y[Planet.reemployment_center_timer]§!复苏"
 holding_recruitment_office: "招募办公室"
 holding_recruitment_office_desc: "人人都有义务尽忠职守，因此宗主向我们提供军事训练，并以观摩宗主舰队为奖赏。公民权来自于服役。"
 MESSAGE_OVERLORD_RECRUIT_TITLE: "外派任务完成"
 MESSAGE_OVERLORD_RECRUIT_DESC: "加入我们的§Y[moving_pop.GetSpeciesNamePlural]§!在完成他们的外派任务后决定留在$PLANET|Y$。我们的附属国对此感到不满，但他们无权管辖我们的公民。"
 holding_park_ranger_lodge: "护林员小屋"
 holding_park_ranger_lodge_desc: "宗主喜欢与自然和谐共处，并希望与他们的附庸分享这一乐趣。为了维系这种乐趣，这里始终至少保留着部分可供享受的自然环境。"
 no_free_district_for_ranger_lodge: "$TRIGGER_FAIL$§R此处已经没有尚未开发的处女地供我们保护了。§!"
 blocker_tied_to_ranger_lodge: "$TRIGGER_FAIL$§R在§Y$holding_park_ranger_lodge$§!只要地产存在，这个障碍就会永远留存。§!"
 holding_tree_of_life_sapling: "生命之树苗"
 holding_tree_of_life_sapling_desc: "这位宗主同他们的生命之树已经共存许久，如今已经无法想象没有它的生活。现在，他们想要让自己的附庸们也享受同等的机遇。"
 holding_franchise_headquarters: "连锁企业总部"
 holding_franchise_headquarters_desc: "这些办公室利用企业管理手段，通过行星范围的强制训练和团队建设活动，保证子公司的利益同其宗主一致。"
 holding_franchise_headquarters_effect: "\n£job_clerk£§Y$job_clerk_plural$§!为附属国生产§R-1§!£trade_value£§Y贸易额§!，为宗主生产§G0.25§!£unity£§Y$unity$§!。"
 no_branch_office: "$TRIGGER_FAIL$§R需要一个[owner.overlord.GetName]分部§!"
 planet_corporate_franchising_meddling: "企业干涉"
 holding_franchise_headquarters_ethics_effect: "\n如果宗主拥有极端思潮，提供该思潮§G+100%§!思潮吸引力。"
 holding_experimental_crater: "实验性坑洞"
 holding_experimental_crater_desc: "一处用于测试小行星殖民船的专门区域。或许这不是测试这种舰船最方便的方式，但将这一过程外包肯定可以节省宗主的清理成本。"
 holding_experimental_crater_effect: "§Y小心：§!\n    驶来的殖民“船”可能§R爆炸§!！"
 MESSAGE_OVERLORD_CRATER_TITLE: "实验性殖民小行星"
 MESSAGE_OVERLORD_CRATER_DESC: "一颗来自我们宗主国的殖民小行星撞击了$PLANET|Y$。需要几个月对这颗行星进行修复。"
 holding_organic_sanctuary: "有机庇护所"
 holding_organic_sanctuary_desc: "尽管和宗主星球上的设施相比，这颗行星上的疗养设施在规模上要有限得多，然而居住其中的活体陈设仍然享受到了比过去更高的生活标准。"
 holding_sacrificial_shrine: "祭献神龛"
 holding_sacrificial_shrine_desc: "对生死轮回的大研究不应仅仅局限于宗主国；附庸也必须探索生死之间的转变。"
 #Deposits
 d_spawning_complex_blocker: "£blocker£ 宗主产卵复合体"
 d_spawning_complex_blocker_desc: "一大团生物质，不断地活动、悸动，缓慢地为蜂巢生产新的劳工子个体。"
 d_prospectorium_strip_mine: "勘探邦露天矿井"
 d_prospectorium_strip_mine_desc: "一个基于专业知识修建的采矿复合体，能够充分利用当地资源。"
 d_nature_preserve_blocker: "自然保护区"
 d_nature_preserve_blocker_desc: "一片满是自然美景的区域，根据宗主国的法令，此地永远不能被打扰。"
 d_buried_lithoids_overlord: "$d_buried_lithoids$"
 d_buried_lithoids_overlord_desc: "我们宗主国的最新一批“测试飞行员”班组在成功地撞击着陆于[Root.GetName]之后，在那里进入休眠状态。如果将其发掘出土，或许我们可以劝说他们加入我方。"
