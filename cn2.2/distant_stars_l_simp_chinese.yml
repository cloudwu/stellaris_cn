 time_loop_world:0 "屏障世界"
 time_loop_world_desc:0 "出于未知的原因，[Root.GetName]笼罩在一道不可穿透的护盾内，而且护盾正在开裂。"
 distar.1000.name:0 "维克塔·泽沃尼亚"
 distar.1000.desc:0 "[From.GetName]轨道上的船壳是维克塔·泽沃尼亚号的残骸，它是一艘巨大的亚光速世代飞船，属于名为马达克·沃尔的非常唯心主义的外星种族。\n\n尽管船上的生命已被无情地清除，舰长日志中仍然详细记录了马达克的悲惨之旅。在遭到被称为“躯壳”的可怕存在围追堵截之后，他们逃离了故乡，寻找遥远的乐园星球——传说中的乐土帕丽达雅，它只会对获选者显露真面貌。不过以其飞船的状况来看，他们被攻击者追上了。\n\n我们是否该提取飞船的导航设备，并解密其目的地？"
 distar.1000.a:0 "你说乐园星球……"
 distar.1000.b:0 "不。"
 distar.1001.name:0 "隐藏的世界"
 distar.1001.desc:0 "解开维克塔·泽沃尼亚号的导航设备加密并不轻松，但多亏了对寻找马达克·沃尔族的理想乡着迷的首席科学家[vechtar_zavonia_leader_name.GetName]，我们最终成功了。\n\n更令人担忧的是，这一发现不知怎的被透露给了公众，人们现在和[vechtar_zavonia_leader_name.GetName]一样决心要在一颗乐园星球上安家。"
 distar.1001.a:0 "没有什么能阻止我们进入乐园。"
 distar.1001.b:0 "终止计划。这是徒劳之举。"
 distar.1002.name:0 "失乐园"
 distar.1002.desc:0 "在两次以及三次确认导航设备的坐标之后，我们被迫得出结论，马达克·沃尔族的乐园星球只是一颗毫无生气的荒芜星球。\n\n尽管我们无法排除马达克对乐园的看法与我们大不相同的可能性，[utopian_planet.GetName]地表上的无数炸弹坑却讲述了另一个故事。飞船的船长与船员无法轻易承受失望之情。"
 distar.1002.a:0 "这不可能！再去确认一次坐标！！"
 distar.1002.b:0 "认清现实吧……"
 distar.1003.name:0 "完美世界"
 distar.1003.desc:2 "我们终于解开了马达克·沃尔族的秘密！\n\n我们向这颗行星派出的探测器竟然被其大气层弹开了，船员们开始怀疑[utopian_planet.GetName]似乎并不是看上去的那样荒芜。进一步研究后我们发现，星球外部类似地表的东西，其实是一层能源护盾，荒芜的景象只不过是上面的投影。在能源护盾下方，隐藏着一颗完全符合马达克族预言的、富饶无比的盖亚行星。\n\n但这还不算完！船员们关闭护盾后，他们还发现了一个处于石器时代、居住在粗糙小屋、与外界毫无联系、由哺乳动物与真菌生物共生组建而成的原始文明。在他们的古老传说中，那些噩梦般的“飞船”成为了被神化的神秘生物。"
 distar.1003.a:0 "马达克·沃尔族还活着！"
 distar.1003.b:0 "这星球可真漂亮……"
 distar.1004.name:0 "秘密乐园"
 distar.1004.desc:2 "[country_that_discovered_mardak_vol.GetName]在我们领地内的一颗盖亚星球上，发现了一个隐秘的原始文明。星球似乎被某种复杂的能源护盾保护，使它看起来像是一颗死寂星球。我们尚未判明是谁以及为什么将它藏起来，因为那些原始人明显没有足够的科技实力。他们似乎是哺乳动物与菌类形成的某种共生关系，而且在我们看来，他们完全无害。"
 distar.1004.a:0 "判断一颗星球绝不能只看表面。"
 distar.1005.name:0 "信息传输"
 distar.1005.desc_a:0 "一个先前从未遭遇过的智慧哺乳动物联络了我们，事关仍居住在[utopian_planet.GetName]上的远古马达克·沃尔族。事情似乎非常紧急。"
 distar.1005.desc_b:0 "一个先前从未遭遇过的智慧哺乳动物联络了我们，事关仍居住在[utopian_planet.GetName]上的原始人。事情似乎非常紧急。"
 distar.1006.desc:0 "你好，[From.GetSpeciesNamePlural]。我们是沃尔族，我们和平而来。\n\n我们发现你们的一颗星球感染了马达克。它是一种寄生性真菌生物，千百年来一直危害着我们一族，将其宿主变成傀儡，而你们就是它的下一个目标！\n\n我们本以为已将其彻底消灭，但我们的年度银河系扫描却发现[utopian_planet.GetName]上还存活着许多。但不用担心，我们知道该怎么办……"
 distar.1006.a:0 "用火来净化他们！？"
 distar.1006.b:0 "无稽之谈，他们人畜无害！"
 distar.1006.c:0 "绝不允许你们伤害他们！"
 distar.1008.desc:0 "注意：我们将开始轨道灭绝协议倒计时，3，2，1……已向感染者释放空气传播菌类溶剂-X。敌对媒介已被清除！\n\n不要担心，你侦测到的任何环境变化都不是暂时的，而且无法恢复……\n\n我们感谢你们的合作。\n\n我们是沃尔族，我们和平而来。\n\n和平……"
 distar.1008.a:0 "结束了……"
 distar.1008.b:0 "环境变化？？"
 distar.1009.desc:0 "原始的[From.GetSpeciesNamePluralInsult]！当你醒来时发现马达克镶进你的[From.GetSpeciesOrganName]时会有何感想？菌类首先会控制你的神经系统，然后一个细胞接一个细胞地控制你的全身！你的血肉会开裂，你的精神会随之崩溃！\n\n幸运的是，[From.GetSpeciesNamePluralInsult]，那一天永远不会到来。我们不会允许它发生的。\n\n我们是沃尔族。我们将……和平归来。"
 distar.1009.a:0 "好吧……"
 distar.1011.name:0 "§R边境闯入警告！§!"
 distar.1011.desc:0 "我们侦测到了一支敌方舰队，带着沃尔族的通讯特征，正笔直前往[utopian_planet.GetName]。看来他们是为仍居住在星球上的马达克而来……\n\n他们没有回应我们的联络。"
 distar.1011.a:0 "这可不妙……"
 distar.1013.desc:0 "频道里只有杂讯。我们失去了与沃尔族的联络。"
 distar.1013.a:0 "他们切断了通讯！！"
 distar.1014.name:0 "在天堂"
 distar.1014.desc:1 "我们终于在马达克·沃尔族的乐园星球帕丽黛达上安家了。人们正在欢庆，因为有一天，他们的[From.Owner.GetSpeciesSpawnNamePlural]也能在[utopian_planet.GetName]的沙丘、花园与清泉中嬉戏！"
 distar.1014.a:0 "终于……"
 distar.1014.b:0 "我们走着瞧……"
 distar.1020.name:0 "热能驱动流出"
 distar.1020.desc:0 "在对[From.GetName]轨道上的平台进行研究后，我们发现它是一种复杂且有些古怪的外星设计。其防水机械与先进气候控制表明，它是由一种会分泌大量液体的种族制造的，很可能是软体动物。\n\n在故障之前，它曾用微波束加热恒星大气层的一部分，诱发持续的大规模喷发，可以极大地增加太阳风的流出。这些能源随后由轨道空间站收集。\n\n该平台是按某种非常实验性的概念设计的。"
 distar.1020.a:0 "修复平台。"
 distar.1020.c:0 "将微波束改造成武器。"
 distar.1020.b:0 "离开。"
 distar.1021.name:0 "与火共舞"
 distar.1021.desc:0 "在大量修复工作之后，平台已经上线，而恒星现在正向宇宙中喷发大量的能源。但这一路上并非一帆风顺。\n\n当大型微波束初次启动时，工程师们几乎引发了一场连锁反应，后果可能导致一场巨大的太阳爆发，将平台以及星系中所有的星球全都摧毁。原来远古外星蓝图与使用说明中存在着大量计算错误，程度严重到可使平台无法运作。\n\n幸好我们及时发现了错误，并调整了微波束的强度，而太阳风的流出也稳定了下来。"
 distar.1021.a:0 "一颗只属于我们的太阳能电池！"
 distar.1021.b:0 "哎，软体动物……身子软，脑子也软……"
 distar.1022.name:0 "软体动物微波束"
 distar.1022.desc.a:0 "[star_lifting_ship.GetName]的船员们并没有花太多时间就得出结论：这个恒星平台的设计，用科研专员[star_lifting_leader.GetName]的话来说，是疯子的杰作。微波束非常粗劣，未经校准，而且在正常运转之前还需要大量的打磨。不过，它们很快就被证明是上好的武器。"
 distar.1022.desc.b:0 "我们将软体动物微波束改造成武器的尝试……壮观地失败了。在启动时，我们才发现微波束的设计烂到简直无法用语言形容，最终这一科学的失败化作一团壮观的蘑菇云，而我们的科研团队则在千钧一发之际逃了出来。"
 distar.1022.a:0 "太好了。"
 distar.1022.b:0 "太惨了。"
 distar.1022.c:0 "这些软体动物根本就不该捣鼓科学……"
 distar.1030.name:0 "废弃的观测站"
 distar.1030.desc:1 "观测站上的所有数据储存设备都已被清空，并且所有可指向其原主人的证据也都已被小心翼翼地抹去。[big_rip_planet.GetName]上明显出了什么差错。智慧生命曾经存在的唯一迹象，就是散布在星球上的半完成的大都市废墟，似乎在建造中途就被放弃了。"
 distar.1030.a:0 "进行调查。"
 distar.1030.b:0 "离开。"
 distar.1031.name:1 "灰色风暴"
 distar.1031.desc:1 "尽管他们拼命试图掩盖，观测者拙劣的净化仍在[big_rip_planet.GetName]上随处可见……\n\n证据表明，星球上原本居住着一种意识以灵能相连的植种群族，正在精神觉醒的过程之中。此时一个神秘的外星种族突然降临。从那时起，这个植种群族就疯狂地痴迷于即将来临的名为“灰色风暴”的世界末日。它们原本和平的信条也变成了自灭的狂信。出于对一个永远不会来临的末日的恐惧，这银河系中最古老的种族之一在数月之间枯萎殆尽，尽管反复尝试强行灌溉。"
 distar.1031.a:0 "真是一团糟……"
 distar.1031.b:0 "安息吧，脆弱的花儿们……"
 distar.1040.name:0 "碉堡机器人"
 distar.1040.desc:0 "我们追踪[From.GetName]上散发的异常电磁辐射的来源，发现了一座地下碉堡，里面藏着一台足有一艘战舰那么大的超级电脑。\n\n我们的科学家怀疑它可能已经在那里呆了上千年了，一直都在努力解决一个非常复杂的问题，而其本质仍不明确。\n\n当船员们试着与电脑互动时，他们发现那座似乎被废弃且不设防的设施，事实上受到一个保安人工智能的控制，其最高目的似乎就是将访客烧焦。随着船员们击败了人工智能，它向未知接收者发送了一条信息。"
 distar.1040.a:0 "把超级电脑拆了当零件！"
 distar.1040.a.tooltip:0 "一台花了上千年都没能解决一个问题的电脑，最好还是拿来造成船壳吧……"
 distar.1040.b:0 "用它来强化我们自己的科研……"
 distar.1040.b.tooltip:0 "这需要关闭维持设施的人工智能，并将导致电脑在可预见的未来崩溃。"
 distar.1040.c:0 "让它继续那神秘的计算……"
 distar.1040.c.tooltip:0 "我们最好不要打扰它。不管那电脑在尝试解决什么问题，看起来都挺重要的……"
 distar.1045.name:0 "四十二年零三天"
 distar.1045.desc:0 "在对[From.GetName]周围的垃圾场进行细致扫描后，我们发现了一颗气密胶囊，里面有一只计时无比精确的原子钟。\n\n它的频率不确定性低到需要再花八亿七千九百万年才会增加一秒，而且正在朝一个四十二年零三天后的日期倒计时。胶囊里没有记载这个日期代表着什么，或者其主人是谁。不过似乎有人失去时间概念了……"
 distar.1045.a:0 "注意观察它。"
 distar.1045.b:0 "这是个炸弹！！摧毁它！！"
 distar.1045.a.tooltip:0 "滴答，滴答……"
 distar.1045.b.tooltip:0 "胶囊里满是貌似无害的线路，任何一根都可能触发大规模毁灭性武器，摧毁整个银河系！船员会将它们全都剪断！"
 distar.1050.name:0 "吃或被吃"
 distar.1050.desc:0 "在[From.GetName]周围的垃圾场边缘，漂浮着一艘来源不明的破旧科研船。船壳上的咬痕与消化液表明它曾被某种大型食肉动物咀嚼，然后反刍。\n\n讽刺的是，飞船的船员也在进行自己的美食之旅，寻找新的异星美味，结果自己却成了盘中餐。\n\n他们对大量的种群进行了评估，从营养成分到咀嚼口感等各个方面。他们评价最高的种群之一是[delicious_aliens.GetName]，因其[delicious_aliens.GetSpeciesOrganName]多汁，而且性情暴躁。而我们则在排名底端得了中庸的评价，因为我们的肉嚼起来费劲，而且反抗无力。有些人还真喜欢与食物玩耍……"
 distar.1050.a:0 "看来他们终于碰到对手了……"
 distar.1055.name:0 "方块"
 distar.1055.desc:1 "在[From.GetName]周围的无数废弃飞船中，我们发现了一艘几乎完好无损的外星科研船。船上的记录揭示，它发生了严重设备故障，在虚空中漂流了142天后，其船员因缺乏营养而逝世。\n\n我们在舰长遗骸的手中发现了一颗金属小方块，每一面都有不同的颜色，并分成九个大小相同的可旋转方块。科研专员[cube_science_officer.GetName]相信，当旋转到正确的图案时，方块将会开启，并揭露隐藏的宝藏。"
 distar.1055.a:0 "旋转那方块吧，科研专员！"
 distar.1055.b:0 "别管它。"
 distar.1056.name:0 "切割"
 distar.1056.desc:0 "[From.GetName]的船员们尝试了各种解码算法来对付那金属方块，但都没有任何反应。\n\n“它是不是个密码？隐藏着宝贵物品的容器？”“如果这个方块没有意义，那什么才有意义？”科研专员[cube_science_officer.GetName]疲惫不堪的头脑中闪过了这些念头，最后[cube_science_officer.GetSheHe]终于使出了激光切割这一招，同时也不慎将[cube_science_officer.GetHerHis]右[From.GetSpeciesHandName]切成了两半。方块里空空如也。"
 distar.1056.a:0 "天啊……"
 distar.1056.a.tooltip:0 "[cube_science_officer.FromGetName]再也不会是原来的样子了。"
 distar.1060.name:0 "新婚情侣"
 distar.1060.desc:0 "我们似乎遭遇了一种非原生无毛哺乳动物的繁殖地。我们观察到它们在晚间进行高级求偶活动，随后在各种酒精化学物质的作用下，于夜晚的沙滩上亲密地进行对偶结合。\n\n可惜的是，它们意外地发现了我们的飞船，并惊慌失措地搭乘一艘商业飞船逃离了星球，留下了一地的垃圾。我们在其中发现了一本外星旅行指南书《银河系漫游指南》，描述了许多我们未知的景观与现象。"
 distar.1060.a:0 "这本指南书将鼓舞我们！"
 distar.1060.b:0 "肮脏的外星人！人们必须知道它们是游手好闲并乱丢垃圾的不利因素。"
 distar.1060.c:0 "我们现在最好对此保密……"
 distar.1060.d:0 "恶心！"
 distar.1065.name:0 "不存在的星球"
 distar.1065.desc:1 "[Root.GetName]根本不是颗星球，而是个复杂的三维投影。它的中央是一个投影仪，生成一片能源场来逼真地模拟星球的实体与重力井，连我们的传感器都误以为它真的是颗星球，因此产生了异常的数据。我们只能猜测为何有人会特意在这个位置模拟一颗星球的存在。可惜的是，该投影仪在我们对它进行实验时被毁了。"
 distar.1065.a:0 "怪事……"
 distar.1070.name:0 "恒星规律"
 distar.1070.desc:1 "[From.GetName]的最新传感器读数显示恒星在有规律地悸动，但当[Root.GetName]的船员们抵达当地时，却没有发现支持这一数据的证据。尽管大多数船员都同意这是传感器故障引起的，[Root.GetLeaderName]却否认这一理论。[Root.GetLeaderName]宣称在别处发现了类似的悸动能源放射规律，并担心银河系中的恒星正在遭遇怪事。[crazy_science_officer.GetSheHeCap]已安排了前往最近的受影响恒星的航线。"
 distar.1070.a:0 "我们必须追根究底……"
 distar.1070.b:0 "只是个故障而已。"
 distar.1072.name:0 "传感器故障"
 distar.1072.desc:0 "当船员们抵达[anomalous_star.GetName]时，他们确认传感器确实故障了。好消息是他们不仅大大低估了行星能量输出的初步估计，而且[From.GetLeaderName]似乎也从过去的错误中学到了教训。"
 distar.1072.a:0 "失败是成功之母。"
 distar.1072.b:0 "真是浪费时间……"
 distar.1073.name:0 "疯狂之星"
 distar.1073.desc:0 "[From.GetName]的船员们有了一个不幸的发现。正如他们所料，从[anomalous_star.GetName]观测到的悸动规律确实是传感器故障……而且是科研专员[crazy_science_officer.GetName]想像出来的故障。\n\n科研专员[crazy_science_officer.GetName]得了妄想症，而且目前自认为[crazy_science_officer.GetSheHe]是世界的守护者，而恒星的悸动预示着即将到来的世界末日。船员们认为[crazy_science_officer.GetSheHe]在精神病发作时[crazy_science_officer.GetHerselfHimself]篡改了飞船的传感器数据。\n\n[crazy_science_officer.GetName]目前正在一个前往[Root.Capital.GetName]的医疗舱中，[crazy_science_officer.GetSheHe]将在那里接受治疗。"
 distar.1073.a:0 "感谢你的贡献，[crazy_science_officer.GetName]，世界的守护者！"
 distar.1070.a.tooltip:0 "一闪一闪亮晶晶……"
 test_event_targets.desc:0 "[country_event_target.GetName][ship_event_target.GetName][leader_event_target.GetName][planet_event_target.GetName]"
 distar.1080.name:0 "无声狂啸"
 distar.1080.desc.a:1 "我们发现了一只巨型腹足动物的化石，它不符合任何先前遭遇的种群，并被困在一块围绕[From.GetName]旋转的巨大冰块中。它的眼睛怒视前方，触手扬起，鼻口扭曲成可怕的样子，好像被定格在一道无声的狂啸之中。该生物似乎没有明显的智慧特征。"
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\n尽管其面目狰狞，我们的科学家认为如果能将其驯化，该生物可以为我们所用。他们建议提取一些DNA以供克隆。"
 distar.1080.a:0 "克隆它。"
 distar.1080.b:0 "扔了它！"
 distar.1080.c:0 "它属于博物馆。"
 distar.1081.name:0 "阿兹詹虫"
 distar.1081.desc:0 "我们利用化石的DNA成功地克隆出了一批巨型蛞蝓。它们于数周后发育成熟，重达20吨，并发展出了原始的智慧，会对简单的指令做出反应。尽管尚未表露出任何凶猛的本性，它们在被激怒时会分泌一种粘稠的毒液，而且它们的颜色也会随情绪而改变。因为它们相互沟通之时会发出兹兹声，科研团队将其命名为“阿兹詹虫”。"
 distar.1081.a:0 "它们会成为优秀的奴隶。"
 distar.1081.b:0 "它们属于动物园。"
 distar.1081.c:0 "我们可以把它们收编进军团。"
 distar.1080.c.tooltip:0 "谁不想要一大群凶猛的蛞蝓来碾压其敌人呢？"
 distar.1081.d:1 "简直令人毛骨悚然。立即把它们处理掉！"
 distar.1083.name:0 "阿兹詹虫逃跑了！"
 distar.1083.desc:0 "饲养在[Root.GetName]上动物园里的阿兹詹虫腹足动物逃了出来，并开始四处破坏！我们本以为它们已经发育成熟，可它们却在笼子里继续成长，体积犹如怪物一般巨大。它们横穿城市，像积木一样推倒建筑，在所经之处留下一道亮黄色的毒液。星球再也不会像过去那样了。"
 distar.1083.a:0 "它们好大胆子！？"
 distar.1083.b:0 "我们小瞧了它们……"
 distar.1084.name:0 "阿兹詹虫的智慧"
 distar.1084.desc:0 "[Root.GetName]上的阿兹詹虫劳工发展出了完整的智慧。我们本以为它们已经发育成熟时，其实仍在幼年期，而现在进入成年期的它们才完全展露了潜力。它们学会了我们的语言，并希望留在我们的文明里。"
 distar.1090.name:0 "废弃的收割机"
 distar.1090.desc:0 "在[From.GetName]地表上观察到的神秘图案，原来是巨型自动收割机在收割庄稼时留下的痕迹。我们的科学家猜测，这整颗星球曾经是某个强大的星际帝国的菜篮子。\n\n土壤肥沃且气候宜人，使得[From.GetName]完美地适合耕作，而对星球植被的扫描结果显示，上面的每一种植物都可食用。磨损的收割机与成堆的腐烂蔬菜表明，已经多年未有人来收集这些收成了。"
 distar.1090.a:0 "我们不能让这些食物被浪费掉！"
 distar.1090.b:0 "我们用不上这种星球。"
 distar.1095.name:0 "毁灭"
 distar.1095.desc:0 "[From.GetName]表面上蜿蜒的图案不见了，而原先覆盖着地表的绿色植被也魔法一般地消失了。连一草一木也没有剩下。但我们的科学家认为他们可能解开了谜底。\n\n从大量节肢动物的排泄物与遗骸来判断，科学家们认为这颗星球曾短暂地接待了一群贪婪的星际昆虫，它们从一颗星球飞到另一颗星球，并横扫每颗星球的食物。"
 distar.1095.a:0 "但愿虫群永远不会找到我们的星球。"
 distar.2000.name:0 "破碎世界"
 distar.2000.desc:0 "我们在垃圾中找到了一颗原本可以居住的星球的碎片。破碎的方式与碎片上的焦痕表明，它受到了集束热能的冲击，直到它在压力下裂开为止。这使其矿物丰富的核心可以外泄，并固化成高品质矿物块。"
 distar.2005.name:0 "武器测试"
 distar.2005.desc:0 "看来[From.GetName]经历过多次末日。表面扫描显示，这颗星球曾被某种我们未曾遭遇过的大规模武器测试狂轰滥炸过。\n\n尽管外星人曾多次试图彻底毁灭这颗星球，但他们似乎仍未掌握这种科技。科研专员[Root.GetLeaderName]收集了一系列损坏的武器残骸，希望能够复原它们的武器。"
 distar.2005.a:0 "分析那些样本。"
 distar.2005.b:0 "离开。"
 distar.2006.name:0 "外星激光"
 distar.2006.desc.a:0 "通过对[From.From.GetName]上找到的武器进行研究，我们学到了很多。回收的碎片来自一种定向能武器系统，发射高度集中的能源束，可在太空战中起到很好的效果。科研专员[science_leader.GetName]建议我们要么开发能够抵御激光的装甲，要么复制激光武器来装备自己。"
 distar.2006.desc.b:0 "通过对[From.From.From.GetName]上找到的武器进行研究，我们学到了很多。回收的碎片来自一种定向能武器系统，发射高度集中的能源束，与我们的激光类似，但较为低劣。"
 distar.2006.a:0 "我们将用外星人的武器对付他们！"
 distar.2006.b:0 "我们需要给飞船装上装甲。"
 distar.2006.c:0 "我们再次确认了自己的优越。"
 distar.2010.name:0 "生体电脑"
 distar.2010.desc:0 "[From.GetName]的海洋几乎完全被一种精细的海藻网络所覆盖，它们以对称的方式摆动，而无视水的流向。其动作的复杂性与规律性表明，这些海藻的作用可能不仅仅是生存那么简单。\n\n科研专员[Root.GetLeaderName]猜测该网络可能其实是一种原始的生体电脑，而其摆动规律则是其界面。可惜我们目前无法解码其规律。"
 distar.2015.name:0 "原始之汤"
 distar.2015.desc:0 "在[From.GetName]的表面上存在着许多单纯有机物质的浆团，我们的科学家认为这可能是生物自生的温床——无机物质天然形成有机物的过程，因[From.GetName]异常浓密的大气层而成为可能。\n\n尽管星球提供了一个研究可能是生命早期起源的独特机会，但我们最好还是不要太过期待，因为如果生命真的会在[From.GetName]上自然出现的话，至少还需要好几百万年。"
 distar.2020.name:0 "一心一意"
 distar.2020.desc:0 "[From.GetName]一眼看上去似乎存在着多种多样的生命形态，在一个与我们相似的生态系统中共存，养分在其中通过光合作用，腐烂与掠食在食物链中循环。\n\n但仔细观察后，船员们却发现，尽管[From.GetName]上的生物当初独自成长，现在它们却神秘地像单一有机体一般行动。一个以凶猛的方式回应所有外界干扰的有机体。"
 distar.2025.name:0 "人造月球"
 distar.2025.desc:0 "对[From.GetName]的地壳进行深层扫描确认了船员们的猜测——[From.GetName]不是一般的月球。整个天体都是人造物，由矿物质丰富的岩石构成，依附在巨大的钢铁框架上。\n\n它很可能是用来减慢[artificial_moon_planet.GetName]的旋转速度，使得白天变得更长而且浪更高，以便创造宜居环境。据我们所知，尚未有人在星球上定居。"
 distar.2030.name:0 "时空循环"
 distar.2030.desc:0 "[time_loop_world.GetName]正在烧尽。星球被一面护盾笼罩，它捕捉[time_loop_world.GetStarName]的辐射，将其加热至很快无法生存的温度。\n\n在这片炽热中，一个先进的微型有鳞爬行动物文明正在疯狂地忙碌着。某种非常重要的大事似乎正在进行。可是，当紧张状态到达巅峰时，时间突然停止了，接着伸展并扭曲，直到爬行动物文明不可思议地回到了开始。\n\n它们似乎被困在了时空循环之中，一个绝望的快进循环，从它们文明的发源开始。在仅仅数小时之内，无数个世代在变更交替，对它们注定将在炽热之中死亡一事毫不知情。\n\n但我们在护盾中发现了一道裂痕，可使我们改变它们的命运。"
 distar.2030.a:0 "修复护盾。"
 distar.2030.a.tooltip:0 "有人把这些有鳞爬行动物们关了起来，而且可能是有原因的。"
 distar.2030.b:0 "打断时空循环。"
 distar.2030.c:0 "它们的命运由自己决定。"
 distar.2031.name:0 "护盾已修复"
 distar.2031.desc:0 "我们尽可能加强了围绕[time_loop_world.GetName]的护盾，而没有打扰其中的居民。对其大气层的详细调查结果表明，这些小蜥蜴们很可能会在一个世纪内被烤焦。\n\n该星球提供了一个独特的研究机会，但如果我们希望研究这些蜥蜴以及它们被困其中的时空循环，那我们最好尽快开始。"
 distar.2031.a:0 "这些蜥蜴们将为科学献身……"
 distar.2032.name:1 "大爆炸"
 distar.2032.desc:1 "好消息是我们打断了[time_loop_world.GetName]的时空循环。坏消息是星球上的居民没有活下来。\n\n原来那时空循环，是由人造奇异场在护盾内扭曲时空造成的，并且当蜥蜴们的行为作出某种未知但非常特定的改变时，护盾将会关闭。我们的科学家认为这可能与蜥蜴们的侵略性倾向有关。\n\n在偶然的巧合下，我们在循环的最后将其打破，此时这些蜥蜴们正在进行一场冷战，它们的小爪子正放在核武器的发射按钮上。在释放后的数秒内，蜥蜴们就在炽热的核爆中消失了。"
 distar.2032.a:0 "真令人遗憾……"
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "好消息是我们打断了[time_loop_world.GetName]的时空循环。坏消息是星球上的居民并不欢迎我们。\n\n原来那时空循环，是由人造奇异场在护盾内扭曲时空造成的，并且当蜥蜴们的行为作出某种未知但非常特定的改变时，护盾将会关闭。我们的科学家认为这可能与蜥蜴们的侵略性倾向有关。\n\n在关闭力场后，蜥蜴们立即对我们作出了侵略性的反应。然后它们开始着手对付那护盾，在数小时内将它轰成了碎片。"
 distar.2033.a:0 "原来那是个错误……"
 distar.2033.b:0 "我们要继续保持思想开放……"
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "被困在[time_loop_world.GetName]的护盾后的蜥蜴型外星人毁于星球的迅速升温。看来环境的极端变化并无法打断困住它们的时空循环。\n\n这颗原本非常忙碌的星球上现在已没有什么可研究的了。"
 distar.2035.a:0 "宇宙就是如此。"
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName]正在烧尽。星球被一面护盾笼罩，它捕捉[time_loop_world.GetStarName]的辐射，将其加热至很快无法生存的温度。\n\n在这片炽热中，一个先进的微型有鳞爬行动物文明正在疯狂地忙碌着。某种非常重要的大事似乎正在进行。可是，当紧张状态到达巅峰时，时间突然停止了，接着伸展并扭曲，直到爬行动物文明不可思议地回到了开始。\n\n它们似乎被困在了时空循环之中，一个绝望的快进循环，从它们文明的发源开始。在仅仅数小时之内，无数个世代在变更交替，对它们注定将在炽热之中死亡一事毫不知情。我们无法拯救它们。那道护盾坚不可摧。"
 distar.2036.a:0 "我们必须研究这一现象！"
 distar.2036.b:0 "真是悲惨的命运……"
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "蜥蜴们现在自由了。它们可能自力解决了时空循环的难题，并设法打破了已经开始破裂的护盾。"
 distar.2038.a:0 "干得漂亮。"
 leviathans.500.g:0 "我们发现了无限机器的秘密。"
 leviathans.4000.name:0 "收到信号"
 leviathans.4000.desc:0 "你！？发现了无限机器的秘密！？那可能性就跟[From.GetSpeciesNamePlural]能活到下个世纪的可能性一样。如果你不知道的话，那可能性并不是很高。\n\n等等——别告诉我你就是[From.GetSpeciesNamePlural]？真是万分抱歉……我一定是把你跟……[unfriends.GetName]搞混了？\n\n跟你讲，只要你告诉我们一件我们还不知道的，关于无限球体的事，我们就会慷慨地奖励你。"
 leviathans.4000.a:0 "准备大开眼界吧。"
 leviathans.4000.a.reply:0 "你不会是要说……但如果那人工智能进入了巨大黑洞，只能意味着……但那不可能……因为如果是那样的话……超出了我们的理解能力……\n\n尽管你明显不知道自己的发现有多么重大，[Root.GetSpeciesNamePluralName]，你来找我们是对的，对此我们表示感谢。"
 leviathans.4000.b:0 "算了吧。"
 leviathans.4000.b.reply:0 "就知道会这样。"
 distar.5010.name:0 "有脉搏的星球"
 distar.5010.desc:0 "[From.GetName]核心内部有什么东西开始稳定地脉动，定期使地面产生轻微的颤动。那像是心跳一般的声音几乎令人感到宽慰。\n\n但我们担心那声音可能变得越来越大。地质学家正在密切监测星球，留意危险的地质运动。"
 distar.5001.name:0 "地震"
 distar.5001.desc.a:0 "仅仅过了一年之久，在[hatchling_egg.GetName]上新成立的殖民地就发生了一系列灾难性的大地震，将地貌变成了无法辨识的地狱景象。地表上出现许多深不见底的裂隙，有的甚至横穿整块大陆，并从地壳深处喷出硫磺气体与有毒液体。\n\n这种地震现象通常是由地幔内的岩浆流造成的，但在[From.GetName]上根本没有地震活动，除了从地核里发出的不祥震动之外。当地行政机构已开始怀疑殖民地的长期可行性。"
 distar.5001.desc.b:1 "[From.GetName]正在经历一系列地震变化，将原本美丽的环境变成了无法辨识的地狱景象。地表上出现许多深不见底的裂隙，有的甚至横穿整块大陆，并从地壳深处喷出硫磺气体与有毒液体。\n\n卫星数据显示地核深处在发出强烈的声波能源，就好象心跳一般。"
 distar.5001.a:0 "令人不安……"
 distar.5001.a.tooltip:0 "地震波撕裂了殖民地，摧毁了所有建筑并留下了§Y$egg_cracking$§!。"
 distar.5002.name:0 "大灾变"
 distar.5002.desc.a:0 "一阵猛烈地震袭击了[hatchling_egg.GetName]，使地壳破裂并释放出大量的有毒气体与黏液，使所有生物窒息。\n\n[hatchling_egg.GetName]上发生的变化恐怕无法复原，并且程度严重到星球近期都无法居住。当地行政机构已宣布进入紧急情况，并要求所有剩余的居民进行疏散。\n\n与此同时，星球地核深处的脉动正在变得越来越强。"
 distar.5002.desc.b:0 "又一场猛烈地震袭击了[hatchling_egg.GetName]，使地壳破裂并释放出大量的有毒气体与黏液，使所有生物窒息。\n\n[hatchling_egg.GetName]上发生的变化无法复原，并且程度严重到星球近期都无法居住。\n\n与此同时，星球地核深处的脉动正在变得越来越强。"
 distar.5002.a:0 "真是悲剧……"
 distar.5003.name:0 "起源"
 distar.5003.desc.a:0 "灾难降临在了[hatchling_egg.GetName]的殖民地上！在一阵最终的剧烈破裂摧毁了殖民地的残骸后，一只可怕的新生湮灭恶兽从星球内破壳而出！这违背了一切常理，但也没有其它的解释。我们误以为它是颗星球，可它其实是颗蛋，而现在那颗蛋已经孵化了。"
 distar.5003.desc.b:0 "[hatchling_egg.GetName]已经不存在了！在一阵最终的剧烈破裂后，一只巨大到难以想像的新生怪兽从星球内破壳而出。\n\n这违背了一切常理，但也没有其它的解释。我们误以为它是颗星球，可它其实是颗蛋，而现在一只噩梦般的湮灭恶兽已经孵化了出来。"
 distar.5003.a:0 "它是个怪物！"
 distar.5009.name:0 "湮灭恶兽已被击败"
 distar.5009.desc:0 "湮灭恶兽卷曲的身体发出一阵轻微的颤抖，黑色液体从其伤口与鼻口中泄出，接着它便消逝了，眼睛茫然地瞪着虚空。\n\n但愿我们永远不会见到它生长至成年期的样子，或是其生母的所在之处。\n\n我们的科学家对研究其蛋壳保留能源的独特能力表示很感兴趣。"
 distar.5009.a:0 "研究那些碎片。"
 distar.5009.b:0 "我们不想再与湮灭恶兽有任何牵扯。"
 distar.5011.name:0 "湮灭恶兽"
 distar.5011.desc:1 "一只巨大到难以想像的怪物，正在小心翼翼地从一颗星球移动到另一颗星球。从其别扭的比例与笨拙的身手来看，它还只是个幼崽，但仍然同样可怕。它身上粘着一丝丝的黑色黏液，利爪从其掌间伸出。无论幼崽与否，它都是一只天性凶猛的捕食者。"
 distar.5011.a:0 "它是个怪物！"
 distar.5011.b:0 "它只是个小宝宝！"
 distar.5012.name:0 "超体进化"
 distar.5012.desc:0 "在仔细研究蛋壳碎片之后，我们开发出了一种科技，可以使我们的太阳能电厂获得类似湮灭恶兽蛋的能源保留能力。"
 distar.5013.name:0 "[hatchling_egg.GetName]上的地震活动"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\n我们现在只能重建损失。"
 distar.5013.desc.b:0 "[hatchling_egg.GetName]上的奇怪地震活动突然停止了。不再有震动，不再有新的裂隙，不再有地核深处传来的不详脉动。星球已经彻底安静了下来，并且如果我们运气好的话，也将继续如此。"
 distar.5013.a:0 "但愿如此。"
 distar.5013.b:0 "怪事。"
 distar.5014.name:1 "完好如初"
 distar.5014.desc:0 "[Root.GetName]上的毒性粘液已被清除，而最后一道裂隙也已被填上，以防止更多毒性液体泄漏至地表。"
 distar.5057.name:0 "发现外星个体"
 distar.5057.desc:0 "一个管状外星个体已经已经进入了[Root.GetName]的轨道，而毫无预警或解释。它似乎不靠任何引擎或是推进器就能移动，完全无声地在虚空中滑行，其圆柱体不祥地旋转着。\n\n尽管它没有表现出任何敌意，但也并未回应我们的呼叫。我们的军团顾问警告说，它可能会对下面的居民造成严重威胁，并恳求我们动手将它消灭。但我们的科学家则请求研究这一非凡的科技。"
 distar.5057.a:0 "我们将研究它。"
 distar.5057.b:0 "人们的安全处在首位。"
 distar.5057.phobe:0 "它将不复存在。"
 distar.5058.name:1 "谜之储存器"
 distar.5058.desc:0 "尽管我们对谜之储存器进行了大量研究，其来源仍是个谜。尽管它绝不是有机物，但也不完全是机械。它的主要任务似乎是收集，储存并编码数据。\n\n它的表面上覆盖着成百上千道微小的刮痕，我们在其中发现了一种不属于这个银河系的物质。"
 distar.5058.a:0 "有意思。"
 leviathans.508.j:0 "给我们讲讲湮灭恶兽。"
 leviathans.550.name:0 "湮灭恶兽"
 leviathans.550.desc:0 "如果我们没猜错的话，湮灭恶兽来自很远的地方。我们认为它是一只湮灭使者的后代，一种巨大无比的星际捕食者，在虚空中寻找猎物。尽管我们从未遭遇过活的个体，我们听说过成年湮灭使者造成巨大破坏与混乱的故事。据说星球会在它们的阴影下溃烂。"
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "据我们所知，母体会在恒星的轨道上产下星球大小的蛋，并花费数千年来孵化，有时甚至久到足以在蛋壳上发展出大气层与有机生命。\n\n它们以活体物质为食，而成年湮灭使者据说会对所有活物造成一种奇怪的影响。幸运的是，这只幼体似乎被其父母抛弃了。\n\n或许我们最好该趁它尚未成熟之时将它消灭？"
 leviathans.550.b:0 "该怎么击败它？"
 SUPERFLARE_PROJECT:0 "超级耀斑防护"
 SUPERFLARE_PROJECT_DESC:0 "[Root.GetName]上的传感器表明[From.GetStarName]正准备喷发另一场超强耀斑，正如摧毁了[From.From.GetName]上的远古文明那次一样。我们必须在此之前寻找方法保护我们的殖民地。"
 PRIMITIVE_ROBOT_PROJECT:0 "失踪的创造者"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "科学家们对[From.GetName]上过去存在的文明是如何消失的感到困惑不解。他们提议对星球上留下的初级机器人进行更加深入的硬件分析，试图寻找一些线索。\n\n奖励：£society §G社会学研究§!"
 RETROVIRUS_PROJECT:0 "古怪的地面行为"
 RETROVIRUS_PROJECT_DESC:0 "一系列原因不明的不服从行为正在[From.GetName]上兴起。殖民者们表现出奇怪的行为，通常由困惑开始，随着时间演变成极度的暴躁与侵略性。我们必须在局面失去控制之前找到原因。"
 DARK_FLOW_PROJECT:0 "重力读数异常"
 DARK_FLOW_PROJECT_DESC:0 "[from.GetStarName]星系中出现了不可能的重力读数。一定是有什么东西在干扰我们的传感器。"
 DISSECTION_PROJECT:0 "太空变形虫解剖"
 DISSECTION_PROJECT_DESC:0 "我们决定用致命手段来提取迷途变形虫幼体的生物数据。我们将派人将其捕获，并解剖其遗骸。"
 CRYO_CLONES_PROJECT:0 "星环世界冷冻克隆人"
 CRYO_CLONES_PROJECT_DESC:0 "环绕[From.GetName]的星环世界上的冷冻舱内，有着数百个仍然存活的冷冻克隆人。与其让他们像同类一样慢慢死亡，我们的生物学家提议解冻他们。"
 RECOVER_WARFORM_PROJECT:0 "回收腐朽的战舰"
 RECOVER_WARFORM_PROJECT_DESC:0 "在[From.GetName]发现了一艘瘫痪的机器人战舰，正被星球的毒性大气层慢慢腐蚀。我们应该趁它尚未完全报废之前尝试回收它。"
 BRAINSLUG_PROJECT:0 "神经共生体研究"
 BRAINSLUG_PROJECT_DESC:0 "[From.GetName]的地表上曾经存在过一种蛞蝓般的生物，与一种爬虫动物形成了共生关系。它会附在宿主的脑干上，将野生的蜥蜴变成了会使用工具的智慧生物。出于某种原因，这些蛞蝓终止了共生关系，而其爬虫动物宿主也变回了单纯的动物。\n\n我们的科学家希望进一步研究星球上的神经蛞蝓，以便更好地了解它们一同建造的失落文明的历史。"
 KETLING_PROJECT_1:0 "在§Y[ratling_capital.GetName]§!上研究$NAME_Ketlings$"
 KETLING_PROJECT_1_DESC:1 "§Y[ratling_capital.GetName]§!上的垃圾堆中出现了智慧生物。我们的科学家想知道，这些被称为$NAME_Ketlings$的生物究竟是曾控制这些星系的星际文明的后代，还是另有其它的起源。\n\n我们可以选择任何有独立$NAME_Ketlings$居住的星球来进行这项研究。"
 KETLING_PROJECT_2:0 "在§Y[ratling_planet_2.GetName]§!上研究$NAME_Ketlings$"
 KETLING_PROJECT_2_DESC:1 "§Y[ratling_planet_2.GetName]§!上的垃圾堆中出现了智慧生物。我们的科学家想知道，这些被称为$NAME_Ketlings$的生物究竟是曾控制这些星系的星际文明的后代，还是另有其它的起源。\n\n我们可以选择任何有独立$NAME_Ketlings$居住的星球来进行这项研究。"
 KETLING_PROJECT_3:0 "在§Y[ratling_planet_3.GetName]§!上研究$NAME_Ketlings$"
 KETLING_PROJECT_3_DESC:1 "§Y[ratling_planet_3.GetName]§!上的垃圾堆中出现了智慧生物。我们的科学家想知道，这些被称为$NAME_Ketlings$的生物究竟是曾控制这些星系的星际文明的后代，还是另有其它的起源。\n\n我们可以选择任何有独立$NAME_Ketlings$居住的星球来进行这项研究。"
 KETLING_PROJECT_4:0 "在§Y[ratling_planet_4.GetName]§!上研究$NAME_Ketlings$"
 KETLING_PROJECT_4_DESC:1 "§Y[ratling_planet_4.GetName]§!上的垃圾堆中出现了智慧生物。我们的科学家想知道，这些被称为$NAME_Ketlings$的生物究竟是曾控制这些星系的星际文明的后代，还是另有其它的起源。\n\n我们可以选择任何有独立$NAME_Ketlings$居住的星球来进行这项研究。"
 KETLING_PROJECT_5:0 "研究§Y[ratling_planet_5.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_5_DESC:1 "§Y[ratling_planet_5.GetName]§!上的垃圾堆中出现了智慧生物。我们的科学家想知道，这些被称为$NAME_Ketlings$的生物究竟是曾控制这些星系的星际文明的后代，还是另有其它的起源。\n\n我们可以选择任何有独立$NAME_Ketlings$居住的星球来进行这项研究。"
 SEALED_SYSTEM_PROJECT:0 "废弃虫洞空间站"
 SEALED_SYSTEM_PROJECT_DESC:0 "一座废弃的空间站正在§Y[From.GetName]§!星系的虫洞洞口旋转。若能进一步调查，即可能查清是谁建造了这座空间站，以及这个虫洞为何完全无法通过。"
 PHASESHIFT_PROJECT:0 "相移冻结"
 PHASESHIFT_PROJECT_DESC:0 "§Y[phaseshift_planet.GetName]§!，一颗§Y[phaseshift_planet.GetStarName]§!星系内的行星，近日被观察到正以三个月为周期，在§Y$pc_shrouded$§!与§Y$pc_gaia$§!状态间循环。\n\n我们对物理学家应该可以开发出相应的办法，将其锁定在其中一种状态之中，以将其永久冻结为§Y$pc_shrouded$§!或§Y$pc_gaia$§!，并防止其变回另一种状态。"
 mineral_mapping:0 "矿物测绘"
 mineral_mapping_desc:0 "可以高速勘探地下地形并探明其所含矿物的系统。"
 disregard_for_alien_life:0 "无视外星生命"
 disregard_for_alien_life_desc:0 "以不合亲外主义精神的行为方式行事，无视外星生命与银河生物多样性。"
 disco_trojan_asteroid_cat:0 "未知内部"
 disco_trojan_asteroid_cat_desc:0 "对[From.GetName]的初步扫描结果表明，其内部含有大量致密的精加工金属，也许是某种机械或其他科技。若要获得更多细节数据，则需进行进一步扫描。"
 disco_impossible_organism_cat:0 "不可能的有机体"
 disco_impossible_organism_cat_desc:0 "在对有毒星球[From.GetName]的勘测中发现了意料之外的生命迹象。虽然迹象并不明显，但意义非凡。"
 disco_stranded_scientist_cat:0 "太空船遗留物"
 disco_stranded_scientist_cat_desc:0 "[From.GetName]表面发现了类似飞船的物体，且周围散落着小块金属。遗迹似乎没有生命迹象，但却依旧有能源读数反应。"
 disco_molluscoid_miners_cat:0 "可能的居民"
 disco_molluscoid_miners_cat_desc:0 "对[From.GetName]的光学扫描中，在其部分表面发现了类似小屋的建筑结构，证明此处之前可能有生物居住。"
 disco_alien_machine_cat:0 "外星机器"
 disco_alien_machine_cat_desc:0 "在[From.GetName]表面坐落着一座类似大型机器的物体，其来源与功用尚未查明。"
 disco_speed_demon_cat:0 "轨道高速飞行物"
 disco_speed_demon_cat_desc:0 "[From.GetName]的轨道俘获了一个小型未知物体，其正以难以置信的高速移动。"
 disco_breathing_rift_cat:0 "光学现象"
 disco_breathing_rift_cat_desc:0 "在[From.GetName]附近发现了未知的现象。该现象正导致光线频繁折射，有时甚至被完全遮蔽。"
 trait_nivlac:0 "尼瓦拉克"
 trait_nivlac_desc:0 "§L该种群具备令人难以置信的适应能力，使其可以在几乎任何环境下生存。§!"
 opinion_nurtured:0 "重视祖先"
 opinion_discarded:0 "无视祖先"
 trojan_asteroid_title:0 "特洛伊小行星"
 impossible_organism_title:0 "不可能的生物"
 distar.3000.name:0 "内部机械"
 distar.3000.desc:0 "与我们的预期相符，小行星[From.GetName]内部含有大量金属，且藏有某种机械装置。\n\n目前收集的数据清楚地表明其部件内贮藏着大量能源，但其存在的目的目前依旧未知。"
 distar.3000.a:0 "小心行事。"
 distar.3000.a.tooltip:0 "轻缓地对小行星进行开凿。"
 distar.3000.b:0 "进行勘探。"
 distar.3000.b.tooltip:0 "派出钻探无人机取回一份样本。"
 distar.3001.desc:0 "小心行事果然是明智之举。[trojan_asteroid.GetName]内部寄藏着大量采矿无人机，且均设置为无差别攻击模式。\n\n万幸的是，科研官员[Root.GetLeaderName]提早发现了这一情况，并干扰了无人机传感器，为我们关闭无人机争取了足够的时间。\n\n无人机的核心十分老旧，但还储存着大量能源供其吸取使用。"
 distar.3002.desc:0 "强行勘探[Root.GetName]酿成了苦果。在小行星内部隐藏着大量老旧的采矿无人机，且均设置为无差别攻击模式。\n\n无人机检测到了[Root.GetName]的存在并开始骚动。\n\n如果[Root.GetName]反应迅速，也许还有时间做出规避动作。"
 distar.3003.desc:0 "关于小行星[trojan_asteroid.GetName]到达[Root.Capital.GetName]网络一事传来新消息。科学研究界对其抱有极大好奇心，正在探究为何其中会包含大量无人机。\n\n它们是要守卫什么东西吗？"
 distar.3005.desc:0 "正如[Root.Owner.Capital.GetName]上科学研究界假设，小行星[trojan_asteroid.GetName]中隐藏的无人机确实是有意隐藏着什么。\n\n全赖[Root.GetName]船员的智勇努力，我们从小行星中心发掘出了之前被无人机的出现所遮蔽的大量矿产。"
 distar.3010.desc:1 "[impossible_organism_planet.GetName]上令人惊奇的生命迹象现已查明，是一种生存力极强的小型有机体。[Root.GetName]上的船员不知该如何对其进行分类，但其几乎不靠任何食物就能生存的能力实在令人叹为观止。考虑到该星球的年龄，这种有机体与其有毒环境可能已经斗争了几千年之久，不过这也只是我们根据现况的猜测而已。\n\n科研官员[Root.GetLeaderName]请求对该未知有机体进行采样，以便进行研究。"
 distar.3010.a:0 "好，进行采样。"
 distar.3010.b:0 "不。从远处进行观察。"
 distar.3010.b.tooltip:0 "将§Y不可能的有机体§!修正添加至[From.GetName]：\n£society §G+3§!"
 distar.3011.desc:0 "对于神秘生命体的研究进展十分顺利。科学界均对其成长潜能十分震惊。它已成长为肉眼可见的形态，并会对外界刺激做出反应。目前观察，它似乎还具有从无论有机无机的任何物质中吸收能源和营养的能力。\n\n然而，其基因，细胞与生化方面的各个过程我们目前都无法理解。"
 distar.3011.a:1 "我们应该继续对它进行研究。"
 distar.3011.a.phobe:0 "真恶心！用棍子去捅它……"
 distar.3011.b:0 "这外星人实在太危险了。"
 distar.3011.b.tooltip:0 "将这生物射入外太空。"
 distar.3012.name:0 "不可能的真菌"
 distar.3012.desc:0 "经过最近的突破性发现，这种奇怪的生命体的面纱正在逐渐揭开！[Root.Capital.GetName]科学界正为此欢欣鼓舞。\n\n这种生命体被定性为真菌类生物——这也在某种程度上解释了其能够靠吸收分子获取养分的特性。它的体积已有了显著的增大，目前已和新生[Root.GetSpeciesName]一般大小，并展现出了相当的智能与求知欲。谢天谢地，它目前尚未表现出任何敌意与攻击倾向。\n\n科学家认为，下一步行动应着眼于与其尝试进行沟通。"
 distar.3012.a:1 "尝试与其进行联络。"
 distar.3012.a.tooltip:1 "继续研究真菌类生物。\n\n可能要花上几个月才会有进展。"
 distar.3012.b:1 "$distar.172.b$。将样本封入真空所。"
 distar.3012.b.tooltip:0 "将这真菌类生物射入深空。"
 distar.3013.name:0 "不可能的真菌：第一个字"
 distar.3013.desc:0 "小型真菌最近开始说话了！\n\n它说出的第一个字是一个喉音：“尼瓦拉克”。虽然发音并不是十分连贯，但它却不厌其烦地重复着这个字眼。因此，科学家们自豪地将这个真菌生物命名为§Y$NAME_Nivlac$§!。在这之后，其语言飞速发展，现已可成功表达全部七种最基本的情感——而且这种表达均是由其自身体验到这些情感所致。它还可以按时自我繁殖——方式为孢子扩散——照这个速度下去，很快实验室就要装不下这些真菌了。\n\n截至目前，$NAME_Nivlac$尚未表现出任何敌意和侵略性倾向。"
 distar.3013.a.xenophile:0 "太棒了。每个[Root.GetSpeciesName]都该备上一个！"
 distar.3013.a:0 "好极了。[Root.GetAdj]社会一定可以好好利用它的。"
 distar.3013.a.tooltip:2 "让$NAME_Nivlac$£pops人口入住[nivlac_joint_planet.GetName]星球上的空闲住宅。"
 distar.3013.b:1 "他们应该拥有属于自己的家园。"
 distar.3013.b.tooltip:1 "我们的科学家将把实验室内的$NAME_Nivlacs$安置到专属于他们的合适行星上。\n\n估计需要一段时间才会有新的进展。"
 distar.3015.name:0 "不可能的有机体：$NAME_Nivlac$"
 distar.3015.desc:0 "之前在[impossible_organism_planet.GetName]发现，并被我们以太过危险为由射入深空的外星生物，似乎在不久后于[nivlac_planet.GetName]成功着陆了。\n\n它不仅在冲击中存活下来，还在这个新星球上建立了新的家园。它繁衍生息，创造出了可观的人口，并已成功跻身宇宙航行种群行列。\n\n他们自称为$NAME_Nivlac$。不幸的是，他们似乎还清楚地记得我们对他们死活置之不顾的事。"
 distar.3016.name:0 "$NAME_Nivlac$"
 distar.3016.desc:1 "我们的科学家荣幸地通知我们，$NAME_Nivlac$安置到合适行星上的计划大获成功。\n\n自从年轻的真菌类生物登上[nivlac_planet.GetName]后，爆炸性生长的势头也得以延续。它已成功聚集了一个小型群落，最近甚至还研究出了超光速科技——毫无疑问，这是得益于我们留下的科技。\n\n我们会继续对它们的发展保持密切观察。"
 distar.3017.name:0 "[Root.Owner.GetSpeciesName]与$NAME_Nivlac$"
 distar.3017.desc:0 "真菌生物$NAME_Nivlac$进入[Root.Owner.GetAdj]社会的整合行动正在进行中。\n\n$NAME_Nivlacs$与[Root.Owner.GetSpeciesNamePlural]的关系目前十分融洽，且我们的种群似乎对与对方种群长久相处十分看好。"
 distar.3017.a.tooltip:1 "$NAME_Nivlac$£pops人口已添加至[nivlac_joint_planet.GetName]的空白地块。"
 distar.3020.name:0 "被困的科学家"
 distar.3020.desc:1 "[From.GetName]上发现的坠毁残骸属于一名被困的科学家——[stranded_scientist_leader.GetName]——其自称属于一个尚不为我们所知的种群，[stranded_scientist_country.GetSpeciesAdj]。\n\n不知怎么，她竟从残骸中联系到了驻扎于[Root.GetName]上的科研专员[Root.GetLeaderName]，并要求我们进行救援。她解释称自己的坠毁是由于导航传感器失灵，并表示她已有数年未能离开这颗小行星了。\n\n她声称自己具备人所不及的科学知识，是相当有用的资产。她说，自己能在这里活上这么久正是自己能力的明证。"
 distar.3020.a:0 "她也许会加入我们的事业。"
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName]加入[Root.Owner.GetName]，并将分享其所掌握的科技知识。"
 distar.3020.b:0 "不。不要再管她了。"
 distar.3020.b.tooltip:0 "我们已任由[stranded_scientist_leader.GetName]自生自灭。"
 distar.3021.name:0 "分享知识"
 distar.3021.desc:0 "最近新加入的科学家[stranded_scientist_leader_clone.GetName]正在有效利用其科技知识。她向我们分享的知识令我们的物理研究达到了全新高度。"
 distar.3021.a.tooltip:0 "我们对£physics §Y科技§!的研究取得了更深的进展。"
 distar.3030.name:0 "软体矿工"
 distar.3030.desc:0 "通过进一步观察[molluscoid_miners_planet.GetName]我们发现，其表面的房屋状结构是一种软体动物的家园。这些房屋都处于十分原始的状态，由土壤混合类似分辨的分泌物建造而成。\n\n这种软体动物具有半智能和有限的智力。除生存之外，其社会与生活主要以发掘矿物为主。发掘出的矿物则会进行展示，提升发掘者的社会地位。\n\n然而，他们探测矿物位置的方式目前尚不明确，科研官员[Root.GetLeaderName]被他们探知大量矿藏的能力深深震撼。\n\n虽然这些软体动物的科学技术与几乎全部其他方面均比我们落后许多，但却可能对我们的采矿能力造成极大的帮助。"
 distar.3030.a:0 "有点意思。对他们再进行更深的研究。"
 distar.3030.b:0 "去开采他们的矿藏。"
 distar.3031.desc:0 "[molluscoid_miners_planet.GetName]上居住的软体生物会使用一种奇异的方式来寻找他们想要的矿物。\n\n目前看来，他们可从皮肤排出一种分泌物，渗入土壤并进一步下探。不知为何，这种分泌物具有感应能力，只要连接不断，即可为这种软体动物提供信息。以这种办法，他们就可以对超大规模的地下结构进行测绘，并探明被分泌物触碰到的矿藏。\n\n若能将这些软体动物整合入我们的社会，或单纯使用这种技术来提升我们的生产工序，应该会令我们的矿物生产设施大受裨益。"
 distar.3031.a:0 "同意。开始整合吧。"
 distar.3031.b:0 "好。我们就对这些知识加以利用吧。"
 distar.3031.c:0 "不。对他们的星球进行开采。"
 distar.3032.name:0 "软体类整合"
 distar.3032.desc:0 "软体类种群已成功整合入[Root.Owner.GetAdj]社会。\n\n为了促进整合进程，我们将他们命名为§Y[molluscoid_miners_species.GetName]§!。[molluscoid_miners_species.GetName]性情温顺，工作勤奋，目前已观察到我们对矿物产量有了显著提升。"
 distar.3032.a.tooltip:0 "[molluscoid_miners_species.GetName]£pops人口已添加至[Root.Owner.Capital.GetName]的空白地块。"
 distar.3033.name:0 "矿物测绘"
 distar.3033.desc:0 "一套能够快速勘测地下地形并探明其包含的矿藏的系统现已投入使用。\n\n通过利用无法穿透矿物质的特定恒星射线与宇宙射线，我们可以收集关于天体内部矿藏数量的数据。这如同为天体直接拍一张X光片，无论是小行星或行星的一部分都可以实现精准探测。\n\n我们对科学家称其为矿物测绘，这一技术应当可以大大提高我们的采矿效率。"
 distar.3040.name:0 "外星机器"
 distar.3040.desc:0 "进一步扫描表明机械仍在运转，而其目的至今仍然毫无头绪。\n\n科研专员[Root.GetLeaderName]表示自己从未见过这样的东西。其中有些材料似乎有些眼熟，但绝大部分都是见所未见的外星产物，其部件与结构也是一样。\n\n机器似乎具备一个控制台，台上有一样十分显眼的物品：一柄由不明材料制成的大而弯曲的拉杆。"
 distar.3040.a:0 "拉动拉杆。"
 distar.3040.a.tooltip:0 "科研官员[Root.GetLeaderName]拉下了奇怪的拉杆。"
 distar.3040.b:0 "把它拆开来。"
 distar.3040.b.tooltip:0 "机器已经拆解，并对部件进行了回收。"
 distar.3041.name:0 "外星机器"
 distar.3041.desc:0 "拉杆拉下时到底发生了什么，至今尚不明确。\n\n控制台表面闪烁出了光芒，同时可以感到强烈的震动。一股能源从机器中喷涌而出，向着深空延散开去。控制台附近的科学家纷纷感到自己被能源推动，但却没有感到疼痛或其他明显的感受。\n\n科研官员[Root.GetLeaderName]也不知该如何解读此事。机器本身在这之后立刻回到了关闭状态，且一切能源读数也都消失无踪。"
 distar.3041.a:0 "真是古怪。快拆开来看看吧。"
 distar.3041.b:0 "有点意思。快研究一下这机器。"
 distar.3041.b.tooltip:1 "将 §Y外星机械§!修正添加至[asteroid_target.GetName]：\n£physics §G+7§!"
 distar.3042.name:0 "能源峰涌"
 distar.3042.desc:1 "我们观察到在附近的恒星系出现了巨大的能源峰涌。\n\n我们的科学家对能造成如此量级的能源涌动的原因感到十分担忧。常见的解释是有超新星爆发，也有极小的可能是时空本身发生了撕裂，比如虫洞。\n\n科研专员[unknown_machine_science_ship.GetLeaderName]指出，这一现象发生于[asteroid_target.GetName]上发现的机器启动的不久之后。\n\n我们最好立刻探索一下附近的各个星系，比如§Y[system_one.GetName]§!。"
 distar.3050.name:0 "轨道飞行物"
 distar.3050.desc:0 "对[From.GetName]高空轨道的高速物体进行扫描的尝试失败了。物体很快便从视野中消失，而科研船的各项仪器根本无法跟上它的速度。\n\n虽然[From.GetName]的引力强度很大，但该物体的移动速度依旧令人难以置信。要么是这个物体本身带有什么非凡属性，要么就是引力的奇迹造成了这一奇景。\n\n物体的速度似乎正在逐渐增加，科研官员[Root.GetLeaderName]认为就算没有外界干预，该物体也很可能即将被抛出轨道。"
 distar.3050.a:0 "想办法让它慢下来。"
 distar.3050.a.tooltip:0 "派出无人机进行拖拽，以求降低其动量。"
 distar.3050.b:0 "想办法让它停下。"
 distar.3050.b.tooltip:0 "投掷废物与其相撞，以求打乱其轨道运行。"
 distar.3050.c:0 "尽可能远离这个东西。"
 distar.3050.c.tooltip:0 "离开危险区域，让这物体自生自灭。"
 distar.3051.name:0 "成功拦截超速飞行物"
 distar.3051.desc:0 "无人机已成功停止了未知物体的轨道飞行。\n\n无人机放出拉索拖拽物体，逐渐降低其速度，最终成功将其引导至[Root.GetName]并进行了回收。\n\n该物体类似盒子，由外星材质构成，外部具有如血管般的突脊，一路延伸至顶部的一个球状机构。至于其内含何物目前尚不得而知。"
 distar.3051.desc.1:0 "投掷的废物成功与未知物体相撞，降低了其飞行速度，并令其掉出了轨道。[Root.GetName]不久后成功将其回收。\n\n该物体类似盒子，由外星材质构成，外部具有如血管般的突脊，一路延伸至顶部的一个球状机构。至于其内含何物目前尚不得而知。"
 distar.3051.a:0 "打开它。"
 distar.3051.b:0 "研究它。"
 distar.3051.c:0 "丢掉它。"
 distar.3051.c.tooltip:0 "将这外星盒子射入深空。"
 distar.3052.name:0 "超速飞行物遗失"
 distar.3055.name:0 "外星盒子已打开"
 distar.3055.desc:0 "历经长久努力，我们的科学家终于穿透了外星盒子的材料。\n\n盒子内装着三个小型容器，分别盛有不同的液体——一种§R红色§!，一种§B蓝色§!，还有一种§G绿色§!。这些液体比外面的容器更为常见，我方科学家已确定其为基因改造溶液。\n\n出于未知原因，溶液移出外星容器后开始急剧腐坏，但剩余量尚足以进行人工合成，并将其中一种应用于我们的种群。目前已确定其效果一定有益，但具体效果尚不明确。"
 distar.3055.desc.1:0 "历经长久努力，我们的科学家终于穿透了外星盒子的材料。\n\n盒子内装着的三个小型容器确实分别盛有不同的液体——一种§R红色§!，一种§B蓝色§!，还有一种§G绿色§!。这些液体比外面的容器更为常见，我方科学家已确定其为基因改造溶液。\n\n出于未知原因，溶液移出外星容器后开始急剧腐坏，但剩余量尚足以进行人工合成，并将其中一种应用于我们的种群。目前已确定其效果一定有益，但具体效果尚不明确。"
 distar.3055.a:0 "使用§R红色§!溶液。"
 distar.3055.a.tooltip:0 "使用红色溶液对[Root.Owner.GetSpeciesName]各种群进行改造。"
 distar.3055.b:0 "使用§G绿色§!溶液。"
 distar.3055.b.tooltip:0 "使用绿色溶液对[Root.Owner.GetSpeciesName]各种群进行改造。"
 distar.3055.c:0 "使用§B蓝色§!溶液。"
 distar.3055.c.tooltip:0 "使用蓝色溶液对[Root.Owner.GetSpeciesName]各种群进行改造。"
 distar.3055.d:0 "全部卖掉。"
 distar.3055.d.tooltip:0 "把容器卖给出价最高的人。"
 distar.3056.name:0 "外星盒子内容物"
 distar.3056.desc:0 "我们的科学家终于在不破坏盒子的情况下调查出了盒内的情况。通过使用先进的声呐系统，他们成功确认了盒子的内容物。\n\n里面的物品十分令人困惑，也可以说是出人意料。里面装着三个小型容器，每个里面都装着一种未知的液体。\n\n盒子是可以安全打开的，但想要找出打开的办法还需要更多的研究。"
 distar.3056.a:0 "打开它。"
 distar.3056.a.tooltip:0 "对盒子的研究加速了我们对£physics §Y物理学§!知识的了解。"
 distar.3056.b:0 "把它卖掉。"
 distar.3056.b.tooltip:0 "把盒子卖给最高出价者。"
 distar.3057.name:0 "基因改造完成"
 distar.3057.desc.stronger:1 "§R红色§!基因改造溶液已成功注入[Root.GetSpeciesName]人民。\n\n根据对早期实验对象的初步观察，这种溶液似乎会让我们变得更加合群。"
 distar.3057.desc.adaptive:0 "§G绿色§!溶液已成功用于对[Root.Owner.GetSpeciesName]民众的改造。\n\n基于对第一批实验对象的观察，这种溶液似乎可以增强我们对环境的适应能力。"
 distar.3057.desc.longlived:0 "§B蓝色§!溶液已成功用于对[Root.Owner.GetSpeciesName]民众的改造。\n\n基于对第一批实验对象的观察，这种溶液似乎可以延长我们的寿命。"
 distar.3060.name:0 "呼吸的裂隙"
 distar.3060.desc:0 "根据目前观察，在[breathing_rift_object.GetName]发现的异常现象似乎是极为罕见的空间裂隙。很有可能是[breathing_rift_object.GetName]的巨大质量帮助其生成，但我们目前尚无法理解其性质。\n\n裂隙不仅会折射和阻挡光线，而且似乎还会吸引光线后再将其吐出，如此往复——有如呼吸一般。\n\n目前看来，裂隙巨大的引力很可能也拉入过其他东西。我们最好小心行事。"
 distar.3060.a:0 "有进一步发现之前，一定要紧密观察。"
 distar.3060.a.tooltip:0 "派出观察探测器，进行严密监视。"
 distar.3060.b:0 "我们可以从安全距离进行观察研究。"
 distar.3060.c:0 "[Root.GetName]已陷入风险。速速离开。"
 distar.3061.name:0 "呼吸的裂隙——矿物"
 distar.3061.desc:0 "自从发现[breathing_rift_object.GetName]附近的裂隙，已经过去了几个月之久，但没有发生任何意外。但现在，我们收到了有关大量富含矿物的岩石从其中倾泻而出的报告。\n\n就等着我们去收集。\n\n我们会继续对裂隙进行观察。"
 distar.3061.desc.repeat:0 "[breathing_rift_object.GetName]又一次放出了数量十分可观的物品。这次的物品是小行星的遗留碎片，其中大部分仍然富含矿物。\n\n就等着我们去收集。\n\n我们会继续对裂隙进行观察。"
 distar.3061.a:0 "好极了，立刻进行收集。"
 distar.3062.name:0 "呼吸的裂隙——碎料"
 distar.3062.desc:0 "自从发现[breathing_rift_object.GetName]附近的裂隙，已经过去了几个月之久，但没有发生任何意外。但现在，我们收到了有关大量碎料从其中倾泻而出的报告。\n\n就等着我们去收集。\n\n我们会继续对裂隙进行观察。"
 distar.3062.desc.repeat:0 "[breathing_rift_object.GetName]又一次放出了数量十分可观的物品。这次的物品漂流进入该星系的碎料，也许是某次古代战斗留下的遗迹吧。\n\n就等着我们去收集。\n\n我们会继续对裂隙进行观察。"
 distar.3062.a:0 "好极了，立刻进行收集。"
 distar.3064.name:0 "呼吸的裂隙——关闭"
 distar.3064.desc:0 "从观察裂隙的勘测器传来的最新数据表明，裂隙已经消失了。吸入最后一口气之后，裂隙自动关闭，且未留下任何其曾经存在过的能源痕迹。"
 distar.3064.a:0 "真是不幸。"
 distar.3064.a.tooltip:0 "然而，收集到的数据推进了我们对£physics §Y物理§!知识的研究进度。"
 trojan_asteroid_project:0 "特洛伊小行星"
 trojan_asteroid_project_DESC:0 "无人机被摧毁之后，我们即可对小行星内部进行进一步的调查了。"
 impossible_organism_project_1:0 "不可能的生物"
 impossible_organism_project_1_DESC:1 "[impossible_organism_science_ship.GetName]成功从[impossible_organism_planet.GetName]剧毒表面发现的异常顽强的有机体上取回了一份样本。\n\n我们的生物学家想对其进行更为详尽的研究。"
 impossible_organism_project_2:0 "不可能的有机体：继续"
 impossible_organism_project_2_DESC:1 "[impossible_organism_planet.GetName]上发现的生命体，展现出了极为出众的在凶险环境中生长的能力。\n\n看来若想揭开其基因、细胞与生化系统中隐藏的谜题，是不得不进行进一步研究了。"
 molluscoid_miners_project_1:0 "软体矿工"
 molluscoid_miners_project_1_DESC:0 "对此软体类种群进行研究，试着搞明白他们是怎样如此轻松地发现矿脉的。"
 molluscoid_miners_project_2:0 "软体整合"
 molluscoid_miners_project_2_DESC:0 "立刻着手将这些软体类矿工整合入[Root.Owner.GetAdj]社会。"
 molluscoid_miners_project_3:0 "矿物生产"
 molluscoid_miners_project_3_DESC:0 "开始研究并应用可以高速勘探地下地形并制图的系统，以求提升矿物生产效率。"
 speed_demon_open_box_project:0 "撬开外星盒子"
 speed_demon_open_box_project_DESC:0 "开始着手撬开在[speed_demon_orbit_body.GetName]轨道发现的外星盒子。"
 speed_demon_learn_more_project:0 "研究外星盒子"
 speed_demon_learn_more_project_DESC:0 "研究在[speed_demon_orbit_body.GetName]轨道发现的外星盒子，以查明其内容物。"
 breathing_rift_project:0 "吸气，呼气"
 breathing_rift_project_DESC:0 "观察[breathing_rift_object.GetName]附近发现的空间裂隙，等着看里面会冒出什么东西。"
 story.101.aa:0 "$story.201.aa$"
 story.101.bb:0 "$story.201.bb$"
 story.101.cc:0 "$story.201.cc$"
 story.105.bb:0 "这鞭毛还真是奇妙。"
 story.105.aa:0 "取回一些组织样本。"
 story.107.name:0 "已安抚变形虫"
 story.107.desc:0 "处于太空变形虫群附近时，停止舰只反应核心的某些特定辐射的排放似乎可以避免将其激怒。\n\n由于这一举措，他们已不再将我们视为威胁，我们也因此得以近距离对其进行观察。"
 story.107.a:0 "太好了。"
 story.107.a.tooltip:0 "已添加§Y$pacified_amoebas$§!修正，获得以下效果：\n§H太空变形虫§!舰队变为§G非敌对状态§!"
 story.201.aa:0 "区区猎物。"
 story.201.bb:0 "真是奇妙的生物。"
 story.201.cc:0 "我们可以学着共存。"
 story.207.name:0 "已安抚晶体"
 story.207.desc:0 "晶态实体似乎会对特定的频率共振，这也是他们与环境之间少有的互动。发出电波的特性与目的目前尚未明确，但目前我们的飞船可以使用无线电进行模仿，并将自己伪装成晶态实体。"
 story.207.a:0 "是共振啊。"
 story.207.a.tooltip:0 "已添加§Y$pacified_crystals$§!修正，获得以下效果：\n§H晶态实体§!舰队变为§G非敌对状态§!"
 story.222.name:0 "晶体破碎"
 story.222.desc:0 "我们成功摧毁了[FromFrom.solar_system.GetName]的晶态结构。过程比我们想象中更加艰难，并在期间回收了一些碎片供研究之用。这样一来，我们应该就能模仿战斗中遭遇的晶体矩阵展现出的再生特性了。"
 story.305.aa:0 "$story.201.aa$"
 story.305.bb:0 "真是神妙的自动装置啊。"
 story.332.name:1 "$story.333.name$"
 story.332.desc:0 "我们摧毁了采矿无人机基地，并成功取回了其中储存的大量经过加工的矿产。"
 story.332.a:0 "这可是从未现于世间的财富啊。"
 CRYSTALS_PROJECT:0 "晶态研究"
