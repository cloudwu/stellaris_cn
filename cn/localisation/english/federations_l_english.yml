 greater_than_ourselves_tooltip:0 "§Y解锁法令：§!$edict_greater_than_ourselves$"
 federations.10010.name:0 "$resolution_greatergood_greater_than_ourselves$"
 federations.10010.desc:0 "随着这些权利在刚刚的星海共同体议案中通过，我们同时要求工人们承担更多的责任。\n\n我们现在可以鼓励失业工人自行迁移到我们控制的其他拥有足够住房，岗位的宜居星球。"
 federations.10010.desc_gestalt:0 "星海共同体已经通过了给予工作子个体更多权限的议案。\n\n尽管这对我们来说没有什么太大的意义，但是我们至少可以从他们为了转运空闲简单子个体而造的基础设施中稍稍获益。"

 resolution_greatergood_balance_in_the_middle:0 "不偏不倚"
 resolution_greatergood_balance_in_the_middle_desc:0 "我们必须消除一切形式的不平等，不惜一切必要的手段创造公平，绝不允许朱门酒肉臭，路有冻死骨的情况发生。"
 resolution_greatergood_balance_in_the_middle_tooltip:0 "§Y基本保障§!，§Y阶层经济§!，§Y体面标准§!以及§Y学术特权§!生活标准将§R被禁止§!。\n\n任何形式的§Y奴隶制度§!都将§R被禁止§!。"

 resolution_greatergood_universal_prosperity_mandate:0 "全民小康"
 resolution_greatergood_universal_prosperity_mandate_desc:0 "如果连横跨数个文明的星系都无法供养我们的全体人民，那么我们其实已经失职了。每个人都有追求任何事物的权利。我们应当进行额外的行动来再分配过量的财富，从而改善全体人民的生活。"
 resolution_greatergood_universal_prosperity_mandate_tooltip:0 "除§Y同甘共苦§!，§Y乌托邦式富足§!，§Y化学极乐§!以及§Y强制调养§!之外的生活标准将§R被禁止§!。\n\n§Y同化§!有机人口将其整合进§Y同化斗士§!或者§Y蜂巢思维§!帝国的行为将§R被禁止§!。\n\n非§Y平等主义§!帝国或§Y失控机仆§!帝国有可能无法满足上述要求，因此也将处于§R违反星系法§!状态！"

 # Mutual Defense
 resolution_category_mutualdefense:0 "共同防御"

 resolution_mutualdefense_repeal_1:0 "§R废除$resolution_mutualdefense_the_readied_shield$§!"
 resolution_mutualdefense_repeal_1_desc:0 "军事事务应当由联邦与防御条约所决定，参议院无权干涉。"
 resolution_mutualdefense_repeal_1_effect_success:0 "废除§Y$resolution_mutualdefense_the_readied_shield$§!议案。"

 resolution_mutualdefense_repeal_2:0 "§R废除$resolution_mutualdefense_military_readiness_act$§!"
 resolution_mutualdefense_repeal_2_desc:0 "$resolution_mutualdefense_repeal_1_desc$"
 resolution_mutualdefense_repeal_2_effect_success:2 "废除§Y$resolution_mutualdefense_military_readiness_act$§!议案。"

 resolution_mutualdefense_repeal_3:0 "§R废除$resolution_mutualdefense_enemy_of_my_enemy$§!"
 resolution_mutualdefense_repeal_3_desc:0 "$resolution_mutualdefense_repeal_1_desc$"
 resolution_mutualdefense_repeal_3_effect_success:2 "废除§Y$resolution_mutualdefense_enemy_of_my_enemy$§!议案。"

 resolution_mutualdefense_repeal_4:0 "§R废除$resolution_mutualdefense_military_readiness_act$§!"
 resolution_mutualdefense_repeal_4_desc:0 "$resolution_mutualdefense_repeal_1_desc$"
 resolution_mutualdefense_repeal_4_effect_success:2 "废除§Y$resolution_mutualdefense_military_readiness_act$§!议案。"

 resolution_mutualdefense_repeal_5:0 "§R废除$resolution_mutualdefense_renegade_containment$§!"
 resolution_mutualdefense_repeal_5_desc:0 "$resolution_mutualdefense_repeal_1_desc$"
 resolution_mutualdefense_repeal_5_effect_success:2 "废除§Y$resolution_mutualdefense_renegade_containment$§!议案。"

 resolution_mutualdefense_naval_weight:0 "$MOD_DIPLO_WEIGHT_NAVAL_MULT$"
 resolution_mutualdefense_the_readied_shield:0 "长期式护盾"
 resolution_mutualdefense_the_readied_shield_desc:0 "宇宙极其危险，星海共同体的全体成员应当时刻准备保护自己的星球免遭海盗，太空生物或是什么其他未知事物的攻击。"

 resolution_mutualdefense_military_readiness_act:0 "军事准备行动"
 resolution_mutualdefense_military_readiness_act_desc:0 "星海共同体的每位成员不论为自己还是为他人都有义务为星系防御贡献一份力量。"
 resolution_mutualdefense_military_readiness_act_tooltip:0 "星海共同体中舰队数量未达到海军容量一半的非附庸成员将处于§R违反星系法§!状态。"

 resolution_mutualdefense_enemy_of_my_enemy:0 "你的敌人就是我的敌人"
 resolution_mutualdefense_enemy_of_my_enemy_desc:0 "与我们当中某位为敌就是与我们全体为敌。如果成员之一遭到进攻，我们难道不应该动用一切力量来惩罚入侵者吗？"
 resolution_mutualdefense_enemy_of_my_enemy_tooltip:0 "对向我星海共同体成员发起侵略战争的非星海共同体帝国获得§Y反击§!宣战理由。"

 resolution_mutualdefense_castigation_proclamation:0 "檄文"
 resolution_mutualdefense_castigation_proclamation_desc:0 "不与我们为伍者即是敌人，而所有胆敢对抗星系法的国家必须得到他们应有的惩罚。"
 resolution_mutualdefense_castigation_proclamation_tooltip:0 "所有星海共同体成员能够提出议案以§Y谴责§!处于§R违反星系法§!状态的成员或是非星海共同体帝国。\n\n启用§Y无限制战争§!的帝国将能对被星海共同体所§R谴责§!的帝国或是处于§R违反星系法§!状态的成员使用§Y敌意§!战争借口及§Y羞辱§!战争目标。"
 resolution_mutualdefense_castigation_denouncement:0 "苛评"
 resolution_mutualdefense_castigation_denouncement_desc:0 "对目标帝国发出正式的谴责声明。该行为可以非星海共同体的帝国或违反星系法的帝国为目标发起。"

 resolution_mutualdefense_renegade_containment:0 "背离遏制理论"
 resolution_mutualdefense_renegade_containment_desc:0 "星海共同体成员国的收益是显而易见的，并且就像那些拒绝成为成员国并表现出明显的恶意的家伙们。成员应该被授权在那些非成员国实现他们的密谋之前用武力抢先阻止他们的任何恶意举动。"
 resolution_mutualdefense_renegade_containment_tooltip:0 "获得对非星海共同体帝国使用§Y无限制战争§!的§Y预防性战争§!的全面战争宣战理由"

 # Rules of War

 resolution_category_rulesofwar:0 "战时制度"

 resolution_rulesofwar_repeal_1:0 "§R废除$resolution_rulesofwar_guardian_angels$§!"
 resolution_rulesofwar_repeal_1_desc:0 "强权即公理。通过限制战争来掩盖战争的恐怖不过是自欺欺人罢了。当真正的威胁出现时，我们应该废除这些法条，解除限制。"
 resolution_rulesofwar_repeal_1_effect_success:0 "废除§Y$resolution_rulesofwar_guardian_angels$§!议案。"

 resolution_rulesofwar_repeal_2:0 "§R废除$resolution_rulesofwar_reverence_for_life$§!"
 resolution_rulesofwar_repeal_2_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_2_effect_success:2 "废除§Y$resolution_rulesofwar_reverence_for_life$§!议案。"

 resolution_rulesofwar_repeal_3:0 "§R废除$resolution_rulesofwar_independent_tribunals$§!"
 resolution_rulesofwar_repeal_3_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_3_effect_success:2 "废除§Y$resolution_rulesofwar_independent_tribunals$§!议案。"

 resolution_rulesofwar_repeal_4:1 "§RRepeal $resolution_rulesofwar_last_resort_doctrine$§!"
 resolution_rulesofwar_repeal_4_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_4_effect_success:2 "废除§Y$resolution_rulesofwar_reverence_for_life$§!议案。"

 resolution_rulesofwar_repeal_5:0 "§R废除$resolution_rulesofwar_demobilization_initiative$§!"
 resolution_rulesofwar_repeal_5_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_5_effect_success:2 "废除§Y$resolution_rulesofwar_demobilization_initiative$§!议案。"

 resolution_rulesofwar_guardian_angels:0 "守护天使行动"
 resolution_rulesofwar_guardian_angels_desc:0 "将自己的生命奉献给维护我们星球和平的士兵必须被必须被人们铭记和尊敬。"

 resolution_rulesofwar_reverence_for_life:0 "敬畏生命"
 resolution_rulesofwar_reverence_for_life_desc:0 "星际级帝国之间的战争是一种可怖的东西。我们应该尽一切可能避免被卷入这样的直接战斗当中。"
 resolution_rulesofwar_reverence_for_life_tooltip:0 "§Y净化§!（驱逐以外）和§Y地爆天星§!被§R禁止使用§!。"

 resolution_rulesofwar_independent_tribunals:0 "独立军事法庭"
 resolution_rulesofwar_independent_tribunals_desc:0 "士兵犯下的罪行必须伸张正义，平民伤亡必须予以考虑。我们应该建立独立的法庭来调查、审判和惩治战争犯罪行为。"
 resolution_rulesofwar_independent_tribunals_tooltip:0 "§Y末日审判§!、§Y无差别§!轨道轰炸姿态、以及使用任何除了§Y安乐天使§!以外的巨像武器均被§R禁止§!。"

 resolution_rulesofwar_last_resort_doctrine:0 "最后手段声明"
 resolution_rulesofwar_last_resort_doctrine_desc:0 "战争是当所有其他形式的外交手段均告失败时方可考虑使用的最后手段。 永远不能为不正当目的而使用这一手段。"
 resolution_rulesofwar_last_resort_doctrine_tooltip:0 "战争哲学§Y无限制战争§!已被§R禁用§!。"

 resolution_rulesofwar_demobilization_initiative:0 "部队遣散倡议"
 resolution_rulesofwar_demobilization_initiative_desc:0 "目前被浪费在战争方面的资源会在其他无数的项目中被更好地使用以提高人民的生活质量。我们应该加重对军事发展的限制，并着力于改善事物而不是破坏它们。"
 resolution_rulesofwar_demobilization_initiative_tooltip:0 "§YMilitarized Economy§!经济政策已被禁用。"

 # Galactic Reforms

 resolution_category_galacticreforms:0 "星系改革"

 resolution_category_denouncements:0 "谴责"

 resolution_council_denouncement:0 "理事会谴责"
 resolution_council_denouncement_desc:0 "星系理事会可以提出一项议案以谴责星海共同体中不友好的成员，一旦通过则有可能遭受到各种制裁。\n\n当然，该权力不会被滥用。"

 resolution_galacticreforms_abolish_council:0 "§R废除星系理事会§!"
 resolution_galacticreforms_abolish_council_desc:0 "星系理事会是一个非民主实体，应当被废除。"
 resolution_galacticreforms_abolish_council_tooltip:0 "星系理事会不复存在。"
 resolution_galacticreforms_form_council:0 "设立星系理事会。"
 resolution_galacticreforms_form_council_desc:0 "星海共同体必须要有一个领导者的理事会以维系秩序。"
 resolution_galacticreforms_form_council_tooltip:0 "建立一个由三位代表组成的§Y星系理事会§!。\n\n理事会一开始将拥有推行§Y紧急措施§!、§Y制裁议案§!和§Y公开谴责§!的权力。"

 resolution_galacticreforms_disable_council_veto:0 "§R移除理事会否决权§!"
 resolution_galacticreforms_disable_council_veto_desc:0 "理事会否决权这件事本身非常荒谬。为什么共同体其他成员的意愿可以被这样随意噤声？必须立刻免除它！"
 resolution_galacticreforms_disable_council_veto_tooltip:0 "星系理事会的成员不再具有否决已提出议案的权利。"
 resolution_galacticreforms_enable_council_veto:0 "启用理事会否决权"
 resolution_galacticreforms_enable_council_veto_desc:0 "星系理事会应当拥有移除议案序列中无意义的议案的权利。"

 resolution_galacticreforms_disable_council_denouncement:0 "§R移除理事会谴责权§!"
 resolution_galacticreforms_disable_council_denouncement_desc:0 "星系理事会成员应当有充分的理由才可以提出谴责。我们应当移除这项不平等且独裁的权力。"
 resolution_galacticreforms_disable_council_denouncement_tooltip:0 "星系理事会的成员现在无权谴责不友好的共同体成员。"
 resolution_galacticreforms_enable_council_denouncement:0 "启用理事会谴责权"
 resolution_galacticreforms_enable_council_denouncement_desc:0 "我们应该赋予星系理事会给予流氓帝国以惩罚的权力。他们应当可以在共同体中提出谴责。"
 resolution_galacticreforms_enable_council_denouncement_tooltip:0 "星系理事会的成员将有权谴责不友好的共同体成员。"

 resolution_galacticreforms_council_size_1:0 "变更理事会规模：1"
 resolution_galacticreforms_council_size_1_desc:0 "我即参议院。"
 resolution_galacticreforms_council_size_2:0 "变更理事会规模：2"
 resolution_galacticreforms_council_size_2_desc:0 "限制在小规模的民主才是好民主。"
 resolution_galacticreforms_council_size_3:0 "变更理事会规模：3"
 resolution_galacticreforms_council_size_3_desc:0 "星系理事会由3位成员组成是最理想的状态。"
 resolution_galacticreforms_council_size_4:0 "变更理事会规模：4"
 resolution_galacticreforms_council_size_4_desc:0 "我们调整星系理事会的席位数是有其必要性的。四位应当是最合适的数量。"
 resolution_galacticreforms_council_size_5:0 "变更理事会规模：5"
 resolution_galacticreforms_council_size_5_desc:0 "星系理事会中声音越多越好。"

 resolution_galacticreforms_permanent_seat:0 "理事会常任席位"
 resolution_galacticreforms_permanent_seat_desc:0 "星海共同体在该帝国领导的荫庇之下欣欣向荣。我们应当授予其一个理事会常任席位。"
 resolution_galacticreforms_revoke_permanent_seat:0 "撤销理事会常任席位"
 resolution_galacticreforms_revoke_permanent_seat_desc:0 "在换届选举期间星系理事会的成员必须为他们的任何行为负责。该帝国不配拥有常任席位。"

 # Sanctions

