  # Chapter 1
 HELP_TUTORIAL_SURVEYING_TITLE:0 "Surveying a Solar System"
 HELP_TUTORIAL_SURVEYING_DESC:1 "§SSurveying§! other solar systems is how you effectively explore the galaxy. While §SSurveying§! other systems you may discover other £planet£ §SPlanets§! and potential §SResources§!. \n\nTo survey a system, go to the §SGalaxy Map§! (£m£), select a £science_ship£ §SScience Ship§! and right click on a nearby system and choose "Survey System"."
 HELP_TUTORIAL_SURVEYING_INSTRUCTIONS:0 "§Y1.§! Select a Science Ship.\n§Y2.§! Assign a Scientist to the ship if needed.\n§Y3.§! Right-click on the arrow pointing to the systems nearby.\n§Y4.§! Select "Survey System""
  # If player has a science ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no science ships."
 HELP_TUTORIAL_SURVEYING_ACTION:0 "Go to a Science Ship"
 HELP_TUTORIAL_ANOMALIES_TITLE:0 "Studying Anomalies"
 HELP_TUTORIAL_ANOMALIES_DESC:0 "§SAnomalies§! are curiosities that you may discover when §SSurveying§! other systems. Researching them generally (but not always) results in beneficial events for your §SEmpire§!. \n\nThe time it takes to §SResearch§! an anomaly depends on its difficulty rating and the skill of the assigned §SScientist§!. You can use the §SSituation Log§! (£f2£) in the left side menu to return to the §SAnomalies§! you have left unresearched."
 HELP_TUTORIAL_ANOMALIES_INSTRUCTIONS:0 "§Y1.§! Survey Systems around you to find Anomalies.\n§Y2.§! Open Situation Log in the left navigation panel.\n§Y3.§! Choose an available Anomaly and assign a Scientist to study it."
 HELP_TUTORIAL_ANOMALIES_ACTION:0 "Open Situation Log"
 HELP_TUTORIAL_TECHNOLOGY_TITLE:0 "Researching Technologies"
 HELP_TUTORIAL_TECHNOLOGY_DESC:0 "Technologies are divided into one of 3 areas: \n£physics£ §SPhysics§!, £society£ §SSociety§!, and £engineering£ §SEngineering§!. \n\nYou may research a technology in each area simultaneously. \nYour §SResearch§! speed is based on the amount of §SResearch§! your Empire generates, which is produced by £building£ §SBuildings§! and £district£ §SDistricts§! on colonized £planet£ §SPlanets§!, and by §SResearch Stations§! in owned star systems."
 HELP_TUTORIAL_TECHNOLOGY_INSTRUCTIONS:1 "§Y1.§! Open $topbar_button_technology_name$ from the left navigation panel.\n§Y2.§! Click on any empty slot and select one technology from the list to start researching it."
 HELP_TUTORIAL_TECHNOLOGY_ACTION:0 "Open Technologies View"
 HELP_TUTORIAL_SPACE_STATION_TITLE:0 "Expanding using Starbases"
 HELP_TUTORIAL_SPACE_STATION_DESC:0 "The most effective way of expanding the borders of your Empire is through the construction of §SStarbases§! (Outposts). This can only be done in systems that have already been §SSurveyed§!. \n\nTo build a Starbase, order a £construction_ship£ §SConstruction Ship§! to construct a §SStarbase§!. The presence of a §SStarbase§! allows for further construction of §SResearch Stations§! and §SMining Stations§!, as well as the colonization of any habitable £planet£ §SPlanets§! in the system."
 HELP_TUTORIAL_SPACE_STATION_INSTRUCTIONS:2 "§Y1.§! Open the Galaxy View by clicking the button in the central bottom part of the screen.\n§Y2.§! Choose a construction ship from the button in the left bottom part of the screen.\n§Y3.§! Right-click an unclaimed system and select "Build an outpost"."
  # If player has a construction ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no construction ships."
 HELP_TUTORIAL_SPACE_STATION_ACTION:0 "Go to a Construction Ship"
 HELP_TUTORIAL_COLONIZATION_TITLE:0 "Colonizing Planets"
 HELP_TUTORIAL_COLONIZATION_DESC:0 "Colonizing other planets allows your £pops£ §SPopulation§! to spread beyond its initial planet and gains you access to more §SResources§! for your §SEmpire§!. Some £planet£ §SPlanets§! are generally more habitable than others, so consider where you settle new £colony_ship£ §SColonies§!. \n\nTo colonize a habitable planet, it must reside within the borders of your Empire, and have been surveyed by a £science_ship£ §SScience ship§!."
 HELP_TUTORIAL_COLONIZATION_INSTRUCTIONS:1 "§Y1.§! Select your shipyard in the Outliner (right side of the screen).\n§Y2.§! Select the Shipyard tab in the bottom of the Shipyard window.\n§Y3.§! Build a Colony ship.\n§Y4.§! Select a habitable planet and click "Colonize"."
  # If player has found a habitable planet, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have not found any habitable planet".
 HELP_TUTORIAL_COLONIZATION_ACTION:0 "Go to a Habitable Planet"
 HELP_TUTORIAL_EXCAVATION_TITLE:0 "Excavating Archaeology Sites"
 HELP_TUTORIAL_EXCAVATION_DESC:0 "£archaeology£ §SArchaeological Sites§! can be discovered while §SSurveying§! or be uncovered after a £planet£ §SPlanet§! has been colonized. \n\nAs long as an §SArchaeological Site§! is within the borders of an §SEmpire§!, that §SEmpire§! can task a £science_ship£ §SScience Ship§! to excavate the site. The duration of an excavation is determined by the difficulty rating of the §SArchaeological Site§!."
 HELP_TUTORIAL_EXCAVATION_INSTRUCTIONS:2 "§Y1.§! Open the Situation Log in the left navigation panel or press F2 button.\n§Y2.§! In Situation Log bookmark choose one of the archaeology projects (Icon of shovel in soil heap).\n§Y3.§! Use the "go to" button to move to the archaeological site.\n§Y4.§! Choose a Science ship from the button in the left bottom part of the screen.\n§Y5.§! Right click on the shovel icon and choose "excavate site" option.\n§Y6.§! Choose an Archeological site.\n§Y7.§! Start the project."
 HELP_TUTORIAL_EXCAVATION_ACTION:0 "Open the Situation Log"

  # Chapter 2
 HELP_TUTORIAL_BASIC_RESOURCES_TITLE:0 "Basic Resources"
 HELP_TUTORIAL_BASIC_RESOURCES_DESC:0 "Basic Resources involve £energy£ §SEnergy Credits§!, £minerals£ §SMinerals§! and £food£ §SFood§!. \n\nThese resources are produced primarily by the £building£ §SBuildings§! on your £planet£ §SPlanets§! or by §SMining Stations§!. The basic resources are all gathered and stockpiled on a monthly basis and ought to be quickly scouted, exploited, and developed."
 HELP_TUTORIAL_BASIC_RESOURCES_INSTRUCTIONS:1 "§Y1.§! Select the Construction Ship in the Outliner (right side of the screen).\n§Y2.§! Open the Galaxy View (bottom part of the screen).\n§Y3.§! Choose a claimed system, and right-click it.\n§Y4.§! Select Build Mining Stations"
 HELP_TUTORIAL_BASIC_RESOURCES_ACTION:0 ""
 HELP_TUTORIAL_ADVANCED_RESOURCES_TITLE:0 "Advanced Resources"
 HELP_TUTORIAL_ADVANCED_RESOURCES_DESC:0 "Advanced Resources involve £alloys£ §SAlloys§! and £consumer_goods£ §SConsumer Goods§!. \nThey are refined from £minerals£ §SMinerals§! by £building£ §SBuildings§! and £district£ §SDistricts§! on colonized £planet£ §SPlanets§!. \n\n £alloys£ §SAlloys§! have a military application, which is needed to construct Ships and Starbases. £consumer_goods£ §SConsumer Goods§! represents the various gadgets, luxuries and goods necessary to keep your £pops£ §SPopulation§! content."
 HELP_TUTORIAL_ADVANCED_RESOURCES_INSTRUCTIONS:0 "§Y1.§! Select a Planet (available in the Outliner on the right side of the screen).\n§Y2.§! Click on an empty Building Slot.\n§Y3.§! Build Alloy Foundries."
 HELP_TUTORIAL_ADVANCED_RESOURCES_ACTION:0 ""
 HELP_TUTORIAL_ABSTRACT_RESOURCES_TITLE:0 "Abstract Resources"
 HELP_TUTORIAL_ABSTRACT_RESOURCES_DESC:0 "Abstract Resources represent the non-physical assets of £influence£ §SInfluence§! and £unity£ §SUnity§!. \n\n£influence£ §SInfluence§! is earned by having other Empires as §SRivals§! or §SProtectorates§!. Influence is often spent on expanding your borders through §SStarbases§! and §SClaims§! or on enacting §SEdicts§!. \n\n£unity£ §HUnity§! is primarily gained from planetary buildings, and is used to adopt new §STraditions§!."
 HELP_TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Strategic Resources"
 HELP_TUTORIAL_STRATEGIC_RESOURCES_DESC:0 "Strategic Resources are rare and required to build and maintain advanced buildings and ship components. They are much harder to obtain than basic resources and are therefore also highly valued. Natural strategic resource deposits are always visible but require specific §STechnologies§! to exploit."
 HELP_TUTORIAL_TRADE_VALUE_TITLE:0 "Trade Value"
 HELP_TUTORIAL_TRADE_VALUE_DESC:1 "£trade_value£ §STrade Value§! is derived from civilian day to day economic activity. \n\nIf connected to your £planet£ §SCaptial Planet§! through a §STrade Route§!, the §SStarbase§! will provide the £trade_value£ §STrade Value§! of a system in the form of £energy£ §SEnergy Credits§!, £consumer_goods£ §SConsumer Goods§! or £unity£ §SUnity§!, based on the trade policy of the §SEmpire§!."
 HELP_TUTORIAL_TRADE_VALUE_INSTRUCTIONS:2 "§Y1.§! Open Galaxy View by clicking the button in the central bottom part of the screen.\n§Y2.§! Select a Construction Ship in the Outliner (right side of the screen) or in bottom left tab.\n§Y3.§! Right-click an unclaimed system and select "Build an outpost"."
 HELP_TUTORIAL_TRADE_VALUE_ACTION:0 ""
 HELP_TUTORIAL_TRADE_VALUE_DISBLAED_ACTION:0 ""
 HELP_TUTORIAL_PLANET_MANAGEMENT_TITLE:0 "Planetary Management"
 HELP_TUTORIAL_PLANET_MANAGEMENT_DESC:0 "Planetary Management involves £district£ §SDistrict Creation§!, £building£ §SBuilding Construction§!, managing the £pops£ §SPopulation§! and its growth, as well as setting up garrisons for planetary defenses. \n\n£planet£ §SPlanets§! are a vital part of a galactic §SEmpire§! as they provide the overwhelming majority of §SResources§! and the £pops£ §SPopulation§! required for an §SEmpire§! to grow and prosper. "
 HELP_TUTORIAL_PLANET_MANAGEMENT_INSTRUCTIONS:1 "§Y1.§! Select a planet (available in the Outliner on the right side of the screen).\n§Y2.§! Click on an empty Building Slot.\n§Y3.§! Build Resource Silos."
 HELP_TUTORIAL_PLANET_MANAGEMENT_ACTION:0 "Go to Capital Planet"
 HELP_TUTORIAL_SHIPS_TITLE:0 "Constructing Ships"
 HELP_TUTORIAL_SHIPS_DESC:0 "All ships are constructed and repaired at §SStarbases§! where there is a §SShipyard Module§!. Ships are classified into civilian and military vessels. \n\nCivilian ships include £science_ship£ §SScience Ships§!, £construction_ship£ §SConstruction Ships§! and \n£colony_ship£ §SColony Ships§!. \n\n§SMilitary Ships§! represent all armed vessels of an Empire and unlike civilian ships they can be grouped together into §SFleets§! that can be led by an §SAdmiral§!"
 HELP_TUTORIAL_SHIPS_INSTRUCTIONS:1 "§Y1.§! Select the Shipyard (available in the Outliner on the right side of the screen).\n§Y2.§! Click on the Shipyard tab.\n§Y3.§! Build a Science Ship."
  # Possibly "cheat" here and simply go to starbase in capital system
  # If player has a starbase with a shipyard, then select and pan to it on click. Else, disable button with tooltip "You have no starbases with a shipyard"
 HELP_TUTORIAL_SHIPS_ACTION:0 "Go to a Starbase with a Shipyard"

  # Chapter 3
 HELP_TUTORIAL_FIRST_CONTACT_TITLE:0 "Making First Contact"
 HELP_TUTORIAL_FIRST_CONTACT_DESC:1 "When encountering a new alien species for the first time, a series of challenges must be completed by an envoy. How you choose to handle these challenges will influence their opinion of your Empire."
 HELP_TUTORIAL_FIRST_CONTACT_INSTRUCTIONS:1 "§Y1.§! Explore the galaxy until you encounter another Empire.\n§Y2.§! Go to the Situation Log and select the contact event.\n§Y3.§! Assign an envoy to establish diplomatic channels with the other Empire."
 HELP_TUTORIAL_FIRST_CONTACT_ACTION:0 "Open Diplomacy View"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_TITLE:1 "Encountering Pre-FTL Species"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_DESC:0 "Some civilizations have yet to develop the §STechnology§! necessary for interstellar space travel. By building an §SObservation Post§! that orbits their £planet£ §SPlanet§!, you may choose to observe and study them while gaining a boost to your £society£ §SSociety Research§!. Or you may choose to uplift them with your superior technology. \n\nUplifted species become part of the Empire that uplifted them and also grants 500 £influence£ §SInfluence§!."
 HELP_TUTORIAL_PRIMITIVE_SPECIES_INSTRUCTIONS:1 "§Y1.§! Select the Construction Ship (available in the Outliner on the right side of the screen)\n§Y2.§! Open the Galaxy View (bottom of the screen).\n§Y3.§! Right-click on the system where a primitive species live.\n§Y4.§! Select Build Observation Post."
  # If player has met a primitive species, then select its planet when clicked. Else, disable button with tooltip "No primitive species encountered"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_ACTION:1 "Go to a Pre-FTL Species"
 HELP_TUTORIAL_ENVOYS_TITLE:0 "Assigning Envoys"
 HELP_TUTORIAL_ENVOYS_DESC:0 "§SEnvoys§! are minor Leaders and can be assigned to various diplomatic tasks, such as improving your relationship with another £empire£ §SEmpire§! or establishing contact with newly discovered §SEmpires§!. Once an §SEnvoy§! is assigned to a task it cannot be reassigned again for a year. \n\n §SEnvoys§! are vital in managing the £opinion£ §SOpinion§! of your £empire£ §SEmpire§! among the other civilizations out there."
 HELP_TUTORIAL_ENVOYS_INSTRUCTIONS:0 "§Y1.§! Click on Contacts in the left navigation panel.\n§Y2.§! Select an Empire you want to improve relations with.\n§Y3.§! Click on Diplomacy.\n§Y4.§! Click on Improve Relations."
 HELP_TUTORIAL_ENVOYS_ACTION:0 ""
 HELP_TUTORIAL_INTEL_TITLE:0 "Gathering Intel"
 HELP_TUTORIAL_INTEL_DESC:1 "§SIntelligence§! can be used to weaken or gain advantages over other £empire£ §SEmpires§!. The amount of information an Empire holds over another is represented by the §SIntel§! resource. \n\nThe more §SIntel§! you have on another £empire£ §SEmpire§!, the more accurate your information will be."
 HELP_TUTORIAL_INTEL_INSTRUCTIONS:0 "§Y1.§! Click on Contacts in the left navigation panel.\n§Y2.§! Select an Empire you want to learn more about.\n§Y3.§! Click on Diplomacy.\n§Y4.§! Click on Build Spy Network."
 HELP_TUTORIAL_INTEL_ACTION:0 ""
 HELP_TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "Joining a Galactic Community"
 HELP_TUTORIAL_GALACTIC_COMMUNITY_DESC:1 "£empire£ §SEmpires§! that have met a majority of all other spacefaring civilizations will be invited to join the Galactic Community. Being a member allows them to vote on new laws in the senate. Laws that are passed will be enforced for all other members."
 HELP_TUTORIAL_GALACTIC_COMMUNITY_INSTRUCTIONS:0 "So this is how liberty dies...\n...with thunderous applause."
 HELP_TUTORIAL_GALACTIC_COMMUNITY_ACTION:0 ""
 HELP_TUTORIAL_FALLEN_EMPIRES_TITLE:0 "Fallen Empires"
 HELP_TUTORIAL_FALLEN_EMPIRES_DESC:0 "Fallen Empires are the stagnant remnants of the galactic powers of old. Though mere shadows of what they once were, they still possess incredibly advanced technology. Galactic affairs are of little interest to them, and they rarely venture beyond their own space."

  # Chapter 4
 HELP_TUTORIAL_TRADITIONS_TITLE:0 "Adopting Traditions"
 HELP_TUTORIAL_TRADITIONS_DESC:0 "§STraditions§! are adopted using £unity£ §HUnity§! and allows an Empire to specialize in a given direction, such as military and rapid expansion, or diplomacy and creating federations. \n\nCompleting a §STradition Tree§! allows the £empire£ §SEmpire§! to pick an §SAscension Perk§! to further enhance itself."
 HELP_TUTORIAL_TRADITIONS_INSTRUCTIONS:0 "§Y1.§! Open Society Management in the left navigation panel.\n§Y2.§! Select a Tradition to adopt."
 HELP_TUTORIAL_TRADITIONS_ACTION:0 "Open Traditions View"
 HELP_TUTORIAL_POLICIES_TITLE:0 "Settling Policies"
 HELP_TUTORIAL_POLICIES_DESC:0 "§SPolicies§! define our £empire£ §SEmpire's§! attitude towards various matters: how aggressive our Empire is, how we treat our £pops£ citizens, what we view as acceptable and what isn't. \n\n§SPolicies§! are different from §SEdicts§! in that they cost nothing to implement, but have effects on how other Empires are likely to view us."
 HELP_TUTORIAL_POLICIES_INSTRUCTIONS:1 "§Y1.§! Open Policies in the left navigation panel.\n§Y2.§! Click on Diplomatic stance.\n§Y3.§! Choose one that suits you."
 HELP_TUTORIAL_POLICIES_ACTION:0 "Open Policies View"
 HELP_TUTORIAL_LEADERS_TITLE:0 "Employing Leaders"
 HELP_TUTORIAL_LEADERS_DESC:1 "§SLeaders§! are your §SScientists§!, §SAdmirals§!, §SGenerals§! and §SGovernors§!. \n\nYou are advised to have leaders for your §SMilitary Fleets§!, for governing your newly colonized £planet£ §SPlanet§! and for leading your £science_ship£ §SScience Ships§! that are sent on exploration missions."
 HELP_TUTORIAL_LEADERS_INSTRUCTIONS:0 "§Y1.§! Open Leaders in the left navigation panel.\n§Y2.§! Recruit a Scientist that you can assign to a new science ship later."
 HELP_TUTORIAL_LEADERS_ACTION:0 "Open Leaders View"
 HELP_TUTORIAL_EDICTS_TITLE:0 "Enacting Edicts"
 HELP_TUTORIAL_EDICTS_DESC:0 "Edicts are Empire modifiers with a fixed cost that an Empire may choose to apply. New edicts must be unlocked through research or events. Continuous edicts can be activated or deactivated anytime by spending Influence."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_TITLE:0 "Keeping a Population Happy"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_DESC:0 "A happy £pops£ §SPopulation§! is a productive £pops£ §SPopulation§!. \nBut maintaining §SHappiness§! can be tricky, and if unhappiness is left unchecked, it can foster §SUnrest§!. \n\nFortunately, there are many ways to improve happiness on a £planet£ §SPlanet§!. Planetary §SPolicies§! and §SEdicts§!, §SCivics§!, §SSpecies Rights§!, §SBuildings§!, and §SRuler Traits§! can all positively affect §SHappiness§!."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_INSTRUCTIONS:0 "§Y1.§! Select a planet (available in the Outliner on the right side of the screen).\n§Y2.§! Click on an empty Building Slot.\n§Y3.§! Build Holo-Theatres."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_ACTION:0 "Open Species View"
 HELP_TUTORIAL_FACTIONS_TITLE:0 "Managing Factions"
 HELP_TUTORIAL_FACTIONS_DESC:0 " §HFactions§! represent political parties and are supported by §HPops§! with matching ethics. Fulfilling issues by a Faction will raise their Approval and the associated happiness of all Pops that has joined it. A happy faction will also generate £unity£ §HUnity§!."

  # Chapter 5
 HELP_TUTORIAL_CASUS_BELLI_TITLE:0 "Declaring War"
 HELP_TUTORIAL_CASUS_BELLI_DESC:0 "In order for an £empire£ §SEmpire§! to start a §SWar§!, it needs a Casus Belli - a reason to declare §SWar§!. A Casus Belli may range from merely humiliating a §SRival§! to exterminating another species. \n\n§SWars§! can end in two ways: With the §SSurrender§! of either side or with a negotiated §SStatus Quo§! peace."
 HELP_TUTORIAL_CASUS_BELLI_INSTRUCTIONS:0 "Choose your enemy wisely. \n§Y1.§! Open Contacts in the left navigation panel.\n§Y2.§! Select an Empire you want to attack.\n§Y3.§! Open Diplomacy.\n§Y4.§! Click on Declare War."
 HELP_TUTORIAL_CASUS_BELLI_ACTION:0 "Open Diplomacy View"
 HELP_TUTORIAL_CLAIMS_TITLE:0 "Getting Claims"
 HELP_TUTORIAL_CLAIMS_DESC:0 "§SClaims§! cost £influence£ §SInfluence§! and represent territorial ambitions. \n\nDuring a §SWar§!, §SClaims§! may be pressed to determine what §SSystems§! the victor will gain. It is possible to claim the same §SSystem§! multiple times to gain a stronger §SClaim§! on it, which can outbid the competing claims of §SAllies§! when going to §SWar§! together."
 HELP_TUTORIAL_CLAIMS_INSTRUCTIONS:0 "§Y1.§! Open Claims in the left navigation panel.\n§Y2.§! Choose a system to claim.\n§Y3.§! Click on Make Claim."
 HELP_TUTORIAL_CLAIMS_ACTION:0 "Switch to the Claims Map Mode"
 HELP_TUTORIAL_FLEET_COMBAT_TITLE:0 "Fighting Enemy Fleets"
 HELP_TUTORIAL_FLEET_COMBAT_DESC:0 "To defend your £empire£ §SEmpire§!, it is important to have strong §SMilitary Fleets§!. Better military §STechnologies§! can be gained through §SResearch§! that will allow you to upgrade your ships, as well as granting the capacity to maintain larger §SFleets§!.\n\nWinning battles across the stars is about adapting to the §SEnemy Loadout§! and using §SEffective Counters§!. Each offensive or defensive component has a countermeasure to it."
 HELP_TUTORIAL_FLEET_COMBAT_INSTRUCTIONS:1 "§Y1.§! Click on the Fleet Manager in the left navigation panel\n§Y2.§! Click on the "plus" button to increase the number of ships in your fleet.\n§Y3.§! Make sure you have an admiral assigned to every fleet you have."
  # If player has a fleet, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no fleet."
 HELP_TUTORIAL_FLEET_COMBAT_ACTION:0 "Go to a Fleet"
 HELP_TUTORIAL_WAR_EXHAUSTION_TITLE:0 "Defending Your Systems"
 HELP_TUTORIAL_WAR_EXHAUSTION_DESC:1 "§SStarbases§! is your defensive cornerstones in your systems. Outposts in key locations can also be upgraded to §SStarports§! making it more capable in defending the system by giving it more slots for §SDefense Modules§!. \n\nThe self-defense capabilities of a §SStarbase§! can be reinforced with the construction of §SDefense Platforms§!. §SDefense Platforms§! are smaller military stations that are deployed around the §SStarbase§! and act as weapons platforms. "
 HELP_TUTORIAL_WAR_EXHAUSTION_INSTRUCTIONS:2 "§Y1.§! Click on any Starbase.\n§Y2.§! Select Defense tab.\n§Y3.§! Build a Defense Platform."
 HELP_TUTORIAL_WAR_EXHAUSTION_ACTION:0 ""
 HELP_TUTORIAL_SHIP_DESIGN_TITLE:0 "Designing Ships"
 HELP_TUTORIAL_SHIP_DESIGN_DESC:1 "By default, Ship Designs will be auto generated and updated, but to get the edge over tougher opponents you may want to create ship designs that counter the hostile fleet. Shields are tough against lasers, but vulnerable to missiles, while a strong hull protects against ballistics better than against energy weapons."
 HELP_TUTORIAL_CRISIS_TITLE:0 "End Game Crisis"
 HELP_TUTORIAL_CRISIS_DESC:0 "A §SCrisis§! threatens the entire §SGalaxy§! and all life within it. \n\nRarely will you be ready to face a §SCrisis§! on your own. Each time a crisis conquers a £planet£ §SPlanet§! it causes diplomatic §SThreat§! with all £empire£ §SEmpires§!, making them more likely to cooperate against the §SCrisis§!. \n\nEndgame Crises have a §SSituation Log§! (£f2£) entry that keeps count of the casualties on both sides and shows how close the §SCrisis§! is to being defeated."
 HELP_TUTORIAL_CRISIS_INSTRUCTIONS:1 "No need to do anything about it right now, but be prepared. Who knows when the crisis will hit?"
 HELP_TUTORIAL_CRISIS_ACTION:0 ""
