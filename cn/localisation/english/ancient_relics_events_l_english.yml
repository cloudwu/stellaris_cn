 crisis.250.name:0 "新虫群"
 crisis.250.desc:0 "虫后已经孵化出了一支新的虫族舰队。该舰队现位于环[Root.Capital.GetName]轨道上。当女王处于我们控制下时，这些生物是绝对忠诚的，会服从我们的全部命令。"
 crisis.252.name:0 "捕获虫后"
 crisis.252.desc:0 "最近舰队在[battle_system.GetName]星系与虫族交战时，设法捕获了它们的一只虫后运送的某种卵。卵不久后就孵化了，显露出其中的§H虫后§!。\n\n通过使用神经递质，我们的科学家安抚了这只虫后。它现在将服从我们的命令，就好像它们是由虫族蜂群思维本体发出的一样。我们或许可以利用这只虫后培育一个属于我们自己的小型虫群。"
 crisis.1250.name:0 "术士"
 crisis.1250.desc:0 "当最后一个维度传送门被摧毁后留下的能量旋涡最终消散时，我们的部队发现附近有一个虚弱的异次元体在飘荡。这个生物被捕获并受到了审讯。\n\n这显然是它们的一位“§H术士§!”，即便是以它们的标准来评判，也是一位强大的异次元体。它负责维持我们与他们的现实之间的传送门。如果我们能够研究或者引导它的灵能，我们应该能够极大地提高我们的亚光速航速和跃迁引擎的跃迁范围。"
 crisis.2480.name:0 "回收主机核心"
 crisis.2480.desc:0 "我们的部队从紧急预案的最后一颗机械星球的残骸中寻回了一个部分完好的§H紧急预案主机核心§!。这台功能极其强大的计算机曾用于计划并维护紧急预案的建筑程序，它将大幅加快我们的机器人和巨构建筑的建造速度。\n\n当然，必须设置多层防护措施，以防止任何残留的紧急预案代码再次运转，那会带来…很不舒服的的副作用。"
 crisis.2481.desc:0 "我们的部队在禁锢即将完成时捕获到一个部分完好的§H紧急预案主机核心§!，彼时它正试图逃离最后的机械星球。这台功能极其强大的计算机曾用于计划并维护紧急预案的建筑程序，它将大幅加快我们的机器人和巨构建筑的建造速度。\n\n当然，必须设置多层防护措施，以防止任何残留的紧急预案代码再次运转，那会带来…很不舒服的的副作用。"
 marauder.710.name:0 "发现大可汗的王座"
 marauder.710.desc:0 "在仔细搜索了大可汗旗舰的残骸后，我们的部队发现一把血迹斑斑的大椅子漂浮在太空中。我们有充足的理由推定，这件家具实际上是大可汗的王座。\n\n这件遗珍目前已经放到了保险库里。"
 story.335.name:0 "勘察仪"
 story.335.desc:0 "我们已经用勘察仪遗珍的强力扫描光束扫描了我们的领空，并且在§H[chosen_planet.GetName]§!上发现了一个以前不为人知的资源矿藏！"
 precursor.105.name:0 "现实穿透"
 precursor.105.desc:0 "有那么一瞬间，宇宙的构造似乎被扭曲了，然后在古老的沃陶姆遗珍周围伸展。正如我们所知道的那样，现实再次缓慢地重新确立，就在这时，一个短暂的时机出现了，一些规则在此刻可以被巧妙地改写。"
 precursor.105.a:0 "解放你的思想。"
 relic_reality_perforated:1 "穿透现实以获取强力的短期战斗优势"
 relic_javorian_pox:0 "启用§Y枫痘§!轨道轰炸姿态"

 site_command_center:0 "小行星防爆门"
 site_command_center_intro:0 "在与一个较小小行星碰撞之后，[From.Planet.GetName]表面露出一个略微伸出的类似小型防爆门或者气闸室的东西。它似乎有着数千年的历史，先前一直为岩石和尘土所掩盖。\n\n由于未知原因，我们的扫描无法穿透到小行星的内部，而且常规切割工具也无法破坏防爆门。为了了解这扇门的背后有什么，我们的团队或许不得不从另一个方向向小行星的中心挖掘。"
 ancrel.6005.name:0 "钻出一个洞"
 ancrel.6005.desc:0 "某种非常巨大的建筑物占据了[From.Planet.GetName]小行星的绝大部分内部空间。作为该建筑物唯一入口的防爆门至今仍无法被打开，但是一条从小行星另一侧的通道已经挖掘好了。\n\n我们的钻头目前仍无法钻透建筑物厚实的外壁，但这个方法似乎仍然提供了进入的最佳机会。尽管建筑物经历了千年风沙，但是防爆门仍然被证实是坚不可摧的。"
 ancrel.6010.name:0 "入口"
 ancrel.6010.desc:0 "我们最终还是在[From.Planet.GetName]建筑物的外墙上钻出了一个洞。它的内部是一个宽广的指挥中心或某种地堡，其中散布着数千腐朽的外星人遗骸。\n\n仔细研究这些，我们就能得到一张关于当年这颗小行星内部所发生的事件更为清晰的图片，但这也要花费相当长的时间。"
 ancrel.6015.name:0 "指挥中心"
 ancrel.6015.desc:0 "这颗小行星曾作为一个相对较大的星际帝国的隐匿首都。该帝国在数千年前曾经统治这片星域。有了这样堡垒化的指挥中心，帝国的统治精英们可以同数千军事和民政官员一道安全无虞地发号施令，不受其苛政引发的暴乱所威胁。\n\n小行星与帝国其余部分的联系仅依靠加密的亚空间通讯和一艘定期来访以补给基地物资和运送人员的货船来进行。"
 ancrel.6020.name:0 "最后时日"
 ancrel.6020.desc:0 "从拼凑出的数据来看，这艘补给货船似乎由于推进器故障与小行星相撞。碰撞产生的爆炸破坏了防爆门，并摧毁了小行星的亚空间发射器，永久地切断了它与外界的所有联系。\n\n陷入了困境，更没有得救的希望，小行星的居民逐渐死于饥饿或自杀。他们唯一幸存的子空间接收器的最后日志证实，他们的帝国因突然失去了首都而陷入内战和混乱之中。"
 
 site_hunting_ground:0 "化石遗骸"
 site_hunting_ground_intro:0 "在[From.Planet.GetName]上的一个与世隔绝的大山谷中，我们发现了几种不同生物的化石。这些物种似乎不是该行星土著。它们大体上都来自同一个时期，大约是三百六十万年前的几个世纪之内。\n\n这些物种中的每一种似乎都是在其独特的生物圈中演化的，而且它们似乎都具有智慧。奇怪的是，迄今发现的每个化石个体都显示出遭到暴力终结的迹象。"
 ancrel.6050.name:0 "更多遗骸"
 ancrel.6050.desc:0 "考古学家们在山谷中发掘出了越来越多的化石残骸，到目前为止已经有多达26种不同的智慧物种了，它们都不是[From.Planet.GetName]的本土物种。那些较为完好、能够确定死因的化石都表明这些物种死于刀刃、矛或箭造成的物理创伤。似乎没有一份样本是被现代弹道或能量武器等类似的装备所击倒的。\n\n在山谷入口附近发现了某种小型建筑物的废墟。它似乎与这些化石来自同一时期。也许这会使事情变得明朗一些。"
 ancrel.6055.name:0 "小屋"
 ancrel.6055.desc:0 "对山谷入口周边发现的古代建筑物的发掘工作正按计划稳步开展。已经发现了大量文物，大多数似乎都是各种狩猎武器和战利品。一个被部分翻译的标志似乎是该建筑物的名字，意为：\n\n§H马克维尔谷——第一狩猎屋§!"
 ancrel.6060.name:0 "雷塔拉克斯领域"
 ancrel.6060.desc:0 "对狩猎屋附近的持续发掘提供了更多详细信息。[From.Planet.GetName]，特别地，马克维尔谷是一个称作§H雷塔拉克斯领域§!的星际政体的战士阶级的狩猎保留地。\n\n雷塔拉克斯是一种掠食性禽类物种，定期从他们统治下的外星附庸文明收集随机个体。这些外星物种随后按照统治雷塔拉克斯社会的仪式在马克维尔的荒野被狩猎并杀死。这个传统持续了数个世纪，直到领域最终被某种未知的外来威胁毁灭。"
 ancrel.6065.name:0 "女猎手"
 ancrel.6065.desc:0 "发掘狩猎屋的考古学家偶然发现一些线索提及了一位传奇雷塔拉克斯战士。这位战士仅仅被称为§H“女猎手”§!。她显然是最高效的杀手，因亲手在马克维尔屠戮了数千外星人而闻名整个领域。\n\n现在尚不清楚这是基于事实还是文学幻想，但是根据雷塔拉克斯的传说，女猎手在一次狩猎时被她追逐的猎物智取，死在了山谷内部的某处。在传说中她当时正挥舞着§H“女猎手之刃”§!。"
 ancrel.6070.name:0 "女猎手之刃"
 ancrel.6070.desc:0 "经过精心梳理马克维尔谷任何与传奇女猎手相关的痕迹，考古学家最终确定了她最后安息之处。她的化石骨架被发现与一个大型带角节肢动物的残骸绞在一起，她的爪子依旧牢抓着一把保存完好的剑的剑柄。\n\n这一定就是§H女猎手之刃§!了。这把武器是由一种未知的材料打造的，锋利到能够砍穿我们最强韧的盔甲。"
 
 ancrel.6099.name:0 "隐形场暴露"
 ancrel.6099.desc:0 "最近在§H[tomb_planet.GetName]§!——我境内一颗无生命存在的[tomb_planet.GetPlanetMoon]地表上，隐藏了一些古老建筑物的某种隐形能量场暴露了。碰巧有一颗小行星在撞击[tomb_planet.GetPlanetMoon]时发生了偏转并被旁经的货船监控到，我们才发现了它的存在。"
 ancrel.6099.a:0 "应该开展调查。"
 site_zarqlan:0 "古墓"
 site_zarqlan_intro:0 "在行星地表上，一些古老的建筑物被隐藏在某种隐形能量场之下。碰巧有一次小行星撞击在该区域发生了偏转并被监控到，我们才发现了它的存在。\n\n在该能量场被关闭后，考古学家们现在可以去探索原本隐藏其下、令人生畏的巨大建筑群了。"
 ancrel.6100.name:0 "陵墓"
 ancrel.6100.desc:0 "这座建筑看起来是一座巨大的陵墓或坟场，其建造时间可以追溯到数百万年前。这里没有曾遭劫掠的明显迹象，因此这座建筑在这处隐形场启动后大概就一直保持着原状。\n\n建筑的前厅是开放的，但一扇紧闭的大门阻挡了我们深入。在门上方的墙壁上刻着尚未破译的大型外星字符。"
 ancrel.6105.name:0 "前厅"
 ancrel.6105.desc:0 "刻在大门上方的外星字符翻译如下：\n\n§H“我是扎克兰，莫兹-塔布的守护者，兹瓦的先知。在这个充斥着恶意和仇恨的银河中，我选择隐居在此。前进吧，如果你有这个资格。”§!\n\n在梳理过前厅搜寻有价值的东西后，考古学家们在墙壁上发现了一个隐藏的微小嵌板。按下嵌板后，那扇大门缓缓打开。现在可以进入次厅了。"
 ancrel.6110.name:0 "次厅"
 ancrel.6110.desc:0 "次厅看上去十分普通，除了在又一扇紧闭的门上方刻着的一组字符，上面写着：\n\n§H“小国王以我的名义发布敕令；帝国为我的荣光发动战争；蠢货用歌唱表达对我的颂扬。可这些都非我所要。”§!\n\n这次我们没有找到什么秘密嵌板来打开通往三厅的通道。"
 ancrel.6115.name:0 "三厅"
 ancrel.6115.desc:0 "经过长时间痛苦疲乏的勘察，我们发现了一根藏在地板下面的秘密控制杆，用于打开通往四厅的通道。像之前一样，外星字符被刻在另一扇门的上方：\n\n§H“所有想要利用扎克兰的人必须先找到属于他们的道路。在每个墓室中都有一把隐藏的钥匙，只有找到钥匙才能继续前进。这些挑战的意义很快就会显现。”§!"
 ancrel.6120.name:0 "四厅"
 ancrel.6120.desc:0 "这一次四厅的控制杆藏在屋顶。而在下一个房间中有更多外星字符：\n\n§H“这里空无一物。这些挑战也像这些语句一样毫无意义。这是我留下的教训。我是扎克兰，一个无名小卒，不情愿地被历史的潮流裹挟着前行。假如你依然对此有兴趣的话，继续前进，你可以来觐见我。”§!\n\n看上去再下一个房间就是最后一个了。"
 ancrel.6125.name:0 "中堂"
 ancrel.6125.desc:0 "经过紧张的搜索，最后一把钥匙被发现是藏在外星字符上的一个微小按钮。在中堂，一个巨大的王座支撑着一个塌陷而静止的人形物体。一阵恶心的气味飘来，告诉了我们这具尸体的腐烂状况。几个外星字符简单地写在王座底部：§H“扎克兰，为您效劳”§!\n\n整具尸体由于过度腐烂而无法移动，但考虑到尸体放置于此的年月，其头部保存得出奇得好。考古学家们不想空手而归，于是便用激光切割器将头部切下带走。"
 ancrel.6130.desc:0 "这…这居然是真的。您找到了传说中扎克兰的墓室。当预言官们告诉我这件事时，我并不相信他们，但现在证据已无可辩驳。我明白，你们已经拿到了大先知的头颅，对吗？\n\n那么，按照预言所说，伟大的扎克兰的选民已然揭晓。如扎克兰所愿，在我们领土附近的所有未定居的圣地都任您处置。在[spiritualist_fallen_empire.Capital.GetName]上还有很多虔诚的朝圣者，如果能在您旗帜下作战，他们会感到非常荣幸。"
 ancrel.6130.a:0 "结束通讯。"
 opinion_zarqlans_chosen:0 "扎克兰的选民"
 ancrel.6132.a.desc:0 "扎克兰忠诚的仆人听您差遣，[Root.GetSpeciesNamePlural]。告诉我们是谁应当遭受天罚吧！"
 ancrel.6132.b.desc:0 "我们应召而来。世上再无比侍奉扎克兰的选民更大的荣耀了。"
 ancrel.6132.c.desc:0 "我们是您的人。告诉我们您的敌人是谁吧。\n\n§H遵循扎克兰的意旨！§!"
 ancrel.6132.d.desc:0 "您召唤我们，我们应召而来！\n\n愿扎克兰敌人生出的婴孩无比丑陋！愿他们被自己的营养膏堵住喉咙，愿他们的衣服在不合时宜又极度尴尬的时刻撕出裂口，愿他们的感光器官自发燃烧，愿他们……"
 ancrel.6132.a:0 "遵循扎克兰的意旨！"
 ancrel.6133.name:0 "朝圣者抵达"
 ancrel.6133.desc:0 "如今已经少有活着的扎克兰的信奉者了，但一小支满载虔诚但缺乏训练的船员的护航舰队还是一路来到了[Root.Capital.GetName]并发誓听从[Root.GetName]调遣。"
 relic_summon_pilgrims:0 "召唤一小支堕落帝国舰队"

 ancrel.6150.name:0 "屏障星球"
 ancrel.6150.desc:0 "近日调查证实，§H[From.GetName]§!被包裹在了一个强度难以置信并反射所有探测手段的能量场之中。这个能量场似乎是从行星附近的卫星上产生的。"
 ancrel.6151.desc:0 "§H[From.GetName]§!发射出一道无法穿透的能量屏障，包裹其所环绕的行星。这道能量屏障的确切来源很难确定，但它似乎是来自于卫星贫瘠表面下深处的某个地方。\n\n在卫星上最大的陨石坑之一里有一些古代遗迹，可能是某种军事用途的大型基地。在那里可能能找到一些答案。"

 site_minigalaxy_1:0 "卫星基地"
 site_minigalaxy_1_intro:0 "在这颗卫星上的一个大陨石坑内发现了一个大型基地建筑群的遗迹。它已经被遗弃了数千年之久。包裹附近行星的能量屏障似乎正是源自这个古老基地正下方的能量源。"
 ancrel.6155.name:0 "弥兵倡议组织"
 ancrel.6155.desc:0 "对§H[From.Planet.GetName]§!的持续挖掘结果表明，这个废弃的基地曾经是由“§H弥兵倡议§!”建造的大型军事设施。他们是一个由至少五个疆域广大且非常先进的星际力量组成的半永久联盟，于大约75000年前活跃于银河系这片区域。\n\n这个联盟的确切性质尚不清楚，但它似乎致力于立即结束某些长期的银河战争。每个倡议组织成员都派遣了大量军事分遣队驻扎在这个卫星基地上。"
 ancrel.6160.name:0 "交战方丙"
 ancrel.6160.desc:0 "星系内被屏蔽的行星曾是一场战争的一个参战帝国的首都。弥兵倡议正是为了遏止这场战争而成立。这个帝国的名字仍然不为人知——在迄今为止已恢复的倡议组织的记录中，他们被简单地称为“§H交战方丙§!”。\n\n显然，弥兵倡议希望以交战方丙作为一个示例。在侵入他们的领空并赢得了几场艰苦战斗之后，倡议组织将丙方的母星永久地囚禁在一个能源护盾之中。他们还在在附近的卫星上建立了一个军事基地，以维持护盾的运行，并且提供遏制行动（若不幸）失败后的反应部队。"
 ancrel.6165.name:0 "护盾生成器"
 ancrel.6165.desc:0 "起初卫星基地维持了几个世纪的运行，由于没有遏制行动失败的迹象，基地的军事力量逐渐缩减。后来随着各倡议成员之间的转移阵营和内讧，最终卫星基地完全荒废。\n\n自动化系统被保留在位以维护丙方母星周围的护盾。而且，令人难以置信的是，直到今日，它们仍然可以正常工作。可惜的是，在向地下的护盾生成室挖洞时，我们的考古学家切断了一条关键的能量电缆。在75000年的连续运行后，护盾不复存在。"

 site_minigalaxy_2:0 "被遗弃的寰球都市"
 site_minigalaxy_2_intro:0 "这个古老的遗迹世界已经被囚禁在一道无法穿透的能量屏障内大约75000年之久。它曾经是一个充满活力的寰球都市，居住着数以百亿计的居民，但现在街道和建筑物都被遗弃了，行星上的原初居民也都销声匿迹了。"
 ancrel.6170.name:0 "失踪"
 ancrel.6170.desc:0 "行星上原初人口的消失仍然是个谜。当护盾升起的时候，他们与星际帝国的其它地区隔绝。他们很可能面临大规模饥荒和国内动乱，因为他们需要竭尽全力用有限的资源来供给首都庞大的人口。\n\n然而，无迹象表明他们清理了都市行星的部分土地来耕种。无任何迹象表明，在护盾升起后发生了任何重大的战斗。没有居民们的遗骸、化石或其他遗留物，仿佛他们就消散在了稀薄的空气中。"
 ancrel.6175.name:0 "撤离日"
 ancrel.6175.desc:0 "这座被遗弃的行星城市中怪诞空旷的街道仍未暴露出原住民当初遭遇了什么。已经发现的一些海报和小册子提到了某种形式的§H“撤离日”§!。它们通常伴随着我们的天文学家不认识的银河照片：\n\n§H“撤离日——已经到来。尽快到离你们最近的定居中心报到，开启新的生活吧。”§!"
 ancrel.6180.name:0 "最终计划"
 ancrel.6180.desc:0 "在“撤离日”之后很明显整个行星被彻底废弃了，但这究竟是怎么做到的？没有任何的证据表明行星的能量屏障曾经减弱过。\n\n已经发现的线索表明，在护盾出现之前，行星上开展了某种大规模的研究计划。越来越多的资源和科研人员被转移到这个计划中，并且这种行为似乎在护盾产生后大幅加快了。"
 ancrel.6185.name:0 "微型银河"
 ancrel.6185.desc:0 "经过高强度的搜索，我们发现了[From.Planet.GetName]原住民们的去向。在这个行星北极点附近一座层层防备的高耸建筑深处，我们发现了一个遗珍。我们的考古学家确信里面装有一个微型银河。\n\n通过某种手段，在创造了这个银河之后，遗迹世界的原住民们都迁移到了里面，然后用某种不可渗透的亚空间场把银河封闭在了这个容器中。虽然无法干扰这个银河本身，但我们可以对其开展研究。"

 site_star_petal:0 "气态巨行星中的建筑"
 site_star_petal_intro:0 "一个大型废弃空间站被困在这颗气态巨行星的大气层内部，向着巨行星内部缓慢下坠。其自重很可能会在下个千年里彻底摧毁这个空间站。\n\n好在该空间站飘入大气层还不太深，我们仍有可能开展考古行动。"
 ancrel.6200.name:0 "享乐之宫"
 ancrel.6200.desc:0 "空间站内部黑暗无光、了无生命的现状几乎成功掩盖了它被设计为某种奢华的享乐宫殿的事实。这里有看起来数不清的一列列生锈的老虎机、数百间破旧不堪的酒馆和餐厅，其中到处横陈着数千具尸体。\n\n这些随处可见的部分木乃伊化的外星人尸体属于至少十几个不同物种，但大部分尸体都聚集在几个空的逃生舱停放港附近。"
 ancrel.6205.name:0 "星辰花瓣"
 ancrel.6205.desc:0 "在将近一千年前，这个废弃的空间站曾经被称作“§H星辰花瓣§!”，似乎是闻名银河这一部分的奢华度假胜地。每年都会有一小队拖船队将此空间站牵引到未曾去过的异国他乡，而[From.Planet.GetName]看起来是其最后停留的位置。\n\n由于尚不清楚的原因，这个空间站被拖进了这颗气态巨行星的大气层并遭受了严重损坏。"
 ancrel.6210.name:0 "最后时日"
 ancrel.6210.desc:0 "在星辰花瓣工作的考古学家收集到了足够的线索和证据，可以为这个空间站的最后时日描绘出一副相当清晰的图景。一颗离群小行星撞上了这个空间站，使其偏离了轨道，很快就会坠入[From.Planet.GetName]的大气层。\n\n空间站的轨道控制推进器无法使其回归正确轨道，指挥人员立即下令疏散。不幸的是，空间站上的逃生舱仅够一小部分乘客撤离，由此引发了集体恐慌。那些没有被踩踏至死者在空间站坠入气态巨行星后由于环境维持系统失效而丧生。"
 ancrel.6215.name:0 "脉动之心"
 ancrel.6215.desc:0 "在星辰花瓣最富有的主顾们存储其个人物品的保险库里，我们搜索找到了一个装有奇异文物和珠宝的宝库。在找到的物品之中最值得注意的或许是“脉动之心”——一串独一无二的钻石项链，在当年极为有名，有至少五个国家的首脑戴过。"

 site_setback:0 "不小的挫折。"
 site_delay:0 "这会导致些延误。"
 site_success:0 "真是惊险。"

 ancrel.8000.intro:0 "在[From.Planet.GetName]上考古站点的发掘过程中，一个古老但仍在运转的激光网栅在无意间被触发。"
 ancrel.8000.critical:0 "激光束迅速移动，将§H[dead_scientist.GetName]§!和另外几位[Root.Owner.GetArchaeologistPlural]切成了碎片。"
 ancrel.8000.failure:0 "几位[Root.Owner.GetArchaeologistPlural]被快速移动的光束切成了碎片。尽管§H[Root.GetLeaderName]§!安然无恙，但这些损失还是对项目造成了重大的不利影响。"
 ancrel.8000.success:0 "很幸运，多亏了§H[Root.GetLeaderName]§!的快速行动，激光在造成任何损失之前就被无效化了。项目进度向前推进，超出了预期。"
 ancrel.8000.pay:0 "激光挡住了前进的唯一道路。无效化它们的代价很昂贵，但要找到另一条绕过激光网的路则会耗费很多时间。"
 ancrel.8000.name:0 "激光网栅被触发"
 ancrel.8000.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.critical$"
 ancrel.8001.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.failure$"
 ancrel.8002.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.success$"
 ancrel.8003.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.pay$"
 ancrel.8003.a:0 "使网栅无效化。"
 ancrel.8003.b:0 "他们不得不绕条路了。"

 ancrel.8010.intro:0 "我们在[From.Planet.GetName]工作的[Root.Owner.GetArchaeologistPlural]意外触发了一个年代久远但仍在运转的哨戒炮阵列。"
 ancrel.8010.critical:0 "自动炮台在被关闭之前迅速射杀了§H[dead_scientist.GetName]§!和其他几位[Root.Owner.GetArchaeologistPlural]。"
 ancrel.8010.failure:0 "几位[Root.Owner.GetArchaeologistPlural]被困于开火区域。§H[Root.GetLeaderName]§!最终设法关闭了炮台，但死伤不可避免。"
 ancrel.8010.success:0 "很幸运，§H[Root.GetLeaderName]§!设法在有人受伤之前关闭了自动炮台。"
 ancrel.8010.pay:0 "没有人受伤，但炮台挡住了前进的唯一道路。如果它们不能被关闭，我们的[Root.Owner.GetArchaeologistPlural]将不得不另寻一条路线。"
 ancrel.8010.name:0 "哨戒炮被触发"
 ancrel.8010.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.critical$"
 ancrel.8011.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.failure$"
 ancrel.8012.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.success$"
 ancrel.8013.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.pay$"
 ancrel.8013.a:0 "关闭这些炮台。"

 ancrel.8020.intro:0 "一个用于伏击粗心探险家的碾轧智能人四处徘徊，被我们在[From.Planet.GetName]上的[Root.Owner.GetArchaeologistPlural]撞上了。"
 ancrel.8020.critical:0 "在暴走停下来之前，古老的半智慧机器人将§H[dead_scientist.GetName]§!碾成了肉末。"
 ancrel.8020.failure:0 "§H[Root.GetLeaderName]§!设法从暴走的机器人手下捡回一条小命，但其他的[Root.Owner.GetArchaeologistPlural]就没那么幸运了。"
 ancrel.8020.success:0 "凭借着经验和一点点运气，§H[Root.GetLeaderName]§!设法在任何人受伤之前平息了机器人的暴走。"
 ancrel.8020.pay:0 "每个人都想避开暴走的机器人，但它昼夜不停地在我们前进的唯一道路上巡逻。如果不能关掉它，我们的[Root.Owner.GetArchaeologistPlural]只能去寻找其它的路。"
 ancrel.8020.name:0 "暴走的碾压智能人"
 ancrel.8020.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.critical$"
 ancrel.8021.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.failure$"
 ancrel.8022.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.success$"
 ancrel.8023.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.pay$"
 ancrel.8023.a:0 "关掉那个智能人。"

 ancrel.8030.intro:0 "我们的[Root.Owner.GetArchaeologistPlural]在[From.Planet.GetName]上开展考古发掘的时候不知怎的激活了一些古代智能人。"
 ancrel.8030.critical:0 "这些敌对机器人在被武器火力干掉之前迅速解决了§H[dead_scientist.GetName]§!。 "
 ancrel.8030.failure:0 "敌对机器人在被§H[Root.GetLeaderName]§!阻止之前成功干掉了一些[Root.Owner.GetArchaeologistPlural]。"
 ancrel.8030.success:0 "万幸的是，§H[Root.GetLeaderName]§!和附近的安保人员在这些敌对机器人造成重伤之前就消灭了它们。"
 ancrel.8030.pay:0 "那些敌对机器人暂时被牵制住了，但我们仍然无法通过它们。除非让这些机器人彻底停摆，否则我们就必须寻找另一条道路。"
 ancrel.8030.name:0 "哨兵智能人"
 ancrel.8030.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.critical$"
 ancrel.8031.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.failure$"
 ancrel.8032.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.success$"
 ancrel.8033.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.pay$"
 ancrel.8033.a:0 "消灭那些智能人。"

 asteroid_vault_1:0 "奇怪的小行星"
 asteroid_vault_1_desc:0 "虽然乍看上去平淡无奇，但对[From.Planet.GetName]的近距离检查表明它实际上是一个伪装成自然星体的人工结构。"
 ancrel.101.name:0 "奇怪的小行星"
 ancrel.101.desc:0 "虽然乍看上去平淡无奇，但对[From.Planet.GetName]的近距离检查表明它实际上是一个伪装成自然星体的人工结构。"
 ancrel.101.a:0 "调查它！"
 ancrel.102.name:1 "奇怪的门"
 ancrel.102.desc:0 "随着科研船靠近[From.Planet.GetName]，一扇巨大、饱经风沙的门显现了出来。到底是谁修了这个大东西，又是为了什么？或许答案就在里面。"
 ancrel.102.a:0 "打开这扇门！"
 ancrel.103.name:0 "小行星保险库"
 ancrel.103.desc:0 "打开保险库带来的问题比它解决的要多得多。里面放着各种各样稀奇古怪的东西，从垃圾到可能来自被遗忘帝国的文物。整理这些物品需要一些时间，但我们确实找到了一些有用的东西。"
 ancrel.103.a:0 "一个惊喜！"
 it_was_aliens_site:0 "废墟"
 it_was_aliens_site_desc:0 "[From.Planet.GetName]上遍布废墟。但奇怪的是，从它们的爆炸痕迹来看，似乎是大量的地下核爆引发了这一切，而非大气层核爆或是轨道轰炸。这需要进一步调查核实，但要一次考古挖掘才能探明这里到底发生了什么。"
 ancrel.104.name:0 "穿墟而行"
 ancrel.104.desc:0 "破坏几乎是彻底的，但仍有一些零散的记录保存了下来。似乎[From.Planet.GetName]的人们因为外星人正在观察他们的想法而感到困扰。不明飞行物出现、动物残害和绑架的频繁报道，使行星陷入了疯狂。作为回应，无数的资源被投入到巨型探测阵列、反宇宙飞船防御系统和地下庇护所上，以保护人民。"
 ancrel.105.name:0 "发现记录"
 ancrel.105.desc:0 "从零散的记录中我们拼凑出了更多的细节。随着行星上越来越多的资源被投入到毫无成果的反不明飞行物措施中，他们的经济和社会开始崩溃。很多地区出现了拉闸限电和粮食短缺的现象，大多数领域的技术停滞不前，一股深深的绝望感也弥漫在社会各个阶层。在散乱的信息中我们发现了某种“终极护盾”。随着[From.Planet.GetName]上局势的日渐恶化，这种护盾也越来越多地被人们提及。"
 ancrel.106.name:0 "揭示命运"
 ancrel.106.desc:0 "在一个坚固的军事基地里发现了部分完好的数据库，从中我们得知了[From.Planet.GetName]的悲惨命运。由于经济全面崩盘，他们的反不明飞行物措施完全停摆，[From.Planet.GetName]的领导人们启动了他们的“终极护盾”。然而这并不是一个用来保护[From.Planet.GetName]的护罩，相反它是对人口和基础设施的一次彻底的核毁灭，来确保这两者都不会被外来入侵者占领。他们做出这一决定显然是受到了来自[arc_anomaly_planet.GetName]的“外星人信号”的刺激。"
 ancrel.107.name:0 "觅得真相"
 ancrel.107.nothing.desc:0 "对[From.Planet.GetName]的彻查表明这里跟外星生命没有任何联系。要么这里从未有什么外星人的信号发出，要么就是某种原因使得这里未能留下任何痕迹。不管事实如何，对[From.Planet.GetName]的仔细调查显示这里蕴藏着一些矿藏。"
 ancrel.107.junk.desc:0 "“外星信号”的源头找到了，然而这并非什么险恶的外星入侵。实际上信号来自于一个古代的勘察标记，这应该是某个自动探针在[From.Planet.GetName]探测出一条有价值的小矿脉后设置的。这个标记已经受损，只能发出断断续续的微弱信号。"
 ancrel.107.aliens1.desc:0 "[From.Planet.GetName]上外星信号的源头是一座未知设计的废弃哨站。从其中遗留的文件可以看出，他们并非要策划一次入侵，而是试图与[arc_site_planet.GetName]建立联系并将其引荐给其他银河文明。 "
 ancrel.107.aliens2.desc:0 "[From.Planet.GetName]上外星信号的源头是一座未知设计的废弃哨站。其中被遗弃的数据库记录着详尽的入侵计划，并打算在入侵[arc_site_planet.GetName]后利用“苦痛农场”来柔化当地人的肉质以便于食用。"
 ancient_battle_site_desc:0 "对[From.Planet.GetName]的扫描显示，该地区存在大量精炼过的矿物和零零散散的放射性物质，但从轨道上看不到什么细节。为了寻找更多信息，我们需要着陆开展实地调查。"
 omnirelic_site:0 "$ancrel.21.name$"
 cool_relic_world_site_desc:0 "整颗行星被巨大的建筑物覆盖，这个遗落的大都市带肯定藏着大量秘密等待发掘。"
 ancrel.108.name:0 "古代战场"
 ancrel.108.desc:1 "我们发现了精炼过的矿物，虽然深入研究亟待展开，但我们初步认定这是一个巨型战场遗迹。看起来，其中一方从轨道空降并与行星上的防御军发生了交火。进攻方为何未发动轨道轰炸？最后的胜利者究竟是谁？一切尚不得而知。"
 ancrel.109.name:0 "被遗忘的怨恨"
 ancrel.109.desc:1 "我们得出结论，来自“毁灭者”，一族异次元游牧，的军队入侵了[From.Planet.GetName]。入侵时此行星属于“抵抗组织”，一个由数个不同种族组成的联盟。通过零散的记录，我们认定这场战争主要是在银河的其它地区进行，而[From.Planet.GetName]是抵抗组织在毁灭者的魔爪之外建立秘密殖民地的尝试。这场战役和战争整体的结果仍不得而知，但通过对战争机器残骸的研究，我们已经获得了一些有价值的信息。"
 zroni_digsite_1_desc:0 "调查废弃殖民地"
 zroni_digsite_2_desc:0 "调查卓尼殖民地"
 zroni_digsite_3_desc:0 "调查第二个卓尼小型殖民地的记忆水晶"
 zroni_digsite_4_desc:0 "调查第三个卓尼小型殖民地的记忆水晶"
 zroni_digsite_5_desc:0 "调查卓尼大型殖民地"
 zroni_digsite_6_desc:0 "调查卓尼母星"
 zroni_digsite_1:0 "被遗弃的殖民地废墟"
 zroni_digsite_2:0 "卓尼小型殖民地"
 zroni_digsite_3:0 "卓尼小型殖民地"
 zroni_digsite_4:0 "卓尼小型殖民地"
 zroni_digsite_5:0 "卓尼大型殖民地"
 zroni_digsite_6:0 "卓恩"
 ancrel.1.name:0 "神秘废墟"
 ancrel.1.desc:1 "[From.Planet.GetName]上存在一个古老废弃殖民地的废墟。从轨道上看，并无明显迹象显示发生过会导致大量居民丧生或被迫逃离的大灾难。看起来一场地表远征势在必行。"
 ancrel.2.desc:0 "这片奇怪的废墟除了疏于管理之外没有任何损坏的迹象。住所、工厂、未知用途的建筑，四处空空荡荡，了无人烟。人们都去哪儿了？似乎在殖民地中心的一座大型建筑物内能找到问题的答案。"
 ancrel.3.name:0 "奇怪水晶"
 ancrel.3.desc:1 "在我们现在确信是殖民地中央政府的地方，我们发现了一个大型水晶。从某个难以解释的角度来说，是水晶想让我们发现并主动同我们联系的。也许随着研究深入，我们可以交流？"
 ancrel.3.a:0 "探测水晶"
 ancrel.4.desc:1 "经过大量反复试验，我们的研究取得了重大突破。这个水晶是某种灵能档案库，但可惜的是，存在上面的记录已经支离破碎了。\n\n我们知道的是，这里是一处§H卓尼族§!的殖民地。卓尼是个具有灵能天赋的种族，并且发现了称作“天幕”的次元。当卓尼族的人口膨胀到临界阈值的时候，似乎他们的集体潜意识心智开始与原始天幕在梦境中产生交集，这导致了大量的清醒梦。卓尼们研究了这种奇异现象，并发现了用灵能将自身投射入天幕的方法。同一时间，他们也发现自己可以利用灵能操控现实的结构。\n\n没过多久，卓尼发现他们可以肉身进入天幕并且过上神灵般的生活，随他们的意愿改造天幕……\n\n档案记录到这里就唐突结束了，没有任何信息告诉我们[From.Planet.GetName]的居民在此之后发生了什么。尽管这里没有答案，但我们了解到还有一个卓尼殖民地，那里也许保存着更完整的档案库……"
 ancrel.5.desc:0 "[From.Planet.GetName]上存在另一个废弃的卓尼殖民地。为了解决这个谜团，我们首先需要找到并打开这颗星球上的灵能档案库。"
 ancrel.6.desc:1 "利用与上一个水晶建立的协议，我们跟这个水晶建立联系就容易得多了。这个水晶的记录同样残缺不全，但是我们发现了进入天幕带来的另一个优势。天幕同时连接着整个现实银河（也许是整个宇宙）的每个角落。\n\n如果一个人能够进入天幕，那么他也就能够从任何已知地点出现。这种能够在任何物理地点间“灵能跃迁”的能力让卓尼族遍布整个银河。也同样是由于他们在天幕中渡过了大部分时间，他们建设的永久殖民地数量较少。那些殖民地大部分都在母星附近。\n\n这块水晶同样告诉了我们另一个殖民地的位置。"
 ancrel.7.desc:1 "现在发现并与灵能档案库交流容易多了。我们的考察队刚刚着陆，与水晶的连接就已经完成。同时我们发现了更多细节记录和概念。根据我们从这里掌握的信息，天幕赋予卓尼神格的好事并非天上掉馅饼。\n\n天幕中移山填海般的变化需要大量能源，这些能源必须来自某个地方。卓尼们最终发现，银河中央的超巨型黑洞正是能量的源头。随着卓尼们在天幕内不停地改造，黑洞奇点的影响范围也在扩大：吞噬银河中心的大量质量并将之转化为能量虹吸入天幕之中。这个发现震动了整个卓尼族：讨论变成了争论，争论变成了分裂，分裂演变成两大主要派系间的内战。"
 ancrel.8.desc:1 "从水晶中，我们找到了卓尼族内战两派更多的细节。其中一派，称为“升格派”，认为现实银河的命运于卓尼族无关痛痒，他们能够在天幕中继续他们全能的生活直到在无比遥远的未来整个银河都被吞噬——即使到了那时候，还有河外星系可以消耗，又甚至其他宇宙也能够作为卓尼的燃料。\n\n另一派，称为“救世派”，强烈反对升格派的观点：卓尼族不应该为了自己寄生神的生活便毁灭整个银河！即使离开了天幕，他们的灵能天赋也能让他们过着乌托邦生活。\n\n我们发现了又一个卓尼殖民地的位置。"
 ancrel.9.desc:1 "在[From.Planet.GetName]上确定档案库的位置异常困难，但找到之后，困难的原因就很容易理解了：晶体被人为破坏了，其中已经没有我们可以访问的记录了。然而，一个微弱的信号表明这里可能还有一些其它的东西。"
 ancrel.9.a:0 "继续搜索。"
 ancrel.10.desc:1 "在一个像是某种实验室的地方，我们发现了一个小得多的灵能水晶。记录下他们研究成果的卓尼们非常沮丧，因为同侪嘲笑他们的研究，认为他们只是不知廉耻的骗子。他们认为卓尼族不再是天幕中唯一存在的实体，他们整个种族的恐惧和欲望的情绪正在逐渐融合形成一些独特的智慧实体。\n\n这些实体渴望变得更加强大，便开始对合适的卓尼的情绪和思维施加潜移默化的影响，使他们的行为逐渐变得极端，并可能最终引发了卓尼族内战。\n\n在水晶中我们发现了一条信息，标注出卓尼的主要殖民地之一的位置。"
 ancrel.11.desc:1 "不像先前的卓尼星球，[From.Planet.GetName]明显是个主要殖民地，地表上存有数座规模各异的城市。但是，星球同其它殖民地一样空荡，无任何灾难或死亡的迹象。居民的命运无从知晓。我们已经检测到数个水晶档案库的存在，准备开展调查。"
 ancrel.12.desc:1 "大多数能读取的的记录都着重记载了战争的过程。我们得出的理论是，人们的情绪会影响特定主题记录的“强度”，意味着大多数人关心的问题会被着重记载。不出所料，战争的过程在每个人的脑海中都有。\n\n大多数卓尼站在救世派一方。然而，尽管救世派拥有大量的支持者，他们却处于巨大的劣势：升格派完全不考虑对银河产生的影响，肆无忌惮地施展他们的灵能力量，而救世派则受限于他们能从自身获取的力量。\n\n起初，这场战争似乎毫无希望，但是救世派的一位英雄取得了一个可怕但至关重要的发现。"
 ancrel.12.a:0 "调查他们的发现"
 ancrel.13.desc:0 "水晶告诉我们。曾经有一个疯子卓尼研究员，致力于研究一种链式反应理论，将灵能向内转，在受控的灵能链式反应中燃烧掉自己的身体。这种理论是如此的离经叛道，其同侪拒绝相信。根据他最后的遗言，他崇高牺牲后残存的灰烬经过检测被确认为一种难以置信的强大灵能源，其中富含的能量等同于他一生灵能潜能的总和，但却可以立刻为另一个灵能者所用。\n\n这个水晶也包含了卓尼母星的位置。"
 ancrel.13.a:0 "这些灰尘……竟然是……卓尼！"
 ancrel.15.desc:1 "卓恩星已经被灵能风暴彻底摧毁，看上去只是部分地与宇宙其他空间处于同一相位。无论发生过多么可怕的灾难，卓尼族应该源自这里。\n\n就像先前发现的殖民地一样，卓恩空无一人。但是周围充斥着水晶信号。由于存在如此多的信号噪音，其大气情况又非常诡异，搜寻有用信息可能要花费一定的时间。"
 ancrel.16.desc:1 "我们发现了数个水晶并成功与之交流，其中包括一个被流放的天幕实体研究员的记录。这使我们对卓尼族战争有了更多的了解。\n\n以生命为代价得到的卓尘为救世派带来了转机，他们与升格派有了一战之力。随着战败的阴影逐渐笼罩，升格派不断上涨的怒气和恐惧催化了新的可怕的天幕实体的诞生。这种反馈循环不断发展，将升格派推入疯狂的深渊。他们制造更为骇人听闻的暴行，迫使救世派越来越不计一切代价试图终结这场战争。"
 ancrel.16.a:1 "继续……"
 ancrel.17.desc:1 "随着我们与更多水晶交流，越来越多的细节浮出水面：在即将败亡之际，升格派决定实施最终计划：终环灵尊。银河中心黑洞的增长将被加速，以尽可能快地吞噬掉整个银河。\n\n在最坏的情况下，救世派，以及所有其他物种，都将被毁灭，留下升格派在一段漫长却有限的时间内统治天幕。不过，也有可能黑洞的扩张会自我维续，不仅吞噬掉银河，还会毁灭宇宙本身，给升格派提供无穷无尽的能量——就算不是无限，也没什么实际差别。"
 ancrel.18.desc:0 "我们已经知悉了卓尼族的末路：当救世派知晓了升格派的最终计划后，考虑到升格派在天幕的防御固若金汤，他们只剩一条路可走了。毁灭已然近在眼前，他们选择牺牲所有人口，只留下最后一人。最后的救世派将使用整个种族献祭而来的灵能残余去消灭每一个卓尼，不放过升格派的任何一人，从而彻底终结这场浩劫。\n\n卓尼族被几乎不留痕迹地从宇宙抹去，只剩下一小点未消耗的灰烬……"
 ancrel.18.a:0 "难以置信！"
 ancrel.19.desc:1 "当我们的探险队准备离开时，灵能水晶之一突然再次与我们沟通，表示如果我们带它一起走，它会对我们有用。即使它所言为虚，其它水晶也没有表现出任何智慧，因此我们应当带走它深入调查。"
 ancrel.19.a:0 "拿走水晶。"
 ancrel.21.name:0 "废墟星球"
 ancrel.21.desc:0 "大量年久失修的建筑物覆盖了整颗星球的表面。想必这里一度人口数以亿计，但现在却空无一人。不论这里曾经生活着什么人，都一定留下了发生的事情的线索。但要找到这些线索，我们必须仔细检查行星表面。"
 ancrel.22.desc:1 "对废墟的搜索绝大多数毫无成效，好在有一些线索指向了一处行星级数据处理和存储中心的遗迹。如果我们能找到方法获取幸存的档案，那么它们将是解开这颗行星神秘过往的宝贵资料。"
 ancrel.23.desc:1 "在找到数据中心的曾经入口并打通穿越残骸的道路后，我们不费吹灰之力便重新激活并接入了计算机系统。自修复电路和学习算法很快上线以恢复有限的功能并开始与我们的计算机通信。\n\n事情的原因很快变得清楚了：[From.Planet.GetName]曾是一个被称为“有机全典”的机械帝国的首都。因其致力的目标而得名，全典帝国由机器人和半机械人混合组成，曾试图同化银河中一切有机生命的样本，以防止这些生命在一场未知的银河灾难中灭绝。\n\n从现存记录中我们不难看出，这一目标不受同时代其他银河势力的欢迎。他们最终被多个势力的联合攻击击败并摧毁。\n\n然而，在帝国覆灭前，他们已经采样了许多种族，并投入了大量精力研发出一台在需要时能够重新创造出这些种族的装置。这一装置，即有机全典本身，被保存在附近某处。"
 ancrel.24.desc:0 "我们已经发掘出了有机全典。这台独特的装置内含全典帝国曾采样的每个物种的基因序列，并能以基本元素为原料重新创造出他们。不幸的是，看起来全典帝国在覆灭前缺乏足够的时间来完善这台装置，因此我们无法选择在激活该装置时要创造哪一个被采样的种族。"

