 progress.3.desc_08:0 "我们的殖民船已经轻轻地降落在大部分被广阔的草原所覆盖的§Y[Root.GetName]§!。 这里的空气干燥而令人愉快，在我们的着陆点向周围望去，可以看到一大群食草动物\n\n殖民船已经转换为新的行政总部，它的反应堆被用于殖民地临时供电的电源。\n\n上百个小帐篷和避难所已经围着由殖民船改造而来的行政总部搭建起来，我们第一个 [Root.Owner.GetSpeciesName] 城市已经在外星建立。"
 progress.3.desc_09:0 "我们的殖民船敏捷而优雅地穿梭在§Y[Root.GetName]§!的巨峰之间，最终着陆在理想的着陆点：一个平静安详的小山谷中。\n\n殖民船已经转换为新的行政总部，它的反应堆被用于殖民地临时供电的电源。\n\n上百个小帐篷和避难所已经围着由殖民船改造而来的行政总部搭建起来，我们第一个 [Root.Owner.GetSpeciesName] 城市已经在外星建立。"
 
