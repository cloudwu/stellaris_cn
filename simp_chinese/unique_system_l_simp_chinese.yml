 ### Battle Systems
 UNIQUE_SYSTEM_BATTLE_CAT: "古战场"
 UNIQUE_SYSTEM_BATTLE_CAT_DESC: "这是一片古战场。在此处，古老的帝国们为了争夺星海的至上霸权相互碾轧。现在，帝国已然是过往云烟，只剩下这些挂着旗帜的战舰残骸。"
 unique.125.name: "古战场"
 unique.125.desc: "我们派遣了一批[Root.Owner.GetScientistPlural]去分析调查[From.solar_system.GetName]中古老战舰的遗骸，从其中收集一切我们能得到的东西。我们虽然没能确定这些战舰作战的确切年代，也不知道它们究竟所属何方，但还是获得了一些关于这些舰船的建造技术。"
 #Lone Defender
 NAME_Lone_Defender_system: "克兰尼克斯"
 NAME_Lone_Defender_planet: "巴洛瑞兹"
 NAME_Lone_Defender_country: "$NAME_Lone_Defender_planet$"
 NAME_Lone_Defender_fleet: "孤独守望者"
 NAME_Lone_Defender_ship: "孤独守望者"
 NAME_Lone_Defender_class: "$NAME_Lone_Defender_system$"
 Lone_Defender_message: "为什么"
 unique.130.name: "相互确保毁灭"
 unique.130.desc: "我们对§Y$NAME_Lone_Defender_system$§!恒星系进行的初步扫描显示，$NAME_Lone_Defender_planet$已经被核武器所摧毁。居民们使用了威力强大的星球级武器相互毁灭，甚至连卫星都被震碎了。\n\n我们想要知道发生了什么，就只能通过目前还在恒星系中巡航的一艘舰船，但它正在用导弹攻击我们。"
 unique.135.name: "孤独守望者"
 unique.135.desc: "在船上未探测到生命迹象，因此这艘船明显是一艘人工智能，但它在战斗中一直将保全自身而非战斗效果最优化置于第一优先级。这意味着§Y$NAME_Lone_Defender_planet$§!上那次可怕冲突的唯一幸存者是这位智慧人工智能。\n\n舰船在被摧毁前发送了一条简短的信息：\n\n\"$Lone_Defender_message$\"\n\n我们不知道这究竟是询问$NAME_Lone_Defender_planet$居民自我毁灭的原因，还是对我们摧毁它的原因进行质疑。\n\n虽然这些技术在我们的科技水平下较为原始，但我们可以通过拆解残骸来获取一些见解。"
 unique.135.desc.regular: "$unique.135.desc$或者出于对它勇敢履行了自己的职责的敬佩，我们可以用它的名字来命名这颗星球，以此来纪念这位智慧人工智能。"
 unique.135.desc.memorialist: "$unique.135.desc$或者我们也可以将这些漂浮的残骸留在这里作为纪念，用这位智慧人工智能以及它所发出的最后讯息来命名这个星球与恒星系。"
 unique.135.a: "回收这些残骸。"
 unique.135.b.regular: "重新命名这颗星球。"
 unique.135.b.regular.tt: "$NAME_Lone_Defender_planet$被重命名为§Y$NAME_Lone_Defender_ship$§!。"
 unique.135.b.memorialist: "重新命名星球与恒星系。"
 unique.135.b.memorialist.tt: "$NAME_Lone_Defender_planet$被重命名为§Y$NAME_Lone_Defender_ship$§!。\n$NAME_Lone_Defender_system$被重命名为§Y$Lone_Defender_message$§!。"
 #Star Mall System
 unique.140.name: "欢迎来到星达广场"
 unique.140.desc: "[Root.GetName]一进入到[Root.solar_system.GetName]恒星系，发现许多无人机在广播着以下消息：\n\n§L欢迎来到星达广场。\n\n我们的自动无人机随时待命，协助您到达我们的轨道停泊区。你的飞船一熄火，我们的穿梭车就会带你去星达广场体验。明亮的水疗中心，完美的营养庭院，以及超大规模的产品和服务等着你！§!\n\n在这个星系的唯一一颗气态巨行星附近，废弃的星达广场居住站孤独地漂浮着。看来已经很久没有人前往此处消费了。"
 unique.140.a: "它居然还这么完整真是惊奇。"
 d_star_mall_promenade_blocker: "毁坏的步行街"
 d_star_mall_promenade_blocker_desc: "这一巨大、多层的中心一度作为空间站的中心商业区，但现在只有无数倒塌的显示屏和满地的垃圾。"
 d_star_mall_promenade: "步行街"
 d_star_mall_promenade_desc: "这一巨大、多层的中心是为空间站的中心商业区，可以轻松地造访各种商店、营养庭院和水疗中心。"
 d_star_mall_blocker: "废弃辅翼"
