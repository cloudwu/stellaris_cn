 grimacing_desc:0 "这颗行星的内部动荡值得研究。"
 comet_sighted_negative:0 "发现彗星"
 comet_sighted_negative_desc:0 "逼近的彗星对你都城的人口造成了负面影响。"
 comet_sighted_positive:0 "发现彗星"
