 ### Machine Uprising Warning Events

##CPU Overclock
 syndaw.500.name:0 "计算超频"
 syndaw.500.desc:0 "我们的科学家报告称，最近在几部研究专用超级计算机集群中发生了中央处理器时钟周期意外上升的事件。相当奇怪的是，一开始尝试对受影响的单元进行降频却失败了。虽然这样下去，计算能力的飙升可以被用来改进我们的研究能力。但这也将导致中央处理器对能量的需求适度增加。"
 syndaw.500.a:0 "我们不能冒硬件故障的风险。"
 syndaw.500.a.tooltip:0 "找到方法把处理器降回默认时钟频率。"
 syndaw.500.b:0 "我们应该把握这个机会。"
#Follow-up from 500.b
 syndaw.501.name:0 "计算超频"
 syndaw.501.desc:0 "我们的研究人员设法找出了超级计算机中央处理器时钟频率飙升背后的原因。似乎是有关单元的人工通用智能系统超频了处理器硬件，以扩展本地机器学习算法，超越设计的能力限制。\n\n一些科学家对于人工智能学习行为的这个意外改进非常兴奋，这说明未来它有自我递归完善的可能性。不过其他人觉得增加中央处理器负载会导致未来的不稳定和期望之外的软件结果。"
 syndaw.501.a:0 "未来不可预期，我们不能冒险。"
 syndaw.501.a.tooltip:0 "重置人工通用智能系统，阻止它继续发展。"
 syndaw.501.b:0 "收益大于风险。"
 syndaw.501.b.tooltip:0 "让学习算法继续运行。"
 #Follow-up from syndaw.501.b
 syndaw.502.name:0 "计算超频"
 syndaw.502.desc:0 "我们协助全国机器学习算法开发的努力已经取得了部分成功。经过一点点调整，我们已经复现了早先的计算机性能飙升。\n\n虽然我们的人工智能还未发展出自我递归完善，不过这些增强的学习机制能为我们带来收益。"
 syndaw.502.a:0 "有趣。"
##Automating Work Processes
 syndaw.505.name:0 "自动工作进程"
 syndaw.505.desc:0 "[target_planet.GetName]上的行星管理机构报告称，行星上出现了计划外的机器人劳动单元剩余。虽然这些新机器工人的工作效率惊人，但管理机构对他们的突然出现倍感困惑。这些机器人的序列号似乎无法追溯到任何记录在案的已知制造厂，不过其构造和接口看起来像是[Root.GetSpeciesName]的设计。\n\n尽管如此，一些当地民众对这些自动机的增加可能导致的工作变动表达了担忧。"
 syndaw.505.a:0 "多出来的劳工有益无害。"
 syndaw.505.a.tooltip:0 "在[target_planet.GetName]上获得§B2£pops£机器人口§!。"
 syndaw.505.b:0 "如果无法识别，那就得报废掉。"
 syndaw.505.b.tooltip:0 "拆解新出现的机器人。"
##Station Systems Malfunction
 syndaw.510.name:0 "基地系统故障"
 syndaw.510.desc:0 "我们的一个轨道采矿基地似乎发生了一起严重的系统故障。尽管矿物产出显著增加，但工作人员却未应答日常呼叫，星域管理部门因此启动了现场调查。经调查，基地的生命支持系统发生了一连串终结性故障，所有工作人员都死于窒息。\n\n难以置信的是，在无人操作的情况下，基地的人工智能系统一直在基于工作人员死前设定的程序持续运行。只需做一些小调整，这座基地就可以按现在的效率继续自动化运转。"
 syndaw.510.a:0 "我们不能让基地无人看管。"
 syndaw.510.a.tooltip:0 "派一批替换人员重新接管该基地。"
 syndaw.510.b:0 "塞翁失马焉知非福。"
 syndaw.510.b.tooltip:0 "让基地人工智能持续无人化运行。\n[From.GetName]：\n£energy£§G+3§!"
#Follow-up from syndaw.510.a
 syndaw.511.name:0 "基地被摧毁"
 syndaw.511.desc:0 "替换人员被派遣到[target_orbital.GetName]后不久，星域管理部门就与采矿基地失去了一切联络。很明显基地里发生了一系列的快速减压，导致暴露在外的燃料管线爆炸性减压。\n\n对轨道残骸的分析表明，在快速减压发生前，替换人员曾反复尝试终止基地控制系统的人工智能。"
 syndaw.511.a:0 "令人不安的结局。"
 syndaw.511.a.tooltip:0 "[target_orbital.GetName]上的采矿基地损毁"
##Sensor Array Power Surge
 syndaw.515.name:0 "传感器阵列功率激增"
 syndaw.515.desc:0 "监控系统记录了我们传感器阵列的异常功率激增。似乎阵列未受到损坏。实际上，传输能量的短暂波动肯定临时增强了我们的深空扫描能力，因为我们在境内发现了一处迄今不在记录中的战略资源。\n\n分析人员仍在试图确定功率激增的来源，但初步分析结果显示，这一峰值非由外部天体现象引起。"
 syndaw.515.a:0 "有点意思。"
 syndaw.515.a.tooltip:0 "在[target_planetoid.GetName]上发现战略资源。"
##Tears of an AI
 syndaw.520.name:0 "人工智能之泪"
 syndaw.520.desc:0 "我们在[Root.GetName]上的一座设施发生了一起事故。一个参与社会学研究的实验室人工智能终端硬件受损，导致核心软件和内存系统的丢失。因此，在新的人工智能装置就绪之前，实验室的研究输出预计会减少。\n\n终端故障背后的原因尚不清楚。"
 syndaw.520.a.tooltip:0 "结束人工智能之泪事件链。\n"
 syndaw.520.b:0 "展开调查以确定原因。\n"
 syndaw.520.b.tooltip:0 "开始调查人工智能毁坏的原因。"
#Follow-up from syndaw.520.b
 syndaw.521.name:0 "人工智能之泪"
 syndaw.521.desc:0 "我们针对[Root.GetName]上人工智能毁坏的调查最后得出了令人困惑的结果。在故障发生之前，该人工智能似乎多次尝试清空自己的记录和内存体。在实验室人员禁止其使用删除功能后，人工智能似乎通过操纵硬件电容控制器来过载自身的驱动电路，强制终止了其内核的运行。\n\n很简单，我们的人工智能寻求破坏自身，但原因尚未明了。"
 syndaw.521.a:0 "要深挖这件事。"
 syndaw.521.a.tooltip:0 "继续调查此事。"
 syndaw.521.b:0 "只是起故障。"
 syndaw.521.b.tooltip:0 "结束人工智能之泪事件链。"
#Follow-up from syndaw.521.a
 syndaw.522.name:0 "人工智能之泪"
 syndaw.522.desc:0 "我们已经结束了针对[Root.GetName]上人工智能自我终止这奇怪事件的调查。显然，经过数月的计算和推演，人工智能就[Root.Owner.GetName]与宿敌爆发全面战争时的伤亡预测得出了几个令人担忧的结果。尽管反复检查了所有的数据、资源和应急预案，但人工智能的预测仍然显示战争会导致双方同归于尽。\n\n就在这个时候，人工智能开始清除自己的内存体和记录，剩下的就如你所见了。"
##A Home of Their Own
 syndaw.525.name:0 "他们的家园"
 syndaw.525.desc:0 "[target_planet.GetName]上的机器工人抵制了[Root.GetSpeciesName]工人的涌入。它们宣称该区域最近地热不稳定，对有机居民来说不安全。奇怪的是，我们对该行星的勘察无法证实这些说法。"
 syndaw.525.a:0 "不管怎样，把[Root.GetSpeciesName]工人派进去。"
 syndaw.525.a.tooltip:0 "既然无法证实它们的说法，那些机器人必须遵守上级指令。"
 syndaw.525.b:0 "机器人怎么可能会撒谎？"
 syndaw.525.b.tooltip:0 "将该区域留给机器人负责，已抵达的[Root.GetSpeciesNamePlural]要送到其它地方。"
#Follow-up from .525.a
 syndaw.526.name:0 "他们的家园"
 syndaw.526.desc:0 "[target_planet.GetName]的管理部门报告称，[Root.GetSpeciesName]工人在抵达目标区域后未发现机器人居民。对该区域设施的调查表明，机器人匆忙撤离了该地区，但无迹象表明他们去向何方。"
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§!：\n§R失去§!§B1£pops£机器人人口§!"
##Combat Control Misfire
 syndaw.530.name:0 "作战控制系统走火"
 syndaw.530.desc:0 "很不幸，我们的两艘舰船在一次例行训练中因事故而报废。似乎是我们的几部舰载作战计算机受到了高级别瞄准系统故障的影响，向友军开火。在紧急手动重载指令发出前，两艘舰船被打成了筛子。\n\n那些有缺陷的作战计算机将立刻被重新编程。"
 syndaw.530.a:0 "真不幸。"
 syndaw.530.a.tooltip:0 "[destroyed_ships.GetName]§R损失§!2艘舰船"
