 trait_unbreakable_resolve: "坚不可摧的决心"
 trait_unbreakable_resolve_desc: "每他们依托复杂的镜像神经网络彼此相连，天生拥有同步意志。责任对他们而言不是负担，而是一种共有的使命；面对困难，他们总能同心而行。"
 trait_unbreakable_resolve_tooltip: "该特性所在行星上的每$pop_group_unit$£pop£§H个人口§!增加§G+0.2§!£stability£$PLANET_STABILITY_TITLE$（上限：§G+15§!）\n—§R不包括奴隶或较低人口阶层。§!"

 trait_shell_slag: "护壳矿渣"
 trait_shell_slag_desc: "与$r_living_metal$的复杂共生使该物种的生长不同于传统方式，而是通过生物铁结构的累积与自组装实现成长。"
 trait_shell_slag_tooltip: "该特性下作为奴隶或更高身份工作的每个$pop_group_unit$£pop£§H人口§!每月生产§G$@shell_slag_trait_resource_production|3$§!§Y$r_living_metal$§!。"
 trait_robot_assembly_slag: "组装矿渣"
 trait_robot_assembly_slag_desc: "$r_living_metal$的复杂整合使该机械种族不依靠传统建筑，而是通过自动铁框架的累积和自组装扩展。"

 trait_pyroclastic: "引导熔岩碎屑"
 trait_pyroclastic_desc: "这一物种诞生于火山星球的炽烈炼狱，早已习惯与灾难为伴。他们不惧那席卷大地的熔岩碎屑流，反而学会驯服与引导其狂怒，将毁灭之力淬炼为生机与能量的源泉。"
 trait_pyroclastic_tooltip: "$pc_volcanic_plural$上的$MOD_LOGISTIC_GROWTH_MULT$：§G+10%§!"

 trait_crucible_community: "熔炉社区"
 trait_crucible_community_desc: "该物种经过逆境锤炼并以共同奋斗为纽带，成为坚不可摧的整体。集体意志推动治理，每个成员是链条中的关键环节。"
 trait_crucible_community_tooltip: "该特性下的每个$pop_group_unit$£pop£§H人口§!增加§G+0.25§!§Y$MOD_COUNTRY_EDICT_FUND_ADD$§!"

