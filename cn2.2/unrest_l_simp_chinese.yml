 unrest_title:0 "§R动乱§!："
 unrest.101.name:0 "$unrest_title$恐慌"
 unrest.101.desc:0 "在压力不断加剧的情况下，§Y [Root.GetName] §!的动乱最终导致了恐怖袭击。尽管人员伤亡与财产损害都已降到最低，人民却已经不大相信 [Root.Owner.GetName] 有能力保护自己不受伤害了。"
 unrest.105.name:0 "$unrest_title$严重恐慌"
 unrest.105.desc:0 "近来身陷泥潭的某个§Y [Root.GetName] §!殖民星上发生了一起重大事故。尽管关键设施均安然无恙，这场有组织的恐怖袭击仍造成了难以估量的财产损失以及人员伤亡。殖民地的根基产生了动摇。"
 unrest.110.name:0 "$unrest_title$维和"
 unrest.110.desc:0 "多亏了 [Root.Owner.GetAdj] 部队与§Y [Root.GetName] §!民众之间迅速且果敢的配合行动，一触即发的暴动危机被平息了。"
 unrest.115.name:0 "$unrest_title$信仰"
 unrest.115.desc:0 "根据我们收到的报告来看，§Y [Root.GetName] §!在历经一段时期的社会动乱后，人群中唯心主义者的活动开始大大增加。这应该是人们对自己生活环境的极度不安所导致的。临时祭坛纷纷搭建，人们正在因共同的信仰而结成新的社会纽带。"
 unrest.120.name:0 "$unrest_title$可靠权威"
 unrest.120.desc:0 "§Y [Root.GetName] §!上的动荡不安导致行星上的政治权力中心发生了变化；其中一名民粹主义强硬分子不得不以自由为代价而改变了自己的政见。"
 unrest.125.name:0 "$unrest_title$外人"
 unrest.125.desc:0 "§Y [Root.GetName] §!的社会秩序不断崩溃， [Root.Owner.GetName] 的外来人口发现自己无意间成了对殖民星状况火上浇油的帮凶。"
 unrest.130.name:0 "$unrest_title$束手无策"
 unrest.130.desc:0 "由于一些§Y [Root.GetName] §!的精神领袖们根本无法控制殖民星动乱蔓延，这导致人们开始对自己所栖居的物质领域有了更为理性的认识。"
 unrest.135.name:0 "$unrest_title$党同伐异"
 unrest.135.desc:0 "据说§Y [Root.GetName] §!上不断加剧的动乱的其中一个起因是异星人口受到的不公待遇。"
 unrest.140.name:0 "$unrest_title$集体精神"
 unrest.140.desc:0 "尽管§Y [Root.GetName] §!的社会断层不断扩大，在此剧变的刺激之下，当地社会为了追求人人平等的理念而团结在一起。"
 unrest.145.name:0 "$unrest_title$往事终如烟"
 unrest.145.desc:0 "强权介入对清除§Y [Root.GetName] §!上的动乱因素收效甚微。当地民众似乎已经对这种高压控制方式失去了信心。"
 unrest.150.name:0 "$unrest_title$激进运动"
 unrest.150.desc:0 "由于§Y [Root.GetName] §!上持续不断的动乱，民众强烈要求军方在他们的家园行星以及整个 [Root.Owner.GetName] 之内维持治安。"
 unrest.4200.name:0 "$unrest_title$ [Root.GetName] 上的暴动！"
 unrest.4200.desc.returner:0 " [Root.GetName] 已经被造反分子掌控了！他们为自己的自由而战，他们的最终目标是重新回到 [fatherland.GetName] 。"
 unrest.4200.desc.secession:0 " [Root.GetName] 的人民造反了！他们试图脱离帝国，如今打着 [secessionist_rebels.GetName] 的旗号自立门户。"
 unrest.4200.desc.returner.gesta:0 "之前占据 [Root.GetName] 的残余势力决定带领残部通过武力收回这个世界。"
 unrest.4200.desc.secession.gesta:0 " [Root.GetName] 的不和谐因素正试图从我们手中抢夺世界。"
 unrest.4211.name:0 "$unrest_title$我们失去了 [From.From.GetName] 殖民星！"
 unrest.4211.desc:0 "我们没能镇压 [From.From.GetName] 的暴乱，这颗殖民星如今已宣布独立。"
 unrest.4211.desc.gesta:0 "我们被偷走了一颗行星。"
 unrest.4220.name:0 " [From.GetName] 合并请求"
 unrest.4220.desc:0 " [Root.GetRulerTitle]  [Root.GetRulerName] ，您好！我是 [From.GetName] 的 [From.GetRulerTitle]  [From.GetRulerName] ，谨代表 [From.From.GetName] 的人民进行发言。\n\n我们近来终于脱离了 [rebelled_against.GetName] 的掌控。我们这个国家刚刚成立不久，还无法抵御那些侵略性……很强的国家。我们中有很多人对 [Root.GetAdj] 的统治青睐有加——我们诚挚地请求你们将我们纳入你们的领土。"
 unrest.4220.a:0 "我们不会剥夺你们艰难取得的独立成果。"
 unrest.4220.a.tooltip:0 "将§Y [From.GetName] §!纳为附庸。"
 unrest.4220.b:0 "我们向来都是一家人。"
 unrest.4220.b.tooltip:0 "立即吞并§Y [From.From.GetName] §!"
 unrest.4220.c:0 "我们不能——也不会——帮助你们。"
 unrest.4225.name:0 "原殖民星被附庸了"
 unrest.4225.desc:0 "据传言，我们位于 [From.From.From.GetName] 的前殖民星已经成为了 [From.GetName] 的附庸。"
 unrest.4225.desc.gesta:0 "我们感知到，我们之前的世界 [From.From.From.GetName] 已经成为了 [From.GetName] 的附庸。"
 unrest.4225.a:0 "简直让我们忍无可忍。"
 unrest.4230.name:0 "原殖民星被吞并"
 unrest.4230.desc:0 "据传言，我们位于 [From.From.From.GetName] 的原殖民星被并入了 [From.GetName] 的领土。"
 unrest.4230.desc.gesta:0 "我们感知到，我们之前的世界 [From.From.From.GetName] 已经被 [From.GetName] 吸纳。"
 unrest.4230.a:0 "$unrest.4225.a$"
 unrest.4235.name:0 "镇压起义"
 unrest.4235.desc:0 "我们已经打败了 [From.From.From.GetName] 上的叛军，并重建了我们的政权，重新将殖民星牢牢控制在我们手中。"
 unrest.4235.desc.gesta:0 " [From.From.From.GetName] 上不属于我们的因素已经被镇压。"
 unrest.4235.a:0 "他们休想再次反抗我们。"
 unrest.155.name:0 "$unrest_title$  [revolt_planet.GetName] 上的奴隶集结"
 unrest.155.desc:0 "夜间奴隶们进行的秘密会议、奴隶们对监管者不断升级的反抗、经常丢失的货物，这些现象都说明了一点， [revolt_planet.GetName] 上的奴隶们正在变得越来越激进，并向他们的同胞不断的散播反抗和不满的情绪，这也让我们国家的人民越发恐惧不安。不管他们的目的是什么，肯定会对我们极其不利。"
 unrest.155.a:0 "必须立刻采取行动。"
 unrest.156.name:0 "$unrest_title$  [Root.GetName] 上的蓄意破坏"
 unrest.156.desc:0 "在一次激进的反抗中， [Root.GetName] 上的奴隶们用自己制造的炸药炸掉了工厂设施，尽管爆炸是在夜间发生，他们还是用触发警报的方式将监管者们引到了现场。这次袭击是经过精心策划的，而且实施的很完美。现在还不知道幕后策划者是谁，但可以确定的是他们为这次袭击而精心准备了好几个月。"
 unrest.156.a:0 "必须要惩罚他们的叛逆行径。"
 unrest.156.b:0 "我们必须解决我们之间的争议。"
 unrest.159.name:0 "$unrest_title$ [Root.GetName] 上的绝食罢工"
 unrest.159.desc:0 "看来 [Root.GetName] 上的奴隶们已经无法再忍受下去了，他们开始绝食抗议。我们收到消息，有大量的奴隶拒绝摄入任何食物，他们要求我们必须废除整个行星上的奴隶制。我们试过强制他们进食，但没能成功。由于奴隶们缺乏营养将会严重降低他们的工作效率，因此奴隶的绝食行动将对我们造成严重的负面影响。"
 unrest.159.a:0 "那就让他们饿死算了。"
 unrest.159.b:0 "我们得解决这个问题。"
 unrest.157.name:0 "$unrest_title$ [revolt_planet.GetName] 发生奴隶暴动"
 unrest.157.desc:0 " [revolt_planet.GetName] 上的奴隶们造反了！他们精心策划了一场袭击， [revolt_planet.GetName] 上的反抗势力颠覆了当地政府。目前该行星已经陷入混乱，奴隶们拉帮结派，拿着各种威力强大的武器冲上街道打砸抢，杀掉所有胆敢阻止他们的人。"
 unrest.157.a:0 "他们实在太过分了。"
 unrest.157.b:0 "看来我们应该改变下策略。"
 unrest.160.name:0 "$unrest_title$ [revolt_planet.Planet.GetName] 发生奴隶起义"
 unrest.160.desc:0 " [revolt_planet.Planet.GetName] 上的所有奴隶们团结起义，反抗当地政府。事态迅速升级，奴隶们对几处重要目标同时发动攻击，并成功摧毁目标。现在就看我们的部队能否击败这些奴隶了，如果失败，我们将彻底失去 [revolt_planet.Planet.GetName] 。"
 unrest.160.a:0 "粉碎他们的叛乱！"
 unrest.160.a.tooltip:0 "奴隶叛军企图占领整个行星。"
 unrest.161.name:0 "镇压起义"
 unrest.161.desc:0 "我们成功镇压了 [event_target:revolt_planet.Planet.GetName] 上的起义。我们勇敢的部队士兵们在关键设施重新建立了据点，并恢复了当地的秩序。接下来要做的是重建那些被奴隶们所摧毁的设施，现在那帮奴隶在短时间内肯定是不敢再反抗我们了。"
 unrest.161.a:0 "他们从此会安分守己了。"
 unrest.161.b:0 "事情竟然发展到这种地步，真是遗憾。"
 unrest.161.a.tooltip:0 "叛军的失败将会让民众不敢再进行叛乱了。"
 unrest.163.name:0 "终止奴隶制"
 unrest.163.desc:0 "由于在 [revolt_planet.Planet.GetName] 上废除了奴隶制，动乱终于逐渐平息了。现在民众生活应该能够回归正规了吧。"
 unrest.165.name:0 "奴隶已被镇压"
 unrest.165.desc:0 " [revolt_planet.Planet.GetName] 上的激进分子们已经被镇压，奴隶们也都老老实实的回去工作了。"
 unrest.165.a:0 "回去工作吧……"
 unrest.167.name:0 "我们失去了 [revolt_planet.Planet.GetName] "
 unrest.167.desc:0 "意想不到的事情发生了，我们在 [revolt_planet.Planet.GetName] 上的部队被打败了，我们最后一名忠实的子民也被奴隶叛军无情的处死了，现在叛军已经宣布独立，这真是 [From.GetSpeciesName] 种族历史上无比黑暗的一天。"
 unrest.167.a:0 "帝国大军降临之日，将是叛军被彻底荡平之时。"
 unrest.167.b:0 "也许这就是天意吧……"
 unrest.168.name:0 " [rebel_country.GetName] "
 unrest.168.desc:0 "您好， [Root.GetSpeciesName] ，我们是曾为奴隶的自由战士——来自 [old_owner.GetName] ，我们在那里受到 [old_owner.GetRulerTitle]  [old_owner.GetRulerName] 的压迫和虐待。我们一直很钦佩您的平等主义价值观，以及您那“ [new_owner.GetSpeciesAdj] ”的行事之道，我们希望能成为您国家的一部分，您愿意收留我们吗？"
 unrest.168.a:0 "接纳你们。在我们这里，人人平等。"
 unrest.168.a.tooltip:0 " [old_owner.GetName] 会被告知，我们接受了他们之前奴隶。"
 unrest.168.b:0 "我们不需要别的星球了。"
 unrest.169.desc:0 "传达一则通告， [revolt_planet.GetName] 的自由斗士们已经加入了我国籍，并且享有完全的公民权，也包括我们的保护。绝不允许你们再蹂躏他们。"
 unrest.169.a:0 "滚你们的。"
 unrest.169.b:0 "我们会连你们一起蹂躏。"
 unrest.169.c:0 "恭喜恭喜。烫手的山芋归你们了。"
 opinion_took_in_rebels:0 "拘留反叛者"
