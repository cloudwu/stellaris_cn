 action_folding_hyperspace_tooltip: "解锁§Y星界跃迁§!舰队行动，使你的舰队可以瞬间跃迁至你边境内的任一星系。"
 action_astral_siphon: "星界虹吸"
 action_astral_siphon_desc: "时空织构可以被某种方法拆解。建造一些精心校准的提取装置，我们可以稳定地产出一些$astral_threads$。"
 action_astral_siphon_unlock_tooltip_common: "提高$ASTRAL_THREADS_ICON$储备上线，提供§Y[GetAstralResearcherJobWithIcon]§!岗位。\n[GetAstralResearcherEffect]"
