 UNITY:0 "凝聚力"
 UNITY_DESC:0 "凝聚力是用来解锁$TRADITIONS$的资源。根据特定的建筑和帝国的凝聚程度，凝聚力会每月自动产出。"
 TRADITIONS:0 "传统"
 TRADITIONS_DESC:0 "传统是组织成传统树的加成。我们的帝国积累了足够多凝聚力后便可树立一项传统。不同的因素，例如殖民地数量太多或是意识形态分裂的人口都会增加树立新传统消耗的凝聚力。"
 TRADITIONS_PROGRESS:0 "$KEY$ 进程"
 TRADITIONS_PROGRESS_TITLE:0 "进程"
 TRADITIONS_PROGRESS_DESC:0 "我们尚需£unity£ $MISSING|Y$以树立新传统。依现在的速率将于$DATE|Y$达成。"
 UNLOCK_TRADITION_DESC:0 "我们有了足够的£unity£ 树立新传统"
 TRADITIONS_TIME_TO_NEXT:0 "剩余月份"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "尚需$MONTHS$。"
 TRADITIONS_UNLOCKED:0 "我们已解锁此树上$MAX|Y$项传统中的$COUNT|Y$项。"
 TRADITION_ADOPT_BUTTON:0 "树立"
