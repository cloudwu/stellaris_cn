 akx.9100.name:0 "循环神殿：石之印"
 akx.9100.desc:0 "考古学家在[Root.GetName]的偏远高原发现了一栋失落的神殿——它已经在地下掩埋了数百年，但一次地震使其终得再见天日。其采用的计时技术表明，其诞生早在工业时代之前，是使用火山岩手工雕刻形成的产物。然而，墙上与放射状圣坛上反复出现的莫比乌斯环图形，在我们的早期历史中却没有任何记载，而且雕刻的铭文使用的是我们前所未见的字母。一位考古学家激动地说，这可能是某个未知先祖种族留下的文物。\n\n不知是不是毫无关联的巧合，地震似乎是在[horizonsignal_system.GetName]的黑洞发出最后一条信息的同时发生的。"
 #create LOOP_TEMPLE_PROJECT
 akx.9100.spiritual.a:0 "新的道路已经打开。"
 akx.9100.neutral.a:0 "这有助于我们的研究。"
 akx.9100.b:0 "真是不祥之兆。"

 akx.9101.name:0 "循环神殿：时与石"
 akx.9101.desc:0 "我们的科学家已经对这栋地下神殿进行了较为详尽的研究与了解，但还是有几个疑问没有解开。屋顶上的光圈与地面的放射状圣坛，均表明这曾是一个日晷结构；但由于地震造成的严重结构损坏，我们也不敢如此定论。如果当时的建造者着重突出了某个重要的日期，如今也已不可考了。相比之下，我们对于“未知字母”的研究还算成果喜人。研究表明，这其实是基于一种较为出名的由僧侣使用的文字，稍加改动而成的。这种原文字本身就是我们文明的产物，我们现已将这种未知语言完全破解。这座神殿供奉的是“潜时之虫”。雕文的大部分都是诗句般的祷词，内容大致为祈求潜时之虫的降临，但如果反着阅读，则可翻译为祈求潜时之虫的离去。还有一段雕文描述了“宇宙的运作”，我们的考古学家激动地表示，这其中定然包含对于高端场方程的描述——我们对这一技术并不陌生，但考虑到这座神殿的年代久远，就不可谓不惊人了。但是，目前我们尚未发现有哪位科学家公然表示认同这些雕文中真实存在对物理原理的描述。\n\n据我们观察，神殿中没有包藏任何宇宙秘密或外星武器。但其黑暗的空间有一种独特鲜明又充满威胁感的美，而献给潜时之虫的诗歌祷词也成为了时尚，被写入了流行音乐，并装订成了诗集进行发售。"
 akx.9101.a.notspiritual:0 "将循环神殿对公众开放。"
 akx.9101.a.notspiritual.tooltip:0 "这来自我们的过去。过去即未来。"
 akx.9101.a.spiritual:0 "将循环神殿指定为圣地。"
 akx.9101.a.spiritual.tooltip:0 "这是我们祖先的智慧。过去即未来。我们要优先提高星球的幸福度。"
 akx.9101.b:0 "将神殿保护起来，仅供学术研究使用。"
 akx.9101.b.tooltip:0 "只允许必要的人接触吧。"
 akx.9101.c:0 "感觉有点不对劲。将神殿彻底封印，以显示我们的领导手段吧。"
