# Objectives
crisobj_own_volcanics_name: "Own Volcanic Worlds"
crisobj_own_volcanics_desc: "Rising system heat fuels increased volcanism, perfect for advancing our fiery mission. We should prioritize colonizing §YVolcanic Worlds§! to stay ahead.\n\nProvides passive §Y$entropy_crystals$§! income each year, scaling with the number of §Y$pc_volcanic$§! colonies."
crisobj_create_volcanics_name: "Create Volcanic Worlds"
crisobj_create_volcanics_desc: "Spreading planetary volcanism across the galaxy will fuel our Entropy Crystal economy. With the right terraforming techniques, we can trigger sustained volcanic activity wherever we choose.\n\nTerraform a planet into a §Y$pc_volcanic$§!"
crisobj_own_red_stars_name: "Own Red Stars"
crisobj_own_red_stars_desc: "We should prioritize settling systems around red stars. Their vast emission surfaces are ideal for harvesting thermal energy.\n\nProvides passive §Y$entropy_crystals$§! income each month, scaling with each §Y$pc_m_star$§! or §Y$pc_m_giant_star$§! within our borders."
crisobj_create_red_stars_name: "Create Red Stars"
crisobj_create_red_stars_desc: "By channeling Entropy Crystals, we can swell stars into Red Giants, fueling the rise of our blazing new empire.\n\nStars terraformed by §Y$entropy_conduit_plural$§! become §Y$pc_m_giant_star$§!"
crisobj_planet_firestorm_name: "Planetary Arson"
crisobj_planet_firestorm_desc: "It is time to teach our rivals the true meaning of supremacy, with a firestorm bombardment that will leave their world in ashes.\n\nBombard a colony with §Y$bombardment_firestorm$§! to inflict §R100% devastation§!"
crisobj_lens_beam_impact_name: "Disrupt Ships"
crisobj_lens_beam_impact_desc: "Cold and temperate worlds serve us no purpose. We must reshape them, by melting their surfaces into forms more suited to our needs.\n\nUse the £ship_xl_slot£ §Y$LENS_FLARE_BEAM$§! weapon, equipped on §Y$entropy_conduit_plural$§! and §Y$ember_battleship_plural$§!, to bombard enemy worlds."
crisobj_entropy_starbase_name: "Own Gravitational Centrifuges"
crisobj_entropy_starbase_desc: "Gravitational Centrifuges will help us gather more $entropy_crystals$. \n\nConstruct the §Y$sm_gravitational_centrifuge$§! starbase building in §Ybinary§!, §Ytrinary§! or §Y$pc_black_hole$§! systems."

