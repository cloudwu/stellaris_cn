 #tech_corvette_assembly:0 "Advanced Corvette Designs"
 #tech_corvette_assembly_desc:0 "Unused" # TEMP
 #tech_destroyer_assembly:0 "Advanced Destroyer Designs"
 #tech_destroyer_assembly_desc:0 "Unused" # TEMP
 tech_cruiser_yard:0 "标准化巡洋舰模板"
 tech_cruiser_yard_desc:1 "确立新的巡洋舰的设计建造标准，极大提高生产流水线效率。"
 tech_battleship_yard:0 "标准化战列舰模板"
 tech_battleship_yard_desc:1 "确立新的战列舰设计建造标准，极大提高其组装速度。"
 tech_solar_panel_network:0 "轨道能量转换"
 tech_solar_panel_network_desc:0 "太阳能板技术的进步可能能够降低太空港的运行成本。然而，需要一整个太空港模块的太阳能板才能生产足够能量。"
 tech_mining_terminal:0 "矿业行会"
 tech_mining_terminal_desc:0 "有组织的矿业行会可以监督恒星系内所有的的资源提取。它可以迫使独立的非法矿工服从管理，从而提升效率。"
 tech_zero_gravity_assembly_sequence:0 "零重力工作框架"
 tech_zero_gravity_assembly_sequence_desc:0 "这些框架配备了大量有用的工具，使工人们能够安全快速地穿行于轨道建筑工地。太空舱外作业从未如此简单。"

 # Strike Craft
 tech_strike_craft_1:0 "航母作战"
 tech_strike_craft_1_desc:0 "近程有人驾驶舰载机从母舰发射，凭借其速度和较小的体型，能够坚持存活至突破敌军防御。"
 tech_strike_craft_2:0 "改良型舰载机"
 tech_strike_craft_2_desc:0 "新一代舰载机，具有更加完善的航空电子设备、更好的操控特性以及更加强大的火力。"
 tech_strike_craft_3:0 "先进型舰载机"
 tech_strike_craft_3_desc:0 "对舰载机设计的深入优化。这些先进的战斗机和轰炸机的表现远超先前型号，是飞行员的梦想机型。"

 # Armies and Attachments - Engineering
 tech_defense_army:0 "行星防御"
 tech_defense_army_desc:0 "总有一天，庞大、冷漠、无情的智慧生命会觊觎我们的世界。我们必须提前做好准备。"
 tech_assault_armies:0 "星际远征军"
 tech_assault_armies_desc:0 "侵略另一个世界是一项惊人的壮举。在招募第一支星际军之前，我们必须先克服后勤方面的巨大挑战。"
 tech_drop_pod:0 "轨道空降舱"
 tech_drop_pod_desc:0 "一次性轨道空降舱将减少对脆弱的登陆艇的依赖，并且我们得以让轻装陆战队迅速登陆的行星表面任何一个角落。"

 # Ship Armor Components
 tech_ship_armor_1:0 "纳米复合材料"
 tech_ship_armor_1_desc:0 "强化的纳米船体镀层可以提供额外的保护层，造成战斗形势的生死逆转。"
 tech_ship_armor_2:0 "合金陶瓷材料"
 tech_ship_armor_2_desc:0 "陶瓷与多种金属的复合材料可用以制造坚硬防护层且不牺牲韧性。"
 tech_ship_armor_3:0 "塑钢材料"
 tech_ship_armor_3_desc:0 "塑钢材料是一种柔韧的材料，具有塑料和金属的多种特性，制造价格相对低廉，且可增强船体防护。"
 tech_ship_armor_4:0 "耐钢材料"
 tech_ship_armor_4_desc:0 "这种坚固且柔韧的材料在承受高压方面表现不俗。是很好的体防护层。"
 tech_ship_armor_5:0 "中子材料"
 tech_ship_armor_5_desc:0 "这种高密度且坚硬的材料能够抵抗强大的火力，任何其他合金制成的装甲相比都是渣。"

 tech_crystal_armor_1:0 "水晶聚合镀层"
 tech_crystal_armor_1_desc:1 "通过将水晶材料灌入防护镀层，我们可以进一步增强船体保护层的耐用性。"
 tech_crystal_armor_2:0 "水晶锻造镀层"
 tech_crystal_armor_2_desc:1 "将水晶材料引入锻造工艺中，可以极大提高水晶聚合材料的硬度。"

 tech_dragon_armor:0 "人造龙鳞甲"
 tech_dragon_armor_desc:0 "以太龙兽的鳞甲由多层独特的矿石纳米结构构成。非正统的制造工艺让我们得以尽力模拟出这种自我修复的结构。"

# Thruster Components
 tech_thrusters_1:0 "化学推进器"
 tech_thrusters_1_desc:0 "简单但效率适中的化学推进器，依赖可燃推进剂运转。"
 tech_thrusters_2:0 "离子推进器"
 tech_thrusters_2_desc:0 "这些电动推进器使用离子束产生推力，不需要推进剂。"
 tech_thrusters_3:0 "等离子推进器"
 tech_thrusters_3_desc:0 "作为高级版的电动推进器，等离子推进器使舰船拥有更快的亚光速速度和更好的机动性。"
 tech_thrusters_4:0 "脉冲推进器"
 tech_thrusters_4_desc:0 "这种先进的核聚变推进器为舰船提供了无与伦比的机动性和亚光速速度。"

 tech_afterburners_1:0 "加力燃烧室"
 tech_afterburners_1_desc:0 "这些强大的推进器能提供额外的战时移动速度增益，但耗能极高。"
 tech_afterburners_2:0 "先进型加力燃烧室"
 tech_afterburners_2_desc:0 "这种标准加力燃烧室的改进版能提供更高的战时移动速度增益。"
 
 # Military Stations
 tech_space_defense_station_1:0 "外太空前哨"
 tech_space_defense_station_1_desc:0 "使能够在远离行星引力井之处修建防御性外太空平台。"
 tech_space_defense_station_2:0 "外太空军事基地"
 tech_space_defense_station_2_desc:0 "新型施工方式，使能够在深空修建更大型的军事基地。"
 tech_space_defense_station_3:0 "外太空堡垒"
 tech_space_defense_station_3_desc:0 "如此巨型的堡垒就像漂浮在太空的城市。可容纳数千兵员，通常配备的火力足以匹敌一支舰队。"
 tech_space_defense_station_improvement:0 "工程兵团"
 tech_space_defense_station_improvement_desc:0 "创建一支敬业的太空工程兵团会极大促进外太空防御基地的建设，提高耐用度，减少建造费用。"

 # Industry and Robotics
 tech_basic_industry:0 "工业基地"
 tech_basic_industry_desc:0 "要成为能够远航宇宙的文明，需要有基础工业建设。"
 tech_powered_exoskeletons:0 "动力外骨骼"
 tech_powered_exoskeletons_desc:0 "外骨骼动力套装可增强穿戴者的力量和速度。军事上的应用是显然的，同时也能提高劳动效率。"
 tech_mining_network_2:0 "地热能压裂法开采"
 tech_mining_network_2_desc:0 "新的压裂技术让我们能够获取过去遥不可及的深藏地壳之下的地热资源。"
 tech_mining_network_3:0 "地核开采"
 tech_mining_network_3_desc:0 "这些大型钻机让我们能够开采接近地核的丰富矿藏。"
 tech_mining_network_4:0 "矿物离析"
 tech_mining_network_4_desc:1 "高级光谱分析法结合水力压裂与化学冲刷技术能够高速开采浅层和中层矿藏。"
 #tech_mining_network_5:0 "Pure Matter Extraction"
 #tech_mining_network_5_desc:0 ""
 tech_synchronized_work_patterns:0 "同步工作模式"
 tech_synchronized_work_patterns_desc:0 "通过同步采矿网络的工作模式，可以进一步提升其产出效率。"
 tech_engineering_lab_1:0 "纳米力学" # Could also be Nanomatter
 tech_engineering_lab_1_desc:0 "先进的仪器使能够研究并实际应用纳米尺度的物理系统。"
 tech_engineering_lab_2:0 "超固体材料" # As above, could be Supersolid Matter
 tech_engineering_lab_2_desc:0 "对超固体的生产和理解，对所有太空文明都有着不可估量的价值。"
 tech_engineering_lab_3:0 "超流体材料"
 tech_engineering_lab_3_desc:0 "对于超流体材料的研究有望统一量子力学和引力基本相互作用。"
 tech_robotic_workers:0 "工作机器人"
 tech_robotic_workers_desc:0 "这些机器人工作单元适合非技术性的劳务工作。它们勤勉，遵从简单的声控指令，但无法爬楼梯。"
 tech_droid_workers:0 "智能人"
 tech_droid_workers_desc:0 "升级版工作机器人，这些单元拥有与大多有机生物相当的活动能力。其神经处理器亦有很大改进。"
 tech_synthetic_workers:0 "合成人"
 tech_synthetic_workers_desc:0 "高级机器人，比绝大多数有机生物更快、更强、更耐用。配备升级版神经处理器，它们拥有独立运作的能力。"
 #tech_enhanced_combat_software:0 "Combat Software 2.0"
 #tech_enhanced_combat_software_desc:0 ""
 tech_synthetic_leaders:0 "合成人人格矩阵"
 tech_synthetic_leaders_desc:0 "植入人格后，合成人最终能够与其他公民在同一个语境下进行社会交流。一些单元甚至可以担任领袖角色。"
 tech_mineral_processing_1:0 "矿物加工"
 tech_mineral_processing_1_desc:0 "优化矿物加工工艺，让我们的效率达到新水平。"
 tech_mineral_processing_2:0 "高级矿物加工"
 tech_mineral_processing_2_desc:1 "粗炼矿的再次加工使能够更高效地存储和运送矿物。"
 tech_assembly_pattern:0 "装配模型"
 tech_assembly_pattern_desc:0 ""
 tech_construction_templates:0 "建筑模板"
 tech_construction_templates_desc:0 ""
 
 # Space Mining
 tech_space_construction:0 "世外建设"
 tech_space_construction_desc:0 "太空建设带与我们的工程师在设计上的新挑战。但这是必须跨越的鸿沟，只有解决了此问题，我们才能在其他星球上空修建轨道基地。"
 #tech_mine_rare_resources_t1: "Zero-Gravity Refining"
 #tech_mine_rare_resources_t1_desc: "New refining techniques are necessary in order to process the many exotic materials we are finding as we explore the galaxy."
 #tech_mine_rare_resources_t3: "Nanoparticle Extraction"
 #tech_mine_rare_resources_t3_desc: "An efficient way of extracting nanoparticles will allow us to exploit new strategic resources that were previously beyond our reach."
 tech_mining_station_improvement_1:0 "现场加工"
 tech_mining_station_improvement_1_desc:0 "直接在星球上方采集矿物之处进行加工，将显著提高采矿效率。"
 tech_mining_station_improvement_2:0 "自动采矿作业"
 tech_mining_station_improvement_2_desc:0 "通过大规模应用无人机，仅一位基层职员即可操作一个采矿基地。此举将降低成本。"
 tech_mine_satramene:0 "赛特宁提炼"
 tech_mine_satramene_desc:1 "赛特宁气体是在某些星球上天然产出的一种镇静剂。它对绝大多数生物都有镇静效果，因此可用作非暴力制敌手段。" # 原文为兴奋剂
 tech_mine_garanthium:0 "钢石矿开采"
 tech_mine_garanthium_desc:1 "成功建立钢石矿采矿场是一项独特的挑战，因为矿石的延展性使其开采难度和吸引力相当。"
 tech_mine_orillium:0 "奥锂矿开采"
 tech_mine_orillium_desc:1 "稳定光束让我们能够相对安全地开采易挥发的矿物奥锂。"
 tech_mine_living_metal:0 "活金属"
 tech_mine_living_metal_desc:0 "开采并加工罕见的活金属极其困难，但如果成功运用这些易变的金属，我们就能获得无可比拟的优势。"
 tech_mine_betharian:0 "倍燃石提炼"
 tech_mine_betharian_desc:0 "倍燃石最早似乎源自单一矿源，但千年前开始出现于银河各处。矿石通常呈鹅卵石大小簇聚分布，极易燃。"

 # Aura Components
 tech_aura_nanobot:0 "纳米机器人装配器"
 #tech_aura_nanobot_desc:0 ""
 tech_aura_minefield:0 "近发地雷"
 #tech_aura_minefield_desc:0 ""

 # Megastructures
 tech_mega_engineering:0 "巨型工程"
 tech_mega_engineering_desc:0 "想要完成巨型结构的建设，我们必须首先了解与估算它需要的工程量和资源。"

 # ###################################
 # Engineering - Weapons
 # ###################################

 # Mass Driver Branch
 tech_mass_drivers_1:0 "质量推动器"
 tech_mass_drivers_1_desc:0 "此类电磁弹射器使用磁铁加速穿甲弹，使之高速飞向目标。"
 tech_mass_drivers_2:0 "线圈枪"
 tech_mass_drivers_2_desc:0 "线圈枪是早期质量推动器的升级版，使用电磁线圈迅速加速弹丸。"
 tech_mass_drivers_3:0 "轨道枪"
 tech_mass_drivers_3_desc:0 "轨道枪是最新版的电磁加速器，使用两条平行轨道加速弹丸，使之以令人惊讶的速度发射出去。"
 tech_mass_drivers_4:0 "先进型轨道枪"
 tech_mass_drivers_4_desc:0 "经典轨道炮的新版本，有更坚固的轨道，增强了能量供应。这些武器比前辈更强大精准。"
 tech_mass_drivers_5:0 "高斯炮"
 tech_mass_drivers_5_desc:0 "旧线圈枪设计的升级版，破坏力甚至高于最新的轨道炮。它能够以惊人的速度和精确性发射弹丸。"
 tech_kinetic_artillery_1:0 "动能炮台"
 tech_kinetic_artillery_1_desc:0 "超远程火炮，能够投射强力炮弹，而且精确性极高。"
 tech_kinetic_artillery_2:0 "动能火炮"
 tech_kinetic_artillery_2_desc:0 "火力更强的超远程舰基加农火炮，配备有新炮筒和升级版火控系统。"
 tech_mass_accelerator_1:0 "兆级加农炮"
 tech_mass_accelerator_1_desc:0 "一款无比庞大的质量加速炮，只能安装在轴基武器台上。能够在极远距离射出威力惊人的炮弹。"
 tech_mass_accelerator_2:0 "吉级加农炮"
 tech_mass_accelerator_2_desc:0 "火力更强的质量加速炮，能够轻易撕裂最坚固的护盾。"

 # Auto-Cannon Branch
 tech_autocannons_1:0 "机炮"
 tech_autocannons_1_desc:0 "大口径的弹道武器，发射整箱的爆炸弹。这些机炮的主要优势是其射速。"
 tech_autocannons_2:0 "撕裂者机炮"
 tech_autocannons_2_desc:0 "升级后的机炮，具备完善的追踪能力和火控系统，是以能维持更高射速。"
 tech_autocannons_3:0 "火风暴机炮"
 tech_autocannons_3_desc:0 "先进的机炮，能够向目标倾泻一群群穿甲弹和高爆弹。"
 tech_flak_batteries_1:0 "高射炮台"
 tech_flak_batteries_1_desc:0 "高射排炮发射近程范围性杀伤榴霰弹。对敌方舰载机极其致命，亦可对更大的舰艇造成伤害。"
 tech_flak_batteries_2:0 "高射火炮"
 tech_flak_batteries_2_desc:0 "升级后的高射排炮使用更强力的榴霰弹。能够高效防御舰载机和导弹的袭击。"

 # Missile Branch
 tech_missiles_1:0 "核导弹"
 tech_missiles_1_desc:0 "配备高当量核弹头的太空导弹。尽管是前太空时代的技术，但这些原始的自动追踪武器有惊人的有效射程。"
 tech_missiles_2:0 "聚变导弹"
 tech_missiles_2_desc:0 "升级后的太空导弹，配备了更强大的聚变弹头，改善了飞行性能。"
 tech_missiles_3:0 "反物质导弹"
 tech_missiles_3_desc:0 "配备很强力的反物质弹头的先进导弹。新完善的导航系统大大提高了索敌能力。"
 tech_missiles_4:0 "量子导弹"
 tech_missiles_4_desc:0 "最新版太空导弹，配备了极强力的弹头，能够从真空中汲取能量。"
 tech_missiles_5:0 "掠夺者导弹"
 tech_missiles_5_desc:0 "极为先进的导弹，配备有限舰载人工智能飞行员，从本质上提高导弹追踪目标的能力和水平。"
 tech_swarmer_missiles_1:0 "蜂群导弹"
 tech_swarmer_missiles_1_desc:0 "这些小型导弹是齐射的，经过专门设计以针对敌方点防御系统。"
 tech_swarmer_missiles_2:0 "旋风导弹"
 tech_swarmer_missiles_2_desc:0 "新的微型化技术将使我们可以在蜂群导弹上配备更强力的弹头，并改善飞行性能。"

 # Torpedo Branch
 tech_torpedoes_1:0 "太空鱼雷"
 tech_torpedoes_1_desc:0 "这些鱼雷实际上是速度缓慢的巨大导弹。它们配备了更强力的弹头和能使之无损穿越能量屏障的护盾调制器。"
 tech_torpedoes_2:0 "装甲鱼雷"
 tech_torpedoes_2_desc:0 "升级后的太空鱼雷配备有装甲，以更好地抵御敌方点防御系统的火力。鱼雷起爆时，碎裂的装甲会造成额外的伤害。"
 tech_torpedoes_3:0 "破坏者鱼雷"
 tech_torpedoes_3_desc:0 "配备超强力弹头的先进鱼雷。拥有更流线型的设计、更快的引擎以及升级后的护盾调制器，可以轻松穿越能量屏障。"


