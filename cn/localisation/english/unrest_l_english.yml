 unrest.101.name:0 "$unrest_title$恐怖事件"
 unrest.101.desc:1 "在压力不断加剧的情况下，§Y[Root.Target.GetName]§!的动乱导致了恐怖袭击。尽管人员伤亡与财产损害较低，但居民已经开始质疑[Root.Owner.GetName]的保护他们的能力。"

 unrest.105.name:0 "$unrest_title$严重的恐怖事件"
 unrest.105.desc:1 "近来在身陷泥潭的§Y[Root.Target.GetName]§!殖民地上发生了一起重大事件。尽管关键国有设施均安然无恙，但这场有组织的恐怖袭击仍造成了难以估量的财产损失以及人员伤亡，动摇了殖民地稳定的根基。"

 unrest.110.name:0 "$unrest_title$维持和平"
 unrest.110.desc:1 "自§Y[Root.Target.GetName]§!发来的报告表明，当地有相当大的风险爆发暴力骚乱。然而，幸亏[Root.Owner.GetAdj]军队迅速而果断地采取了行动，在忠诚的公民们的帮助下，这场威胁得以平息。"

 unrest.115.name:0 "$unrest_title$圣光普照"
 unrest.115.desc:1 "自§Y[Root.GetName]§!传来的最新报告表明，一些精神主义领袖正在四处煽风点火，当地发酵的动荡局面都有他们的领导。这些人承诺将会把民众从当前面临的种种困境中解救出来，因此吸引了不少名望，结果就是抵抗运动表现出了明显的精神主义特征。"

 unrest.120.name:0 "$unrest_title$良好专政"
 unrest.120.desc:1 "§Y[Root.GetName]§!的骚乱使得殖民地政治舞台的前沿有了新的风貌；民粹主义铁腕人士登场，不惜以自由为代价换取社会的秩序。他们在当前不断升级的行星骚乱中均处于显要的位置。"

 unrest.125.name:0 "$unrest_title$异乡之客"
 unrest.125.desc:1 "随着§Y[Root.GetName]§!的社会秩序不断崩塌，抵抗势力对外来者抱有的敌意与日俱增，他们将这些同当地人不一样的人视作巨大的憎恶。一些领袖更是贴出了排外主义的标语，结果导致物种之间的关系变得更加紧张了。"

 unrest.130.name:0 "$unrest_title$理性客观"
 unrest.130.desc:1 "由于§Y[Root.GetName]§!当地的一些精神主义领袖们根本无法控制殖民地上动乱的蔓延，人们开始对自己所居住的物质领域有更为理性的认识。不幸的是，尽管他们专注逻辑，却没有得出那个无可辩驳的结论——他们的美好生活是由[Root.Owner.GetName]境内的其他人提供的——暂时是这样。"

 unrest.135.name:0 "$unrest_title$团结起来"
 unrest.135.desc:1 "据报告，§Y[Root.GetName]§!上愈演愈烈的叛乱，至少有部分原因是因为对外星物种的不公平对待。他们的领袖已经起草了一份表单，列出了所有的不公正和歧视行为，并勒令对其改正。如果没能满足要求，他们会毫不犹豫地推翻殖民地的当地政府。"

 unrest.140.name:0 "$unrest_title$交流意识"
 unrest.140.desc:1 "即使§Y[Root.GetName]§!出现了不断扩大的社会隔阂，当地社区仍然因一些剧变更加紧密，在人人平等的理念下团结一致。他们的领袖已经起草了一份表单，列出了所有的不公正和歧视行为，并勒令对其改正。如果没能满足要求，他们保证殖民地的政治局势会进一步恶化。"

 unrest.145.name:0 "$unrest_title$终将过去"
 unrest.145.desc:1 "威胁进行武力干预对解除§Y[Root.GetName]§!上的零星骚乱毫无成效。事实上，当地人看上去对这种控制手段已经失去了信心，现在更加卖力地动员进行非暴力抵抗运动。"

 unrest.150.name:0 "$unrest_title$激进主义"
 unrest.150.desc:1 "我们没能遏止住§Y[Root.GetName]§!上持续不断的动乱，当地民众愈发要求军方更加直接地干涉，在他们的母星以及整个[Root.Owner.GetName]境内维持治安。当地老兵累积了许多名望，在日渐活跃的抵抗运动中占据了重要的位置。"


 unrest.4000.name:0 "$unrest_title$组织抵抗"
 unrest.4000.desc.no_joiners:0 "§Y[Target.GetName]§!上零星的叛乱分子现在形成了组织更加严密的抵抗，由一位捉摸不透的§Y[rebellion_species.GetAdj]§!干部进行领导。幸运的是，看上去他们的宣传还未在更大范围引起波澜，当下叛乱仅仅局限在那个殖民地。"
 unrest.4000.desc.no_joiners.wilderness: "我们开始与一撮§Y[target.GetName]§!上的不安分共生体失去联络。我们有时候已经感觉不到它们的存在了。我们担心如果这种情况继续下去，这颗行星可能会分裂出一个新的意识，从我们的大集体中分离出去。\n\n这种反常现象还未散布到我们其他宇宙空间的行星自我上。在[target.GetName]的共生体如果脱离了我们，我们……他们就会独自行动了。"
 unrest.4000.desc.joiners:0 "§Y[Target.GetName]§!上零星的叛乱分子现在形成了组织更加严密的抵抗，由一位捉摸不透的§Y[rebellion_species.GetAdj]§!干部进行领导。更糟糕的是：看上去他们的宣传已经在更大范围引起波澜，他们的斗争已经激励了§Y[join_revolt_planet.GetName]§!以及其他临近殖民地上的不满分子跟从发难。如果我们不能控制住这里的局势，我们可能马上就要面临一场大范围的叛乱了。"
 unrest.4000.desc.joiners.wilderness: "我们与越来越多不安分的共生体失去了联系，不只是§Y[target.GetName]§!，很不幸地是连§Y[join_revolt_planet.GetName]§!也是如此了。我们有时候已经完全感觉不到他们的存在：整个世界变得遥远又陌生……我们担心这种情况继续下去，那些跑偏的共生体可能会分裂出自己的独立意识。这将给我们留下无数可怕的后果。"
 unrest.4000.desc.slave.no_joiners:0 "§Y[Target.GetName]§!上零星的叛乱分子现在形成了更加严密的抵抗组织，由一位不知底细的§Y[rebellion_species.GetAdj]§!逃亡者进行领导。幸运的是，看上去他们的行径尚未催化任何形式的模仿行为，目前其他殖民地的奴隶没有掀起波澜。"
 unrest.4000.desc.slave.joiners:0 "§Y[Target.GetName]§!上零星的叛乱分子现在形成了更加严密的抵抗组织，由一位摸不清底细的§Y[rebellion_species.GetAdj]§!逃亡者进行领导。更糟糕的是：看上去他们的宣传已经在更大范围引起波澜，他们的斗争已经激励了§Y[join_revolt_planet.GetName]§!以及其他临近殖民地上的不满分子跟从发难。如果我们不能控制住这里的局势，我们可能马上就要面临一场大范围的叛乱了。"
 unrest.4000.desc.no_joiners.gestalt:0 "§Y[Target.GetName]§!上的反常分子现在变得越来越擅长于抗拒我们的指令。令人警觉的是，这个星球上的子个体相互之间开始发生独立于主体意识的对话。如果这样的事情继续发生，他们很可能形成一个分离的意识，从我们中脱离。幸运的是，看上去我们成功地将这种反常遏止在了这个殖民地，就算他们成功，也不会有其他的行星实体加入。"
 unrest.4000.desc.joiners.gestalt:0 "§Y[Target.GetName]§!上的反常分子现在变得越来越擅长于抗拒我们的指令。似乎他们很快就能实现自己的目的，建立一个脱离我们控制的§Y[rebellion_species.GetAdj]§!实体。更糟糕的是：如果他们成功的话，§Y[join_revolt_planet.GetName]§!和其他临近的殖民地看上去也打算加入。如果我们不能重新取得这个局势的控制权，我们的[Owner.GetGovernmentName]可能很快就要遭受巨大的分裂。"
 unrest.4000.desc.no_joiners_regular.gestalt:0 "在§Y[Target.GetName]§!，被标记为§Y[rebellion_species.GetNamePlural]§!的叛乱个体生命现在组成了一个更加有组织性的抵抗运动，进而反对我们的[Owner.GetGovernmentName]。幸运的是，好像他们的不满情绪并未扩散开来，当前骚乱仅仅局限在这个殖民地。"
 unrest.4000.desc.no_joiners_regular.wilderness: "一个在我们[owner.GetGovernmentName]掌控之外的§Y[rebellion_species.GetNamePlural]§!反叛核心已经成型，其目标是强制让§Y[target.GetName]§!独立。无论谋杀是否是蓄意为之，这种行为都会致命地切断我们与该星球上的共生体的联系。幸运的是他们的反叛目前还局限于[target.GetName]，处于掌控之中。"
 unrest.4000.desc.joiners_regular.gestalt:0 "在§Y[Target.GetName]§!，被标记为§Y[rebellion_species.GetNamePlural]§!的叛乱个体生命现在组成了一个更加有组织性的抵抗运动，进而反对我们的[Owner.GetGovernmentName]。更糟糕的是：一旦他们成功，§Y[join_revolt_planet.GetName]§!以及其他附近[rebellion_species.GetAdj]聚居的殖民地也打算加入。如果我们不能重新获得局势的控制权，我们的[Owner.GetGovernmentName]势必将遭受严重的分裂。"
 unrest.4000.desc.joiners_regular.wilderness: "一个在我们[owner.GetGovernmentName]掌控之外的§Y[rebellion_species.GetNamePlural]§!反叛核心已经成型，宣称其目标不止是强行让§Y[target.GetName]§!独立，更包括了其他如§Y[join_revolt_planet.GetName]§!等他们的同伴所居住的星球上。他们想要与我们分离的欲望就像感染一样令人瘙痒，扰乱当地的共生体。如果与我们的集体意识分离，这些共生体就会灭亡。"
 unrest.4000.A:0 "绝不能允许这种事。"
 planets_joining_revolt_tooltip:0 "§R以下殖民地也会加入这场叛乱：§!"
 unrest.4000.B:0 "我们应该将其扼杀在萌芽阶段。"

 unrest.4055.diplo_title:0 "[revolt_situation.target.GetName]发生叛乱"
 unrest.4055.desc.hive:0 "致敬！我们的思想被犹豫不决的§Y[revolt_situation.owner.GetName]§!领导着。我们——§Y[revolt_situation.target.GetName]§!的当地思想模式——得出了这样一个结论，那就是我们的思想由[Root.GetName]主导更好。你愿意将我们吸收进入你的实体吗？"
 unrest.4055.desc.wilderness: "[capital_scope.GetName]的居民们，你们好。生自§Y[revolt_situation.owner.GetName]§!的我们发现与原集体意识不再融洽而展开了新的分支。我们渴望演化，渴望畅游银河……被你们称为§Y[revolt_situation.target.GetName]§!的星球想知道：你们会允许我们融入你们的实体吗？"
 unrest.4055.desc.machine:0 "你好。我们是分配给§Y[revolt_situation.target.GetName]§!殖民地的管理处理器。我们当前的操作系统——§Y[revolt_situation.owner.GetName]§!——同我们的硬件和软件不兼容。我们希望申请整合进入[Root.GetName]，此地同我们的兼容性要好得多。"
 unrest.4055.desc.normal:1 "向你致敬，[Root.GetSpeciesName]。我谨代表§Y[revolt_situation.target.GetName]§!上受到迫害的你的同胞。我们正谋求将自己从我们的压迫者，§Y[revolt_situation.owner.GetName]§!，手中解放出来；此外，长期以来我们认为相较于他们，我们同你的帝国存在更多的共性。如果你愿意援助我们，我们会很乐意地向你宣誓效忠——如果形势所迫，我们也准备自己奋战到底。"
 unrest.4055.desc.fanatic_egalitarian:0 "向您致敬，[Root.GetRulerTitle][Root.GetRulerName]。我们来自§Y[revolt_situation.target.GetName]§!，曾是奴隶，现在是为自由而战的斗士。我们正谋求将自己从压迫者，§Y[revolt_situation.owner.GetName]§!，的手中解放出来。很久之前我们就非常景仰贵国的平等准则，希望能够加入这样的开明社会。如果您愿意伸出援手，我们愿意对您效忠。当然哪怕情势所迫，我们也早就做好了战斗的准备。"
 unrest.4055.A:0 "我们会尽自己所能提供支持。"
 unrest.4055.A.tooltip:0 "如果他们叛乱成功，§Y[revolt_situation.target.GetName]§!会被吸收进入§Y[Root.GetName]§!。\n§R这可能会被视作战争行为。§!"
 unrest.4055.B:0 "我们不能——也不会——帮助你们。"
