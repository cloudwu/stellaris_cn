 edict_behemoth_living_metal_augmentation: "噬天巨兽强化：活体金属"
 edict_behemoth_living_metal_augmentation_desc: "在壳聚糖层之间铺设活体金属创造出具有更强烧蚀性能的反应装甲。"
 behemoth_living_metal_augmentation_tt: "噬天巨兽$MOD_SHIP_ARMOR_HARDENING_ADD$：§G+$@behemoth_edict_armor_hardening_add|0%$§!"
 edict_behemoth_alloys_augmentation: "噬天巨兽强化：合金"
 edict_behemoth_alloys_augmentation_desc: "用螺栓将合金板固定在外壳上虽然粗糙，但是高效。"
