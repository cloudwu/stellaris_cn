 #Yuht Hyper Relay Project
 over.50.name: "异常读数"
 over.50.desc: "对从§Y[yuhtaan.GetName]§!星系取回的数据进行进一步分析发现，在其背景噪音中存在一个微妙的能量模式，源自小行星[jabbardeeni_cache.GetName]。"
 over.50.a: "到[yuhtaan.GetName]去！"
 YUHT_JABBARDEENI_CACHE: "微弱能量信号"
 YUHT_JABBARDEENI_CACHE_DESC: "一种微弱而重复的能量特征，每当有舰船驶过该恒星系时就会从这个小行星中发出。"
 over.60.name: "贾巴蒂尼数据缓存"
 over.60.desc: "一座历史可追溯回尤特-贾巴蒂尼大战时代的小型监听哨站，它在开战后不久就由贾巴蒂尼人建造，用来观测§Y[yuhtaan.GetName]§!，以防尤特人返回他们的母星系，而在这个小行星的内部深处暗藏着大量数据缓存。\n\n在随后的数个世纪中，贾巴蒂尼人又将这个哨站改建成了一个用于进行他们在超光速航行中最新实验的测试场所。尽管这些数据大多数仅仅是理论上的，但仍有一些可以派上用场。"
