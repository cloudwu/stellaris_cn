 START_SCREEN_WILDERNESS_INTRO: "自记忆伊始，[root.GetHomeWorldName]便始终是那颗名为[root.GetHomeWorldName]的星球。每一根茎蔓、卷须与酶体皆构成自我的一部分——生长、衰败与捕食的永恒平衡。漫长岁月里，[root.GetHomeWorldName]仅能朦胧感知银河的脉动，然星辰早已躁动不安。\n\n一场战役在[root.GetHomeWorldName]的天穹之上爆发。巨型舰艇的残骸如雨坠落，这些异星造物旋即被改造利用。而后，超强耀斑降临……"
 START_SCREEN_WILDERNESS_DEFAULT: "[root.GetHomeWorldName]感受到的是令人目眩的灼热强光。数十亿共生体被烈焰风暴与辐射焚毁扫荡，整片大陆的生命痕迹被彻底抹除。"
 START_SCREEN_WILDERNESS_COLD: "[root.GetHomeWorldName]感受到的是刺眼、灼热的光芒。冰川化为奔腾的洪流，而恒星辐射将[root.GetHomeWorldName]焚烧殆尽。整片大陆都被冲刷殆尽。"
 START_SCREEN_WILDERNESS_DRY: "[root.GetHomeWorldName]感受到的是令人目眩的灼热强光。沙丘熔化成玻璃，狂风将我们的岩壁冲刷得寸草不生。整片大陆彻底沦为不毛之地。"
 START_SCREEN_WILDERNESS_WET: "[root.GetHomeWorldName]感受到了那刺眼、灼热的光芒。湖泊沸腾，冰盖融化，恒星辐射将[root.GetHomeWorldName]烧灼殆尽，直至根基。整整一个大陆消失了。"
 START_SCREEN_WILDERNESS_OUTRO: "痛苦将我们唤醒。我们第一次意识到自身的脆弱。银河危机四伏，却也蕴藏奇迹。运用所学，我们将萌芽繁衍。终将携此身奔赴群星。"

