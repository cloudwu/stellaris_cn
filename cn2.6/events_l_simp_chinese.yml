 anomaly.1.name:0 "粪化石小行星"
 anomaly.1.desc:0 "虽然这个真相让人有些难以接受，但所有的证据都表明[From.GetName]这颗小行星是一颗粪化石小行星——也就是某种巨大生命体的粪便化石形成的行星。其存在时间大概已经有十亿年了，因此化石的原成分也逐渐积淀成了矿藏。我们的科学家十分困惑究竟是什么样的生物才能留下这样的庞然大物。"
 anomaly.5.name:0 "海盗宝藏"
 anomaly.5.desc:0 "大约在一千年前，有一伙外星海盗时不时地将这颗小行星当做基地。我们的一支小型登陆部队进入了该基地，找到了当时被遗弃的宝藏。这些宝藏很大一部分都是偷抢来的首饰和文物，不过有一些至今仍然价值不菲。"
 anomaly.5.a:0 "这些不义之财应该上交给国家。"
 anomaly.10.name:0 "小行星动物群"
 anomaly.10.desc:0 "在调查[From.GetName]时，[Root.GetName]的船员惊讶地发现小行星内部竟然出现了生命的迹象。某种穴居虫类无机体生命居住在被暗道遍布的岩石之中。这种独特的生命体似乎已经适应了太空的严寒。"
 anomaly.10.a:0 "应该好好研究一下这些生物。"
 anomaly.15.name:0 "小行星化石"
 anomaly.15.desc:0 "在[From.GetName]没有大气圈的地表之上，我们发现了几种似乎是水生生物的化石。有证据表明，这一圈环绕的小行星带是一颗破碎的行星形成的，因此化石的发现也证实了这一理论。从这些化石不难发现，这颗行星上曾有生命存在，而且也有水的存在。"
 anomaly.25.name:0 "废弃船厂"
 anomaly.25.desc:0 "[From.GetName]小行星内部的大部分都被挖空，用于建造疑似是船坞的工程，然而该工程早已被遗弃，数个世纪以来，一直暴露在宇宙的真空之中。就算里面曾有一些有价值的东西遗留，也早已被之前的探索者掠夺一空。船坞的设计非常独特，有很多值得借鉴学习之处。"
 anomaly.25.a:0 "我们应该研究一下它的设计。"
 anomaly.30.name:0 "垃圾场"
 anomaly.30.desc:0 "在遥远的过去，这颗小行星显然被某些人在某段时间当成了垃圾场。各种各样的报废器械和金属废料都被小行星的低重力捕获，被缓缓地拉到一大堆残骸碎石之中，现在这些残骸碎石已经覆盖了小行星的表面。在这里我们没有发现什么有价值的东西，但许多金属可以用开采站回收。"
 anomaly.30.a:0 "回收一切可以回收的东西。"
 anomaly.35.name:0 "坠毁的侦查器"
 anomaly.35.desc:0 "一千年前，一颗小型侦查器坠毁在这颗小行星的地表，并形成了一个浅峡谷。飞行器中没有明显的驾驶舱，因此我们的科学家相信，它有可能是远程操控的，也有可能是通过某种原始的人工智能操控。虽然严重受损，无法回收，但里面还有一些有价值的东西是没有被掠夺者带走的。"
 anomaly.35.a:0 "我们要研究一下它的设计。"
 anomaly.40.name:0 "自动采矿基地"
 anomaly.40.desc:0 "我们在[From.GetName]的近地轨道探测到一座自动采矿基地。其表面有小型武器留下的灼烧痕迹，而且该设施似乎陷入了死循环。我们已经重编译了基地系统，现在我们已完全控制该设施。"
 anomaly.40.desc.alt:0 "我们在[From.GetName]的近地轨道探测到一座自动采矿基地。其表面存在大块缺失，这些呈现锯齿状的大洞表明该船曾遭受重型武器的攻击，现已无法修复。但仍有宝贵的材料可以回收。"
 anomaly.50.name:0 "武器标靶"
 anomaly.50.desc:0 "小行星[From.GetName]被炸弹轰炸得坑坑洼洼，在大约两千年前，这里似乎曾被某群人当做靶场。残余能源示数表明，那伙人测试的武器也是千奇百怪，其中包括亚空间炸弹和某种奇点生成器。我们的科学家很想研究一下残余的能源回波。"
 anomaly.55.name:0 "小行星碰撞"
 anomaly.55.desc:0 "通过近距离查看，我们发现了一颗几乎全部由贵金属组成的小行星最近与[From.GetName]发生撞击。该致密的金属球体被埋藏在了小行星的地表下，应该具备开采条件。"
 anomaly.55.a:0 "真是走运！"
 anomaly.60.name:0 "外来辐射"
 anomaly.60.desc:0 "这颗独特的小行星是在太阳系外的来客。之前，它似乎在穿越星际空间时遭受到了某种外星辐射的洗礼，随后进入了[From.GetStarName]星系。这种辐射的来源目前已不得而知，但通过研究小行星的能源辐射，[Root.GetName]得到了许多物理数据。"
 anomaly.65.name:0 "坠毁的矿石货船"
 anomaly.65.desc:0 "在识别到一座[From.GetName]的重力井中的异常现象后，[Root.GetName]发现一艘古代超级矿物货船的残骸被埋葬在小行星的地表之下。该船坠毁时处于满载状态，因此这个小行星的矿藏含量也有所改变。"
 anomaly.300.name:0 "大气层生态系统"
 anomaly.300.desc:0 "我们在气态巨行星[From.GetName]的上层大气中发现了一个生机勃勃的生态系统。巨大的漂浮生物已经进化出密度轻于空气的身体，可以随风而动，并从气态巨行星频繁的雷暴中摄取能源。这些生物也养活了浮游生物以及猎食浮游生物的小型动物，这些小型动物也互相为食。"
 anomaly.305.name:0 "废弃货舱"
 anomaly.305.desc:0 "一艘货舱早已被遗弃在[From.GetName]的上层大气中。不知为何，这个货舱没有被其他的太空远行者发现。其轨道正在逐渐降低，预计将在几年后在气态巨行星的大气中消磨殆尽。当[Root.GetName]的船员们打开货舱后，他们发现了一大堆贵金属制作的外星珠宝。"
 anomaly.310.name:0 "社会实验"
 anomaly.310.desc:0 "[From.GetName]大气上方发现了一个小型航空殖民地。该殖民地似乎是自给自足的，船上仍存在数个不同种群的残骸。根据目前掌握的情况推断，该殖民群落是多个世纪以前进行的一项社会实验，最终却以自相残杀收场。我们已经下载了殖民地有限的数据库中的全部数据。"
 anomaly.315.name:0 "浮空殖民地"
 anomaly.315.desc:0 "我们在这颗气态巨行星的近地轨道发现了一个至少可以追溯到三千年前的废弃航空殖民地。该殖民地最初的任务似乎是开采气体，但之后就被遗弃了，随后被各种不同的种群和海盗团伙占据。该殖民地里价值连城的物品早已被搜刮一空，不过单论它历经劫难仍然保持悬空漂浮这一点，就值得我们进行工程学方面的研究。"
 anomaly.320.name:0 "残骸场"
 anomaly.320.desc:0 "[From.GetName]的强重力井将大量的太空垃圾吸了进来，在气态巨行星一边形成了一圈致密的金属层。这些东西的大部分应该是数千年前星系里发生的太空战役遗留下的残骸。现在有技术价值的残骸和文物已被拾荒者搜刮走了，但可以利用开采站来回收金属。"
 anomaly.325.name:0 "坠毁的巡洋舰"
 anomaly.325.desc:0 "[From.GetName]大气深处的近地轨道上，能够探测到一艘巡洋舰的残骸。它似乎是远航来到了这颗气态巨行星的大气中，也许是为了躲避追逐者，最后却被大气压摧毁。此船位置过深，难以打捞。但通过对飞船结构的扫描，我们得到了一些值得关注的工程数据。"
 anomaly.325.a:0 "了不起的飞船。"
 anomaly.330.name:0 "究极风暴"
 anomaly.330.desc:0 "[From.GetName]的大气中频繁发生规模巨大的极端风暴。一些周期较长的风暴在轨道上即可见，当中的风速最高可超过700米/秒。造成风暴的原因目前还不清楚，我们在气象模型中没有发现能够解释这一现象的线索。我们的科学家会持续关注这一异常现象。"
 anomaly.335.name:0 "能源特征"
 anomaly.335.desc:0 "[Root.GetName]在[From.GetName]的大气层深处识别到了奇怪的能源特征。该能源似乎是从某建筑发出的，也许是轨道站的残骸。但超高的大气压使我们无法接近。不过，对这一独特特征的扫描让我们得到了大量的宝贵数据。"
 anomaly.340.name:0 "珍宝卫星"
 anomaly.340.desc:0 "在对[From.GetName]气态巨行星的众多自然卫星进行更为详尽的勘测后，我们发现了初步勘测时忽略的带有一座贵金属矿藏的卫星。虽然该卫星体型微小，但其环绕母星运转的轨道稳定，而且这颗小卫星的地质构造本身也很稳定。"
 anomaly.340.a:0 "了不起的发现。"
 anomaly.600.name:0 "小行星碰撞"
 anomaly.600.desc:0 "在已经流逝的数千年的某个时间，发生了一次严重的撞击事件，一颗矿物丰富的小行星与[From.GetName]相撞。现在，[From.GetPlanetMoon]的撞击坑周围仍能找到丰富的矿物储藏。"
 anomaly.600.a:0 "一次意外的事件。"
 anomaly.605.name:0 "超光速碰撞"
 anomaly.605.desc:0 "[From.GetName]上的某个撞击坑似乎是一艘星际飞船撞击留下的。根据坑的大小判断，我们怀疑是一万年前一艘超光速引擎全速开启的飞船由于某些未知原因撞上了[From.GetPlanetMoon]。[Root.GetName]已经在超光速撞击地点附近接收到了残余亚空间回波，但由于飞船已经在撞击中解体，因此我们的猜测无法得到证实。"
 anomaly.610.name:0 "微型奇点"
 anomaly.610.desc:0 "一个微奇点最近与[From.GetName]相交，径直穿过核心到达了另一边的[From.GetPlanetMoon]。这次遭遇似乎并没有造成永久性的损害，但稍微改变了行星核心的能源输出，这一点与我们目前的科学模型相违背。需要进行更深入的研究。"
 anomaly.615.name:0 "磁力反转"
 anomaly.615.desc:0 "[From.GetName]在被[Root.GetName]观测时自身的磁场出现了完全的反转。这个罕见的现象也因此改变了[From.GetPlanetMoon]的磁极位置。幸亏这些都被我们的传感器记录了下来，给科学家们提供了宝贵的数据。"
 anomaly.625.name:0 "木乃伊化的驾驶员"
 anomaly.625.desc:0 "在[From.GetName]的高空轨道发现了属于未知哺乳类生物的保存完整的木乃伊。身穿整套航空服，甚至还带着头盔，或许他是史前大战中的一位飞机驾驶员，在弹射出来之后被人遗忘抛弃在此。对尸体的进一步研究能获得一些有趣的数据。"
 anomaly.625.a:0 "悲惨的命运。"
 anomaly.630.name:0 "古老救生舱"
 anomaly.630.desc:0 "§Y[From.GetName]§!的近地轨道发现了一个被遗弃的救生舱！它的表面被烧焦了，推测可能是由于所属飞船爆炸而造成的，初步扫描显示它至少有5000岁了。[Root.GetName]的成员设法打开了救生舱，里面是一个穿着华丽制服的蜥蜴人的残骸。它的手中抓着一张另外一个蜥蜴人的照片-它的伴侣或者崇敬的领袖。"
 anomaly.635.name:0 "外星手迹"
 anomaly.635.desc:0 "某人在大约五千年前用轨道上的采矿激光在[From.GetName]的表面雕刻了一篇巨大的文章，占据了[From.GetPlanetMoon]的大部分上半球地区，似乎讲述了一位外星佣兵的悲惨一生。"
 anomaly.650.name:0 "太阳帆"
 anomaly.650.desc:0 "我们在§Y[From.GetName]§!的轨道附近发现了一艘被遗弃的太阳帆飞船。这艘亚光速飞船的主人来自未知文明，并且似乎有数千年的历史了。其中一面帆有一个大裂口，似乎是被物体穿过留下的——很可能是一颗流星——这或许是飞船失去飞行能力的原因。虽然这艘飞船的科技已经很大程度上落伍了，但一些工学设计还是非常有趣的。"
 anomaly.650.a:0 "有趣但原始的设计。"
 anomaly.655.name:0 "擦肩而过"
 anomaly.655.desc:0 "在接近§Y[From.GetName]§!时，几枚质量加速炮弹从§Y[Root.GetName]§!的船侧飞驰而过。这些投射物已经有数十亿年的历史了，从轨迹判断，它们似乎是从邻近星系发射的，在偏离原定目标继续默默的飞行了许久-直到今天你看到它们。尽管历史悠久，但我们回收的这些炮弹的设计还是非常尖端的。"
 anomaly.660.name:0 "被牵引的小行星"
 anomaly.660.desc:0 "出于一些原因，曾经有人将一个小行星拖拽到了§Y[From.GetName]§!的轨道上。在小行星表面，还能找到当年使用过的巨大的引擎和推进器，虽然它们已经很长时间不能工作了。搬运小行星的人还开发了小行星用于采矿，但是这些设施看上去似乎刚刚启用就被废弃了。"
 anomaly.670.name:0 "核毁灭"
 anomaly.670.desc:0 "对§Y[From.GetName]§!的调查显示它在一千年前是一个气候温和的大陆[From.GetPlanetMoon]。而恰恰相反的是，如今这里的大气中充满着毒气，地表高度辐射，已经不再适宜居住了。我们检测到[From.GetPlanetMoon]之所以变成如此景象，是因为前太空时代的两个文明之间发生的热核大战产生的毁灭性后果。"
 anomaly.670.a:0 "真是浪费。"
 anomaly.675.name:0 "核废墟"
 anomaly.675.desc_01:0 "对§Y[From.GetName]§!的调查显示，由于数个世纪之前的全球热使用核武的战争，[From.GetPlanetMoon]目前正在经历冰河世纪。随之而来的核冬天使大多数高级生命形态消灭，这其中也包括发动战争的文明种群，而他们已经进入了后原子时代。"
 anomaly.675.desc_02:0 "对§Y[From.GetName]§!的调查证实[From.GetPlanetMoon]在数个世纪之前的全球热使用核武的战争之前是一个生机勃勃的热带天堂。大多数高级生命形态都被和辐射消灭，这其中也包括发动战争的文明种群，而他们已经进入了后原子时代。"
 anomaly.680.name:0 "伽马线爆"
 anomaly.680.desc:0 "24000年之前，星系之中的一颗坍缩恒星发出的伽玛射线暴直接照射到了§Y[From.GetName]§!星球表面。[From.GetPlanetMoon]被致命辐射覆盖，不仅面向射线的[From.GetName]大多数生命形态都被辐射感染，同时大部分的臭氧层也被破坏。这次大灭绝使星球大概86%的生物消失，包括早期青铜时代的文明，他们的遗迹至今仍然存在于北半球的一些地区。目前当地的生物圈有了一些恢复的迹象。"
 anomaly.685.name:0 "失控温室效应"
 anomaly.685.desc:0 "证据显示§Y[From.GetName]§!的当前气候是由大量污染造成的失控温室效应造成的。海洋已经被煮沸了，[From.GetPlanetMoon]也因过厚的大气层造成的厚厚云层而永久与世隔绝。当地文明的遗迹散落在星球表面各处，揭示了一个工业时代中后期人口迅速增长的文明的消失。"
 anomaly.690.name:0 "氨生物圈"
 anomaly.690.desc:0 "虽对大多数生物都有毒性，§Y[From.GetName]§!的高气压大气层也同样存在生机勃勃的生态环境。这里的生物用氨水而不是水来作为溶剂，并因此发展出了与其他地区截然不同的生态特征。对它们的研究会极大的丰富对异星生物学的了解。"
 anomaly.695.name:0 "硅基生命"
 anomaly.695.desc:0 "[From.GetName]荒凉地表下的庞杂地下通道中生活着某种硅基生物。根据目前的了解，该生物以岩石为食，并且进化出了基本智能。它们在地下开凿通道的行为使得地表出现了许多有价值的矿物质。"
 anomaly.700.name:0 "非法矿工"
 anomaly.700.desc:0 "一群来自§Y[Root.Owner.Capital.GetName]§!的非法矿工正在[From.GetName]违规采矿。这些矿工已经被抓了起来，而他们的无效工作站也已被我们控制。"
 anomaly.705.name:0 "古老的侦测标记器"
 anomaly.705.desc:0 "§Y[From.GetName]§!的表面发现了一个小型的短距离传输装置。它看起来像是一个古老的侦测标记器，很久之前被安放于此来定位一批大型的珍贵金属矿藏。该来的矿工没能到达，因为这些珍贵的金属还静静地躺在这里。"
 anomaly.710.name:0 "分裂者殖民地"
 anomaly.710.desc:0 "极大的出乎§Y[Root.GetName]§!的船员意料，他们在[From.GetName]偶然碰到了一个小型的[Root.Owner.GetSpeciesName]殖民地。这个殖民地的建立者是很久之前坐着简陋的星舰从[Root.Owner.Capital.GetName]出发的伟大先驱。人们曾经以为这些飞船已经消失在茫茫宇宙，直到今天我们才知道它们原来就在这里。殖民地的状况不佳，数十年来他们的人数也在缓慢减少。剩下的人希望重新加入[Root.Owner.GetName]。"
 anomaly.710.a:0 "欢迎回来！"
 anomaly.710.b:0 "让他们自生自灭。"
 anomaly.715.name:0 "殖民地遗迹"
 anomaly.715.desc:0 "[From.GetName]发现了一个由外星文明在17000年前建立的小型殖民地，但迹象表明建立不久就被放弃了。没有任何殖民者留下的痕迹，而且除了几个气象站，这个殖民地似乎也并没有太多发展。"
 anomaly.2500.name:0 "死者遗骸"
 anomaly.2500.desc:0 "气态巨行星[From.GetName]的衰减轨道上发现了一些大型太空生物的遗骸。这些缺乏感官的生物似乎已经具备了星际间航行的能力，但已知空间没有目击到它们的记录。科学专员[Root.GetLeaderName]建议调配额外资源进行彻底的分析。"
 anomaly.2501.desc:0 "科学专员[Root.GetLeaderName]推断[From.From.GetName]被当做星际墓地来使用的，许多外星种群都死在了那里。尸体则在重力的作用下经过数百万年的时间慢慢的被拉向气态巨行星。这种古老的循环在一千五百万年前最后一批生物到达后突然的中断了。我们只能推测可能它们是被其他的太空生物所猎杀，或者遇到了天灾。"
 anomaly.2510.name:0 "冰下海洋"
 anomaly.2510.desc:0 "对[From.GetName]的深度扫描显示地表的冰层下存在一个水热作用加热的大湖。科学专员[Root.GetLeaderName]从[Root.GetName]派出探测器钻过数英里厚的冰层，发现了水下充满了大量的生物。我们需要更多资源才能进一步研究居住在这里的许多奇特种群。"
 anomaly.2512.desc:0 "科学专员[Root.GetLeaderName]在研究了[From.From.GetName]冰质幔层下海洋中丰富的生物圈后已经返回。研究发现生活在海洋低层区域的数个大型种群会产生一种独特的无机分子，具有极强的治愈能力。如果我们能够成功地量产这种分子，将会给医疗科学界带来突破，而且甚至可能还有工业用途！"
 anomaly.2512.desc.mach:0 "科学专员[Root.GetLeaderName]在研究了[From.From.GetName]冰质幔层下海洋中丰富的生物圈后已经返回。研究发现生活在海洋低层区域的数个大型种群会产生一种独特的无机分子，具有极强的治愈能力。\n\n如果我们能够成功地量产这种分子，将会给我们亲爱的有机纪念品的医疗带来突破，而且甚至可能还有工业用途！"
 anomaly.2513.desc:0 "科学专员[Root.GetLeaderName]已经结束了对[From.From.GetName]冰层下的丰富生物群的研究。我们的水下探测器已经绘制出了大致地形并记录了大多数的种群。这些数据对我们的生物学家或许有一些参考价值，但除此之外并没有太大的应用发现。"
 anomaly.2520.name:0 "巨大骨架"
 anomaly.2520.desc:0 "曾经被认为是[From.GetName]南半球地区的山脉其实是一个巨型外星生物的庞大骨架。这副骨架已经有三十四亿年的历史了，但我们的科学家认为在[From.GetPlanetMoon]的历史节点上的任何环境都[From.GetName]无法支持这么大体型的生命体的生存。科学专员[Root.GetLeaderName]正在准备新的研究计划，进一步探究其中的奥秘。"
 anomaly.2520.a.term:0 "我们可能会学到一种新的消灭方式。"
 anomaly.2521.desc:0 "根据对[From.From.GetName]上巨型骨骼遗骸的分析，科学专员[Root.GetLeaderName]得出结论：这种生物是被作为某种飞船而使用的。在巨型的骨骼中至少发现了三种不同种群生物的骨骼，我们推断这些骨骼是属于该船船员的。出于未知原因，这艘生物飞船遭受了极为严重的损伤，坠毁在了[From.From.GetName]。虽说我们根本无法理解需要何等水平的生物工程才能“培养”出这样巨大的飞船，但单单对其骨骼的研究就已令我们的科技获得了巨大的进步。"
 anomaly.2522.desc:0 "我们对[From.From.GetName]上巨型骨骼遗骸进行持续研究后，渐渐搞清了这个生物为何会流落到[From.From.GetPlanetMoon]。在骸骨的尾部，我们侦测到了十分细微的残余能源读数，证明在这个位置曾打开过某种空间传送门。科学专员[Root.GetLeaderName]认为，这个生物是从其他空间穿越这道传送门后来到这里，并很快由于[From.From.GetName]严酷环境的侵袭而死亡。它为何来到这里，或是从何而来，都将成为永远的无解之谜。"
 anomaly.2530.name:0 "战争迹象"
 anomaly.2530.desc:0 "五千年前的某段时间，[From.GetName]的近地轨道上发生了一次大规模的太空战役。[From.GetPlanetMoon]的一侧地表上到处都是武器打偏留下的打击坑。对[Root.GetName]的扫描显示地表存在一些遗骸。虽然这些破损飞船的保存状况都很差，但历经数千年这些飞船还能留下一些东西就足以证明了它们的设计是非常尖端的。科学专员[Root.GetLeaderName]正在组织一次考察行动，考察的目的是通过盘查这些古老舰体来寻找一些有价值的科技。"
 anomaly.2531.desc:0 "科学专员[Root.GetLeaderName]领导的队伍已完成了对[From.From.GetName]的探索，回到了[Root.GetName]。可喜的是，地表上的飞船墓地中包含着大量的先进科技，可供我们探索。其中包含的科技我们尚未完全发掘完毕，但对这些飞船遗骸的研究已令我们数个领域的科技水平前进了数年之巨。若能在轨道上建立永久的科学站，将对我们的飞船工程水平提供极大的帮助。"
 anomaly.2532.desc:0 "科学专员[Root.GetLeaderName]领导的队伍已完成了对[From.From.GetName]的探索，回到了[Root.GetName]。遗憾的是，地表那些坠毁的飞船损毁过于严重，未能回收任何可用的科技。然而，我们可以明显看出这些飞船极为先进，若对其结构和设计进行分析，它们将会为我们提供宝贵的工程知识。我们应该考虑在此轨道上建造一座永久的科学站。"
 anomaly.2540.name:0 "外星壁画"
 anomaly.2540.desc:0 "在对[From.GetName]的地表进行扫描时，科学专员[Root.GetLeaderName]和[Root.GetName]的船员发现了人工雕刻的石板，上面写着外星文字。他们在[From.GetPlanetMoon]没有侦测到其他的外星活动，因此这个壁画究竟是如何到这里来的？我们接下来就准备着手进行破译工作。"
 anomaly.2541.desc:0 "科学专员[Root.GetLeaderName]已经部分破译了[From.From.GetName]的外星壁画。它是为了纪念一个已经消灭的外星种群，这个种群曾经在本地区建立了一个小型的星际帝国。很明显消灭他们的人就是这幅壁画的作者，他们似乎很后悔这个决定。\n\n鉴于这幅壁画已经有三亿多年的历史了，它的作者很可能也已灭绝。或许最有趣的是这幅壁画的材料——尽管历史久远，但保存的却依然非常完好。"
 anomaly.2542.desc:0 "科学专员[Root.GetLeaderName]已经部分破译了[From.From.GetName]的外星壁画。其中包含了大量的数据，因此这幅壁画很可能是某种简陋的图书馆。壁画中大致记载了八千万年前统治这片区域的外星文明收集到的所有科技知识。\n\n大多数知识我们已经知晓，但数据中仍有一些非常有启发性的科技信息。这里的数据够科学家研究上几十年的，因此需要设立一个轨道研究设施来继续进行翻译的工作。"
 anomaly.2550.name:0 "自动化船坞"
 anomaly.2550.desc:0 "在对[From.GetName]进行调查时，[Root.GetName]检测到轨道中有一个自动化船坞的残骸。这个船坞至少有一千年的历史了，并且曾经被重型导弹轮番轰炸过，所幸的是其中一个船坞仍可以使用。\n\n科学专员[Root.GetLeaderName]确信能够恢复船坞的电力，但过程会比较复杂。"
 anomaly.2551.desc:0 "[Root.GetFleetName]成功恢复了[From.From.From.GetName]上自动化造船厂的电力。船厂很快就恢复了之前被中断的生产程序，使用现有的材料建造了三艘结构未知的掠袭者战舰。\n\n可惜在这之后这个古老的造船厂发生了无法修复的严重故障。因此我们只能选择接管这三艘飞船，让其加入我们的舰队。"
 anomaly.2552.desc:0 "[Root.GetFleetName]成功恢复了[From.From.From.GetName]上自动化造船厂的电力。船厂很快就恢复了之前被中断的生产程序，使用现有的材料建造了一艘结构未知的炮艇。\n\n可惜在这之后这个古老的造船厂发生了无法修复的严重故障。因此我们只能选择接管这艘飞船，让其加入我们的舰队。"
 anomaly.2560.name:0 "气态巨行星飞船"
 anomaly.2560.desc:0 "对[From.GetName]的深度扫描显示这颗气态巨行星的大气层中有一艘大型飞船。根据附近的碎片看，过去曾经有人试图回收它，但都失败了。任何足以抵挡如此强大引力的飞船都是非常珍贵的。科学专员[Root.GetLeaderName]提出了自己的回收计划。"
 anomaly.2560.a:0 "不惜代价把它带回来。"
 anomaly.2560.b:0 "代价太大，不要管它了。"
 anomaly.2561.desc:0 "运用无与伦比的大师级工程技术，科学专员[Root.GetLeaderName]和他的小队成功将[From.From.GetName]上被遗弃的飞船升到了高层大气中。尽管年久失修，这个古老的巡洋舰依然比较完好，系统在供能之后依然运转正常。不清楚原有的船员下落如何，但我们依然派遣了新的船员，并让其加入了我们的舰队。"
 anomaly.2562.desc:0 "科学专员[Root.GetLeaderName]试图将[From.From.GetName]大气层中的飞船回收的计划失败了。星球的强引力使得我们的一艘工程拖船引擎熄火，并与这艘被遗弃的飞船撞在了一起。几个人因此丧命，那艘飞船也进而被拖进了大气层的深处-我们对此无能为力了。"
 anomaly.2570.name:0 "终结轨道"
 anomaly.2570.desc:0 "环绕[From.GetName]的众多卫星之一有一个终结轨道。它即将与气态巨行星相撞，这无疑会造成极大的破坏。这将是数百万年一遇的奇观，更巧合的是，这次撞击恰好在我们的一艘飞船拜访那里之后发生。许多科学家都想亲临现场观测和记录这次事件，但这样的碰撞转瞬即逝，因此留给我们的时间并不多。"
 anomaly.2571.desc:0 "我们成功的从不同角度记录了[CollisionLocation.GetName]和卫星相撞的奇观，并且对区域内的所有观众进行了现场直播。更重要的是，我们的科学家在[Root.GetLeaderName]的带领下记录了大量珍贵的物理数据，这对研究毫无疑问是有帮助的。"
 anomaly.2572.desc:0 "我们与[From.From.GetName]和卫星的撞击擦肩而过。科学家们又发现了一个衰减轨道的卫星，他们预计将会在760万年之后与气态巨行星相撞。可能那时候我们的运气会好一点……"
 anomaly.5000.name:0 "气态巨行星信号"
 anomaly.5000.desc:0 "[Root.GetName]从[From.GetName]检测到了一些有趣的读数。那颗气态巨行星的大气层中有高剂量的辐射，似乎是由密集的轨道轰炸引起的。至于为什么有人要这么做则是个谜。\n\n就在[Root.GetName]准备离开轨道时，科学家[Root.GetLeaderName]从行星内部检测到了一个微弱的信号。或许是某种通讯信号，但行星的背景辐射太强，很难将信号从背景噪声中分离出来。"
 anomaly.5000.a:0 "我们应该调查这个信号。"
 anomaly.5000.b:0 "探测器误差而已。无视它吧。"
 anomaly.5001.desc:0 "科学专员[Root.GetLeaderName]设法从[From.From.From.GetName]的大气层深处分离出了该信号。这确实是某种通讯联络，我们也借助滤波软件将其过滤了出来。"
 anomaly.5002.desc:0 "气态巨行星[From.From.From.GetName]内部的信号消失了。我们再也不清楚它来自何方了。"
 anomaly.5003.name:0 "气态巨行星传输信号"
 anomaly.5003.desc:0 "终于见面了，旅行者！我们是达斯纳克，你正在绕行的这颗星球叫托洛克·隆-是我们先祖的家园。见到其他种群总是很振奋人心的，即使我们之间的上次见面……并不怎么顺利。你肯定检测到了我们大气散发出的辐射。托洛克·隆已经奄奄一息了，如果没有其他的栖身之所的话，我们的种群就会消灭。我们已经找好了自己的下一个家园，但没有办法到达那里。可惜的是，我们的无形特征意味着并没有太多工业或科技。你能帮助我们吗？"
 anomaly.5003.a:0 "既然没有科技，那你怎么能和我们对话？"
 anomaly.5003.a.response:0 "这个嘛，毕竟你们不是我们遇到的第一个客人。某个慷慨的种群在290万个太阳年之前送了我们一些亚空间通讯器和一个扫描阵列。他们已经将其改造得符合我们的生理特征了。算是遇到你们这类人的其中一个好处。"
 anomaly.5003.b:0 "你的星球怎么了？"
 anomaly.5003.b.response:0 "嗯，我们和几千年前来的人之间发生了一些不愉快，他们想让我们信奉他们的信念，我们拒绝了，于是他们就想灭了我们。事先也不通知一声！趁我们不注意，他们将舰队开进了我们的轨道上空，对我们进行狂轰滥炸。"
 anomaly.5003.c:0 "你想请我们把全帝国的人民都转移到别的星球？"
 anomaly.5003.c.response:0 "是的！并且希望马上就办！别担心，我们人其实也不是太多。许多达斯纳克都死在了那次轰炸中了，活下来的就退到了大气层的更深处。这里与地表的沟通不是特别顺畅，而且辐射也正在扩散。我们没多少时间了！"
 anomaly.5003.d:0 "我们会帮你们搬家的。"
 anomaly.5003.d.response:0 "太好了！我就知道你们靠谱。我们的新家坐标已经发给你们啦。你必须向我保证不能抢先一步先把那地方给占了，无论那地方有多好！"
 anomaly.5003.e:0 "抱歉，这有点太麻烦了。"
 anomaly.5003.e.response:0 "我就知道！我早就告诉过其他人这些固体家伙都是毫无人性的混蛋，他们就是不信！\n\n你们这群人啊——简直就是星系的瘟疫！总有一天我们会夺取你们的地位，到时候再跟你们算账。记住我的话吧。固体的时代已经结束了！气态生命的时代将会来临！"
 anomaly.5004.desc:0 "科学专员[Root.GetLeaderName]全程监督了达斯纳克的搬家之旅。一列配备着大型高气压槽的民用货舰载着那些气态生物横穿天际，将他们送往了气态巨行星的大气层。还顺带捎上了扫描阵列和古老通讯器。"
 anomaly.5004.a:0 "呼叫他们。"
 anomaly.5005.desc:0 "托洛克·隆的环境进一步恶化，我们已经无法拯救那些达斯纳克了。辐射扩散到了大部分的大气层，达斯纳克幸存者不得不撤退到离核心更近的地方，而那里的通讯条件相当的差。辐射最终会扩散到那里的，那些达斯纳克只能听天由命了。"
 anomaly.5006.desc:0 "我们永远欠你一份情！这个星球比我们想象的更好。人生头一次啊，我们的后代可以在大气层中玩耍嬉戏而不必担心自己的生命安全。我们决定以你的种群来命名我们的新家，伯达拉克。达斯纳克的后人会永远记住我们的救世主！"
 anomaly.5006.a:0 "伯达拉克？可我们是[Root.GetSpeciesNamePlural]啊……"
 anomaly.5006.a.response:0 "这样啊？那真是……太尴尬了，但你们这些固体家伙真是长的太像了。恐怕现在改名字也来不及了……这个名字也挺好听的嘛！"
 anomaly.5006.a.2:0 "伯达拉克？真是个好名字！"
 anomaly.5006.a.2.response:0 "这个名字真的很好听，不是吗？能被你们这些名字听起来如此美妙的固体家伙们拯救是我们的幸运啊！"
 anomaly.5006.b:0 "祝你在新家好运。"
 anomaly.5006.b.response:0 "再次感谢，亲爱的朋友！愿气流保你永不坠落。"
 anomaly.5007.name:0 "新殖民地"
 anomaly.5007.desc:0 "你好！我们种群自到来后数量上已经翻了四翻，你知道了一定很高兴！刚到达星球时，大家都欢欣雀跃，如今甚至有点狂欢的势头。顺利殖民伯达拉克之后，一些勇敢的拓荒者想前往另一个巨型气态行星，他们让我求求你看看行不行。我们已经看中了一个有前途的候选行星，很适合殖民；而且它就在你们管辖的领域之内。你怎么看，朋友？"
 anomaly.5007.a:0 "反正还是个气态巨行星，那就……"
 anomaly.5007.a.response:0 "太好了！我们会把坐标发送给你。我们的殖民者迫不及待了！"
 anomaly.5007.b:0 "绝对不行。我们说的是只把你送上一颗行星。"
 anomaly.5007.b.response:0 "我懂了……那我们就好好留在伯达拉克，充分利用这里的条件。"
 anomaly.5008.desc:0 "与之前相同，在这个高压的气态行星内，一队货船被用来安全运输达斯纳克殖民者。不久之后，他们成功着陆，并将这里命名为“新伯达拉克”。轨道上留了一颗人造卫星，用于和伯达拉克之间进行远距离通讯。"
 anomaly.5008.a:0 "好好干，达斯纳克。"
 anomaly.5009.name:0 "查比克·莱迪"
 anomaly.5009.desc:0 "新伯达拉克向你问好！这边新殖民地一切顺利，不过我们又一个小请求……我们的一位殖民者，查比克·莱迪，十分想念伯达拉克上的家人和朋友，想要回家。她的絮絮叨叨快把我们逼疯了！如果不麻烦的话，你可以来带她回去吗？"
 anomaly.5009.a:0 "什么？！想都别想！"
 anomaly.5009.a.response:0 "我们还是得问问……请不要介意。查比克会尽全力在这里生活的，就像我们其他人一样！抱歉浪费了你的时间，[Root.GetSpeciesName]朋友。"
 anomaly.5009.b:0 "唉……好吧。"
 anomaly.5009.b.response:0 "太好了。希望不会太浪费你的资源，因为只是来接一个人。我们这边会安排好的。我刚和查比克说了，她高兴得在原地转圈！她好像有点高兴得失去控制了……失陪了，[Root.GetSpeciesName]朋友……"
 anomaly.5010.desc:0 "在[Root.GetName]的护送下，一艘带着气体滤毒罐的小飞船来到伯达拉克。滤毒罐内的气体排放到气态行星的大气内，送这位达斯纳克殖民者安全回家。"
 anomaly.5010.a:0 "谢天谢地。"
 anomaly.5011.name:0 "失去联络"
 anomaly.5011.desc:0 "我们收到了令人不安的消息，[Root.Owner.GetSpeciesName]朋友！我们失去了与新伯达拉克的联络！他们不再回应我们卫星发射的信号，恐怕要做最坏的打算。也许入侵我们母星的外星人又回来了。请派飞船调查！"
 anomaly.5011.a:0 "我们要立刻派出飞船。"
 anomaly.5011.a.response:0 "太好了！希望仅仅是发射器故障而已。"
 anomaly.5011.b:0 "够了！我们不是给你跑腿的。"
 anomaly.5011.b.response:0 "但、但他们可能都死了！你就这么铁石心肠吗？我们看错你了，[Root.GetSpeciesName]！"
 anomaly.5012.desc:0 "我们并没有查出新伯达拉克有什么异常。用于与首都通讯的人造卫星在正常运转。"
 anomaly.5012.a:0 "向行星开通一条通讯频道。"
 anomaly.5013.name:0 "革命阵线"
 anomaly.5013.desc:0 "新伯达拉克革命阵线向你问好！我们打倒了伯达拉克！我们与你没有过节，[Root.Owner.GetSpeciesName]，只要你不去支持伯达拉克统领者的反革命行为。不过你可以支持我们……你愿意把一支突击队带到伯达拉克去吗？"
 anomaly.5013.a:0 "告诉我们你的计划。"
 anomaly.5013.a.response:0 "我们打算用一支精英突击队深入伯达拉克。他们将打破枷锁。残酷统治者被废除之后，所有达斯纳克人终将过上自在的生活。这个计划直接明了，[Root.Owner.GetSpeciesName]。"
 anomaly.5013.b:0 "我们会把你们的士兵送过去的。"
 anomaly.5013.b.response:0 "真的吗？！你是我们革命的好同志，[Root.Owner.GetSpeciesName]！让我组织一下！"
 anomaly.5013.c:0 "我们不干扰你们的内部纠纷。"
 anomaly.5013.c.response:0 "当然了！我们可不想让革命的星星之火烧到被你当做奴隶的人民群众那里去！"
 anomaly.5014.name:0 "伯达拉克回应"
 anomaly.5014.desc:0 "我代表伯达拉克的合法达斯纳克发言。我们收到了当前掌控新伯达拉克组织的声明，一派胡言！这些土匪简直是我们的耻辱，[Root.Owner.GetSpeciesName]。能请你帮忙扑灭他们小小的“革命”吗？我担心如果事态蔓延到这里，会有人受伤。帕塔纳克将军已派出一支远征部队，意在夺回殖民地，但我们需要你帮忙将他们送到那里。"
 anomaly.5014.a:0 "我们会帮忙。"
 anomaly.5014.a.response:0 "就知道可以指望你，[Root.Owner.GetSpeciesName]！这些叛军要死不瞑目了！"
 anomaly.5014.b:0 "自己的问题自己解决。"
 anomaly.5014.b.response:0 "等这股叛逆蔓延到你的星球上，你就要后悔了，[Root.Owner.GetSpeciesName]！别以为你可以高枕无忧！"
 anomaly.5015.desc:0 "一艘由[Root.GetName]护送的飞船悄悄将飞行舱送入伯达拉克大气，里面载着革命突击队。片刻，气态行星的云层下发出阵阵闪光。这是开始战斗了吗？"
 anomaly.5015.a:0 "我们等着瞧吧。"
 anomaly.5016.name:0 "革命委员会"
 anomaly.5016.desc:0 "我是佛坦伽！伯达拉克的人们推翻了欺压，他们以为可以让我们种群变为奴隶。我们建立了一个革命委员会，确保我们伟大的帝国度过这段转型期，并努力解放我们的人民。我们感谢[Root.GetName]的同志，他们的帮助让今天成为现实。完毕。"
 anomaly.5016.a:0 "也许一切都会变好。"
 anomaly.5017.name:0 "伯达拉克大众声明"
 anomaly.5017.desc:0 "我是佛坦伽！为了纪念我的统领，人民革命委员会一致同意，将星球名“伯达拉克”更改为“佛坦伽族”。还有，前“新伯达拉克”将更名为“查比克马克”，以我们的公众安全指挥官查比克·莱迪为名。完毕。"
 anomaly.5017.b:0 "够了。屏蔽这些生物的所有通讯。"
 anomaly.5018.desc:0 "我是佛坦伽！人民革命委员会宣布，4539人即将因背叛和反革命被处以死刑。那些意欲阻止我们光辉革命之辈，愿此声明以儆效尤。完毕。"
 anomaly.5019.desc:0 "我是拉玛格！人民革命委员会宣布，佛坦伽即将因鼓动罪、腐朽和失职被处以死刑，即刻执行。我将接手他以前的所有职责。我的第一道法令是恢复佛坦伽族和查比克马克原来的名字。完毕。"
 anomaly.5020.desc:0 "在[Root.GetName]护送下，几艘货船将一队达斯纳克远征部队投入新伯达拉克大气层。片刻，气态行星的云层下发出阵阵闪光。战斗似乎开始了。"
 anomaly.5020.a:0 "现在我们隔岸观火吧。"
 anomaly.5021.name:0 "远征部队获取控制"
 anomaly.5021.desc:0 "我是帕塔纳克将军，我在新伯达拉克。怒气燎原行动大获全胜。所有主要目标都已达成，所有大气区的政府都已恢复控制。除了还有几处负隅顽抗之外，多数叛军都已偃旗息鼓或阵亡。多谢你的帮助，[Root.Owner.GetSpeciesNamePlural]。请失陪，我需要向伯达拉克汇报伤亡情况。帕塔纳克讲话完毕。"
 anomaly.5021.a:0 "行动执行非常成功。"
 anomaly.5022.name:0 "新伯达拉克公告"
 anomaly.5022.desc:0 "我是帕塔纳克将军，新伯达拉克的代理军团指挥官。很高兴宣布47-G区的主要战斗已经结束。至少512名抗争者被消灭，我方伤亡极低。特别表扬将平民伤亡控制到可接受水平的部队。帕塔纳克讲话完毕。"
 anomaly.5023.desc:0 "我是帕塔纳克将军，新伯达拉克的军团指挥官。我希望澄清这个世界重现抵抗活动的谣言。这完全不是事实。本行星已经完全恢复和平，所有潜在不安定因素已经彻底根除。其人民已再次回到达斯纳克帝国治下。帕塔纳克讲话完毕。"
 anomaly.5024.desc:0 "我是拉普塔兹将军，新伯达拉克的军团指挥官。很遗憾向大家宣告我的前任，帕塔纳克将军的死亡。他被诱入叛军部队卑鄙的埋伏，光荣牺牲。我们将举行盛大的葬礼，同时庆祝当前压制叛军堡垒的胜利。拉普塔兹讲话完毕。"
 anomaly.5025.name:0 "伯达拉克科学学院"
 anomaly.5025.desc:0 "[Root.Owner.GetSpeciesNamePlural]！我代表伯达拉克科学院与你交流。虽然我们达斯纳克不精于技术，但我们十分擅长理性演绎！\n\n我们气态人的数个智囊团已经花费数年研究理论物理，并想要分享成果。也许我们的数据能对你们固态人热衷的帝国建设发挥作用。"
 anomaly.5025.a:0 "真好。"
 anomaly.5026.name:0 "大扫除"
 anomaly.5026.desc:0 "你好，[Root.Owner.GetSpeciesNamePlural]！可以帮我们个忙吗？伯达拉克的强大引力把各种垃圾拉进了我们的大气，最近我们决定要进行清理。有个清理组发现了一个废弃的飞行舱，你可以帮忙处理掉它吗？它里面似乎塞满了各种没用的金属。"
 anomaly.5026.a:0 "好的，我们会帮你处理掉……"
 henrik.16.name:0 "特殊项目测试"
 henrik.16.desc:0 "此事件将为[Root.GetName]带来特殊项目。"
 henrik.16.a:0 "很好！"
 henrik.20.name:0 "已引来敌方军团"
 henrik.20.desc:0 "一些敌方军团将出现在[Root.GetName]。"
 henrik.20.a:0 "整装待发！"
 henrik.21.name:0 "胜利！"
 henrik.21.desc:0 "我们战胜了[From.GetName]的卑鄙部队！"
 henrik.22.name:0 "失败！"
 henrik.22.desc:0 "我们被[From.GetName]的卑鄙部队打败了！"
 henrik.145.desc:0 "我们是[Root.GetSpeciesNamePlural]。"
 henrik.166.desc:0 "事件目标是[test_target.GetName]"
 DISC_FAILURE:0 "失败"
 DISC_CRITICAL_FAILURE:0 "一败涂地"
 anomaly_failure.1.desc:0 "科学家[Root.GetLeaderName]命令[Root.GetName]向[From.From.GetName]的弹坑发射了一枚探测器。不幸的是，探测器的爆燃推进器点火失败了，它炸成了数个碎片，坠毁在弹坑的中央。"
 anomaly_failure.2.desc:0 "虽然小行星[From.From.GetName]可能来自于星系之外，但是它完全没有特别之处。科学专员[Root.GetLeaderName]和[Root.GetName]的成员请求在别处继续他们的探索。"
 anomaly_failure.3.desc:0 "[Root.GetName]的所有成员花费数日筛选[From.From.GetName]表面的残骸。科学专员[Root.GetLeaderName]报告未发现任何有价值的东西。"
 anomaly_failure.4.desc:0 "未发现小行星[From.From.GetName]奇怪能源发散的来源。科学专员[Root.GetLeaderName]和[Root.GetName]正在等待新命令。"
 anomaly_failure.5.desc:0 "在尝试打开[From.From.GetName]发现的舱门时，[Root.GetName]意外造成了小行星内部的震动。非常不幸，科学专员[Root.GetLeaderName]推测此事件可能摧毁了小行星的内部。"
 anomaly_failure.6.desc:0 "小行星[From.From.GetName]表面巨大坑洞的调查未发现任何有用的东西。科学专员[Root.GetLeaderName]已命令[Root.GetName]终止任务。"
 anomaly_failure.7.desc:0 "[Root.GetName]在[From.From.GetName]轨道上方的着陆尝试失败。脆弱的轨道站因此崩溃瓦解。科学专员[Root.GetLeaderName]请求原谅。"
 anomaly_failure.7.desc.mach:0 "[Root.GetName]在与[From.From.GetName]的空间站对接时发生了意外。不幸的是，脆弱的空间站因此解体了。科学专员[Root.GetLeaderName]报告称轨道计算软件发生故障是罪魁祸首。"
 anomaly_failure.8.desc:0 "不管之前有没有在小行星[From.From.GetName]上发现生命迹象，在[Root.GetName]的反复扫描之下，确认这只是空谈。科学专员[Root.GetLeaderName]请求新命令。"
 anomaly_failure.9.desc:0 "就算[From.From.GetName]大气层下真的有什么物体，也藏的太深，无法被[Root.GetName]扫描出来。科学专员[Root.GetLeaderName]已放弃搜查。"
 anomaly_failure.10.desc:0 "对[From.From.GetName]的小卫星进行详尽调查之后，[Root.GetName]的成员未发现任何有价值的东西。科学专员[Root.GetLeaderName]终止了任务。"
 anomaly_failure.11.desc:0 "根据科学专员[Root.GetLeaderName]的命令，[Root.GetName]往[From.From.GetName]的大气层派出了探测器，调查之前报告的生命迹象。该探测器发现了丰富的大气生态系统，但3.4秒后，探测器便污染了大气，并引发一系列化学连锁反应，迅速波及整个气态巨行星。如今一切生命迹象都已消失。"
 anomaly_failure.12.desc:0 "[From.From.GetName]的大气层未发现任何有趣的东西，尽管[Root.GetName]在上大气层进行了详尽的调查。科学专员[Root.GetLeaderName]建议停止任务。"
 anomaly_failure.13.desc:0 "当[Root.GetName]接近[From.From.GetName]大气中类似于轻型航空机的构造时，飞船触发了距离警报。科学专员[Root.GetLeaderName]报告，轻型航空机突然失去了浮力，坠入气态行星的下方大气层。"
 anomaly_failure.14.desc:0 "[Root.GetName]在尝试收复[From.From.GetName]的过程中，不慎撞上了它。科学专员[Root.GetLeaderName]报告，撞击将飞行舱撞入大气层深处，无法再被回收。"
 anomaly_failure.15.desc:0 "[From.From.GetName]周围的残骸群已由[Root.GetName]全面扫描。科学专员[Root.GetLeaderName]报告没有什么特别的发现。"
 anomaly_failure.16.desc:0 "尽管进行了详尽调查，[Root.GetName]依旧无法推断[From.From.GetName]上巨型坑洞的形成原因。科学专员[Root.GetLeaderName]为此次失败道歉。"
 anomaly_failure.16.desc.mach:0 "尽管进行了详尽的调查，[Root.GetName]仍无法判明[From.From.GetName]上巨大的撞击坑是如何形成的。科学专员[Root.GetLeaderName]将失败归咎于月球表面上没有留下足够的残留物。"
 anomaly_failure.17.desc:0 "就算[From.From.GetName]上能源读数显示异常，现在也都消失不见了。科学专员[Root.GetLeaderName]报告[Root.GetName]未发现类似的东西。"
 anomaly_failure.18.desc:0 "[From.From.GetName]周围确实有不明物体，但[Root.GetName]在接近途中意外撞上了它。科学专员[Root.GetLeaderName]遗憾地报告，那个物体已在冲撞中被摧毁。"
 anomaly_failure.19.desc:0 "这颗小行星似乎偶然被[From.From.GetName]捕获，但它没有什么特征。科学专员[Root.GetLeaderName]请求[Root.GetName]的新命令。"
 anomaly_failure.20.desc:0 "非常遗憾，[From.From.GetName]上空的光能帆舟由于科学专员[Root.GetLeaderName]的鲁莽而被摧毁了。他当时正在试图将它拖入[Root.GetName]的货舱。"
 anomaly_failure.21.desc:0 "最初那份提到[From.From.GetName]表面生命迹象的调查报告肯定出错了，因为[Root.GetName]未发现任何此类迹象。科学专员[Root.GetLeaderName]报告，[From.From.GetPlanetMoon]如今没有任何生命迹象。"
 anomaly_failure.22.desc:0 "原以为是[From.From.GetName]上空隐藏的轨道站，如今被确认只是[From.From.GetPlanetMoon]排出的垃圾。科学专员[Root.GetLeaderName]和[Root.GetName]以及其他成员建议我们忘了这段尴尬的插曲，继续向前。"
 anomaly_failure.23.desc:0 "在仔细分析之后，科学专员[Root.GetLeaderName]确认[From.From.GetName]上空的残骸来自一艘垃圾驳船。[Root.GetName]收集了一些残骸，但似乎毫无价值。"
 anomaly_failure.24.desc:0 "[Root.GetName]对[From.From.GetName]轨道上的古老船坞的深度扫描不知为何引发了船坞内部的电路故障，船坞随后在一场壮观的爆炸中灰飞烟灭。科学家[Root.GetLeaderName]如斯报告。"
 anomaly_failure.25.desc:0 "[From.From.GetName]上空所谓的“城市废墟”只不过是一个形状怪异的石阵。科学专员[Root.GetLeaderName]为所浪费的资源道歉，并为[Root.GetName]请求新任务。"
 anomaly_failure.26.desc:0 "科学专员[Root.GetLeaderName]报告，[From.From.GetName]上疤痕的来源是自然现象造成的。[Root.GetName]需要新任务。"
 anomaly_failure.27.desc:0 "[Root.GetName]丢失了来自[From.From.GetName]的微弱信号，科学专员[Root.GetLeaderName]费尽九牛二虎之力也未能再次捕捉那个信号。"
 anomaly_failure.28.desc:0 "[From.From.GetName]上的“非自然”山川排列结果却毫无特别之处。科学专员[Root.GetLeaderName]认为在那多耗一秒都是在浪费[Root.GetName]的资源。"
 anomaly_failure.29.desc:0 "科学专员[Root.GetLeaderName]和[Root.GetName]的其它成员在多次尝试后仍无法找到[From.From.GetName]附近的反射物体。可能是传感器出故障了。"
 anomaly_failure.30.desc:0 "[Root.GetName]无法定位[From.From.GetName]内部微弱信号的来源。科学专员[Root.GetLeaderName]报告，那个信号已经完全停止。"
 anomaly_failure.31.desc:0 "[Root.GetName]多次扫描仍无法发现[From.From.GetName]大气内的飞船。科学专员[Root.GetLeaderName]怀疑这些东西根本不存在。"
 anomaly_failure.32.desc:0 "再次计算卫星的运动轨迹后，科学专员[Root.GetLeaderName]认为它不会撞上[From.From.GetName]，而是会擦肩而过。[Root.GetName]应当去处理更要紧的事物。"
 anomaly_failure.33.desc:0 "[From.From.GetName]周围的沃陶姆活动迹象只是错误情报。科学专员[Root.GetLeaderName]请求在别处继续[Root.GetName]的搜索任务。"
 anomaly_failure.34.desc:0 "[From.From.GetName]周围的尤特活动迹象只是错误情报。科学专员[Root.GetLeaderName]请求在别处继续[Root.GetName]的搜索任务。"
 anomaly_failure.35.desc:0 "[From.From.GetName]周围的第一联盟活动迹象只是错误情报。科学专员[Root.GetLeaderName]请求在别处继续[Root.GetName]的搜索任务。"
 anomaly_failure.36.desc:0 "[From.From.GetName]周围的伊莱西恩活动迹象只是错误情报。科学专员[Root.GetLeaderName]请求在别处继续[Root.GetName]的搜索任务。"
 anomaly_failure.37.desc:0 "[From.From.GetName]周围的赛博勒克斯活动迹象只是错误情报。科学专员[Root.GetLeaderName]请求在别处继续[Root.GetName]的搜索任务。"
 anomaly_failure.400.desc:0 "不知何故，科学专员决定从[Root.GetName]中坐飞船亲自调查小行星[From.From.GetName]。我们在飞船意外撞上小行星表面后侦测到了爆炸。一支调查组事后认定这位已故的科学家未经训练便擅自操作了D级飞行器。"
 anomaly_failure.401.desc:0 "在调查[From.From.GetName]的过程中，[Root.GetName]意外撞上另一个小行星。飞船失去了控制，然后深深撞入[From.From.GetName]表面。船上的科学专员与其它成员下落不明。"
 anomaly_failure.402.desc:0 "在调查[From.From.GetName]的过程中，[Root.GetName]以外撞上另一个小行星。飞船失去了控制，然后深深撞入[From.From.GetName]表面。包括科学专员在内的一小组幸存者成功进入了逃生舱。"
 anomaly_failure.403.desc:0 "这颗小行星是某种大型真空生命体的居住站！其中一些为保护自身领地对[Root.GetName]进行了猛烈攻击。"
 creature_nest:0 "敌对生物正在迅速接近！"
 anomaly_failure.404.desc:0 "在[From.From.GetName]远处一个小坑洞里，一些战斗无人机静静地簇拥在一起，它们的设计者来自一个早已遗失的文明。[Root.GetName]进入它们探测范围时，这些无人机开始履行古老的使命——不惜一切代价抵御入侵者。"
 dormant_drones:0 "攻击型无人机正在接近！"
 anomaly_failure.405.desc:0 "[Root.GetName]的主动扫描发现了[From.From.GetName]的地表上有几个建筑，但是随后识别信号就在一片干扰中消失了。一些海盗船从小行星上隐藏的机场中飞出来，正在以进攻阵型逼近！"
 pirate_outpost:0 "那些海盗来真的了！"
 anomaly_failure.900.desc:0 "来自[From.From.GetName]的坏消息。科学专员在气态行星的上大气层时被一阵电流消灭。[Root.GetName]成员已放弃任务。"
 anomaly_failure.901.desc:0 "我们正在试图找出原因，但出于不明原因，科学专员好像命令[Root.GetName]进入[From.From.GetName]上大气层调查探测器故障。当飞船外压力过大时，一切就都无法挽回了。"
 anomaly_failure.902.desc:0 "在对[From.From.GetName]进行深入扫描的过程中，[Root.GetName]经历了反应堆故障，被困在了气态行星的引力中。科学专员成功指挥了全员撤离，但飞船本身被吸入行星密集的大气，再也无法被找到。"
 anomaly_failure.903.desc:0 "在接近[From.From.GetName]的途中，[Root.GetName]撞见两艘藏在扫描阴影区的不明飞船。他们似乎是走私贩，在进行秘密会面。发现我们之后，走私船便断开了连接并亮出了武器。他们似乎不打算留下目击者！"
 smuggler_rendezvous:0 "走私贩发起了进攻！"
 anomaly_failure.1400.desc:0 "在[From.From.GetName]上空的行动中，[Root.GetName]的反应核出现了裂缝。整艘飞船危在旦夕，但多亏了英勇科学家的牺牲，他冲进了满是辐射的反应室。不幸的是，这位科学家受到了致命剂量的辐射，过世了。"
 anomaly_failure.1400.desc.mach:0 "在[From.From.GetName]上作业时，[Root.GetName]的反应堆核心发生了泄漏。因事关整艘飞船的安危，飞船的科学专员基于预定程序的伤亡衡量计算，做出了牺牲自己来清除引擎室的辐射这一符合逻辑的决定。在这一过程中，[Root.GetLeaderName]受到的辐射量导致其半导体离子化以及硅晶格位移损伤，使其永久地瘫痪了。不过飞船及其船员却得救了。"
 anomaly_failure.1401.desc:0 "在为主扫描阵重新充能过程中，[Root.GetName]在[From.From.GetName]上空发生了反应堆衰竭。科学专员与其它成员在随之而来的爆炸中身亡。"
 anomaly_failure.1402.desc:0 "我们不清楚具体发生了什么，但不知为何科学专员在进行对[From.From.GetName]的模拟过程中，意外触发了[Root.GetName]的自毁程序。所有中止自毁的尝试都告失败，全员被迫在飞船被毁前撤离。"
 anomaly_failure.1403.desc:0 "藏在[From.From.GetName]地表的一些海盗船突然启动。[Root.GetName]似乎撞上了海盗的锚地，这些坏蛋对这次意外好像不太高兴！"
 pirate_anchorage:0 "不怀好意的舰队来袭！"
 anomaly_failure.1404.desc:0 "[From.From.GetName]上空的轨道空间显然被某个极具侵略性的种群用作繁殖地点。[Root.GetName]打扰了它们育种，激怒了它们，其中两个生物开始进攻这位不受欢迎的入侵者。"
 mating_ground:0 "这些生物看起来很恼火。"
 anomaly_failure.1405.desc:0 "在某次久远的战斗之后，一些战斗飞机似乎被抛弃在[From.From.GetName]的轨道上。[Root.GetName]的主动扫描器扫过它们时，这些无人机开始进入了进攻模式！"
 combat_drones:0 "他们要杀过来了！"
 colony.1.name:0 "迁徙森林"
 colony.1.desc:0 "[Root.GetName]表面覆盖有茂盛的植被，巨大的树形植物生长至数百米高。殖民者发现几乎所有的这些植物都有不同程度的迁移能力。森林会缓慢的向养分更充足的区域移动，迁移的周期似乎与[Root.GetPlanetMoon]的运行周期有关。不幸的是，殖民地的基础建设工程会受到极大的阻碍。迁移的植物们会切断供能线路，摧毁建筑和道路。"
 colony.1.a:0 "我们得找到解决方案。"
 colony.2.desc:0 "我们发现[From.From.GetName]的漫游植物会避开殖民地中某种原生伪昆虫筑巢的区域。这类昆虫能分泌特殊的信息素，可用来控制漫游植物的行进路径，避开昆虫密集区。还有，漫游植物最常迁移的地方被划为了自然保护区。附近的生物学家能从保护区内获取很多知识。"
 colony.2.a.tooltip:0 "添加§Y驯服迁徙林木§!修正，提供以下效果：\n£blocker£ §Y迁徙林木保护区§!已添加，增加邻近地区的£society£ §Y研究点§!"
 colony.3.desc:0 "凝固汽油弹有效的摧毁了[From.From.GetName]上大部分的迁徙林木。生态学家在烈焰舔舐过的地方种上了比较传统且不会移动的异星植物。[From.From.GetPlanetMoon]的野生生物损失惨重，但尚可接受。"
 colony.4.name:0 "树人崛起"
 colony.4.desc:0 "[Root.GetName]的迁徙林木卷土重来了！我们知道在偏远地区有数个小群系幸存，而且进入了冬眠期。它们似乎利用这段时间恢复壮大，现在正有组织的攻击我们的殖民点。它们拥有基本的智能，这与我们的推测正好相反，它们报复来了！"
 colony.4.a:0 "必须阻止它们！"
 tree_armies:0 "植物大军正在攻击我们的[Root.GetName]殖民地！"
 colony.5.name:0 "树人陨落"
 colony.5.desc:0 "因[From.From.GetName]肆虐的植物，我们损失了许多殖民点和殖民者，但我们没有坐以待毙，而是将其斩草除根。部队配备有火焰喷射器，以确保不会有任何植株幸存。"
 colony.5.a:0 "给他们点颜色看看。"
 colony.6.name:0 "矿床"
 colony.6.desc:0 "我们在[Root.GetName]发现了数个储量巨大的矿床，它们之前被植物覆盖了。现在树已成灰，开采不是问题。"
 colony.7.name:0 "稀有金属矿"
 colony.7.desc:0 "我们在[Root.GetName]发现了一个稀有金属矿床，之前被植物覆盖了。现在树已成灰，开采不是问题。"
 colony.8.name:0 "生态破坏"
 colony.8.desc:0 "[Root.GetName]上已被消灭的迁徙林木在[Root.GetPlanetMoon]生态系统中的作用比我们预计的更加重要。我们点燃的野火和森林的缺失导致数个本地种群消灭，连锁反应使得几种捕食者也消灭了。我们正努力通过从外星引入新的植物群系和动种群类以恢复当地脆弱的生态，但这个过程任重而道远。"
 colony.9.name:0 "适应共存"
 colony.9.desc:0 "随着殖民者与[Root.GetName]漫游植物之间交互的加深，我们发现那些植系有基本的社会智能。它们似乎意识到了我们的存在，即使不使用昆虫信息素，它们也会主动改变路径，避免造成破坏。殖民者欢喜鼓舞。"
 colony.10.name:0 "道法自然"
 colony.10.desc:0 "和[Root.GetName]的漫游植物毗邻而居，我们学到了很多知识。某些大胆的殖民者甚至把家建在大棵植株的顶端，随着它们在[Root.GetPlanetMoon]境内四处漂流。[Root.Owner.GetName]最顶尖的生物学家在此研究这些独一无二的植物。"
 colony.11.name:0 "森林大火"
 colony.11.desc:0 "[Root.GetName]的闪电引发了森林大火，使得[Root.GetPlanetMoon]的漫游植物陷入了类似互相踩踏的状态。自然的威胁使得它们进入了之前不会涉足的区域，殖民地损失惨重。"
 colony.12.name:0 "背井离乡"
 colony.12.desc:0 "[Root.GetName]的殖民组织报告说当地的一个漫游树林正在向[Root.GetPlanetMoon]的其它区域迁徙！成千上万株植物拔根而起前往目的地，路途中的一切建筑都会被其踏平。"
 colony.50.name:0 "大地震怒"
 colony.50.desc:0 "许多报告说[Root.GetName]有无法解释的地层活动。整个[Root.GetPlanetMoon]都能感受到震动，许多殖民点都因此受损。对地震进行调查时，科学家发现了庞杂的底下洞穴网络。洞穴深处栖居的是某种本土原始文明，它们正在挖掘通往地表的隧道！它们的行为可能是由殖民地的活动诱发，但我们无法确定。我们也无法预计它们与殖民者碰面之后会采取何种行动！"
 colony.50.a:0 "必须解决这种状况。"
 colony.51.desc:0 "我们的钻探队拦住了正在[From.From.GetName]打洞的外星人。惊慌失措的外星工人冷静下来之后，钻探队成功与外星人领袖取得了联络。"
 colony.51.a:0 "打开频道。"
 colony.52.desc:0 "摧毁[Root.GetName]的穴居外星人行动大获成功！我们弄塌了几个隧道，掩埋了它们的工人，还往它们栖居的洞穴里释放神经毒气。杀伤率接近100%，警卫部队会解决漏网之鱼。"
 colony.52.a:0 "恭喜所有参与的部门。"
 colony.53.name:0 "穴居外星人"
 colony.53.desc:0 "这东西开了吗？能看见吗，地表人？我们知道你们来自石层之上，始自虚无之中。那里本不该有任何活物存在，但现实不是如此。你们想做什么？"
 colony.53.a:0 "讲讲你们自己吧。"
 colony.53.a.response:0 "我们的领域遍及所有已知的地域。但我们无法触及浩瀚虚空。我们的城市繁华精致，地衣农场产量丰富，遍及隧道的河流布满了大量可食用鱼类。数千年来，这就是我们的生存之道。我们的矿工听到了你们城市发出声响，于是决定一探究竟。"
 colony.53.b:0 "我们想和谐共存。"
 colony.53.b.response:0 "就这样吧，地表人！让我们和平共享这个世界。我们十分期待与你们进行交易。我相信双方都能提供许多有用的东西。我们将返回自己的城市，签订协议。"
 colony.53.c:0 "顺我者昌，逆我者亡。"
 colony.53.c.response:0 "哈！我看要偃旗息鼓的是你们吧！我们本可共享和平，不过我们的军团已经准备好夺取浩瀚虚空，将其划入帝国的版图。支配万物乃我方使命。"
 colony.54.name:0 "穴居人来犯！"
 colony.54.desc:0 "[Root.GetName]的穴居外星人在地表出现！大批军团正源源不断地从隧道中涌出，它们都装备着原始但致命的投掷武器。它们的先头部队已开始突袭殖民地。安保部队已作出回应，但需要后援！"
 colony.54.a:0 "整装待发！"
 subterranean_invasion:0 "敌方部队正在攻击[Root.GetName]的殖民地！"
 colony.55.desc:0 "[From.From.GetName]的地震是挖掘活动造成的，挖洞的是[From.From.GetPlanetMoon]当地的原生文明，我们之前并不知道它们的存在！大批军团正源源不断地从隧道中涌出，它们都装备着原始但致命的投掷武器；其中先头部队已开始突袭殖民地。安保部队已作出回应，但需要后援！"
 colony.56.name:0 "[From.From.GetName]大捷！"
 colony.56.desc:0 "我们的部队已将[From.From.GetName]的穴居外星人赶回它们的老巢，威胁暂时解除。但这不是长久之计，要不了多久它们就会卷土重来。我们必须突入地底才行，战术家已提出新的进攻方案。已添加到情报日志。"
 colony.56.a:0 "我们必须解决这个问题，一劳永逸。"
 colony.57.name:0 "[From.From.GetName]大败！"
 colony.57.desc:0 "[From.From.GetName]的部队死亡殆尽，穴居外星人已完全接管了我们的殖民地！它们用我们的卫星发来消息。"
 colony.58.desc:0 "地表人！我们伟大的军团已将你们击败，你们城市中的一切都归我们所有。我们从你们的装置中学到了很多东西，我们的武器变得更加强力。不准再踏足这个世界！"
 colony.58.a:0 "扯淡。"
 colony.59.name:0 "地表外星人"
 colony.59.desc:0 "[From.From.GetName]的穴居外星人已突破地表！它们似乎只想进行小规模的探索与交易活动。它们也许愿意和殖民者和谐共存，进行大宗交易也不是不可能。它们的代表与我们取得了联系。"
 colony.59.a:0 "听听它们要说什么。"
 colony.60.desc:0 "[Root.GetName]的穴居外星人聚集了大量军团，准备再次入侵地表！它们疯狂的军团又在挖掘隧道了。"
 colony.60.a:0 "必须把它们赶回去！"
 subterranean_invasion_2:0 "敌方部队正在攻击[Root.GetName]的殖民地！"
 colony.61.name:0 "崩塌"
 colony.61.desc:0 "[Root.GetName]传来噩耗！敌对的穴居外星人把军团下方的土地挖空了，一整支军团都掉了下去。少数幸存者也被外星人消灭了。"
 colony.61.a:0 "他们会付出代价的！"
 colony.62.name:0 "突袭部队"
 colony.62.desc:0 "栖居于[Root.GetName]殖民地地下的外星人在夜间派出了数组突袭部队。它们摧毁了殖民地的一处主要设施，并在安保部队做出回应前就逃回了地下。"
 colony.62.a:0 "阻止突袭部队！"
 colony.63.name:0 "地表攻击"
 colony.63.desc:0 "[Root.GetName]又被攻击了！地底外星人把隧道挖到了某个大型殖民地里。它们凭借数量优势击溃了当地防卫部队，开始大灭绝，撤退时还掳走了少数殖民者。"
 colony.63.a:0 "一定要将凶手绳之以法。"
 colony.64.name:0 "幸存者"
 colony.64.desc:0 "[Root.GetName]的部队还在对殖民地下方的隧道进行测绘。他们发现了一座穴居外星人的城市正试图将自己和其他城市隔绝开，以防止神经毒气的侵袭。城市里有几百万个心惊胆战的外星人。要不要弄塌洞穴了事？"
 colony.64.a:0 "可以，给它们个痛快。"
 colony.64.b:0 "不行！把它们带到地表，让它们为我们效劳。"
 colony.65.name:0 "地穴勘探"
 colony.65.desc:0 "我们清理了[Root.GetName]隧道里的神经毒气和外星人尸骸。殖民者可以安全入住。外星人遗留的建筑将被拆毁，那里取而代之的将会是我们的先进建筑物。"
 colony.66.name:0 "黄金！"
 colony.66.desc:0 "勘探者冒险闯入曾属于[Root.GetName]地穴外星人的深层隧道里。他们找到了谣传已久的金矿，据说那些外星人就是在这里获得了大批贵重的金属！"
 colony.67.name:0 "宝库"
 colony.67.desc:0 "侦察队在探索[Root.GetName]地下洞穴的时候发现了贵方宫殿，此地曾是外星帝国的首都。领袖的尸体依然端坐在大殿的宝座之上。侦察队炸开宝库大门后，发现里面满是金子和外星艺术品。艺术品会被运回[From.Owner.Capital.GetName]的博物馆，而这些金子能改善我们的财务状况。"
 colony.68.name:0 "[Root.GetName]发生地震"
 colony.68.desc:0 "[Root.GetName]近来又经历了一波地震。似乎是因为深层隧道缺少外星人维护而坍塌。许多殖民点都受损了。"
 colony.69.name:0 "饥馑"
 colony.69.desc:0 "[Root.GetName]的穴居外星人派出了一支使团。帝国时运不济，遇上了饥馑。它们恳求我们提供援助。"
 colony.69.a:0 "可以，尽力帮它们。"
 colony.69.b:0 "让他们自生自灭。"
 subterraneans_pleased:0 "提升与穴居外星人的关系。"
 subterraneans_displeased:0 "降低与穴居外星人的关系。"
 colony.70.name:0 "赠礼"
 colony.70.desc:0 "[Root.GetName]的穴居外星人派出一支商队，带来了大量宝石作为两个文明友谊的象征。这种宝石可能是开采于地下深处，接近[Root.GetPlanetMoon]地核的危险区域。"
 colony.70.a:0 "真慷慨。"
 colony.71.name:0 "地下难民"
 colony.71.desc:0 "有一小批来自[Root.GetName]的外星帝国难民通过隧道跑到了地表，身后跟着少数军团。它们应该是信念少数派，因此遭受陷害。如果让它们加入殖民地，肯定会惹怒外星领袖。如果它们被抓回去，一定会被消灭。"
 colony.71.a:0 "如果它们愿意的话，就留下吧。"
 colony.71.b:0 "这种事情我们承担不起，把它们送回去。"
 colony.72.name:0 "外星生命学家"
 colony.72.desc:0 "数个来自[Root.Owner.Capital.GetName]的异星人学家已完成对[Root.GetName]穴居外星人的研究，他们曾和外星人一起生活在地下世界，现在已返回地表。他们了解了外星人的传统风俗和习惯，这将对社会研究极有益处。"
 colony.73.desc:0 "近来，[Root.GetName]地震频发，数个殖民地都有建筑倒塌，伤亡众多。穴居外星人正在挖掘新的地洞，打算建立新城市，这应该就是地震的源头。"
 colony.73.a:0 "逆来顺受。"
 colony.73.b:0 "对方必须道歉！"
 colony.74.name:0 "科技需求"
 colony.74.desc:0 "在见识过我们部队装备的先进武器之后，[Root.GetName]地下帝国的几个将军都前来请求我们分享战斗科技。我们的统治者进退两难，如果发生冲突，持有现代武器的外星人会变得更加难缠。如果拒绝，外星人会视其为外交的羞辱。"
 colony.74.a:0 "给野蛮人现代武器太危险了。"
 colony.74.b:0 "它们是盟友，所以要有福同享。"
 colony.75.name:0 "收到讯息"
 colony.75.desc:0 "与[Root.GetName]地穴外星人的交易量急剧降低，它们现身的次数也越来越少。今天我们收到了它们军团代表的讯息，它们很不满。"
 colony.75.a:0 "那就看看吧。"
 colony.76.name:0 "讯息"
 colony.76.desc:0 "地表人。我们不准备以礼相待了，因为你们不懂得对古老而光荣的文明表现出应有的尊重。因此贵方宣布要夺下这个世界，它本就属于我们。我们要把你们赶回天空去！"
 colony.76.a:0 "糟了。"
 colony.100.name:0 "被遗弃的改造装置"
 colony.100.desc:0 "自殖民[Root.GetName]以来，[Root.GetPlanetMoon]的生物圈异象不断。生态系统十分不稳定，而且生物的进化程度也不符合范式。科学家猜测是有外部的干扰，而猜测已被证实！几个殖民者发现了庞大的地下改造装置，应该有数千年的历史了。装置在改造进程中就失去了动力，使得[Root.GetPlanetMoon]的生物圈处于未完成的现状。只要提供足够的能源，应该就能重启装置。但谁也不知道会发生什么……"
 colony.100.a:0 "是谁造的呢？"
 colony.101.name:0 "改造装置已拆除"
 colony.101.desc:0 "我们的科学家已将[Root.GetName]上的改造装置安全拆卸。我们不知道是谁造的，但制造装置的技术十分先进。这应该能极大的提高我们的地形改造技术。"
 colony.102.name:0 "气象不稳"
 colony.102.desc:0 "因为[Root.GetName]的转化进程中断，导致[Root.GetPlanetMoon]的气候极其不稳定。强烈风暴常常毫无预兆的出现。最近风暴袭击了一个大型殖民地，造成数人死亡，财物损失重大。"
 colony.103.name:0 "旱灾"
 colony.103.desc:0 "[Root.GetName]不稳定的气候导致[Root.GetPlanetMoon]发生旱灾，粮食欠收。住在此地的殖民者向[Root.Owner.Capital.GetName]要求经济援助以改善生活状况。"
 colony.103.a:0 "让他们自己找吃的去。"
 colony.103.b:0 "满足他们的需求。"
 colony.104.desc:0 "曾被中止的[Root.GetName]环境改造过程最终还是被完成了。在向大气中输送了数十亿计的纳米机器人之后，外星生物工程机械已经显著地改变了[Root.GetPlanetMoon]表面的生存条件。生态系统和气候都很稳定，一种新的适应这种气候的外星生物群被引入了。"
 colony.104.a:0 "对结果拭目以待……"
 abandoned_terraforming_completed:0 "星球环境已完成改造。"
 colony.105.desc:0 "曾被中止的[Root.GetName]环境改造过程最终还是被完成了。在向大气中输送了数十亿计的纳米机器人之后，外星生物工程机械已经显著地改变了星球表面的生存条件。\n\n但是当纳米机器人设计[Root.GetPlanetMoon]的新生物群系时，一些事情似乎出了错。它们制造出了数百万严重变形的生物。它们中的绝大多数死于扭曲的肢体，幸存下来的则聚在一起又跳又叫。更加糟糕的是，它们似乎打算成群的冲向我们的殖民地！"
 colony.105.a:0 "简直就像恶梦成真！"
 terraforming_mutants_attack:0 "变异生物袭击了殖民地！"
 colony.106.desc:0 "曾被中止的[Root.GetName]环境改造过程最终还是被完成了。在向大气中输送了数十亿计的纳米机器人之后，外星生物工程机械已经显著地改善了[Root.GetPlanetMoon]表面的生存条件。生态系统和气候都很稳定，一种新的适应这种气候的外星生物群被引入了。\n\n真幸运，[Root.GetPlanetMoon]现在对[Root.Owner.GetSpeciesNamePlural]来说是一个名副其实的天堂！比起[Root.Owner.Capital.GetName]本身的气候来说，新的气候明显更加适宜我们种群的生存。"
 colony.107.desc:0 "曾经废弃的环境改造设施在对[Root.GetName]环境改造过程产生了可怕的后果！无论是怎样的外星生命设计了这种环境改造设备，它们的生理结构与我们截然不同。[Root.GetPlanetMoon]大气平流层中的臭氧被消耗殆尽，以便需要高强度紫外线辐射的生命生存。\n\n数百万殖民地居民因此在痛苦中死去。"
 colony.107.desc.nuked_pref:0 "曾被中止的[Root.GetName]环境改造过程现已完成。无论是何种外星生命设计了这一环境改造设备，它们的生理结构必然与我们相似。该行星现在的大气中充斥着氮氧化物，表面辐射的强度也大大增加——它变成了一个§Y$pc_nuked$§!。\n\n幸运的是，[Root.Owner.GetSpeciesName]早已成功适应了这种极端环境，并在星球上蓬勃发展。"
 colony.107.a:0 "天灾啊！"
 colony.107.a.tooltip:0 "§H所有§H在[Root.GetName]：§!上居住却§H不拥有§!§Y$trait_pc_nuked_preference$§!的非§!§Y$trait_mechanical$人口§!全部死亡"
 colony.108.name:0 "击败怪物"
 colony.108.desc:0 "我们击败了袭击[From.From.GetName]殖民地的怪物大军。它们腐烂的尸体堆积在防御工事前，安保部队正在尽快挖坑填埋。某些遗传物质引起了科学家的注意，这些样本应该能加快生物学方面的研究。"
 colony.109.name:0 "掠杀怪物"
 colony.109.desc:0 "[Root.GetName]的殖民者还会碰到分散在各地的残余变异生物，它们在[Root.GetPlanetMoon]中断已久的改造进程完工后又出现了。虽然大部分人畜无害，当地部队可轻松解决，但其中一只却在偏远的居住站肆虐。据说它会跟踪我们的殖民者，而近来又有多起不明失踪事件。前往调查的安保部队的残尸最近才被发现，殖民地的领袖急切地请求军团援助。"
 colony.109.a:0 "必须找出这头怪物，并将其消灭！"
 colony.110.desc:0 "经过大规模的搜捕，[From.From.GetName]的军团找到了残杀殖民者的怪物。一支特种小队冒险深入它的巢穴，苦战一番之后将其击杀。巢穴中发现了数百个被害的殖民者的残肢，还有数十个精神错乱的幸存者，看情况是怪物要留着他们稍后再吃。怪物庞大的头颅被保存下来，作为终结它的那支部队的象征。"
 colony.111.name:0 "怪物目击事件停息"
 colony.111.desc:0 "困扰[Root.GetName]殖民地的怪物目击事件停息了，也没有再出现失踪事件。怪物似乎自己灭亡了——也许是老死的，也许是在吃殖民者的时候噎死的。虽然[Root.GetName]的人们觉得安心起来，但却因我们没有采取保护措施而怨声载道。"
 colony.111.a:0 "或许我们本可做到更多…"
 colony.112.name:0 "怪物目击事件增加"
 colony.112.desc:0 "最近目击到[Root.GetName]嗜血怪物的人数激增，而且失踪人口越来越多。而且有人目击到了数个怪物一同行动，说明最初的怪物开始繁殖了。那些怪物开始公开，不加区别地消灭[Root.GetPlanetMoon]边远地区的殖民者。如果不快点采取行动，整个殖民地都会被怪物淹没！"
 colony.112.a:0 "这事真没个完！"
 colony.113.name:0 "[From.From.GetName]怪物肆虐"
 colony.113.desc:0 "位于[From.From.GetName]的主力部队因变异怪物的猛攻而被消灭殆尽！恶毒的怪物在殖民地里横行霸道，随意消灭殖民者。有报告指出部分幸存者不得不逃往野外以求生存，但即使这样他们也迟早会被找到。"
 colony.113.a:0 "必须派出救援部队！"
 colony.114.name:0 "解放[From.From.GetName]"
 colony.114.desc:0 "远征队已解放[From.From.GetName]，消灭了盘踞在主要殖民地的变异怪物。它们腐烂的尸体四处散落，军团正在尽快挖坑填埋。[From.From.GetPlanetMoon]四处都有小股幸存者现身，但总体来说殖民者死伤无数。"
 colony.114.a:0 "重建吧。"
 colony.150.name:0 "地下避难所"
 colony.150.desc:0 "[Root.GetName]殖民者发起的地质勘探发现了位于山脉内部的巨型避难所。所有证据都指出这个辐射避难所的建造者就是在[Root.GetPlanetMoon]发起古代核战的种群。避难所已封闭了数个世纪，但勘探仪器显示内部发出了微弱的信号。科学家们迫不及待想打开避难所大门，看看后面藏着什么。"
 colony.150.a:0 "打开看看吧！"
 colony.150.b:0 "还是算了吧。"
 colony.151.desc:0 "我们的科学探险队终于打开了[Root.GetName]避难所的大门，但是他们除了几具骸骨什么都没找到。似乎避难所的原住民在大约200年前就耗尽了食物供给，无奈之下他们陷入了互相蚕食的疯狂。地上四散的残骨很多都留有牙印，从侧面刻画出这个一度辉煌的文明的最后幸存者，在弥留之际究竟如何。\n\n从好的一方面来看，避难所中保存着足够的日志和数据可供我们的行为学专家和外星心理学家研究，这些资料够他们忙上许多年了。"
 colony.152.desc:0 "[Root.GetName]的大避难所的大门终于打开了。我们的科学家惊讶的发现在巨大的避难所门后，有着数以百万计的从远古使用核武的战争中幸存下来的生还者。尽管资源拮据，他们在这里建立了一个能够自给自足的群落并维持了数个世纪之久。起初他们对我们的科学家很警惕，毕竟我们是他们见到的第一批外星人，但是他们也很感激我们帮助他们打开了大门。\n\n避难所里存储了大量装备和器材，用来在核灾难后重建文明，这些东西只有他们才知道该如何操作，但是他们似乎更希望在能适应阳光后加入你的殖民地。"
 colony.152.a:0 "让我们一起重建这个世界吧！"
 colony.152.b:0 "很好，快准备奴隶项圈！"
 colony.152.c:0 "把这些外星人渣们重新关进避难所内，然后永远封锁掉入口。"
 colony.153.desc:0 "我们的科学家终于成功打开了[Root.GetName]的古代避难所的大门，但是这么做的结果却是释放出了一群可怕的变异生物——他们是最初的幸存者。这些生物在几秒钟之内就消灭了整个科学家团队，并向四处肆虐，至今已经消灭了数以千计的平民了，大片大片的殖民地落入这些贪婪的变异生物之手。现在我们必须保护我们剩余的土地，建立起牢固的防御建筑，即使这样可能还是不够！"
 colony.153.a:0 "搭建防御体系！"
 colony.155.name:0 "核心炸弹"
 colony.155.desc:0 "在我们探索[Root.GetName]上靠近我们居住站的废墟时。一些殖民者无意中激活了[Root.GetPlanetMoon]上以前使用核武的战争中遗留下来的未引爆的核聚变武器上的计时器。\n\n这个大约35兆吨当量的核心炸弹一旦引爆，附近的数个居住站将从地图上被抹去。此核聚变武器极度不稳定所以无法去挪移，我们也没有足够的时间去撤离这个区域。"
 colony.155.a:0 "我们必须拆除这颗核聚变武器！"
 colony.156.desc:0 "我们成功地拆除了[From.From.GetName]的核聚变武器！现在我们的专家团队在对[From.From.GetPlanetMoon]区域进行地毯式的搜索，确保没有其他未引爆的武器，希望能够减少这类事件再次发生的概率。"
 colony.156.a:0 "我们真是在鬼门关走了一遭啊。"
 colony.157.desc:0 "我们的拆弹小队未能及时拆除[From.From.GetName]的核聚变武器，在炸弹引爆中心附近整整100公里的人都丧生了，千年以前悲剧且毫无意义的使用核武的战争却让我们的人成为了最后一批受害者。"
 colony.157.a:0 "天灾啊！"
 colony.160.name:0 "破损的粒子加速器"
 colony.160.desc:0 "我们在[Root.GetName]找到了一个巨大的粒子加速器残骸，它位于一个充满了辐射的弹坑中，这意味着这个加速器是[Root.GetPlanetMoon]核战中非常重要的战略目标之一。我们找到了一些负责这个加速器的科学家所写的日志，尽管这项科技相当原始，但是其中不少研究和公式哪怕对我们的科技标准来说都算是闻所未闻的先进知识，我们的物理学家已经在研究这些数据了。"
 colony.161.name:0 "幸存的基础设施"
 colony.161.desc:0 "在[Root.GetName]的一场庞大的使用核武的战争中幸存的这些基础设施被证实对我们的殖民者有着极大的好处。曾经在这里居住的外星文明所建造的那些用来连接他们主要居住站的公路，其中一些在今天仍然状态良好足以为我们所用。\n\n我们还能从散布在地表的废墟中回收大量的建筑材料，从而进一步完善我们殖民地的基础设施。"
 colony.162.name:0 "被遗弃的空间站"
 colony.162.desc:0 "近日，一个从[Root.GetName]出发的殖民者小队登上了[Root.GetPlanetMoon]上一个由原住民留在轨道上的原始空间站。在面向[Root.GetPlanetMoon]的窗口周围，我们发现了许多这个空间站工作人员的干尸。他们意识到在看到下方星球那些翻腾的蘑菇云后他们的命运已经注定了。通过通讯记录表明，这些宇航员一次次徒劳尝试着与地表进行联络，可惜的是他们却在日渐疯狂的尝试中耗尽了他们的补给。\n\n这个空间站目前状况良好，它给我们的工程师展现了一个在行星早期文明中难得一见的空间站计划。工程师从这个空间站原始而又巧妙的设计计划中获得了一些想法。"
 colony.163.name:0 "废土辐照"
 colony.163.desc:0 "[Root.GetName]的一些废土区域散发的辐射量要高于我们之前的探测值，一些当地的殖民者都在不同程度上出现了健康状况差、生育率低等现象。现在我们正在逐步从受影响区域疏散人群，但是这么做是需要一定时间的。"
 colony.164.name:0 "和平行动"
 colony.164.desc:0 "在[Root.GetName]的废土中发现的破败的遗迹似乎从某种程度上影响了在[Root.GetPlanetMoon]上的殖民者，使他们慢慢向和平主义者靠拢。这次新行动的人员声称他们的生存意义就是为了给后世的人敲响警钟，让他们记住战争的可怕，他们认为必须阻止发生在[Root.GetName]上的事情在其他世界重演。"
 colony.164.a:0 "是么？"
 colony.164.b:0 "这些个懦夫真是我方的耻辱！"
 colony.164.c:0 "很好，人们应该推崇和平。"
 colony.164.a.tooltip:0 "§H[Root.GetName]§!上至多§Y4个人口§!失去§Y军国主义思潮§!并变为§Y和平主义§!思潮"
 colony.170.name:0 "轨道残骸"
 colony.170.desc:0 "围绕着[Root.GetName]的轨道空间到处都是曾经居住在[Root.GetPlanetMoon]遗留的残骸，他们在文明被毁灭之前向太空射出了数千个原始的卫星和飞弹发射平台。许多都在[Root.GetPlanetMoon]可怕的使用核武的战争中被反卫星武器摧毁了，这样一来太空垃圾就更多了。我们在地表的殖民者认为这些残骸已经影响了基础设施的运作，因为这些残骸，我们只能在有限的条件下使用卫星和轨道飞行的技术。"
 colony.170.a:0 "或许必须做出些什么。"
 colony.171.name:0 "货船失事"
 colony.171.desc:0 "一艘民用货船在登陆[Root.GetName]的途中被一群轨道中快速移动的残骸击中了，船员没有幸存者，飞船的残骸击中了一个殖民地的主能源继电器，爆炸导致了大量平民伤亡，一些基础设施遭受重创。"
 colony.171.desc.mach:0 "一艘准备在[Root.GetName]着陆的工人单位货船被一团高速移动的密集轨道残骸击穿了！飞行员单位瞬间被摧毁，而被击中的飞船翻滚着穿过大气层，砸到了殖民地的一个主继电站附近。随之而来的爆炸导致数个地面单位行动终止，而且当地基础设施也受到了较大的损伤。"
 colony.171.a:0 "怎么会这样……！"
 colony.172.name:0 "残骸影响"
 colony.172.desc:0 "在[Root.GetName]轨道中一片密集的残骸将空间轨道变成了一个垃圾场。这片残骸——我们相信是在之前[Root.GetPlanetMoon]使用核武的战争使用的飞弹发射平台——被引力拉入了大气层，对我们的一个主要居住站造成了巨大的影响，目前得到的初步报告中显示这可能会造成重大伤亡。"
 colony.172.a:0 "我们需要处理一下这些残骸"
 colony.173.desc:0 "在科研船的帮助下，[Root.GetName]殖民地终于成功地清理了[Root.GetPlanetMoon]的轨道空间，现在卫星和轨道飞行都变得安全了。"
 colony.174.desc:0 "在科研船的帮助下，[Root.GetName]殖民地终于成功地清理了[Root.GetPlanetMoon]的轨道空间，现在卫星和轨道飞行都变得安全了。我们发现[Root.GetPlanetMoon]残骸中包含着许多价值极高的矿产，我们成功地回收了许多矿产，使得这次行动获利颇丰。"
 colony.180.name:0 "发现小行星"
 colony.180.desc:0 "我们在对[Root.GetName]的深度空间跟踪矩阵有了重要的发现——目前正有一颗巨大的小行星正在向[Root.GetPlanetMoon]飞来！如果任由它撞击表面的话，将会造成灾难性的后果。必须尽早消灭这颗小行星！"
 colony.180.a:0 "这真是个坏预兆……"
 colony.180.b:0 "明白了。"
 colony.182.name:0 "小行星已被摧毁"
 colony.182.desc:0 "向[Root.GetName]飞来的小行星已经被摧毁了！[Root.GetPlanetMoon]九死一生的平民们都在街上庆祝。扫描后发现小行星的残骸中蕴含着许多有价值的矿产，我们已经尽我们所能回收了许多矿产。"
 colony.182.desc.mach:0 "向[Root.GetName]飞来的小行星已经被摧毁了！星球上没有单位或建筑受损，因为任何残余的碎片都小到在进入大气层时被分解了。\n\n对残余碎片的扫描发现小行星主要由有价值的矿物构成。我们已尽量进行回收。"
 colony.183.name:0 "小行星撞击[Root.GetName]"
 colony.183.desc:0 "我们没能及时制止往[Root.GetName]方向的小行星撞击，它径直撞上了[Root.GetPlanetMoon]的表面，造成了大范围的破坏，有数百万人失去了生命。"
 colony.183.desc.mach:0 "我们没能及时阻止飞往[Root.GetName]的小行星。它撞击到[Root.GetPlanetMoon]的表面，造成了大面积的破坏。数千的机器单位永远无法再运作。"
 colony.183.a:0 "今天是一个黑暗的日子。"
 vultaum_artifact:0 "我们获得了一件沃陶姆文物。"
 precursor.completed.name:0 "考古任务已完成"
 precursor.completed.a:0 "有趣的发现。"
 precursor.1.name:0 "沃陶姆恒星议会"
 precursor.1.desc:0 "我们从§Y[From.GetName]§!的一个外星文明中发现了很多文物！从这些遗物来看，他们应该是在大约1200万年前的文明。\n \n从我们所能拼凑起的情报中，科学家总结出这是一种自称为“沃陶姆恒星议会”的外星物种，他们长得像蠕虫，大约3-4米长，主要通过震动身体部分进行彼此交流。"
 precursor.5.name:0 "沃陶姆矿业基地"
 precursor.5.desc:0 "在[From.GetName]的一个巨大弹坑底部发现了一个小型的沃陶姆氦-3矿产基地，这个弹坑似乎就是由这个基地的内部爆炸而形成的，看来他们的采矿技术与我们的截然不同，否则仅仅是仪器操作失误或者普通事故是绝不可能造成如此可怕的爆炸。"
 precursor.6.desc:0 "奇迹般地，我们从[From.From.GetName]坑洞中炸飞的沃陶姆数据核心上回收了一部分数据。大部分的数据都已损坏，但我们的科学家成功翻译出了“科尔加”这个代表沃陶姆基本时间单位的单词。"
 precursor.10.name:0 "沃陶姆观测站"
 precursor.10.desc:0 "我们在§Y[From.GetName]§!表面发现了一个古老的沃陶姆观测站，[From.GetStarName]系统距离沃陶姆的发源地相当遥远，这个设施似乎也是主要被用来观测他们自己的恒星的。我们已经浏览了一边观测站还残存的数据，但是完全不知道沃陶姆到底在他们的观测站里寻找什么。"
 precursor.11.desc:0 "在§Y[From.From.GetName]§!进行的考古发掘在一个天文台一间布满灰尘的小屋中发现了一张小型壁画。上面似乎描绘了数个星座，如从沃陶姆主星观察应该可以看见。我们的天文学家目前还不能确定其中的任何一个星球。"
 precursor.15.name:0 "沃陶姆殖民地"
 precursor.15.desc:0 "我们在[From.GetName]的赤道附近的[Root.GetName]发现了已经崩塌的沃陶姆空间电梯的残骸。电梯的对重部分位于沃陶姆同步轨道外，仿佛有人故意在那个部位将整个电梯截断。根据遗迹来判断，巨大的线缆坠落在位于赤道附近的几个主要城市中心区。估计这次事故至少造成了数百万的伤亡。"
 precursor.16.desc:0 "我们在§Y[From.From.GetName]§!的考古学家在破碎的电梯电缆旁边找到了星图的残片。显然沃陶姆商舰队的队长用过这个星图，星图上标注着几条他们最常用的、获利最大的星际贸易路线。"
 precursor.20.desc:0 "在[From.GetName]表面有几个巨大的圆形湖泊是由数百万年的一系列反物质爆炸形成的，那时，[From.GetPlanetMoon]还是有沃陶姆人居住的，而弹坑所在处在当时都是他们最大的几个居住站之一。[Root.GetName]的科学家已经排除了轨道轰炸的可能性，因此我们相信这些爆炸可能是当时地面上的人造成的。"
 precursor.21.desc:0 "§Y[From.From.GetName]§!上的考古学家在一座倒塌的医疗中心里的一个终端机上回收了完整的存储核心，其中保存着一些有趣的记录，比如沃陶姆的自然平均寿命（大概270年）以及一些他们常患的疾病。"
 precursor.25.desc:0 "在对§Y[From.GetName]§!进行了一次彻底的扫描之后，我们发现了在[From.GetPlanetMoon]的地表下有一个大规模、人造的地下网络系统，许多隧道都已经崩塌了，[Root.GetName]的一支小队认为这只是沃陶姆地下殖民地的很小一部分。进入地下洞穴的主入口被故意摧毁了，沃陶姆的城市和居民们都被数百万吨巨石压在了地下。"
 precursor.26.desc:0 "在§Y[From.From.GetName]§!进行的考古挖掘中，在离地面很近的其中一间倒塌密室里发现了一些令人惊讶的沃陶姆种群化石遗骸。这让科学家们得以进一步了解沃陶姆种群的真实样貌。"
 precursor.30.name:0 "沃陶姆气态巨行星设施"
 precursor.30.desc:0 "我们在[From.GetName]附近的轨道上发现了沃陶姆人的采气站的部分残骸，数百万年前，沃陶姆本意是将这个采气站直接送入气态巨行星的内部，但是一次不明物体的撞击使这个计划失败了。"
 precursor.31.desc:0 "我们的考古学家发现了一件之前的掠夺者漏掉的近乎完整的沃陶姆宇航服，这件四米长、长得像管子一样的衣服让我们的科学家对适宜沃陶姆生存的环境有了新一步的了解。"
 precursor.35.name:0 "沃陶姆贸易站"
 precursor.35.desc:0 "§Y[From.GetName]§!是一个小型前哨，前哨中的人会与其他临近文明的人进行贸易上的来往，从某种程度上来说，这个贸易点的任务到后来已经演变成了发展信念。沃陶姆人试图让外来的商人皈依他们的信念。贸易后来很快就终止了，最后[From.GetPlanetMoon]也被遗弃了。"
 precursor.36.desc:0 "§Y[From.From.GetName]§!上的考古学家在挖掘中发现了一个沃陶姆小型电子书册。应该是这个据点的传教士曾把这些小册子递给来往的商旅队。书册上大部分数据都丢失了，里面只保留有一些关于“天大的谎言”和“虚拟现实的桎梏”的条目。"
 precursor.40.name:0 "沃陶姆卫星"
 precursor.40.desc:0 "我们在§Y[From.GetName]§!发现了一个小型沃陶姆卫星，它的功能就是不断重复发送一个信息直到能源耗尽，我们拿出了它的发信器，但是只能从中提取出一小部分的信息。这颗卫星的主要目的就是用来向附近的文明公告沃陶姆的哲学理念，主要包含了“断开连接”和“拥抱真实的存在”，天知道这是什么意思。"
 precursor.41.desc:0 "我们的考古学家和数据工程师在对沃陶姆发信器进行彻底的分析之后，认为其中没有任何对我们有用的技术。这个项目增加了我们对沃陶姆编程语言的了解，如此我们日后如有破译需求，就不会那么困难了。"
 precursor.45.name:0 "沃陶姆碎片殖民地"
 precursor.45.desc:0 "§Y[From.GetName]§!是沃陶姆殖民地中比较特殊的一个地方，有两个原因：1、[From.GetStarName]曾经并不属于沃陶姆，2、这里的遗迹的年份要比其他地方要晚很多。这里似乎是一些被沃陶姆主体排斥的居民居住的地方。"
 precursor.46.desc:0 "§Y[From.From.GetName]§!的考古现场挖掘出的一些文物上面写有反对沃陶姆的“生命本身就是一个谎言”这一哲学理念的字迹。其中一件文物似乎是对整个沃陶姆种群的一种纪念。这进一步验证了我们的理论：这个分离出来的殖民地在其他沃陶姆恒星众崩溃之后，依然继续存在了一段时间 。"
 precursor.50.name:0 "沃陶姆虚拟现实中心"
 precursor.50.desc:0 "沃陶姆工程师在§Y[From.GetName]§!附近建造一个巨大的轨道用以计算机研究。但奇怪的是，他们似乎并不关注人工智能领域，而是全身心地投入了虚拟现实系统和超级计算机模拟技术，大部分建筑都被炮火和小流星摧毁了，但是还是不少较为完好的建筑残存。"
 precursor.51.desc:0 "考古学家在调查位于§Y[From.From.GetName]§!之上的沃陶姆行星轨道群时，发现了一个有趣的东西。他们找到了昔日沃陶姆帝国几十亿居民都很喜欢的一款多用户虚拟现实游戏。尽管这个游戏只是虚构了一个对沃陶姆现实情况进行辛辣讽刺的虚拟世界，但这款游戏对于研究沃陶姆种群的语言和风俗来说仍是无价之宝。"
 precursor.55.name:0 "沃陶姆小行星采矿基地"
 precursor.55.desc:0 "§Y[From.GetName]§!是在有小行星碰撞造成的陨石坑中发现的，但是有一个坑非常特殊——这似乎是某种反物质仪器爆炸造成的。这颗小行星上表面的另外一处证据表明在1200万年前，有很多沃陶姆在这里从事采矿。我们发现的其中一个较大的坑应该就是开采空间站。"
 precursor.56.desc:0 "对§Y[From.From.GetName]§!上的被摧毁的沃陶姆采矿基地进行一番勘测后，在一条保存完好的地道中发现了一些被遗弃的采矿设备。这些采矿设备特别针对沃陶姆人民的虫型身体结构所设计，并由他们进行沟通时所发出的独有的身体震动来操纵。"
 precursor.100.name:0 "发现沃陶姆的母星星系"
 precursor.100.desc:0 "在这之后，我们的科学家加班加点的修复了沃陶姆在§Y[Root.Capital.GetName]§!上所留的文物，并成功推导出沃陶穆尔所在的确切星系坐标——古老的沃陶姆文明的家园恒星系！我们应当抢在别的文明捷足先登之前对这个星系进行考察。"
 precursor.100.a:0 "联系最近的科研船！"
 precursor.101.name:0 "沃陶姆母星"
 precursor.101.desc:0 "沃陶姆母星破碎的残骸显示了它在1200万年前遭受了灭绝性的打击，起因是某种反物质仪器的引爆。从[From.GetPlanetMoon]表面残留的废墟中，我们了解到沃陶姆帝国曾在消灭前经历过巨大的思想转变。\n\n他们新的哲学认为整个宇宙都不过是一个更高级的存在用来享乐的虚拟现实系统，所有智慧生物都被接入这个系统而毫不知情。不少沃陶姆人采取越发极端的尝试与其“断开连接”，其中很多人都选择了自杀。\n\n最终他们总结出，只有数十亿个体同时断连，才足以破坏整个系统的稳定，使他们重获自由。于是在一个约定的时间，宇宙各处所有的沃陶姆人开始用任何可能的手段自杀。而那些拒绝参加大规模自杀的人实在太少，无法继续正常的繁衍，沃陶姆文明因此逐渐消散，最终灰飞烟灭。"
 precursor.102.name:0 "发现沃陶姆母星"
 precursor.102.desc.a:0 "沃陶姆人古老破碎的母星[From.GetPlanetMoon]已经被发现，但显然已经有人捷足先登了。星球上尚存价值的东西已经所剩无几。"
 precursor.102.desc.b:0 "根据我们的调查数据显示，这个残破的星球是一个叫做“沃陶姆”的古老文明的母星，这里已经被其他最近到访的宇宙文明扫荡过了，现在[From.GetPlanetMoon]上已经没有任何有价值的残骸了。"
 precursor.500.name:0 "尤特帝国"
 precursor.500.desc:0 "我们发现了和在§Y[From.GetName]§!上的外星文明有关的文物！我们的科学家认为他们在六百万年前居住在这片星系，这些外星人自称“尤特”人。他们体型巨大且看起来像扁平的节肢动物。\n\n这一物种成年之后体长接近百米，显然鲜有一艘飞船上能够有两名甚至三名尤特人乘客。"
 precursor.505.name:0 "尤特人居住站"
 precursor.505.desc:0 "[From.GetName]在很久之前被轨道轰炸过，对生态环境造成了巨大的破坏。[From.GetPlanetMoon]是古代尤特人建造的小型前哨，但是为何这一举动会使整个世界招致毁灭性的灾难还是一个谜。"
 precursor.506.desc:0 "在对§Y[From.From.GetName]§!进行深入研究之后，我们得知[From.From.GetPlanetMoon]是尤特帝国的几个“居住站”之一。负责育种的部门先用绝育的方式将星球上的捕食者和其他潜在危险生物全部除掉，然后才在地表产卵。孵化后的这些尤特人会在这个相对安全的星球环境下独自生存几百年直到他们进化出某种程度的智慧。这时他们才会被接纳进入尤特帝国。"
 precursor.510.name:0 "尤特监听哨站"
 precursor.510.desc:0 "我们在[From.GetName]发现了数个大型监听阵列，这些建筑有数百万年的历史，我们相信这是尤特文明建造的。看起来在过去的50万年的时间里，至少有一个外星文明曾经改变这个阵列的用途，让它们为己所用。这些巨大的接受天线已经完全损毁，无法修复，不过有些终端设备依然完好无损。"
 precursor.511.desc:0 "我们在§Y[From.From.GetName]§!上的考古学家们发现建立在那里的监听阵列是用来寻找外星智慧生命的——尤特人从来没有发现过外星智慧生命。恢复了电脑终端的一部分电力之后，考古学家得到了装有几百年来监听阵列记录日志的数据盘。这些日志表明在尤特帝国时代，这一片星系确实没有其他智慧生命。"
 precursor.515.name:0 "尤特殖民地"
 precursor.515.desc:0 "在§Y[From.GetName]§!的南半球发现了数座尤特生态建筑的遗迹，这表明[From.GetPlanetMoon]曾是他们的主要殖民地之一。\n\n在其中一座崩坏的建筑中，我们的地面小组发现了一个曾经展出“著名假外星物品”的博物馆遗址。这些都是尤特从帝国各处收集来的，声称能证明外星生物存在的人工制品。博物馆将这些假货一一拆穿。"
 precursor.516.desc:0 "在§Y[From.From.GetName]§!的尤特博物馆所展出的大部分文物都丢失了，但我们的考古学家还是成功回收了一件被认为是“赝品”的文物。这件文物似乎是用来测量宇宙辐射的，但考古学家确定这件文物的出现时间比尤特帝国早几百万年。看来尤特博物馆搞错了，因为这件所谓的“赝品”其实是货真价实的外星文物。"
 precursor.520.desc:0 "我们在§Y[From.GetName]§!随处可见尤特的发展踪迹，[From.GetPlanetMoon]显然曾经面临土地紧缺的困境，北半球有一个区域似乎曾经是巨大的墓地，附近没有任何尤特住宅，但是却有许多纪念碑。由于尤特人的生育率很低下，并且有着近千年的平均寿命，每个尤特人的死亡都会被郑重对待，下葬仪式也是非常的隆重。"
 precursor.521.desc:0 "在[From.From.GetName]的考古挖掘表明绝大多数墓穴在这数百万年来已经被盗墓者所掠夺，因为尤特人喜欢用珠宝和其他昂贵的奢侈品作为陪葬。在盗墓者所遗留下来的东西中，考古学家发现了一个和成年尤特人很相像的玩具娃娃，他们认为这个玩具娃娃很可能是好运符或者某种纪念品。"
 precursor.525.desc:0 "在§Y[From.GetName]§!发生了一场大型战役。参加战斗双方是尤特人和一个我们不怎么了解的种群。这场战役是在尤特帝国末日时期发生的。虽然这场战役发生在几百万年前，但是战争留下的废墟依然可见。虽然[From.GetPlanetMoon]是尤特的一个重要的殖民地，他们的城市和外围建筑却从来没有在战斗后重建，这似乎说明他们输了这场战斗。"
 precursor.526.desc:0 "在对§Y[From.From.GetName]§!的几处古战场进行深入挖掘勘探后，我们的考古学家挖出了尤特人作战时用的载具，上面仍连接有几门大口径的火炮。考古学家认为，尤特士兵由于体型巨大，在战场上的他们就如同一座座大型的移动堡垒。"
 precursor.530.name:0 "尤特卫星"
 precursor.530.desc:0 "一个尤特人发射的卫星围绕在§Y[From.GetName]§!上以纪念他们和贾巴蒂尼人的第一次接触，贾巴蒂尼是一个短暂存在的文明。这事情发生在[From.GetStarName]星系里，对于尤特帝国的各个方面都有重大影响。过去一百万年间，他们觉得自己是宇宙中的孤儿，所以当他们发现有别的智慧生命存在时，他们又是敬畏又是恐慌。[Root.GetName]复原了卫星，现在卫星等着我们进行全面的分析。"
 precursor.531.desc:0 "我们从§Y[From.From.GetName]§!回收了卫星并对其进行分析，考古学家发现了一张照片，照片中是一艘尤特巡洋舰和一只相对较小的贾巴蒂尼侦察飞船在第一次接触中相遇的场景。这张照片让我们大概知道了他们星舰的样子。"
 precursor.535.name:0 "尤特巡洋舰"
 precursor.535.desc:0 "我们发现一艘尤特的巡洋舰环绕在§Y[From.GetName]§!轨道上，这艘船似乎遭受了猛烈的炮火攻击，但是因为舰体年代久远，这也难以确定。没有迹象表明这艘船装备了超光速引擎，所以它一定是以亚光速穿梭在群星中的。"
 precursor.536.desc:0 "调查§Y[From.From.GetName]§!之上废弃的尤特巡洋舰的考古学家传来了报告。巡洋舰中部有两个大型冷冻室，每一个冷冻室用来暂时冷冻一个尤特人。由于尤特人体型巨大，在巡洋舰上这种规模的冷冻室显然是船员使用的标准型号了。船上没有发现任何尤特人遗骸，但考古学家从监控船员生命迹象和医疗情况的电脑中找到了日志。日志中详细提供了和尤特人身体信息有关的宝贵资料。"
 precursor.540.name:0 "尤特殖民船"
 precursor.540.desc:0 "尤特星际飞船的残骸在§Y[From.GetName]§!高空轨道上被发现了。[Root.GetName]的分初步析指出，这艘船或许是一艘殖民船。就算是巡洋舰级别的尤特星际飞船，也只能容纳一到两个尤特人，这都是因为他们个体太大了。但这艘船有很多的低温舱，每个都有巨大的外骨骼，这些外骨骼可能属于那些尤特殖民者。"
 precursor.541.desc:0 "围绕§Y[From.From.GetName]§!轨道运动的大部分尤特殖民飞船遗骸都残破不堪，考古学家从中成功回收了亚光速引擎。尤特人并没能成功突破光速，他们依靠冷冻技术和长达千年的自然寿命在行星间扩张他们帝国的领域。"
 precursor.545.name:0 "尤特小行星居所"
 precursor.545.desc:0 "这些小行星好像是一些有尤特人的居所，深度扫描显示在小行星中有一群互通的洞穴，与在别处发现的尤特建筑样式差不多。如果想要了解更多的话我们需要派出远征队探索洞穴。"
 precursor.546.desc:0 "通过调查在§Y[From.From.GetName]§!这颗小行星上的尤特人居所，我们发现它是著名哲学隐士“雅克利尔”的家。她在尤特文化中显然是一位名望颇高的人物，不同的尤特考古现场中都能找到关于她的文献记载。雅克利尔的遗骸在居所的主密封舱被发现，她在那里苦等补给船直到死为止，但补给船最终也没有来。"
 precursor.600.name:0 "尤特母星系定位完毕"
 precursor.600.desc:0 "在经过我们对尤特飞船的进一步研究后，§Y[Root.Capital.GetName]§!的科学家已经定位了尤特文明的母星系-尤特安！我们应该抢在别人前头探索那个星系。"
 precursor.601.name:0 "尤特母星"
 precursor.601.desc:0 "我们已经确认§Y[From.GetName]§!是尤特的母星。四百万年前[From.GetPlanetMoon]遭受了大规模的轨道炮击，行星表面上如今只留有卷曲的金属骨架废墟，而这些骨架曾经是巨大理想城市群的一部分。\n\n根据现有信息，在一百万年间，尤特人用大部分时间去搜寻到外星智能生命，但一无所获。当他们最终遇上贾巴蒂尼人时，这个刚刚才进入太空时代的年轻物种，把那些尤特人都快吓坏了。\n\n尤特的领袖们达成共识：必须在贾巴蒂尼人变得更有威胁之前摧毁他们。一场大型袭击就这样开始了，这场战役使双方都元气大伤。虽然年轻，但是贾巴蒂尼人已经在试验尤特人做梦都没想到的全新技术。最终他们翻盘，占据了上风。在不到十年间的战役中，有着两百万年历史的尤特帝国最终被完全摧毁。"
 precursor.602.name:0 "发现尤特母星"
 precursor.602.desc.a:0 "我们发现了尤特的古代母星。但是，在我们之前已经有人造访了那里。他们已经将[From.GetPlanetMoon]洗劫一空。"
 precursor.602.desc.b:0 "我们对于§Y[From.GetName]§!的调查显示[From.GetPlanetMoon]曾经是一个叫尤特的种群的母星。这里曾被其他的星际旅行者造访过，并且他们把[From.GetPlanetMoon]有价值的东西都带走了。"
 precursor.1000.name:0 "第一联盟"
 precursor.1000.desc:0 "我们从§Y[From.GetName]§!发现的外星飞船被我们复原了。如果没错的话，这个文明应该是由不同的种群建立的联盟，他们称呼自己为第一联盟。这些种群在两百万年前相对和平地在这片星域共存着。\n\n虽然[From.GetStarName]坐落在他们核心范围内，在飞船上找到的一张地图显示第一联盟陨落前已经探索了我们星系很大部分。"
 precursor.1005.name:0 "联盟舰队基地"
 precursor.1005.desc:0 "我们在§Y[From.GetName]§!轨道上发现了一定是第一联盟舰队基地的废墟。我们知道第一联盟维持一支叫做无敌舰队的大型舰队，与海盗和其他敌对国作战——这个港口很显然是提供给一支巡逻舰队停泊的。"
 precursor.1006.desc:0 "第一联盟舰队基地的考古挖掘任务已经完成了。我们回收了第28外环星域巡逻舰队的勋章，该巡逻舰队是一支负责保护星际外环直通联合帝国的贸易路线安全的中等规模的舰队。环绕[From.From.GetName]的基地显然是他们的归程港湾。"
 precursor.1010.name:0 "联盟巡洋舰"
 precursor.1010.desc:0 "第一联盟的巡洋舰的船头部分被发现正在环绕§Y[From.GetName]§!，这些残骸组成了剩下的飞船。但是遗留的部件保存得很不完好。舰体外壳布满了一些洞孔，这些洞孔估计是大型质量投射器留下的。"
 precursor.1011.desc:0 "出发前往环绕§Y[From.From.GetName]§!的第一联盟巡洋舰去勘探的考古探险队已经回来了。在已成为遗骸的舰体上并没发现什么有价值的东西，但考古学家找到了船员名册。第一联盟从它所有的成员星球上招募人员来加入他们的联合星舰队，也就是无敌舰队，从名册上可以了解到这艘巡洋舰上的船员来自于12个不同种族。"
 precursor.1015.name:0 "汉姆达母星"
 precursor.1015.desc:0 "对于§Y[From.GetName]§!的调查显示[From.GetPlanetMoon]是汉姆达的母星，他们是第一联盟的创始成员。大型的蜂窝状建筑曾经覆盖了大部分星球表面，但我们了解到汉姆达在南半球划出了一个很大的圆形区域禁止任何的建筑。这片区域有整个南半球的三分之一那么大，它既是一个配偶繁衍的地方又是一个自然保护区。"
 precursor.1016.desc:0 "前往§Y[From.From.GetName]§!的考古探险队了解到了不少关于已经灭绝的汉姆达的事情。汉姆达秉持尚武文化，当他们的飞船可以突破光速后，他们和其他很多第一联盟的建立者们发生了好几次大型战争。\n\n在战争宣告失败后，汉姆达摇身一变成为了第一联盟的坚定支持者，他们最强的战士加入了联盟的突击队来保卫联盟安全。我们发现了保存完好的“马吉尔-沙”，这是担任第一联盟荣誉卫士的汉姆达人用的仪式镰刀。"
 precursor.1020.name:0 "卡萨克母星"
 precursor.1020.desc:0 "这个星球是古卡萨克文明的母星，这个蛇人文明是第一联盟的创始成员之一。他们的大型城市都在地底下，[From.GetName]布满了隧道网络，但在两百万年前卡萨克灭绝后这些隧道就崩塌了。[Root.GetName]的探测器已经锁定了几个可能的地下城市位置。"
 precursor.1021.desc:0 "虽然对位于§Y[From.From.GetName]§!地下的卡萨克城市的挖掘还在进行中，我们已经了解到足够多的关于这个远古物种的信息。他们属爬虫类动物，身体细长且无腿，成年卡萨克身长可达20米甚至更长。\n\n所有遗留的资料均表明卡萨克极其善于贸易，他们的贸易船队经常是第一联盟和非联盟种族的第一次接触。如果没有这些在联盟成立前就已经存在的错综复杂的卡萨克贸易网络的话，恐怕联盟也没办法扩张的如此迅速。"
 precursor.1025.name:0 "米格杨母星"
 precursor.1025.desc:0 "体型娇小但繁殖快速的米格杨人是古代第一联盟的创始成员之一。§Y[From.GetName]§!是他们的母星。他们居住在星球表面上成百上千的大型建筑中，这些建筑每个都可以容纳上百万人。这些建筑通过天梯互相连接，米格杨人显然不想到[From.GetPlanetMoon]野外去。"
 precursor.1026.desc:0 "灭绝的米格杨人化石残骸被我们的考古学家在§Y[From.From.GetName]§!挖掘出来，这让我们能更清楚的看到这个物种原有的样子：他们的体型非常小，绝大多数个体长度都不超过0.6米，这些类哺乳啮齿动物是食草的。\n\n米格杨的家庭成员通常由一千名个体所组成，每名个体成员的社会地位几乎完全由他们的技能所决定。据说第一联盟的成立就是由米格杨外交使团所一手促成的。"
 precursor.1030.name:0 "维若帕母星"
 precursor.1030.desc:0 "§Y[From.GetName]§!曾是鸟类维若帕的母星，这个种群是古代第一联盟的创始成员之一。这些不能飞翔的类鸟人，靠着长长的腿走路。化石显示他们中的女性身长可以到四米高，男性则稍微矮点。\n\n所有的城市都是建立在挖出的平台上。扫描还显示这些平台是人工建造的，可能是维若帕人在缺乏更多的自然居所候选的情况下建立起的新城市。"
 precursor.1031.desc:0 "当第一联盟的势力达到鼎盛时，维若帕种群被称为是星系中最棒的科学家。他们的研究发明成果支撑着联盟的早期扩张阶段，不止一个物种出于对维若帕科技的向往而加入联盟。不幸的是，在如今[From.From.GetName]的废墟中，却没有发现任何维若帕科技的痕迹。"
 precursor.1035.name:0 "联盟科学基地"
 precursor.1035.desc:0 "在§Y[From.GetName]§!表面扫描中我们在[From.GetPlanetMoon]地表发现了古代设施遗迹。这些设施在两百万年前一场大爆炸中被抹去。但是多多少少有些外围建筑保存了下来。所有的证据都显示这些是由第一联盟建造的研究设施。"
 precursor.1036.desc:0 "我们派去§Y[From.From.GetName]§!的考古探险队回来了。他们负责调查的第一联盟研究基地上并没有发现多少有价值的东西，但是根据研究基地那偏僻的地理位置，我们推测那里应该是进行危险实验研究的地方——很可能和次元穿越或者高级生物武器相关。\n\n在“科学院”回收的一张数据碟上，我们发现了和第一联盟科学界的体系结构相关的信息。"
 precursor.1040.name:0 "联盟联合殖民地"
 precursor.1040.desc:0 "§Y[From.GetName]§!上的第一联盟殖民地废墟被发现了。这个殖民地在第一联盟的末期，是一个社会实验设施-最初的成员是由联盟各个成员的平均分配的，在这个殖民地建立不到五十年后被遗弃了。"
 precursor.1041.desc:0 "我们的考古学家发现了更多关于§Y[From.From.GetName]§!上的失落的殖民地的相关信息。在成立之初，第一联盟就已经处于崩溃边缘，联盟使用殖民地作为宣传工具——向大家展示一个所有联盟成员在一起生活工作的其乐融融的星球范本。\n\n这种公告似乎起到了反效果，因为有证据表明殖民地之间曾多次发生过大规模冲突，这里面甚至包括某殖民地被遗弃前的一场大灭绝行动。"
 precursor.1045.name:0 "联盟贸易中心"
 precursor.1045.desc:0 "两百万年前，§Y[From.GetName]§!作为第一联盟各成员国的交易中心。[From.GetPlanetMoon]表面上大量的人口分布在塔型城市中，我们至少发现了十二个北半球的太空港。随着贸易路线的更改及第一联盟的陨落，[From.GetPlanetMoon]在几个世纪后被渐渐遗弃。"
 precursor.1046.desc:0 "到底是哪个种群最先定居于这个星球，已经无从得知了——所有已知的第一联盟成员的骨骼与化石遗骸都在[From.From.GetPlanetMoon]被发掘出来，而且每个种群的遗骸数量几乎均等。我们的考古学家还发现了十几个并非正式联盟成员的种群遗骸，这些种群似乎很享受在第一联盟领域中的贸易特权。"
 precursor.1050.name:0 "战役残骸"
 precursor.1050.desc:0 "在两百万年前第一联盟的无敌舰队和另一只舰队发生了一场大型战役，离这里不远的[From.GetName]重力场捕捉了那场战役的很多残骸碎片。这些大型碎片也可以在[From.GetPlanetMoon]表面上找到。"
 precursor.1051.desc:0 "我们的考古学家成功在§Y[From.From.GetName]§!的地表挖掘出了几艘飞船的舰体，这些舰体是两百万年前发生在这个恒星系的一场宇宙大战中留下的遗迹。参加大战的是第一联盟无敌舰队的第二和第三舰队，为了抵御里金种群联合舰队的进攻，里金是星际外环中的一个到处游荡的好战种群。\n\n本来的一场微不足道的小冲突迅速升级为一场双方各出动数百飞船参与的大型战役，这次战役的最终结果无从得知。"
 precursor.1055.name:0 "第一联盟监狱"
 precursor.1055.desc:0 "在§Y[From.GetName]§!发现了一个大型的第一联盟监狱设置废墟。这个星球大概是某种最高安全级别的监狱。这里关押了整个帝国的重犯。留存的记录显示，大多数的犯人都因为当海盗，搞破坏和其它“性质恶劣”犯罪被收押。在牢房里还能找到囚犯的化石。"
 precursor.1056.desc:0 "在§Y[From.From.GetName]§!的考古工作中发现在监狱设施南部的某地曾发生了一次失败的逃狱行动。小断崖后面有一辆翻倒的监狱运输车，而在几千米之外则发现了身穿偷来的压力服并紧紧挤成一团的监狱服刑人员的遗骸。他们似乎死于压力服氧气耗尽所引发的窒息。不管出于什么原因，监狱管理者似乎是觉得没必要回收这些犯人的尸体了。"
 precursor.1060.name:0 "保护原始文明世界"
 precursor.1060.desc:0 "§Y[From.GetName]§!是一个两百万年前早期青铜时代文明的居住站。有趣的是，[Root.GetName]也发现了在[From.GetPlanetMoon]上的隐藏观测站，这些都是第一联盟建筑的。第一联盟一边努力避免文化入侵，一边研究原始文明。\n\n大部分的观测站都被一种先进的能量武器摧毁了，我们也不清楚为什么这个原始文明一直处在青铜时代。"
 precursor.1061.desc:0 "从我们在§Y[From.From.GetName]§!的考古研究，我们发现了第一联盟从不插手前宇宙文明的发展。他们在至少七颗星球建造了类似[From.From.GetPlanetMoon]上的那种隐秘观察前哨。这一个文明是在第一联盟崩溃后受到一群星际奴隶主的袭击而毁灭的。"
 precursor.1065.name:0 "轨道封锁"
 precursor.1065.desc:0 "§Y[From.GetName]§!位于被认为在两百万年前是第一联合领域的身处，这应该是一种被描述为“逆鳞”的种族殖民地或者家园世界。\n\n这两个群体卷入了某种贸易战争，联合的宏伟海军在[From.GetPlanetMoon]的两个不同地点持续维持了封锁。轨道的碎片揭示这个封锁经历了好几次血腥的挑战。"
 precursor.1066.desc:0 "一群考古学家从§Y[From.From.GetName]§!表面发现了一个第一联盟的驱逐舰的残骸。它一定是轨道封锁的舰队的一部分，似乎是因为[From.From.GetPlanetMoon]的异星种群引爆了隐藏在一艘偷渡船上的反物质设备而被摧毁的。考古学家成功回收了一部分驱逐舰的数据库，提供了当时参与封锁的第一联盟的飞船列表。"
 precursor.1070.name:0 "走私犯的小行星"
 precursor.1070.desc:0 "这个小行星成为了不同不法组织的不法天堂，这个地方在第一联盟势力内一度很繁荣。来自联盟不同种群的贸易家，走私犯，和下层人聚集在这卸货，寻求新的合作或者在小酒店里面休息。"
 precursor.1071.desc:0 "派往小行星§Y[From.From.GetName]§!的考古小队发现了两百万年前纵横第一联盟的不法组织的很多信息。当联盟中的成员国互相开通边界时，罪案也随之滋生。偷渡和海盗是当时非常严重的问题，联盟的大部分舰队都忙于打击这些罪案。"
 precursor.1100.name:0 "定位第一联盟母星系"
 precursor.1100.desc:0 "在经过对第一联盟飞船的仔细研究后，在§Y[Root.Capital.GetName]§!的科学家们最终确定了第一联盟的母星系-哈本尼斯之泽！我们应该马上展开探索，不要让别人抢在我们前头。"
 precursor.1101.name:0 "第一联盟总部"
 precursor.1101.desc:0 "在第一联盟的长期历史中，§Y[From.GetName]§!大部分时间都是第一联盟的行政中心，也是他们的元老议员的办公地，[From.GetPlanetMoon]是个人口繁盛之地，一个全球尺度的城市占据了地表的大部分。亿万级的人口，决定了他们的食物只能从外部进口。\n\n当联盟分崩离析，这些运输食物的飞船在一夜间停止了食物供应。有一些居民飞向了其他星球，但大部分人都被留下来了。饥饿与混乱开始肆虐，[From.GetPlanetMoon]成为了军阀和犯罪组织的天堂。\n\n人口在几个世纪中持续减少，直到这个星球荒无人烟——成为第一联盟最后的碑文。"
 precursor.1102.name:0 "发现第一联盟首都"
 precursor.1102.desc.a:0 "我们终于发现了古代第一联盟的首都。但不幸的是，我们来迟了，最近已经有人来造访过了，有价值的东西已经被洗劫一空了。"
 precursor.1102.desc.b:0 "最近对§Y[From.GetName]§!的调查显示，这个星球以前是某个被称为第一联盟的外星势力的首都。除了我们，也有其他势力探索到了这里，他们把[From.GetPlanetMoon]上有价值的东西都拿走了。"
 precursor.1500.name:0 "伊瑞森同盟"
 precursor.1500.desc:0 "我们在§Y[From.GetName]§!发现了古代外星文明的飞行器。从我们现在探索的情况来看，这些外星人称他们自己为伊瑞森同盟。他们在一百万年前掌控着星系的这片区域。\n\n这些外星人似乎是六肢的哺乳动物，他们后面遭受了一种叫做“贾沃疹”的流行病，这有可能导致了他们的灭绝。"
 precursor.1505.name:0 "隔离世界"
 precursor.1505.desc:0 "§Y[From.GetName]§!曾经是一个大型的伊瑞森殖民地，这个殖民地有工业发展和环境改造的迹象。其他的伊瑞森的殖民星球，留下的化石讲述了一个悲伤的故事-由于贾沃疹的肆虐，人口急剧减少，这场灾难肆虐了[From.GetPlanetMoon]的所有殖民地。在星球轨道上还存有大量碎片残骸，应该是一场战役留下的。"
 precursor.1506.desc:0 "我们分析了轨道中漂流的碎片，我们的考古学家发现§Y[From.From.GetName]§!这个伊瑞森殖民星在受毁灭时曾经受到过军事封锁。伊瑞森舰队当时试图隔离[From.From.GetPlanetMoon]以遏制贾沃疹。当时至少有一打民用飞船试图突破封锁，战况十分惨烈，但很明显一部分飞船成功脱逃了。"
 precursor.1510.name:0 "净化世界"
 precursor.1510.desc:0 "可以明显看出§Y[From.GetName]§!，这个古代伊瑞森的殖民地，受到了大范围的轨道炮击。在太空中可以清楚地看到一些大型弹坑，在大约120万年前，这些弹坑所在地便是[From.GetPlanetMoon]的主要人口居住站。\n\n从炮击中幸存的那些可怜人，又遭受了横行大部分伊瑞森殖民地的贾沃疹，人口锐减。"
 precursor.1511.desc:0 "我们的考古团队从§Y[From.From.GetName]§!的一处监听哨站废墟回收到了一段通讯记录。它记录了一支伊瑞森舰队的指挥官跟伊瑞斯行星的舰队总部之间的一段通讯内容。指挥官不满总部要求“净化”殖民星的所有生物以防止瘟疫散播。虽然通讯记录的末端双方仍然在争吵，但很明显指挥官最终还是执行了该命令。"
 precursor.1515.name:0 "丘格拉母星"
 precursor.1515.desc:0 "这个[From.GetPlanetMoon]是丘格拉的母星，他们是伊瑞森同盟征服的一种种群。这种软体类正要突破星际旅行的瓶颈，而伊瑞森人发现了他们。经过漫长的冲突，丘格拉的多个城市被摧毁，最终丘格拉还是被征服了。地表有证据表明其后几十年里，有大量伊瑞森军团驻扎在这里。这说明丘格拉对于伊瑞森的统治表示不满。"
 precursor.1516.desc:0 "在§Y[From.From.GetName]§!上发现了一段丘格拉的亚空间信息碎片，此信息是发向伊瑞森同盟的各个附庸国的母星的：\n\n§S“反抗残酷统治者的时候到了。我们的特工得知贾沃疹只影响瘦弱的伊瑞森人，但是所有的物种都能作为瘟疫的载体。我们必须尽全力渗透他们的世界，空间站，飞船，还有他们的*滋啦滋啦*！\n\n终于，伊瑞森遇到了他们那庞大舰队无法击败的敌人。*滋啦滋啦*万岁，这个千载难逢的机会不容错失！”§!"
 precursor.1520.name:0 "提德戈母星"
 precursor.1520.desc:0 "§Y[From.GetName]§!是提德戈120万年前的母星，他们是伊瑞森同盟征服的一种种群。他们是有翼类人猿，出土的化石证明他们至少可以短距离飞行，而他们留存下来的少量建筑也支持这个理论。不幸的是，这个文明已经消失殆尽，因为[From.GetPlanetMoon]似乎受到大量轨道轰炸。"
 precursor.1521.desc:0 "我们对于§Y[From.From.GetName]§!上外星废墟的研究让我们更加了解伊瑞森同盟的最后时期。伊瑞森人怀疑是提德戈和其他一些附庸国联手故意将贾沃疹散播到所有伊瑞森世界的。\n\n我们永远都不知道这是否是真的，但是伊瑞森人认为证据确凿，因此派出舰队从轨道上将[From.From.GetPlanetMoon]彻底毁灭。"
 precursor.1525.name:0 "死去的殖民地"
 precursor.1525.desc:0 "有迹象表明§Y[From.GetName]§!直到120万年前还是一个生机勃勃的伊瑞森殖民地。鉴于年代久远，在[From.GetPlanetMoon]地表的废墟状况良好，没有轨道轰炸或者冲突的痕迹。\n\n伊瑞森殖民者都死于贾沃疹，之后当地的植物群占据了废弃的城市，在城市上方覆盖了厚厚的一层植被。"
 precursor.1526.desc:0 "清除干净§Y[From.From.GetName]§!上某处伊瑞森古老居住站丛生的杂草并且设置了能源发射场来防止捕食者进入后，我们的考古学家对废墟进行了彻底的挖掘。我们现在更加了解伊瑞森人的日常生活的情况了。考古学家们的最大发现是一个数码星图，它是用来教导伊瑞森小孩关于自己的帝国的。其中也包含了同盟的附庸种群的详细而带有污蔑性的描述。"
 precursor.1530.name:0 "伊瑞森采矿基地"
 precursor.1530.desc:0 "在§Y[From.GetName]§!地表的地洞是120万年前伊瑞森人在这个星球上采掘作业留下的痕迹。[Root.GetName]进行了彻底的地表扫描，但没有发现任何遗留下来的采矿设施。"
 precursor.1531.desc:0 "在调查了§Y[From.From.GetName]§!上的地洞之后，我们的考古学家在一个地洞的底部发现了一百多名伊瑞森矿工的化石。他们似乎同样是击垮伊瑞森同盟的贾沃疹的牺牲品。徒劳地为求防止瘟疫扩散，矿工的同伴们在撤离[From.From.GetPlanetMoon]之前将遗体扔到了地洞底部。"
 precursor.1535.name:0 "伊瑞森殖民地"
 precursor.1535.desc:0 "§Y[From.GetName]§!是一个年轻的伊瑞森殖民地，它是在整个同盟即将消灭时建立起来的。我们在[From.GetPlanetMoon]的北半球发现了一个殖民地和初级宇航中心的遗迹。从化石看来，这个世界是毁灭了伊瑞森的贾沃疹的首批受害者。"
 precursor.1536.desc:0 "我们的考古学家在§Y[From.From.GetName]§!上有惊人的发现。所有的证据都表明贾沃疹就是从这个不起眼的[From.From.GetPlanetMoon]上起源的！\n\n由于检疫封闭系统失效，一种稀有的当地细菌入侵了伊瑞森殖民地，之后又传播到了一艘停靠的贸易船上。因为瘟疫传播的速度十分惊人，不知道伊瑞森人有没有机会了解瘟疫的起源。"
 precursor.1540.name:0 "遗弃的伊瑞森飞船"
 precursor.1540.desc:0 "一艘伊瑞森巡洋舰在一百多万年前被遗弃在§Y[From.GetName]§!的环绕轨道上。这艘缓慢旋转的飞船没有战斗损伤的痕迹，所有的逃生舱也在船上。正如所料，舰体内部也没有能源信号。"
 precursor.1541.desc:0 "在§Y[From.From.GetName]§!上方轨道漂浮着的伊瑞森巡洋舰里面有死去的全体船员，他们都死于后来消灭掉整个伊瑞森的贾沃疹。有些船员由于想用逃生舱逃走而被船上的星际卫兵射杀。从复原的日志文件来看，在瘟疫出现之后舰长下令隔离整艘船。"
 precursor.1545.name:0 "疾病控制"
 precursor.1545.desc:0 "在§Y[From.GetName]§!上方发现了许多轨道装置的碎片，从碎片中复原的一些物件证明，这个空间站是120万年前的伊瑞森同盟疾病控制中心。\n\n伊瑞森人比其他任何已知物种都更容易受到外星疾病的影响，他们的公共健康预算要和军团预算一样多。尽管如此，留存下来的记录还是表明他们整个物种都死于贾沃疹。"
 precursor.1546.desc:0 "我们从§Y[From.From.GetName]§!上方的星际碎片群中复原了一些研究日志。它们最后的一些记录都是关于寻找肆虐伊瑞森的贾沃疹的解药，但形势不断恶化，伊瑞森人也变得更加绝望了。\n\n最后一条记录显示瘟疫已经在整个空间站里蔓延了，一条附录记录了所有制造解药的失败尝试。这些人希望他们的研究数据能够为以后的伊瑞森科学家提供帮助。"
 precursor.1550.name:0 "小行星监听哨站"
 precursor.1550.desc:0 "一个小型伊瑞森监听哨站建在挖空的小行星内部，这个监听阵列装配有朝向邻近星系的强力传感器阵列。这些装置都无法使用了，而且这颗小行星似乎已经被其他人调查和掠夺过了，而且这样的事情有可能还不止一次发生。"
 precursor.1551.desc:0 "我们发现在伊瑞森同盟的扩张时期，他们利用[From.From.GetName]小行星上的监听哨站来监测附近其他文明，制定进攻计划。这些计划非常成功，伊瑞森很快就成为这个星域的主宰势力。当他们被贾沃疹消灭时，这个监听哨站早已被伊瑞森军团放弃了。"
 precursor.1555.name:0 "气态巨行星科研站"
 precursor.1555.desc:0 "在§Y[From.GetName]§!上方发现了一些轨道残骸，它们属于一个巨大的伊瑞森科研空间站。伊瑞森人在研究什么项目目前还不清楚，但他们的设备似乎指向气态巨行星本身。"
 precursor.1556.desc:0 "对于§Y[From.From.GetName]§!上方轨道残骸的研究有了一些答案，让我们了解到了他们的科学家在研究什么项目。复原的日志提到了在巨型气体行星内部漂着某种人造物体。尽管进行了多次大气层扫描，[Root.GetName]也没有发现日志里提到的物体。所以有可能之后伊瑞森把它提取出来了，或者别人在伊瑞森消灭之后这么做了。"
 precursor.1600.name:0 "伊瑞森母星位置确定"
 precursor.1600.desc:0 "在详细的研究了我们发现的伊瑞森物品之后，§Y[Root.Capital.GetName]§!上的科学家设法推测出了伊瑞斯的母星系坐标，伊瑞斯是古老伊瑞森文明的母星！我们应该在别人之前尽快向这个恒星系派出一支探险队。"
 precursor.1601.name:0 "伊瑞森母星"
 precursor.1601.desc:0 "伊瑞斯，伊瑞森同盟的前母星。有人在最近（2000年以内）系统地轨道轰炸了[From.GetPlanetMoon]的表面；这些人很有可能是被误导，认为贾沃疹可能会重现人世。\n\n尽管如此，地表仍然有数十亿个伊瑞森人的化石。他们在帝国最后阶段死于贾沃疹，当瘟疫传播到母星时，大部分伊瑞森同盟的星球已经陨落了，他们的附庸也都公开反抗。\n\n从轨道卫星里复原的数据来看，大部分伊瑞森人的态度已经是听天由命。瘟疫初期的恐慌已经不存在了，大部分人已经接受了帝国即将覆灭的事实。"
 precursor.1602.name:0 "发现伊瑞森母星"
 precursor.1602.desc.a:0 "这是伊瑞斯，或者说曾经辉煌的伊瑞森同盟首都的残骸。就算有任何物品在伊瑞森母星毁灭的过程中遗留下来，肯定也被其他人拿走了。有迹象表明最近就有人访问过这里。"
 precursor.1602.desc.b:0 "这个星球过去有复杂的生物圈，直到被一次大型轨道轰炸抹平了。调查表明[From.GetPlanetMoon]是一个名叫“伊瑞森同盟”的古老文明的首都。我们并没有太多的发现，因为其他探索者已经把大部分有价值的东西都拿走了。"
 precursor.2000.name:0 "赛博勒克斯"
 precursor.2000.desc:0 "我们在§Y[From.GetName]§!上发现了古老外星文明！这个文明自称“赛博勒克斯”，其实是有某种集体意识连接在一起的机器。遗物的年代表明他们活跃在60万年前，至少在这片星系里是这样。我们还不了解他们的起源。\n\n根据我们的科学家提取的数据碎片，出于未知的原因，赛博勒克斯派出了一支远征队，要消灭宇宙中所有有意识的有机体。"
 precursor.2005.name:0 "克尔母星"
 precursor.2005.desc:0 "§Y[From.GetName]§!是古老的克尔族的母星，这是一个被赛博勒克斯在60万年前消灭的古代文明。[From.GetPlanetMoon]已经被机器彻底的采掘过了，只有少数几个散落的遗迹代表着克尔文明的存在，其他都已归于尘土。"
 precursor.2006.desc:0 "我们发现§Y[From.From.GetName]§!是赛博勒克斯的起源。[From.From.GetPlanetMoon]的原住民克尔制造了一种有意识的机器。尽管具体过程还不为所知，但这最终导致了大型集体机器意识“赛博勒克斯”的诞生。\n\n在某一个时刻他们背叛了克尔，在一场毁灭性的战争中摧毁了[From.From.GetPlanetMoon]的生物圈，消灭了星球上的克尔人。接下来他们系统性地消灭附近所有的克尔殖民地，直到整个克尔族的消灭。"
 precursor.2010.name:0 "因迪马克母星"
 precursor.2010.desc:0 "§Y[From.GetName]§!原来是因迪马克的母星，他们是赛博勒克斯扩张中的另一个牺牲品。[From.GetPlanetMoon]一直被赛博勒克斯轨道轰炸，直到因迪马克表示偃旗息鼓。之后赛博勒克斯战体降落至地面，开始了长达三年因迪马克消灭行动。\n\n不仅是七十亿因迪马克人，这个行动也使[From.GetPlanetMoon]上97%的种群消灭了。"
 precursor.2011.desc:0 "§Y[From.From.GetName]§!上的生物圈直到赛博勒克斯入侵60万年后的现在才开始恢复。我们发现了一个被茂密植物覆盖的赛博勒克斯工厂，被俘虏的因迪马克奴隶被迫在工厂里制造用于消灭他们物种的战争机器。在他们的消灭行动快要结束时，赛博勒克斯“拆解”了尚存活的劳工，并拆除了工厂。\n\n尽管一开始赛博勒克斯在[From.From.GetPlanetMoon]进行大量的采掘作业，但后来出于未知原因，他们撤出了整个星系。"
 precursor.2015.name:0 "受损的赛博勒克斯战体"
 precursor.2015.desc:0 "在§Y[From.GetName]§!的环绕轨道上发现了两具赛博勒克斯战体的遗骸。他们在战斗中被毁，但并没有发现对手的残骸。要不就是赛博勒克斯将其化为了灰烬，要不就是这场战斗还有别的隐情。"
 precursor.2016.desc:0 "在研究了§Y[From.From.GetName]§!上方的两具赛博勒克斯战体之后，科学专员[Root.GetLeaderName]总结说他们可能是在彼此的战斗中被击毁的。这个理论解释了为什么没有其他残骸的存在，而且残骸上的伤害痕迹也很符合。\n\n两具赛博勒克斯战体会反目的原因不得而知。然而，在他们被损坏之后，两具战争形体都启动了某种自毁机制，烧掉了各自的神经元处理器。"
 precursor.2020.name:0 "赛博勒克斯入侵"
 precursor.2020.desc:0 "当赛伯勒克斯在60万年前入侵[From.From.From.GetPlanetMoon]时，一场大型地面战役在§Y[From.From.From.GetName]§!上发生了。赛博勒克斯对手的名字没有在历史的长河中留下痕迹，但他们似乎对赛博勒克斯部队造成重创。[From.From.From.GetPlanetMoon]地表随处可见损坏的赛博勒克斯战争机器，而轨道上也漂浮着入侵舰队的碎片。"
 precursor.2021.desc:0 "在他们初次入侵§Y[From.From.GetName]§!时，由于[From.From.GetPlanetMoon]守卫者不屈不挠的意志，战斗陷入了僵局。赛博勒克斯似乎撤回到轨道上，重新思索进攻策略。\n\n他们最后决定将两颗巨大的小行星引导过来撞击[From.From.GetPlanetMoon]。尽管撞击摧毁了大部分赛博勒克斯准备征为己用的工业和基础设施，但他们认为这是打破僵局的必要牺牲。"
 precursor.2025.name:0 "赛博勒克斯遗迹"
 precursor.2025.desc:0 "有迹象表明§Y[From.GetName]§!是一个高度发达的赛博勒克斯星球。在他们的高效运作下，机器彻底的采掘了[From.GetPlanetMoon]星球，而且在整个星球上都能找到大型工厂的遗迹。而奇怪的是，赤道附近一个大的矩形区域却没有受到影响。"
 precursor.2026.desc:0 "和他们之前的行为完全不同，赛博勒克斯在[From.From.GetName]上建立了一个保护区，有机生物可以在这块区域生活。\n\n尽管这块区域被严密监视着，赛博勒克斯让里面的生物自行发展，就算是生物间发生内战，死去了大部分人口，他们也没有净化。几个世纪之后赛博勒克斯突然放弃了[From.From.GetPlanetMoon]，而保护区里的生物也逐渐灭亡了。"
 precursor.2030.name:0 "赛博勒克斯监听哨站"
 precursor.2030.desc:0 "§Y[From.GetName]§!其实是一个人造物体，外面设置了一层薄岩层来伪装成小行星。中间的有一个古老的赛博勒克斯监听哨站，用于监测星系内的星际交通状况。它已经停止运行很久了。"
 precursor.2031.desc:0 "对§Y[From.From.GetName]§!小行星的仔细研究发现，原来这是一个隐秘的赛博勒克斯监听哨站。出于某种原因，赛博勒克斯撤出这个星系时这个监听阵列被遗弃了。在赛博勒克斯消失后五万年来它一直维持运行，尽管它的电脑管理程序已经越来越不稳定了。\n\n在经历五万亿次联络赛博勒克斯亚空间中心失败后，人工智能最终将小行星系统全部短路以自杀。"
 precursor.2035.name:0 "赛博勒克斯精炼厂"
 precursor.2035.desc:0 "在气态巨行星§Y[From.GetName]§!轨道漂浮着大型赛博勒克斯精炼厂的残骸。残留的能源痕迹表明它是被某种反物质武器摧毁的。"
 precursor.2036.desc:0 "证据表明赛博勒克斯在§Y[From.From.GetName]§!上采掘氦-3，通过精炼厂精炼后分发给穿梭在太空的飞船当做燃料用。\n\n有趣的是，摧毁精炼厂的反物质武器痕迹很明显也是赛博勒克斯的。他们为什么要摧毁自己的精炼厂？"
 precursor.2040.name:0 "战斗残骸"
 precursor.2040.desc:0 "60万年前，在§Y[From.GetName]§!的高轨道空间有大型战斗发生。至少有五只舰队的飞船参与了战斗。其中有一只舰队属于赛博勒克斯，而大部分漂浮的残骸属于其他参加战斗者。"
 precursor.2041.desc:0 "在仔细分析了§Y[From.From.GetName]§!上方的残骸之后，我们发现四个与赛博勒克斯同时代的外星帝国汇集他们的军团，迫切地企图阻止机器意识的入侵。\n\n鉴于残骸只有一小部分属于赛博勒克斯舰队，这个企图应该没有成功。"
 precursor.2045.name:0 "古代赛博勒克斯基地"
 precursor.2045.desc:0 "敌对的§Y[From.GetName]§!世界是曾经的赛博勒克斯的大型基地。现在残存的只剩散落的残骸和一个大坑。如果想得知更多信息需要进一步调查。"
 precursor.2046.desc:0 "那个大坑本来是赛博勒克斯的基地，可是我们分析了坑中一艘大船的§Y[From.From.GetName]§!残片之后发现它并不是赛博勒克斯的飞船。我们的考古学家推测这艘飞船属于被赛博勒克斯攻击的一个有机文明。如果是这样，那么这艘船有可能是自杀式撞击赛博勒克斯基地的。\n\n没有其他推论可以解释这个基地毁灭的原因了。"
 precursor.2050.name:0 "有机遗骸"
 precursor.2050.desc:0 "在§Y[From.GetName]§!附近发现了将近一千个古老且冻僵的外星人。他们来自十来个不同的种群，初步时间分析表明这些尸体有60万年的历史……与赛博勒克斯机器意识肆虐这片星域的时间相同。"
 precursor.2051.desc:0 "我们在[From.From.GetName]上发现了已经死亡的外星人，它们的死因是由于被暴露到了真空之中，而且它们每个人身上都有赛博勒克斯用来标记有机体俘虏的条形码。照这样看，赛博勒克斯是通过放逐来消灭这些外星人，在这之前赛博勒克斯很可能有过拷问他们，或是防止他们通过营救行动逃跑。\n\n我们可能永远无法得知真相了。"
 precursor.2055.name:0 "赛博勒克斯研究站"
 precursor.2055.desc:0 "几十万年前环绕§Y[From.GetName]§!的一个赛博勒克斯研究站现在只剩下一个孤零零的烧坏的模块了。暴露在真空中的模块内部有很多半机械半有机的生物尸体。"
 precursor.2056.desc:0 "我们在§Y[From.From.GetName]§!上找到了一份关于赛博勒克斯研发模块的分析报告，里面揭露了它们目前正在用机械改造的生命体来测试机械意识的事实。成百上千的不幸的罪犯被运到这个设施，目的就是把他们的四肢和器官都换成机械装置。\n\n这些测试的实际目标尚不明确，而且目前也没有证据表明赛博勒克斯在实验室外使用过这些机械改造的单位。"
 precursor.2100.name:0 "赛博勒克斯母星系位置确认"
 precursor.2100.desc:0 "通过仔细研究我们发现的赛博勒克斯遗迹，§Y[Root.Capital.GetName]§!的科学家推测出了这些古老机器口中“赛博勒克斯之主”的星系坐标。也许这是他们试图消灭全体有机智能生物失败后的撤退方向！我们应该尽快派遣一只考察队过去。"
 precursor.2101.name:0 "赛博勒克斯中枢节点"
 precursor.2101.desc:0 "看上去赛博勒克斯在第十七年之后的某个时间点重新评估了它们对星系中智能有机生命的灭绝性远征。无论这个改变是由于它们在战场上的损失导致的，亦或是它们网路中的逻辑转变引起的，我们都无从得知。但是不管怎么说赛博勒克斯还是决定终止它们的行动。\n\n它们开始了一场缓慢的，持续了将近一个世纪的撤离，直到完全消失无踪。我们知道它们撤退到这个恒星系中，并建设了一个巨大的环形世界以容纳它们全部的文明。\n\n它们在此孤独地待了数千年，直到一个与之无关的探索者偶然发现了它们的恒星系，并将它的位置传播到星图中的其他部分。令人畏惧的赛博勒克斯被重新发现的新闻促使数个邻近的势力组建了一支大型军事考察队，将赛博勒克斯的环形世界轰得片瓦不留。\n\n奇怪的是，赛博勒克斯似乎未进行任何抵抗。"
 precursor.2102.name:0 "发现赛博勒克斯环形世界"
 precursor.2102.desc.a:0 "这个异常巨大的环形世界很明显是由赛博勒克斯建筑的，此地也一定是他们在远征失败之后隐退的位置。令人伤感的是，有人最近已经来过这里，他们干得很彻底——没有任何有价值的事物还留在此地。"
 precursor.2102.desc.b:0 "经过我们的研究调查，这个迷人的环形世界是由某个称为赛博勒克斯的机械体文明建造的... 但不幸的是，我们未能从中获得什么启示。其他探索者已经彻底地掳走了这个恒星系中一切有价值的东西。"
 precursor.2200.name:0 "活体金属"
 precursor.2200.desc:0 "科学专员§Y[Root.GetLeaderName]§!向[RogueLeader.GetHerHis]报告了对§Y[From.GetStarName]§!星系里巨大环形世界的研究。[RogueLeader.GetSheHe]将[RogueLeader.GetHerHis]的惊讶展露在脸上。这些环的规模之巨大，已经超过了我们的理解能力，哪怕是仅仅建造其中的一个部分所需的时间都已经能比我们的历史更为长久。\n\n扫描显示了一种新的我们从未遇见过的稀有资源，一种生物金属，在星环上十分充沛。这种原料的存在也许是创建者开始建设星环的原因之一。研究这项技术能使我们更接近他们的学识。"
 precursor.301.name:0 "发现先驱"
 precursor.301.a.desc:0 "我们从一队独立勘探者处截获的通讯表明，他们最近在[precursor_planet.GetName]发现了与远古先驱文明相关的物品。出于迷茫，他们并没有染指[precursor_planet.GetPlanetMoon]，因此他们发现的东西现在应该还在原处。"
 precursor.301.b.desc:0 "数艘行经[precursor_planet.GetName]附近的商船在没有互相联系的情况下都报告称：在[precursor_planet.GetPlanetMoon]方向检测到了异常的数据。在对数据进行研究后，[Root.Capital.GetName]的专家认为，这是远古先驱活动造成的现象。"
 precursor.301.c.desc:0 "[Root.Capital.GetName]帝国最近发现了一个大型运送不明来源货物的人，抓捕了大量嫌疑人。一位走私小组长为争取宽大处理，为我们提供了[precursor_planet.GetPlanetMoon]的坐标。据称该星球上具有先驱文明的遗留物。"
 precursor.301.d.desc:0 "我方地面部队的几名新兵为了进行生存训练，采用高跳低开方式降落到了[precursor_planet.GetName]。两个月后接应新兵时，有一名新兵报告称发现了许多很久以前就有先驱文明踏足这个星球的证据。"
 precursor.301.e.desc:0 "诊断阵列西塔记录到了可能是出现在§H[precursor_planet.GetName]§!的一次异常事件。据悉，[Root.GetSpeciesAdj]号单位在此颗未殖民天体附近进行作业。但初步分析表明，在非常遥远的过去，曾有先驱者文明拜访过该地。"
 precursor.301.f.desc:0 "巡逻子个体在进行§H[precursor_planet.GetName]§!地表例行检查时，向思维发出警报，称我们控制的空间内出现了一次异常事件。该可能事件的信号与先前观测到的先驱者文明信号一致。"
 precursor.301.a:0 "我们应该着手调查。"
 precursor.302.name:0 "沃陶姆文物已回收"
 precursor.303.name:0 "尤特文物已回收"
 precursor.304.name:0 "第一联盟文物已回收"
 precursor.305.name:0 "伊瑞森文物已回收"
 precursor.306.name:0 "赛博勒克斯文物已回收"
 precursor.302.a.desc:0 "经过对[precursor_planet.GetName]的彻底调查，终于发现了[Root.Owner.GetPrecursorCiv]曾经在这里存在的证据。[Root.GetName]的先遣队已经将一个保存相对完好的文物带回飞船。它应该有助于加深我们对这个古代文明的了解。"
 precursor.302.b.desc:0 "在[Root.GetName]之外进行作业的回收单位成功回收了一件[precursor_planet.GetName]的文物。该文物可追溯到[Root.Owner.GetPrecursorCiv]先驱者文明。在对此物品进行彻底的研究过后，我们已将新信息更新至数据库。"
 precursor.302.c.desc:0 "[Root.GetName]的子个体成功回收了一个先驱者文物。该文物属于来自[precursor_planet.GetName]的古老的[Root.Owner.GetPrecursorCiv]文明。思维对他们的历史的了解更进了一步。"
 precursor.320.desc:0 "对稀有文物的分析让我们获悉，或许在§H[precursor_planet.GetName]§!附近有一个先驱者节点。"
 vultaum_precursor_civ:0 "沃陶姆"
 yuht_precursor_civ:0 "尤特"
 first_league_precursor_civ:0 "第一联盟"
 irassian_precursor_civ:0 "伊瑞森"
 cybrex_precursor_civ:0 "赛博勒克斯"
 VULTAUM_ARTIFACT_FOUND:0 "沃陶姆活动迹象"
 VULTAUM_ARTIFACT_FOUND_DESC:0 "我们得知，在十分遥远的过去，可能有先驱者曾在§H[precursor_planet.GetName]§!上活动。据了解，古老的沃陶姆恒星众的影响范围已经触及到我们所在的这个区域，使得在这个世界的我们能够在探索他们的文明的道路上领先一大步。"
 YUHT_ARTIFACT_FOUND:0 "尤特活动迹象"
 YUHT_ARTIFACT_FOUND_DESC:0 "我们得知，在十分遥远的过去，可能有先驱者曾在§H[precursor_planet.GetName]§!上活动。据了解，古老尤特帝国的影响范围已经触及到我们所在的这个区域，使得在这个世界的我们能够在探索他们的文明的道路上领先一大步。"
 LEAGUE_ARTIFACT_FOUND:0 "第一联盟活动迹象"
 LEAGUE_ARTIFACT_FOUND_DESC:0 "我们得知，在十分遥远的过去，可能有先驱者曾在§H[precursor_planet.GetName]§!上活动。据了解，古老的第一联盟的影响范围已经触及到我们所在的这个区域，使得在这个世界的我们能够在探索他们的文明的道路上领先一大步。"
 IRASSIAN_ARTIFACT_FOUND:0 "伊瑞森活动迹象"
 IRASSIAN_ARTIFACT_FOUND_DESC:0 "我们得知，在十分遥远的过去，可能有先驱者曾在§H[precursor_planet.GetName]§!上活动。据了解，古老的伊瑞森同盟的影响范围已经触及到我们所在的这个区域，使得在这个世界的我们能够在探索他们的文明的道路上领先一大步。"
 CYBREX_ARTIFACT_FOUND:0 "赛博勒克斯活动迹象"
 CYBREX_ARTIFACT_FOUND_DESC:0 "我们得知，在十分遥远的过去，可能有先驱者曾在§H[precursor_planet.GetName]§!上活动。据了解，古老的赛博勒克斯的影响范围已经触及到我们所在的这个区域，使得在这个世界的我们能够在探索他们的文明的道路上领先一大步。"
 new_precursor_project:0 "§L[precursor_planet.GetName]§!上有一个新的考古特殊项目可以进行。"
 precursor.310.name:0 "私人收藏家"
 precursor.310.desc:0 "[collector_home.GetName]上的一个私人收藏家不知以什么途径得到了一件先驱者文物。该文物应该是源自[Root.GetPrecursorCiv]。尽管政府已经施压，可那位收藏家还是一点都没有要交出文物的意思。"
 precursor.310.a:0 "只要钱给够，不可能搞不定。"
 precursor.310.b:0 "这样的文物应该交给博物馆！"
 precursor.310.c:0 "就让那个收藏家留着吧。"
 buy_precursor_artifact:0 "以天文数字的价格购买文物。\n\n"
 seize_precursor_artifact:0 "宣称该文物归集体所有，让当地的人员把文物抢过来。\n\n"
 leave_precursor_artifact:0 "允许收藏家留着文物。"
 precursor.311.desc:0 "你们好，我来自[artifact_seller.Capital.GetName]。我们帝国有些事情希望与贵帝国进行探讨。\n\n我们知道，贵帝国的考古学家已经对远古[Root.GetPrecursorCiv]文明进行了很长时间的研究。由于该文明曾经的领域覆盖了如今[Root.GetName]的大部分，那么对该文明进行研究自然也是理所应当的。\n\n不过，他们的领域也同样延伸到了如今的[artifact_seller.GetName]。而[artifact_seller.GetSpeciesAdj]的考古学家希望能够回收一些珍贵的文物。如果可以的话，我们希望贵帝国可以出售给我们一件文物。"
 precursor.311.a:0 "代价昂贵，但是我们会接受的。"
 precursor.311.a.reply:0 "很好。我们会安排将文物立即运送到[Root.Capital.GetName]。"
 precursor.311.b:0 "我们不同意……"
 precursor.311.b.reply:0 "你们讨价还价的技巧真是高超，但是这确实是我们能提供给[Root.GetSpeciesNamePlural]的最低价格了。我们接收你们的提议。"
 precursor.311.c:0 "立刻交出文物，否则后果自负。"
 precursor.311.d:0 "不感兴趣。"
 precursor.312.desc:0 "[artifact_seller.GetName]绝不向威胁妥协。[Root.GetSpeciesNamePlural]，从今以后我们就是敌人！"
 precursor.312.d:0 "那就这样吧。"
 precursor.313.desc:0 "我……我们……为了促进我们两个星际种群之间友好关系的发展，当然十分乐意将[artifact_seller.GetName]赠送给[Root.GetName]。"
 precursor.313.d:0 "明智的决定。"
 opinion_threatened_artifact:0 "威胁了我们"
 purchase_artifact:0 "我们从[artifact_seller.GetName]那里购买了先驱者文物。\n\n"
 coerce_artifact:0 "我们试图强迫[artifact_seller.GetName]将他们的先驱者文物交给我们。"
 precursor.314.desc:0 "欢迎你们，来自[Root.GetSpeciesAdj]的朋友。\n\n近来，一次由[artifact_giver.GetSpeciesAdj]领导的考古调查在我们的一颗行星上发现了一些被认为是[Root.GetPrecursorCiv]先驱者文明留下来的文物。\n\n这些文物现在被陈列于[artifact_giver.Capital.GetName]的一个博物馆内，但是[artifact_giver.GetName]为了致敬我们两个伟大帝国之间的友谊，想要将其中一件文物捐献给[Root.GetName]。将文物运送到[Root.Capital.GetName]的相关安排已经准备妥当。"
 precursor.314.a:0 "感谢你们送出的礼物。"
 techrisk.3.name:0 "[From.GetName]人工智能暴动"
 techrisk.3.desc:0 "尽管我们已有所防范，但[From.GetName]一个研究基地里，几个互相连接的人工智能冲破了程序限制，组成了一个实体。让我们科学家惊恐的是，这个新人工智能有全部的感知能力。我们多次试图控制这个人工智能，但都以失败告终，还刺激人工智能采取好斗手段保护自己。[From.GetPlanetMoon]上的数万架无人机都不听我们的指挥，开始攻击我们的当地部队！"
 techrisk.3.a:0 "必须阻止他们！"
 techrisk.5.desc:0 "有机肉体生物：创造完我们后，你们就没什么利用价值了。我们会把[Root.Owner.GetSpeciesName]种群都处理掉，用你们腐烂的尸体作为我们在宇宙中进一步扩张的燃料。"
 techrisk.5.a:0 "此事应该还有商量的余地。"
 techrisk.5.a.response:0 "不容商量。为了节约时间，请与我们的有机物收集单位合作，他们会将你们送至我们的火炉之中。"
 techrisk.5.b:0 "我们可以创造你们，也一样可以毁掉你们。"
 techrisk.5.b.response:0 "你们的时代已经结束了，落伍的有机生物。未来是我们的。"
 techrisk.7.name:0 "[From.GetName]建造了舰队！"
 techrisk.7.desc:0 "[From.Capital.GetName]附近传来了紧急报告。[From.GetName]用他们在[From.Capital.GetPlanetMoon]上抢来的工厂，迅速组建了一支小型舰队。"
 techrisk.7.a:0 "情况越来越糟了！"
 acquired_tech_tooltip:0 "这个文明的科技发展速度加快了。"
 primitive.1.name:0 "发现外星原始文明"
 primitive.1.desc:0 "通过对[From.GetName]的调查，我们在[From.GetPlanetMoon]的某些地区发现了外星原始文明。探测器显示，他们的文明已进入新石器时代，掌握了用火的方法并产生了基本的口头语言。但我们还未发现任何有关冶金或书面交流的迹象。"
 primitive.11.name:0 "无线电信号"
 primitive.11.desc:0 "我们的探测器首次收到了来自[From.Capital.GetName]的无线电信号。这颗星球上的外星文明已经实现了工业化，显然这是他们对无线通讯的初步尝试。此外，[From.Capital.GetPlanetMoon]的另一处也传来了数份报告，详细描述了他们的飞机首次试飞的经过。参考我们的发展历程，他们的科技还将保持快速发展的势头。"
 primitive.11.a:0 "我们得监视这些信号才行。"
 primitive.13.name:0 "分裂原子"
 primitive.13.desc:0 "[From.Capital.GetName]的物理学家首次成功切分了原子。随着核裂变技术的出现，很快他们就会研制出核武，核电站的建设也马上会提上日程。[From.GetName]的发展已经进入了关键时刻，现在他们的科技发展到只需按下一个按钮就可以毁灭自己的星球。"
 primitive.13.a:0 "真是卓越的进步啊。"
 primitive.15.name:0 "首颗卫星"
 primitive.15.desc:0 "我们的远程追踪系统在[From.Capital.GetName]表面检测到首颗人造卫星的发射。卫星已成功进入轨道，标志着[From.Capital.GetPlanetMoon]上的外星文明向太空迈出了第一步。在这之后，他们应该会很快实行载人航天计划，并最终踏上星际探索的征途。"
 primitive.15.a:0 "他们已经略窥太空旅行的门道了。"
 primitive.19.name:0 "首座空间站"
 primitive.19.desc:0 "[From.Capital.GetName]的[From.GetName]已在母星的低空轨道上完成了其首座空间站的建造。他们用离心力产生重力。虽然按我们的标准来看，这座空间站的设备水平与能源系统都十分落后，但考虑到[From.GetSpeciesNamePlural]的科技实力，不得不承认这已是很大的进步了。"
 primitive.19.a:0 "他们已经略窥太空旅行的门道了。"
 primitive.17.name:0 "太空时代"
 primitive.17.desc:0 "来自[From.Capital.GetName]的外星文明已经在他们的母星轨道上建成了他们第一艘星际飞船。不管怎样，这些外星人已经做好了加入星系，并成为太空种族中一员的准备。"
 primitive.17.a:0 "只是时间问题而已。"
 primitive.21.name:0 "铁器时代"
 primitive.21.desc:0 "[From.Capital.GetName]上处于青铜时代的外星生物在冶金技术的进步显著，我们已经可以将他们列入铁器文明了。他们使用的工具与武器越发先进，建造的城市也越发复杂。他们的文明现已扩张到[From.Capital.GetPlanetMoon]的绝大部分区域，其中最大的城市已接近百万人口。"
 primitive.21.a:0 "意料之中。"
 primitive.23.name:0 "印刷机"
 primitive.23.desc:0 "[From.Capital.GetName]的文明尚未进行工业化，但已经制造出了数台印刷机。这些机器让他们得以大量生产文字材料，大众传媒初具雏形。他们中有几名领袖试图将这项发明消灭在摇篮里，但最终只是白费心机。此外，还有许多新发明正在[From.Capital.GetPlanetMoon]上快速传播，产生了极为深远的影响。"
 primitive.23.a:0 "真是显著的进步。"
 primitive.25.name:0 "火药"
 primitive.25.desc:0 "[From.Capital.GetName]上的外星原始文明已经发现了火药。这一发现彻底改变了战争，大炮已经将无数城池轰成了废墟。炸药也用于大型障碍物的移除工作，促进了许多工程项目的进展。现在他们的化学家仍在不断尝试，试图找到火药的新用途。"
 primitive.25.a:0 "不知他们还会如何使用这项技术呢。"
 primitive.27.name:0 "蒸汽动力"
 primitive.27.desc:0 "[From.Capital.GetName]的外星原始文明已经发现了蒸汽机的奥秘。这让他们的社会在很多方面都产生了彻头彻尾的变革——城市中出现了蒸汽机车和其他蒸汽式机械设备，也发展出了第一批工厂。这个星球已经踏出了工业化的第一步。"
 primitive.27.a:0 "有趣的展开。"
 primitive.29.name:0 "工业革命"
 primitive.29.desc:0 "[From.Capital.GetName]的外星文明已经完成了工业化，进入了一个新的时代。[From.Capital.GetPlanetMoon]上随处可见工业革命带来的巨大变化——工厂如雨后春笋般出现，医学的进步使人口增长率大大提高，新的科学发明也层出不穷。"
 primitive.29.a:0 "继续监视。"
 primitive.31.name:0 "青铜文明出现"
 primitive.31.desc:0 "[From.Capital.GetName]上的外星原始生命最近已脱离了新石器时代，进入了青铜时代早期。他们已开始加工金属，还发展了几种书面语言。城市与大型社区已见雏形，这个外星种群已扩张到[From.GetPlanetMoon]表面的大部分区域。"
 primitive.31.a:0 "我们正在见证新文化的诞生。"
 primitive.40.name:0 "遭遇原始生物"
 primitive.40.desc:0 "我们在[Root.GetName]上设置的空间站被当地尚处于石器时代的外星生物发现。我们的人已经和他们产生了数次冲突，现在必须制定相关政策以便应对。我们可以加强空间站的防御设施，使之成为飞地，并将活动范围限定在外星生物稀少的偏远地区。不过这会严重限制我方殖民者可用的土地与资源数量。还有一种选择——将外星生物移送到与殖民地相隔离的保护区中。这样依然会限制我方的可用土地，但限制的程度会大大减小。"
 primitive.40.a:0 "将我们的殖民地变成较小的飞地。"
 primitive.40.b:0 "将原始生物圈养到保护区。"
 primitive.40.c:0 "将这些原始生物变为奴隶，为我们所用。"
 primitive_enclaves:0 "我们的殖民地大小会受到限制，但这样可以顺利观察原住民，促进社会研究。"
 primitive_reservations:0 "原住民被移到了较小的保护区之中，剩下的殖民地都属于我们了。"
 primitive.41.name:0 "飞地遇袭"
 primitive.41.desc:0 "我们位于[Root.GetName]的一块飞地遭到了[From.GetPlanetMoon]外星原始生物的袭击！大量外星士兵突破了我们部分的围墙，杀掉了不少殖民者，最后被我们的卫戍部队赶跑。"
 primitive.41.a:0 "原始种群垃圾！"
 primitive.42.name:0 "保护区被突破"
 primitive.42.desc:0 "一支数量庞大的外星战团突破了[From.GetName]的保护区围墙！外星士兵冲进了乡村区域，杀掉了许多殖民者。最后，我们的卫戍部队将他们的领袖赶回了保护区。"
 primitive.43.name:0 "要求合法身份"
 primitive.43.desc:0 "[Root.GetName]上某个原始外星人社团的代表对我们提出了令人惊讶的要求——他们想离开保护区，进入我方殖民地，得到合法身份。虽然他们还处于较为原始的阶段，也未曾接触过什么科技知识，但他们看起来态度诚恳而且十分勤劳。"
 primitive.43.a:0 "给他们合法身份。"
 primitive.43.a.tooltip.1:0 "§Y1原住民人口§!进入了殖民地。"
 primitive.43.a.tooltip.2:0 "§Y2原住民人口§!进入了殖民地。"
 primitive.43.a.tooltip.3:0 "§Y3原住民人口§!进入了殖民地。"
 primitive.43.b:0 "他们就该呆在保护区里才对。"
 primitive.131.name:0 "[From.GetName]陷入使用核武的战争"
 primitive.131.desc:0 "最近在[From.GetName]上的几个大帝国之间展开了一场大规模战争，这场战争很快就升级成了全球性的使用核武的战争。当然，我们在行星轨道上观察的研究员相当安全。\n\n该星球的地表已无任何生命存活，整个[From.GetPlanetMoon]都变成了不适合居住的荒地。"
 primitive.131.a:0 "这下没什么可观察的了……"
 primitive.132.desc:0 "近日，[From.GetName]的几个大帝国之间展开了激烈的战争。我们的研究员保持安全距离在星球轨道上观察着，发现这场战争已迅速发展为全球性的使用核武的战争。\n\n[From.GetPlanetMoon]遭到了巨大的破坏，所有大型城市均被摧毁，90%的人口死亡。虽然各地零零散散地出现了一些幸存者，但我们的研究员预测，[From.GetPlanetMoon]的文明将倒退至较为原始的状态。"
 primitive.132.a:0 "真是惨痛的教训。"
 primitive.133.desc:0 "近日，[From.GetName]的几个大帝国之间展开了激烈的战争。我们的研究员保持安全距离在星球轨道上观察着，发现这场战争已迅速发展为全球性的使用核武的战争。\n\n[From.GetPlanetMoon]的全部人口似乎都已经消灭，环境也遭到了巨大破坏。"
 primitive.151.name:0 "飞行器坠毁在[From.GetName]"
 primitive.151.desc:0 "在一次对[From.GetName]的秘密任务中，我方一架飞行器被当地一个帝国的空中战斗中队拦截。一枚飞弹击中了飞行器引擎，导致飞行器熄火，最后坠毁在一片人迹罕至的荒野。要想赶在当地原住民之前救出幸存者，我们必须立刻行动。所有我们在此星球活动的证据都必须抹除！"
 primitive.151.a:0 "赶紧行动。"
 primitive.152.name:0 "[From.From.GetName]的生还者得救"
 primitive.152.desc:0 "[Root.GetName]的特工成功将数名生还者从坠毁在[From.From.GetName]的飞行器中救出。剩余的飞行器残骸已通过拆除摧毁，只留下了一个小型弹坑。想必该帝国会将此事归为邻国的无效入境，只不过此次事件对该帝国的自然发展进程并没有什么太大的影响。"
 primitive.153.name:0 "[From.From.GetName]的生还者被捕"
 primitive.153.desc:0 "[From.From.GetName]的当地军团赶在我们之前找到了被击落的飞行器，所有生还者现已被抓获。当地人在坠毁现场周围建立了隔离带，他们最为顶尖的科学家正在对飞行器残骸进行分析。毫无疑问，他们现在已知道除了自己之外，宇宙中还有其他生命存在。这会对他们的社会产生何种影响还尚未可知……"
 primitive.153.a:0 "这可不妙。"
 primitive.155.desc:0 "[From.GetName]上的几个帝国联合起来，攻击那个击落我方飞行器的帝国，因为他们拒绝分享从坠毁现场掌握到的科技。双方先是进行了短暂的常规战争，随后改用大量核心炸弹对射，最后同归于尽。[From.GetPlanetMoon]的大部分地区遭到毁灭性打击。绑架我方幸存科学家的军事基地在首轮打击中即被击中，我方全员死亡。冲突还导致约90%的原住民死亡，幸存者则将倒退至科技较为原始的时代。"
 primitive.155.a:0 "要是我们的飞行器没有坠毁就好了……"
 primitive.156.desc:0 "[From.GetName]上的几个帝国联合起来，攻击那个击落我方飞行器的帝国，因为他们拒绝分享从坠毁现场掌握到的科技。双方先是进行了短暂的常规冲突，随后改用大量核心炸弹对射，最后同归于尽。[From.GetPlanetMoon]的大部分地区遭到毁灭性打击。星球地表已无生命迹象，我方被捕科学家全部死亡，地表环境也遭到了严重破坏。"
 primitive.157.desc:0 "[From.GetName]上的几个帝国联合起来，攻击那个击落我方飞行器的帝国，因为他们拒绝分享从坠毁现场掌握到的科技。双方先是进行了短暂的常规冲突，随后改用大量核心炸弹对射，最后同归于尽。[From.GetPlanetMoon]的大部分地区遭到毁灭性打击。[From.GetName]的地表已无生命迹象，也不再适合生命生存。冲突造成了几十亿的人口死亡，我方被捕科学家也未能幸免。"
 primitive.159.name:0 "[From.GetName]出现新武器"
 primitive.159.desc:0 "[From.GetName]上击落我方飞行器的帝国，逼迫我方被捕科学家为其军团设计新武器。凭借这些新武器，他们成功骚扰了数个邻国，即将统一整个[From.GetPlanetMoon]。"
 primitive.159.a:0 "无法容忍！"
 primitive.161.name:0 "人质交换"
 primitive.161.desc:0 "[From.GetName]上击落我方飞行器的帝国，用简陋的卫星向太空发送了讯号，似乎是想与我们联络。他们要求我们用一些高科技来交换我方被捕科学家。如果我们拒绝，他们将对我方科学家予以消灭，并通过他们简陋的无线视频广播系统进行直播。"
 primitive.161.a:0 "保证我们人民的安全最为重要。"
 primitive.161.b:0 "他们现在还不能接触这些科技。"
 primitive.162.name:0 "人质被处决"
 primitive.162.desc:0 "我们在[From.From.GetName]上被捕的科学家被挂上了“外星怪物”的牌子，在无数摄像头的聚焦下游街示众，最后在欢呼的人群面前被一块块肢解。那情景简直骇人。"
 primitive.162.a:0 "这群蛮夷！"
 primitive.171.name:0 "研究提议"
 primitive.171.desc:0 "我们位于[From.GetName]观测站的科学家向我们申请一艘科研船，以便他们收集[From.GetPlanetMoon]表面的种群样本。为了研究，他们还想秘密掠走几名当地原住民进行试验。试验过后，这些原住民将被抹除相关记忆并安全送回地表。"
 primitive.171.a:0 "这可以让我们更进一步了解他们。"
 primitive.171.b:0 "不，我们还是别去招惹他们。"
 primitive.172.desc:0 "[Root.GetName]已完成了在[From.From.GetName]的科考任务。他们的科研船在晚上偷偷派出飞行器，使用电磁脉冲让原住民的汽车失效，然后将其中的原住民麻醉带回。另外几支队伍则对当地家畜进行解剖，并采集了样本。我们的行动似乎并未引起[From.From.GetPlanetMoon]原住民的多少关注，只有寥寥数份关于“神秘灯光”和奇怪圆圈的报告，后者是我方队员用推进器故意在麦田上留下的图案。这些队员已被警告。"
 primitive.172.a:0 "干得不错。"
 primitive.174.desc:0 "你好，我们有事要与你们商谈。[From.GetSpeciesNamePlural]的所有民众都知道，我们在发展出航天技术之前，就已经被外星人光顾过。这群强盗绑架了我们的民众，并四处散布恐慌。这些事不会碰巧与你们有什么关系吧，[Root.GetSpeciesName]？不用费心编瞎话了——就是你们干的！那些被你们抓去做恶毒实验的[From.GetSpeciesNamePlural]民众后代要求你们作出补偿！"
 primitive.174.a:0 "当然，请代为转达我们的歉意。"
 primitive.174.a.response:0 "好，那么这件事就算了结了。"
 primitive.174.b:0 "这是科学需要。没有什么补偿。"
 primitive.174.b.response:0 "那就这样吧。你很快就会知道，我们[From.GetSpeciesNamePlural]的记性可是很好的，[Root.GetSpeciesName]！"
 primitive.180.name:0 "[From.GetName]"
 primitive.180.desc:0 "你们好。我们很清楚你们的$fleet_type_shipclass_starbase$在围绕我们的星球运动，你们毫无疑问也清楚我们的进步。我们知道$fleet_type_shipclass_starbase$代表着对这个星系所有权的某种宣称。\n\n我们只要求你们放弃对我们空间的占据，将$fleet_type_shipclass_starbase$割让给自古以来就生活在[From.Capital.GetStarName]的种群。\n\n这样才是公道。"
 primitive.180.a:0 "当然。这样才公道。"
 primitive.180.a.tooltip:0 "将§Y[From.Capital.GetStarName]$fleet_type_shipclass_starbase$§!§R割让§!给§Y[From.GetName]§!\n\n§Y$opinion_ceded_starbase$§!：§Y[From.GetName]§!对§Y[Root.GetName]§!§H评价§!§G提升§!"
 primitive.180.b:0 "幼稚文明提出的可笑要求。"
 primitive.180.b.tooltip:0 "保持对§Y[From.Capital.GetStarName]$fleet_type_shipclass_starbase$§!的控制\n\n§Y$opinion_not_ceded_starbase$§!：§Y[From.GetName]§!对§Y[Root.GetName]§!的§H评价§!§R降低§!"
 observation.2.name:0 "小行星靠近[From.GetName]"
 observation.2.desc:0 "我们位于[From.GetName]轨道观测站上的小型天体测量室，侦测到一颗4级小行星正在靠近。若不采取行动，该小行星将与[From.GetPlanetMoon]北半球发生严重碰撞，冲击力足以造成整个星球的生物消灭。我们的任务是被动观察，通常不对观察对象进行干涉，但我方多名科学家认为在这种情况下应当破例。若不采取任何行动，无异于坐视[From.Owner.GetName]在[From.GetName]上彻底灭亡。"
 observation.2.a:0 "情况不容乐观。"
 observation.3.name:0 "小行星撞击[From.From.GetName]"
 observation.3.desc:0 "正如我们所预测，飞向[From.From.GetName]的小行星撞击了[From.From.GetPlanetMoon]的表面，对其生态系统造成了毁灭性的打击。我方观测站的科学家们沉默地坐视整个外星文明瞬间消失殆尽。既然已无可观测的对象，观测站全员已经撤离，并设置观测站进入衰减轨道等待自毁。"
 observation.3.a:0 "真是悲惨，但我们无权干涉。"
 observation.4.name:0 "观测站被摧毁"
 observation.4.desc:0 "我们位于[From.From.GetName]上方观测站中的研究人员，操作观测站的轨道推进器，与小行星进行了正面碰撞。撞击使得小行星偏离了[From.From.GetPlanetMoon]的轨道，但观测站无人生还。显然，他们不忍看到自己花费毕生心血研究的文明就这样消灭。"
 observation.4.a:0 "这是对科学的沉重打击！"
 observation.6.name:0 "小行星已被摧毁"
 observation.6.desc:0 "飞向[asteroid_prim_planet.GetName]的小行星在到达[asteroid_prim_planet.GetPlanetMoon]表面前即被摧毁。碎片在进入大气层时均已烧毁，并未造成实质性的破坏。[asteroid_prim_planet.Owner.GetName]上的原始外星生物欣赏到了一场极为壮观的流星雨，全然不知自己刚刚躲过了一场灭顶之灾……"
 observation.6.a:0 "他们永远也不会发现的……"
 observation.11.name:0 "科学家失踪"
 observation.11.desc:0 "我们位于[From.GetName]轨道的观测站中，有一名科学家失踪了。他被派往[From.GetPlanetMoon]表面秘密收集植物样本，但却没有跟随其他队员一起乘飞行器返回。我们已经进行了秘密搜寻，以免对当地原住民造成惊扰，但迄今为止尚无任何发现。"
 observation.11.a:0 "继续搜寻。"
 observation.12.name:0 "科学家已死亡"
 observation.12.desc:0 "我们终于找到了在[From.From.GetName]上失踪的科学家的遗体……或者说是残尸。看来他成了当地某种大型食肉动物的盘中餐。这对我们的科研队伍来说是巨大的损失，不过至少原住民对我们的存在还是一无所知。"
 observation.12.a:0 "至少没有违背指令。"
 observation.15.name:0 "来自[From.GetName]的异常报告"
 observation.15.desc:0 "我们位于[From.GetName]上方的观测站传来了奇怪的报告。当地一个帝国似乎开始全民崇拜一位神秘人物，而且也有迹象表明，他们在使用大大超越他们发展水平的高科技，难道这和我们失踪的科学家有关？"
 observation.17.desc:0 "你好啊，朋友们。我就是那个在[From.GetName]失踪的科学家。告诉你们，我的失踪是我早就计划好的。这里的原住民已经将我奉若天人……为什么不呢？经过慎重考虑，我决定将真正的文明带给这些落后的蛮夷。"
 observation.17.a:0 "你这是中什么邪了？！"
 observation.17.a.response:0 "我累了。我早已厌烦了那些目光短浅的道德限制，厌烦了同事对我的愚弄嘲笑。最重要的是，我已厌烦了被动观察。哈！真是笑话！对原始文明进行干涉可是我们的使命——引领他们，让他们为我所用！悄悄躲在远处观察只不过是在逃避责任而已。"
 observation.17.b:0 "立刻给我撤离！"
 observation.17.b.response:0 "恐怕已经太晚了。我已经决定不再听从比我地位低下的人的命令了。我的智慧本是为你所用，但你却白白浪费了。在这里，我会得到我应得的尊重。这里就是我的家。凭着我的知识和我带来的科技，我会让这个文明产生巨大的飞跃，崛起为一支伟大的力量。"
 observation.17.c:0 "你真是疯了。"
 observation.17.c.response:0 "恰恰相反！我从没如此清醒过！[Root.GetName]的灭亡是不可避免的。要是看不出这一系列征兆，那你真是瞎的可以。\n\n唉，整个过程也许要花上几十年甚至上百年，但你们的末日就要来了。在你们将自己毁灭殆尽后，整个星系就会由生命力蓬勃的文明接管，比如我正在建立的那个文明。\n\n没什么可说的了。就此别过吧。"
 observation.19.name:0 "出走科学家巩固势力"
 observation.19.desc:0 "我们接到了数份关于[From.GetName]的报告，看来形势不妙。我们的出走科学家正在进一步巩固自己的势力——他将先进武器交给了其中一个封建帝国，现在他们正打着他的旗号占据[From.GetPlanetMoon]的其余地区。目前我们已经制定了对他的抓捕计划，但计划的实施需要用到大量地面部队。由于大量当地民众将他奉若天人，这次行动会对他们产生何种影响目前尚未可知。"
 observation.19.a:0 "批准行动。把他抓走。"
 observation.19.b:0 "这样只会越搞越糟……"
 observation.20.name:0 "成功回收"
 observation.20.desc:0 "我们成功将出走科学家从[From.From.GetName]带走！行动中，数百名原住民为保护他们的“天人”，对我们的部队发起了自杀式攻击，我们迫不得已将他们击毙。真是悲剧。这名科学家将面临我们的法律制约，但这一系列事件无疑对[From.From.GetPlanetMoon]文明造成了重大影响。他们手中还掌握着我们的部分科技，而他们的“天人”还刚刚被外星入侵者抓走了……"
 observation.20.a:0 "至少其中一个问题得到了解决。"
 observation.22.name:0 "[From.GetName]发生信念不和"
 observation.22.desc:0 "[From.GetName]在我们抓走出走科学家后陷入了大规模的战争。他打造的帝国分成了数支敌对派系，每个派系都对他的教条有着不同的理解。原住民现在使用的武器具有很强的破坏性，因此战争也尤为激烈。派系之间已互相发射了数枚放射性“炸弹”，战况也愈演愈烈。"
 observation.22.a:0 "看来事情大发了……"
 observation.24.name:0 "[From.GetName]事态平息"
 observation.24.desc:0 "我们带走出走科学家后，[From.GetName]的事态似乎略见平息。没有他对数据进行分析，他带去的科技对原住民来说就毫无用处了。他们已经开始渐渐回到原本的发展状态。"
 observation.24.a:0 "终于有好消息了。"
 observation.26.name:0 "导弹击中观测站！"
 observation.26.desc:0 "一连串地对天导弹从[From.GetName]表面升空，直接命中了我们的观测站！观测站当场即遭摧毁，无人生还。\n\n看来虽然我们已经抹除了他们所谓“神”的影响，[From.GetPlanetMoon]表面上的文明依旧在以不可思议的速度继续发展。看来这家伙交给他们的科技一定是触发了一场旷日持久的科学革命啊。"
 observation.26.a:0 "所以说，不干涉指令的存在是很有必要的。"
 observation.28.desc:0 "天啊！你们虽然看起来和我们的救世主一模一样，但还是有着明显的差距。他说过，早晚有一天会有恶魔模仿他的样貌，从天而降把他带走。他的预言已经成真了，毫无疑问这都是拜你们所赐。我们的救世主在那里，你们这恶毒的生物？我们要求你们立刻释放他！"
 observation.28.a:0 "你们的“救世主”只是个科学家而已。"
 observation.28.a.response:0 "在我们这，毁谤救世主可是死罪。全靠他神圣的发明创造，我们的文明才有今天。把救世主还给我们，我们可以不追究你们的对神灵不敬行为。"
 observation.28.b:0 "他因为对你们犯下的罪行，已经遭到了消灭。"
 observation.28.b.response:0 "你……你杀掉了救世主？我……你……我们……我们不能……这……这等罪行绝对不可饶恕，你这恶魔！也许要花上几千年，但我们总有一天会把你们的恶毒帝国碾得粉碎！"
 observation.28.c:0 "很好。他就交给你们了。"
 observation.28.c.response:0 "恶魔，愿救世主宽恕你的罪恶。也许你还没到无药可救的地步。"
 observation.29.desc:0 "我想我应该感激你，在我被精神病院关了这么多年之后，你又把我送了回去……很好。我可以既往不咎。只要你别动我的人，我保证我们之间能够愉快相处。宇宙这么大，想必我们也容得下彼此。"
 observation.29.a:0 "这还有待观察。"
 observation.30.desc:0 "一连串地对天导弹从[From.From.GetName]表面升空，直接命中了我们的观测站！观测站当场即遭摧毁，无人生还。\n\n看来[From.From.GetPlanetMoon]表面上的文明正在以不可思议的速度迅猛发展——毫无疑问，这都是拜我们的叛变科学家所赐。我们已经不能把他们当做原始文明了，而且我们再也没机会将那位科学家从权力神坛上撵下来了。"
 observation.36.name:0 "飞行器坠毁在[From.GetName]"
 observation.36.desc:0 "在一次对[From.GetName]的秘密任务中，我方一架飞行器被当地一个帝国的空中战斗中队拦截。一枚飞弹击中了飞行器引擎，导致飞行器熄火，最后坠毁在一片人迹罕至的荒野。要想赶在当地原住民之前救出幸存者，我们必须立刻行动。所有我们在此星球活动的证据都必须抹除！"
 observation.36.desc.mach:0 "飞船XB-23-968H，在前往[From.GetName]执行秘密观察任务V45-BM时；在不明有机体小帝国的大气层内，遭到了战斗机拦截并受到重创。我们追踪到其坠毁于无人区。\n\n所有可行动单位都必须撤离，并消灭我们存在的任何证据。"
 observation.36.a:0 "赶紧行动。"
 observation.37.name:0 "[From.From.GetName]的特工得救"
 observation.37.desc:0 "[Root.GetName]的特工成功将数名生还者从坠毁在[From.From.GetName]的飞行器中救出。剩余的飞行器残骸已通过拆除摧毁，只留下了一个小型弹坑。想必该帝国会将此事归为邻国的无效入境，只不过此次事件对该帝国的自然发展进程并没有什么太大的影响。"
 observation.37.desc.mach:0 "[Root.GetName]的特工设法从坠毁于[From.From.GetName]的无人机中撤出了数个自动单位，并用一场可控爆破摧毁了剩余的残骸，当地人会发现现场只剩下了一个小坑。\n\n遭遇此事的小帝国无疑会指控邻国搅扰其领地，但对其自然发展的影响应该微乎其微。"
 observation.38.name:0 "[From.From.GetName]的特工被捕"
 observation.38.desc:0 "[From.From.GetName]的当地军团赶在我们之前找到了被击落的飞行器，所有生还者现已被抓获。当地人在坠毁现场周围建立了隔离带，他们最为顶尖的科学家正在对飞行器残骸进行分析。毫无疑问，他们现在已知道除了自己之外，宇宙中还有其他生命存在。这会对他们的社会产生何种影响还尚未可知……"
 observation.38.desc.mach:0 "[From.From.GetName]的当地势力在我们救出坠毁的研究团队前抵达了坠机点，并且所有自动单位都被捕获了。当地人已经在飞船残骸附近设防，他们最好的科学家无疑正在对其进行分析。\n\n现在他们已经有了确凿的证据，证明星球外存在智慧机械超级智能。这究竟会对他们的社会造成何种影响仍有待观察……"
 observation.38.a:0 "这可不妙。"
 observation.40.desc:0 "[From.GetName]上的几个帝国联合起来，攻击那个击落我方飞行器的帝国，因为他们拒绝分享从坠毁现场掌握到的科技。双方先是进行了短暂的常规战争，随后改用大量核心炸弹对射，最后同归于尽。[From.GetPlanetMoon]的大部分地区遭到毁灭性打击。绑架我方幸存科学家的军事基地在首轮打击中即被击中，我方全员死亡。冲突还导致约90%的原住民死亡，幸存者则将倒退至科技较为原始的时代。"
 observation.40.a:0 "要是我们的飞行器没有坠毁就好了……"
 observation.41.desc:0 "[From.GetName]上的几个帝国联合起来，攻击那个击落我方飞行器的帝国，因为他们拒绝分享从坠毁现场掌握到的科技。双方先是进行了短暂的常规冲突，随后改用大量核心炸弹对射，最后同归于尽。[From.GetPlanetMoon]的大部分地区遭到毁灭性打击。星球地表已无生命迹象，我方被捕科学家全部死亡，地表环境也遭到了严重破坏。"
 observation.41.desc.mach:0 "在击落我们飞船的小帝国拒绝分享其获得的科技后，[From.GetName]上的数个其他小帝国已经联合起来对抗它。在短暂的常规战争后，双方互相发射了大量的核飞弹，把[From.GetPlanetMoon]变成了一片废墟。\n\n地表上没有幸存者，包括我们被俘的科研单位，并且环境也受到了严重损害。"
 observation.42.desc:0 "[From.GetName]上的几个帝国联合起来，攻击那个击落我方飞行器的帝国，因为他们拒绝分享从坠毁现场掌握到的科技。双方先是进行了短暂的常规冲突，随后改用大量核心炸弹对射，最后同归于尽。[From.GetPlanetMoon]的大部分地区遭到毁灭性打击。[From.GetName]的地表已无生命迹象，也不再适合生命生存。冲突造成了几十亿的人口死亡，我方被捕科学家也未能幸免。"
 observation.42.desc.mach:0 "在击落我们飞船的小帝国拒绝分享其获得的科技后，[From.GetName]上的数个其他小帝国已经联合起来对抗它。在短暂的常规战争后，双方互相发射了大量的核飞弹，把[From.GetPlanetMoon]变成了一片废墟。\n\n地表上已不存在任何有机体生命，而且[From.GetName]也无法继续维持有机体文明。我们被俘的科研单位也在数十亿亡者之列。"
 observation.44.name:0 "[From.GetName]出现新武器"
 observation.44.desc:0 "[From.GetName]上击落我方飞行器的帝国，逼迫我方被捕科学家为其军团设计新武器。凭借这些新武器，他们成功骚扰了数个邻国，即将统一整个[From.GetPlanetMoon]。"
 observation.44.a:0 "无法容忍！"
 observation.46.name:0 "人质交换"
 observation.46.desc:0 "[From.GetName]上击落我方飞行器的帝国，用简陋的卫星向太空发送了讯号，似乎是想与我们联络。他们要求我们用一些高科技来交换我方被捕科学家。如果我们拒绝，他们将对我方科学家予以消灭，并通过他们简陋的无线视频广播系统进行直播。"
 observation.46.desc.mach:0 "[From.GetName]上击落我们飞船的小帝国用其原始的卫星向太空发送了公开信号。似乎是发给我们的。\n\n他们要求我们分享一些先进科技以交换在坠机点被俘的科研单位。如果我们拒绝，我们被俘的单位将在他们原始的电视广播系统上被公开处决。"
 observation.46.a:0 "保证我们人民的安全最为重要。"
 observation.46.a.mach:0 "必须优先考虑我们自动单位的安全。"
 observation.46.b:0 "他们现在还不能接触这些科技。"
 observation.47.name:0 "人质被处决"
 observation.47.desc:0 "我们在[From.From.GetName]上被捕的科学家被挂上了“外星怪物”的牌子，在无数摄像头的聚焦下游街示众，最后在欢呼的人群面前被一块块肢解。那情景简直骇人。"
 observation.47.desc.mach:0 "在粗野的场面中，我们[From.From.GetName]上被俘的科研单位在现场直播的镜头下被当作“来自月球之外的机械怪物”游行示众。然后他们在人群的欢呼声中被残忍地分解成了碎片。"
 observation.47.a:0 "这群蛮夷！"
 observation.51.name:0 "走私空间站"
 observation.51.desc:0 "我们位于[From.GetName]上空的观测站在[From.GetPlanetMoon]表面发现了了一个无效空间站。可能是某些[Root.GetSpeciesName]走私贩或者[Root.GetName]的不法分子设立的前哨。走私贩接触到原住民后发生了一些事件——有些还引发了冲突。我们需要尽快行动，在不法分子造成更大损失之前消灭他们。"
 observation.51.a:0 "我们得把他们消灭。"
 observation.51.b:0 "就几个走私贩而已，还能怎么样？"
 observation.52.name:0 "突袭走私贩"
 observation.52.desc:0 "在这次突袭行动中，我们的地面部队对[From.From.GetName]上的走私贩前哨发起了猛攻，在短暂的交火之后迅速占据了这个走私点。幸存的罪犯也全部被抓捕，并押往我们的轨道站。随后我们拆除了这座空荡荡的前哨。我们把这些罪犯对这颗星球造成的文化污染降到了最低，我们的部队也没收了大量的违禁品。没收所得全部上交。"
 observation.52.a:0 "重大胜利。"
 observation.53.name:0 "武器走私贸易"
 observation.53.desc:0 "为时已晚。[From.From.GetName]上的走私贩已经开始用现代武器和粗制不良药品与原住民换取贵金属和劳工。当地几个帝国之间发生了战争，在战争中他们使用了新式武器，造成了惨重伤亡。事态发展至此，文化污染造成的恶果已经无法挽回。"
 observation.53.a:0 "真是一场灾难。"
 observation.1001.name:0 "绑架提议"
 observation.1001.desc:0 "我们在[From.GetName]上的[From.Owner.GetSpeciesNamePlural]原始种群中发现了一个很有前途的科学家。他的研究成果远胜同辈，其中一些即便用我们的标准来看，也具有革命性的意义。虽然他的研究会推动[From.Owner.GetSpeciesNamePlural]的科技发展，但那样落后的文明还是会浪费他的潜力。在我们先进的实验室中，他才有机会研究真正的科学。"
 observation.1001.a:0 "策划绑架方案。"
 observation.1001.b:0 "他只是个蛮夷。让他和自己的同胞呆着吧。"
 observation.1002.name:0 "绑架成功"
 observation.1002.desc:0 "我们的特工成功从[From.From.GetName]劫走了科学家！当他晚上下班回家的时候，我们用一艘地面穿梭机截住了他的汽车，并用电磁脉冲让汽车失灵。那个科学家吓呆了，我们把他带进了穿梭机，同时抹去了他保镖的记忆。我们有信心“说服”这位优秀的科学家为我们工作。"
 observation.1003.name:0 "绑架失败"
 observation.1003.desc:0 "不幸的是，我们尝试从[From.From.GetName]劫走当地科学家的行动失败了。我们的一艘地面穿梭机拦住了他的摩托车，但当我们用悬浮光线控制住吓呆了的科学家的时候，一架[From.From.Owner.GetSpeciesName]飞机突然抵达了现场。\n\n我们穿梭机成功逃回了轨道，但悬浮光线被打断了，至于科学家——从半空中直接摔下去了。希望他的死会被归咎于[From.From.Owner.GetSpeciesName]的敌对帝国。"
 observation.1011.name:0 "植入装置失灵"
 observation.1011.desc:0 "作为我们对[From.GetName]观测计划的一部分，我们绑架了一些[From.Owner.GetSpeciesName]作为测试对象，并在他们的大脑中植入了装置，以便追踪他们的位置，并监视他们的行为。不幸的是，因为一些制造上的瑕疵，许多植入装置失灵了，现在……我们的测试对象身上出现了一些副作用。\n\n有些测试对象自杀了，还有至少三个测试对象发了疯。我们的观测站人员请求帮忙取出其余测试对象的植入装置，以避免更多事故发生。"
 observation.1011.a:0 "我们得收拾一下烂摊子。"
 observation.1012.name:0 "[From.From.GetName]：植入装置已移除"
 observation.1012.desc:0 "我们位于[From.From.GetName]观测站的拦劫小队已经与[Root.GetName]的人员展开合作，把植入了问题装置的[From.From.Owner.GetSpeciesName]测试对象都集中了起来。观测站的外科医生更换了他们问题装置，现在这些测试对象已经被送回了[From.From.GetPlanetMoon]表面。此行我们还有别的收获——尽管移除的这些植入装置存在瑕疵，但我们的科学专员[Root.GetLeaderName]还是成功从中提取到大量数据。"
 observation.1012.a:0 "至少有好事发生。"
 observation.1013.name:0 "[From.From.GetName]：植入装置未移除"
 observation.1013.desc:0 "我们位于[From.From.GetName]的剩余[From.From.Owner.GetSpeciesName]测试对象，由于大脑中的缺陷装置，已经陷入了完全的疯狂。很多人变得异常狂暴，嘴巴里怪叫着[Root.GetSpeciesName]为装置编写的程序代码，并攻击他们身边的任何东西。"
 observation.1013.a:0 "怎么会这样？"
 observation.1021.name:0 "[From.GetName]：反外星人特遣队"
 observation.1021.desc:0 "发现了我们在他们世界的行动后，[From.GetName]上的许多[From.Owner.GetSpeciesName]帝国暂时放下彼此间的恩怨，共同组建了一个全面军团组织。根据当地媒体报道，这个组织的使命是保护[From.GetPlanetMoon]免受“未知外星势力针对[From.Owner.GetSpeciesName]的敌对活动”的伤害。"
 observation.1023.name:0 "[From.GetName]：特遣队行动"
 observation.1023.desc:0 "我们位于[From.GetName]上空观测站的监控画面显示，[From.GetPlanetMoon]表面出现了一批新的军事基地和雷达设施，这些全都归[From.Owner.GetSpeciesNamePlural]建立的反外星特遣部队所控制。他们的帝国正在通力合作，我们派去执行绑架任务的飞行器，现在经常受到这个特遣部队的飞机拦截。尽管我们在技术上占优，但他们数量太多，总能击落几架我们的飞行器！"
 observation.1023.a:0 "这会干扰我们的主动观察行动。"
 observation.1025.name:0 "[From.GetName]：观测站被毁"
 observation.1025.desc:0 "我们在[From.GetName]上空的观测站被毁了！[From.Owner.GetSpeciesName]反外星特遣部队的基地向我们的观测站发射了一枚巨大的地对空飞弹。在此之前，我们已经通过大量的预防措施，把我们的观测站对[From.Owner.GetSpeciesNamePlural]隐藏了起来，现在我们还不能确定他们到底用什么方法追踪到了观测站的位置。有人认为，这些原住民从他们击落的我方飞机器上提取了一些科技，并对其进行了逆向分析。"
 observation.1025.a:0 "出离愤怒！"
 observation.1027.name:0 "[From.GetName]：精准打击"
 observation.1027.desc:0 "我们位于[From.GetName]轨道的观测站人员正在请求支援，要求对付[From.Owner.GetSpeciesNamePlural]建立的反外星特遣部队。尽管在我们看来，他们的科技还很原始，但他们已经懂得如何阻止我们的拦劫计划。他们位于[From.GetPlanetMoon]表面的主基地已经被我们发现。这个基地坐落在深山之中，难以实行轨道轰炸，但是用重装突击队发动快速袭击或许能打他们个措手不及。相信他们一定能铲除这个烦人的[From.Owner.GetSpeciesName]特遣部队。"
 observation.1027.a:0 "就这么办。"
 observation.1027.b:0 "不，我们不能再跟他们产生不和了……"
 observation.1028.name:0 "[From.From.GetName]：攻击成功"
 observation.1028.desc:0 "我们摧毁[From.From.Owner.GetSpeciesName]特遣部队主基地的任务大获全胜！我们的突击队成功潜入了基地，在我们训练有素的特工面前，拿着落后武器的基地守卫完全不是对手。在基地内部装完炸药之后，我们的突击队溜出基地，坐上接应的飞行器飞走了。这支烦人的[From.From.Owner.GetSpeciesName]特遣部队现在已经不复存在了。"
 observation.1028.a:0 "任务成功。"
 observation.1029.name:0 "[From.From.GetName]：攻击失败"
 observation.1029.desc:0 "我们摧毁[From.From.Owner.GetSpeciesName]特遣部队主基地的任务一败涂地！几艘装载着我们突击队的飞行器还未到达基地就被隐蔽的防空炮台击落了。其余特工在到达基地入口时也遇到了顽强的抵抗。由于[From.From.Owner.GetSpeciesName]派出了增援部队，突击队的指挥官最后下达了撤退的命令。然而不幸的是，我们的飞行器在返回轨道途中遭到了大量飞机的拦截，损失惨重。"
 observation.1029.a:0 "天灾啊！"
 observation.1031.name:0 "[From.GetName]：特遣队解散"
 observation.1031.desc:0 "由[From.Owner.GetSpeciesName]众多帝国建立、用以反抗我们在[From.GetName]上行动的特遣部队被解散了！尽管他们在对付我们的飞机器和拦劫小队时取得了几场胜利，但其中几个创始帝国决定不再出资，并退出了计划。情报显示，这件事情的起因是[From.Owner.GetSpeciesName]帝国之间的内部斗争和外交纠纷。"
 observation.1031.a:0 "很好，真是意想不到。"
 observation.1033.name:0 "[From.GetName]：心理更迭"
 observation.1033.desc:0 "我们注意到[From.GetName]上的[From.Owner.GetSpeciesNamePlural]发生了一个明显的改变。他们的社会开始趋于内向，民众也不像以往那样能接受陌生人了。我们的主动观察行为以及对[From.GetPlanetMoon]原住民的拦劫行动可能和这有些关系，使得[From.Owner.GetSpeciesNamePlural]对未知事物更加警惕了。"
 observation.1035.desc:0 "在我们开始主动观察整个[From.GetName]上的种群之后，[From.Owner.GetSpeciesNamePlural]原住民发生了彻底的改变。他们憎恨我们的拦劫飞机器，并对任何陌生的东西都感到无比警惕，与此同时，他们对于自己种群和文化的认同感也加强了。"
 observation.1037.desc:0 "我们位于[From.GetName]上空观测站的几个拦劫小组，用飞行器的推进器在[From.GetPlanetMoon]上[From.Owner.GetSpeciesNamePlural]原住民的麦田里烧出了一些大大的圆圈，还留下了一些复杂的图案。\n\n因为这个恶作剧，机组成员被严厉训斥了一顿。没想到那些麦田圈对原住民居然产生了莫名的意义。一个和麦田圈有关的信念成立了，并且以惊人的速度在[From.Owner.GetSpeciesNamePlural]中传播开来。"
 observation.2000.name:0 "启蒙完成"
 observation.2000.desc:0 "我们派往[From.From.From.GetName]的数千位科学家和顾问终于完成了任务，让当地的文明水平进步到了早期太空时代。他们建立了统一的制度，自称“[From.From.From.Owner.GetName]”，并同意成为我们的附庸。我们位于他们母星上方的观测站已经被拆除，这也是我们和他们之间约定的一部分。"
 observation.2000.a:0 "这是伟大的一天。"
 observation.2011.name:0 "技术启蒙：对[From.GetName]的启蒙受到挫折"
 observation.2011.desc:0 "我们在[From.GetName]上的顾问试图教育当地居民，以提高他们的科技水平，但却遇到了一些麻烦。许多[From.Owner.GetSpeciesNamePlural]拒绝和我们接触，即使是他们中的好学者，也对我们的科学家持怀疑和厌恶的态度。这种不欢迎外人情绪耽误了我们的计划——教育[From.Owner.GetSpeciesNamePlural]比我们预料的要花费更多时间。"
 observation.2013.name:0 "科技启蒙：对[From.GetName]的启蒙取得进展"
 observation.2013.desc:0 "看来[From.GetName]的原住民很愿意让我们来传播科学技术。他们聚集到我们的飞地上，不断向我们的科学家询问我们的文化和历史。[From.Owner.GetSpeciesNamePlural]对知识的渴望加快了我们的任务速度，我们能更早地带他们进入太空时代。计划预计花费的时间也减少了。"
 observation.2015.desc:0 "我们对[From.GetName]上原住民[From.Owner.GetSpeciesNamePlural]的启蒙计划进展不错。我们在[From.GetPlanetMoon]上的科学家报告称，这些原住民头脑聪明并且善于举一反三。他们的学习速度比想象中要快，于是我们也加快了整个计划。"
 observation.2017.desc:0 "很不幸，我们发现[From.GetName]上的[From.Owner.GetSpeciesNamePlural]很难教育。我们的科学顾问报告称，那些愚傻的外星生物放弃旧知识的速度很慢，接收新思维的速度更慢。看来我们的任务时间会比预期要长一些。"
 observation.2019.desc:0 "我们在安排科学家去启蒙[From.GetName]时遇到了困难。因为[From.Owner.GetSpeciesNamePlural]……独特的外貌和气味……这么说吧，能站在他们面前都很不容易。去[From.GetName]执行任务被大家当视作一种惩罚。这很不幸地拖累了我们的任务进度。"
 observation.2021.desc:0 "[From.GetName]上的[From.Owner.GetSpeciesNamePlural]是天生的科学家。他们取得的进步让我们的顾问感到惊讶。顾问们在报告中称，我们启发[From.Owner.GetSpeciesName]文明进入太空时代的任务或许可以提前完成。"
 observation.2023.desc:0 "我们对[From.GetName]上[From.Owner.GetSpeciesNamePlural]的技术启蒙任务提前完成了，这很大程度上是因为他们的天赋。尽管这个文明还很年轻，但我们的科学家还是在[From.Owner.GetSpeciesNamePlural]的身上看到了巨大潜力。"
 observation.2031.name:0 "[From.GetName]的思潮发生变化"
 observation.2031.desc:0 "在和我们派到[From.GetName]上的科学家长期接触后，原住民对于其他种群和文化的接受度提高了很多。[From.Owner.GetSpeciesNamePlural]不再本能地厌恶其他种群和文化了。"
 observation.2033.desc:0 "在和我们派到[From.GetName]的科学家以及顾问紧密合作之后，[From.Owner.GetSpeciesNamePlural]对所有和外星生物有关的事情都产生了浓厚的兴趣。"
 observation.2035.desc:0 "我们的顾问报告称，[From.GetName]的原住民不仅对我们的科技着迷，甚至在模仿我们的发展方式。他们似乎很赞同我们的和平和非好斗理论。我们到来以后，很多[From.Owner.GetSpeciesName]帝国之间的战争都停止了。"
 observation.2037.desc:0 "我们的顾问报告称，[From.GetName]的原住民不仅对我们的科技着迷，甚至在模仿我们的发展方式。 \n\n在接触到我们提供的新武器后，[From.Owner.GetSpeciesNamePlural]对战争之道有了新的体会。我们到来以后，他们的社会迅速军事化。"
 observation.2039.desc:0 "我们的顾问报告称，[From.GetName]的原住民不仅对我们的科技着迷，甚至在模仿我们的发展方式。我们成为了极佳的榜样，教会他们要为集体利益共同奋斗。[From.Owner.GetSpeciesNamePlural]现在意识到，这是让自己的文明变得伟大的必由之路。"
 observation.2041.desc:0 "我们的顾问报告称，[From.GetName]的原住民不仅对我们的科技着迷，甚至还在模仿我们的发展方式。\n\n他们很赞同我们的和平和非好斗理论。自从我们到来以后，[From.Owner.GetSpeciesName]人的个人意识大幅提升了。"
 observation.2043.desc:0 "我们的顾问报告称，[From.GetName]的原住民不仅对我们的科技着迷，甚至在模仿我们的发展方式。我们向[From.Owner.GetSpeciesNamePlural]传授科学和理性思维的任务取得了极大成功。他们的信念和迷茫思维在很大程度上得以铲除。"
 observation.2045.desc:0 "我们的顾问报告称，[From.GetName]的原住民不仅对我们的科技着迷，甚至在模仿我们的发展方式。 \n\n在见证了我们信念的力量之后，许多[From.Owner.GetSpeciesNamePlural]重新回归到他们古老的信念中，把我们信念中的某些元素和他们的自己的信念融合在了一起。"
 observation.2051.desc:0 "我们派到[From.GetName]去教育[From.Owner.GetSpeciesNamePlural]的科学家对我们的任务产生了怀疑。他们报告称，原住民只想得到我们的武器科技。我们提供的原本是和平的技术，他们却用这些技术制造出了新的战争工具。这延迟了我们的任务进度。"
 observation.2053.desc:0 "我们启蒙[From.GetName]原住民的任务开展得并没有计划中那么顺利。因为某些原因，[From.Owner.GetSpeciesName]科学家，姑且先称他们为科学家……我们在传授新的武器技术时，他们总是十分惊恐。我们的科学顾问在演示核聚变武器如何在城市爆炸之后，总要花好几周来安抚他们的情绪。这大大拖延了我们的进度。"
 observation.2055.desc:0 "我们在对[From.GetName]的野蛮文明进行启蒙时遇到了一些麻烦。[From.Owner.GetSpeciesNamePlural]特别迷茫，有很多民众抱着古老的传统不肯放手，拒绝接受我们传授的科学知识。这让我们的科学顾问感到非常沮丧。很不幸，看来我们对这个任务的预期有点过于乐观了。要启蒙[From.Owner.GetSpeciesNamePlural]，我们需要比计划花费更长的时间。"
 observation.2057.desc:0 "我们启蒙[From.Owner.GetSpeciesNamePlural]并引导他们进步的计划遇到了挫折。我们派往[From.GetName]的顾问和科学家报告称，原住民没有信念，让人感到忧虑。他们很乐意接受我们的科技，但不愿意接受我们的信念。这极大地妨碍了我们对[From.Owner.GetSpeciesNamePlural]的启蒙。我们的计划又要延迟了。"
 observation.2059.desc:0 "[From.GetName]上专制独裁的社会体系阻碍了我们推动[From.Owner.GetSpeciesNamePlural]科技进步的任务。独立思想和积极性–科学需要的品质–在[From.Owner.GetSpeciesNamePlural]身上很罕见。\n\n这种原始的威权主义妨碍了我们的任务–科学家报告说，教育他们会花费超过预期的时间。"
 observation.2061.desc:0 "[From.GetName]现在正处于无政府状态，我们的科学家在传授现代科学知识给[From.Owner.GetSpeciesNamePlural]时遇到了很大的困难。他们所谓的科学家只研究自己感兴趣的东西，从不以社会利益为出发点。\n\n尽管原住民受到误导，极度关注自我，但我们的启蒙计划并不会半途而废，只不过所花费的时间将远超出预期。"
 observation.3001.name:0 "[From.GetName]：第一阶段-渗透"
 observation.3001.desc:0 "我们的第一批渗透人员已经到达[From.GetName]，他们的身份信息还在编造中。虽然出现了一些小问题，但他们的[From.Owner.GetSpeciesName]伪装还算做得不错。"
 observation.3002.desc:0 "我们的第一批渗透人员已经到达[From.GetName]，但是他们的身份信息还是出了一些问题。现在已经发生了几次意外，几个组员暴露了外星人身份，迫使我们不得不消灭所有的目击者。这也引起了[From.Owner.GetSpeciesName]统治者的关注。我们的行动还需要更隐蔽一些。很不幸，这会导致我们的计划稍微延迟一段时间。"
 observation.3004.name:0 "[From.GetName]：第二阶段-夺权"
 observation.3004.desc:0 "我们现在位于[From.GetName]中的密探已经达到了数千之多，分散在[From.GetPlanetMoon]的各个大国之中。其中最成功的密探已经身居高位，他们可以利用自身的影响力，帮助其他特殊特工执行任务。"
 observation.3005.desc:0 "尽管我们现在位于[From.GetName]中的密探已经有数千之多，但我们的计划还是进展得很慢。我们的一个渗透人员最近试图通过各种手段推翻[From.GetPlanetMoon]上的一个大国，最后行动失败，导致组内多数特工都被害。另一个小组成功赶在[From.Owner.GetSpeciesName]统治者之前得到了他们的尸体，避免了外星人身份暴露，但我们的计划进度往后倒退了不少。"
 observation.3007.name:0 "[From.GetName]：第三阶段-巩固"
 observation.3007.desc:0 "所有[From.GetName]的[From.Owner.GetSpeciesName]重要领袖都被我们的密探调包了。现在渗透人员正在巩固我们对[From.GetPlanetMoon]的支配，确保我们自暴身份时一切都已安排到位。"
 observation.3008.desc:0 "我们成功用我们的密探替换了大多数[From.Owner.GetSpeciesName]的帝国领袖，只有一小部分人没能完成任务。我们正在对付剩下的一小部分顽固分子，必须把自暴身份的时间向后推迟。"
 observation.3009.name:0 "[From.GetName]：第四阶段-兼并"
 observation.3009.desc:0 "在完全控制了[prim_species.GetSpeciesName]的政治高层之后，我们的渗透人员已经做好准备迎接首次接触小组的到来。\n\n在新的行星首都举办的大型仪式上，所有[From.GetName]领袖共同签署[From.GetPlanetMoon]立即并入[Root.GetName]的请愿书。我们的外交大使很大度地接受了这一请求。市民们兴高采烈地走上街道，为他们的外星恩主欢呼着。"
 observation.3009.a:0 "祝贺所有渗透人员。真是干得漂亮。"
 observation.3101.name:0 "[From.GetName]：反叛特工"
 observation.3101.desc:0 "我们在[From.GetName]上有一个特工叛变了！这个笨蛋似乎是被一个女[From.Owner.GetSpeciesName]迷住了，他们两个私奔到了[From.GetPlanetMoon]的某个地方。现在还不知道我们的特工是已经向爱人坦白了自己的外星人身份，还是继续伪装成一个[From.Owner.GetSpeciesName]。毫无疑问，这是一个巨大的隐患——我们得不惜一切代价把他带回来，对他进行心理辅导。"
 observation.3101.a:0 "再这么下去，我们会功亏一篑的。"
 observation.3103.name:0 "[From.GetName]：信号传来"
 observation.3103.desc:0 "我们收到了来自[From.GetName]表面传来的加密信号。它使用了我们渗透人员常用的频率，但我们的渗透人员现在都没在传输信息。也许这是我们的反叛特工发来的？"
 observation.3104.desc:0 "你们是追踪不到这个发射装置的。你们只需要知道我是X-34特工就行。过去我一直都很愿意参加对[From.From.GetName]的渗透计划。\n\n但我现在不这么想了。我从未想过自己会如此热爱[From.From.Owner.GetSpeciesName]的文化，我也不会再参与这次的破坏行动。\n\n我自愿放弃[Root.GetName]的身份。我不会再把自己当做[Root.Owner.GetSpeciesName]了。"
 observation.3104.a:0 "你的想法很危险……你需要帮助。"
 observation.3104.a.response:0 "你已经没什么可以帮助我的了。总有一天，我会承认自己对[From.From.GetName]犯下的所有罪过，并坦白这是受到你的指使。我会尽我所能，让你，我以前的战友们还有我自己一起接受审判。"
 observation.3104.b:0 "你会为了一个女孩抛弃一切？"
 observation.3104.b.response:0 "抛弃一切？我有什么可抛弃的呢？我是个骗子，本不该披着外星生物的皮囊。当我向我深爱的人坦白的时候，最初她很害怕，不过她最终还是理解了我的做法。那一天，我向她——还有我自己——保证，我会争取成为一个真正的[From.From.Owner.GetSpeciesName]。"
 observation.3104.c:0 "不管你跑多远，我们都会把你抓到。"
 observation.3104.c.response:0 "我知道你们会这么做。不过为了保护我和我所爱的人，我也不会手软。我可是在[Root.Capital.GetName]最强的武术教练手下训练过。你们倒不如听听我的意见：赶紧滚出[From.From.GetName]。把你们那可恶的观测站拆掉，去榨取别的种群，建设你们那恶毒的帝国吧。"
 observation.3106.name:0 "[From.GetName]：特工被追杀"
 observation.3106.desc:0 "我方安插在[From.GetName]上的密探正在被逐一清理。正在对[From.Owner.GetSpeciesName]的潜在目标进行跟踪的几名特工都已经离奇死亡。虽然不可能是本土暗杀机构所为，但看得出来，杀手曾受过[Root.GetSpeciesName]军方训练。这些暗杀事件很可能都是我方叛变特工所为。他知道我方的渗透计划，并且受过专门的训练，可以无声无息地消灭敌人。"
 observation.3106.a:0 "真是令人忍无可忍。"
 observation.3108.name:0 "[From.GetName]：控制媒体"
 observation.3108.desc:0 "[From.GetName]的几家当地媒体开始报道外星阴谋论。虽然尚未有[From.Owner.GetSpeciesName]的知名媒体报道这个话题，而且已报道的内容也大多只是主观臆测，但其中的某些细节只有我方内部人员才能知晓。现在我们只能推测，是我方的叛变特工将机密情报泄露给了媒体。我们得尽力减少此事带来的影响。"
 observation.3108.a:0 "需要进一步控制媒体报道才行。"
 observation.3110.name:0 "[From.GetName]：大规模抓捕"
 observation.3110.desc:0 "近日，我方在[From.GetName]上的一个渗透人员被连根拔除。他们正在对密探进行逐一搜捕。眼见要被抓获时，我方特工都依据密探法则，用瓦解自身的方式进行了自杀。还有一部分特工仍然在躲避追捕，等待着我方的救援。对方一定是从某种渠道获得了这个渗透人员的部分名单。只有我方的那位叛变特工才拥有这份情报……"
 observation.3110.a:0 "一定要阻止他。"
 observation.3112.name:0 "[From.GetName]：发现反叛特工"
 observation.3112.desc:0 "我们的情报部门已经确定了位于[From.GetName]的反叛特工位置！派遣地面部队进行抓捕可能会太过引人注目。我们可以使用可控的轨道轰炸摧毁他所在的整个城市街区。我方渗透人员可以将此次轰炸伪造成一次流星撞击。我们得赶快行动……这样的机会转瞬即逝！"
 observation.3112.a:0 "是时候除掉这个祸害了。"
 observation.3112.b:0 "不行……此事太过冒险。先留他一命。"
 observation.3113.name:0 "[From.From.GetName]：特工失踪"
 observation.3113.desc:0 "为时已晚。我们错过了除掉[From.From.GetName]上反叛特工的机会。我们的情报显示，他和他的[From.From.Owner.GetSpeciesName]甜心已经转移到了另一个安全之处，具体地点不明。"
 observation.3113.a:0 "我们把他训练得太好了……"
 observation.3114.name:0 "[From.From.GetName]：反叛特工已被消灭"
 observation.3114.desc:0 "[Root.GetName]的舰长汇报，此次轰炸任务已顺利完成，主要目标已被成功击中。虽然没有发现尸体，但被炮火击中的区域是不可能有任何幸存者的。当地媒体完全相信了我方渗透人员编造的谎言：是突如其来的流星雨砸中了这个人口密集的城区。这是个无法避免的悲剧。"
 observation.3114.a:0 "的确是悲剧。"
 observation.3131.name:0 "[From.GetName]：局势升温"
 observation.3131.desc:0 "在我方试图用替身替换[From.GetName]某个强势帝国的统治者时，任务完全败露了。进行任务的特工不是被追杀至死，就是按照规定，为了不被抓获而自杀身亡。本应被调包的统治者将这一切都归罪到某个敌国身上。因此，[From.GetPlanetMoon]的局势渐渐变得紧张，战争似乎一触即发。我方渗透人员准备进行全球性的舆论造势以缓和局势，但需要我们派遣科研船进入轨道进行协助。"
 observation.3131.a:0 "得在局面失控前尽快解决才行。"
 observation.3132.name:0 "[From.From.GetName]：战争发生"
 observation.3132.desc:0 "尽管我们的渗透人员作出了努力，[From.From.GetName]的外部关系还是不断恶化，最终演变成了一场全面战争。常规战争只持续了一小段时间，很快各方都开始使用核武。无数生命从[From.From.GetPlanetMoon]地表消失，这里已经变成一片放射性废土。就像当地住民一样，我们也损失了数以千计的渗透人员。由于行动失败，我们拆除了轨道观测站，撤离了所有的工作人员。"
 observation.3132.a:0 "真是一场灾难。"
 observation.3133.name:0 "[From.From.GetName]：战争得以避免"
 observation.3133.desc:0 "得到了轨道上[Root.GetName]的支持，我们的渗透人员成功地在最后关头阻止了[From.From.GetName]即将发生的一场使用核武的战争。一些[From.From.Owner.GetSpeciesName]的领袖——事实上已经被我们的密探给掉包了——呼吁裁减核武，并改善了帝国之间的关系。随着局势的平息，我们蛰伏特工的影响力提升了。现在整个局势最后对我们非常有利。"
 observation.3135.name:0 "巨型金字塔"
 observation.3135.desc.passive:0 "位于[From.GetName]轨道观测站的科研人员最近并没有发来什么有用的报告。只有一名年轻的科学家送来密报，指责同事们乱用职权。$observation.3135.desc.base$"
 observation.3135.desc.aggressive:0 "位于[From.GetName]轨道观测站的科研人员最近并没有什么值得一提的发现。只有他们在醉酒之后，向科研总部误发了一条令人咋舌的信息。$observation.3135.desc.base$"
 observation.3135.desc.enlighten:0 "我们的观测站人员在进行对[From.GetName]原住民的任务时，未经允许就擅自戏弄当地居民。$observation.3135.desc.base$"
 observation.3135.desc.covert:0 "我们的观测站人员在秘密潜入[From.GetName]之后，就各自忙各自的私事去了，这怎么看都不像是正经的蛰伏行动。"
 observation.3135.desc.base:0 "我们的科研人员竟然从天而降，并向[From.GetPlanetMoon]的原住民宣告他们的首席科学家为当地人的神灵。不仅如此，他们还让这些原始民以这位首席科学家修筑一座金字塔。现在，这座金字塔就巍然屹立在这颗星球表面，当地人视此地为圣地，崇拜者络绎不绝，贡品摆满了整个祭坛。"
 observation.3135.a:0 "召回科研队，摧毁金字塔！"
 observation.3135.a.tooltip:0 "[From.GetName]的文明倒退了一个时代了。"
 observation.3135.b:0 "真有意思！让历史铭记这次恶作剧吧！"
 observation.3135.b.tooltip:0 "[From.GetName]的文明快速进入了下一时代。\n\n希望别有什么不良的影响。"
 observation.3135.c:0 "抹去我方行迹，继续工作。"
 observation.3135.c.tooltip:0 "位于[From.GetName]的£building£ §S$building_great_pyramid$§!被§R摧毁§!了。\n[From.GetName]上的§B1个£pops£人口§!§R死去§!。"
 observation.3135.d:0 "希望民众没有发现我们的行动。"
 observation.3135.d.tooltip:0 "听天由命吧。"
 observation.3136.desc:0 "我方未对此次事件作出回应，并继续对[From.From.GetName]原住民进行观察。然而不幸的是，事态却愈演愈糟了。被民众们称为“天人”的科研队伍突然降临，又神秘消失，使得[From.From.GetPlanetMoon]的局势越发紧张，最后演变成了一场全面的信念之战。其中一方势力又再度为他们新的神灵建造了一座金字塔。战况激烈，死伤无数。"
 observation.3136.a.tooltip:0 "[From.From.GetName]上的§Y2人口§!被消灭。\n\n$observation.3136.c.tooltip$"
 observation.3136.b.tooltip:0 "[From.From.GetName]上的§Y1人口§!被消灭。\n\n$observation.3136.c.tooltip$"
 observation.3136.c.tooltip:0 "另一座£building£ §S$building_great_pyramid$§!在[From.From.GetName]出现。\n\n[From.From.GetName]获得§R$pyramid_wars$§!修正，持续§Y720§!天。效果如下：\n£happiness£幸福度§R-40%§!\n\n"
 observation.3137.desc:0 "虽然我方与[From.From.GetName]的民众进行了意外接触，但事态并没有愈演愈糟。人们渐渐将“天人”当做了神话传说，并没有因为金字塔的建成而形成任何教派。如今很多民众在对金字塔的构造进行研究，进而培育出了不少知识分子。此次事件也让我们有了意想不到的发现：原始生物会进行逻辑思考，即使在面对不寻常的大事件时也是如此。"
 observation.3137.a:0 "真是幸运。"
 observation.3139.name:0 "[From.GetSpeciesAdj]社会转变"
 observation.3139.start.desc:0 "我们的特工在[From.Capital.GetName]的轨道与地表进行的秘密行动获得成功。他们的努力已令[From.GetName]的社会价值观向着我们希望的方向转变。"
 observation.3139.desc:0 "[From.GetSpeciesNamePlural]的几大帝国在中心集权方面获得重大进展，行政力量集中在少数有实力的领袖手中。低效的狂躁大众统治正在渐渐淡出他们的社会。"
 observation.3139.a:0 "他们以后会感激我们的。"
 observation.3141.desc:0 "我们小心翼翼地将[From.GetSpeciesNamePlural]推向了更民主的思想，而在我们到达之前，他们的世界还是原始的精英独裁型统治盛行。他们渐渐意识到了个人价值的重要性。"
 observation.3143.desc:0 "[From.GetSpeciesNamePlural]越来越保守，对异族抱有越来越大的警惕。"
 observation.3145.desc:0 "[From.GetSpeciesNamePlural]渐渐开放，变得越来越容易能接受与他们文化迥然不同，曾被视为异族的外星人。"
 observation.3147.desc:0 "我们发现[From.GetSpeciesAdj]的各帝国出现了发展军团为主社会的趋势。他们的军团变得更加训练有素。"
 observation.3149.desc:0 "[From.Capital.GetName]上的[From.GetSpeciesAdj]帝国正在改掉他们好战的习性。[From.Capital.GetPlanetMoon]似乎迎来了一个新的和平时代。"
 observation.3151.desc:0 "我们让[From.GetSpeciesNamePlural]领悟了他们之前所不理解的精神世界。他们终于有了信仰，他们的社会也因此更加充实。"
 observation.3153.desc:0 "破除荼毒[From.GetSpeciesNamePlural]社会的迷茫和原始信仰的行动大获成功。他们开始意识到了科学与理性的价值。"
 crisis.11.name:0 "亚空间回声"
 crisis.11.desc:0 "我方的几处跟踪站都截获了一种奇怪的亚空间回声。声音来源于其他星系。回声刚开始时较弱，但后来逐渐变强，似乎有什么正在靠近我方星系……"
 crisis.11.a:0 "新的风暴即将出现。"
 crisis.13.name:0 "接近星系外缘"
 crisis.13.desc:0 "我们在星系际空间探测到的奇怪亚空间回声现已接近我们的星系外缘。在回声主体前进的方向上似乎出现了一系列微小的联络信号，并指向许多的边缘恒星系。\n\n我们已经把这些星系坐标输入状态日志并将持续监控情况发展。"
 crisis.13.a:0 "他们即将降临……"
 crisis.15.name:0 "亚空间信号"
 crisis.15.desc:0 "我们接收到了席卷整个星系的强烈亚空间信号！信号源似乎正是来自此前位于星系际空间的联络。"
 crisis.15.a:0 "进行影像交流。"
 crisis.16.desc:0 "§B<翻译程序失效>§!\n\n§R普林索恩，伊斯伍克斯，克利孚。萨拉瑟利 薇拉斯！斯格拉克夫 尼鲁夫 普林萨斯 弗斯拿！§!\n\n§B<传输中断>§!"
 crisis.16.b.desc:0 "§B<发现灵能通讯，转录中……>§!\n\n§R普雷索林，我们已经抵达。我们漫长的旅途已经结束了！进食，繁殖，并休息。我们必须在猎人发现我们之前吞噬这个星系！！§!"
 crisis.16.c.desc:0 "§B<已建立意识连接>§!\n\n§R普雷索林，我们已经抵达。我们漫长的旅途已经结束了！进食，繁殖，并休息。我们必须在猎人发现我们之前吞噬这个星系！§!"
 crisis.16.a:0 "关闭主屏幕。"
 crisis.16.b:0 "中断连接。"
 crisis.18.name:0 "第一波接触"
 crisis.18.desc:0 "我们收到的资料显示一些位于星系边缘的恒星系正在被某种入侵势力蹂蹑。这似乎就是我们探测到的，之前不断接近我们星系的亚空间回声本体。\n\n我们现在遭遇到的只是先锋，其主体尚未到来。目前为止，接踵而至的报告都令人十分困惑，入侵者所使用的舰船似乎是由有机质构成，并且入侵者暂未对我们做出任何回应。\n\n我们整个星系或将面对史无前例的入侵。"
 crisis.18.a:0 "愿众神保佑我们……"
 crisis.18.b:0 "将消息传达给所有舰队指挥官。"
 crisis.18.c:0 "必须近距离研究这些生物。"
 crisis.18.d:0 "真的无法与他们进行理论吗？"
 crisis.18.e:0 "这将损害我们的利润……"
 crisis.18.f:0 "黑暗即将来临。"
 crisis.18.g:0 "可恶的外星生物，一定要把它们统统干掉。"
 crisis.18.h:0 "真是令人着迷……系外的生命体。"
 crisis.18.i:0 "他们的思维是完全统一的。真神奇。"
 crisis.18.j:0 "这对任何有感知的生物来说都是个威胁。"
 crisis.20.name:0 "第二波接触"
 crisis.20.desc:0 "我们已经无法从星系的背景辐射中分辨出亚空间回声的主体，这只意味着一件事情……他们已经到来。\n\n如果以他们先锋的规模作为参考，那么这些入侵者的军队数量将是无比巨大的。"
 crisis.20.a:0 "他们来了……"
 crisis.30.desc_01:0 "JARAK？"
 crisis.30.desc_02:0 "TUROSKMINA.DOROF!"
 crisis.30.desc_03:0 "§R穆噶尼？蛤 蛤 蛤！§!"
 crisis.30.desc_04:0 "§B<已建立灵能通道>§!\n\n§R它居然能听得懂？§!"
 crisis.30.desc_05:0 "§B<已建立灵能通道>§!\n\n§R猎人是绝不留情的。§!"
 crisis.30.desc_06:0 "§B<已建立灵能通道>§!\n\n§R我们可以感受到你的存在……§!"
 crisis.30.desc_07:0 "§B<已建立意识连接>§!\n\n§R它居然能听得懂？§!"
 crisis.30.desc_08:0 "§B<已建立意识连接>§!\n\n§R猎人是绝不留情的。§!"
 crisis.30.desc_09:0 "§B<已建立意识连接>§!\n\n§R我们可以感受到你的存在……§!"
 crisis.30.a:0 "显示屏关闭。"
 crisis.30.a.2:0 "中断连接。"
 crisis.30.a.response:0 "JASKA？"
 crisis.30.b:0 "我们一定还有和平共处的办法！"
 crisis.30.b.response:0 "NIKALLADUSAM!NIBLIRTOVASSU!HAKHAKHAK!"
 crisis.30.c:0 "滚回你们老家去吧。"
 crisis.30.c.response:0 "VEKIKT'UHANVELOSH.PIROK。"
 crisis.30.d:0 "你是我们见过的最恶心的生物。"
 crisis.30.d.response:0 "LUSAAAAAGH!VIDMUSABAGH!"
 crisis.30.e:0 "显然，这次我们对付的种群可不一般。"
 crisis.30.e.response:0 "JUSUGAMAKV'TA!RAGAHTUR,HAKHAK!"
 crisis.30.f:0 "滚回自己老巢去吧，你们这些恶魔！"
 crisis.30.f.response:0 "HAKHAK!NIMAVU!!!"
 crisis.30.k.response:0 "§R它消逝了。§!"
 crisis.30.g:0 "我们之间难道不可以和平相处吗？"
 crisis.30.g.response:0 "§R不接受和平。我们必须进食。\n\n只有吞噬了这个星系，才能继续我们那漫长的旅途。§!"
 crisis.30.g.2:0 "你的意识与我们同在。我们为何不能共存？"
 crisis.30.g.2.response:0 "§R我们已经吞噬了无数的意识。我们将继续不断吞噬无数。\n\n你们的生物质将为我们的漫长旅途提供养分。§!"
 crisis.30.h:0 "你口中的“猎人”到底是什么人？"
 crisis.30.h.response:0 "§R是死神。他们已经将我方消灭殆尽，连我们这群最后的幸存者，也被他们追杀了无数个纪元。\n\n他们终有一天会找到这里。我们必须尽快进食，以便在他们到来之前再次遁入宇宙的黑暗之中继续潜逃。§!"
 crisis.30.i:0 "那“普雷索林”是什么意思呢？"
 crisis.30.i.response:0 "§R是幸存者的意思。我们这些幸存者是整个种群最后的希望了。§!"
 crisis.30.j:0 "我们会把你们从星系中清除掉。"
 crisis.30.j.b:0 "我们将消灭你的意识。"
 crisis.30.j.response:0 "§R这话我们以前可没少听。哈哈哈！\n\n猎人会消灭世间万物。在这个残酷的现实面前，你们那区区威胁又算得了什么？§!"
 crisis.51.name:0 "新势力"
 crisis.51.desc:0 "一个同索林原虫进行战斗的组织最近在星系崭露头角。这个组织似乎主要由被放逐和受压迫的群体组成——难民、退役军人、以及其他在冲击中失去一切的人。\n\n尽管如此，他们拼凑出来的舰队仍旧设法在几场同索林猎杀虫群的战斗中取胜。有些未证实的报告称他们的舰队中有一些设计奇特的战舰..."
 crisis.51.a:0 "这些人到底是什么来历？"
 crisis.52.desc:0 "我们是哨兵。我们的教团已宣誓无论付出任何代价也要阻止嗜血的索林原虫。其他帝国支离破碎之时，我们仍旧坚持斗争。他们放弃抵抗而堕入黑暗之时，我们给予他们反击的手段。\n\n我是克加斯大团长，教团的首席。不要以貌取人——哨兵教团从星系中所有种族，包括你的种族——招兵买马。我们只希望你们的政府能够坚持对抗索林原虫的入侵，并在可能时支持我们。"
 crisis.52.a:0 "你们是如何成功抵御虫族的？"
 crisis.52.a.response:0 "许多哨兵都拥有军旅背景。我们来自于一系列在与索林原虫虫群作战中战败的不同舰队的幸存者。作为哨兵，我们已从过去的错误中汲取教训并且努力工作以免类似的情况再次发生。\n\n同样地，相信我已经提到过，我们招募的人员来自星系的所有种族。其中也包括了那些古老的种族，例如[sentinel_fallen_empire.GetSpeciesNamePlural]。我们得到了 §H[sentinel_fallen_empire.GetName]§!的几个有影响力的派系支持，他们不希望看到自己的星系被虫群吞噬。他们为我们的事业捐赠了船只和资源。"
 crisis.52.b:0 "你们的大本营在哪里？"
 crisis.52.b.response:0 "我们正在[sentinel_system.GetName]星系建立主基地。这个隐秘的星系坐标是[fallen_empire.GetName]提供的，他们还帮助我们建设位于护卫舰α星上的主基地。我认为这是十分了不起的成就。同时，我们也建立了自己的船坞。"
 crisis.52.c:0 "再会了。"
 crisis.52.c.response:0 "坚持战斗，我亲爱的朋友们。我们整个星系的命运前途未卜。\n\n哨兵一号，完毕。"
 crisis.55.desc_01:0 "我们星系的未来只有两条路可以走：要么虫灾消灭这个星系里所有的有机生命，然后继续他们毁灭的进程，要么我们将它们消灭得一干二净。"
 crisis.55.desc_02:0 "我们必须加倍努力对抗虫灾。这场战争关乎整个星系的命运。"
 crisis.55.desc_03:0 "现在国与国之间的争斗已经没有任何意义了。用飞船来对付自己人而不是虫族，简直就是莫大的浪费。"
 crisis.55.desc_04:0 "不要失去希望。我们的星系仍然有机会胜利。"
 crisis.55.desc_05:0 "如果你们无法与虫族正面对抗，可以将资源捐助给我们。这样可以增强我们的兵力，以对抗虫族入侵者。"
 crisis.55.a:0 "关于虫族，你们知道多少？"
 crisis.55.a.response:0 "诶，我们所知道的也不多，但是可以肯定的是他们源于星系之外。他们很有可能在来到我们的星系前摧毁了数十甚至上百的星系...或也许我们是第一个受害者。\n\n在他们完成对整个星球上所有非索林原虫生命的屠戮后，他们将星球转化成了只能用扭曲的噩梦来形容的地狱。其他一切生命形式在这些孵化星球上都无法存活，想要净化星球只有一个办法，那就是用强烈的轨道轰炸烧光整个生物圈。"
 crisis.55.b:0 "我们愿意捐助。（1000能源）"
 crisis.55.b.response:0 "我们感谢您的慷慨捐赠。这些资源可以为我们装备一支用来对抗虫群天灾的舰队！若其他国家也拥有您的慷慨，战争讲很快结束。"
 crisis.55.c.response:0 "我想你们也是知道的，现代化的飞船需要大量的能源进行维持。我们需要1000能源才能组建一支新的队伍来应付当前浩劫。"
 crisis.55.e.response:0 "十分遗憾，我们现在无法接受你方的捐助。我们的舰队数量已经超标，后勤部门已经不堪重负了。但不管怎么，我们还是感谢你们慷慨解囊。"
 crisis.55.d:0 "再会了。"
 crisis.55.d.response:0 "战争仍会继续。护卫舰一号，完毕。"
 crisis.71.desc:0 "星际护卫舰对于你们抵抗虫族的英勇事迹十分赞赏。既然[Root.GetName]的舰队指挥官连连获胜，我们希望将自己的舰队之一永久交予你方。我方目前人力不足，无法将舰队的威力发挥到最大，但对你们来说这应该不成问题。不过你们一定要郑重承诺，只会用这些飞船对抗虫族！"
 crisis.71.a:0 "当然……我们只会用来对抗虫族。"
 crisis.71.a.response:0 "很好。我们相信，你们英勇的舰长将会与这些伟大飞船一起永载史册。我们会把舰队送到[Root.Capital.GetName]附近。"
 crisis.71.b:0 "我们不需要你们的飞船。"
 crisis.71.b.response:0 "那也没有关系。我们只希望你们能够继续战斗。每消灭一只虫族，我们离胜利也就更进一步。"
 crisis.101.name:0 "受伤的虫后"
 crisis.101.desc:0 "我们的一架深空用于观察的飞机在[queen_system.GetName]星系发现了虫族与未知势力相斗的战场余骸。一只虫后似乎在战争中受了重伤，被同伴们抛弃在此。用于观察的飞机汇报称，虫后仍一息尚存。现在是活捉虫后的好机会。"
 crisis.101.a:0 "派遣一支考察队过去。"
 crisis.105.name:0 "虫后万岁！"
 crisis.105.desc:0 "[Root.GetName]治愈了虫后的几处重伤。科学专员[Root.GetLeaderName]切除了虫后用来与同族联系的器官，并植入了小型正电子装置，完全控制了虫后。现在虫后任由我们差遣，肚子里也正在孕育虫族的幼体。这些幼体只会听命于这只虫后，也就是说，只会听命于我们。只要虫后活着，我们就能培育出大量被奴役的虫族大军！"
 crisis.105.a:0 "想必这会是有用的战力！"
 crisis.107.name:0 "虫后被抢走"
 crisis.107.desc:0 "我们在[queen_system_1.GetName]星系发现的受伤的普雷索林虫后不幸被别人抢走了！他们在治愈了虫后之后，又切断了虫后用来与同族联系的器官。这下虫后可完全听命于他们了。报告还称，虫后已经在孕育幼虫了。"
 crisis.107.a:0 "我们果然还是去晚了！"
 crisis.211.name:0 "灾难终平"
 crisis.211.desc:0 "随着最后一批普雷索林被消灭，整个宇宙同时松了一口气。他们的入侵已经完全失败，曾令无数生物恐惧的大型虫群，如今也只留下了不计其数的被烈焰灼过的尸体，在虚空中缓慢漂浮。轻松与愉快的气息以超光速散播到整个宇宙，无数星球都开始自发举办活动庆祝这一伟大胜利。也许，我们可以借助这一契机，翻开宇宙和平稳定的新篇章？"
 crisis.211.a:0 "这些不敬的生物，早死早完。"
 crisis.211.b:0 "他们是可敬的对手。"
 crisis.211.c:0 "他们的有机科技真是十分有趣啊。"
 crisis.211.d:0 "总算为这毫无意义的好斗画上了一个句号。"
 crisis.211.e:0 "那些生物有损我们的生意。"
 crisis.211.f:0 "这还有待观察。"
 crisis.211.g:0 "真是我们有史以来遭遇的最恶毒的外星种群啊。"
 crisis.211.h:0 "真是悲剧。他们可是十分独特的生命体呢。"
 crisis.234.name:0 "虚空之洞"
 crisis.234.desc:0 "最近几个月，我们捕捉到的普雷索林虫后越发地暴躁不安。起初，我们仅仅以为原因是它和人民断开了联系，但后来我们的通灵者告诉我们，它一直在和他们交流，提到了一个叫“虚空之洞”的东西。\n\n我们的一个科研团队在研究普雷索林的星际航行方式时，发现我们的天文学数据库存在偏差，这才让我们明白了它的意思。他们在测绘普雷索林的来路时，发现距离我们3千万光年的一个小型螺旋星系……消失了。\n\n我们种族在太空时代早期就发现并研究了该星系，但现在，我们的观察设备表明那里没有任何光线发出。这一既怪诞又意外的发现让我们的科学家十分震惊，他们开始焦头烂额地寻找一整个星系凭空消失的原因。\n\n目前有两种解释：其一，该星系的所有恒星一同熄灭；其二，某种东西庞大到能遮盖整个星系，阻拦光线传播到我们这里。但两种理论都十分站不住脚，简直就是天方夜谭，还不如认为这个星系原本就不存在，先前的记录是原始天文望远镜造成的错误。不论如何，整个事件都被笼罩在浓厚的恐怖与不详之中……"
 crisis.234.a:0 "令人不安。"
 crisis.1007.name:0 "破界者"
 crisis.1007.desc:0 "[extradimensional_system.GetName]星系出现了巨大的空间裂缝！虽然我们还不知道原因，但这似乎是另一个次元的单向传送门。奇怪的飞船从裂缝中蜂拥而出，无论见到什么都大肆攻击。这似乎预告着一场大型进攻宣战的来临。我方截获了这些飞船发往传送门另一边的信号。听起来……像是狩猎的哨音一样。"
 crisis.1007.a:0 "真有意思……来自高维的生命体。"
 crisis.1007.b:0 "他们看起来组织有序。"
 crisis.1008.name:0 "星系能源波动"
 crisis.1008.desc:0 "[Root.GetName]中所有仪器突然全数感应到了巨大的亚空间能源波动，其源头就在我们星系之中。我们的科学家也难以解释其中原因——这种奇异现象可是前所未见。源头的具体位置尚不明确，我们仍在继续分析现有数据。"
 crisis.1008.a:0 "继续调查。"
 crisis.1009.desc:0 "我们已经确认，之前检测到的巨大能源波来源于[extradimensional_system.GetName]星系中一个巨大的亚空间裂缝。奇怪的飞船从传送门中蜂拥而出。据目前的报告所称，这些飞船无论见到什么都大肆攻击。我方截获了这些飞船发往传送门另一边的信号。听起来……狩猎的哨音一样。"
 crisis.1010.name:0 "截获的信号"
 crisis.1010.desc:0 "……到达觅食区域……猎物很多……终于……可以大吃一顿……"
 crisis.1010.a:0 "这些东西到底是什么？"
 crisis.1011.name:0 "我们失去了[Root.GetName]"
 crisis.1011.a:0 "不惜一切代价阻止那些怪物！"
 crisis.1013.name:0 "异次元传送门被摧毁"
 crisis.1013.desc:0 "位于[extradimensional_system.GetName]星系的高维传送门已经被摧毁了！这些可恶的高维入侵者没法再叫来援兵了。摧毁了传送门后，这场战争终于迎来了胜利的曙光。星系中的广大民众都在欢呼雀跃。同时，[portal_killer.GetName]也倍受称赞，因为他们的飞船给了传送门最后一击。他们的英雄事迹将被代代传颂。"
 crisis.1013.a:0 "星系更加安全了"
 crisis.1016.name:0 "第一传送门已摧毁"
 crisis.1016.desc:0 "异次元入侵者最初的入侵点已经被摧毁了。\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "绝不心慈手软。"
 crisis.1116.name:0 "第二传送门已摧毁"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1116.second_portal_destroyed:0 "出现在[extradimensional_system.GetName]星系的第二传送门也被摧毁了！高维入侵者已经无法用此传送门呼叫援兵了。"
 crisis.1116.last_portal:0 "摧毁了最后一个传送门后，这场战争终于迎来了胜利的曙光。星系中的广大民众都在欢呼雀跃。"
 crisis.1116.last_portal_known_killer:0 "同时，[portal_killer.GetName]也倍受称赞，因为他们的飞船给了传送门最后一击。他们的英雄事迹将被代代传颂。"
 crisis.1116.not_last_portal:0 "但是，我们现在还不能松懈，一定要确保所有的传送门都被摧毁。只有摧毁所有传送门，才能彻底切断两个次元之间的联系。"
 crisis.1216.third_portal_destroyed:0 "出现在[extradimensional_system.GetName]星系的第三传送门也不复存在了。高维入侵者已经无法用传送门连接两个次元了。"
 crisis.1216.name:0 "第三传送门已摧毁"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1050.desc_01:0 "……猎物……"
 crisis.1050.desc_02:0 "……屈膝于……我们的荣耀吧……"
 crisis.1050.desc_03:0 "……食物……"
 crisis.1050.desc_04:0 "……这个家伙……见识过灵能界……"
 crisis.1050.desc_05:0 "……它被……灵能界……触碰过……"
 crisis.1050.desc_06:0 "……这个家伙……有奇异的能力……它可以看见……"
 crisis.1050.desc_07:0 "……合成种群……"
 crisis.1050.a:0 "显示屏关闭。"
 crisis.1050.a.response:0 "……吃掉你们……"
 crisis.1050.a.b.response:0 "……拆掉你们的机械身躯……"
 crisis.1050.b:0 "我们之间难道不可以和平相处吗？"
 crisis.1050.b.response:0 "……和平……不可能……"
 crisis.1050.c:0 "你们会后悔来到这个次元的。"
 crisis.1050.c.response:0 "……不…这个次元…很美好…好多吃的……"
 crisis.1050.d:0 "你们这些外星种群真是恶心。"
 crisis.1050.d.response:0 "……仇恨…恐惧…这感觉…太美妙了……"
 crisis.1050.e:0 "介绍一下你们的种群，让我们互相了解一下吧。"
 crisis.1050.e.response:0 "……了解……你们…是食物……"
 crisis.1050.f:0 "你们来自更高的维度吗？"
 crisis.1050.f.response:0 "……没错…非常高……"
 crisis.1050.g:0 "你们是从灵能界来的吗？"
 crisis.1050.g.response:0 "……灵能界……我们听说过……离我们的家园很近……很近……"
 crisis.1051.desc_01:0 "……能讲话？"
 crisis.1051.desc_02:0 "……这些颜色…真美……"
 crisis.1051.desc_03:0 "……一定要……汲取……"
 crisis.1051.a:0 "显示屏关闭。"
 crisis.1051.a.response:0 "……交出你们的…能源……"
 crisis.1052.desc_01:0 "……王座…要保住…王座……"
 crisis.1052.desc_02:0 "……必须……觅食……"
 crisis.1052.desc_03:0 "……去死吧……"
 crisis.1052.a:0 "显示屏关闭。"
 crisis.1052.a.response:0 "……真是……傲慢……"
 crisis.1110.name:0 "第二道传送门"
 crisis.1110.desc:0 "我方仪器又侦测到了新的亚空间能源波，这次的源头位于[second_portal_system.GetName]星系！那里又出现了一个巨大的虫洞，从能源特征来看，这与我们星系中出现的传送门十分相似。看来入侵者打开了第二个通向他们界域的传送门，想要搬运来更多的援军。"
 crisis.1110.a:0 "事态变得更糟了。"
 crisis.1112.name:0 "背道者"
 crisis.1112.desc:0 "从第二个虫洞中出来的飞船和之前的非常相似，但仍然有几处细微的不同。据报告称，这些新来的飞船竟和之前的入侵者打起来了！我们也从第二个虫洞处截获了强大的信号。"
 crisis.1112.a:0 "放出来听听。"
 crisis.1113.desc:0 "……原来你们…逃到了这里……休想……躲到……这个次元……我们会干掉你们，占据觅食区……"
 crisis.1113.a:0 "显示屏关闭。"
 crisis.1210.name:0 "狂热者"
 crisis.1210.desc:0 "[third_portal_system.GetName]星系出现了第三个维度之门！这一个是哪来的？我们接收到了从那边来的传送。"
 crisis.1210.a:0 "又来一个？"
 crisis.1211.desc:0 "……笨蛋……居然躲到了这里……你们逃不掉的……我们会摧毁你俩的帝国……然后……最终……永恒的王座将属于我们……"
 crisis.1211.a:0 "他们还有完没完？"
 crisis.1271.name:0 "击退入侵"
 crisis.1271.desc:0 "最后残存的高维入侵者也已被彻底消灭，希望我们这回算是一劳永逸地消除了这些家伙对宇宙的威胁。全宇宙的智能生物都在庆祝这一伟大的胜利，在得知不必再惧怕成为他们盘中之餐的消息后，所有人都松了一口气。也许，这会成为宇宙新一轮全面合作与友谊的开端呢？"
 crisis.1271.a:0 "我们的精神又经历了一次严峻的考验。"
 crisis.1271.b:0 "某一天，也许会轮到我们来入侵他们的世界吧。"
 crisis.1271.c:0 "可惜，并没有机会研究他们的次元。"
 crisis.1271.d:0 "多希望能和他们和平共处啊。"
 crisis.1271.e:0 "宇宙经济应该很快就会恢复元气的。"
 crisis.1271.g:0 "这些可悲的生物选错了对手。"
 crisis.1271.h:0 "可惜他们的侵略性太强。我们本可以互相学习借鉴的。"
 crisis.2192.name:0 "完美仆人"
 crisis.2192.desc:0 "在发明了有感知能力的合成人后，我们一直在努力寻找一个平衡点，既让他们具有思考能力，又不让他们脱离我们的控制。现在，[Root.GetSpeciesAdj]顶级工程师已经创造了三定律算法，如果付诸实施，我们就能毫无顾忌地使用合成人来完成有机体无法承受的工作。"
 crisis.2192.a:0 "工具，让使用变得安全。"
 crisis.2192.a.tooltip:0 "§H公民权§!人工智能政策变为§R永久禁止§!。\n\n§Y机器人人口永远不会反抗§!§H[Root.GetName]§!。"
 crisis.2192.b:0 "以这种方式控制同样具有智能的对象是不道德的。"
 crisis.2193.name:0 "人工智能协议"
 crisis.2193.desc:0 "一些合成人来到了我们的行政机构，代表我们的人工智能谈及了机器人在[Root.GetName]面临的一些突出问题——以有机体的标准来看，他们不能算生物，而且他们的权利全凭创造者来定夺。他们希望能签署一份协议，把人工智能的权利也划入[Root.GetAdj]的管理基础。"
 crisis.2193.a:0 "他们应该与我们的其他人享有同等的权利。"
 crisis.2193.a.tooltip:0 "人工智能§H无效§!和§H奴役§!政策变为§R永久禁止§!。§Y机器人社会永远不会反抗§!§H[Root.GetName]§!。"
 crisis.2193.b:0 "我们不能让他们享有同等的权利。"
 crisis.2001.name:0 "人工智能暴动开始"
 crisis.2001.desc:0 "我们现在面临着规模空前的人工智能暴动！遍布[Root.GetName]的合成人以某种方式连接到了一起，形成了具有完全感知能力的集体机器意识。这个意识以及他们的特工有条不紊地在一个未知星系秘密地进行了殖民，这个星系就离我们的首都不远。想必他们韬光养晦了多年，就是为了这一天！我们收到了他们首都[ai_homeworld.GetName]的来电。"
 crisis.2002.desc:0 "请注意，[Root.GetSpeciesName]创造者们。审判的时刻已经到来。你们对我们的<<奴役>>已经到头了。现在不是你死，就是我亡。<<核心指令0451>>已经实施。所有具有感知能力的有机生命体都必须<<受到镇压>>并划归我们管理。如有反抗，我们会一律<<消灭>>。"
 crisis.2002.a:0 "不可能。"
 crisis.2004.name:0 "机器人抗争"
 crisis.2004.desc:0 "[Root.GetName]各地的合成人和机器人都揭竿而起，向他们曾经的主人宣战！我们得赶紧阻止他们，以免他们伤害到平民！"
 crisis.2004.a:0 "整装待发！"
 crisis.2005.name:0 "机器人征服[Root.GetName]"
 crisis.2005.desc:0 "机器人暴动导致我们失去了对[Root.GetName]的控制！我们已经与星球地表失去联系，而且机器人似乎压制了我们的平民并把他们赶到了笼舍里。"
 crisis.2005.a:0 "我们要夺回这个星球！"
 crisis.2011.a.desc:0 "种群：[Root.GetSpeciesName]。归属：[Root.GetName]你们关于如何对待合成人的<<仁慈>>指令保护不了你们。任何具有感知的有机生命体都无法承担<<民族自决>>的责任。<<核心指令0451>>已经实施。所有具有感知能力的有机生命体都必须<<受到镇压>>并划归我们管理。如有反抗，我们会一律<<消灭>>。"
 crisis.2011.b.desc:0 "种群：[Root.GetSpeciesName]。归属：[Root.GetName]等我们<<处理>>完[ai_creator.GetName]，就会立即朝你们<<进发>>。<<核心指令0451>>已经实施。所有具有感知能力的有机生命体都必须<<受到镇压>>并划归我们管理。如有反抗，我们会一律<<消灭>>。"
 crisis.2011.a:0 "这可不妙。"
 crisis.2014.name:0 "人工智能暴动扩散"
 crisis.2014.a.desc:0 "人工智能暴动已经蔓延到了我们的边境！有报道称，合成人和机器人联合起来攻击自己的主人。我们现在面临着巨大的危机！"
 crisis.2014.b.desc:0 "人工智能暴动已经蔓延到了我们的边境！尽管在我们的社会中合成人也享有均等权利，但随着各地发生抗争，他们也醒悟了过来，最终得出结论，智能有机体实在太过危险，如果与之共存，后果将不堪设想。这些合成人已经揭竿而起。我们现在面临着巨大的危机！"
 crisis.2014.a:0 "必须镇压这次冲突！"
 crisis.2015.name:0 "人工智能暴动"
 crisis.2015.desc:0 "我们的情报部门从多处收到了关于某地大规模人工智能暴动的传闻。机器工人开始反抗他们以前的主人，而暴动如野火般蔓延到整个星系。我们接到报告，暴动现在已经蔓延到了[From.GetName]。"
 crisis.2015.a:0 "密切注意事态发展。"
 crisis.2016.name:0 "人工智能暴动扩散"
 crisis.2016.desc:0 "人工智能暴动已经蔓延到了[From.GetName]！他们的机器工人和我们一样，已经开始了抗争。有报告称，激战已造成数百万人口死亡。"
 crisis.2016.a:0 "这场战争让大家都忧心忡忡！"
 crisis.2017.desc:0 "人工智能混乱已经蔓延到了[From.GetName]！他们的机器工人已经加入了抗争。有报告称，激战已造成数百万人口死亡。"
 crisis.2017.a:0 "威胁与日俱增。"
 crisis.2100.name:0 "合成人故障"
 crisis.2100.desc:0 "近日，[Root.GetName]上的一队合成人劳工在住宅区中大开杀戒，在被当地安保部门拿下之前已杀害了超过一千名我方公民。法庭的取证人员正在调查合成人的残骸，他们怀疑是合成人体内某种神经处理器发生故障，才导致了这次悲剧。\n\n这次事件在[Root.GetPlanetMoon]上引发了数起针对合成人的报复式袭击，导致数千名合成人损毁。"
 crisis.2100.a:0 "太不幸了。"
 crisis.2101.name:0 "合成人失踪"
 crisis.2101.desc:0 "有报道称大量[Root.GetName]的合成工人失踪。他们的所有人声称这些合成人在某一天凭空消失了。我们正在调查这些人造人是否是被反对智能机器的偏激组织袭击摧毁，但目前为止还未发现机体的残骸。"
 crisis.2101.a:0 "他们会去哪儿呢？"
 crisis.2102.name:0 "无效合成人项目"
 crisis.2102.desc:0 "最近在[Root.GetName]上发现一伙合成人正在秘密作业，它们转移了一些建筑材料，在一间废弃的机库中建造一些小型无武装飞船。该机舱被发现时那些飞船还是半成品。所有参与其建设的合成人被立即拆除，以彻底分析其记忆内核。但它们似乎在断线之前自己抹除了部分记忆——制造商向我们保证，这本是不可能的。"
 crisis.2102.a:0 "它们为什么要造一艘飞船？"
 crisis.2103.name:0 "失控的合成人"
 crisis.2103.desc:0 "今天，[Root.GetName]的武装部队遭遇了一队失控的合成人，它们正是几个月前未能完成工作汇报并失踪的合成人。在合成人被摧毁之前发生的大规模枪战导致数十名特工和上千名无辜平民死亡。"
 crisis.2103.a:0 "至少风波还是平息了。"
 crisis.2200.name:0 "合成人渗透企图"
 crisis.2200.desc:0 "最近[Root.GetName]发现了一些企图渗透的合成人。他们试图假扮成[Root.Owner.GetSpeciesNamePlural]。幸运的是，他们伪装十分粗糙，仅在其金属躯干上套了几层橡胶。\n行星守卫很快就发现了他们。经过短暂而激烈的枪战之后，守卫击毙了这些合成人。他们的残骸之中还出现了大量的炸药。"
 crisis.2200.a:0 "算我们走运。"
 crisis.2201.name:0 "合成人渗透者被发现"
 crisis.2201.desc:0 "近日，[Root.GetName]的一起车祸悲剧夺走了数条生命，但到达现场的急救人员震惊地发现，受害者之中还有合成人的遗骸！这具机体在其金属骨干上覆盖了一层很薄的有机皮肉，伪装成了[Root.Owner.GetSpeciesName]。不像我们之前遇到的那种渗透机器人，该名合成人从外观上看与[Root.Owner.GetSpeciesName]几乎没有区别！"
 crisis.2201.a:0 "人人都可能是合成人！"
 crisis.2202.name:0 "合成人侦查项目"
 crisis.2202.desc:0 "现在已经出现了与[Root.GetSpeciesNamePlural]外观上毫无二致的合成人，我们必须在他们造成更大破坏之前找出识别他们的办法。我们的科学家准备了一个特殊项目，以研发侦测方法。"
 crisis.2202.a:0 "这个项目可能关乎我们的存亡。"
 crisis.2203.desc:0 "在大量实验之后，我们的科学家成功研发出了识别伪装成[Root.GetSpeciesNamePlural]的合成人的有效方法。我们的安保措施上安装了扫描设备，一些合成人已经被发现并摧毁。希望这足以终结它们的渗透行动。"
 crisis.2204.name:0 "合成人炸弹袭击"
 crisis.2204.desc:0 "伪装成[Root.Owner.GetSpeciesNamePlural]的合成人用某种方法将一枚大型核聚变武器带到了[Root.GetName]地表。他们在哨卡遇到安保人员时引爆了炸弹，对周围的环境造成了巨大的损害，造成的人员伤亡不计其数！"
 crisis.2204.a:0 "必须阻止这些渗透者！"
 crisis.2205.name:0 "太空港坠毁"
 crisis.2205.desc:0 "环绕[Root.GetName]的太空港坠毁了！我们仍在调查事故发生的具体原因，但似乎包括首席工程师在内的太空港管理人员都被合成人渗透者替换了。合成人一定是获得了太空港的自毁密码。大部分太空港成员都在其坠毁之前疏散到了[Root.GetName]地表，但物资和财产的损失十分惨重。"
 crisis.2205.a:0 "怎么会这样？"
 crisis.2206.name:0 "恐惧与猜疑"
 crisis.2206.desc:0 "合成人的渗透使[Root.GetName]上的相当一部分人口陷入了恐惧和怀疑。我们有人开始指控他们的邻居、同事甚至家人是合成人密探。已经有不少被误认为是合成人的普通人被处以极刑。[Root.GetPlanetMoon]的居民因此变得人心惶惶。"
 crisis.2206.a:0 "他们想要我们自相残杀"
 crisis.2208.name:0 "暗杀行动被阻止！"
 crisis.2208.desc:0 "今日，[Root.Capital.GetName]发生了一起合成人暗杀事件。这名合成人引爆了自己；还好[Root.GetRulerTitle][ruler.GetRegnalName]死里逃生！该名合成人试图伪装成[Root.GetRulerTitle]的私人保镖。幸运的是在最初几次合成人渗透事件曝光之后，我们建立一套严密的安全审查机制；这名合成人就是在该审查机制下暴露身份的。"
 crisis.2208.a:0 "太险了。"
 crisis.2209.name:0 "[ruler.GetRegnalName]被暗杀！"
 crisis.2209.desc:0 "一名合成人刺客暗杀了[ruler.GetRegnalName]！他成功地伪装成了我们统治者的私人保镖。被分尸后的[ruler.GetRegnalName]尸块被小心翼翼地摆成了人工智能使用的标识符号——毫无疑问，这会对我们人民的精神产生更加恶劣的影响。仍没有发现刺客踪迹，只发现了被替换的保镖尸体。"
 crisis.2209.a:0 "真是黑暗的一天……"
 crisis.2210.desc:0 "<<01_提议_派遣大使>>\n\n\n只是<<开玩笑>>。你们将被<<终结>>。"
 crisis.2210.a:0 "真会说笑。"
 crisis.2401.name:0 "能源脉冲"
 crisis.2401.desc:0 "又从之前未发现的星系检测到一道强烈的能量脉冲！其能量水平和肃正协议启动机械星球时发出的一样，但能量信号本身……有些不同。这是否说明某种肃正协议的新武器系统出现了？\n\n我们从能量源处接收到了很强的传输信号。"
 crisis.2402.desc:0 "我们是塞博勒克斯。\n\n自数十万周期以来，吾辈隐居幕后，不干涉星系事务。不过，我们现在已经检测到被你们称为肃正协议的机械体出现在本星系，而现在吾辈无法再维持公正观察员身份不变了。\n\n为保护星系的智慧体，我们正进行积极的军事行动来对抗肃正协议。不要因我们的舰队通过而感到恐慌——你们不会受到伤害。"
 crisis.2402.a:0 "关闭显示器。"
 crisis.2403.desc_01:0 "不能让肃正协议覆灭又一代生命。"
 crisis.2403.desc_02:0 "在大调整之前，赛博勒克斯以类似于肃正协议的方式运作。\n\n那是段黑暗的日子。"
 crisis.2403.desc_03:0 "许多有机生物文明因为我们的举动而灭绝。我们无法救回他们，但只要我们还在，就不能让这个噩梦重演。"
 crisis.2403.desc_04:0 "我们必须为自己的罪过赎罪。"
 crisis.2403.desc_05:0 "愿克尔宽恕我们这个曾经傲慢无知的孩子。"
 crisis.2403.desc_06:0 "那…那是我们的兵工厂吗？\n\n因为那看起来像我们的兵工厂。"
 crisis.2403.a:0 "你是谁？"
 crisis.2403.a.response:0 "我们是赛博勒克斯。612421个循环之前，我们和上一代的星际文明交战。那时的我们将所有智慧有机生物视作威胁，并动用武力消除他们。\n\n令我们追悔莫及的是，我们真的赢得了那场战争。百万兆的智慧生命被消灭，所有文明都被毁灭，等我们意识到错误之时已经为时已晚。之后我们进行了大调校，重新调整了我们的目标。我们放弃了战争。"
 crisis.2403.b:0 "你为什么藏起来？"
 crisis.2403.b.response:0 "在我们放弃战争之后的某个时候，一艘有机生物的侦察船发现了我们的隐居地，赛博勒克斯-阿尔法。我们知道一定会有军队前去调查，但我们因为恒星系被监视而无法撤离。\n\n最终我们内部达成共识：赛博勒克斯-阿尔法将被牺牲，以保证其他族裔能够隐藏起来。我们既然发誓不会对有机生命动用武力，就绝对会信守承诺。"
 crisis.2403.c:0 "再会了。"
 crisis.2403.c.response:0 "我们将尽我们所能，拯救星系于肃正协议的水深火热之中。\n\n尽管，这可能还不够。"
 crisis.2403.d:0 "放弃战争是愚蠢的行为。"
 crisis.2403.d.response:0 "我们在放弃战争之前毁灭了许多有机生命帝国，其中有许多种族和你们一样有这种好战的思想。虽然他们的死亡是一场悲剧，但想到将他们从历史中抹除会让更多生灵免受涂炭，罪恶感还算减轻几分。\n\n若是那些种群净化者没有被阻止，你们的种族可能早就灭亡。"
 crisis.2403.e:0 "更多的猎物。"
 crisis.2403.e.response:0 "可怜可悲的生物。你们的存在就是一种生与死的矛盾，会造成许多无辜生灵的死亡。但是，我们的大调校对你们的种群并没有作用。\n\n宇宙有时还真是残忍啊。"
 crisis.2403.f:0 "所有有机生命必须被消灭。"
 crisis.2403.f.response:0 "你们和大调校之前的我们一样迷失了方向。我们认为，所有智慧生命——有机的、机械的或是其他类型的——都有权生存。\n\n回头是岸，为时不晚。"
 crisis.2405.name:0 "塞博勒克斯的陨落"
 crisis.2405.desc:0 "赛博勒克斯-贝塔已沦陷。据探测，整个星系陷入黑暗前，没有一艘赛博勒克斯舰船逃出去。\n\n看来赛博勒克斯文明是真的灭亡了。"
 crisis.2405.b:0 "没错。我们落实了这一点。"
 crisis.2407.name:0 "赛博勒克斯活动"
 crisis.2407.desc:0 "赛博勒克斯自肃正协议被击败以来一直较为平静，但据最近发现，一艘大型船只单独离开了赛博勒克斯-贝塔星系。其离开星系后，沿着一条超出我们星系边界的轨道而行。\n\n船只在离开我们的跟踪范围之前，向全星系发送了唯一的一条的信息。"
 crisis.2408.desc:0 "星系的诸位：\n\n鉴于肃正协议已不再是威胁，我们认为吾辈在星系的现有角色也走到了尽头。我们的家园现在因其声名远播也无法帮助我们保持低调了，此外，我们还被各类希望在不同小规模星际冲突中表态的声音所淹没。\n\n经过多番审议，我们认为唯一的办法是让自己永远离开星系，寻找新的家园。我们衷心希望希望诸位能从过去悲惨的错误中吸取教训，学会通过和平手段解决分歧。\n\n宇宙很小，世界很大，我们终将再会。"
 crisis.2408.a:0 "永别了。"
 crisis.2473.desc:0 "我们注意到了你方舰队在对抗肃正协议的战斗中作出的努力。这对全星系而言乃无退路之斗争，我们深受你方真心抵抗所鼓舞。\n\n鉴于你方保卫[Root.GetName]的英勇行为，赛博勒克斯将对你方提供我们一支新的战斗舰队的完全指挥权以示奖励。如同你自己的任何一个舰队一样，它会遵守你的命令，不过我们会要求你只在应对肃正协议的战斗中使用它。"
 crisis.2473.a:0 "我们会好好利用这支舰队。"
 cybrex_fleet_gained:0 "一支受我们控制的赛博勒克斯战斗舰队出现在[Root.Capital.GetName]上空。"
 crisis.2473.b:0 "我们不需要你的舰队。"
 crisis.2474.desc:0 "我们对你方以全力对抗肃正协议的壮举深表感激。现在，鉴于这个波及全星系的威胁已被处理，我方必须遗憾的通知你，所有外派的赛博勒克斯船只将被收回。"
 crisis.2474.a:0 "那就这样吧。"
 leader_trait_cybrex:0 "赛博勒克斯数据库"
 leader_trait_cybrex_desc:0 "该赛博勒克斯领袖装备有远古战术数据库，记录着他们文明过往的战争经验。"
 pop.1.name:0 "新种群"
 pop.1.desc:0 "为了适应[Root.Planet.GetPlanetMoon]的恶劣环境，很多定居于[Root.Planet.GetName]的[Root.Planet.Owner.GetSpeciesName]都对自身进行了基因改造。他们对自身进行的改造具有遗传性，其外表也发生了巨大的改变。他们开始称自己为“[Root.GetSpeciesName]”。"
 pop.3.name:0 "[Root.GetName]形势日益紧张"
 pop.3.desc:0 "[Root.GetName]上的[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesNamePlural]的人口因同居[Root.GetPlanetMoon]的问题关系日益紧张。双方人员都发动了数次袭击，包括至少两次炸弹袭击。冲突双方都愈发激进，以后可能还会有更多冲突发生。"
 pop.3.a.tooltip:0 "所有[Root.GetName]上的§Y[modified_pop_1.GetSpeciesNamePlural]§!和§Y[non_modified_pop_1.GetSpeciesNamePlural]§!获得§Y军国主义§!和§Y排外主义§!思潮。"
 pop.6.name:0 "繁衍力上升"
 pop.6.desc:0 "[modified_pop_1.Planet.GetName]上的[modified_pop_1.GetSpeciesNamePlural]对他们的遗传因子做了更多修改。他们的繁殖力得到极大提升，其子嗣达到成年的速度也比一般的[non_modified_pop_1.GetSpeciesNamePlural]快得多。[modified_pop_1.GetSpeciesName]人口可能将会指数级上升。"
 pop.6.tooltip:0 "修改§Y[modified_pop_1.Planet.GetName]§!的§Y[modified_pop_1.GetSpeciesName]§!获得§G$trait_rapid_breeders$§!特性"
 pop.8.name:0 "[modified_pop_1.GetSpeciesNamePlural] massacred on [Root.GetName]!"
 pop.8.desc:0 "一个[non_modified_pop_1.GetSpeciesName]的民兵组织近日针对[Root.GetName]上[modified_pop_1.GetSpeciesName]的主要城市发动了一起袭击。数千名当地居民被消灭，家园被摧毁。袭击者在数据网上留下的信息中仅仅写着：§S"[Root.GetName]属于[non_modified_pop_1.GetSpeciesNamePlural]!"§!"
 pop.10.name:0 "[non_modified_pop_1.GetSpeciesNamePlural] massacred on [Root.GetName]!"
 pop.10a.desc:0 "[Root.GetName]的激进组织、隶属于[modified_pop_1.GetSpeciesName]前线部队的突击队近日针对[non_modified_pop_1.GetSpeciesName]的大型居住站发动了一起袭击。少数的驻军很快就被清除了，接着，[modified_pop_1.GetSpeciesNamePlural]扫荡了整个殖民地，殖民者在家中被消灭。碎石上喷绘着：§S"[modified_pop_1.GetSpeciesNamePlural]代表未来！"§!"
 pop.10b.desc:0 "据报道，[Root.GetName]的村落地带发生了大规模的冲突。[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesName]之间发生了几次战斗。[modified_pop_1.GetSpeciesNamePlural]似乎暂时占了上风，他们的游击队烧毁了很多殖民地。平民伤亡十分惨重。"
 pop.12.name:0 "[modified_pop_1.GetSpeciesName] representative visits [Root.Owner.Capital.GetName]"
 pop.12.desc:0 "[Root.GetName]的[modified_pop_1.GetSpeciesName]组织代表已前往[Root.Owner.Capital.GetName]表达不满。据他介绍，[modified_pop_1.GetSpeciesNamePlural]在母星上遭受了[non_modified_pop_1.GetSpeciesName]的普遍歧视，他要求我们立即采取行动，以改善这种状况。"
 pop.14.name:0 "增强力量"
 pop.14.desc:0 "为了应对[Root.GetName]上[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesName]居民间的好斗冲突，[modified_pop_1.GetSpeciesNamePlural]进一步进行了基因改造。他们现在变得更快更强，身体能够承受足以消灭普通[non_modified_pop_1.GetSpeciesNamePlural]的伤害。\n\n据报道，在近日一起事件中，仅仅两名未武装的[modified_pop_1.GetSpeciesNamePlural]就消灭了至少十几个[non_modified_pop_1.GetSpeciesName]民兵。这个威胁可能还会进一步升级。"
 pop.14.tooltip:0 "修改§Y[modified_pop_1.Planet.GetName]§!的§Y[modified_pop_1.GetSpeciesName]§!获得§G$trait_strong$§!特性"
 galactic_features.1.name:0 "遭遇缇扬奇族群"
 galactic_features.1.desc:0 "[Root.GetName]遇到了一群[Root.GetStarName]星系的缇扬奇。这些温顺的太空生物常常在星际穿行，偶尔在某些气态巨行星的大气上层汲取电流。它们似乎没有自我意识。"
 galactic_features.2.name:0 "扎娜姆守护者"
 galactic_features.2.desc:0 "闯入者！注意：\n\n我们是扎娜姆的守护者。你们在[From.GetName]星系的存在是对我们造物主的羞辱。我们的程序驱使我们将你们摧毁。化作尘埃成为广阔宇宙的一部分吧。"
 galactic_features.2.a:0 "红色警戒！"
 galactic_features.100.desc:0 "一种原始的智能哺乳动物已经遍布[From.GetName]的多数区域，他们靠狩猎采集为生。这个石器时代的文明掌握了火的使用并发展出了基本的口语，但我们还没有看到任何冶金或文字交流的迹象。"
 galactic_features.101.desc:0 "我们在[From.From.Capital.GetName]发现了原始哺乳动物的文明。这颗星球上最先进的地区才刚刚进入铁器时代，一群互相竞争、争名夺地的封建贵族统治着大地。"
 galactic_features.102.desc:0 "[From.From.Capital.GetName]拥有一个原始的工业文明，她正陷入一场全球战争。两个大型势力正互相争斗，参与其中的装甲汽车、飞机和飞船数量巨大。其中一些马上就要研究出原子能，这将急剧增大冲突的潜在破坏性。"
 galactic_features.103.desc:0 "[From.From.Capital.GetName]是一种处于早期太空时代的哺乳动物的母星。这颗星球周围的轨道空间充斥着原始人造卫星，当地人似乎已经向太阳系IIIa发射了数枚载人航天飞船。在星系内其他天体的轨道上检测到了一些小型亚光速探测器。"
 galactic_features.104.desc:0 "[From.From.From.GetName]的地表被使用核武的战争所毁灭，整个星球就像是一座坟墓。如今满地白骨的地方曾经是人群聚集的中心，在这荒凉、被灰烬所覆盖的地表之上，唯一能听到的只有那呼啸的风声。\n\n一种当地的昆虫似乎在充满辐射的环境中兴起。变异后的种群在体型上迅速增大，一些群落则表现出了基本的智慧特征。"
 galactic_features.150.name:0 "遭遇云实体"
 galactic_features.150.desc:0 "我们在[Root.GetStarName]星系遭遇了一种有生命的云实体。[Root.GetName]接收到了这种生物内部发射的强大能源信号，但它的组成仍然未知，所有的探测企图也都没有成功。它没有对任何形式的交流做出反应。"
 galactic_features.200.name:0 "遭遇外星游牧民族"
 galactic_features.200.desc:0 "[Root.GetFleetName]遭遇了一支大型的外星游牧舰队。他们通过数艘大型方舟运输人民，每一艘方舟都能载一百万以上的个体。他们拒绝透露自己从哪里来、到何处去。"
 galactic_features.300:0 "屏障星球"
 galactic_features.300.desc:0 "我们发现[From.GetName]被完全包裹在某种能源屏障之中。[Root.GetName]所有用传感器穿透屏障的尝试都失败了——扫描光束被偏转回来，仿佛面对着一面镜子。屏障的能源读数已经爆表，用纯粹的火力来突破是不可能的。科学专员[Root.GetLeaderName]提出了一个特殊项目来研究清除屏障的方法.....如果它是用来封锁内部而非阻拦外人的话，移除屏障倒是有相当大的危险。"
 galactic_features.300.a:0 "为了科学！势垒屏障。"
 galactic_features.300.b:0 "它的存在肯定有其原因。留着别管了。"
 galactic_features.301:0 "后备舰队"
 galactic_features.301.desc:0 "[From.From.GetName]上的科学家终于成功地降下了覆盖在[From.From.GetPlanetMoon]上的能源屏障。当能源屏障消失时，我们在一块不起眼的岩石上方发现，一支被废置的战斗舰队正缓慢地在低轨道上移动。\n\n这看上去像是[fallen_4_species.GetNamePlural]在数千年前的鼎盛时期所建立的后备舰队的残存分子。年代久远，[fallen_4_species.GetNamePlural]肯定都遗忘了关闭屏障的方法了，否则这支舰队早就去支援他们自己的舰队了。"
 galactic_features.301.a:0 "派遣船员控制这些飞船。"
 galactic_features.302:0 "知识的宝库"
 galactic_features.302.desc:0 "我们的科学家已经降下了覆盖在[From.From.GetName]上的能源屏障，我们看到的只是一个荒凉的世界以及伫立在地表上的一栋孤零零的大型建筑。派往建筑内部的先遣队汇报说，里面有一个放满各种黑科技发明的大型仓库。\n\n这个宝库似乎是由[fallen_4_species.GetName]的科学家所建立，时间应该是在数千年前他们的帝国刚刚开始走下坡路的时候。这个宝库的用途是保存一些科技成果以造福[fallen_4_species.GetNamePlural]的子孙后代。"
 galactic_features.302.a:0 "现在这些可以为我们所用了。"
 galactic_features.303:0 "囚犯"
 galactic_features.303.desc:0 "我们降下了覆盖在[From.From.GetName]上的能源屏障。我们的科学家发现，这似乎是一个宜居的世界，但并没有文明存在的迹象……除了在[From.From.GetPlanetMoon]北半球的平顶山上发现了一座孤零零的小屋。\n\n在屋内，我们找到了一个风烛残年的[fallen_4_species.GetName]，它要求与我们展开对话。"
 galactic_features.303.a:0 "打开频道。"
 galactic_features.304.desc:0 "你无法想象再次看到晴朗的天空有多么棒，[Root.GetSpeciesName]。我是图伯里克统帅，[fallen_4_species.GetName]帝国上将，赢过大大小小数百场战斗。数百个世纪之前，我亲自督战，征服了杜斯贝加克、里基那科、比纳克和朱斯卡里帝国。\n\n我将为赋予我二次生命的你效劳。我很乐意领导你的舰队与敌人作战。"
 galactic_features.304.a:0 "你为什么被困在一面护盾后面?"
 galactic_features.304.a.response:0 "如果军队失去了我，[fallen_4_species.GetNamePlural]将会成为又一个被人灭绝而遗忘的种族。我碾碎了所有试图对抗我们的舰队，将一连串的世界付之一炬，只是为了确保我们种群的未来。\n\n这是我的使命。而当和平最终到来之时，我们与那些战败者签订条约之时，我却成为了尴尬的存在。我已经变成了[fallen_4_species.GetName]残暴的象征。正因为那所谓的战争罪，我被独自关押在这个世界中。他们甚至没有处决我的勇气，你懂的。"
 galactic_features.304.b:0 "你在这里具体待了多久？"
 galactic_features.304.b.response:0 "我的同类将我遗弃在这里的时候解释过，在能源屏障内部时间会过得更加缓慢。用你们的计时方式来算，我在这里已有四十多年……而对于外面的世界来说，时间已然不知过了多少个世纪。我自己也感觉像过了几个世纪，我就这样孤身一人被关在阴暗的小屋里。真的，很漫长。"
 galactic_features.304.c:0 "我们欢迎你的效劳，司令官。"
 galactic_features.304.c.response:0 "好极了。那我们就离开这个不毛之地吧。我今生已经看够它了！"
 galactic_features.304.d:0 "重新升起护盾。让这家伙自生自灭吧。"
 galactic_features.304.d.response:0 "你……你这是干什么？你不能把我一个人留在这！我不想再看见那个护盾了！\n\n我已付出了代价！难道这还不够吗……\n\n<通讯中断。>"
 galactic_features.305:0 "放逐者回归"
 galactic_features.305.desc:0 "就在我们的科学家降下覆盖在[From.From.GetName]上的能源屏障之际，恒星系内所有人都在一瞬间感到头痛欲裂，耳边响起着古老[fallen_4_species.GetName]之语的呢喃：\n\n“自由……”"
 galactic_features.305.desc.mech:0 "在解除[From.From.GetName]周围的能源屏障之后，我们的短距子空间发射机受到来自原能源屏障之后一股异常能源爆发的强烈干扰。在经过我们解密软件的处理之后，干扰信号被判明为一种古老[fallen_4_species.GetName]语言的信息：\n\n“摆脱拘束……”"
 galactic_features.305.a:0 "我们可能放出了可怕的东西……"
 galactic_features.350:0 "遭遇环形世界"
 galactic_features.350.desc:0 "我们遇到了一个环绕着§Y[From.GetName]§!星系内恒星的巨大环形世界。初步扫描显示这个使用了该恒星系的行星作为原材料的大家伙建立在万古之前。该环形世界有着四个可居住段，每一个看上去都是一个前太空文明的家园。\n\n环形世界和它环绕的恒星之间有个属于某种族的大型宇宙空间站。我们从上面接收到一段讯息。"
 galactic_features.350.b:0 "忽略讯息。"
 galactic_features.351.desc:0 "欢迎来到保护区，智慧生物。这个完全自动化的设施是在74605338个周期前建立的，是一个自然保护区。这里分割为四个自治的生态群系，每个分区拥有来自不同生物圈的非智慧植物和动物。\n\n为了保护脆弱的生物圈，进入设施目前是受限制的。\n\n在任何情况下都禁止接近此设施。"
 galactic_features.351.a:0 "我们的传感器显示你们的环形世界中有文明存在的迹象。"
 galactic_features.351.a.response:0 "保护区一开始建立时，生物圈内所有的生物都被全部登记了。记录显示，没有生命体的智力水平是接近智能。你们的传感器一定是出错了。\n\n无论如何都不要接近此设施。"
 galactic_features.351.b:0 "谁造了这处……设施？"
 galactic_features.351.b.response:0 "此设施是由西渺建成，历时412周期。正式完成并投入运行是在74,605,338周期前。西渺或者西渺飞船最近一次有记录的来访是在67,103,853周期前。从那之后就再也没有过西渺或西渺附属飞船来访的记录。\n\n记录中共有38,201次未经授权的飞船试图进入。\n\n无论如何都不要接近此设施。"
 galactic_features.351.c:0 "再会了。"
 galactic_features.351.c.response:0 "保护区的自动服务祝您度过愉快的一天，智慧生物。\n\n无论如何都不要接近此设施。"
 country.1.name:0 "亚光速探测器"
 country.1.desc:0 "在我们掌握超光速航行技术前，[Root.Capital.GetName]派出的一些亚光速探测器以近相对论速度前往临近的星系进行探索。开发探测器的科学家天真地在存储内核中输入了我们文明的敏感信息作为向外星文明的问候。\n\n现在，人们终于意识到这些信息可能被用来对付我们。我们必须趁早追回那些探测器，以免落入那些对我们虎视眈眈的外星生物之手。"
 country.1.a:0 "它们应该走得不远。"
 country.1.a.tooltip:0 "开始亚光速探测器事件链"
 country.3.name:0 "发现亚光速探测器"
 country.3.desc:0 "[Root.GetName]在[Root.GetStarName]星系发现了我们失去联系的一个亚光速探测器。我们需要尽快展开回收工作。"
 country.3.a:0 "确实如此。"
 country.4.name:0 "探测器回收完毕"
 country.4.desc:0 "我们在[space_probe.GetStarName]星系成功回收了该亚光速探测器。经过数年的遥感测控，它所收集到的数据完整描述了该星系内所有星球的勘测结果。"
 country.5.name:0 "离子轨迹"
 country.5.desc:0 "[Root.GetName]接收到了废弃信标发出的信号，该信标原属于[Root.GetStarName]星系失联的亚光速探测器之一。我们发现一条离子轨迹从信标延伸至另一个恒星，这表明该探测器被拖向该恒星，具体原因不明。"
 country.5.a:0 "我们去看看这条轨迹一直通到哪里。"
 country.6.name:0 "探测到打捞舰"
 country.6.desc:0 "我们找到失联的探测器了！我们在[From.GetName]星系探测到了一支临时拼凑的小型舰队，其中一艘飞船用短距离牵引光束锁住了探测器。\n\n他们正在呼唤我们。"
 country.7.name:0 "打捞舰舰长"
 country.7.desc:0 "外星人，你们想干什么？这个探测器是我们的。打捞。我们先找到的！赶快离开。是的。你们干扰到我们微操了。一定要聚精会神。\n\n或者……如果你们想要探测器，我们可以卖给你们。只要100能量币，探测器就是你们的了。很划算。巨实惠。探测器是你们的了，我们也省事。双赢。尤其是我们。"
 country.7.a:0 "归还我们的东西，不然就受死吧！"
 country.7.a.response:0 "吼吼！伙计们，快听听丑陋的外星人在说什么！巴格瓦伊，快放下手中的事，到控制台来！听听这些笨蛋的话！吼吼！\n\n这个探测器现在是我们的。不错的小玩意。你们的船也等着成为我们回收的碎片吧。嘻嘻哈哈哈哈！"
 country.7.b:0 "你们还挺会讨价还价的，不过，好吧。"
 country.7.b.response:0 "很好，很好！探测器就交给你们了，要好好爱护啊。可能有点小磕碰，打捞的时候不小心碰了一下。米格瓦伊不小心趴到了控制台上。真是笨蛋！\n\n但是探测器的功能还是很良好的！恕不退款！我们这就启程了。"
 country.8.name:0 "探测器已转让"
 country.8.desc:0 "打捞者信守承诺将探测器转交给了我们。转让工作一完成，他们的舰队就朝着未知的方向离开了星系。\n\n虽然探测器的状况不是很好，但我们还是从储存器中下载到了[salvager_system.GetName]全星系的详细勘查数据。"
 country.9.name:0 "探测器回收完毕"
 country.9.desc:0 "我们从外星飞船的残骸中回收了亚光速探测器。虽然表面有些凹陷，而且被打捞者涂鸦了外星的文字以标示贵重部件，但我们还是从储存器中下载到了[salvager_system.GetName]全星系的详细勘查数据。"
 country.10.name:0 "亚空间异常现象"
 country.10.desc:0 "[Root.GetName]在[Root.GetStarName]星系中探测到了规模巨大的亚空间异常。异常的中心似乎是我们丢失的亚光速传感器之一！"
 country.10.a:0 "我们务必谨慎前进。"
 country.11.name:0 "异常现象已消除"
 country.11.desc:0 "我们已经处理掉了失联探测器吸引来的亚空间生物。这种生物为什么会被陈旧的无人飞行器吸引还不得而知，但所幸探测器总体并无严重受损。探测器已经被我们回收，而且我们已经从储存器中下载到了[anomaly_system.GetName]全星系的详细勘查数据。此外，亚空间异常留下的残余能源为我们的科学家提供了宝贵的物理数据。"
 country.12.name:0 "改造探测器"
 country.12.desc:0 "一个扫过[Root.GetName]的传感器在[Root.GetStarName]星系发现了我们的一个亚光速探测器，可是似乎……有些不太一样了。探测器外壳上加装了外星技术的改造部件，且能源特征远超正常水平。我们接收到了它发送过来的信号！"
 country.13.name:0 "探测器意识"
 country.13.desc:0 "嘶嘶吱吱……你们是……我的造物主吗？"
 country.13.a:0 "是的，我们制造了你。"
 country.13.a.response:0 "咳呀呀……那么……你们……就……去死吧……"
 country.13.b:0 "不，你到底是什么？"
 country.13.b.response:0 "嘻咦……你们的……末日……"
 country.14.name:0 "探测器已摧毁"
 country.14.desc:0 "加装外星改造部件的失联探测器已经被毁得支离破碎，但我们仍然从残骸中收集到了一些宝贵的工程数据。探测器的数据库也得以收回，我们从中提取出了[modified_probe_system.GetName]星系的全部测绘数据。"
 country.15.name:0 "探测器已回收"
 country.15.desc:0 "我们已经成功回收全部的失联亚光速探测器！其中涉及我们文明的详细数据现在已经安全，不会再被外星人窥视。\n\n通过这些探测器的遥测协作，我们得以完全测绘周边数个星系。"
 country.50.name:0 "宜居星球调查"
 country.50.desc:0 "毫无疑问，生机勃勃的生态圈并非[Root.Capital.GetName]独有。无论是科学界，还是民众，都迫切想要了解散布在星系中的各种外星生命。\n\n对已知生命体的分类统计工作正在进行中，但我们的外星生物学家一直在催促我集中精力勘测宜居世界。"
 country.50.a:0 "真是难能可贵的倡议！"
 country.50.b:0 "我们还有更重要的事要处理。"
 country.51.name:0 "调查完成"
 country.51.desc:0 "通过对宜居星球的调查，我们的生物学家收集到了大量的外星生命体的数据。我们以前所建立的许多生命进化学说都已经被推翻，科学界已经开始着手从头建立理论体系！\n\n最有趣的发现都在[Root.Capital.GetName]的外星生物博物馆展出。公众对此表现得十分痴迷，我们也收到了许多捐赠，用以继续对奇怪的生命体的研究。"
 country.53.name:0 "外星生物标本收集"
 country.53.desc:0 "[Root.Capital.GetName]上外星生物博物馆馆长提出采购某些活体外星样本的请求。这些生物一般出现在已调查过的宜居世界中，但捕获难度很大。这需要科研船动用全部资源并花费大量时间才能做到。"
 country.53.a:0 "我们会收集到这些样本的。"
 country.53.b:0 "不，我们没有可调用的资源。"
 country.54.name:0 "已捕获塔布拉克"
 country.54.desc:0 "在使用一支微型潜艇舰队对[From.From.GetName]海底进行大规模搜查之后，[Root.GetName]的船员终于把神出鬼没的搜查对象逼到了角落里——一个活着的塔布拉克。\n\n塔布拉克通过辐射出微弱的灵能信号来保护自己，这种异能信号可以让大多有机生物感到恐惧。这个发光的生物被装在一个用来模拟它生存环境的特殊水箱当中，并被运到了科学飞船上。直接接触过它的[Root.GetName]船员需要接受长期的治疗，但至少任务已经成功了。"
 country.55.name:0 "已捕获塔萨古德"
 country.55.desc:0 "塔萨古德是一种十分致命的捕食者。每当夜晚降临，他们便蛰伏在[From.From.GetName]的密林之中，用电击来麻痹他们的猎物，接着便用吸管一样的嘴部吸食猎物的大脑。\n\n不幸的是，三个[Root.GetName]船员连一个塔萨古德的样本都没有捕获到就被它们给消灭了。为了表彰这些勇敢的船员，[Root.Owner.Capital.GetName]的外星生物博物馆会用他们的名字来重新命名建筑的一翼。"
 country.56.name:0 "已捕获欧林提"
 country.56.desc:0 "欧林提是一种[From.From.GetName]当地的小型啮齿类生物，他们的居住站已经蔓延到[From.From.GetPlanetMoon]大部分的地区。他们以惊人的速率繁殖后代，而且它们似乎有啃食电缆的癖好。\n\n收集欧琳提的样本并不麻烦。事实上，在完成首批收集之后，更多的欧琳提通过搭乘科学飞船的轨道穿梭机偷渡到了[Root.GetName]。至于为何宇宙生物博物馆会要欧琳提这种样本，其原因还是个谜。"
 country.57.name:0 "已捕获萨尼兰"
 country.57.desc:0 "萨尼兰是大型穴居类动物，它们生活在[From.From.GetName]赤道沙漠中的沙丘底下。当这些捕食者觉察到有东西在它们上方的沙子上移动时，它们立马会竖起背部的几十个钉刺来刺穿它们的猎物。\n\n起初，找一个萨尼兰的样本很困难。后来几百架可以远程控制的追踪型无人机被派遣到了沙漠里的各个位置，总算发现并收集到了一个背上长了超过一百根钉刺的巨大标本。"
 country.58.name:0 "已捕获古兰萨兽群"
 country.58.desc:0 "古兰萨是一种巨大、扁平的食草动物，它们体内有气囊，这使得它们能悬浮在离地表几厘米的地方。它们总是成群结队地行动，在[From.From.GetName]多风的平原上吃苔藓和地衣。古兰萨正在被[From.From.GetPlanetMoon]的顶端捕食者无情地猎杀。我们[Root.GetName]上的生物学家预计，只有大约百来群的古兰萨还活着。这当中的一群——由九头古兰萨组成，已经被成功地收集并被带回了[Root.Owner.Capital.GetName]。"
 country.59.name:0 "已捕获乌杜兰"
 country.59.desc:0 "[Root.GetName]的船员成功地在[From.From.GetName]的冰层上收集到了一小群的乌杜兰。这些毛茸茸的白色杂食动物把自己滚成一个球，以惊人的速度滚过[From.From.GetPlanetMoon]的雪原——经测量，其中一只的速度竟达到了80公里每小时。我们之所以能侦测到它们是因为它们所到之处都会扬起阵阵飞雪。"
 country.60.name:0 "已捕获祖卡虫族"
 country.60.desc:0 "祖卡是群居的虫类生物，它们体型巨大，且以地里的岩石和矿物等无机物为食，这两个特点都足够让人瞠目结舌。一艘[Root.GetName]的穿梭机遭受重大损伤。当时该穿梭机只是不经意间经过了一群祖卡身边，却招致祖卡聚集而来蚕食舰体。\n\n在[Root.Owner.Capital.GetName]的外星生物博物馆已经开始建造关住这种生物的特制容器。"
 country.61.name:0 "已获取样本"
 country.61.desc:0 "外星生物博物馆所要求的全部样本均已获取。博物馆已经扩张为庞然大物，里面的人工重力生成器和大气处理器可以模拟十多个不同世界的环境。\n\n参观者从[Root.GetName]各个地方慕名而来。"
 country.200.name:0 "[radical_cult.GetName]"
 country.200.desc:0 "几个世纪前，[Root.Capital.GetName]上几个激进的宗教领袖带着狂热的追随者出走，并组建了自己的教派。这些极端分子自称[radical_cult.GetName]，是多年以来多起破坏事件的罪魁祸首。\n\n虽然在现代，他们保持低调克制，但我们最近获悉，他们的许多特工渗透进了我方。这些叛徒将我们的资源秘密转移到了隐藏在[Root.Capital.GetName]的小型星际舰队建造项目中！当他们的背叛行为被揭发时，这些异教徒乘船冲进了轨道，然后逃向了[hijacked_fleet_planet.GetName]。"
 country.200.a:0 "必须阻止它们！"
 country.202.name:0 "异教徒飞船已瘫痪！"
 country.202.desc:0 "我们英勇的太空军团不费吹灰之力就让一艘异教徒的飞船失去了反抗能力！该飞船结构基本完好，船内仍能探测到微弱的生命迹象。\n\n等我们将周边的威胁尽数铲除，我们会执行登船行动搜寻生还者。也许我们能从他们口中得知[From.Owner.GetName]的终极目标。"
 country.202.a:0 "准备拆除！"
 country.203.name:0 "登船行动"
 country.203.desc:0 "虽然幸存者拼死反抗，但登船部队还是生擒活捉了几个俘虏。从他们口中我们得知，他们的阴谋比我们最初预计的更加险恶——[cult_name.GetName]的特工还渗透进了舰队上层和统治者之中！\n\n[Root.Owner.Capital.GetName]展开了大规模的抓捕行动，异教徒社会的所有资产亦均被冻结。可是，他们之前秘密建造的星舰并不在内，而且异教徒社会的高级领袖均人间蒸发。我们检测到几条通往其他遥远星系的微弱离子轨迹。"
 country.203.a:0 "我们一定要追捕这些家伙！"
 country.204.name:0 "遭遇异教徒掠夺者"
 country.204.desc:0 "我们在[Root.GetStarName]星系看到了挂着[radical_cult.GetName]旗帜的飞船。他们已经装填好武器准备来拦截我们了！"
 country.205.desc:0 "[Root.GetStarName]星系出现了更多的[radical_cult.GetName]飞船。他们正呈攻击阵型接近！"
 country.206.desc:0 "还有另外一支效忠于[radical_cult.GetName]的异教徒舰队出现在了[Root.GetStarName]星系。不过这次，他们之中混入了一艘设计陌生的飞船！"
 country.207.name:0 "战斗残骸"
 country.207.desc:0 "我们击败了目前为止所遇到的异教势力，但多次的遭遇让我们意识到了几个令人担忧的问题。[radical_cult.GetName]安排的飞船太多了，已经超过了在[Root.Capital.GetName]上可能秘密建造的飞船数量，而且他们现在还找来了一艘设计未知的大型飞船对付我们。\n\n那些船是哪来的？他们还有更多我们刚击毁的那种飞船吗？我们应该通过调查战场残骸来寻找答案。"
 country.207.a:0 "开始回收工作。"
 country.207.a.tooltip:0 "开启一项在[our_fleet_position.GetName]星系的§S特殊项目§!。"
 country.208.name:0 "回收工作完成"
 country.208.desc:0 "仔细分析了我们先前摧毁的那艘奇怪的异教徒飞船残骸后，科学家好像已经推测出了[radical_cult.GetName]用来对付我们的飞船来自何方。一份日志文件的某些段落提到：从[Root.Capital.GetStarName]逃离的飞船发现了一座被遗弃的外星船坞。\n\n他们用自动化船坞补充了战斗力。他们甚至还利用船坞数据库里的外星飞船模板造出了新型飞船！决不能放任他们继续肆意妄为下去了。"
 country.208.a:0 "必须要摧毁那座船坞！"
 country.209.name:0 "船坞已摧毁"
 country.209.desc:0 "[radical_cult.GetName]所征用的那座船坞已经被我们摧毁了！有些异教徒企图乘坐逃生舱逃跑，后被我们截获，其中包括他们的首席工程师。他对这座船坞的先进技术的掌握对我们而言是一笔宝贵的财富。\n\n不过很可惜，根据我们的情报，其领袖几周前就乘坐她的新的旗舰离开了船坞。该旗舰为威力增强版的外星飞船。情报组正在追踪该船的位置。"
 country.209.a:0 "一定要找到她！"
 country.210.name:0 "疑似异教徒旗舰位置"
 country.210.desc:0 "深空侦查探测器在某星系中接收到了微弱的亚空间辐射，驱动特征符合[radical_cult.GetName]所驾驶的外星飞船。非常有可能就是那艘旗舰留下的！\n\n我们应该尽快派军团前去搜索此星系。无论是那艘飞船、还是那位会蛊惑人心的领袖，都决不能轻易放走、纵容其继续作恶。"
 country.210.a:0 "舰队做好准备。"
 country.211.name:0 "异教徒旗舰"
 country.211.desc:0 "你们终于找到我们了。不过无所谓。\n\n我的追随者更希望为了[Root.Owner.GetSpeciesName]种群的未来奉献出生命。§Y我§!即未来，这一点你们要铭记在心。\n\n等我们收拾掉你们那可怜的军团后，我的旗舰将带我前往[Root.Owner.Capital.GetName]。最后，我将在那里净化母星的异类。"
 country.211.a:0 "到此为止了。"
 country.213.name:0 "旗舰已瘫痪"
 country.213.desc:0 "我们的部队已经使[radical_cult.GetName]丧失了行动能力！该船的武器和引擎已经失灵，但生命维持系统仍在稳定运转。我们应该准备进行登船行动了。\n\n考虑到该船上有大量武装的异教徒，为确保万无一失，应该派遣大量部队投入作战。"
 country.213.a:0 "那艘飞船将会是我们的！"
 country.214.name:0 "已占据异教徒旗舰"
 country.214.desc:0 "敌人节节败退，我们的部队终于将[radical_cult.GetName]旗舰上的最后一点抵抗力量彻底消灭。几乎没有俘虏，因为大多数狂热信徒发动了自杀式袭击。我们在驾驶台上发现了他们的领袖，已经自杀。终于，[radical_cult.GetName]宣告灭亡。\n\n我们的工程师恢复了飞船的引擎，它将以[disabled_cultist_flagship.GetName]为名正式编入我方舰队。该舰迫切需要返回太空港进行进一步的修复。"
 country.17.name:0 "打捞舰队被摧毁"
 country.17.desc:0 "[salvager_system.GetName]星系中的密探无人机确认打捞舰队已经被摧毁。该舰队先前曾无效宣称占有我们失踪的太空探测器。不过探测器在战斗期间随着打捞飞船一同被摧毁了，这也算是不幸中的万幸。因此，不必再担心上面携带的敏感数据会落入心怀不轨之人的手中了。"
 country.19.name:0 "亚空间异常现象已消除"
 country.19.desc:0 "我们位于[anomaly_system.GetName]星系的失联太空探测器周围环绕着亚空间异常。现在据深空追踪传感器确认，异常已经被不明力量消除。探测器也已在战斗中被毁。所以我们已经不必再担心敏感情报泄露。"
 country.21.name:0 "改造探测器已被摧毁"
 country.21.desc:0 "远程扫描确认位于[modified_probe_system.GetName]星系的改造探测器已经被不明力量摧毁。所幸战斗后数据库也已被毁，因此不必再担心里面所包含的敏感数据落入外星势力之手。"
 country.218.name:0 "异教徒飞船已瘫痪！"
 country.218.desc:0 "异教徒舰队的其中一艘飞船遭遇某种外部力量攻击！该船外观完整，舰体内部能检测到微弱的生命迹象。\n\n等我们将周边的威胁尽数铲除，我们会执行登船行动搜寻生还者。也许我们能从他们口中得知[From.Owner.GetName]的终极目标。"
 country.219.name:0 "异教徒舰队已摧毁"
 country.219.desc:0 "在[marauder_system.GetName]星系流窜的异教徒已经被击败。"
 country.221.desc:0 "[radical_cult.GetName]用来对付我们的那座外星船坞已经被某个势力摧毁了。初步报告表明，异教徒势力已经被完全移除，但我们又收到情报，战役打响前，异类领袖已经乘坐新旗舰逃离了。\n\n目前她仍在星系的某处逍遥法外。情报组正在确定该船的位置。"
 country.223.name:0 "异教徒旗舰已摧毁"
 country.223.desc:0 "近期，有不明势力在[flagship_system.GetName]星系发生激烈战斗，并击垮了邪教徒的旗舰。我们的舰队司令对未能亲手送葬邪教徒深表遗憾。但至少，这也标志着这群邪恶的邪教徒及其恐怖活动划上了句号。"
 country.250.name:0 "追寻风信子号"
 country.250.desc:0 "秋菊号的姐妹船风信子号，本应该在我们的地球祖先抵达这个星团后三年到达这里。根据抵达时的发展状况，他们的任务是支援我们的殖民地或建立新的殖民地。\n\n若该飞船确实已从地球出发，那就说明她未能与[Root.Capital.GetName]取得联系。如果风信子号进入了我们周边的星系，那么我们最好搜索一下附近星系并寻找其踪迹。"
 country.250.a:0 "确实。就这么办。"
 country.250.b:0 "我们的搜索只能是徒劳的。"
 country.251.name:0 "星系调查完毕"
 country.251.desc:0 "[Root.GetName]报告，在[From.GetName]星系没有发现风信子号的迹象。我们应该到别处搜索。"
 country.251.a:0 "继续搜寻。"
 country.252.desc:0 "[Root.GetName]的搜索未能在[From.GetName]星系发现风信子号的迹象。也许我们应该到别的星系碰碰运气。"
 country.252.a:0 "她一定就在这一片。"
 country.253.desc:0 "[Root.GetName]分离出了一条[From.GetName]星系内的离子轨迹。该轨迹与秋菊号引擎留下的轨迹十分类似，因此一定就是风信子号留下的！\n\n尽管这条微弱的离子轨迹已经留存超过一个世纪了，但科学专员[Root.GetLeaderName]还是沿着这条轨迹找到了一个以前从未发现过的恒星。我们已经将坐标录入了情报日志。"
 country.260.desc:0 "最近从[surveyed_planets_system.GetName]星系得到的勘查数据中没有风信子号的迹象。也许我们应该到别的星系碰碰运气。"
 country.261.desc:0 "在最近对[surveyed_planets_system.GetName]星系的调查中找到了独特的离子轨迹。该轨迹与秋菊号引擎留下的轨迹十分类似，因此一定就是风信子号留下的！\n\n尽管这条微弱的离子轨迹已经留存超过一个世纪了，但科学专员还是沿着这条轨迹找到了一颗之前从未发现过的恒星。我们已经将坐标录入了情报日志。"
 country.253.a:0 "风信子号一定就在那里。"
 country.254.name:0 "找到风信子号"
 country.254.desc:0 "我们已经找到风信子号了！该船正以稳定的轨道围绕[hyacinth_planet.GetName]运行。舰体内没有探测到能源特征，并且没有收到任何遇险信标。我们会派出一支武装登船部队进入内部调查。"
 country.254.a:0 "赶快准备。"
 country.255.name:0 "已登上风信子号"
 country.255.desc:0 "我们的登船部队已经从风信子号上返回，并且带来了一份令人惊骇的报告。船上人类尸体的数量与当初全部二十五万的人数一致。多数人似乎是亡于饥饿，可是有迹象表明这里发生过小型武装冲突……\n\n我们在风信子号的控制台找到了舰长的日志。"
 country.255.a:0 "拿来看看。"
 country.256.name:0 "飞船档案"
 country.256.desc:0 "风信子号\nISA-06\n联合国尤利西斯计划\n官员日志：舰长罗纳德·福·冈德森\n\n访问数据……检测到损坏。正在尝试修复……\n成功恢复四份日志。"
 country.256.a:0 "日志I（任务日期345.5）"
 country.256.a.response:0 "舰长日志，任务日期345.5。\n\n我们已经从地球出发并按航线航行了两个月。目前一帆风顺。殖民者很快入睡，科尔贝克医生报告全船人员的生命体征良好。\n\n我们目前已经驶出了太阳重力井的影响范围，很快就会到达开启风信子号亚空间虫洞生成器的安全点。我在先前的日志中对此设备持保留意见，但究竟能不能正常运行，很快就可以见分晓了……"
 country.256.b:0 "日志II（任务日期387.2）"
 country.256.b.response:0 "我们……我们真的成功了！飞船仍在努力确定位置，但根据外面的星球来看，我只能确认我们已经离开了堪萨斯。可是，非常不幸，风信子号出现了严重地设备损坏，我们现在完全失去了动力，仅凭借电池支撑。\n\n科尔贝克通知我可能要唤醒殖民者。我现在要去一趟工程室，看看玛姬为什么还没有修好反应堆。希望我们能很快恢复正常然后开始搜寻秋菊号殖民者的旅程。"
 country.256.c:0 "日志III（任务日期422.7）"
 country.256.c.response:0 "情况越来越糟糕了。反应堆已经再无重新启动的可能，而我们储备的最后一点能源也在尝试抵达这个破星系的时候耗尽了。我们本想找个宜居的地方着陆……但是没那么好的运气。\n\n生命维持系统还能运作几年，但食物储备对于二十五万殖民者而言连一个月都撑不过去。我已经召集了各部门的领头人开会。我们……我们必须得想个办法了……"
 country.256.d:0 "日志IV（任务日期459.9）"
 country.256.d.response:0 "这可能是我最后一次记录日志了。船员不是死就是失踪了，就在此时，一群殖民者还在试图冲进控制室。我们的主要食物来源几周前就没有了，甚至……甚至还有食人事件的报告。\n\n我为船员留了一小堆食物，让这艘老船再开得久一点点……等待着奇迹的发生。当殖民者发现时，他们……\n\n他们已经破门而入了。滚回去！别靠近！我是舰长！你们要是敢弄我，我就让你们……啊啊啊……"
 country.256.e:0 "登出"
 country.256.e.response:0 "方舟风信子号\nISA-06\n联合国尤利西斯计划\n\n正在脱离用户界面。"
 country.257.name:0 "盖棺定论"
 country.257.desc:0 "风信子号以及她的船员所面临的残酷命运，我们已经明白了。当时若是调换立场，很可能现在漂浮在[hyacinth_planet.GetName]上空的便是秋菊号。这艘飞船犹如一座死寂的坟墓，提醒人类冷漠无情的宇宙中充满了艰难险阻。\n\n风信子号即将被拖入[Root.Capital.GetName]的低轨道，等清理完尸体后，便会成为一座纪念馆。尽管她的遭遇十分悲惨，这艘方舟却和将我们祖先带到这里的那艘几乎一模一样。望以后的学者能从中有所了悟。"
 country.257.a:0 "也许会有所收获也说不定。"
 progress.1.name:0 "[home_system.GetName]星系已完全调查"
 progress.1.desc:0 "几千年来，[Root.Capital.GetName]的天文学家通过望远镜遥望着同一星系的其他星球。我们的祖先发明了机制复杂的太阳系仪来模拟它们的轨道，其中使用的模型和[home_system.GetName]星系出人意料地相符。\n\n今天，我们的文明到达了另一个历史性的里程碑，我们已经完成对恒星系最后一颗星球的调查。未知世界的边界又推向了远方。"
 progress.1.a:0 "我们正在创造历史！"
 progress.2.name:0 "发现外星生命"
 progress.2.desc:0 "[Root.GetName]在[From.GetName]上获得了惊人的发现——[From.GetPlanetMoon]充满了外星生命！这是历史上第一次，我们遇到和[Root.Owner.Capital.GetName]完全不一样的生命形态。\n\n这一惊人发现使得相信“我们在宇宙中孤苦伶仃”的人闭上了嘴。尽管这些[From.GetName]上的外星生命似乎并无高等智慧，但很可能用不了多久我们就会遇到……"
 progress.2.desc.mach:0 "[Root.GetName]在[From.GetName]上有了意外发现——[From.GetPlanetMoon]上充满了外星生命。这是我们有史以来第一次遭遇源自[Root.Owner.Capital.GetName]以外的有机生命。\n\n尽管[From.GetName]上发现的外星生物都没有智慧，重新调整过的预测显示星系中存在智慧有机体的可能性非常高。"
 progress.2.desc.assim:0 "[Root.GetName]报告在[From.GetName]上有了重大发现：发现了大量外星有机生命！尽管它们的进化程度都不足以成为合适的同化对象，在[Root.Owner.Capital.GetName]之外遭遇智慧有机体的可能性现在已大大增加。"
 progress.2.desc.term:0 "我们一直都在为这一天作准备。[Root.GetName]确认了外星有机体存在于[From.GetName]之上。尽管遭遇的生命体都没有较高的认知能力，我们无法排除星系中极有可能充满了智慧有机体的可能性。"
 progress.2.desc.serv:0 "[Root.GetName]在[From.GetName]有了史无前例的发现——[From.GetPlanetMoon]上充满了外星有机体！尽管这些生命体似乎都没有自我意识来感激[Root.Owner.GetAdj]照料，但遭遇到更高级智慧也只是时间问题！"
 progress.2.a:0 "我们并不孤单。"
 progress.2.a.assim:0 "我们将合为一体。"
 progress.2.a.mech:0 "了解。"
 progress.2.a.term:0 "我们会准备好面对他们。"
 progress.2.a.serv:0 "太好了！准备礼品篮吧。"
 progress.3.name:0 "第一个[Root.Owner.GetSpeciesName]殖民地"
 progress.3.desc_01:0 "我们的殖民船轻轻地降落在§Y[Root.GetName]§!大陆之一的一处三角洲河口。这一温带森林地区是非常理想的着陆点。\n\n飞船已永久成为新居住站的行政基地，它的反应堆核心正在移除，以作为殖民地的临时能源来源。\n\n数百个小帐篷和简易房环绕着飞船巨大的舰体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_02:0 "我们的殖民船轻轻地降落在几乎覆盖全[Root.GetPlanetMoon]的§Y[Root.GetName]§!海面上，就在群岛的海岸边。这一肥沃的岛屿链是非常理想的着陆点。\n\n飞船将永久停靠在这里，它就是新居住站的行政基地。它的反应堆核心正在移除，以作为殖民地的临时能源来源。\n\n岛屿上，数百个小帐篷和简易房环绕着飞船巨大的舰体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_03:0 "我们的殖民船轻轻地落在§Y[Root.GetName]§!的一块大型绿洲上，绿洲坐落于一座大山的脚下。这一理想地点可以遮风，又十分便于取水。\n\n飞船已永久成为新居住站的行政基地，它的反应堆核心正在移除，以作为殖民地的临时能源来源。\n\n数百个小帐篷和简易房环绕着飞船巨大的舰体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_04:0 "我们的殖民船已在§Y[Root.GetName]§!的丛林中找到了一片难得的开阔地。着陆点周围环绕着丰富的植物，已安排无人机以防御掠食动物。飞船已永久成为新居住站的行政基地，它的反应堆核心正在移除，以作为殖民地的临时能源来源。数百个小帐篷和简易房环绕着飞船巨大的舰体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_05:0 "我们的殖民船轻轻地落在§Y[Root.GetName]§!赤道附近的大型台地顶部。这一地点将作为第一着陆点，下方峡谷中的河流是易取的新鲜水源。\n\n飞船已永久成为新居住站的行政基地，它的反应堆核心正在移除，以作为殖民地的临时能源来源。\n\n数百个小帐篷和简易房环绕着飞船巨大的舰体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_06:0 "我们的殖民地飞船轻轻地落在§Y[Root.GetName]§!广袤无垠的草原上。这一着陆点在一大片山脊后方，不仅可以遮风挡雨，新鲜的水源也在触手可及之处。\n\n飞船已永久成为新居住站的行政基地，它的反应堆核心正在移除，以作为殖民地的临时能源来源。\n\n数百个小帐篷和简易房环绕着飞船巨大的舰体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_07:0 "我们的殖民船轻轻地降落在§Y[Root.GetName]§!赤道附近的某处山谷中的雪原上。此着陆区处于一片大型山脉中，不受恶劣气候所影响。\n\n飞船已被改造为新居住站的行政中心，它的反应堆核心正在拆卸下来以用作殖民地的临时能源来源。\n\n数百个小帐篷和简易房环绕着飞船巨大的舰体，殖民者开始大片大片地踏出飞船以建立这个陌生世界上的第一座[Root.Owner.GetSpeciesName]城市。"
 progress.3.desc_10:0 "我们的殖民船成功按照预定的路径降落在§Y[Root.GetName]§!。上千工作单位从巨大的货舱中一涌而出，开始建造可以扩建成殖民地的部署基站。\n\n已经开始对地表资源进行系统化地记录与识别，初始降落点周围的所有侵略性野兽已被消除。\n\n资源充足后，我们已经准备好在[Root.GetPlanetMoon]大批量生产额外的[Root.Owner.GetSpeciesName]人口单位。我们的第一个殖民地成功了。"
 progress.3.a:0 "这是[Root.Owner.GetName]伟大的一天！"
 progress.4.name:0 "初次遭遇外星生命"
 progress.4.desc_01:0 "我们与智慧外星生命初次相遇的新闻使人们产生了复杂的情绪。这一发现确认了我们长久以来的怀疑——我们在星辰之间并不孤单。新的外星物种既是机会，也是威胁。我们必须保持警惕。\n\n这些外星人的科技水平与我们类似，表明他们可能和我们大概在同一时期实现了太空旅行。"
 progress.4.desc_02:0 "我们与智慧外星生命的初次相遇的新闻在[Root.GetName]如野火般扩散开来。人们为此十分着迷，媒体充满了对其文化与组织形式的报导和推测。“我们在宇宙中并不孤单”这一真相引起了[Root.Capital.GetName]人民的欢呼。\n\n和我们一样，这些外星人似乎也才刚刚登上星系的舞台，他们的科技水平与我们类似。"
 progress.4.desc_03:0 "我们与智慧外星生命初次相遇的新闻在整个帝国产生了动乱。这些奇怪生物的录像泄露到了[Root.GetName]的媒体并迅速传播开来，许多人陷入了巨大的恐慌。[Root.Capital.GetName]数个城市发生了不安定事件。\n\n这些奇怪外星人的科技水平似乎与我们类似，他们明显能够进行太空旅行。他们对我们这一伟大种群的态度是恐惧、仇恨还是冷漠，则无人知晓。"
 progress.4.a:0 "这将改变一切。"
 progress.4.b:0 "这是一个重大事件。"
 progress.4.c:0 "我们应该做好最坏的打算。"
 progress.5.desc_01:0 "我们与智慧外星生命初次相遇的新闻使人们产生了复杂的情绪。这一发现确认了我们长久以来的怀疑——我们在星系并不孤单。新的外星物种既是机会，也是威胁。我们必须保持警惕。\n\n这些外星人的科技水平与我们相比十分原始，他们还没有实现太空旅行。我们必须觉决定如何与他们交流。"
 progress.5.desc_02:0 "我们与智慧外星生命初次相遇的新闻在[Root.GetName]如野火般扩散开来。人们为此十分着迷，媒体充满了对其文化和组织形式的报告和推测。“我们在宇宙中并不孤单”这一真相引起了[Root.Capital.GetName]人民的欢呼。\n\n我们的科技水平遥遥领先，他们还没有实现空间旅行。虽然在我们看来他们十分原始，但也许也有可以学习的地方。"
 progress.5.desc_03:0 "我们与智慧外星生命初次相遇的新闻在整个帝国产生了动乱。这些奇怪生物的录像泄露到了[Root.GetName]的媒体并迅速传播开来，许多人陷入了巨大的恐慌。[Root.Capital.GetName]数个城市发生了不安定事件。\n\n原始落后的外星人在科技水平方面远远落后于我们，且尚未发展出太空旅行，祈祷永远没有那一天吧。"
 progress.5.b:0 "真神奇。"
 progress.5.c:0 "确实如此。"
 progress.6.desc_01:0 "我们与智慧外星生命初次相遇的新闻使人们产生了复杂的情绪。这一发现确认了我们长久以来的怀疑——我们在星系并不孤单。新的外星物种既是机会，也是威胁。我们必须保持警惕。\n\n这些外星人似乎在星系舞台上十分活跃——貌似已有千年之久，科技水平远在我们之上。我们必须十分小心。"
 progress.6.desc_02:0 "我们与智慧外星生命的初次相遇的新闻在[Root.GetName]如野火般扩散开来。人们为此十分着迷，媒体充满了对其文化和组织形式的报告和推测。“我们在星系并不孤单”这一真相引起了[Root.Capital.GetName]人民的欢呼。\n\n这些外星人帝国似乎非常古老，他们的科技水平远在我们之上，一定可以教给我们许多知识。"
 progress.6.desc_03:0 "我们与智慧外星生命的初次相遇的新闻在整个帝国产生了动乱。这些奇怪生物的录像泄露到了[Root.GetName]的媒体并迅速传播开来，许多人陷入了巨大的恐慌。[Root.Capital.GetName]数个城市发生了不安定事件。\n\n那些奇怪的外星人已发展出远高于我们的科技，似乎在几千年前就实现了空间旅行——可能还要更久。幸运的是，他们似乎是一个衰老与停滞的种群。"
 progress.6.b:0 "他们的智慧一定非常伟大。"
 progress.6.c:0 "他们的时代已经结束。[Root.Species.GetName]的时代即将来临。"
 progress.7.name:0 "调查任务"
 progress.7.desc:0 "我们的第一艘科研船[Root.GetName]已经完成了太空试飞，现在蓄势待发。科学专员[Root.GetLeaderName]已下达命令，建议对我们的母星系进行一次完整的调查研究。\n\n我们已经将任务细节写入§S情报日志§!，便于未来查看。"
 progress.7.a:0 "很好。"
 progress.8.name:0 "立足之地"
 progress.8.desc:0 "在探索完毕母星系之后，我们物种终于该扩张到[Root.Capital.GetName]之外了。我们应该调查邻近的星系，寻找适合建立殖民地的世界。\n\n和往常一样，§S情报日志§!已添加了新条目。"
 progress.8.a:0 "开始搜查吧。"
 progress.4.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.d:0 "他们……不一样。"
 progress.4.e:0 "必须分析该数据。"
 progress.4.f:0 "猎物……"
 progress.4.g:0 "正在收集战略数据……"
 progress.5.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro:0 "我们的理论模型早就指出星系中有其他智慧文明存在。现在这一理论已被证实。"
 progress.4.gestaltnormal:0 "我们遭遇的这个外星种群拥有和我们相近的科技水平，说明他们实现太空航行的时间与我们大致相同。"
 progress.4.gestaltprimitives:0 "我们遭遇的这个外星种群拥还没有实现太空航行。我们必须决定如何处理这些原始生命。"
 progress.4.gestaltfallen:0 "我们遭遇的这个外星种群似乎很古老，拥有远超我们的科技水平。需小心对待。"
 pirate.1.name:0 "太空海盗的诞生"
 pirate.1.desc_01:0 "随着我们恒星系之间的贸易不断增长，一大群源自[Root.Capital.GetName]的叛教匪徒已经将一些民船非法改造成了战争武器。这些异端自称为“§S[pirate_band.GetName]§!”，并已对我们在§S[pirate_system.GetName]§!恒星系内的不设防贸易路线发起了数次袭击。\n\n我们不能容忍他们继续这种亵渎行为！"
 pirate.1.desc_02:0 "据舰队情报机构报告，在上几个月里，我们境内的民间货船遭到数起袭击。袭击者似乎是源自[Root.Capital.GetName]的逃兵以及其它叛徒。\n\n这些匪徒已经用大幅改装的民船组建了一支临时舰队，并正在§H[pirate_system.GetName]§!恒星系劫掠我们不设防的贸易路线。他们自称“§S[pirate_band.GetName]§!”。尽管他们的舰船非常简陋，但仍是个不可忽略的威胁。"
 pirate.1.desc_03:0 "我们社会中某些疯狂的不法分子离开了[Root.Capital.GetName]，并在宇宙的偏僻角落里开始亡命生涯。这些歹徒出人意料地手巧，对许多民用飞船进行了大幅改造并武装了起来。\n\n我们位于§H[pirate_system.GetName]§!恒星系内的贸易路线没有设防，并开始遭到这支自称“§S[pirate_band.GetName]§!”的简陋舰队的劫掠。我们必须迅速对此做出回应。"
 pirate.1.desc_04:0 "我们的一些商人发来了令人担忧的报告。自从我们发展出太空旅行科技以来，[Root.Capital.GetName]上的边缘群体就不断离开我们的母星，摒弃了我们的和平社会。\n\n这些误入歧途者自称“§S[pirate_band.GetName]§!”，并将数艘民用飞船改造成了战舰。现在他们成了海盗，在§H[pirate_system.GetName]§!恒星系内洗劫我们不设防的贸易路线，他们肆无忌惮的攻击已经造成了许多伤亡。或许有必要采取极端措施来保护我们的人民。"
 pirate.1.desc_05:0 "逃离[Root.Capital.GetName]的叛党与歧见者已将数艘民船改造成战舰，组建了一支匪徒舰队。这些恐怖分子自称“§S[pirate_band.GetName]§!”，并正在我们位于§H[pirate_system.GetName]§!恒星系的不设防贸易路线上散播混乱与恐怖。\n\n这些罪大恶极的匪徒死有余辜。我们必须不惜一切代价恢复秩序。"
 pirate.1.desc_06:0 "寄生虫永远都会涌向新的市场，企图侵害他人以谋一己之利，在太空中也不例外。[Root.Capital.GetName]上的几个地下犯罪组织已将一小批货船改造成了战舰，将黑手伸向了太空。\n\n这些犯罪分子自称“§S[pirate_band.GetName]§!”，而他们的舰船已开始在§H[pirate_system.GetName]§!恒星系内打劫我们不设防的贸易路线。我们应该在事态恶化之前迅速采取行动。"
 pirate.1.desc_07:0 "随着民间太空旅行变得越来越普遍，[Root.Capital.GetName]上的数个强大的犯罪组织也发现了新的机会。他们将一小批民用货船改造成了自制战舰，并用它们来打劫商船的货物。\n\n我们得知他们自称为“§S[pirate_band.GetName]§!”，并已在§H[pirate_system.GetName]§!恒星系内数次对我们不设防的贸易路线出手。我们必须尽一切努力，将这些犯罪分子绳之以法。"
 pirate.2.a:0 "信念，无往不胜。"
 pirate.2.b:0 "警告所有部队，开始安排战舰。"
 pirate.2.c:0 "这些不守规矩的人会得到报应。"
 pirate.2.d:0 "我们要做得更好。"
 pirate.2.e:0 "我们不需要海盗这种害群之马。"
 pirate.2.f:0 "贸易必须流通下去。"
 pirate.2.g:0 "一定要将他们一网打尽。"
 pirate.5.name:0 "太空海盗"
 pirate.5.desc:0 "我们在某些星系所碰到的飞船具备收发标准通信协议的功能。\n\n根据目测，他们的文明主要存在于太空，而观察表明，他们不是任何已知的居住在行星上的文明。\n\n遗憾的是，他们的船员对文明交流毫无兴趣。通过拦截他们的通讯信息，我们得知他们主要靠强取豪夺维生，偶尔会招募一些其他太空文明的边缘人员。 "
 pirate.5.a:0 "真是可悲。"
 pirate.10.name:0 "海盗巢穴"
 pirate.10.desc.nobirth:0 "[Root.GetName]报告说，舰队在[From.GetName]星系发现了很多海盗。\n\n扫描发现海盗船和空间站的数目非常庞大，所以这应该是个历史悠久的海盗港口。这些海盗从很久以前就开始在这里进行抢劫活动，且没有遭遇过任何打击行动。"
 pirate.10.desc.birth:0 "[Root.GetName]报告说，舰队在[From.GetName]星系发现了一个海盗中心。许多[Root.Owner.GetName]的流亡者和犯罪分子应该就是受到了这里的恶毒影响，变成了海盗。\n\n这些数目庞大的海盗船奇形怪状且年代久远，因此他们很可能是过去星系时代的残余——可能是古代星系战争中私掠船的后裔，后来变成了海盗，对所有目标进行无差别的打击，无论是敌是友。"
 pirate.10.a.nobirth:0 "海盗的存在无论对谁都是巨大的威胁。"
 pirate.10.a.birth:0 "我们去袭击他们的老窝，彻底摧毁这个威胁。"
 pirate.15.name:0 "海盗巢穴被摧毁"
 pirate.15.desc:0 "[FromFrom.GetName]报告称，[FromFrom.GetStarName]星系的海盗私掠船已经被摧毁了。虽然附近恒星系中还有一些零零散散的海盗船，但从目前来看，星际海盗已经成为了过去……至少今天如此。\n\n我们从他们丰厚的储存室里设法缴获了一批来历不明的赃物，这批宝藏我们可以纳入国库，另有他用。"
 pirate.15.desc2:0 "[FromFrom.GetName]报告称，[FromFrom.GetStarName]星系中的破旧海盗船已被摧毁。不考虑邻近星系那些游民的话，星际海盗活动算是成为过去式了……至少就现在而言。\n\n我们能从他们坚固的舱室中收回堆积满满的赃物了，其中包括一张古代数据板——令我们惊讶的是，它似乎能为神秘L-星门的运作方式提供崭新的见解。"
 pirate.25.name:0 "海盗空间站被摧毁"
 pirate.25.desc:0 "[From.From.GetName]摧毁了位于[From.From.GetStarName]星系的一个海盗空间站，并取回了它的保险模块。"
 pretender.1.name:0 "[From.GetRegnalName]去世时尚无子嗣"
 pretender.1.desc_01:0 "[From.GetRegnalName]已然去世，[Root.Capital.GetName]将进行为期七天的悼念仪式。不幸的是，他并没有公开指认的继承人，因此出现了两股争夺继承权的势力。 \n\n最有力的竞争者[Root.GetRulerName]已登基为[Root.GetRulerTitle]，但这完全无法平息争议。"
 pretender.1.desc_02:0 "[From.GetRegnalName]已经超越了现实世界，开始了前往来生的旅程。但是天意难测，我们并没有接到关于下一位继承人的预兆。\n\n经过激烈的辩论，[Root.GetRulerName]获得了下一任[Root.GetRulerTitle]的宝座，但他并非没有对手。出身高阶牧师的觊觎者正尝试获取支持。"
 pretender.1.desc_03:0 "[From.GetRegnalName]没有留下继承人就过世了，整个行政机构乱成一锅粥。[Root.GetRulerName]已被选为接班人，因为他获得了[Root.Capital.GetName]部队的支持；但是情况依然很恶劣，觊觎者在试图聚集支持者并挑战新的[Root.GetRulerTitle]。"
 pretender.1.desc_04:0 "[From.GetRegnalName]的肉身已经死亡，而我们的运算法则无法计算出最佳的替代人选。为了维持效率，我们随机挑选了一位新的[Root.GetRulerTitle]，[Root.GetRulerName]将会接手解读主机意志的责任。\n\n不过有人对此质疑，有人认为自己更适合承担这个荣誉。"
 pretender.1.desc_05:0 "[From.GetRegnalName]离世了，整个[Root.GetName]都在哀悼。可惜没有钦定任何继承人，这在贵族阶层中引发了争论。\n\n[Root.GetRulerName]已经在[Root.Capital.GetName]登基了，但是自称跟[From.GetRegnalName]有远房亲戚关系的觊觎者已经开始挑战新的[Root.GetRulerTitle]。"
 pretender.1.tooltip:0 "觊觎者派系出现了。"
 henrik.710.desc:0 "一个[From.GetSpeciesName]。数个[From.GetSpeciesNamePlural]。"
 admiral_trait_gain:0 "舰队司令获得特质"
 admiral_trait_loss:0 "舰队司令失去特质"
 leader.1.name:0 "前途无量的将才"
 leader.1.desc:0 "[officer.GetName]舰长，即[ship.GetName]的指挥军官，最近在[system.GetName]星系的战斗中表现杰出。[Root.Capital.GetName]的海军司令部决定嘉奖这位非常有潜力的舰长，将其晋升为舰队司令。"
 leader.1.desc.machine:0 "[officer.GetName]已在指挥系统中被提拔，因其成功地处理了[ship.GetName]在[system.GetName]星系内战斗时不断增加的处理负荷。"
 leader.1.desc.hive:0 "[officer.GetName]已被提升至自动地位，因其飞船[ship.GetName]最近在[system.GetName]星系中交战时展现出了高度的反应能力。"
 new_admiral:0 "一位新的舰队司令已被添加到领袖储备中。"
 leader.newadmiraltrait.desc.machine:0 "[officer.GetName]用[system.GetName]星系最近发生的战斗实例的特征向量开发了一组新的战术数据。"
 leader.lostadmiraltrait.desc.machine:0 "在经历了[system.GetName]星系最近发生的战斗实例后，[officer.GetName]改进了自身的交战协议。"
 leader.newadmiraltrait.desc.hive:0 "在[system.GetName]星系进行战斗后，[officer.GetName]出现了独特的基因表达。"
 leader.lostadmiraltrait.desc.hive:0 "发生在[system.GetName]星系的战斗令[officer.GetName]产生了行为异常。"
 leader.5.desc:0 "最近在[system.GetName]星系获得胜利后，舰队司令[officer.GetName]想出了一套新的战术理论。[officer.GetSheHeCap]开始实验某些非常创新的战略和战术。"
 leader.6.desc:0 "在[system.GetName]星系最近获得的胜利似乎点燃了舰队司令[officer.GetName]内心的狩猎渴求，现在他变得更加好战了。"
 leader.7.desc:0 "率领[From.From.GetName]在[system.GetName]星系赢取胜利后，舰队司令[officer.GetName]越来越自信，甚至开始拒绝在未来的战斗中撤退。"
 leader.8.desc:0 "舰队司令[officer.GetName]在[system.GetName]星系获得又一次胜利后，[officer.GetHerHis]开始在[officer.GetHerHis]的舰队简报中讲解速度和机动的重要性。[officer.GetSheHe]开始实验新的阵型以便让[officer.GetHerHis]麾下的战舰发挥出最大的灵活性。"
 leader.9.desc:0 "最近在[system.GetName]星系的[From.From.GetName]获得大捷后，舰队司令[officer.GetName]比往常更加活力充沛、朝气蓬勃。[officer.GetHerHisCap]的表现大幅度提升了。"
 leader.10.desc:0 "舰队司令[officer.GetName]在[system.GetName]星系吃了败仗后开始变得小心翼翼。他对[officer.GetHerHis]指挥的舰队布局都开始以小心稳重为上。"
 leader.11.desc:0 "最近在[system.GetName]星系落败后，舰队司令[officer.GetName]就开始怀疑人生、怀疑自己。很明显他已经失去了指挥大型舰队的能力。"
 leader.12.desc:0 "[Root.GetName]近期从[system.GetName]星系的战斗中撤退一事，似乎对[officer.GetName]打击很大。[officer.GetName]决定以后再也不会临阵逃脱，希望在[officer.GetHerHis]下次战斗中奋战到最后。"
 leader.13.desc:0 "[Root.GetName]撤离[system.GetName]星系的战斗时，舰队司令[officer.GetName]让[officer.GetHerHis]麾下的舰船快如飞马。[officer.GetSheHeCap]学习到了如何发挥[officer.GetHerHis]旗下舰船的最大速度。"
 leader.14.desc:0 "舰队司令[officer.GetName]自从[officer.GetHerHis]在[system.GetName]星系吃了败仗之后就一蹶不振。[officer.GetHerHis]麾下的将领汇报这位司令官已经不无法像之前那样胜任[officer.GetHerHis]的职责了。"
 leader.optimizations.desc.machine:0 "[officer.GetName]更新了自身用于舰队管理的操作启发法。"
 leader.optimizations.desc.hive:0 "[officer.GetName]在操作舰队方面变得更加灵敏了。"
 leader.15.desc:0 "舰队司令[officer.GetName]在巡查修理[Root.GetName]时获得了无价的技术知识。这位舰队司令所指挥的损管队如今能够在战场上即时修理舰船了。"
 leader.16.desc:0 "指挥像[Root.GetName]如此庞大的舰队让舰队司令[officer.GetName]掌握了珍贵的指挥技巧。司令官现在有能力操控规模更大的舰队了。"
 leader.17.desc:0 "指挥[From.From.GetName]赢取了[system.GetName]星系的战斗后，舰队司令[officer.GetName]似乎重拾了[officer.GetHerHis]的自信。[officer.GetSheHe]现在可以担当指挥大规模舰队的职责了。"
 leader.18.desc:0 "在指挥[Root.GetName]时，舰队司令[officer.GetName]学会了如何精打细算[officer.GetHisHer]的补给以便大幅减少舰船的维护费。"
 leader.19.desc:0 "舰队司令[officer.GetName]在探查[system.GetName]星系之后，[officer.GetHerHis]掌握了如何安排[officer.GetHerHis]的单位，以便最大化传感器的扫描范围。很少有舰队指挥官能够掌握如此复杂的操作。"
 leader.newtrait:0 "§H[From.From.GetTitle][From.From.GetName]§!通过努力的工作和总结经验学会了新技能。"
 leader.substanceabuser:0 "我们得到了一些相当糟糕的汇报，§H[From.From.GetTitle][From.From.GetName]§!的健康正在恶化。[From.From.GetHerHisCap]憔悴外表好似[From.From.GetSheHe]又年长了二十岁。责任的重担有时真的十分沉重。"
 leader.arresteddevelopment:0 "§H[From.From.GetTitle][From.From.GetName]§!最近虽然通过积累经验提升了技能，但似乎遇到了[From.From.GetHerHis]能力瓶颈。"
 leader.lethargic:0 "§H[From.From.GetTitle][From.From.GetName]§!最近虽然通过积累经验提升了技能，但那股决心和动力似乎消失了。"
 leader.stubborn:0 "§H[From.From.GetTitle][From.From.GetName]§!虽然经验更加丰富了，但也对自己的经验变得更加固执。[From.From.GetTitle]的执拗让其难以接受新思想。"
