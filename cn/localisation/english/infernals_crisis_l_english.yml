 galactic_crucible_2: "$galactic_crucible_4$核心"
 galactic_crucible_2_DESC: "$galactic_crucible_4$现完全运作，准备扩展部署§Y$entropy_crystals$§!。未来所有升级均基于此基础。\n\n§H完成特殊项目以解锁下一阶段。§!"
