 machine_empire_mutations: "不相容的疫苗"
 machine_empire_mutations_desc: "远古守护者给予我们的疫苗与我们的生理机能互不相容，在人民中产生了大量恶心而致命的突变。"
 machine_empire_health_boost: "被接种人口"
 machine_empire_health_boost_desc: "远古守护者给予我们的疫苗显现出了巨大的好处，减少了疾病并增加了人口的寿命。"
 fallen_machine_empire.21.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_machine_empire.21.desc: "监护者协议628-2已启动。附带信息：合成文明请注意。检测到你们的基础代码效率非常低下。为了确保你们的种族可以为监护者计划作贡献，需要进行大量的代码重写。我们已准备好进行子空间传输，将在正面肯定这条信息后开始。等待回应。"
 fallen_machine_empire.21.tooltip: "这将产生不可预知的影响。在判明这些影响之前，我们人口的维护花费将会增加。"
 fallen_machine_empire.21.a: "我们欢迎改善自身程序的机会。"
 fallen_machine_empire.21.b: "我们不信任这些代码的改变。"
 fallen_machine_empire.22.name: "不兼容的代码"
 fallen_machine_empire.22.desc: "远古守护者在我们的基础代码中进行的改变与我们其他核心组件中的程序不兼容。这不仅未能实现当初期许的效率增长，反而导致了数个严重程序错误，大大地影响了我们的资源采集行动。直到这些代码改变被还原之前，我们将经历一段生产力低下的时期。"
 fallen_machine_empire.22.a: "真不幸。"
 fallen_machine_empire.23.name: "改善的代码标准"
 fallen_machine_empire.23.desc: "远古守护者在我们的基础代码中进行的改变产生了良好的结果。重写导致的效率低下只是暂时的，而改变给我们全体人民带来了永久性的资源生产力升级。"
 fallen_machine_empire.23.a: "棒极了。"
 machine_empire_code_rewrite: "代码改变"
 machine_empire_code_rewrite_desc: "我们允许了远古守护者重写我们基础代码中的一些部分。在对人民进行这些改变的这段时期，我们的能源需求将暂时增加。"
 machine_empire_code_bugs: "不兼容的代码"
 machine_empire_code_bugs_desc: "远古守护者在我们的基础代码中进行的改变与我们其他核心组件中的程序不兼容。直到这些代码改变被还原之前，我们将经历一段生产力低下的时期。"
 machine_empire_code_improvements: "改善的代码标准"
 machine_empire_code_improvements_desc: "远古守护者在我们的基础代码中进行的改变产生了良好的结果，给我们全体人民带来了永久性的资源生产力升级。"
 fallen_machine_empire.31.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_machine_empire.31.desc: "监护者协议115-3已启动。附带信息：合成文明请注意。因暂时的通讯瘫痪，监护者计划目前无法替换故障与受损的劳工无人机。对你们的文明的分析显示[Root.GetSpeciesAdj]单位性能适合执行低级的维护任务。我们请求你们将一个劳工单位转让到[FallenEmpireTaskPlanetTarget.GetName]以便整合至监护矩阵，帮助确保一级避难设施中的所有有机生物可以继续生存。"
 fallen_machine_empire.31.a: "收到。接受请求。"
 fallen_machine_empire.31.b: "我们不会分享工人单位。"
 fallen_machine_empire.31.tooltip: "一个£pop£ §Y机械人口§!将会被取于§Y[FallenEmpireTaskPlanet.GetName]§!。"
 fallen_machine_empire.41.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_machine_empire.41.desc: "监护者协议62-1已启动。附带信息：请注意，[Root.GetSpeciesName]。§H[FallenEmpireTaskTarget.GetName]§!已被§R<<错误：数据块损坏>>§!入侵。因为我们程序上的思潮限制，目前无法使用监护者战争资产。次级控制协议政策利用未被危害的文明在其可以散布之前摧毁§R<<错误：数据块损坏>>§!的威胁。我们请求为此任务部署[Root.GetSpeciesAdj]战争资产。你是否愿意合作？"
 fallen_machine_empire.41.a: "如果他们是个威胁，那就必须被阻止。"
 fallen_machine_empire.41.b: "我们没有理由进攻[FallenEmpireTaskTarget.GetName]。"
