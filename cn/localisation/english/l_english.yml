 building_zanaam_obelisk:0 "扎娜姆方尖碑"
 building_zanaam_obelisk_desc:0 "神秘的方尖碑，刻满失落的外星文字。涌动其中的力量发出轰鸣，靠近的人都会感受到头痛。"
 building_great_pyramid:0 "大金字塔"
 building_great_pyramid_desc:1 "当地居民建造的金字塔，用来平息天降之神的怒火。"
 building_toy_factory:0 "外星玩具厂"
 building_toy_factory_desc:0 "不停运作的大型工厂，将高分子聚合物塑造成各种形状的小物件，用途未知。"

