 d_toxic_god_pools_most_venemous: "最毒之池"
 d_toxic_god_pools_most_venemous_desc: "神明身后留下了许多最毒之池，在此可以寻觅到残留的毒物。"
 d_toxic_god_pools_most_venemous_upgraded: "至猛毒素"
 d_toxic_god_pools_most_venemous_upgraded_desc: "神明身后留下了许多最毒之池，在此可以寻觅到残留的毒物。幸亏有了毒圣骑士的辛苦耕耘，我们现在能够收集这些强有力的毒药，并开发出多种多样的用途。"
 d_toxic_god_pestilential_wasteland: "瘟疫废土"
 d_toxic_god_pestilential_wasteland_desc: "并非每个人都能享受神明的赐福。这片土地的大部分都在神明经过之时被摧毁，永远无法恢复，"
 d_toxic_god_pestilential_wasteland_upgraded: "再临瘟疫"
 d_toxic_god_pestilential_wasteland_upgraded_desc: "$d_toxic_god_pestilential_wasteland_desc$然而，经骑士之手复原的装甲套装让我们得以在这些区域安全地工作。"
 d_toxic_god_deitys_swarms: "圣临虫群"
 d_toxic_god_deitys_swarms_desc: "在神明身后，之前在这个星球从未见过的昆虫迅速蔓延开来，并在众多受影响的区域繁衍壮大。尽管我们试图耕耘这些土地，这些害虫的出现依然持续地对我们造成了挑战。"
 d_toxic_god_deitys_swarms_upgraded: "驯化圣虫"
 d_toxic_god_deitys_swarms_upgraded_desc: "在神明身后，之前在这个星球从未见过的昆虫迅速蔓延开来，并在众多受影响的区域繁衍壮大。然而，因为它们多汁的肉质和强力的毒药，我们已经充分掌握了养殖它们的技艺。"
 d_toxic_god_blight_upon_the_land: "枯潮大地"
 d_toxic_god_blight_upon_the_land_desc: "据说这里是神明第一次因为愤怒毁灭大地。过去的事物几乎没有什么能够幸存下来。"
 d_toxic_god_blight_upon_the_land_upgraded: "枯潮之忆"
 d_toxic_god_blight_upon_the_land_upgraded_desc: "据说这里是神明第一次因为愤怒毁灭大地。过去的事物几乎没有什么能够幸存下来。然而，一座纪念碑被竖立了起来，它象征着我们彼时的回忆。"
