 fedev.9430.desc: "只有通过考古论证和想象才能在如今已经荒芜的[From.Planet.GetName]表面上重构出那个曾经繁盛一时的文明。岁月的流逝是残酷无情的，即使是曾经最为坚不可摧的建筑，如今也只化作一地的尘埃。\n\n但在那深不可测的地下，有一个怪异的信号正在脉动着。一座神秘的信标仿佛呼唤着我们的调查和发掘。"
 fedev.9435.name: "时日无多"
 fedev.9435.desc: "当挖掘团队越来越接近深处的信标时，无法忽视的死亡感触突然神秘地在挖掘团队中蔓延。随着更多的泥土和石头被清除，一个坚定的观念在每个人的脑海中徘徊：\n\n生命转瞬即逝。总有一天这一切都会结束……"
 fedev.9440.name: "无比明亮"
 fedev.9440.desc: "信号来源是一座外星墓碑，上面镌刻着奇异的符号。翻译文本充其量只算是略有眉目。这些符号提及了一位举足轻重的人物，其一生的伟业值得铭记与崇拜，整个文明都处于哀伤之中。翻译文本接近末尾时变得十分怪异，诉说体液因悲伤从身体中流出，随后又因天气条件而消逝。\n\n只有全文的最后一部分得到了成功翻译：\n\n§H‘死亡的时刻到了。’§!"
 lost_moment_memento: "活着真好"
 lost_moment_memento_desc: "在考古发现外星人的墓碑之后，帝国的居民变得更加热爱生活了。"
 ### The Lesser Messenger text
 site_lesser_messenger: "尘中之信"
 site_lesser_messenger_intro: "对[From.Planet.GetName]详细的调查揭示了一些属于曾经遍布整个行星的文明的微弱信号。"
 fedev.9445.name: "去此万年"
 fedev.9445.desc: "在[From.Planet.GetName]地表的初步探索揭示了这颗行星曾经确实是某个文明的家园。\n\n然而，荒芜的程度表明这个文明的存在已经是非常非常久的时间以前的事情了，而且它极有可能曾经遭受到某种突然且可怖的力量袭击。残余的废墟还不足以提供关于这种外星人的生理学信息。"
 fedev.9450.name: "深空凶兽"
 fedev.9450.desc: "地表探测团队从行星上分离出一条无线电信号。其发信源仍暂时未知，不过已被破译的部分则已经可以开始向我们讲述这个失落已久的文明的故事了。\n\n某种未知的威胁步步逼近这个文明；对技术的进步陷入了集体的沉迷；传言称在星系的其他地方正在建造一艘硕大无朋的宇宙战舰。这些主题在这些杂乱无章的信息里反复地出现。"
 fedev.9455.name: "原型花园"
 fedev.9455.desc: "考古学家们设法抵达了这个神秘信号的来源——深藏于地面之下。\n\n刚刚开始不久的遗址发掘工作，就已经表明这似乎是某种研发设施。这个地方到处都是高度微缩的多种科学设备原型。\n\n扫描发现在其下还有一个空洞，发掘正在进行当中。"
 fedev.9460.name: "他们到底在修建什么……"
 fedev.9460.desc: "我们的发掘小组有了一个有意思的发现。一组硬盘，里面记录的是作为该设施的核心焦点乃至他们整个文明核心焦点的某个持续运作的项目信息。\n\n据描述，这是一艘§H能与星系间最庞大飞船相抗衡的巨大舰船§!。\n\n他们在这里到底在建造一个什么样的巨大怪物？"
 fedev.9465.name: "胜者是……"
 fedev.9465.desc: "这是一艘“巨大”的宇宙飞船！\n\n好吧，事实证明，至少对于从前[From.Planet.GetName]上的居民来说，这艘飞船其实还蛮大的。那些我们在这里找到的微缩原型机正是飞船本身的机器，而原以为是某种设备的东西，其实是他们的首都。至于在加密信号里提到的“威胁”，实际上是一场太空技术竞赛里的对手。这个微型文明全体聚集至此则是为了尽全力夺取冠军。\n\n不过好像我们才是这次竞赛的获奖者。"
 fedev.9470.name: "前进，征服"
 fedev.9470.desc: "一艘巨大的宇宙飞船被我们发现了！\n\n其实只是对于原先[From.Planet.GetName]上的居民而言这艘飞船很大，因为他们这个物种十分微小。\n\n由于畏惧某种神秘的威胁降临他们的母星，他们整个族群都聚集至此以建造一艘宇宙飞船来应对这迫在眉睫的威胁。\n\n看上去他们还是晚了一步；毕竟他们的攻击舰还留在原地，可他们自己却消失无踪了。"
 fedev.9475.name: "别破坏了信使"
 fedev.9475.desc: "真是一艘宏伟的宇宙飞船啊！\n\n一艘宏伟，却又特别小巧的宇宙飞船。这说明[From.Planet.GetName]上的原住民其实是一种微型物种。我们遇到的微缩物件其实是他们的机器，而这个损坏的设备则曾经是一座主要城市。\n\n在听说星系另一端有人建造了一艘庞大的宇宙飞船后，这些生物决定也建造一艘飞船来比肩那个庞然大物。\n\n真是了不得的决心与勇气，当然了，也捎带着一点可爱。"
 get_messenger: "§Y小信使§!已加入我们的舰队"
 LESSENGER_REMODEL: "升级信使"
 LESSENGER_REMODEL_TITLE: "升级信使"
 LESSENGER_REMODEL_DESC: "能与§Y小信使§!古怪的科技水平与容量相提并论的就是它可笑的规模了。数千个建造它的渺小生物才能塞满飞船，但如果我们想要塞进最小规格的船员还必须要对其进行大规模的改造。"
 lessenger_75: "小信使对于我们的船员来说还是太小了！"
 lessenger_50: "$lessenger_75$"
 lessenger_25: "$lessenger_75$"
 lesser_messenger_01: ""
 lesser_messenger_01_plural: ""
 ### Lithoid Name Lists text
 name_list_LITH: "石质类 1"
 name_list_LITH_desc: "§Y领袖：§!许克特 岩-奥贝特-埃尔，梅凯特 矿-凯雷克特\n§Y舰船：§!波特拉克，夫雷克之峻\n§Y舰队：§!普雷特-星瀚岩潮，贝雷特-星瀚岩潮\n§Y殖民地：§!雷凯特-奥塔尔，瓦克特-泰克特"
 ### Origin - Galactic Doorstep text
 origin_galactic_doorstep: "繁星门阶"
 origin_galactic_doorstep_desc: "这一文明在它们的家园星系有一个休眠状态的星门——是潜在的科技优势，抑或是高悬头顶的达摩克里利斯之剑？"
 origin_tooltip_galactic_doorstep_effects: "—$HOME_SYSTEM$休眠['concept_gateway']"
 START_SCREEN_GALACTIC_DOORSTEP: "几百年前，我们在自己的恒星系发现了一个神秘的构造。由于这个构造颜色发黑，质地金属，我们将其命名为黑王冠，这一宏伟壮观的存在对我们的社会产生了深远的影响——我们全体人民在精神上和追求上达成了统一。\n\n进军太空成为了我们科研圈优先级最高的事宜，而探索这项科技的渴望也给我们带来了其他方面的一系列有益发现。\n\n黑王冠实际上处于休眠状态，但我们学到了很重要的一课；通往哪里并不重要——通往彼方的浩瀚征程本身就是重要的。而现在，得益于黑王冠的宣召——我们一族亦有了造访繁星的手段。"
 START_SCREEN_GALACTIC_DOORSTEP_MACH: "几百年前，我们在自己的恒星系发现了一个神秘的构造。由于这个构造颜色发黑，质地金属，我们将其命名为黑王冠，这一遥远壮观的存在对我们的社会产生了深远的影响——我们亟需获得更多相关数据。\n\n进军太空成为了我们科研圈优先级最高的事宜，而探索这项科技的渴望也给我们带来了其他方面的一系列有益发现，而这些发现也相继得以应用。\n\n黑王冠实际上处于休眠状态，但在前往它的过程中，我们的诸多改进和升级项目提高了我们的总生产能力，现在我已经具备了遨游群星的能力。"
 START_SCREEN_GALACTIC_DOORSTEP_HIVE: "几百年前，我们在自己的恒星系发现了一个神秘的构造。由于这个构造颜色发黑，质地金属，我们将其命名为黑王冠，这一宏伟壮观的存在对我们的社会产生了深远的影响——探寻它的本质成为了我们重中之重的任务。\n\n进军太空成为了我们科研圈优先级最高的事宜，而探索这项科技的渴望也给我们带来了其他方面的一系列有益发现，并在过程中让我们得到了磨炼。\n\n黑王冠实际上处于休眠状态，但是这趟旅途并非徒劳。相比过去，如今我们已经有能力探索更加遥远的地方，让我们的文明能够铺枝散叶。"
 origin.1000.name: "隔门有人"
 origin.1000.desc: "在毫无征兆的情况下，位于我们母星系的神秘外星星门突然间被激活了！一道能量震荡从这座古迹中激射出来，一息之后，一个耀眼的、不断振动的球体填满了这个结构的重心。看来这个先行者文明的遗迹不再如同我们坚信的那样处于休眠状态了。\n\n尽管星门仅仅打开了不过几秒钟，仍然有不少太空残骸从中穿过；经过细致的检查之后，其中的星岩与星尘成为了非常宝贵的资源。"
 origin.1005.name: "不速之客"
 origin.1005.desc: "再一次，沉睡的星门突然间激活了！不过这一次来的不是福神——而是灾疫——巨型未知物种直冲我们而来。\n\n一只单个的、能够在太空中存活的生物从耀眼的星门中现身，看上去似乎在四处徘徊。由于其对我们的友好至信或警告没有任何回应，我们必须立马动员起来，将这一威胁铲除！"
 origin.1010.name: "喷射而出"
 origin.1010.desc: "星门被再一次激活了。这一次激活仅仅持续了不到一秒，但有东西从星门里面穿越过来。\n\n一件来源不明的金属物体以极高的速度从传送门中射出，进入了恒星系。在任何传感器能够得到有效读数之前，这个物体就一头撞进了我们恒星系里的一颗行星。\n\n我们应该立马针对碰撞点展开调查。"
 origin.1012.name: "行星边际"
 origin.1012.desc: "定位神秘探机的坠毁地点比预料中的还要困难。\n\n根据读数，它并不是惯常意义上的坠毁了，然而这个物体接近星球表面时巨大的速度也排除了正常降落的可能。\n\n所以到底发生了什么？是时候凑近去看一眼了。"
 origin.1015.name: "静等比赛"
 origin.1015.desc: "组装的构件终于激活了。光矢从巨大的仪器中射出，并击中了沉睡的星门，使其开始运转。\n\n突然间，星门特有的能量震荡中断，然后一个轻柔的、发亮的球体填充进星门。预先准备好的科研船立刻开始加速，驶入发光的领域。片刻之后，星门停止运转，只剩下回荡在太空中的宁静与肃穆。\n\n现在我们只能等待了。"
 origin.1020.name: "物归原主"
 origin.1020.desc: "没有任何预兆，我们母星系的星门突然活跃了起来——虽然时间不长，但足够让什么存在从闪耀的星门核心中显现出来。\n\n那个金属物体没有对任何问候进行回应，也没有发射出任何信号。直到我们获得了清晰的视觉信号反馈，我们才意识到那个物体的真实本质是什么。那正是几个月之前我们送过星门的科研船。然而这艘船的年代看上去却久远多了。扫描器显示，这艘船的船龄高达一千年。\n\n船员的遗体已作零星土尘，好在有一些未损坏的数据还能进行回收。这些数据包括了对§Y星门科技§!惊叹的描述，以及一名船员留下的一段音频资料。\n\n“§H……那样的未来。我们一族总有一天会知道那噩梦般的一天带来的苦难——当天空下起蓝色的火焰雨的那一天。§!”"
 origin.1020.desc.machine: "没有任何预兆，我们母星系的星门突然活跃了起来——虽然时间不长，但足够让什么存在从闪耀的星门核心中显现出来。\n\n那个金属物体没有对任何招呼进行回应，也没有发射出任何信号。直到我们获得了清晰的视觉信号反馈，我们才意识到那个物体的真实本质是什么。那正是几个月之前我们送过星门的科研船。然而这艘船的年代看上去却久远多了。扫描器显示，这艘船的船龄高达一千年。\n\n我们所有登舰的机械单元全部停摆，好在有一些未损坏的数据还能进行回收。这些数据包括了对§Y星门科技§!惊叹的描述，以及一枚负责这次探险的研究无人机留下的一段音频资料。\n\n“§H……那样的未来。[Root.GetName]总有一天会知道那噩梦般的一天带来的苦难——当天空下起蓝色的火焰雨的那一天。§!”"
 origin.1025.name: "星门蝗灾"
 origin.1025.desc: "星门又一次活了过来。在没有任何警告和准备的情况下，太空生物从发光的传送门中喷涌而出。这种生物和一段时间之前穿过星门的落单攻击者似乎是同一种类。\n\n但是这一次数量更多了。数量远大于之前。现在已经没时间讲道理，没时间犹豫了。不是它们死，就是我们亡。军队整备！"
 origin.1030.name: "除虫作战"
 origin.1030.desc: "我们的舰队设法阻止了从星门中涌现的生物大开杀戒。当战斗就在头顶上发生时，[Root.Owner.Capital.GetName]上的男男女女都屏着一口气。\n\n尽管心中怀着对逝者的沉重心情，我们母星上的住民仰望天空之时依旧满怀希望。星门生物的尸体，开始下坠到行星的表面。它们的尸体在进入大气层时被点燃，在天空中留下了一道道泛着蓝晕的光之追迹。\n\n他们已经明白了苦难，[Root.Owner.Capital.GetName]上的人们，在这一天见到了从天而降的蓝色火焰。"
 origin.1030.desc.gestalt: "我们的舰队设法阻止了从星门中涌现的生物大开杀戒。解救了[Root.Owner.Capital.GetName]上许多我们的子个体。\n\n尽管心中怀着对逝者的沉重心情，[Root.GetName]上的住民仰望天空之时依旧满怀希望。星门生物的尸体，开始下坠到行星的表面。它们的尸体在进入大气层时被点燃，在天空中留下了一道道泛着蓝晕的光之追迹。\n\n他们已经明白了苦难，[Root.Owner.Capital.GetName]上的子个体，在这一天见到了从天而降的蓝色火焰。"
 origin.1030.a: "苦涩的胜利。"
 origin.1035.name: "无情虫幕"
 origin.1035.desc: "没有任何预兆，星门再一次被开启，这一次从星门中释放出来的时一群敌对的、神秘的太空生物。\n\n不到几分钟，这群神秘威胁就进入[Root.Owner.Capital.GetName]的轨道，并开始对星球表面投射泛着蓝色光晕的能量射线。\n\n我们必须赶紧调集军力，立即将这股威胁抹杀，否则[Root.Owner.Capital.GetName]将会被烤成一片焦墟，居住于其上的住民会因为射线灰飞烟灭。星球上的人们唯一能做的，只有寻找掩体躲避，然后眼睁睁地看着他们周围的世界被蓝色的火焰雨焚灭殆尽。"
 origin.1035.desc.gestalt: "没有任何预兆，星门再一次被开启，这一次从星门中释放出来的时一群敌对的、神秘的太空生物。\n\n不到几分钟，这群神秘威胁就进入[Root.Owner.Capital.GetName]的轨道，并开始对星球表面投射泛着蓝色光晕的能量射线。\n\n我们必须赶紧调集军力，立即将这股威胁抹杀，否则[Root.Owner.Capital.GetName]将会被烤成一片焦墟，居住于其上的子个体会因为射线灰飞烟灭。星球上的子个体唯一能做的，只有寻找掩体躲避，然后眼睁睁地看着他们周围的世界被蓝色的火焰雨焚灭殆尽。"
 origin.1040.name: "过载的宇宙射线"
 origin.1040.desc: "又一道能量激荡从星门射向了我们的母星系。和之前的能量振荡不同的是，这一次造成的后果是毁灭性的。\n\n当电磁场扫过[Root.Owner.Capital.GetName]，它使得行星上的所有电网过载，烧坏了所有的电子系统——有一些压根无从修复。\n\n出于某些原因，星门之焰也对气候造成了改变，地表上的某几个地区在事故之后降水量于短期内骤增。主要城市大多陷入黑暗，当地居民目睹了蓝色的降水，那是渐息的能量火花照亮了天空中的雨点。"
 origin.1040.desc.gestalt: "又一道能量激荡从星门射向了我们的母星系。和之前的能量振荡不同的是，这一次造成的后果是毁灭性的。\n\n当电磁场扫过[Root.Owner.Capital.GetName]，它使得行星上的所有电网过载，烧坏了所有的电子系统——有一些压根无从修复。\n\n出于某些原因，星门之焰也对气候造成了改变，地表上的某几个地区在事故之后降水量于短期内骤增。大多数的大型定居点陷入黑暗，当地单位目睹了蓝色的降水，那是渐息的能量火花照亮了天空中的雨点。"
 origin.1050.name: "黑王冠秘密被揭露"
 origin.1050.desc: "我们的科学家最终成功地打开了黑王冠，让我们的船通过另一边那个相同的装置。作为这个神秘星门的最后礼物，当它激活时，一股数据流被传输到我们的系统，揭示了其构造背后的原理，使得之前神秘的东西突然变得非常清晰易懂。现在，我们的科学家相信，在短短几年内，我们也将能够建造新的通道，将我们帝国内的旅行时间减少到几乎为零。"
 origin.1050.A: "星海就在我们脚下。"
 site_from_gateway_sent: "星门发射之物"
 site_from_gateway_sent_intro: "我们的科学家已经到达星门物体以不可置信的速度坠毁到[From.Planet.GetName]上的撞击地点。\n\n毫无疑问，从撞击点的外表来看，这绝不是一次普通的坠毁着陆，我们的科学家期待进行进一步调查。"
 origin.1100.name: "撞击之上"
 origin.1100.desc: "我们从[From.Planet.GetName]的挖掘地点发回来的初步报告十分令人振奋，但又有点瘆人。\n\n我们对撞击坑和其周边的地表残骸进行了分析，结果出人意料；显然那个未知物体在撞击发生的时候，既没有减速，也没有损坏。那个物体不知以什么方式击穿了泥土层，现在正停在地底深处。\n\n我们随时可以进行进一步挖掘。"
 origin.1105.name: "时空紊乱"
 origin.1105.desc: "随着在[From.Planet.GetName]上的发掘工作不断接近那个深藏在地下的物体，我们的科学家开始体验到了奇怪的现象。一眨眼间数个小时的时光便已流逝，崭新的设备突然就因磨损而报废，许多区域突然遍布残骸却没人知道怎么回事，如此等等。\n\n科学团体对此无法做出确定的解释，但有一种理论声称撞击的物体由于穿透的星球的表层，因此便留下了能够扭曲时间的残留物。"
 origin.1110.name: "一望无际的穴室"
 origin.1110.desc: "我们的发掘小组最后终于抵达了坠落在[From.Planet.GetName]上未知物体最后停下的位置。\n\n结果我们发现，这个东西看上去没什么大不了的，和一个华丽的炮弹没什么区别。不过随后其所处的空间就震撼了我们的科学家们。\n\n这里是一个巨大的穴室，除了最开始这个物体降临而在天花板上撞破的一个洞之外，整个穴室没有一处出入口，是完全密封的。穴室的墙壁由一层半透明的奇怪镀层覆盖，我们的科学家现在迫切想要对其进行进一步的调查。"
 origin.1115.name: "守门者的记录"
 origin.1115.desc: "覆盖在位于[From.Planet.GetName]神秘穴室墙壁上的半透明镀层似乎毫无意义，直到一位队员用手轻轻触碰了一下。\n\n整个穴室迅速被全息投影生成文字的光芒填充，发光的符号一行接一行地悬浮在半空。这些符号被迅速翻译后，穴室中镀层的意义终于显现出来，这是一个外星构件的详细蓝图。\n\n一个也许能打开星门的外星构件。"
 A_CLOSER_LOOK_PROJECT: "细致考察"
 A_CLOSER_LOOK_PROJECT_DESC: "我们应该对之前从星门中射出来的未知物体造成的坠毁点进行一番更加细致的考察。"
 THE_GATEWAY_CANNON_PROJECT: "星门大炮"
 THE_GATEWAY_CANNON_PROJECT_DESC: "根据之前在一次考古发掘中发现的外星人蓝图，我们可以组装一个构件，稍微地打开位于我们母星系的星门，我们的一艘科研船可以从中穿过。"
 origin.1013.name: "打开大门"
 origin.1013.desc: "最近的考古发现能够让我们建造一个构件，这能够稍稍打开神秘星门，并允许一艘科研船通过。\n\n§R警告§!\n\n这是一个高风险任务！你无法保证§Y科学家§!或§Y科研船§!能从这场致命的冒险中平安归来。谨慎准备。"
 ### Origin - Eldest Sibling text
 origin_eldest_sibling: "长子之裔"
 origin_eldest_sibling_desc: "这个社会流传着古老的传说，人们曾经一分为众，离开这颗行星去殖民这个恒星系的其他星球。"
 origin_tooltip_eldest_sibling_effects: "—游戏开始时你的母星系有§Y另外两个土著文明§!。"
 START_SCREEN_ELDEST_SIBLING: "我们知道，我们的种族在我们这一代之前就发展出了灿烂而辉煌的文明。但他们在故事的最后有着什么样的结局，仅剩只言片语，以及一片谜团。\n\n其中一个流传下来的故事，说的是§Y摘星者§!中的一位——那些一度离开家园，前方附近行星定居的先驱。毫无以闻，这是一个十分精彩动人的故事。情节恢弘，充满冒险精神，然后却缺乏事实的佐证来证实这样的壮举。\n\n现在，我们已经处于星际旅行的时代。科技的发展让我们可以离开母星的大气层，以及——可以说再一次——探索无垠的太虚。让我们揭晓吧，藏匿于古老传说之后的，终极的事实。"
 ### Origin - On The Shoulders Of Giants text
 origin_shoulders_of_giants: "屹于巨人之肩"
 origin_shoulders_of_giants_desc: "在不知名的过去，有一位神秘的施恩者为这个文明在他们的恒星系藏了一点惊喜。"
 origin_tooltips_shoulders_of_giants_effects: "—$HOME_SYSTEM$一个与神秘的施恩者相关的['concept_ex_gravitas']['concept_archaeology_site']"
 origin_tooltips_shoulders_of_giants_negative_effects: "—在该秘密被揭示前先驱者事件链将被屏蔽"
 START_SCREEN_SHOULDERS_OF_GIANTS: "我们的历史处处有着古怪和不协调。我们发现一些远古城市的遗址，其年代比一些原始时代村庄的考古遗迹还要久远。我们从地下发掘出了锯子、斧头甚至步枪，它们的历史却比石矛和弓箭还要久远。\n\n这样古怪的历史并没有阻止我们着眼于太空，并稳步迈入一个翱翔宇宙的纪元。现在我们能够脱离母星重力的束缚，着眼于恒星系里的其他行星和天体——以及除此之外广袤无垠的地方。\n\n然而，当诡异的事情再出现之前，我们还没有离开大气层；然而有关外星起源的奇怪信号，却从我们的母星系传达了过来。"
 ### On The Shoulders Of Giants - Ex Gravitas Arc Site
 site_ex_gravitas: "重力之下"
 site_ex_gravitas_intro: "一系列奇特的异常读数从[From.Planet.GetName]的地表源源不断地传来。我们需要启动一次地表探查以了解更多情报。"
 origin.1200.name: "第一步，一小步"
 origin.1200.desc.a: "我们在卫星的表面设置了一个行动基地，并派出了数个小队前往之前我们在扫描器上捕捉到的异常现象地点。\n\n这一神秘现象的重要意义非比寻常，科学界也对于考察队可能发现什么提出了诸多理论和设想。"
 origin.1200.desc.b: "我们在[From.Planet.GetName]的表面设置了一个行动基地，并派出了数个小队前往之前我们在扫描器上捕捉到的异常现象地点。\n\n这一神秘现象的重要意义非比寻常，科学界也对于考察队可能发现什么提出了诸多理论和设想。"
 origin.1200.c: "真是令人兴奋！"
 origin.1205.name: "追踪信号"
 origin.1205.desc: "大多数考察队都到达了目的地，并发回了报告。\n\n埋在地底的文物被发掘出来。首席科学家[Leader.GetName]将它们形容为§Y十分精准的，星系级激光指向器§!——一种远古的机器，其作用是向太空发射高强度的、密实的紫外线射束，目的未知。\n\n这真是一个喜忧参半的发现；外星文物的发现有着深远、令人振奋的重要性，然而它们的意图却看上去毫无章法。"
 origin.1205.a: "继续。"
 origin.1210.name: "竹篮打水一场空"
 origin.1210.desc: "尽管我们尽了最大的努力，对在地表上的外星指示器的发掘和分析并没有带来任何有关联的结果。\n\n考古队对外星信号射束进行了计算，并沿途一路追到头，但除了虚空什么也没有发现。\n\n科学家[Leader.GetName]要求给予更多的时间；坚信科学团队可能错过了什么重要的东西。"
 origin.1210.a: "继续。"
 origin.1215.name: "倒带重演"
 origin.1215.desc.a: "突破性进展！\n\n对地表的研究揭示了该卫星在几个纪元前曾经被一颗小行星撞击过。撞击并不足以摧毁这颗卫星，不过将其稍稍推出了原来的轨道。通过分析这次撞击，科学家们成功地推演出了这颗卫星最初的位置和自转，并用这些数据进行“倒带”，重演了外星指示器原本所指的位置。\n\n于是乎，这个外星指示器的光束突然开始汇聚到恒星系内的另一颗行星上。"
 origin.1215.desc.b: "突破性进展！\n\n对地表的研究揭示了[From.Planet.GetName]在几个纪元前曾经被一颗小行星撞击过。撞击并不足以摧毁这颗卫星，不过将其稍稍推出了原来的轨道。通过分析这次撞击，科学家们成功地推演出了[From.Planet.GetName]最初的位置和自转，并用这些数据进行“倒带”，重演了外星指示器原本所指的位置。\n\n于是乎，这个外星指示器的光束突然开始汇聚到恒星系内的另一颗行星上。"
 ### On The Shoulders Of Giants - Something Waiting Arc Site
 site_something_waiting: "静待揭晓"
 site_something_waiting_intro: "此前发现的外星指示器指向了这颗行星，我们应该下到其表面进行进一步的调查。"
 origin.1220.name: "揭开真相"
 origin.1220.desc: "我们的考古学家已经开始了在[From.Planet.GetName]地表的工作。地震学勘测很快就在此前指示器指向的位置附近的地下发现了空洞区域。\n\n地下的空穴非常巨大而且神秘，尽管如此有一件事情我们的专家们可以肯定：它绝非天然形成的。它一定是被人出于一定的目的建造出来的。"
 origin.1225.name: "试验之所"
 origin.1225.desc: "挖掘小队终于来到了地下结构。规模庞大，棱角分明的厅堂由隧道相连。由于几乎没看到任何装饰，要鉴别建立这个结构的目的很困难。\n\n当[Leader.GetName]进入主室的时候，一阵低沉的声音突然回荡起来。起初这只是雷鸣般地噪声，但这声音逐渐扭变，直到变成一股空洞的人声，不断用我们的语言重复单一的句子：\n\n§Y“你们准备好了吗？”§!\n\n雷鸣般地人声伴随着一阵低沉的轰隆声，一座巨墙突然缓慢移开，一条黑暗的走廊显现出来。我们的考古学家迫切地想进一步深入。"
 origin.1225.a: "继续前进，但悠着点。"
 origin.1230.name: "试炼"
 origin.1230.desc: "黑暗走廊的末端是一个空的、圆形的房室。刚一走进，那股回荡的人声再一次说话，表示§Y只有有资格之人才能继续§!。\n\n短小的走廊从圆形房室引向了三个更小的房间——每一个房间里都包含某种物理学相关的谜题。\n\n[Leader.GetName]相信这是一些科学谜题——只要能解开——能够引起整个结构触发特定的反应，但这全都是推测。"
 origin.1230.a: "你知道该干什么。"
 origin.1235.name: "满目奇迹"
 origin.1235.desc: "[From.Planet.GetName]地下深处的神秘房间中的全部三个科学谜题都已被解答。\n\n正如[Leader.GetName]先前怀疑的一样，这一结构对外星试炼的正确解答作出了反应。在最后一个谜团得到解决的同时，一个云状全息投影在主室中乍然突现。那是对我们恒星系的高分辨率描写，附有多种外星科技的滚动说明。\n\n明亮的光点标明了星系中的另一处位置。搜索还将继续。"
 ### On The Shoulders Of Giants - Buried Deep Arc Site
 site_buried_deep: "深埋"
 site_buried_deep_intro: "我们的扫描仪侦测到有东西在[From.Planet.GetName]的地表深处。"
 origin.1240.name: "密闭碉堡"
 origin.1240.desc: "在一段漫长而艰难的[From.Planet.GetName]地表深挖以后，挖掘队进入了另一个底下结构中。\n\n尽管数据表明这个结构是个洞，但是我们并没有找到可以进入的入口。它似乎被完全地封闭了，其保护墙采用了某种未知的具有难以置信的结构强度的金属——实际上我们的传统挖掘设备都没法把它划个印！\n\n我们需要付出大量的努力来进入这里，好消息是我们将会一直努力。"
 origin.1245.name: "碉堡揭露"
 origin.1245.desc: "在几个月的艰苦努力下，使用一种强大的高频高温激光，挖掘队终于撬开了这个地下建筑。\n\n在地下室被打开后，那个无源的声音又响了起来，表达出对我们对于解决这个挑战决心的赞许，因此我们将会得到奖励。\n\n所以就是这样。地下室埋藏着各种各样的珍宝，数不尽的财宝、某种未来可以被研究的未知科技······"
 ### On The Shoulders Of Giants - In Memoriam Arc Site
 site_in_memoriam: "记忆深处"
 site_in_memoriam_intro: "显然，我们的神秘施恩者觉得地下结构是个很时髦的概念。"
 origin.1250.name: "完整设施"
 origin.1250.desc: "大量的地震学读数经汇总分析形成了[From.Planet.GetName]地下结构的高度准确的视觉模型。\n\n这似乎是一个由棱角分明的走廊连成的网络，每条走廊均达数千米长。整个结构主要由走廊构成，只有位于建筑底部的一处开放空间例外。\n\n在我们抵达站点并对其进行适当的调查之前，无法再诠释出更多内容。"
 origin.1250.a: "让我们更深一步！"
 origin.1255.name: "无尽记忆"
 origin.1255.desc: "考古队终于在这个地下工事上打开了通道，进入了空荡荡的走廊。\n\n走廊完全是空的。仔细检查后，能发现墙壁上刻着小且奇怪的铭文。对该外星文字的翻译结果令人困惑，后来才发现这些都是外星人的名字。为数多达百万的名字。\n\n考古学家现在正朝着最深处的房间前进，但时不时出现的坍塌走廊段阻碍着他们的前进。"
 origin.1260.name: "承认失败"
 origin.1260.desc: "我们投放到[From.Planet.GetName]科学小队已经抵达了房间的最低处。他们在那里发现了一份古老的档案：某种个人汇报。\n\n§Y“我们失败了，无情者撕裂了我们的整只舰队而没有丝毫拖泥带水。什么也没剩下。我们终将死在这里，死在我们纪念阵亡将士的厅堂里。\n\n我们为那些躺在病房里的伤员而感到担心，无情者会找到他们，然后……”§!\n\n这里没有任何打斗的迹象，没有尸体，只剩下空旷的纪念堂与死一般的寂静。"
 origin.1260.a: "令人不安，不过继续吧。"
 origin.1265.name: "附录"
 origin.1265.desc: "首席科学家[Leader.GetName]想要彻底的搜寻纪念堂，不放过每个角落。他是对的。在其中的一个回廊里，一个小设备被找到了。在这个设备上，我们抢救出了一段小信息碎片。\n\n§Y“成···！它们的精神能力被关闭了，它们的聪明才智被移除了——它们不构成威胁了。\n\n这应该够了。我们只剩下这一件事可以做。”§!\n\n这个设备同时储存了一些新坐标。[Leader.GetName]希望尽快对这些坐标进行探查。"
 origin.1265.a: "还行。"
 ### On The Shoulders Of Giants - The Last Stand Arc Site
 site_the_last_stand: "最后的遗世之幢"
 site_the_last_stand_intro: "扫描仪从轨道上读取的数据表明下方的行星上存在一个人工构造。但与以前的不同，该构造并未埋于地下。"
 origin.1270.name: "最后的堡垒"
 origin.1270.desc: "这次的任务用不上铲子或钻孔激光。首席科学家[Leader.GetName]和考古团队径直走进了外星人的废墟。\n\n这处遗址非常古老——已有一千多年的历史，但保存完好。它似乎是为某一特定目的而建造的一种集散地。能看到几个实验室，还有几个规模庞大的储藏库。\n\n考古团队发现了一个数字档案服务器。它已停止运转，但看起来很完整。希望它能填补失落的施恩者相关线索的空白之处。"
 origin.1275.name: "绝望手段"
 origin.1275.desc: "考古团队成功获取了外星人数字档案，并设法使其运行。该档案里包含一些内容混乱的日志，需进行进一步解读。\n\n日志中反复出现名为§Y意识抹除方案§!的术语，它似乎是这里的研究工作的重点。施恩者显然开发了神智操纵技术，但是该技术的实现方式或开发该技术的目的仍然未知。"
 origin.1275.a: "继续调查。"
 origin.1280.name: "高潮！"
 origin.1280.desc: "[From.Planet.GetName]上的考古团队发现了另一个古老的数字档案。 该档案也包含很多流水账式的日志，但是有一条值得关注：\n\n§Y“飞船已经起飞。我们知道他们会成功，但他们离开时没有任何希望和兴致。我们知道这个任务，以及我们在这里所做的工作，是不正当的……甚至称得上是卑劣的。\n\n但是替代方案……替代方案更糟。”§!\n\n这是在这个古老的设施中发现的最后一个条目之一。虽然算不上了结，但至少有了很多技术上的发现。"
 origin.1280.a: "可能还有更多资讯。"
 origin.1285.name: "尾声"
 origin.1285.desc: "在清扫存储区域期间，一名工作人员发现了一个来源不明的小型设备，它被带到[Leader.GetName]面前，并被查明是一种记录设备。它已严重破损，但其中一小段对话仍可读取：\n\n§Y“……不应被遗忘——应当有人来澄清事实，为他们发声。历史或许会容忍这一切，但我的良心不能。”§!\n\n进一步对当初作为噪声丢弃的一串数据进行研究后。发现那原来是加密的坐标。"
 ### On The Shoulders Of Giants - Dark Secret Arc Site
 site_dark_secret: "黑暗秘密"
 site_dark_secret_intro: "坐标指向[From.Planet.GetName]上的某处，但进一步的扫描没有发现任何异常。"
 origin.1290.name: "隐蔽洞穴"
 origin.1290.desc: "被派到[From.Planet.GetName]表面的团队遇到了比预期多得多的困难。\n\n在古老的外星人研究基地中找到的坐标指向[From.Planet.GetName]的一片异常崎岖的区域，那里到处都是悬崖和裂谷。\n\n不过，他们依然在继续前进，最终到达了指定的地点——一个自然形成的洞穴。已无需发令让他们抵近观察，洞穴探险已经开始了。"
 origin.1290.a: "前进。"
 origin.1295.name: "又冷又硬的藏品"
 origin.1295.desc: "考古队正在调查[From.Planet.GetName]上的自然洞穴。他们发现了一个废弃的大仓库，储存着一些有价值的原料。没有门，没有锁，也没有陷阱——单纯的一个装满了贵重工业品的洞穴。\n\n首席科学家[Leader.GetName]希望进一步调查。这些东西摆放实在过于显眼，以至于让人怀疑这是一个骗局，即这批藏品只是用来掩饰另一个尚未发现的宝藏的幌子。"
 origin.1295.a: "继续，接着搜索"
 origin.1300.name: "肮脏过往"
 origin.1300.desc: "资源仓库确实是一个骗局——真正的宝藏被发现于一扇隐藏的门后面：一个施恩者种族的人最后录制的信息。\n\n很久以前，他们与凶残的外星种族§S无情者§!交战。无数的文明在无情者的猎杀中被灭亡，而施恩者们也将成为下一个。绝望的施恩者想尽一切来阻止末日到来。他们成功了：一种破坏无情者的神智的设备，瞬间将整个无情者种族变成了原始人。\n\n无情者被剥夺了理智，变得服从无害。施恩者将他们集中捕获，放逐到我们的家乡。\n\n无情者是我们的祖先。"
 origin.1300.a: "这故事的高潮，真不知是何滋味。"
 origin.1305.name: "暴君的懊悔"
 origin.1305.desc: "资源仓库是一个骗局。最终我们在山洞中发现了一个隐藏的录音设备：\n\n§Y“很久以前，我的种族——当时被称作§S无情者§!，在整个星系中掀起战乱，任何挡在我们面前的感性外星人都会被我们的舰队无情地碾碎。\n\n最终我们脱离了作为战争贩子的生存之道。我们看着血淋淋的历史，不再感到骄傲，只感到羞耻和悲哀。\n\n我们追寻祖先的赎……”§!\n\n其余的内容乱七八糟。科学家[Leader.GetName]确信可以恢复失真内容，但这需要时间。"
 origin.1305.a: "修好它。"
 origin.1310.name: "暴君的懊悔——第二部分"
 origin.1310.desc: "[Leader.GetName]已成功修复了外星人录音中损坏的部分：\n\n§Y“我们追寻祖先的赎罪步伐，来到了这个星系。 我们的祖先在这里灭亡了$NAME_ThwaaPhyr$种族。 那时我们不知道$NAME_ThwaaPhyr$通过使[Root.Owner.GetSpeciesNamePlural]变成对我们无害的原始人，将[Root.Owner.GetSpeciesName]从我们眼皮底下掩藏起来。\n\n这种效果是不可逆的。[Root.Owner.GetSpeciesName]仍然只是原始人。现在，我们希望有一天他们能够重返太空，并希望他们找到我们留下的赎罪标记。”§!\n\n就这样，我们的历史得到了解释。 现在，让我们关注未来。"
 origin.1310.a: "接受这一切，并迈步向前。"
 origin.1315.name: "假旗行动"
 origin.1315.desc: "在一堵假石洞墙后面，考古团队发现了一系列数据片段。它们揭示了这样一个故事：\n\n很久以前，两个主要阵营之间发生了主权的争夺战，施恩者一方陷入了僵局。为了取得优势，一方发起了一场假旗行动，冒充另一方攻击了一个弱小的种族——也就是我们的祖先。\n\n名为“突触阻尼炸弹”的装置在我们曾经的母星上爆炸。它未对环境产生破坏，但其脉冲影响了我们祖先的大脑，使他们退化了。\n\n留给我们的赠礼表明，施恩者最终寻求赎罪。"
 origin.1315.a: "我们不要被利用了！睁大眼睛看清楚！"
 origin.1320.name: "恩惠不过一场梦"
 origin.1320.desc: "挖掘队在一堵假墙后面发现了一个记录装置，里面是一位施恩者的自白。\n\n很久以前，施恩者通过技术手段使我们的物种“失了智”，以躲避某种迫在眉睫的星系级威胁。尽管这可能出于好心，但威胁过去后，施恩者并未恢复我们祖先的神智，他们抛弃了我们。\n\n在这里发现的设备和技术是一个独立团体留下的恩惠，这个团体同情我们那已陷于蒙昧的前辈。"
 origin.1320.a: "看看我们！我们不需要施舍。"
 origin.1325.name: "愿尔安好"
 origin.1325.desc: "在假墙的后面，发掘队发现了一个录音设备，其中包含神秘的施恩者留下的消息。\n\n他们正在与一些恶毒、令人作呕的外星人种族进行一场绝望的战争。为了使我们远离敌人的进攻，他们使用技术破坏了我们祖先的思维能力，希望敌人不要理会一个孤立的星球上的[Owner.GetPreFTLLower]物种。\n\n这对我们是有用的，但最终施恩者们的命运却走到了尽头。他们给我们留下了这些隐藏的资源库存和技术，希望有一天我们能找到它们。"
 origin.1325.a: "真是悲惨的末路。"
 origin.1330.name: "下一步"
 origin.1330.desc: "最终，我们真实历史中遗失的片段解释清楚了我们历史记载中的冲突之处。我们一直以为，我们文明的进步靠的是我们自己，孤独和独立。现在我们知道了，我们一直§L站在巨人的肩膀上§!。\n\n我们无法改变过去。 我们应当释然并继续前进——接受过去不是沉重的负担，而是迈向未来之路的垫脚石。\n\n§Y是我们成为巨人的时候了。§!"
 origin.1330.a: "前进！"
 site_benefactor_site: "施恩者遗址"
 site_benefactor_site_intro: "一张古老的恒星系地图上指明了一处遗址。"
 spurred_by_the_past: "受过往鼓舞"
 spurred_by_the_past_desc: "我们一族过往的真实被揭示，这激发了我们整个物种的动力和目标感。"
 intercepting_history_chain_title: "中断的历史"
 intercepting_history_chain_desc: "我们已经发现了我们过去的施恩者的蛛丝马迹。这条线索的末路会通往什么样的结局呢？"
 ### On The Shoulders Of Giants CONTINUED - Intercepting History Event Chain
 origin.1335.name: "冰冷的痕迹"
 origin.1335.desc: "在例行的星系扫描中，我们的一个传感器接收到了一条微弱且奇特的能量信号。很有可能是聚变引擎或类似设备留下的痕迹，但其特征与我们迄今为止遇到的任何东西都不匹配，而且它似乎太过古旧-信号已发出几千年了！我们的科学家中有人提出了一种理论，认为该聚变引擎的痕迹是“施恩者”留下的。\n\n我们应该尽快将我们的深空探测部门的工作重心转移到该研究项目上。"
 origin.1340.name: "寻找施恩者"
 origin.1340.desc: "这条由聚变引擎留下的古老痕迹由于年代过于久远而难以分析。最终科学机构终于设法计算出了一条可能的航行轨迹，轨迹通向一个不过几跳之内但迄今为止无人发现的未知恒星系。\n\n目标星系确认开放，我们应该考虑派出一艘科研船来做进一步的调查。"
 origin.1345.name: "一片狼藉"
 origin.1345.desc: "在传感器对[From.solar_system.GetName]进行了第一次全面扫描之后，显而易见的是很久以前在这片恒星系中发生过大规模极具破坏性的暴力冲突。\n\n损坏的舰船碎片与残骸散布在恒星系的四处，虚空中充满着由激光武器与聚变炸弹产生的残留能量.\n\n在这片寂静的墓地中一个单一的信号被分离了出来，它来自附近的一个小型空间站。"
 origin.1350.name: "惨遭突袭与猎杀"
 origin.1350.desc: "被截获的信号来源于空间站上的某个紧急弹射舱。由于毁坏极为严重，这座损毁的空间站没有留下太多能告诉我们这里发生过什么的线索。我们的科学家设法将数据片段整合到一起以拼凑出事件经过。\n\n这座空间站就是发明意识抹除科技（就是那个让我们祖先变得愚笨的科技）的科研设施。这座空间及其防御舰队被某支未知力量所控制，而这项科技也大概率被其盗取。\n\n有一段尤为有趣的文本被翻译完毕，那是来自敌军舰队的无线电对话。\n\n§Y“他们正试图逃跑！跟上他们，用他们自己的武器攻击他们，看看他们会怎么享受这些炮火”§!\n\n我们检测到了一道新的聚变引擎航迹，并基于航迹确定了一条离开的航道。"
 origin.1351.name: "航迹的终点"
 origin.1351.desc: "在这个未经探索的星系中，施恩者的航迹消失了。我们的远程传感器没有发现任何异常，但我们应该对星系进行适当的调查，看看我们能找到什么。"
 origin.1355.name: "最终休憩"
 origin.1355.desc: "在这个恒星系中发现的[GetPreFTLLower]物种不是别的，正是§Y$NAME_ThwaaPhyr$§!——在我们的文化中，更常用的称呼是§L施恩者§!。\n\n我们的异种学家对细节还不确定，但一切都表明，不知何故，他们成了自己的神智抹除技术的牺牲品，被留在这个星球上自生自灭。没有人比我们更清楚这种命运的含义。\n\n我们应该仔细考虑接下来的行动。"
 origin.1360.name: "结局"
 origin.1360.desc: "有时宇宙中的事件会以最诗意的方式展开。我们祖先曾经无可争议的主人，$NAME_ThwaaPhyr$，最终与我们的祖先遭受了同样的命运。\n\n无论他们的本意如何，我们都必须承认，他们在某种程度上试图挽回他们绝望和过激的行为。\n\n世世代代过去了，双方地位颠倒了过来，我们还了他们的恩惠。\n\n就像[Root.Owner.GetSpeciesName]物种曾经经历过的那样，现在是时候让$NAME_ThwaaPhyr$体验站在巨人肩膀上的感受了。"
 origin.1360.a: "祝好运！"
 PATHFINDING_PROJECT: "追踪"
 PATHFINDING_PROJECT_DESC: "古代聚变推进器航迹有待进一步研究。有可能从这里分析出留下这样的能量排放痕迹的船只的目的地。"
 INVESTIGATE_THE_DEAD_STATION_PROJECT: "调查这个废弃空间站"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC: "尽管存在明显的损坏，但这个神秘的空间站仍可能包含古代信息或数据碎片，我们或许能将这些信息或数据碎片拼接在一起，对千百年前这里发生的事情做一个连贯的解释。"
 PROJECT_OUROBOROS_PROJECT: "衔尾蛇计划"
 PROJECT_OUROBOROS_PROJECT_DESC: "我们发现了曾经造就我们祖先的物种的后代……原始人。这些人现在已陷入蒙昧。看来，宇宙中并不缺乏滑稽剧。但不管好坏，他们确实帮助过我们。我们应想办法做些什么来报答这份恩惠。"
 fusion_drive_trail_object: "古代聚变推进器航迹"
 fusion_drive_trail_object_desc: "一道年代久远的能量追迹，由星际聚变引擎产生。"
 fusion_drive_trail_object_tooltip: "一道年代久远的能量追迹，由星际聚变引擎产生。"
 benefactors_end_poi: "追寻航迹"
 benefactors_end_poi_desc: "这里就是在我们母星系发现的聚变引擎航迹所指向的目的地。"
 benefactors_home_poi: "近在咫尺"
 benefactors_home_poi_desc: "这个恒星系似乎就是某艘舰船离开先前我们所发现的废弃空间站后所前往的目的地。"
 benefactors_home_poi_2: "四处张望"
 benefactors_home_poi_2_desc: "我们应该派出科研船仔细地调查这个恒星系以找到施恩者的痕迹。"
 battlefield_debris_object: "毁坏太空船的残骸"
 battlefield_debris_object_desc: "数以百万计的残骸和碎片，很久以前这里曾发生过一场惨烈的太空战。"
 battlefield_debris_object_tooltip: "数以百万计的残骸和碎片，很久以前这里曾发生过一场惨烈的太空战。"
 abandoned_station_object: "废弃空间站"
 abandoned_station_object_desc: "外表严重损坏，但内核几乎没有破损的空间站，用于某种研发目的。"
 abandoned_station_object_tooltip: "外表严重损坏，但内核几乎没有破损的空间站，用于某种研发目的。"
 full_circle: "天道轮回"
 full_circle_desc: "我们的帝国将永远铭记此刻因为回馈了我们的施恩者而带来的使命感和团结感。"
