 #Advanced Cyber Creed Government Types
 gov_cyber_creed_monarchy: "义体主权国"
 gov_cyber_creed_monarchy_desc: "君主制科技-精神主义政府的统治者和后继者是神圣融合的崇高象征。教会在其中直接支持着国家机器。"
 gov_cyber_creed_dictatorship: "神圣技术官僚国"
 gov_cyber_creed_dictatorship_desc: "独裁制科技-精神主义政府由强化改造的独裁者作为宗教阶级的最高层领袖统治着由国定宗教领导的国家。"
 gov_cyber_creed_oligarchy: "科技显圣主教团"
 gov_cyber_creed_oligarchy_desc: "寡头制科技-精神主义政府中，国家的政治力量全部掌握在若干位高权重的宗教领袖手上。"
 gov_cyber_creed_democracy: "超然共和国"
 gov_cyber_creed_democracy_desc: "民主制科技-精神主义政府中，由强化个体组成的宗教议会作为指导员监督并引导选举程序。"
 gov_cyber_creed_divine_empire: "神圣强化体帝国"
 gov_cyber_creed_divine_empire_desc: "该政府是一种科技-精神主义独裁政体，所有的公共生活事务均必须经过国教的审核，而强化的统治者则被看作是行走在凡间的真神。"
 gov_cyber_creed_holy_tribunal: "科技显圣审判庭"
 gov_cyber_creed_holy_tribunal_desc: "该政府是一种科技精神主义寡头政体，一个受到神圣旨意指引的神职理事会控制者国家的一切机构。"
 gov_cyber_creed_megachurch: "强化体教会商团"
 gov_cyber_creed_megachurch_desc: "该政府是一个同时注重商业和科技-精神主义的混合体，大主教和企业首脑被融合成了同一个职位。"
 gov_cyber_creed_subversive_cult: "机械邪教"
 gov_cyber_creed_subversive_cult_desc: "该政府是一种宗教集团，以来各种专注于义体的犯罪和企业组织来维系自身。"

 #Advanced Government Edicts
 edict_cybernetic_creed_construction_edict: "美德之锤"
 edict_cybernetic_creed_construction_edict_desc: "为了一个神圣的社会，我们必须全力支持巨锤之使团，他们的工作对建造一个值得称圣的未来至关重要。"
 edict_cybernetic_creed_war_edict: "钢铁圣军"
 edict_cybernetic_creed_war_edict_desc: "为了防止恶魔攻击我们神圣的肉体，我们必须全力支持钢铁之圣卫，确保我们的战士随时准备就绪。"
 edict_cybernetic_creed_research_edict: "学识之颂"
 edict_cybernetic_creed_research_edict_desc: "只有通过充满活力的学识之颂，我们的人民才能真正认识圣灵。我们必须支持智慧的思想之诗颂的一切努力。"
 edict_cybernetic_creed_construction_labor: "劳苦大众"
 edict_cybernetic_creed_construction_labor_desc: "真正的力量蕴含在我们的劳苦大众之中。如果我们没有足够的力量扶起他们，他们没有足够的力量将我们带向未来。"
 edict_cybernetic_creed_general_edict: "和谐之鉴"
 edict_cybernetic_creed_general_edict_desc: "教会的统一带来了许多经验。它使我们的信仰比以往任何时候都更加坚定和深沉。"

 #Intro Events
 machine_age.2150.name: "教派"
 machine_age.2150.desc: "奉向往繁星之圣灵的引导，我们信仰中许多不同的信条现在将对新的政府造成影响。\n\n每个教派对信徒都有相当大的影响力，提倡将其成员提升到有影响力的位置，以满足他们独特的精神需求。\n\n这些不同的压力是会让我们更接近神圣，还是会让我们陷入混乱，只有时间能告诉我们答案。"
 machine_age.2150.a: "希望他们会有帮助。"
 machine_age.2150.a.tooltip: "§Y以下派系已组建§!：\n—$cyber_creed_labor$\n—$cyber_creed_war$\n—$cyber_creed_research$\n—$cyber_creed_construction$"
 cyber_creed_please_labor: "此举将取悦§Y$cyber_creed_labor$§!教派\n此举将激怒所有其他教派。"
 cyber_creed_displease_labor: "此举将激怒§Y$cyber_creed_labor$§!教派\n此举将取悦所有其他教派。"
 cyber_creed_please_war: "此举将取悦§Y$cyber_creed_war$§!教派\n此举将激怒所有其他教派。"
 cyber_creed_displease_war: "此举将激怒§Y$cyber_creed_war$§!教派\n此举将取悦所有其他教派。"
 cyber_creed_please_construction: "此举将取悦§Y$cyber_creed_construction$§!教派\n此举将激怒所有其他教派。"
 cyber_creed_displease_construction: "此举将激怒§Y$cyber_creed_construction$§!教派\n此举将取悦所有其他教派。"
 cyber_creed_please_research: "此举将取悦§Y$cyber_creed_research$§!教派\n此举将激怒所有其他教派。"
 cyber_creed_displease_research: "此举将激怒§Y$cyber_creed_research$§!教派\n此举将取悦所有其他教派。"
 machine_age.2205.name: "改写历史"
 machine_age.2205.desc: "§Y钢铁之圣卫§!最近发起了一项禁止在历史和宗教记录中出现任何军事败绩的运动。\n\n该教派声称，这些谬论打击军人士气、削弱公众支持。我们的历史学家驳斥了这种观点，并提醒我们，那些不学习历史的人注定要重蹈覆辙。\n\n我们应该接受他们对历史更为积极的看法吗?"
 machine_age.2205.a: "想要获得胜利，我们必须有胜利者的思维。"
 machine_age.2205.a.tooltip: "$cyber_creed_please_war$"
 machine_age.2205.b: "不接受。我们必须从失误中学习。"
 machine_age.2205.b.tooltip: "$cyber_creed_displease_war$"
 machine_age.2210.name: "圣火之熄"
 machine_age.2210.desc: "最高主匠，也就是§Y巨锤之使团§!的领导人，猝然离世。\n\n尽管他们以直言不讳的行为和坚决的观点而闻名，但还是有一群信徒追随。使团要求为他们举行正式的国葬，而这通常是为我们最敬爱的领导人准备的。\n\n不出所料，其他教派要求国家不应该参与这位讲话不知分寸的精神领袖的葬礼。\n\n我们应该如何处理这个教派的请求?"
 machine_age.2210.a: "继续举行葬礼吧。"
 machine_age.2210.a.tooltip: "$cyber_creed_please_construction$"
 machine_age.2210.b: "这不值得惹其他教派不高兴。"
 machine_age.2210.b.tooltip: "$cyber_creed_displease_construction$"
 machine_age.2215.name: "争议性遗珍"
 machine_age.2215.desc: "最近，有一支考古团队发现了一个古老的宗教遗址。它的存在仿佛是一个神话，迫使我们修改了宗教历史记录的一些部分。\n\n最令人惊讶的事实是，许多出土的历史文物都带有§Y劳力之结社§!的图样。这一信息证明，劳力之结社才是我们信仰的最初形式，而这是我们信仰中一个饱受争议的话题。\n\n对这一发现的官方认可将取悦于§Y劳力之结社§!，但选择性沉默则可以让其他的教派满意。"
 machine_age.2215.a: "我们不应惧怕事实。"
 machine_age.2215.a.tooltip: "$cyber_creed_please_labor$"
 machine_age.2215.b: "深埋于此必有其因，当它不存在吧。"
 machine_age.2215.b.tooltip: "$cyber_creed_displease_labor$"
 machine_age.2221.name: "教派卧底"
 machine_age.2221.desc: "我们发现§Y[cyber_creed_undercover_leader.GetName]§!与§Y[GetCyberCreed]§!有很深的联系，并且涉嫌挪用资金并将项目重新分配到该教派的势力范围中。\n\n当前政府能做出如此明目张胆的滥用职权，其他的教派对此勃然大怒，并要求§Y[cyber_creed_undercover_leader.GetName]§!立刻下台。\n\n我们应该如何处置这位任性的领袖？"
 machine_age.2221.a: "让[cyber_creed_undercover_leader.GetHerHim]下台。"
 machine_age.2221.a.tooltip: "[cyber_creed_undercover_leader.GetName]被剥夺权力。"
 machine_age.2221.b: "[cyber_creed_undercover_leader.GetSheHe]作出的杰出贡献已经将功赎罪了。"
 machine_age.2225.name: "巨锤禧年"
 machine_age.2225.desc: "§Y巨锤之使团§!的禧年朝圣即将开始，无数的朝圣者将从他们当地的锻造厂出发，前往首都的§Y$building_forge_of_the_fellowship$§!。\n\n以往，这一盛事会造成无数的后勤问题，还经常因为使团与其他教派的信徒发生暴力冲突而告终。\n\n其他教派和首都的居民都呼吁彻底禁止这种活动。"
 machine_age.2225.a: "永久禁止朝圣。"
 machine_age.2225.a.tooltip: "$cyber_creed_displease_construction$"
 machine_age.2225.b: "宗教自由是一项权利。"
 machine_age.2225.b.tooltip: "$cyber_creed_please_construction$"
 machine_age.2230.name: "宣称科研投入不足"
 machine_age.2230.desc: "最近，§Y思想之诗颂§!教团的领袖，大诗颂师，公开表达了对我们教会在研究资金方面缺乏投入的担忧。\n\n人们认为这是该教团成员为争取更多资金而采取的一种策略。如果答应他们的要求，可能会被视为我们给予§Y思想之诗颂§!特殊优待。\n\n我们是否应改善科研资金的投入?"
 machine_age.2230.a: "让大诗颂师自娱自乐去吧，一会就自己没声了。"
 machine_age.2230.a.tooltip: "$cyber_creed_displease_research$"
 machine_age.2230.b: "适度增加资金，直到这场风波过去。"
 machine_age.2230.b.tooltip: "$cyber_creed_please_research$"
 machine_age.2230.c: "我们会大幅改善资金投入。"
 machine_age.2230.c.tooltip: "$cyber_creed_please_research$"

 cyber_creed_history_rewritten: "历史重写"
 cyber_creed_history_rewritten_desc: "我们从史书上删除了所有军事失败的记载，让史学家们大失所望。"
 cyber_creed_history_repeating: "历史重演"
 cyber_creed_history_repeating_desc: "我们保留了历史上所有军事失败的记载。这一决定令钢铁之圣卫大失所望。"
 cyber_creed_no_choirmaster_funding: "无视诗颂大师"
 cyber_creed_no_choirmaster_funding_desc: "我们无视了思想之诗颂对提升科研经费的呼吁。"
 cyber_creed_low_choirmaster_funding: "听从诗颂大师"
 cyber_creed_low_choirmaster_funding_desc: "我们对研究多调配了一些经费以安抚思想之诗颂。"
 cyber_creed_high_choirmaster_funding: "支持诗颂大师"
 cyber_creed_high_choirmaster_funding_desc: "我们完全支持了思想之诗颂对科研经费的索求。"
 cyber_creed_state_funeral: "至高主匠的葬礼"
 cyber_creed_state_funeral_desc: "我们为巨锤之使团的已故领袖举行了国葬。"
 cyber_creed_no_state_funeral: "不予国葬"
 cyber_creed_no_state_funeral_desc: "我们拒绝了为巨锤之使团的已故领袖举行国葬的要求。"
 cyber_creed_relics_truth: "真相揭晓"
 cyber_creed_relics_truth_desc: "我们允许将有关劳力之结社的真实历史公开于众，让其他的教派感到愤怒。"
 cyber_creed_relics_hidden: "埋葬真相"
 cyber_creed_relics_hidden_desc: "对文物置若罔闻，让多数教派感到满意，除了要牺牲一些宗教领袖的公信力。"
 cyber_creed_leader_removed: "开除任性领袖"
 cyber_creed_leader_removed_desc: "我们的领袖暗中皈依了一个教派，因此被开除了。"
 cyber_creed_leader_stayed: "保留任性领袖"
 cyber_creed_leader_stayed_desc: "我们保留了暗中皈依教派的领袖的职位，无视了开除呼声。"
 cyber_creed_pilgrimage_allowed: "批准使团朝圣"
 cyber_creed_pilgrimage_allowed_desc: "巨锤之使团的朝圣被批准了。如我们所料，紧随着游行队伍之后发生了暴力事件和抗议示威。"
 cyber_creed_pilgrimage_canceled: "使团朝圣取消"
 cyber_creed_pilgrimage_canceled_desc: "巨锤之使团的朝圣申请被驳回了，避免可能发生的暴力事件。这件事让信徒们感到失望。"

