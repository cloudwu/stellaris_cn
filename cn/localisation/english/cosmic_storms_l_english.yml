# Secrets of the adAkkaria Convention
 project_adakkaria_secrets_of: "阿达卡利亚公约的秘密"
 project_adakkaria_secrets_of_DESC: "庆典学院还有很多值得我们研究的东西。我们有勇气继续深入探察这些阿达卡利亚人的实验吗？"
 cstorms.2365.name: "潜力释放"
 cstorms.2365.desc.start: "深入研究阿达卡利亚公约的研究我们发现，他们的科学家似乎不受任何公认标准的约束；不仅研究方法粗制滥造，结论也都相当平庸。他们完全不做任何仔细或勤奋的研究，几乎只专注于最堕落的形式。而且，他们的测试对象遭受的残酷程度越高，崇高指挥部的表扬就越高。\n\n然而，他们早期的研究却讲述了一个截然不同的故事：实验对象在唤醒“内心风暴”的过程中是受到了善待和尊重的。事实上，比较起早期和晚期研究的成功率，不可避免地会得出一个可怕的结论：酷刑的程度和觉醒者的数量之间从来没有任何关联。无数的受试对象在遭受痛苦之后毫无意义地死去。"
 cstorms.2365.desc.end.default: "我们现在了解了其中的原理。从阿达卡利亚公约的错误中吸取教训，我们应该能够鼓励自己的人民培养出内心的小风暴，让他们充满暴风般的活力。危险的是，其中一些§G$Name_Storm_Fused$§!个体可能会响应风暴的召唤，最终自己引发风暴。"
 cstorms.2365.desc.end.gestalt: "我们的集体现在学会了其中的原理。从阿达卡利亚公约的错误中吸取教训，我们的一部分可以培养出内心风暴，时期充满暴风般的活力。危险的是，其中一些§G$Name_Storm_Fused$§!节点可能会响应风暴的召唤，最终自己引发风暴。"
 cstorms.2365.desc.default: "$cstorms.2365.desc.start$\n\n$cstorms.2365.desc.end.default$"
 cstorms.2365.desc.gestalt: "$cstorms.2365.desc.start$\n\n$cstorms.2365.desc.end.gestalt$"
 cstorms.2365.a: "立刻学习这些新知识。小心地来！"
 cstorms.2365.b: "让这些秘密安息吧。"
 cstorms.2365.a.tt: "—£pops£人口在经历风暴时获得$Name_Storm_Fused$特质的几率翻为四倍。\n —每20年会有一个£pops£人口小概率死亡并变成一场风暴。\n —栽培潜力：+5%幸福度帝国修正。"

