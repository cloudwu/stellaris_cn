 ####################################

 MANDATE_mandate_planet_separatist:0 "Separatist Sympathizer"
 MANDATE_mandate_planet_separatist_DESC:1 "Release [Root.GetPopFactionName] as an independent empire.\n\nReward:\n$mandate_influence_reward_t3$"
 MANDATE_mandate_emancipation:0 "Great Emancipator"
 MANDATE_mandate_emancipation_DESC:1 "Eliminate the practice of slavery from the [Root.Owner.GetName].\n\nReward:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_emancipation2:0 "Populist Emancipator"
 MANDATE_mandate_emancipation2_DESC:1 "Free all slaves on at least one [Root.Owner.GetSpeciesAdj] world.\n\nReward:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_orbital_researcher:0 "Orbital Researcher"
 MANDATE_mandate_orbital_researcher_DESC:1 "Strengthen the [Root.Owner.GetName]'s research output by beginning construction of at least 4 new orbital research stations.\n\nReward:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_miner:0 "Off-World Miner"
 MANDATE_mandate_miner_DESC:1 "Bolster the [Root.Owner.GetName]'s mineral stockpiles by constructing at least four new orbital mining stations.\n\nReward:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_shipwright:0 "Shipwright"
 MANDATE_mandate_shipwright_DESC:2 "Ensure the safety and security of the [Root.Owner.GetSpeciesAdj] people by maintaining a fleet that's using at least 75% of our total Naval Capacity by the end of their reign.\n\nReward:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_peacemaker:0 "Peacemaker"
 MANDATE_mandate_peacemaker_DESC:1 "Stand down from any and all wars the [Root.Owner.GetName] is involved in, by the end of their reign.\n\nReward:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_slaver:0 "Slaver"
 MANDATE_mandate_slaver_DESC:1 "Ensure the continued prosperity of the [Root.Owner.GetName] by legalizing slavery.\n\nReward:\n$mandate_influence_reward_t2$"
 MANDATE_mandate_xenopurger:0 "Xenopurger"
 MANDATE_mandate_xenopurger_DESC:1 "Purge the alien menace that lives amongst us from §Yat least one colony§! during their reign.\n\nReward:\n$mandate_influence_reward_t2$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_nationalist:0 "Repatriator"
 MANDATE_mandate_nationalist_DESC:1 "Return the planets belonging to the §Y[parameter:country.GetName]§!.\n\nReward:\n$mandate_influence_reward_t3$"

