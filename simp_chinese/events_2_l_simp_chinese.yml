 #Comet Sighted
 country.999.name: "发现彗星"
 country.999.desc: "[Root.GetSpeciesNamePlural]天生就很有好奇心，而[Root.Capital.GetName]上空划过的彗星在我们的民众中引起了广泛的惊奇之情。\n\n他们坚信这是大事将至的先兆。"
 country.999.a: "这是一个吉兆。"
 country.999.desc.pac: "[Root.GetSpeciesNamePlural]天生就很有好奇心，[Root.Capital.GetName]上空划过的彗星在我们的民众中引起了广泛的恭谦之情。\n\n他们热切地希望这样的奇迹终有一天能让全星系的所有生物团结一心。"
 country.999.a.pac: "这是一个吉兆。"
 country.999.desc.mil: "一颗彗星从平流层顶部擦过，熊熊燃烧的烈焰之羽炙烤着[Root.Capital.GetName]的苍穹。其天体轨迹展现出的强大力量给首都的人们留下了无比深刻的印象。\n\n他们用这条势不可挡的航迹来比喻[Root.GetName]终将攀上星系无上霸权的必然性。"
 country.999.a.mil: "愿胜利与我们同在。"
 country.999.desc.spirit: "一道亮光划过[Root.Capital.GetName]的夜空，它柔和的弧线与缓慢运转的繁星们交相辉映，形成鲜明的对比。\n\n[Root.Capital.GetName]的居民将其视作上天认可我们的证明，也是对我们事业的微妙祝福。"
 country.999.a.spirit: "确实如此。"
 country.999.desc.material: "近日，[Root.Capital.GetStarName]星系发现一颗带有气体和尘埃尾部的小型天体。\n\n它的消逝平淡无奇。"
 country.999.a.material: "了解。"
 country.999.desc.phile: "一颗彗星带着光亮的尾迹划破了[Root.Capital.GetName]的地平线，宛如来自遥远星星的特使。[Root.GetSpeciesName]民众为之欢欣鼓舞，认为它冥冥之中预示着我们在宇宙中并不孤单。\n\n他们比以往任何时候都更加支持[Root.GetName]的雄心，以涨开双臂迎接整个星系。"
 country.999.a.phile: "真是天大的好消息。"
 country.999.desc.phobe: "一颗骇人的彗星在[Root.Capital.GetName]的天空中游荡。那一道久久未能消散的弧线，残酷地提醒着[Root.GetSpeciesName]，我们难得独善其身。茫茫宇宙中，未知的令人惊骇也许比我们想的更加迫近了。\n\n我们应该将其视作一个信号，并对保持对外星生物毫不松懈的警惕态度。"
 country.999.a.phobe: "这是一个凶兆。"
 country.999.desc.coll: "[Root.GetSpeciesNamePlural]的许多团体都观测到一颗彗星飞快地掠过[Root.Capital.GetName]的天空。这颗孤独又渺小的天体却令许人们感到巨大的不安。[Root.GetSpeciesName]与[Root.GetSpeciesName]互相确认着自己并不孤单以寻求慰藉。\n\n他们相信，这预兆着[Root.GetSpeciesAdj]社会将要面临孤立和离散的命运。"
 country.999.a.coll: "令人警醒。"
 country.999.desc.ind: "一颗孤傲的彗星在[Root.Capital.GetStarName]星系中滑行，在[Root.Capital.GetName]上清晰可见。它在宇宙中一路穿行，充满活力，势不可挡。\n\n这正是每位[Root.GetSpeciesNamePlural]都想为之奋斗的理想。"
 country.999.a.ind: "这是一个吉兆。"
 country.999.desc.mach: "[Root.Capital.GetName]上的[Root.GetSpeciesNamePlural]单元报告观测到了一个正在气化的小型冰质星系内天体，其赤纬交角为10.3度，赤经2度54分8秒。\n\n经测量，该天体相到恒星的距离大约为3.75个天文单位，其彗发的尺寸及可见度值得注意。这个天体的尺寸经计算大约为5×10×6立方公里。该次观测事件正常结束，没有意外发生。"
 country.999.a.mach: "收到。"
