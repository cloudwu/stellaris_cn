 distar.1085.name:0 "Ice Alien"
 distar.1085.desc:0 "Following our recent breakthrough within the field of cloning, our scientists have brought the alien DNA extracted from a presumably extinct alien, found within an ice slab, out from storage. Restoring the mysterious organism to life has been a long-lasting dream for the department, now made possible through the miracle of science."
 distar.1085.a:0 "Give them the go-ahead."
 distar.1085.b:0 "They will do no such thing."

 DISTAR_NANOCITY_CAT:0 "Metallic Crystal Formations"
 DISTAR_NANOCITY_CAT_DESC:0 "The geoscape of [From.GetName] is dominated by what appear from orbit to be silvery, metallic crystals of dimensions never-before-seen. From orbit, they eerily resemble skyscrapers. Closer study is warranted."
 DISTAR_NANOSAND_CAT:0 "Metallic Sands"
 DISTAR_NANOSAND_CAT_DESC:0 "Scanners indicate the sandy dunes of [From.GetName] are almost entirely composed of granulate rare metals. Perhaps some valuable resources could be extracted from them."
 DISTAR_MEDGAS_CAT:0 "Solid Core"
 DISTAR_MEDGAS_CAT_DESC:0 "Despite expected projections, [From.GetName] has a particularly large solid core beneath its incredibly thick mantle of unique gases. Our scientists recommend further investigation."
 KETLING_PROJECT_6:0 "Study the $NAME_Ketlings$ on §Y[ratling_planet_6.GetName]§!"
 KETLING_PROJECT_6_DESC:1 "Sapient creatures have emerged from the scrap piles on §Y[ratling_planet_6.GetName]§!. Our scientists are curious whether these aliens, dubbed $NAME_Ketlings$, are descendants of the space-faring civilization that once spanned these systems, or if they have another origin entirely.\n\nWe should be able to choose any planet inhabited by autonomous $NAME_Ketlings$ to conduct this study."

 distar.242.desc.jump:0 "The [Root.GetName] has encountered a massive being of pure energy in the [From.GetName] System! A veritable vortex of psionic forces, this entity should only be approached with the utmost caution.\n\nBafflingly, the [From.GetName] system itself seems to be entirely devoid of any connection to the subspace hyperlane network. Whether this entity's presence has severed the system's hyperlane connections, or if unexpected subspace fluctuations trapped it here is unknown.\n\nOne matter is known, however: we are picking up a repeating signal in this system, originating from [tanker_planet.GetName] - though we may need to deal with the entity before we can reach it."
 distar.275.name:0 "Nanite Crystal Lattices"
 distar.275.desc.comms:1 "Detailed analysis of the enormous metallic crystals dominating [From.GetName]'s landscape have defied all expectations. Science Officer [Root.GetLeaderName] is excited to reveal that these oversized crystals are in fact composed of trillions upon trillions of deactivated nanites!\n\nTheir molecular structure matches no known empire's nanotechnology signatures, making their point of origin indeterminable. They may have been deposited on the planet by some unknown spacefarers for an unknown purpose.\n\nAs far as [Root.GetLeaderName] can tell, the nanites compiled themselves into perfectly oriented crystalline lattices and replicated until a point at which they became deactivated. While the crystals they created do in fact resemble buildings, they are entirely uniform in composition, and cannot possibly have served any such purpose."
 distar.275.desc.nocomms:1 "Detailed analysis of the enormous metallic crystals dominating [From.GetName]'s landscape have defied all expectations. Science Officer [Root.GetLeaderName] is excited to reveal that these oversized crystals are in fact composed of trillions upon trillions of deactivated nanites!\n\nThere is no evidence of [From.GetName] having had an atmosphere thick enough to support life as we know it at any point in the past. The nanites may have been deposited on the planet by some unknown spacefarers for an unknown purpose.\n\nAs far as [Root.GetLeaderName] can tell, the nanites compiled themselves into perfectly oriented crystalline lattices and replicated until a point at which they became deactivated. While the crystals they created do in fact resemble buildings, they are entirely uniform in composition, and cannot possibly have served any such purpose."
 distar.280.name:0 "Nanosand"
 distar.280.desc:0 "The [Root.GetName] crew is excited to report an unanticipated find on the surface of [From.GetName]. Not only are the plentiful sand dunes on the planet composed of rare metal granulate: the sand itself is almost entirely composed of countless broken nanites!\n\nThese microscopic machines are millions of years old, their structure degraded far beyond any chance for reactivation. While we cannot determine a source of origin for these nanomachines, the society that created them must have been highly technologically advanced.\n\nScience Officer [Root.GetName] postulates that the nanites may have been used to terraform the surface [From.GetName], millions of years ago."
 distar.285.name:0 "Ancient Medical Complex"
 distar.285.desc:0 "Astounding news from the [Root.GetName]: deep scans have revealed the unexpectedly large solid core of [From.GetName] to be covered with the compressed remains of a sprawling medical complex, millions of years old!\n\nThough the intense mantle pressure of the gas giant severely limits the amount of data we can extract from the core's surface, Science Officer [Root.GetLeaderName] reports that the hidden structures match, beyond a doubt, the technology used in the enigmatic §HL-Gates§!.\n\nThe crew hypothesizes [From.GetName] was a planetary medical facility created by the Gatebuilders millennia ago. At some point the complex was abandoned, and its automated gas replicators ran unchecked for untold centuries, gradually converting the planet into a gas giant."

 distar.9000.lcluster_clue_sonic:0 "Something of a breakthrough has been reached within the [Root.GetSpeciesAdj] scientific community regarding the extragalactic sonified signal one of our Science Ships recently analyzed.\n\nWhile the full meaning of the sonified equation embedded in the signal still eludes us, [Root.GetSpeciesAdj] scientists on our home world have been able to match enough of the transmission's data on subspace harmonics to the technology observed in the mysterious §HL-Gates§!!\n\nExamined in isolation, the signal is of little further use to us. Analyzing it in conjunction with other insights into the ancient Gateway Builders, however, may yield valuable data on how these L-Gates could be reactivated."

