 action.92.garanthium: "在对[From.GetName]进行调查时，[Root.GetName]发现了一种新的战略资源，称为§H珈蓝矿石§!。它可以被精炼成一种延展性和耐久性兼具的金属。这种矿石是极佳的造船材料。"
 action.92.lythuric: "在对[From.GetName]进行勘探时，[Root.GetName]发现了一种新的战略资源，称为§H莱素气体§!。将这种气体浓缩后与燃料混合使用，应该可以显著增强舰船引擎的推进力。"
 action.92.teldar: "在对[From.GetName]进行勘探时，[Root.GetName]发现了一种新的战略资源，称为§H特尔达水晶§!。这是一种极度坚固的水晶，理论上可以增强我们抛射武器的穿甲性能与威力。"
 action.92.yurantic: "在对[From.GetName]进行勘探时，[Root.GetName]发现了一种新的战略资源，称为§H育兰晶§!。这些晶体拥有罕见的反射特性，初步扫描表明其可以大幅强化能量武器的输出。"
 action.92.aldar: "在对[From.GetName]进行勘探时，[Root.GetName]发现了一种新的战略资源，称为§H傲古水晶§!。这些水晶在被击碎时，碎片会飞速扩张并硬化，非常适合作为爆炸性武器中的破片矩阵。"
 action.92.orillium: "在对[From.GetName]进行调查时，[Root.GetName]发现了一种我们以前从未见过的战略资源，并命名为为§H奥利姆矿石§!。这是一种非常不稳定的元素，可用于高频护盾的调整，有效提高其随机性，从而提高潜在防御能力。"
 action.92.pitharan: "在对[From.GetName]进行勘探时，[Root.GetName]发现了一种新的战略资源，称为§H皮萨兰星尘§!。这种富含能源的细尘是极佳的肥料。它可以极大地提高我们的食物产量。"
 action.92.engos: "在对[From.GetName]进行勘探时，[Root.GetName]发现了一种新的战略资源，称为§H恩吉欧气体§!。这种气体是天然的兴奋剂，可以使各种形态的生命发挥出最大潜能。"
 action.92.neutronium: "在对[From.GetName]进行勘探时，[Root.GetName]发现了一种新的战略资源，称为§H零素矿§!。这是一种由中子构成的超高密度物质，可以打造成极度坚韧的船壳。"
 action.92.zro: "在对[From.GetName]进行勘探时，[Root.GetName]发现了一种新的战略资源，称为§H泽珞§!。这是一种在异星粒子中存在的极其稀有的气溶胶，随着陨石撞击而落在此处，不过其真正的来源依然是个未解之谜。若拥有灵能天赋的人将其摄入体内，泽珞将会极大的提高灵能力量（并可能导致成瘾）。"
 action.92.dark_matter: "在对[From.GetName]进行勘探时，[Root.GetName]发现了一种新的战略资源，称为§H暗物质§!。这种独特的物质具有许多打破物理法则的特性。它有着引发科学革命的潜力。"
 action.92.satramene: "在对[From.GetName]进行勘探时，[Root.GetName]发现了一种新的战略资源，称为§H萨特拉烯§!。这种气体是天然的刺激剂。它对于大多数生物都有镇定作用，通常会在人群中诱发团结意识。可能会产生依赖性。"
 action.92.living_metal: "在对[From.GetName]进行勘探时，[Root.GetName]发现了一种新的战略资源，称为§H活体金属§!。这种无机金属有着通常生命体才具备的特征。它会自动恢复到其被塑造好的形态。"
 action.92.terraform_liquids: "在对[From.GetName]进行勘探时，[Root.GetName]发现了大量各种稀有的§H环境改造液体§!。拥有这种液体，可以在对星球进行环境改造时起很大的帮助作用。"
 action.92.terraform_gases: "在对[From.GetName]进行勘探时，[Root.GetName]发现了大量各种稀有的§H环境改造气体§!。拥有这种气体的稳定供应，将会降低对星球进行环境改造的花费。"
 action.92.has_tech: "我们拥有相应的科技——要是能够控制这个系统，就能攫取这份资源。"
 action.92.no_tech: "\n虽说我们尚未具有取出这份资源的科技，但应该考虑建立对该星系的控制，以便日后使用。"
