 paragon_origin_promise_chain_title: "$paragon_origin_promise$"
 paragon_origin_promise_chain_desc: "我们必须履行承诺。[owner.GetName]子民们指望我们在未来40年内进入太空帝国的阶段。我们必须努力通过§G控制恒星系§!、§G殖民行星§!来扩张国家，如果遇到其他帝国则还需要§G签订防御条约§!。\n\n§G40年§!之后，我们每取得§G15点进度§!，我们的统治者§H$leader_trait_legendary_leader$特质§!就会得到进一步强化。"
 promises_delivered: "当前进展"
 council_agenda_origin_legendary_leader_name: "统一承诺"
 council_agenda_origin_legendary_leader_desc: "40年计划是我们帝国制胜的关键。在光耀者的指导下我们劲往一处使，就会取得远比我们单独行动更伟大的成就。"
 council_agenda_origin_legendary_leader_effect: "增加§Y统一承诺§!局势的解决方案。\n给予一个随机的光耀者洞见效果。\n在§Y统一承诺§!局势生效期间基于思潮的议程获得一个光耀者洞见效果。"
