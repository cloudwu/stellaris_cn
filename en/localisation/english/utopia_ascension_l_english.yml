 covenant.tooltip:0 "§YThere will be a price to pay.§!\n\n"
 covenant.cycle.tooltip:0 "§RDo not do this.§!\n\n"
 covenant.whisperers.desc:0 "It is done. We have formed a Covenant with $whisperers_in_the_void_color_article$ and already they have begun to share their secrets with our scientists and leaders. We will benefit immensely from their knowledge.\n\nThe only downside appears to be a sudden upswing in mental illness and suicide among the general population, and some of our worlds are experiencing a flurry of unexplainable murders and assaults committed by otherwise stable and well-adjusted individuals. Our clinics and asylums are having some trouble dealing with the sudden influx of patients."
 covenant.whisperers.option:0 "We can handle it."
 covenant.eater.desc:1 "It is done. We have formed a Covenant with $the_eater_of_worlds_color_article$ and already the effects can be felt in our army and navy. Our soldiers now fight with a ferocity that borders on savagery and even the very weapons of our ship somehow seem to hunger for the deaths of our enemies.\n\nUndoubtedly related is the sudden and mysterious disappearance of the entire population of a city on one of our colonies, its people taken by the Eater as its promised tribute.\n\nIt seems a small price to pay - assuming, of course, that the Eater will not get hungry again..."
 covenant.eater.option:0 "Let's hope not."
 covenant.instrument.desc:1 "It is done. We have formed a Covenant with $the_instrument_of_desire_color_article$. It did not take long for the effects to be felt: reports of rich new veins of ore found in our mines; businesses that were about to fail suddenly booming; rare and valuable resources found on asteroids that we were absolutely certain previously held nothing but ice and rock.\n\nIt seems our empire is entering a golden age of wealth and prosperity, just as the Instrument promised us - but what was the cost it spoke of...?"
 covenant.instrument.option:0 "I'm sure it's nothing bad."
 covenant.composer.desc:2 "It is done. We have formed a Covenant with $the_composer_of_strands_color_article$. It did not take long for the effects to be felt: a sudden and significant increase in birth rates that is undoubtedly the work of the Composer. However, along with these positive effects we are also experiencing a rash of strange new mutations: offspring born with extra limbs and organs... some of which bear no resemblance to any previously cataloged part of their anatomy.\n\nFortunately, the few deaths resulting from them are more than outweighed by the higher birth rates and the apparent increased vitality of our people."
 covenant.composer.option:0 "We've done the right thing."
 covenant.cycle.desc:1 "It is done. We have formed a Covenant with the §REnd of the Cycle§!. As we took its bargain, a mere two words were spoken: §R"FIFTY YEARS"§!. Then, silence, as we were left to contemplate the future consequences of what we have just brought onto ourselves."
 covenant.cycle.option:0 "May the spirits have mercy on us all."
 covenant_shroud_marked:0 "Shroud-Marked"
 covenant_shroud_marked_desc:0 "This world is marked by the Shroud.\n\n§RSomething very bad is going to happen here.§!"

