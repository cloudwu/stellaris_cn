#Pre-Scripted Empires
 EMPIRE_DESIGN_BASIDRIX_CYBER_ECCLESIA: "巴席德里斯义体圣教会"
 EMPIRE_DESIGN_basidrix_cyber_ecclesia_desc: "在神圣的茫茫宇宙中，巴席德里斯义体圣教会是坚定信仰的见证。在圣诺的指引下，圣教会维持着纤维组织与铬的冰冷精密之间的微妙结合。\n\n这条道路并非免费试用的。许多教派兴起又衰落，每个教派都坚定不移地相信只有他们知道真理。这样的信仰只能点燃星星之火：圣教会的历史是用鲜血和破碎的钢铁写成的。然而，正是这场斗争造就了一个有着坚定信念的民族。\n\n现在，圣教会踏上了一个新的舞台：无边无际的星空。这是信仰的考验，还是救赎的机遇？当他们冒险进入虚空时，信徒们只能确定一件事：\n\n融合是神圣之举，强化是崇拜之措。"
