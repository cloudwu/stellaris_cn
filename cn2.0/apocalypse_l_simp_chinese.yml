 TECH_UNLOCK_COLOSSUS_CONSTRUCTION_DESC:0 "§H巨像§!\n巨像飞船比泰坦更加巨大，但船体形式不适合船对船战斗。它更像是机动轨道站，只能够进行彻底的行星毁灭打击。"
