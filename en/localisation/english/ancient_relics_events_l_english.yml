 baol_chain_title:0 "Precursors - The Baol"
 baol_chain_desc:0 "Our researchers have uncovered seven million year old datacrystals, chronicling the existence of a space-faring warrior race known as the §YGrunur§!, and the §YBaol Organism§!, an alien lifeform whose planets the Grunur invaded."
 baol_colonies:0 "Baol Colonies Discovered"

 BAOL_COLONY_1:0 "Former Baol Colony Investigation"
 BAOL_COLONY_1_DESC:0 "We have found a list of coordinates representing the supposed location of a former §YBaol§! colony. We should investigate further."
 BAOL_COLONY_2:0 "$BAOL_COLONY_1$ II"
 BAOL_COLONY_2_DESC:0 "The coordinates of another former §YBaol§! colony have been extracted from an ancient Grunur datacrystal. We should investigate the site further."
