 progress.3.desc_08:0 "我们的殖民船温和地降落在覆盖§Y[Root.GetName]§!大部分的广阔草原上。这里的空气干燥但令人愉快，在我们的着陆点向四周望去，可以看到一大群食草动物\n\n殖民船已经永久改造为新聚落的行政总部，它的反应堆核心已经取出用作殖民地的临时电源。\n\n上百顶小帐篷和避风所已经围着星舰巨大的船体搭建起来，殖民者开始大量登陆。我们在外星世界的第一座[Root.Owner.GetSpeciesName]城市已经建立。"
 progress.3.desc_09:0 "我们的殖民船敏捷而优雅地穿梭在§Y[Root.GetName]§!犬牙差互的巨峰之间，最终着陆在理想的着陆点：一个平静安详的小山谷中。\n\n殖民船已经永久改造为新聚落的行政总部，它的反应堆核心已经取出用作殖民地的临时电源。\n\n上百顶小帐篷和避风所已经围着星舰巨大的船体搭建起来，殖民者开始大量登陆。我们在外星世界的第一座[Root.Owner.GetSpeciesName]城市已经建立。"
 
