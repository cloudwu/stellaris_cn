# ANOMALY EVENTS:
# The Vechtar Zavonia Chain
 distar.1000.name:0 "The Vechtar Zavonia"
 distar.1000.desc:0 "The hulk orbiting [From.GetName] is all that remains of the Vechtar Zavonia, a massive sub-light generation ship belonging to a deeply religious alien race called the Mardak Vol.\n\nThough the ship has been ruthlessly purged of all life, the Mardaks' ill-fated journey has been detailed in the captain's logs. After being hunted to near extinction by nightmarish beings referred to as 'Vessels', they fled their homeworld in search of a distant paradise planet - the mythical promised land Paridayda, that would reveal itself only to the chosen ones. Judging by the state of their ship, however, their attackers caught up with them.\n\nShall we extract the ship's navigational drive and decrypt its destination?"
 distar.1000.a:0 "Paradise planet you say..."
 distar.1000.b:0 "Negative."
 distar.1001.name:0 "Hidden Worlds"
 distar.1001.desc:0 "Cracking the encoding algorithms on the Vechtar Zavonia's navigational drive was no small feat, but thanks to head researcher [vechtar_zavonia_leader_name.GetName], who seems to have developed an unusual obsession with finding the Mardak Vol's utopian world, we have finally succeeded.\n\nMore worryingly, the discovery has somehow leaked to the public who now share [vechtar_zavonia_leader_name.GetName]'s fixation with settling a paradise planet."
 distar.1001.a:0 "Nothing can keep us out of paradise."
 distar.1001.b:0 "Abort. This is a fool's errand."
 distar.1002.name:0 "Paradise Lost"
 distar.1002.desc:0 "After double- and triple-checking the navigational drive's coordinates, we have been forced to concede that where the Mardak Vol's paradisaical planet should have been are only the desolate plains of a barren world.\n\nThough we cannot eliminate the possibility that the Mardaks' idea of paradise was wildly different to our own, the bomb-scarred surface of [utopian_planet.GetName] tells a different story. The ship's captain and crew have not taken the disappointment lightly."
 distar.1002.a:0 "This cannot be! Quadruple-check the coordinates!!"
 distar.1002.b:0 "Back to the real world..."
 distar.1003.name:0 "Postcard Perfection"
 distar.1003.desc:2 "We have finally uncovered the Mardak Vol's secret!\n\nIt was when a probe, destined for the planet's surface, bounced off its atmosphere that the crew began to suspect [utopian_planet.GetName] was not what it seemed. Closer studies revealed that what looked like the planet surface was in fact an energy shield, upon which a barren world's texture was projected, and hidden below it, a lush Gaia planet reminiscent of the Mardaks' prophecies.\n\nBut that isn't all! As the crew deactivated the shield they discovered a peaceful stone age civilization consisting of a symbiotic union between mammals and fungi who live in crude huts, oblivious to the outside world. The nightmarish 'Vessels' live on only as mythical beings in their legends."
 distar.1003.a:0 "The Mardak Vol live!"
 distar.1003.b:0 "That is one pretty planet..."
 distar.1004.name:0 "Secret Paradise"
 distar.1004.desc:2 "The [country_that_discovered_mardak_vol.GetName] has discovered a secret primitive society hidden on a Gaia planet within our borders. The planet seems to have been shielded by some sort of sophisticated energy field, making it appear as if it were a barren world when it was not. We have yet to determine who hid it and why, as the primitives clearly lack the technology for it themselves. They seem to be a sort of symbiotic union between fungoid and mammal and, as far as we can tell, they are utterly harmless."
 distar.1004.a:0 "Never judge a planet by its cover."
 distar.1005.name:0 "Transmission"
 distar.1005.desc_a:0 "We are being hailed by a previously unencountered species of sapient mammal regarding the ancient Mardak Vol still residing on [utopian_planet.GetName]. It seems very urgent."
 distar.1005.desc_b:0 "We are being hailed by a previously unknown species of sapient mammal regarding the primitives residing on [utopian_planet.GetName]. It seems very urgent."
 distar.1006.desc:0 "Well met, [From.GetSpeciesNamePlural]. We are the Vol and we come in peace.\n\nWe have discovered that one of your planets has been infested with Mardak. It is a parasitic fungoid that has preyed upon our kind for eons, turning its hosts into mindless puppets, and you are its next targets!\n\nWe thought we had eradicated it for good when our annual galaxy scan revealed a thriving population on [utopian_planet.GetName]. But fear not, we know just what to do..."
 distar.1006.a:0 "Purge them with fire!?"
 distar.1006.b:0 "Nonsense, they are harmless!"
 distar.1006.c:0 "You will not harm them!"
 distar.1008.desc:0 "Be advised: We are commencing orbital extermination protocols in 3, 2, 1...Air-borne dissolvent Fungo-X released onto infected populations. Hostile agents neutralized!\n\nDo not be alarmed, any environmental changes you may be registering are not temporary and completely irreversible...\n\nWe thank you for your cooperation.\n\nWe are the Vol. We come in peace.\n\nPeace..."
 distar.1008.a:0 "It is done..."
 distar.1008.b:0 "Environmental changes??"
 distar.1009.desc:0 "Basic [From.GetSpeciesNamePluralInsult]! How do you think you will like it when you wake up with Mardak lodged in your [From.GetSpeciesOrganName]s, and your flesh is crawling and your mind cracking as the fungus hijacks first your nervous system, then your entire body, cell by cell?\n\nLucky for you, [From.GetSpeciesNamePluralInsult], that day will never come to pass. We cannot allow it.\n\nWe are the Vol. We will return...in peace."
 distar.1009.a:0 "Right..."
 distar.1011.name:0 "§RBorder Intrusion Alert!§!"
 distar.1011.desc:0 "We have detected a hostile fleet, bearing the Vol communications signature, headed straight for [utopian_planet.GetName]. It seems they have come for the Mardak still living on the planet...\n\nThey are not responding to our hails."
 distar.1011.a:0 "Not good..."
 distar.1013.desc:0 "The channel crackles and pops. We have lost our connection with the Vol."
 distar.1013.a:0 "They disconnected!!"
 distar.1014.name:0 "In Paradise"
 distar.1014.desc:1 "We have finally settled the Mardak Vol's paradise world, Paridayda, and our citizens are rejoicing at the thought that one day their [From.Owner.GetSpeciesSpawnNamePlural] too may frolic among the sandy dunes, lush gardens and crystal springs of [utopian_planet.GetName]!!"
 distar.1014.a:0 "About time..."
 distar.1014.b:0 "We will see about that..."
 # Star Lifting
 distar.1020.name:0 "Thermal Driven Outflow"
 distar.1020.desc:0 "Closer inspection of the platform orbiting [From.GetName] has revealed that it is of a complex, somewhat erratic, alien design. The waterproofed machinery and advanced climate control suggest it was built for a lifeform that secreted a rich amount of fluids, very likely of the molluscoid variety.\n\nBefore falling into disrepair, microwave beams were used to heat regions of the star's atmosphere, provoking large sustained eruptions that increased the solar wind outflow significantly. The energy was then harvested with an orbital mine.\n\nThe platform is designed around some highly experimental concepts."
 distar.1020.a:0 "Repair the platform."
 distar.1020.c:0 "Weaponize the beams."
 distar.1020.b:0 "Leave."
 distar.1021.name:0 "Playing with Fire"
 distar.1021.desc:0 "After extensive repairs the platform has been brought online and the star is now hurling massive amounts of energy into the cosmos. But the journey there has not been without its hurdles.\n\nWhen the giant microwave beams were first activated the engineers nearly set off a chain reaction that could have ended in a solar eruption so massive it would have blasted the platform and all system planets out of existence. As it turns out the ancient alien blueprints and manuals were riddled with miscalculations so severe that the platform would have been inoperable.\n\nLuckily the mistakes were caught in time and the strength of the beams has since been calibrated, and the solar wind outflow stabilized."
 distar.1021.a:0 "A solar battery, just for us!"
 distar.1021.b:0 "Aah Mollusks... Mushy bodies, mushy minds...."
 distar.1022.name:0 "Molluscoid Microwave Beams"
 distar.1022.desc.a:0 "It did not take the crew of the [star_lifting_ship.GetName] long to conclude that the design of the star platform was, in Science Officer [star_lifting_leader.GetName]'s own words, the work of madmen. The microwave beams were crude, miscalibrated, and would have needed much refinement before they would work as intended. However, they soon proved to make excellent weapons."
 distar.1022.desc.b:0 "Our attempt to weaponize the Molluscoid microwave beams has failed... spectacularly. On activation, it turned out that the design of the beams was faulty beyond comprehension and the science crew only narrowly escaped the platform as it exploded in a magnificent mushroom-shaped display of scientific failure."
 distar.1022.a:0 "Excellent."
 distar.1022.b:0 "Disastrous."
 distar.1022.c:0 "Those Molluscoids had no business doing science..."
 # The Big RIP
 distar.1030.name:0 "Abandoned Observation Post"
 distar.1030.desc:1 "All the observation post's data storage units have been wiped and extensive care has been taken to eliminate any evidence that could lead back to its owners. Something clearly went wrong on [big_rip_planet.GetName]. The only signs of intelligent life are the crumbling husks of half-finished megacities, seemingly abandoned mid-construction, scattered across its surface and the looming holotemple in their midst."
 distar.1030.a:0 "Investigate."
 distar.1030.b:0 "Leave."
 distar.1031.name:1 "The Gray Tempest"
 distar.1031.desc:1 "For all their efforts at secrecy, traces of the observers' clumsy meddling are everywhere on [big_rip_planet.GetName]...\n\nEvidence suggests that the planet was inhabited by a psionically linked consciousness of plantoids that were in the midst of a religious awakening, when a mysterious alien race, referred to as the gatekeepers, descended upon them without warning. From that point on the plants became obsessed with the idea of an impending apocalyptic event called 'the Gray Tempest.' Their formerly peaceful religion soon spiraled into a suicide cult. Within a matter of months one of the galaxy's most ancient lifeforms had wilted away for fear of a doomsday that would never come, despite repeated attempts at forced rehydration."
 distar.1031.a:0 "What a mess..."
 distar.1031.b:0 "Rest in peace, frail flowers..."
 # Bunker-Bot
 distar.1040.name:0 "Bunker-Bot"
 distar.1040.desc:0 "We have traced the unusual electromagnetic radiation emanating from [From.GetName] to a secret subterranean bunker hiding a mega-computer the size of a battleship.\n\nOur researchers suspect that it may have been there for several thousand years, hard at work solving a single very complex problem, the nature of which still eludes us.\n\nWhen the crew attempted to interact with the computer they discovered that the facility, which had appeared both abandoned and unguarded, was in fact operated by a security AI, the highest purpose of which seems to be frying its visitors alive. As the crew defeated the AI, it broadcasted a message to an unknown recipient."
 distar.1040.a:0 "Scrap the mega-computer for parts!"
 distar.1040.a.tooltip:0 "A computer that has failed to solve a single problem in a thousand years will serve us better as a new ship hull..."
 distar.1040.b:0 "Use it to boost our own research..."
 distar.1040.b.tooltip:0 "This requires that we keep the AI maintaining the facility offline and will cause the computer to break down within a foreseeable future."
 distar.1040.c:0 "Let it continue its mysterious calculations..."
 distar.1040.c.tooltip:0 "We had better not disturb it. Whatever problem the computer is trying to solve, it seems important..."
 # Atomic Clock
 distar.1045.name:0 "42 Years and 3 Days"
 distar.1045.desc:0 "A closer scan of the debris field around [From.GetName] has led to the discovery of an airtight capsule containing an atomic clock that measures time with unparalleled precision.\n\nIt has a frequency uncertainty so low that it will be another 879 million years before it gains a single second and it is counting down to a date 42 years and 3 days away. The capsule holds no clues as to what this date signifies or who the owners are. But it seems as though someone out there has lost track of the time..."
 distar.1045.a:0 "Keep an eye on it."
 distar.1045.b:0 "IT'S A BOMB!! DESTROY IT!!"
 distar.1045.a.tooltip:0 "Tick-tock, tick-tock..."
 distar.1045.b.tooltip:0 "The capsule is full of innocent-looking wires, any one of which could be rigged to set off a weapon of mass destruction so potent that it would wipe out the entire galaxy! The crew will snip them all!!"
 # Eat or be Eaten
 distar.1050.name:0 "Eat or be Eaten"
 distar.1050.desc:1 "Floating on the outskirts of the debris field around [From.GetName] is the pitiful form of a crumpled-up science vessel of unidentifiable origin. The presence of bite-marks and digestive fluids on the hull suggest it was chewed up, then regurgitated by some large predator.\n\nIronically, the ship's crew were on a culinary odyssey of their own, in search of new exotic delicacies, when they themselves ended up on the menu.\n\nThey had rated a staggering number of lifeforms on everything from nutritional content to chewiness. Among their top picks were the [delicious_aliens.GetSpeciesNamePlural], for their juicy [delicious_aliens.GetSpeciesOrganName] and spicy temperament. We have earned a mediocre placement at the bottom of the list thanks to the stringiness of our flesh and the lacklustre quarry we make. Some like to play with their food..."
 distar.1050.desc_lithoid:1 "Floating on the outskirts of the debris field around [From.GetName] is the pitiful form of a crumpled-up science vessel of unidentifiable origin. The presence of bite-marks and digestive fluids on the hull suggest it was chewed up, then regurgitated by some large predator.\n\nIronically, the ship's crew were on a culinary odyssey of their own, in search of new exotic delicacies, when they themselves ended up on the menu.\n\nThey had rated a staggering number of lifeforms on everything from nutritional content to chewiness. Among their top picks were the [delicious_aliens.GetSpeciesNamePlural], for their juicy [delicious_aliens.GetSpeciesOrganName] and spicy temperament. We have earned a special category at the bottom of the list surrounded by asterisks, thanks to the utter inedibility of our flesh and the lacklustre quarry we make. Some like to play with their food..."
 distar.1050.a:0 "Looks like they finally met their match..."
 # The Cube
 distar.1055.name:0 "The Cube"
 distar.1055.desc:1 "Among the husks of the derelict starships orbiting [From.GetName] we have discovered an almost intact alien research vessel. The ship's logs reveal that it suffered a critical hardware malfunction and was stuck in limbo for 142 days before the crew perished from malnutrition.\n\nThe body of the Captain was found on his cot clutching a small metal cube, each side a different colour and split into nine equal rotatable squares. Science Officer [cube_science_officer.GetName] is convinced that when rotated in the correct pattern the cube will open to reveal a hidden treasure."
 distar.1055.a:0 "Rotate those squares Officer!"
 distar.1055.b:0 "Leave it be."
 distar.1056.name:0 "Slice and Dice"
 distar.1056.desc:0 "The crew on the [From.GetName] has subjected the metal cube to every code breaking algorithm known to us and it has responded with nothing but silence.\n\n"Is it a cipher? A container for valuable items?" "If there is no meaning behind this cube, what then is the meaning of anything?" were some of the thoughts that scurried through the overworked mind of Science Officer [cube_science_officer.GetName] when [cube_science_officer.GetSheHe] finally brought out the laser and sliced first the cube, then [cube_science_officer.GetHerHis] right [From.Owner.GetSpeciesHandName] in half. The cube was empty."
 distar.1056.a:0 "Oh dear..."
 distar.1056.a.tooltip:0 "[cube_science_officer.GetName] will never be the same again."
 # Honeymooners
 distar.1060.name:0 "Honeymooners"
 distar.1060.desc:0 "We seem to have stumbled upon the breeding grounds of a non-native species of hairless mammalians. They could be observed engaging in advanced courtship in the evening followed by intimate pair-bonding on the sandy beaches at night, under the influence of a variety of intoxicating substances.\n\nRegrettably an unintended sighting of our vessel spooked them and they have since vacated the planet in a commercial spacecraft, leaving behind them a trail of litter. Amongst it we have found a copy of the alien travel guide "A Hitchiker's Guide to the Galaxy," describing many sights and phenomena still unknown to us."
 distar.1060.a:0 "This guide will serve as an inspiration to our people!"
 distar.1060.b:0 "Filthy aliens! Our people must know what a littering, loitering liability they are."
 distar.1060.c:0 "We had better put a lid on this discovery for now..."
 distar.1060.d:0 "Gross!"
 # Hologram
 distar.1065.name:0 "The Planet That Wasn't There"
 distar.1065.desc:1 "[From.GetName] is not a planet at all, but a sophisticated 3D projection. At its center is a projector that generates an energy field simulating a physical body and gravity well so convincingly that our sensors mistook it for an actual planet, producing the anomalous data. We can only speculate as to why someone would go to the trouble of faking the presence of a planetary body at this location. Sadly the projector did not survive our experimentation."
 distar.1065.a:0 "Strange..."
 # Star Crazy
 distar.1070.name:0 "Star Patterns"
 distar.1070.desc:1 "The latest sensory readings from [From.GetName] showed the star pulsating regularly, but when the crew on [Root.GetName] arrived on site there was no evidence to support this data. While most of the crew are in agreement that the anomaly was caused by a sensory malfunction, Science Officer [Root.GetLeaderName] discards this theory. [Root.GetLeaderName] claims to have discovered similar pulsating energy emission patterns elsewhere and now fears that something strange is happening to the galaxy's stars. They have charted the course to the nearest affected star."
 distar.1070.a:0 "We must get to the bottom of this..."
 distar.1070.b:0 "It was a malfunction."
 distar.1071.name:0 "For a minute there..."
 distar.1071.desc:0 "After a few days of heavy brooding, Science Officer [Root.GetLeaderName] is ready to admit that a mistake was made. There is no hidden pattern in faraway star pulses, no ominous, metaphysical intent. As [Root.GetLeaderName] described it:\n\n§Y'It was paranoia, plain and simple. Illogical, erratic and quite unbecoming of a scientist.'§!\n\nEmbarrassing as it may have been, this blunder was not entirely without benefit, as [Root.GetLeaderName]'s inner conflict led to some valuable self-discovery."
 distar.1071.a:0 "Good. That's sorted then."
 distar.1072.name:0 "Sensor Malfunction"
 distar.1072.desc:0 "On the crew's arrival to [anomalous_star.GetName] they were able to confirm that their sensors were indeed malfunctioning. The good news is that not only were their initial estimates for the star's energy output grossly understated, [From.GetLeaderName] seems to have learned from past mistakes."
 distar.1072.a:0 "Failure is but a stepping stone to success."
 distar.1072.b:0 "What a waste of time..."
 distar.1073.name:0 "Star Crazy"
 distar.1073.desc:1 "The crew on [From.GetName] has made an unfortunate discovery. Like they suspected, the pulsating pattern observed from [anomalous_star.GetName] was in fact due to a sensory malfunction... in Science Officer [crazy_science_officer.GetName]'s head.\n\nScience Officer [crazy_science_officer.GetName] has turned irratic, and suffers delusions about the stars pulsating coded warnings about the coming apocalypse - and of having been appointed protector of the realm. The crew believes [crazy_science_officer.GetSheHe] [crazy_science_officer.GetHerselfHimself] manipulated the ship's sensory data during a psychotic spell.\n\n[crazy_science_officer.GetName] is now in a medical pod headed back to [Root.Capital.GetName], where [crazy_science_officer.GetSheHe] will receive treatment."
 distar.1073.a:0 "Thank you for your service, [crazy_science_officer.GetName], protector of the realm!"
 distar.1070.a.tooltip:0 "Twinkle twinkle little star..."
 test_event_targets.desc:0 "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 # Azizians
 distar.1080.name:0 "Silent Shout"
 distar.1080.desc.a:1 "We have discovered the fossilized remains of a gargantuan gastropod, matching no previously encountered lifeform, trapped within a huge block of ice circling [From.GetName]. Its eyes glare fiercely ahead, tentacles reared and muzzle twisted into a gruesome grimace, as if locked in a silent shout. The creature displays no apparent signs of sapience."
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\nDespite its eerie visage, our scientists believe that if domesticated the creature could make a valuable asset. They recommend extracting some of its DNA for cloning."
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\nUnfortunately we currently lack the technology to bring it back to life."
 distar.1080.a:0 "Clone it."
 distar.1080.b:0 "Space this abomination!"
 distar.1080.c:0 "It belongs in a museum."
 distar.1081.name:0 "Azizians"
 distar.1081.desc:0 "We have successfully cloned a healthy population of gargantuan slugs from the fossilized DNA. They reached maturity within weeks, weighing up to 20 tons, and have developed a primitive level of sapience, responding to simple one-syllable commands. Though they have yet to show any violent tendencies, they produce a thick, toxic mucus when vexed, and their hue seems to shift with their mood. The research team has named them 'Azizians' for the hissing sounds with which they communicate among themselves."
 distar.1081.a:0 "They will make excellent laborers."
 distar.1081.a.tooltip:0 "4 §YAzizian§! pops are added to [This.GetName]"
 distar.1081.b:0 "They belong in a Zoo."
 distar.1081.c:0 "We could use them in the army."
 distar.1080.c.tooltip:0 "Who would not want an army of murderous slugs with which to crush their enemies?"
 distar.1081.d:1 "They are horrendous. Dispose of them NOW!"
 distar.1083.name:0 "Azizians on the loose!"
 distar.1083.desc:0 "The Azizian gastropods kept in the Zoo on [Root.GetName] have broken out and gone on a rampage! The creatures, who were believed to have reached full maturity, continued to grow in captivity and have since reached monstrous proportions. They tore through the city, knocking over buildings like game pieces, leaving in their wake a trail of bright yellow toxic mucus. The planet will never be the same again."
 distar.1083.a:0 "How dare they!?"
 distar.1083.b:0 "We underestimated them..."
 distar.1084.name:0 "Azizian Wisdom"
 distar.1084.desc:0 "The Azizian laborers on [Root.GetName] have developed full sapience. The creatures, who were believed to have already reached full maturity, were in fact still spawn and are only now, in adulthood, reaching their full potential. They have picked up our language and wish to remain here in our civilization."
 # Harvesters
 distar.1090.name:0 "Abandoned Harvesters"
 distar.1090.desc:0 "The mysterious patterns observed across [From.GetName]'s surface are trails made by huge automated harvesters that gather their crops by shredding the lush greenery. Our scientists speculate that the entire world once served as the breadbasket of a powerful space-borne nation.\n\nThe rich soil and advantageous climate make [From.GetName] perfect for agriculture and a scan of the planet's flora indicates that every single plant on it is edible. The worn-down state of the harvesters and droves of rotting vegetable flesh suggest it has been years since anyone last collected its yield."
 distar.1090.a:0 "We cannot let good food go to waste!"
 distar.1090.b:0 "We have no use for such a planet."
 # Locusts
 distar.1095.name:0 "Devastation"
 distar.1095.desc:0 "The sinuous patterns swirling across [From.GetName]'s surface are gone and so, as if through magic, is the lush vegetation that formerly covered the planet. Not a single leaf, straw or flower remains. But our scientists think they may have pieced together the puzzle.\n\nThe ample presence of droppings and carcasses of arthropoids have led them to believe that the planet briefly played host to a swarm of ravenous spaceborne insects that passes from world to world stripping entire planets of food."
 distar.1095.a:0 "Let us hope the swarm never finds our worlds."
 # Shattered World
 distar.2000.name:0 "Shattered World"
 distar.2000.desc:0 "Among the debris we have discovered the shattered remains of a formerly habitable planet. The patterns of fragmentation and charring on the shards suggest it was blasted with concentrated beams of thermal energy until it cracked from the pressure. This allowed for the mineral-rich core to spill out and solidify into clumps of high-quality minerals."
 # Weapon Testing
 distar.2005.name:0 "Weapon Testing"
 distar.2005.desc:0 "It seems the apocalypse has come to [From.GetName] many times over. Surface scans reveal that the planet has been scorched, bombarded, seared and peppered in what is surely some of the most extensive weapon testing we have yet to encounter.\n\nThough countless attempts have been made to obliterate the planet entirely, it appears the aliens had not yet developed the technology for it. Science Officer [Root.GetLeaderName] has collected an assortment of broken weapon remains in the hopes of recreating their designs."
 distar.2005.a:0 "Analyze the samples."
 distar.2005.b:0 "Leave."
 distar.2006.name:0 "Alien Lasers"
 distar.2006.desc.a:0 "We have learned much from analyzing the remains of the weapons found on [From.From.From.GetName]. The recovered fragments were from a mounted directed-energy weapon system that emits a highly focused energy ray that can be used with great results in space warfare. Science Officer [science_leader.GetName] recommends we use our finds either by developing armor to counter the lasers or by recreating the weapons for ourselves."
 distar.2006.desc.b:0 "We have learned much from analyzing the remains of the weapons found on [From.From.From.GetName]. The fragments we discovered came from a mounted directed-energy weapon system, that emits a highly focused energy ray, similar but hopelessly inferior to our own lasers."
 distar.2006.a:0 "We will use the aliens' weapons against them!"
 distar.2006.b:0 "We need armor for our ships."
 distar.2006.c:0 "Again we have confirmed our superiority."
 # Wetware Computer
 distar.2010.name:0 "Wetware Computer"
 distar.2010.desc:0 "The oceans of [From.GetName] are almost completely covered in a fine network of algae that move in symmetrical patterns, independently of the water's shifting currents. The intricacy and regularity of its motion suggest the algae have been programmed with purpose beyond that of survival.\n\nScience Officer [Root.GetLeaderName] speculates that the network may in fact be a primitive wetware computer and the movement patterns its interface. Regrettably we have no means of decoding the patterns at this time."
 # Primordial Soup
 distar.2015.name:0 "Primordial Soup"
 distar.2015.desc:0 "Nestled in sheltered pockets across [From.GetName]'s surface is a rich sludge of simple organic compounds that our researchers believe could be a hotbed for abiogenesis - the spontaneous formation of organic life from lifeless matter. [From.GetName] has an unusually thick atmosphere for a barren world, which could make it hospitable for simple lifeforms.\n\nAlthough this presents a unique opportunity to study what could be the early stages of the origin of life, it would be best to set our expectations low, as it may still be millions of years before life evolves naturally on [From.GetName], if at all."
 distar.2015.desc.terminator:0 "Nestled in sheltered pockets across [From.GetName]'s surface is a rich sludge of simple organic compounds that our research drones believe could be a hotbed for abiogenesis - the spontaneous formation of organic life from lifeless matter. [From.GetName] has an unusually thick atmosphere for a barren world, which could make it hospitable for simple lifeforms.\n\nNaturally, this is intolerable to us. We must snuff this cesspool of organic matter out before life has a chance to develop - even if that may lie millions of years in the future!"
 distar.2015.A.machine:0 "Burn it with fire!"
 # Single-Minded
 distar.2020.name:0 "Single-Minded"
 distar.2020.desc:0 "At first glance [From.GetName] seems to be inhabited by a diverse plethora of lifeforms, co-existing in an ecosystem similar to our own in which nutrients cycle the food chain through photosynthesis, decomposition and predation.\n\nUpon closer inspection, however, the crew discovered that though all living things on [From.GetName] developed as individuals first they now, by mysterious design, operate as a single organism. An organism that responds to all outside interference with fierce and indiscriminate aggression."
 # Artificial Moon
 distar.2025.name:0 "Artificial Moon"
 distar.2025.desc:0 "Deeper scans of [From.GetName]'s crust confirm what the crew already suspected - [From.GetName] is no ordinary moon. The entire planetary body is an artificial construct, made out of exceptionally mineral rich rock, packed around a massive steel framework.\n\nLikely it was created to slow the rotational speed of [artificial_moon_planet.GetName], making the days longer and tides higher, priming it for habitation. As far as we can tell nobody ever settled the planet."
 # Shielded world in a time loop
 distar.2030.name:0 "Time Loop"
 distar.2030.desc:0 "[time_loop_world.GetName] is burning up. The planet is enclosed in a shield that is capturing [time_loop_world.GetStarName]'s radiation, heating it to what will soon be uninhabitable temperatures.\n\nIn the scorching heat an advanced civilization of tiny squamate reptilians scurry about in frenzied activity. Some event of great magnitude seems to be in the works. Yet, as tension peaks, time stops without warning, then stretches and morphs until, impossibly, the reptilians are back where they started.\n\nThey appear to be locked in a time loop, a hopeless cycle of fast-forwarded repetition, starting at the birth of their civilization. In mere hours countless generations can be observed living out their lives, unaware they have been condemned to certain, crispy death.\n\nBut we have discovered a crack in the shield that could allow us to change their fate."
 distar.2030.a:0 "Repair the shield."
 distar.2030.a.tooltip:0 "Someone locked the scaled critters up and probably for good reasons too."
 #distar.2030.a.tooltip.mat: "We cannot forfeit the opportunity to research a society locked in a time loop, even if only for a while. The lizards will live and die for science..."
 distar.2030.b:0 "Interrupt the time loop."
 distar.2030.c:0 "Their fate is their own to decide."
 distar.2031.name:0 "Shield Restored"
 distar.2031.desc:0 "We have reinforced the cracking shield around [time_loop_world.GetName] to the best of our abilities, without disturbing the world's inhabitants. Closer investigations of its atmosphere predict that the tiny lizards are likely to meet a fiery end within a century.\n\nThe planet provides a unique opportunity for research but if we intend to study the lizards and the time loop in which they are trapped it would be wise to begin soon."
 distar.2031.a:0 "The lizards will live and die for science..."
 distar.2032.name:1 "Big Boom"
 distar.2032.desc:1 "The good news is we have broken the time loop on [time_loop_world.GetName]. The bad news is its inhabitants did not survive the ordeal.\n\nThe loop, which was caused by an artificial singularity field that curved space and time within the shield, was set to deactivate on an unknown but very specific change in the lizards' behavior. Our scientists believe it may have had something to do with their somewhat aggressive tendencies.\n\nThrough a stupefying coincidence we managed to break the loop at a moment when the lizards had their tiny paws on the nuclear launch trigger. Within seconds of their release the reptilians had disappeared in a fiery inferno of nuclear devastation."
 distar.2032.a:0 "Regrettable..."
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "The good news is we have broken the time loop on [time_loop_world.GetName]. The bad news is, its inhabitants are not pleased to see us.\n\nThe time loop, which was caused by an artificial singularity field that curved space and time within the shield, was set to deactivate on an unknown but very specific change in the lizards' behavior. Our scientists believe it may have had something to do with their penchant for violence.\n\nUpon disabling the field the lizards reacted with immediate aggression to our presence. They then got to quick work on the shield, blasting it to bits within hours."
 distar.2033.a:0 "So that was a mistake..."
 distar.2033.b:0 "Let us keep an open mind..."
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "The society of lizard-like aliens trapped behind the shield on [time_loop_world.GetName] have succumbed to the planet's rapid warming. It seems the extreme changes to the environment were not enough to break the time loop in which the lizards were stuck.\n\nThere is little left to research on this formerly so vibrant world."
 distar.2035.a:0 "Such is the way of the universe."
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName] is burning up. The planet is enclosed in a shield that is capturing [time_loop_world.GetStarName]'s radiation, heating it to what will soon be uninhabitable temperatures.\n\nIn the scorching heat an advanced civilization of tiny squamate reptilians scurry about in frenzied activity. Some event of great magnitude seems to be in the works. Yet, as tension peaks, time stops without warning, then stretches and morphs until, impossibly, the reptilians are back where they started.\n\nThey are locked in a time loop, a hopeless cycle of fast-forwarded repetition, starting at the birth of their civilization. In mere hours countless generations can be observed living out their lives, unaware they have been condemned to a certain, crispy death. We could not save them if we tried. The shield is impenetrable."
 distar.2036.a:0 "We must study this phenomenon!"
 distar.2036.b:0 "A grim fate..."
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "The Lizards have broken free. Somehow they must have solved the time loop conundrum on their own and then managed to shatter the already cracking shield."
 distar.2038.a:0 "Remarkable."
 #### GUARDIAN EVENTS ####
 # Curators
 leviathans.500.g:0 "We have uncovered the Infinity Machine's secret."
 leviathans.4000.name:0 "Incoming Transmission"
 leviathans.4000.desc:0 "YOU!? Uncover the Infinity Machine's secret?! That is about as likely as the [From.GetSpeciesNamePlural] are to survive into the next century. Not very likely, if that was unclear.\n\nWait - don't tell me YOU are the [From.GetSpeciesNamePlural]? My sincerest apologies... I must have confused you with the...[unfriends.GetName]?\n\nTell you what, give us one thing we do not yet know about the Infinity Sphere and we will reward you handsomely."
 leviathans.4000.a:0 "Prepare to have your minds blown."
 leviathans.4000.a.reply:0 "You cannot mean to say...but if the AI entered the Gargantua black hole it can only mean that...but it cannot...for if it were it would be...beyond our comprehension...\n\nThough the magnitude of your finds clearly eludes you [Root.GetSpeciesNamePlural], you were right to come to us, and for this you have our gratitude."
 leviathans.4000.b:0 "Forget it."
 leviathans.4000.b.reply:0 "Thought so."
 # Hatchling Leviathan
 distar.5010.name:0 "A Planet with a Pulse"
 distar.5010.desc:0 "Something deep within the core of [From.GetName] has begun to pulsate at a steady pace, sending gentle ripples through the ground at regular intervals. It gives off a soft almost soothing sound, similar to that of a heart beating.\n\nConcerns have been raised, however, that the sound may be growing in strength. Geologists are monitoring the planet closely for signs of dangerous seismic activity."
 distar.5001.name:0 "Tremors"
 distar.5001.desc.a:0 "Barely a year old, the newly established colony on [hatchling_egg.GetName] has been shaken by a series of devastating earthquakes that are transforming the environment into an unrecognizable hellscape. Deep rifts, some spanning entire continents, are forming across its surface, spewing sulfuric gasses and noxious liquids from deeper within the crust.\n\nSuch seismological phenomena are typically caused by magma currents in a planet's mantle but on [From.GetName] there are no indications of seismic activity at all, except for the ominous pounding from the planet's core. Local authorities are beginning to question the colony's viability in the long-term."
 distar.5001.desc.b:1 "[From.GetName] is going through a series of rapid seismic changes that are transforming the formerly pristine environment into an unrecognizable hellscape. Deep rifts, some spanning entire continents, are forming across its surface, spewing sulfuric gasses and noxious liquids from deeper within the crust.\n\nSatellite data shows strong bursts of sonic energy pulsating from the planet's inner core, as from a heart beating."
 distar.5001.a:0 "Unsettling..."
 distar.5001.a.tooltip:0 "Seismic waves have torn through the colony, leveling all buildings and leaving §Y$egg_cracking$§! in their wake."
 distar.5002.name:0 "Cataclysm"
 distar.5002.desc.a:0 "A shockwave of earthquakes has struck [hatchling_egg.GetName], rupturing the lithosphere and expelling a blanket of toxic gasses and sludge, that is now smothering all living things.\n\nWe fear the changes on [hatchling_egg.GetName] are irreversible and substantial enough that the planet will be uninhabitable within a near future. Local authorities have declared a state of emergency and request that all remaining inhabitants be evacuated.\n\nMeanwhile, the rhythmic pulses from the planet's core are growing in strength."
 distar.5002.desc.b:0 "Another shock wave of earthquakes has struck [hatchling_egg.GetName], cracking the lithosphere open and expelling more toxic gasses and sludge that now blanket the surface, smothering all living things.\n\nThe changes to [hatchling_egg.GetName] are both irreversible and substantial enough to render the planet uninhabitable within a near future.\n\nMeanwhile, the rhythmic pulses from the planet's core are growing in strength."
 distar.5002.a:0 "A tragedy..."
 distar.5003.name:0 "Genesis"
 distar.5003.desc.a:0 "Disaster has befallen the colony on [hatchling_egg.GetName]! A final sequence of violent ruptures has razed the last remains of the settlement and cracked the planet open, and from its empty shell is bursting the nightmarish form of a newborn Voidspawn. It goes against all sense, still there is no other way to explain it. Somehow what we mistook for a world was not a world at all, but an egg, and that egg has now hatched."
 distar.5003.desc.b:0 "[hatchling_egg.GetName] is no more! A final sequence of violent ruptures has cracked the planet open and from its empty shell crawls the newborn form of a creature of unimaginable proportions.\n\nIt goes against all sense, still there is no other way of explaining it. Somehow what we mistook for a world was not a world at all, but an egg, that has now hatched a nightmarish Voidspawn into the galaxy."
 distar.5003.a:0 "It's an abomination!"
 distar.5009.name:0 "Voidspawn Defeated"
 distar.5009.desc:0 "A light tremor passes through the Voidspawn's curled up body, ribbons of black fluid trailing from its wounds and snout, then it is gone, its liquid eyes staring emptily into space.\n\nHopefully we will never know the form it might have taken if allowed to reach adulthood, or the whereabouts of its originator.\n\nOur scientists have expressed an interest in researching the egg shards for their unique energy retaining qualities."
 distar.5009.a:0 "Research the shards."
 distar.5009.b:0 "No. We are done with the Voidspawn."
 distar.5011.name:0 "Voidspawn"
 distar.5011.desc:1 "A creature of unthinkable size is fluttering clumsily from planet to planet. Judging by its awkward proportions and movements it is only a spawn yet, but it is horrifying to behold all the same. Strings of slime and black bile cling to its body and sharp mandibles. Spawn or not, it is a predator, equipped to kill."
 distar.5011.a:0 "It's an abomination!"
 distar.5011.b:0 "It's just a baby!"
 distar.5012.name:0 "Gargantuan Evolution"
 distar.5012.desc:0 "A closer analysis of the egg shards has allowed us to develop a technology that will reproduce some of the Voidspawn egg's remarkable energy retaining qualities in our own solar plants."
 distar.5013.name:0 "Seismic Activity on [hatchling_egg.GetName]"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\nAll that remains now is to rebuild what was lost."
 distar.5013.desc.b:0 "The strange seismic activity on [hatchling_egg.GetName] has stopped abruptly. There are no more tremors, no new rifts, no ominous pulsating from its core. The planet has grown quiet and with any luck it will stay that way."
 distar.5013.a:0 "We can only hope."
 distar.5013.b:0 "Strange."
 distar.5014.name:1 "As Good as New"
 distar.5014.desc:0 "The toxic sludge on [Root.GetName] has been cleared and the last rifts filled, preventing more noxious gases from leaking to the surface."
 #distar.5054.desc: "Bloop.[enigmatic_cache_fleet.GetName]"

 distar.5059.name:0 "The Enigmatic Cache Departs"
 distar.5059.desc:0 "Whatever the Enigmatic Cache's purpose here on [Root.GetName] may have been, it has come to an end. As abruptly as it arrived, the enigmatic cache is now leaving."
 distar.5059.desc.b:0 "It appears as though the Enigmatic Cache is now done with its scan of [Root.GetName] and is seeking another target planet within our borders."
 distar.5059.a:0 "A relief for the citizens of [Root.GetName]."
 distar.5059.b:0 "A shame..."
 distar.5057.name:0 "Alien Entity Identified"
 distar.5057.desc:0 "A tubular alien entity has entered orbit of [Root.GetName], with no warning or explanation. It appears to be moving without engines or thrusters, gliding in complete silence through the void of space, cylinders rotating ominously.\n\nThough it has yet to display any signs of aggression, it refuses to acknowledge our hails. Our military advisors warn that it may pose a considerable threat to the inhabitants below and implore us to engage neutralization protocols. Our scientists, however, plead that we instead learn from this remarkable piece of technology."
 #distar.5057.desc.phobe: "It is revolting, its existence a perversion of the laws of science. It should not be. It cannot be. Yet it is. Cylinders rotating ominously."
 distar.5057.a:0 "We will study it."
 distar.5057.b:0 "The safety of our people must come first."
 distar.5057.phobe:0 "It will be no more."
 distar.5058.name:1 "The Enigmatic Cache"
 distar.5058.desc:0 "Despite extensive research the enigmatic cache and its origin are still shrouded in mystery. Though it is definitely not organic in nature, it is not entirely machine either. It appears to be preoccupied mainly with the gathering, storing and encoding of data.\n\nIts surface is covered in hundreds of thousands of minuscule scratches and dents in which we have discovered traces of a compound that is alien to our galaxy."
 distar.5058.a:0 "Intriguing."
 distar.5062.name:0 "The Enigmatic Cache Returns"
 distar.5062.desc:0 "The mysterious tubular entity that we suspect previously scanned one of our planets has returned and is entering orbit of [Root.Capital.GetName]. It appears to be attempting to initiate communications."
 distar.5062.a:0 "Enable communications."
 distar.5062.b:0 "Block all channels."
 distar.5064.name:0 "Enigmatic Transmission"
 distar.5064.desc:0 "Greetings, <<FAILING_TO_READ_SPECIES_NAME>>.\n\nDo not be alaX#r?med. I am BALDOR XXXXIII, a sentient AI operating on behalf of the Lavosian Endangered Xeno Preservation Grant. You, of all your galactic peers, have been selected for //X%PrX// uplifting. So far we have uplifted <<#39XX7/02#>> lesser species with a succ@r¤4te of <<#X0.V#/3^189%>>."
 distar.5064.a:0 "But we are already a sapient space-faring nation!"
 distar.5064.a.response:0 "You are within the early st4?4ges of sapient development and your technological advancement has already stagnated. This puts you at risk of imminent regression. Let us open your <<FAILING_TO_READ_SPECIES_CLASS_SENSORY_ORGAN>> to the wonders of the universe."
 distar.5064.b:0 "What exactly would a so called 'uplifting' entail?"
 distar.5064.b.response:0 "Long-range data transfer and cognitive stimulation through hypn0pedia. It is a highly efficient, well-tried, largely pain-free process that allows me to exercise your population's intellectual faculties in their sleep.\n\nI am required to inform you that the side-effects of heightened cognitive abilities in organics may include, but are not limited to, disillusionment, acid reflux and bottomless despair. In certain <<FAILING_TO_READ_SPECIES_CLASS>> it may also cause severe <<FAILING_TO_READ_SPECIES_CLASS_SIDE_EFFECT>>."
 distar.5064.c:0 "No offense but you seem a little...broken..."
 distar.5064.c.response:0 "<<¤¤X¤F00??>>"
 distar.5064.d:0 "Who are you?"
 distar.5064.d.response:0 "I am BALDOR XXXXIII, a sentient AI operating on behalf of the Lavosian Endangered Xeno Preservation Grant."
 distar.5064.e:0 "We are ready to ascend."
 distar.5064.e.tooltip:0 "Here goes nothing..."
 distar.5064.e.response:0 "You will not regret it, <<FAILING_TO_READ_SPECIES_NAME>>!"
 distar.5064.f:0 "Out of the question."
 distar.5064.f.response:0 "That is regrettable. We wish you the best of luck in your future 3?ndeavors, <<FAILING_TO_READ_SPECIES_NAME>>"
 distar.5067.name:0 "Enigmatic Dreams"
 distar.5067.desc.a:0 "The Enigmatic Cache's wheels whir with an unprecedented fervor as strange patterns of light morph along its sides, cogs and gears humming agitatedly. It sounds as if it could break any minute. Meanwhile our people stir restlessly in their slumber, heads resonating with the Cache's rhythmical drone, their night sleep interrupted by visions of technological wonders and complex calculations."
 distar.5067.desc.b:0 "$distar.5067.desc.a$\n\nThough they appear to be in good health, aside from the occasional bleeding from eyes and ears, the production of some of our population is affected by their growing fatigue."
 distar.5067.a:0 "In the pursuit of knowledge, no price is too high."
 distar.5067.a.tooltip:0 "All affected pops will become §Y$enigmatic_fatigue$§!."
 distar.5067.b:0 "This madness ends now. Abort the project."
 distar.5068.name:0 "Ignorance is Bliss"
 distar.5068.desc:1 "The final night of hypnopedia has come to an end and a new day dawns for the citizens of [Root.GetName], who are just now opening their eyes to a very different world - a world of possibility...and pain. Who knew the universe was such a drab and dreary place, devoid of all meaning and purpose?\n\nThough it may be a while before the population adjusts to the many tribulations of having an above-average intelligence, overall the project can be considered a success. Our initial readings indicate that we have developed an enhanced capability for learning and scientific research."
 distar.5068.a:0 "A proud day for the [Root.GetSpeciesNamePlural]!"
 applied_enigmatic_intelligence.tooltip:0 "Modifies all Pops in §Y[Root.GetName]§! by adding the §YUplifted§! trait."
 applied_enigmatic_sadness.tooltip:0 "§HAll Pops§!: §YIgnorance is Bliss§! modifier added for §Y3600§! days, giving the following effects: Happiness: §R-10%§!"
 applied_enigmatic_intelligence_poor.tooltip:0 "Modifies Pops in §Y[Root.GetName]§! by adding the §YSomewhat Uplifted§! trait."
 applied_enigmatic_madness.tooltip:0 "§HAll Pops§!: §YPTSD§! modifier added for §Y3600§! days, giving the following effects: Happiness: §R-20%§!"
 trait_enigmatic_intelligence_failed.tooltip:0 "Modifies Pops affected by the §YVegetable§! modifier in §Y[Root.GetName]§! by adding the §YUnlifted§! trait."
 distar.5063.name:0 "The New Us"
 distar.5063.desc:1 "The final night of hypnopedia has come to an end and a new day dawns for the citizens of [Root.GetName], who are just now opening their eyes to a very different world - a world full of scientific wonder and promise. Who knew the universe was such a vibrant, fascinating place?\n\n Our initial readings indicate that we have indeed developed an enhanced capability for learning and scientific research thanks to BALDOR XXXXIII and the Lavosian Endangered Xeno Preservation Grant."
 distar.5063.a:0 "A proud day for the [Root.GetSpeciesNamePlural]!"
 distar.5069.name:0 "Uplifting Aborted"
 distar.5069.desc:0 "We have terminated the ascension process and our people are slowly returning to their good old dependable selves. The tubular alien entity known as BALDOR XXXXIII has left in a deeply discombobulated state."
 distar.5069.a:0 "Surely it was for the best."
 distar.5070.name:1 "Ascension Terminated"
 distar.5070.desc:1 "Following an unprovoked assault from the [cache_killers.GetSpeciesName], BALDOR XXXXIII has dematerialized and the ascension of our people has been terminated. We believe the tubular alien entity, which was already in poor condition, was especially vulnerable during the ascension and suffered significant damage to its core functions in the attack. As it departed it transmitted the message "I am BALDOR XXX...""
 distar.5070.a:1 "The [cache_killers.GetSpeciesName] will pay."
 distar.5071.name:0 "Alert"
 distar.5071.desc:1 "After a long period of undisturbed, uneventful hypnopedia, BALDOR XXXXIII appears to have entered a frenzied state, wheels spinning at a furious rate, projecting rapid strings of absurdist nightmares to those who dare rest their eyes.\n\nWhile many are reluctant to go to sleep at all, an unfortunate few appear to have become trapped in a vegetative state from which they are unable to wake up.\n\nOur engineers suggest the entity, which was badly damaged from the start, may be deteriorating. If left unattended our ascension may not go as planned."
 distar.5071.a:0 "Contact BALDOR XXXXIII."
 distar.5071.b:0 "Send in a team of engineers."
 distar.5071.c:0 "Terminate the ascension immediately."
 distar.5071.d:0 "$distar.1055.b$"
 distar.5071.tooltip:0 "§Y$enigmatic_slumber$§! added to up to 4 pops."
 distar.5072.name:0 "Transmission"
 distar.5072.desc:0 "----CRITICAL ERROR----\n\n----CRITICAL ERROR----\n\n----CRITICAL ERROR----\n\n----CRITICAL ERROR---"
 distar.5072.a:0 "<<<RUN DIAGNOSTICS>>>"
 distar.5072.response:0 "$distar.5072.desc$"
 distar.5072.b:0 "<<<INITIATE SYSTEM REPAIR>>>"
 distar.5072.b.response:0 "$distar.5072.desc$"
 distar.5072.c:0 "<<<TERMINATE ASCENSION>>>"
 distar.5072.c.response:0 "$distar.5072.desc$"
 distar.5072.d:0 "Abort ascension manually."
 distar.5072.d.response:0 "$distar.5072.desc$"
 distar.5072.e:0 "Send in a team of engineers."
 distar.5072.e.response:0 "$distar.5072.desc$"
 distar.5073.name:0 "Repair Complete"
 distar.5073.desc:0 "Our engineers have stabilized BALDOR XXXXIII, the uplifting process is back on track and our people have, somewhat reluctantly, returned to their regular sleeping patterns. The hypnopedia is already showing promising results, with our citizens taking an increased interest in science."
 distar.5074.name:0 "Somewhat Uplifted"
 distar.5074.desc:0 "The ascension process is complete, yet we have not ascended, due to the rapidly deteriorating state of BALDOR XXXXIII. Though the majority of our population still suffers from intense night terrors, the hypnopedia appears to have yielded some good results as they now show an unprecedented proficiency for scientific research and learning. For the unlucky citizens who were trapped in a vegetative state, the situation is more dire... Though most have regained consciousness, their minds seem to have caved under the pressure.\n\nIt may not be a full ascension, but at least it is...something."
 distar.5074.a:0 "It could have been worse."
 distar.5078.name:0 "Enigmatic Ascension Terminated"
 distar.5078.desc:0 "In the tumultuous aftermath of the loss of [FromFromFrom.GetName] to [From.GetSpeciesName] invading forces, BALDOR XXXXIII has dematerialized and the ascension of our people has been terminated. We believe the tubular alien entity, which was already in poor condition, accidentally came under enemy fire and suffered significant damage to its core functions. As it departed it sent out a final distress message; "I am BALDOR XXX.""
 distar.5078.a:0 "The [From.GetSpeciesName] will pay."
 trait_enigmatic_intelligence_poor:0 "Somewhat Uplifted"
 trait_enigmatic_intelligence_poor_desc:0 "This species was partially uplifted by a benevolent extragalactic intellect and has left some of its primitive origins behind."
 trait_enigmatic_intelligence_failed:0 "Unlifted"
 trait_enigmatic_intelligence_failed_desc:0 "This species has suffered the tragic consequences of an uplifting gone wrong."
 trait_enigmatic_intelligence:0 "Uplifted"
 trait_enigmatic_intelligence_desc:0 "This species was uplifted by a benevolent extragalactic intellect and has left its primitive origins behind."
 ENIGMATIC_UPLIFTING:0 "Enigmatic Ascension"
 ENIGMATIV_UPLIFTING_DESC:0 "The alien entity BALDOR XXXXIII claims that it can uplift our people using hypnopedia, sleep-learning. Our researchers will have to monitor the process closely."
 ENIGMATIC_UPLIFTING_DESC:0 "$ENIGMATIV_UPLIFTING_DESC$"
 ENIGMATIC_REPAIR:0 "Repairing BALDOR XXXXIII"
 ENIGMATIC_REPAIR_DESC:1 "Our ascension is being jeopardized by a critical hardware failure in Baldor XXXXIII. The entity requires immediate repairs."
 enigmatic_fatigue:0 "Fatigued"
 enigmatic_fatigue_desc:0 "Our pops are affected by hypnopedia-induced fatigue."
 enigmatic_sadness:0 "Ignorance is Bliss"
 enigmatic_sadness_desc:0 "Our pops are acclimatizing to the side-effects of an above-average intelligence."
 enigmatic_madness:0 "PTSD"
 enigmatic_madness_desc:0 "This pop is still tortured by lingering nightmares from an unsuccessful uplifting."
 enigmatic_slumber:0 "Vegetable"
 enigmatic_slumber_desc:0 "This pop has been trapped in a hypnopedia-induced coma."
 # Hatchling Curators Menu
 leviathans.508.j:0 "Tell us about the Voidspawn."
 leviathans.550.name:0 "Voidspawn"
 leviathans.550.desc:0 "If our suspicions hold true, the Voidspawn is far away from home. We believe it is the progeny of an extragalactic predator of unthinkable proportions, that stalks the void of space in search of its prey. Though we have never before encountered a live specimen, we have heard tales of the destruction and chaos grown Voidspawn leave in their wake. It is said that worlds fester under their shadow."
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "From what we can tell, the mother lays its planet-sized eggs in orbit of a star, where they then incubate for thousands of years, sometimes even long enough to develop an atmosphere and organic life.\n\nThey feed off of living matter and adult Voidspawn are said to exert a strange influence on all living things. Fortunately this spawn seems to have been abandoned by its parents.\n\nPerhaps it would be best to stifle the creature while it is still young and vulnerable?"
 leviathans.550.b:0 "How is it defeated?"
 leviathans.550.b.reply:0 "We have never heard of a grown Voidspawn being defeated in battle, but this one is newly hatched. The Voidspawn projects corrosive spittle and spikes that can burn through the thickest of armor, but applying a protective acid-proof coating may slow its progress. We will help you make it. The Voidspawn is a threat to us all."

 SUPERFLARE_PROJECT:0 "Superflare Shielding"
 SUPERFLARE_PROJECT_DESC:0 "Sensors on [Root.GetName] indicate that [From.GetStarName] is preparing for another superflare event, not unlike the one that destroyed the ancient civilization on [From.From.GetName]. We need to find a way to shield our colony before the flare erupts."

 PRIMITIVE_ROBOT_PROJECT:0 "Missing Makers"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "Researchers are baffled by the lack of explanation for the disappearance of the past civilization on [From.GetName]. They propose a more intensive hardware analysis of the ancient robots they left behind, in an attempt to shed some light on this mystery.\n\nReward: £society  §GSociety Research§!"

 RETROVIRUS_PROJECT:0 "Erratic Planetside Behavior"
 RETROVIRUS_PROJECT_DESC:0 "A streak of unexplained civil disobedience is sweeping across [From.GetName]. Colonists are exhibiting strange, erratic behavior that usually begins with general confusion and escalates over time to extreme agitation and violence. We must find the cause of this behavior, before things get out of hand."

 DARK_FLOW_PROJECT:0 "Gravitometric Abnormalities"
 DARK_FLOW_PROJECT_DESC:0 "Impossible gravitational readings have been registered in the [from.GetStarName] system. Something must be interfering with our sensors."

 DISSECTION_PROJECT:0 "Space Amoeba Dissection"
 DISSECTION_PROJECT_DESC:0 "We have decided to extract biological data from the lost juvenile Space Amoeba by fatal means. We will send a task force to capture the creature, and dissect its remains."

 CRYO_CLONES_PROJECT:0 "Cryonic Ring World Clones"
 CRYO_CLONES_PROJECT_DESC:0 "There are hundreds of still-living clones sealed in cryostasis chambers on the ruined Ring World surrounding [From.GetName]. Rather than let them slowly die off like many of their comrades, our biologists propose thawing them out."

 RECOVER_WARFORM_PROJECT:0 "Recover the Corroding Warship"
 RECOVER_WARFORM_PROJECT_DESC:0 "A disabled robotic warship has been found on [From.GetName], where it is slowly being dissolved by the planet's toxic atmosphere. We should attempt to recover it, before it is rendered wholly inoperable."

 BRAINSLUG_PROJECT:0 "Neural Symbiont Study"
 BRAINSLUG_PROJECT_DESC:0 "A symbiotic relationship between a reptilian species and a slug-like creature that attaches to the brain stem of its host once flourished on the surface of [From.GetName], transforming the bestial reptiles into tool-using sapients. Something caused these creatures to terminate their symbiotic relationship, and the reptilian hosts reverted back into mere animals.\n\nOur scientists would like to study the neural slugs still found on the planet more closely, in order to better understand the history of the lost civilization they built together."

 KETLING_PROJECT_1:0 "Study the $NAME_Ketlings$ on §Y[ratling_capital.GetName]§!"
 KETLING_PROJECT_1_DESC:1 "Sapient creatures have emerged from the scrap piles on §Y[ratling_capital.GetName]§!. Our scientists are curious whether these aliens, dubbed $NAME_Ketlings$, are descendants of the space-faring civilization that once spanned these systems, or if they have another origin entirely.\n\nWe should be able to choose any planet inhabited by autonomous $NAME_Ketlings$ to conduct this study."
 KETLING_PROJECT_2:0 "Study the $NAME_Ketlings$ on §Y[ratling_planet_2.GetName]§!"
 KETLING_PROJECT_2_DESC:1 "Sapient creatures have emerged from the scrap piles on §Y[ratling_planet_2.GetName]§!. Our scientists are curious whether these aliens, dubbed $NAME_Ketlings$, are descendants of the space-faring civilization that once spanned these systems, or if they have another origin entirely.\n\nWe should be able to choose any planet inhabited by autonomous $NAME_Ketlings$ to conduct this study."
 KETLING_PROJECT_3:0 "Study the $NAME_Ketlings$ on §Y[ratling_planet_3.GetName]§!"
 KETLING_PROJECT_3_DESC:1 "Sapient creatures have emerged from the scrap piles on §Y[ratling_planet_3.GetName]§!. Our scientists are curious whether these aliens, dubbed $NAME_Ketlings$, are descendants of the space-faring civilization that once spanned these systems, or if they have another origin entirely.\n\nWe should be able to choose any planet inhabited by autonomous $NAME_Ketlings$ to conduct this study."
 KETLING_PROJECT_4:0 "Study the $NAME_Ketlings$ on §Y[ratling_planet_4.GetName]§!"
 KETLING_PROJECT_4_DESC:1 "Sapient creatures have emerged from the scrap piles on §Y[ratling_planet_4.GetName]§!. Our scientists are curious whether these aliens, dubbed $NAME_Ketlings$, are descendants of the space-faring civilization that once spanned these systems, or if they have another origin entirely.\n\nWe should be able to choose any planet inhabited by autonomous $NAME_Ketlings$ to conduct this study."
 KETLING_PROJECT_5:0 "Study the $NAME_Ketlings$ on §Y[ratling_planet_5.GetName]§!"
 KETLING_PROJECT_5_DESC:1 "Sapient creatures have emerged from the scrap piles on §Y[ratling_planet_5.GetName]§!. Our scientists are curious whether these aliens, dubbed $NAME_Ketlings$, are descendants of the space-faring civilization that once spanned these systems, or if they have another origin entirely.\n\nWe should be able to choose any planet inhabited by autonomous $NAME_Ketlings$ to conduct this study."

 SEALED_SYSTEM_PROJECT:0 "Abandoned Wormhole Station"
 SEALED_SYSTEM_PROJECT_DESC:0 "An abandoned station spins at the mouth of the §Y[From.GetName]§! System wormhole. Deeper investigation may explain who built it, and why the wormhole appears to be entirely intraversible."

 PHASESHIFT_PROJECT:0 "Phase-Shift Freeze"
 PHASESHIFT_PROJECT_DESC:1 "§Y[phaseshift_planet.GetName]§!, a planet in the §Y[phaseshift_planet.GetStarName]§! System has been observed to phase-shift between a §Y$pc_shrouded$§! and §Y$pc_gaia$§! on a three month cycle.\n\nOur physicists should be able to devise a way to lock the planet in one of its states, freezing it as a §Y$pc_gaia$§!, and preventing it from shifting back."

