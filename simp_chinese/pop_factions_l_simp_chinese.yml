 ### NEW FACTIONS
 #Descriptors
 pft_supremacist: "至高派"
 pft_supremacist_desc: "至高派旨在保证国家创始物种的统治地位。它们推行利于本族的政策，而罔顾其他物种的利益。\n\n§L排外主义和军国主义思潮§!"
 pft_traditionalist: "传统派"
 pft_traditionalist_desc: "传统派希望让帝国的思潮回归到步入星辰大海之前的传统道路上。他们宣扬虔诚苦修，蔑视激进科技和非唯心主义带来的各种社会变革。\n\n§L唯心主义思潮§!"
 pft_progressive: "进步派"
 pft_progressive_desc: "进步派在现有的社会结构中争取公平。他们反对缺乏代表性的政府形式，并重视与其他帝国的平等合作。\n\n§L平等主义思潮§!"
 pft_imperialist: "帝国主义派"
 pft_imperialist_desc: "帝国主义派渴望稳坐江山，同时统治其他国家。他们乐于与其他国家树敌并将其征服，厌恶依靠其他国家。\n\n§L威权主义和军国主义思潮§!"
 pft_isolationist: "孤立派"
 pft_isolationist_desc: "孤立主义派倾向于把广泛的星系排除在内部事务之外。他们把与其他帝国的对话保持在最低限度，以避免侵略战争（但并非自废武装）。\n\n§L和平主义和排外主义思潮§!"
 pft_technologist: "技术派"
 pft_technologist_desc: "技术派主张在全国范围采取鼓励科学发展的政策，以利于取得大规模的技术进步。他们厌恶由于政治因素而对某些科研活动颁布禁令，但支持签订科研协议。他们喜欢从技术上超越别的国家，讨厌被其他国家超越。技术派对于人工智能技术的推广运用乐见其成。\n\n§L唯物主义思潮§!"
 pft_totalitarian: "极权派"
 pft_totalitarian_desc: "极权派梦想建立一个等级森严的社会，由一位强权人物或一个专制集团统治。\n\n§L威权主义思潮§!"
 pft_xenoist: "亲外派"
 pft_xenoist_desc: "亲外派推崇外星生命和文化。他们热衷于人口多元化和与其他物种的互动。他们反对物种层面的奴役和清洗。\n\n§L亲外主义和平等主义思潮§!"
 pft_prosperity: "繁荣派"
 pft_prosperity_desc: "繁荣派希望国家经济能够持续增长并且资源丰收。他们推行自由贸易，不希望爆发影响国内发展的武装冲突。\n\n§L和平主义和亲外主义思潮§!"
 pft_democratic_election_1: "民主派"
 pft_democratic_election_1_desc: "民主派在国家领导人选举期间出现，随后在人群中迅速发展，它们致力于把那些受民众欢迎的领袖推上政坛。"
