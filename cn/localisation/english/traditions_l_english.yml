 ################################################################
 # EXPANSION
 ################################################################

 tradition_expansion:0 "扩张"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "我们必须将文明扩张到新的星系，否则难逃灭绝。"
 tradition_expansion_machine_desc:0 "增长预测标明，我们很快将超出母星系的空间容纳极限。要么扩张，要么停滞。"
 tradition_expansion_hive_desc:0 "蜂群只有两种状态：生长，或者灭亡。"
 tradition_expansion_void_desc:0 "我们必须向新星系和宜居地带拓展我们的文明，否则我们终将难逃灭绝。"
 tr_expansion_adopt:0 "扩张传统"

 tr_expansion_colonization_fever:0 "殖民狂热"
 tr_expansion_colonization_fever_desc:1 "新殖民地额外获得§Y1§!£pops£人口。"
 tr_expansion_colonization_fever_delayed:0 "殖民潮感染了民众。他们的热情和爱国情怀驱使更多人前往新殖民地。"
 tr_expansion_colonization_fever_machine:1 "自动化殖民单元"
 tr_expansion_colonization_fever_machine_delayed:1 "高度特化的首波殖民单元通过狭隘但深层的硬编码行为来适应特定的星球类型，他们的生产使得新行星更快地整合入我们的集体。"
 tr_expansion_colonization_fever_hive:0 "万众一心"
 tr_expansion_colonization_fever_hive_delayed:0 "主思维是思想的合唱，就连寒冷虚空的太空也无法沉默。"

 tr_expansion_a_new_life:0 "新的生活"
 tr_expansion_a_new_life_desc:3 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§!加快§G+10%§!。"
 tr_expansion_a_new_life_delayed:0 "我们公民期待着在外星殖民地上展开新的生活。在机遇与挑战并存的黄金之地重新开始！在积极的市场营销影响下，那些在现社会中不那么幸运的个体蜂拥进入殖民船。"
 tr_expansion_a_new_life_machine:1 "热连接协议"
 tr_expansion_a_new_life_machine_desc:0 "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§!加快§G+10%§!。"
 tr_expansion_a_new_life_machine_delayed:2 "装配新人口的进程现在可以通过在机壳还在建造时就装载操作指令来加速。"
 tr_expansion_a_new_life_hive:0 "产卵狂潮"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "在占领新巢穴时，繁殖者会由于强烈的本能冲动而以疯狂的速度产卵。虽然他们通常会过劳而死，但无数新生的工蜂加速了新世界的开发进程。"

 tr_expansion_courier_network:0 "快递网络"
 tr_expansion_courier_network_desc:5 "§Y星系§!和§Y殖民地§!产生的§Y$EMPIRE_SIZE$§!减少§G25%§!。"
 tr_expansion_courier_network_delayed:0 "一个由诸多小型快递船构成的网络，用以运送贵宾或者分发不能信任超光速通信的邮件。这将将我们漫布的殖民地更加紧密地联系在一起。"
 tr_expansion_courier_network_machine:0 "可扩展软件"
 tr_expansion_courier_network_machine_delayed:0 "我们构建的神经网络在将来扩展到其他世界后，可以减少乃至星际间的信号损失。"
 tr_expansion_courier_network_hive:2 "有限自治权"
 tr_expansion_courier_network_hive_delayed:1 "各个蜂巢不需要每时每刻都被主思维控制。在必须接受新指令前，它们可以自主执行一些基本的指令。"

 tr_expansion_reach_for_the_stars:0 "触摸星辰"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!减少§G10%§!。"
 tr_expansion_reach_for_the_stars_delayed:0 "我们星际帝国的边疆要尽可能地推向远方。这样，银河中就没有什么能脱离我们的掌心……"
 tr_expansion_reach_for_the_stars_machine:0 "信号中继站"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "空间探索中固有的超远距离跨度导致了我们核心与外围星系之间的带宽损失。信号增强中继站将确保来自核心的指令不受干扰。"
 tr_expansion_reach_for_the_stars_hive:0 "变形虫突触"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "将突触包裹在微型超空间驱动外壳之中，为太空飞行而硬化，并利用它们传递来自蜂群的指令，使我们能够征服星辰大海。"

 tr_expansion_galactic_ambition:0 "银河野望"
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§!减少§G20%§!。"
 tr_expansion_galactic_ambition_delayed:0 "我们伟大帝国的旗帜总有一天会像氢原子那样在银河中无处不在。"
 tr_expansion_galactic_ambition_machine:0 "机中齿轮"
 tr_expansion_galactic_ambition_machine_delayed:0 "我们控制的每一处星球资源和每一条超空间航道都使宇宙趋向机械的完美。"
 tr_expansion_galactic_ambition_hive:0 "吞噬星辰"
 tr_expansion_galactic_ambition_hive_delayed:0 "自从第一次尝试迈入黑暗星空，远离我们的家园和哺育我们的母巢，原始的恐惧便始终萦绕四周。只有征服乃至通过育种剔除这种恐惧，我们才能继续成长。无数的工蜂化为尸骸，而蜂群将在尸骸中永生。"

 tr_expansion_finish:0 "扩张传统完成"
 tr_expansion_finish_machine:0 "扩张传统完成"

 ################################################################
 # DOMINATION
 ################################################################

 tradition_domination:0 "统御"
 tradition_domination_desc:0 "不为刀俎，则为鱼肉。"
 tradition_domination_machine_desc:0 "我们求索整个银河系寻找和谐运转。可其它星际文明却因低效的一己私利而拒绝。我们应当像排除故障一样移除他们这些混乱。"
 tradition_domination_hive_desc:0 "非我族类尽皆臣服于我，或为奴仆，或为食粮。"
 tr_domination_adopt:0 "统御传统"
 tr_domination_adopt_void_desc:1 "§Y栖所§!£alloys£合金维护费：§G-20%§!。"

 tr_domination_colonial_viceroys:0 "殖民总督"
 #tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_colonial_viceroys_delayed:0 "我们对殖民地的掌控取决于找到忠诚而能干的人才来推行政府的意志。"
 tr_domination_colonial_viceroys_machine:0 "自主AI"
 tr_domination_colonial_viceroys_machine_delayed:0 "从大多数行为约束子中解放出来的AI可能更容易表现不稳定且随机崩溃，但他们是唯一能够处理由星际殖民固有的巨量变量的类型。"
 tr_domination_colonial_viceroys_hive:0 "思维交织"
 tr_domination_colonial_viceroys_hive_delayed:0 "随着我们的蜂群数量增加，我们需要更多的自主工蜂来加强协调。"

 tr_domination_grand_council:1 "枢密院"
 #tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_grand_council_delayed:2 "最优秀最聪明的人争夺机会私下向我们杰出的统治者进谏，这样能更好地掌舵国家这艘船。"
 tr_domination_multi_thread:0 "多线程核心函数"
 tr_domination_multi_thread_delayed:1 "一旦所有核心函数实施多线程化，就没有任何一个处理器核心会处于空闲状态围观了。"
 tr_domination_synaptic_network:0 "突触网络"
 tr_domination_synaptic_network_delayed:1 "思维的行动速度受限于接收其控制下工蜂的输入和信息的速度。有了更快更高效的突触网络后，响应延迟将不再是个问题。"

 tr_domination_imperious_architecture:0 "宏伟建筑"
 tr_domination_imperious_architecture_desc:2 "每座£building£§Y首府建筑§!和£building£§Y住房建筑§!提供§G+1§!£housing£§Y$MOD_PLANET_HOUSING_ADD$§!。"
 tr_domination_imperious_architecture_delayed:1 "我们伟大帝国中的每一座政府建筑，都应当成为国家的纪念碑，无时无刻不笼罩着民众，激发人们的服从、忠诚和敬畏。"
 tr_domination_synaptic_extensions:0 "突触延展"
 tr_domination_synaptic_extensions_desc:0 "£building£§Y$building_hive_node$§!会增加§Y2§!£housing£§Y$MOD_PLANET_HOUSING_ADD$§!。"
 tr_domination_synaptic_extensions_delayed:1 "思维的伟大影响必须持续延展。额外的突触延展将使思维有效控制更多的工蜂。"
 tr_domination_modular_depot:0 "模块化仓库"
 tr_domination_modular_depot_desc:2 "§Y地区§!产生的§Y$EMPIRE_SIZE$§!减少§G25%§!。"
 tr_domination_modular_depot_delayed:2 "为了最大化可以部署的无人机数量，我们地区内的建筑必须更有效率。模块化的设计将提供更高的灵活性。"

 tr_domination_workplace_motivators:0 "监工"
 tr_domination_workplace_motivators_desc:2 "§H解锁法令：§!$edict_extended_shifts$"
 tr_domination_workplace_motivators_delayed:1 "有很多方法可以让那些体力劳动者工作更加卖力。有些方法以激励为手段，有些则不是……"
 tr_domination_drone_network:0 "成员网络" # FIXME drone for both 蜂群 and 机械体
 tr_domination_drone_network_desc:2 "§H解锁法令：§!$edict_drone_overdrive$"
 tr_domination_drone_network_delayed:0 "我们改进了意识网络与其成员沟通的方式，大幅提高了他们的效率。"

 tr_domination_trust_officers:0 "公信警官"
 tr_domination_trust_officers_desc:2 "§H解锁法令：§!$edict_enhanced_surveillance$\n£job_enforcer£§Y$job_enforcer_plural$§!也生产§Y1§! £unity£ 凝聚力"
 tr_domination_trust_officers_delayed:0 "执法人员的重要工作只有在公众的配合后才能真正成功。组建直接与民众合作的公信警官部队有助于确保民众的密切配合。"
 tr_domination_judgment_corps:0 "审判团"
 tr_domination_judgment_corps_desc:2 "§H解锁法令：§!$edict_enhanced_surveillance$\n£job_enforcer£§Y$job_enforcer_plural$§!也生产§Y1§! £unity£ 凝聚力"
 tr_domination_judgment_corps_delayed:1 "无论是庞大的城市还是孤立的$mining_station_plural$，在预防犯罪问题上都面临着独特的挑战。为了推动执法，我们整合了法官、陪审团和执法者的角色，使司法程序更有效率。"
 tr_domination_deviancy_protocols:0 "异常协议"
 tr_domination_deviancy_protocols_desc:2 "我们所有行星的§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§!降低§G10§!。"
 tr_domination_deviancy_protocols_delayed:1 "必须在各个层面防范异常和损坏。有了这份有效的反制协议，任何有异常活动嫌疑的无人机都会在损坏蔓延前迅速终止。"
 tr_domination_divergence_supression:0 "分歧压制"
 tr_domination_divergence_supression_desc:1 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "我们的团结偶尔会被叛逆工蜂打乱。随着我们跨越恒星发展，这种威胁更加严峻。肃清并回收这些单元可让他们有机会以在世时无法实现的方式为蜂群作出贡献。"

 #tr_domination_star_lords:0 "Star Lords"
 #tr_domination_star_lords_machine:0 "Benevolence Emulation"
 #tr_domination_star_lords_hive:0 "Soporific Pheromones"
 #tr_domination_star_lords_desc:5 "Subject £opinion£ §YOpinion§! increased by §G+20§! and §YTrust Cap§! increased by §G+50§!."
 #tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_delayed:0 "It is our destiny to lord over those who are weaker. Obedient nations that swear fealty to our great empire may be permitted to exist... at our discretion."
 #tr_domination_star_lords_machine_delayed:0 "Programming our diplomatic AI to emulate the emotional mannerisms of other species increases their susceptibility to suggestion, even if they are aware it is a simulation."
 #tr_domination_star_lords_hive_delayed:0 "Generations of experimentation have revealed that certain combinations of gaseous emissions and pheromones greatly reduce the pugnacity and will to resist of the others. Some die, but they perish in bliss, having ever so briefly touched the beautiful purity of our mind."

 tr_domination_finish:0 "统御传统完成"
 tr_domination_federations_finish:0 "$tr_domination_finish$"
 tr_domination_federations_finish_desc:0 "$MOD_EMPIRE_SIZE_POPS_MULT$§G-10%§!\n允许使用§Y$hegemony_federation$§!联邦类型。\n已解锁飞升天赋：§G+1§!"

