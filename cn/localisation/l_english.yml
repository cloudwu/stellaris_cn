 trait_stoic_desc:0 "§L此种族的成员拥有强大的精神力，当面对危险时很少会惊慌失措。§!\n"
 trait_timid:0 "胆怯"
 trait_timid_desc:0 "§L此种族的成员在面对冲突时往往会不战先怯，很容易惊慌失措。§!\n"
 trait_indolent:0 "懒惰"
 trait_indolent_desc:0 "§L此种族的成员在面对重体力劳动时总是会退缩，一般都会避免让自己过于劳累。§!\n"
 trait_wasteful:0 "挥霍"
 trait_wasteful_desc:0 "§L此种族的成员似乎根本没有节俭的概念，总是挥霍无度。§!\n"
 trait_communal:0 "合群"
 trait_communal_desc:0 "§L此种族的成员有着高度的共享精神，很乐于紧密团结在一起。§!\n"
 trait_solitary:0 "独行"
 trait_solitary_desc:0 "§L此种族的成员喜欢在自己的领地独居，在嘈杂的环境下很容易感到不安。§!\n"
 trait_adaptive:0 "变通"
 trait_adaptive_desc:1 "§L在陌生的环境，此种族适应能力极强。§!\n"
 trait_extremely_adaptive:0 "极度变通"
 trait_extremely_adaptive_desc:0 "§L此种族适应能力极强，能够适应各种陌生环境。§!\n"
 trait_nonadaptive:0 "不适"
 trait_nonadaptive_desc:0 "§L此种族不是很能适应陌生环境。§!\n"
 trait_nomadic:0 "游牧"
 trait_nomadic_desc:0 "§L此种族曾经是游牧民族，他们经常会毫不犹豫地搬迁到其他世界。§!\n"
 trait_sedentary:0 "定居"
 trait_sedentary_desc:0 "§L此种族已经习惯了定居，他们不愿离开出生成长的地方。§!\n"
 trait_thrifty:0 "节俭"
 trait_thrifty_desc:0 "§L此种族生性节俭，以利益为行事准则，能省则省。§!\n"
 trait_industrious:0 "勤勉"
 trait_industrious_desc:0 "§L此种族以其勤奋努力的天性而闻名于世，做事一向认真勤奋。§!\n"
 trait_natural_engineers:0 "天生工程师"
 trait_natural_engineers_desc:0 "§L此种族的成员天生喜欢工程和材料科学。§!\n"
 trait_poor_engineers:0 "工程白痴"
 trait_poor_engineers_desc:0 "§L在理解工程领域的一些基本概念时，此种族就要抓瞎了。§!\n"
 trait_natural_physicists:0 "天生物理学家"
 trait_natural_physicists_desc:0 "§L此种族的成员天生喜爱理论物理学和天文现象。§!\n"
 trait_poor_physicists:0 "物理学白痴"
 trait_poor_physicists_desc:0 "§L在理解理论物理学的一些基本概念时，此种族就要抓瞎了。§!\n"
 trait_natural_sociologists:0 "天生社会学家"
 trait_natural_sociologists_desc:0 "§L此种族的成员天生喜爱理论社会学和生物研究。§!\n"
 trait_poor_sociologists:0 "社会学学白痴"
 trait_poor_sociologists_desc:0 "§L在理解理论社会学的一些基本概念时，此种族就要抓瞎了。§!\n"
 trait_quick_learners:0 "聪颖"
 trait_quick_learners_desc:0 "§L此种族的成员可以很快从经历中汲取经验。§!\n"
 trait_slow_learners:0 "愚笨"
 trait_slow_learners_desc:0 "§L此种族的成员很难从经历中汲取经验。§!\n"
 trait_long_lifespans:0 "长寿"
 trait_long_lifespans_desc:0 "§L此种族的成员寿命较长。§!\n"
 trait_short_lifespans:0 "短命"
 trait_short_lifespans_desc:0 "§L此种族的成员寿命较短。§!\n"
 trait_uplifted:0 "升变"
 trait_uplifted_desc:0 "§L此种族是由一个古老的种族发源而来的，其成员非常乐意居住在捐助者的行星上。§!\n"
 trait_presentient_starborn:0 "星种"
 trait_presentient_starborn_desc:0 "§L此种族总是自觉或不自觉地想要穿越恒星之间的虚空地带。§!\n"
 trait_presentient_earthbound:0 "思乡"
 trait_presentient_earthbound_desc:0 "§L此种族非常迷恋他们称之为家乡的星球。§!\n"
 trait_presentient_natural_intellectuals:0 "天生理智"
 trait_presentient_natural_intellectuals_desc:0 "§L此种族比大多数种族都更加善于哲理思考。§!\n"
 trait_presentient_proles:0 "无产阶级"
 trait_presentient_proles_desc:0 "§L相比于智力上的追求，此种族更擅长体力劳动。§!\n"
 trait_presentient_conservative:0 "保守"
 trait_presentient_conservative_desc:0 "§L此种族的成员喜欢古老的智慧，排斥新的体验。§!\n"
 trait_presentient_irradiated:0 "辐射"
 trait_presentient_irradiated_desc:0 "§L此种族已进化成能够在背景辐射极强的环境中繁衍生息。§!"
 trait_persistent:0 "执著"
 trait_persistent_desc:0 "§L此特性可以提升领袖的平均寿命。§!\n"
 trait_conformists:0 "顺从者"
 trait_conformists_desc:0 "§L这些人民乐于求同存异，愿意遵守执政理论。§!\n"
 trait_deviants:0 "离经叛道"
 trait_deviants_desc:0 "§L这些人天生叛逆，时时刻刻在挑战现状。§!\n"
 trait_enduring:0 "耐久"
 trait_enduring_desc:0 "§L此种族的寿命一般比较长。§!\n"
 trait_venerable:0 "长者"
 trait_venerable_desc:0 "§L此种族年纪大后就会变成令人尊敬的长者，excited!§!\n"
 trait_fleeting:0 "飞逝"
 trait_fleeting_desc:0 "§L对这个种族来说，时间飞逝。虽然他们寿命不长，但是上天却给了他们其他的补偿。§!\n"
 trait_diverse:0 "各异"
 trait_diverse_desc:0 "§L无论是心理还是形态，此种族的成员之间差别很大。§!\n"
 trait_decadent:0 "颓废"
 trait_decadent_desc:0 "§L此种族要求奴隶或仆人感到满足。§!\n"
 trait_intelligent:0 "智慧"
 trait_intelligent_desc:0 "§L此种族拥有高度的智慧，喜欢科技的快速发展。§!\n"
 trait_agrarian:0 "农耕"
 trait_agrarian_desc:0 "§L此种族与土地有着千丝万缕的联系，是出色的农民与园丁。§!\n"
 trait_resilient:0 "快速恢复"
 trait_resilient_desc:0 "§L此种族的恢复力非常强，打仗时就像被激怒的育母一样守护家园。§!\n"
 trait_mechanical:0 "机械"
 trait_mechanical_desc:1 "§L机械生物的复杂程度比特定用途的旧型自动装置高很多歌数量级，但处理能力仍然十分有限。§!\n"
 trait_robotic_1:0 "机器人"
 trait_robotic_1_desc:1 "§L机器人是相对简单的机械，能够接受语音指令，但没有真正的智能处理问题能力。§!\n"
 trait_robotic_2:0 "类人机器人"
 trait_robotic_2_desc:1 "§L类人机器人是机器人更为复杂的变种，通常具备预编写的人格以便更好地为主人服务，同时自我意识有限。§!\n"
 trait_robotic_3:0 "合成人"
 trait_robotic_3_desc:1 "§L合成人是非常复杂的机械，在许多方面都超过了有机生物。它们的正电子大脑能够支持7级人工智能，因此具备完全的自我意识。§!\n"

