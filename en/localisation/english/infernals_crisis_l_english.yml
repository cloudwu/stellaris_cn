TIMELINE_EVENT_GH_END: "Consuming Flames\n§L[GetDate]§!"
TIMELINE_EVENT_GH_END_TOOLTIP: "§HGalaxy Defeated§!\n§YCrisis Event§!\n\nWhat started as a fiery ambition has become the spark that ignited the galaxy. Those who opposed us have been reduced to ashes, along with their history."

