 capital:0 "首都星球"
 capital_desc:0 "星际帝国的首都星球上面充斥着政府建筑、办公室及代理服务机构的高楼大厦。"
 distance_from_capital:0 "远离首都"
 managed_by_sector:0 "受星域管辖"
 hazardous_weather:0 "变幻莫测的天气"
 hazardous_weather_desc:0 "这个星球上充斥着难以估计的天气变化，经常突然地出现猛烈的风暴，在地表造成浩劫。"
 dangerous_wildlife:0 "闹事的动物"
 dangerous_wildlife_desc:0 "这个星球现在塞满了想要闹事的动物，随时准备将任何在行星表面活动的生物变成他们的午饭，但同时，它们的生物行为也能够提供繁多的科研机会。"
 weak_magnetic_field:0 "弱磁场"
 weak_magnetic_field_desc:0 "尽管可以居住，但这个星球上极弱甚至不存在的磁场使得来自宇宙的辐射如入无人之境。"
 unstable_tectonics:0 "不稳定的构造"
 unstable_tectonics_desc:0 "这个星球拥有非常不稳定的板块构造，容易出现大规模地震和火山爆发。"
 tidal_locked:0 "潮汐锁定"
 tidal_locked_desc:0 "这个星球被其环绕的恒星锁定，这代表着它将不能进行自转，星球的两边分别是永恒的光明与永恒的黑暗，如果这个世界真的存在着生物，那么就只能出现在两边的交界线上。"
 chthonian_planet:0 "气殒星核"
 chthonian_planet_desc:0 "这个星球曾是一个气态巨行星，但因为过于接近恒星，其大气层被烧毁殆尽，只留下了一个密度密度，矿产丰富的星核。"
 brown_dwarf:0 "褐矮星"
 brown_dwarf_desc:0 "这个气态巨行星实际上是一颗褐矮星——失败的恒星，缺乏必要的质量来维持氢核聚变。其特殊性质使得它拥有很大的研究价值。"
 asteroid_impacts:0 "小行星撞击"
 asteroid_impacts_desc:0 "这个星球的轨道上散落着数目繁多的小行星，流星和彗星群，并经常撞击其表面。"
 extensive_moon_system:0 "卫星繁多"
 extensive_moon_system_desc:0 "这个气态巨行星拥有非比寻常多的天然卫星，轨道上充斥着数以百计的小卫星。"
 carbon_world:0 "碳化世界"
 carbon_world_desc:0 "这个星球大部分由碳组成，含氧量极少。"
 asteroid_coprolite:0 "粪化石小行星"
 asteroid_coprolite_desc:0 "这颗小行星实际上是一个巨大的粪化石——某种巨大生命的古老化石排泄物。"
 asteroid_life:0 "小行星上的生命"
 asteroid_life_desc:0 "这个小行星是一个大型石化蠕虫的洞穴家园，我们可以通过研究这一独特的生命模式获得许多有价值的资讯。"
 derelict_shipyard:0 "废弃船厂"
 derelict_shipyard_desc:0 "曾经有一个大型船厂在这个小行星内，珍贵的文物已经不知所踪，但遗留下来的建筑依然是工程界的奇迹。"
 junkyard:0 "垃圾场"
 junkyard_desc:0 "这个小行星曾是一个垃圾场，其表面遍布金属残骸。当中仍有一些具打捞价值的废品。"
 target_range:0 "武器标靶"
 target_range_desc:0 "这个可怜的小行星曾经被用作为亚空间武器测试目标物，其表面依然有异常的能量反应留存。"
 ore_freighter:0 "坠毁的矿石货船"
 ore_freighter_desc:0 "数千年前曾有一艘巨型矿石运输船在这个小行星上坠毁，货舱里的物品现在依然散落在小行星表面上。"
 atmospheric_ecosystem:0 "大气层生态系统"
 atmospheric_ecosystem_desc:0 "这个气态巨行星的上方大气层是重要的生态系统，许多外星生物在此栖居。这种有趣的生物体系值得我们去进行研究。"
 aerostat_colonies:0 "浮空殖民地"
 aerostat_colonies_desc:0 "在这个气态巨行星的低轨道上仍然能找到古代的浮空殖民地的废墟。其异常坚固的设计是先进工程的产物。"
 debris_field:0 "残骸场"
 debris_field_desc:0 "一堆太空残骸被这个巨型气态行星的强大重力井所捕获，虽然大部份都是些废品，但内含的金属可以进行回收加以运用。"
 extreme_storms:0 "究极风暴"
 extreme_storms_desc:0 "数之不尽的巨型风暴在这个气态巨行星上肆虐，我们无法透过气候模型来解释这个情况，显然这是一个有价值的研究对像。"
 precious_moon:0 "珍宝卫星"
 precious_moon_desc:0 "环绕这颗气态巨行星的庞大天然卫星系统中有一颗富含贵重金属和矿物的小卫星。"
 asteroid_collision:0 "小行星碰撞"
 asteroid_collision_desc:0 "不到一千年以前，一颗大质量的小行星撞击了这个星球，大量矿物沉积于此。"
 microsingularity:0 "微型奇点"
 microsingularity_desc:0 "曾有一个微型奇点干净俐落的穿过这个星球的核心，并留下了一些有趣的能量残留。"
 alien_writing:0 "外星手迹"
 alien_writing_desc:0 "有人曾利用采矿激光在这个世界表面刻上一些即使在轨道上仍能看到的文字。"
 towed_asteroid:0 "被牵引的小行星"
 towed_asteroid_desc:0 "有人将这颗巨大的小行星牵引到这个星球的稳定轨道上，或许是为了开采以获得资源。"
 nuclear_devastation:0 "核毁灭"
 nuclear_devastation_desc:0 "这个星球曾经历过一次由土著发起的毁灭性世界大战，最终形成有毒的大气层，我们能够透过研究这些死寂废墟来获得有价值的研究资料。"
 nuclear_wasteland:0 "核废墟"
 nuclear_wasteland_desc:0 "在过去的某个时间点，这个星球曾经历过一次由土著发起的核战。其破坏的生物圈至今仍未恢复，辐射的阴影仍然存在笼罩着这个世界。"
 gamma_ray:0 "伽马线爆"
 gamma_ray_desc:0 "很久以前，这个星球处于恒星坍缩時引起的伽马射线曝晒下，它的臭氧层至今还没有完全恢复，這意味着所有殖民者都要采取额外的紫外线保护措施。"
 greenhouse_effect:0 "失控温室效应"
 greenhouse_effect_desc:0 "这个星球受到当地处于工业时代的土著无节制产生的温室气体所污染，并引发了温室气体失控，一些古代工厂和居住地区的无人废墟在有毒的大气层下仍然清晰可见。"
 ammonia_biosphere:0 "氨生物圈"
 ammonia_biosphere_desc:0 "这个有毒的星球拥有一种使用氨而非水份为溶剂的生物圈，研究这一种氨基生物将会对我们的生物学带来长足的发展。"
 silicon_lifeforms:0 "硅基生命"
 silicon_lifeforms_desc:0 "穴居的半智能硅基生命形式生活在这个星球地表下的大型隧道网络中。它们时常能将挖掘到的贵重金属和矿物带到地表来。"
 colony_ruins:0 "殖民地遗迹"
 colony_ruins_desc:0 "这个星球上有一个属于未知的星际帝国的古老殖民地遗迹。"
 alien_mural:0 "外星壁画"
 alien_mural_desc:0 "这个星球表面上的一副古老壁画记载了一个早已消亡的外星文明掌握的技术知识。"
 migrating_forests:0 "迁徙森林"
 migrating_forests_desc:0 "这个世界的迁徙森林频繁集体迁移到新的地区，破坏建设好的道路，输电线路和其他基础设施。"
 migrating_forests_2:0 "温顺的迁徙森林"
 migrating_forests_2_desc:0 "§W添加§Y迁徙森林保护区§!修正，提升该星球上的£society£ §Y社会学研究§!。§!\n\n该星球的迁徙森林现在会隔离在居民区之外，也不会再对殖民地造成损害了，但其存在仍然会限制殖民者可用的土地规模。"
 damaged_ecology:0 "生态受损"
 damaged_ecology_desc:0 "该星球的迁徙林木遭到人为破坏，将对生态造成显著影响。"
 friendly_trees:0 "适应共存"
 friendly_trees_desc:0 "这个星球上的森林与殖民者互相接纳了对方，这使他们的精神振奋了一段时日。"
 subterranean_civilization:0 "地下文明"
 subterranean_civilization_desc:0 "这个星球上的地下外星文明与地表上的殖民者拥有良好关系，双方经常从事贸易和文化交流。"
 subterranean_expansion:0 "地下城市"
 subterranean_expansion_desc:0 "曾经生活在这个世界上的地下土著文明已经灭绝了，殖民者现在能够自由扩展到他们废弃的地下城市。"
 gas_giant_civ:0 "达斯纳克首都"
 gas_giant_civ_desc:0 "这颗星球是达斯纳克的首都和母星。这些气态生物的工程和科研技术十分落后，但我们可以从他们当中学到很多社会科学。"
 gas_giant_colony:0 "达斯纳克殖民地"
 gas_giant_colony_desc:0 "被称为达斯纳克的智慧生命形式在这颗气态巨行星上建立了一个小型殖民地。"
 abandoned_terraforming:0 "废弃的环境改造计划"
 abandoned_terraforming_desc:0 "这颗星球在几千年前曾被试图进行地表改造，但基于不明原因，这一进程被打断，并导致了星球内的气候系统和生物圈极其不稳定。"
 gaia_world:0 "古代环境改造技术"
 gaia_world_desc:0 "古代环境改造技术将这个星球改造为一个郁郁葱葱的天堂。"
 mutant_stalker:0 "掠杀怪物"
 mutant_stalker_desc:0 "一个突变的生命体正在猎杀这个星球上的殖民者，邻里乡间人心惶惶。我们的殖民地的发展受到影响，工人都不愿意冒险进入荒野。"
 wasteland_radiation:0 "废土辐照"
 wasteland_radiation_desc:0 "数个定居点附近的大量辐照为当地殖民者带来严重的负面影响。"
 wasteland_orbital_debris:0 "轨道残骸"
 wasteland_orbital_debris_desc:0 "在这个星球上的轨道上充斥着残骸。不仅无法送地表发射卫星，而且残骸密集区也令导航难以进行，这严重阻碍了殖民地的基础建设。"
 wasteland_infrastructure:0 "幸存的基础设施"
 wasteland_infrastructure_desc:0 "这颗星球的原居民在一场使用核武的战争中自我毁灭，但仍有大量的基础设施得以保留。这将为我们建立新设施提供帮助。"
 forest_fire:0 "森林大火"
 forest_fire_desc:0 "森林大火导致了迁徙林木的大规模踩踏事件，并对几个农耕区域造成暂时性损害。"
 upliftable_species:0 "可提升的物种"
 upliftable_species_desc:0 "这里有可被提升的物种，假如我们在这个星球上建立殖民地，那么我们就不再会去提升它们。"
