 utopia.3000.name:0 "The Shroud"
 utopia.3000.a:0 "Reach into the Shroud."
 utopia.3000.intro.desc:0 "The Shroud. It is unbelievably strange and unsettling, but also... immediately familiar. Anyone with psionic powers will have seen this place in their dreams, though they likely did not know it at the time.\n\nWe linger now at the precipice of this realm, not far from the empty void of the Inbetween that serves as the boundary between here and normal space - or what we would call the real world.\n\nTo venture deeper into the Shroud will require great effort on the part of our telepaths, as well as a large amount of energy. We must not dally... even now, we are being watched."
 utopia.3000.1.desc:0 "The Shroud is quiet today."
 utopia.3000.2.desc:0 "Something is watching us."
 utopia.3000.3.desc:0 "It all looks so different on this side."
 utopia.3000.4.desc:0 "They should have sent a poet..."
 utopia.3000.5.desc:0 "Something dark is coming."
 utopia.3000.6.desc:0 "Are we still dreaming?"
 utopia.3000.7.desc:0 "We... we made it. We're inside!"
 utopia.3000.8.desc:0 "A... presence, of sorts, lingers nearby. It beckons us deeper into the Shroud..."
 utopia.3000.9.desc:0 "Do you hear the voices too?"
 utopia.3000.10.desc:0 "The Shroud pulsates with power. It feels like... home."
 utopia.3000.11.desc:0 "Do you think that is air you're breathing now?"
 utopia.3000.12.desc:0 "We see, and yet we do not see. There is so much to learn about this place."
 utopia.3000.13.desc:0 "What senses do we lack that we cannot see and cannot hear another world all around us?"
 utopia.3000.14.desc:0 "Take the greatest of care. Even a stray thought can be shaped into something tangible in this place... and, more often than not, turned against oneself."
 utopia.3000.15.desc:0 "We were never meant to be here."
 utopia.3000.16.desc:0 "So... much... power..."
 utopia.3000.17.desc:0 "Must... focus..."
 utopia.3000.18.desc:0 "Could this be where everything began?"
 utopia.3000.19.desc:0 "Horror... horror has a face."
 utopia.3000.b:0 "§MReach out to a higher power.§!"

 utopia.3005.desc:0 "We know that there are vast powers out there. While we'd usually go unnoticed, we could try to reach out by tapping into the powers of Zro. All over the Shroud, the influence of these entities is felt by our telepaths. Which one should we seek out?"
 utopia.3005.a:0 "§GOne that reeks of flesh unbound.§!"
 utopia.3005.b:0 "§POne that screams of emptiness insatiable.§!"
 utopia.3005.c:0 "§HOne that whispers of longing and possession.§!"
 utopia.3005.d:0 "§BOne that tastes like broken trust.§!"

 utopia.3010.desc:0 "The Conclave of Telepaths has not yet recovered from the strain of our previous visit to the Shroud. Without their combined psionic power, we can catch only brief glimpses of this fleeting realm - like the blurred edges of a memory lying just beyond reach.\n\nThere is nothing for us here. We will have to return later."


