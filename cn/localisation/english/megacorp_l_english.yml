 d_scandinavian_reclamation_sector_desc:0 "22世纪末进行的大型恢复再生行动十分有效，除了几处最为顽固的放射区域以外，其它区域都已经恢复了正常。核泄漏事件以来的基因突变率已降至最低点。"
 d_saharan_irrigation_project:0 "撒哈拉水利工程"
