 shroud.11120.desc: "随着[GetTelepathPlural]们浮出§H天幕§!，我们发现自己的背叛引来了[GetBetrayedPatronColour]的强力反噬。\n\n§H[event_target:selected_planet_for_revenge.GetName]§!附近出现了一道$SHROUD_TUNNEL_GALACTIC$，而它现在也变成了一片无尽废墟的荒芜。我们在隧道的另一头[GetFeltLoc]到了显而易见的愤怒；前超主毫无疑问正在准备复仇。"
