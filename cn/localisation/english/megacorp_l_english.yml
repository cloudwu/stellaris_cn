 # Fleet 2
 cara_fleet2_contact.title:1 "§Y行商舰队：§!拜金教团"
 fleet2contact1:1 "[Root.GetSpeciesNamePlural]，吾等卑躯现身于此不胜惶恐。我们是努玛修道会，侍奉财富女神努玛的谦逊商人。我们因贪婪而被逐出天国，因此现在洗心革面抛弃所有尘世的财产。\n\n$fleet2contact_explanation$"
 fleet2contact2:1 "祝福您，[Root.GetSpeciesNamePlural]。我们是努玛修道会，我们侍奉财富女神努玛，我们从银河遥远的角落带来了最神圣的商品。\n\n$fleet2contact_explanation$"
 fleet2contact3:1 "啊，[Root.GetSpeciesNamePlural]！财运之风终于带我来到了您富饶的土地上。我们是努玛修道会，女神努玛的忠实仆人，我们为您带来了受到女神祝福的货物。\n\n$fleet2contact_explanation$"
 fleet2contact4:1 "日安，[Root.GetSpeciesNamePlural]。我们是努玛修道会，我们的货物上有财富女神努玛的神印。她一直在我们耳边呢喃，言道遥远的[Root.Capital.GetStarName]附近存在着一个文明，可以和我们一同实现奇迹。\n\n$fleet2contact_explanation$"
 fleet2contact5:1 "[Root.GetSpeciesNamePlural]！神圣旨意将我们带到您的领地。我们为您带来了许多神奇的事物。我们是努玛修道会，我们的交易从来都不是为了自己，而是听从财富女神的旨意。\n\n$fleet2contact_explanation$"
 fleet2contact6:1 "没想到这都是真的！你们真如努玛所预言的一样富足。常言道，财富只会眷顾勇者。\n\n我们是努玛修道会，一群单纯的商人，致力于对商业的崇拜。\n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "我们的舰队沿着宇宙能量的神圣洋流航行，无论财富之风会带我们去哪里，每次我们进入您的领土时都会带来新的交易。\n\n只需要一点点捐赠，宇宙的奇迹你们就可以收入囊中。\n\n所有交易请用点数进行……"
