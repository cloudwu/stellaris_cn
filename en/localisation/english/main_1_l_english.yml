 building_factory_upkeep_1: "Recirculation Center"
 building_factory_upkeep_1_desc: "With new exchange campaigns and second-hand integration, we can bring consumer goods near the end of their lifetime back into service."
 building_foundry_efficiency_1: "Metallurgical Research Lab"
 building_foundry_efficiency_1_desc: "By combining cutting-edge theory with well-established and tested theses, we can massively increase practical efficiency."
 building_factory_efficiency_1: "Distributed Design Center"
 building_factory_efficiency_1_desc: "Collaborative design efforts with trusted consumers help to streamline production and reduce overhead."

 building_research_upkeep_1: "Research Supply Depot"
 building_research_upkeep_1_desc: "A centralized hub that streamlines the supply and distribution of research materials, minimizing waste and inefficiency across the planet."
 building_research_efficiency_1: "Data-Driven Theorem Facility"
 building_research_efficiency_1_desc: "By supporting our theorists with high volumes of experimental data, we can massively enhance our research efficiency."
