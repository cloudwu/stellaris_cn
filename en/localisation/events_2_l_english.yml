 # Comet Sighted
 country.999.name:0 "Comet Sighted"
 country.999.desc:0 "[Root.GetSpeciesNamePlural] are naturally curious, and the appearance of a comet in the sky above [Root.Capital.GetName] has sown a widespread sense of wonder among our people.\n\nThey are convinced that this is a sign of great things to come."
 country.999.a:0 "It is a good omen."
 country.999.desc.pac:0 "[Root.GetSpeciesNamePlural] are naturally curious, and the appearance of a comet in the sky above [Root.Capital.GetName] has sown a widespread sense of humility among our people.\n\nIt is their fervent hope that wonders like this one will someday bring all beings of the galaxy together."
 country.999.a.pac:0 "It is a good omen."
 country.999.desc.mil:0 "A fierce plume of flame sears the heavens of [Root.Capital.GetName] as a comet skirts the upper stratosphere. The sheer power evident in its cosmic trajectory has made a profound impression on the capital's populace.\n\nThey liken the intractability of its path to the inevitability of the [Root.GetName]'s ascension to galactic supremacy."
 country.999.a.mil:0 "To victory."
 country.999.desc.spirit:0 "A light was seen moving in the night sky of [Root.Capital.GetName], its gentle arc standing in stark contrast to the slow revolution of the stars.\n\nThe citizens of [Root.Capital.GetName] see it as proof of recognition by the powers that be, and a subtle blessing of our cause."
 country.999.a.spirit:0 "Indeed."
 country.999.desc.material:0 "A small celestial object with pronounced gaseous and particulate tails was recently observed in the [Root.Capital.GetStarName] system.\n\nIts passing was uneventful."
 country.999.a.material:0 "Acknowledged."
 country.999.desc.phile:0 "A comet blazes a trail across [Root.Capital.GetName]'s horizon, a bright envoy from distant stars. The [Root.GetSpeciesName] people find great joy in this reminder, vague as it is, that we are not alone in this universe.\n\nThey are more supportive than ever of the [Root.GetName]'s ambition to greet the galaxy with open arms."
 country.999.a.phile:0 "Tremendous."
 country.999.desc.phobe:0 "A dread comet haunts the skies of [Root.Capital.GetName]. Its implacable arc is a harsh reminder to the [Root.GetSpeciesName] that we are not alone, and that unknowable horrors from beyond the stars may be closer than they appear.\n\nWe must take this as a sign to remain ever vigilant against alien influence."
 country.999.a.phobe:0 "It is an omen."
 country.999.desc.coll:0 "Groups of [Root.GetSpeciesNamePlural] watched a comet streak across the sky of [Root.Capital.GetName]. The appearance of this lonely stellar object caused seemingly disproportionate distress, and [Root.GetSpeciesName] turned to [Root.GetSpeciesName] for assurance that they are not alone.\n\nThey are convinced that this is a sign of coming isolation and splintering of [Root.GetSpeciesAdj] society."
 country.999.a.coll:0 "Alarming."
 country.999.desc.ind:0 "A lone, proud comet soars through the [Root.Capital.GetStarName] system, clearly visible from [Root.Capital.GetName]. It forges its own path through the cosmos, vibrant and ever undeterred.\n\nThis is the ideal which all [Root.GetSpeciesNamePlural] strive for."
 country.999.a.ind:0 "It is a good omen."

