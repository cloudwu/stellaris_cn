 utopia.3401.desc.outro: "being, referred to in hushed whispers as the 'Chosen One' by [chosen_one.GetHerHis] followers, was crowned on [From.Capital.GetName] in a lavish ceremony this morning. A communique celebrating the eternal rule of §H[chosen_one.GetRulerTitle] [chosen_one.GetRegnalName]§! was sent out to all interstellar governments shortly thereafter."
