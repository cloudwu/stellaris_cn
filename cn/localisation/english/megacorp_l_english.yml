 d_migrating_forest_reserve_desc:1 "这整个地区被隔离给迁徙林木生长。它们可以在这里安全地生活，不用担心对城市造成任何破坏。"
 d_junk_wastes:0 "垃圾废土"
 d_junk_wastes_desc:1 "这个垃圾场无边无际，偶尔还能看见高耸入云的巨大废料。"
 d_junk_canals:0 "垃圾沟渠"
 d_junk_canals_desc:1 "一道道狭窄的小溪串流在垃圾场中，导致局部土壤异常肥沃。"
 d_junk_hollows:0 "垃圾凹地"
 d_junk_hollows_desc:1 "这些地底洞窟很适合用来建设反应堆。"
 d_irradiated_valley:0 "辐射山谷"
 d_irradiated_valley_desc:1 "一场辐射量超标的太阳耀斑横扫了这个偏僻的山谷。"
 d_valley_of_zanaam:0 "扎那姆之谷"
 d_valley_of_zanaam_desc:0 "这山谷之中矗立着十分神秘的石碑，上面刻满了已经不再流通的外星语言。靠近石碑时，能够感觉到充满能量波动的低鸣声，同时会感受到头痛。"
 d_abandoned_primitive_homesteads:0 "废弃的远古宅地"
 d_abandoned_primitive_homesteads_desc:1 "这片被遗弃的农场曾经居住着一种爬行类物种。虽然他们依然存在于此行星上，但是现已退化成非智能生物了。"
 d_the_zone:0 "A区域"
 d_the_zone_desc:0 "这个星球上存在着一块13平方公里大小的神秘区域，其起源不明。这片区域中充斥着各种各样奇异而又独特的外星事物。但令人惊奇的是，来这里观光的宾客们都会觉得又刺激又开心。"
 d_hyperfertile_valley:0 "肥沃异常的山谷"
 d_hyperfertile_valley_desc:1 "这片山谷的土壤非常肥沃，因此遍布着各种青葱的植物。"
 d_ancient_mining_site:0 "远古矿井"
 d_ancient_mining_site_desc:1 "这个古代矿场虽然年代久远，但是大部分采矿设备依然可以正常运作。"
 d_toy_factory_complex:0 "玩具工厂建筑群"
 d_toy_factory_complex_desc:0 "极为复杂的各种机器毫无休止地将极为复杂的聚合物塑造成各种各样的小型物件。而其存在的意义却十分模糊。"
 d_mutant_landfill:0 "突变异形填埋区"
 d_mutant_landfill_desc:0 "弥漫着腐臭气味，充斥着各种突变异形的可怖尸体。尸体上的变异组织互相凝聚联结，组成了某种令人毛骨悚然的建筑。"
 d_ancient_bombardment_craters:0 "远古轰炸弹坑"
 d_ancient_bombardment_craters_desc:1 "此行星在无数年前曾遭遇过猛烈的轨道轰炸。地面上依然遍布着轰炸所产生的巨坑。"
 d_ancient_battlefield:0 "远古战场"
 d_ancient_battlefield_desc:1 "此行星上曾经存在过某种文明，但是被外来的异星势力摧毁了。这个古代战场就是他们最后决战之地。"
 d_irradiated_ruins:0 "辐射废墟"
 d_irradiated_ruins_desc:1 "生存在这个星球上的两个超级大国间曾经爆发了一场大型核战，这就是战争留下的废墟。"
 d_impact_crater:0 "冲击环形坑"
 d_impact_crater_desc:1 "大型陨石坠落到地面所产生的陨石坑。坑中残留着陨石上的矿物质。"
 d_odd_factory:0 "奇异的工厂"
 d_odd_factory_desc:0 "十分精妙的工厂，似乎是某个文明遗留在这个星球上的。可以生产珍贵资源。"
 #d_odd_factory_wreckage_1: "Odd Factory Wreckage"
 #d_odd_factory_wreckage_1_desc: ""
 #d_odd_factory_wreckage_2: "$d_odd_factory_wreckage_1$"
 #d_odd_factory_wreckage_2_desc: "$d_odd_factory_wreckage_1_desc$"
 d_ancient_particle_accelerator:0 "远古粒子加速器"
 d_ancient_particle_accelerator_desc:0 "十分古老的粒子加速器，其构造却很有新意。从还能够运行的部件中可以获取大量研究资料。这些资料一定是由某个天才物理学家收集整合的。"
 d_underground_vault:0 "地下避难所"
 d_underground_vault_desc:0 "面积巨大的地下避难所，应该是被这个星球的原住民用来当做防空洞的。不过在储存的食物耗尽后，这些原住民似乎开始互相残杀了。"
 d_underground_vault_2:0 "$d_underground_vault$"
 d_underground_vault_2_desc:0 "面积巨大的地下避难所，应该是被这个星球的原住民用来当做防空洞的。避难所中有着庞大的机械园区，其中采矿用装备数量众多。"
 d_cryonic_clones:0 "冷冻克隆人纪念碑"
 d_cryonic_clones_desc:0 "当这个星环世界仍然是废墟的时候，有几百个外星克隆生物被封存在冷冻保存仓之中。现在这些被修复的冷冻仓成为了一所纪念碑。"
 d_flooded_mounds:0 "被淹没的丘穴"
 d_flooded_mounds_desc:0 "在这个世界的深海底部可以发现上千个互相连接着的丘穴，如同巨大的白蚁群落所构建的一般。其实这里是早期智慧节肢动物所留下来的遗迹。"
 d_processing_pens:0 "培养场"
 d_processing_pens_desc:0 "该星球土生土长的真菌类生物经过基因工程改造后，变得十分温顺，而且口感极佳。在这些庞大的培养场中，这些生物经过喂养后将会被收割，成为食物。"
 d_harvester_fields:0 "收割机田地"
 d_harvester_fields_desc:0 "种满了可食用植物的巨大田地，运用远古太阳能收割机帮助进行收割。"
 d_wetware_computer:0 "生体电脑"
 d_wetware_computer_desc:0 "这个世界海洋的绝大部分都被某种海藻所构成的网络所覆盖，似乎是某种十分原始简陋的生体电脑。"
 d_savage_wildlands:0 "未开化的荒野"
 d_savage_wildlands_desc:0 "在这个区域居住的当地物种似乎都在作为同一个生物共同生存着。"
 d_worm_mine:0 "$building_worm_mine$"
 d_worm_mine_desc:0 "$building_worm_mine_desc$"
 d_worm_farm:0 "$building_worm_farm$"
 d_worm_farm_desc:0 "$building_worm_farm_desc$"
 d_bore_mining_zone:0 "溶液采矿区域"
 d_bore_mining_zone_desc:1 "一排排的遥控采矿平台，每个都配置有高压水泵以将采掘自地底的矿物质抽送上地面。"
 d_reactor_belt:0 "反应堆地带"
 d_reactor_belt_desc:1 "无边无际的反应堆设施网络。"
 d_underground_farm:0 "地下农作物洞穴"
 d_underground_farm_desc:0 "十分庞大的地下洞穴，其中有许多处菌落农场，狩猎园地，以及充斥着可食用植物与动物的大湖。"
 d_underground_mine:0 "地下矿井"
 d_underground_mine_desc:0 "通过这些地下隧道，可以到达从地表无法触及的丰富矿脉。"
 d_underground_generator:0 "地下发电区域"
 d_underground_generator_desc:0 "奔流的地下河道与行星的熔火核心所产生的地热能为这颗行星提供了十分充足的能源。"
 d_underground_contact_zone:0 "地下会晤区域"
 d_underground_contact_zone_desc:0 "供地下居民与地上居民见面商讨的区域，使两族人可以一起共创和平与繁荣。"
 d_underground_farm_blocked:0 "人头涌动的农作物洞穴"
 d_underground_farm_blocked_desc:0 "这些地下区域正在被住在当地的文明进行最大化利用"
 d_underground_mine_blocked:0 "人头涌动的矿井"
 d_underground_mine_blocked_desc:0 "这些地下区域正在被住在当地的文明进行最大化利用"
 d_underground_generator_blocked:0 "人头涌动的发电区域"
 d_underground_generator_blocked_desc:0 "这些地下区域正在被住在当地的文明进行最大化利用"
 d_underground_farm_dead:1 "尸体遍布的洞穴"
 d_underground_farm_dead_desc:0 "这里充斥了大量的地下居民尸体。如果想要对此处进行利用，则先要将尸体全部移除才行。"
 d_underground_mine_dead:1 "尸体遍布的矿井"
 d_underground_mine_dead_desc:0 "这里充斥了大量的地下居民尸体。如果想要对此处进行利用，则先要将尸体全部移除才行。"
 d_underground_generator_dead:1 "尸体遍布的发电区域"
 d_underground_generator_dead_desc:0 "这里充斥了大量的地下居民尸体。如果想要对此处进行利用，则先要将尸体全部移除才行。"
 d_portal_research_zone:0 "传送门研究区域"
 d_portal_research_zone_desc:0 "在异次元传送门附近建立的安全研究区域，可以让研究者们更加专心地去探索传送门的秘密。"
 d_portal_research_zone_gestalt:0 "传送门研究区域"
 d_portal_research_zone_gestalt_desc:0 "建造在异次元传送门附近的安全设施，研究人员在此探索其奥秘。"
 d_ancient_one:0 "$ancient_one$"
 d_ancient_one_desc:0 "$ancient_one_desc$"
 d_fungoid_extermination:0 "真菌生物消灭残留物"
 d_fungoid_extermination_desc:0 "这有毒粘液是真菌生物被消灭后残留下来的。"
 d_ruined_arcology:0 "理想城废墟"
 d_ruined_arcology_desc:0 "覆盖这颗城市星球的理想城已化为废墟。尽管其地基仍然坚实，但许多腐朽的建筑结构仍需清理才可重建。"

