 oppressive_terms_desc: "这些拜于我们脚下的蝼蚁唯一存在的价值是乖乖闭嘴，然后交上他们可悲的贡品。\n\n§E初始附属国协议条款\n$t$$subject_can_be_integrated$\n$t$$subject_can_not_do_diplomacy$\n$t$$subject_cannot_expand$\n$t$加入宗主国战争：所有\n$t$加入附属国战争：防御性\n$t$附属国地产限制：1§!"
