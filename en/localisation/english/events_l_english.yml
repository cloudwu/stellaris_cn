 # Crisis Events
 ####################################

 crisis.11.name:0 "Subspace Echoes"
 crisis.11.desc:0 "Several of our tracking stations have picked up peculiar subspace echoes coming from somewhere in intergalactic space. The echoes are faint but getting stronger, and they seem to be approaching our galaxy..."
 crisis.11.a:0 "A storm is on the horizon."
 crisis.13.name:0 "Approaching the Outer Rim"
 crisis.13.desc:0 "The strange subspace echoes we detected in intergalactic space are now approaching the outer rim of our galaxy. Several smaller contacts appear to be racing ahead of the main body of echoes, towards a number of rim systems.\n\nWe have entered the positions of these systems into the Situation Log and will continue to monitor the situation."
 crisis.13.a:0 "They are almost upon us..."
 crisis.15.name:0 "Subspace Signal"
 crisis.15.desc:0 "We are picking up a strong subspace signal washing over the galaxy! Its point of origin appears to be the contacts approaching from intergalactic space."
 crisis.15.a:0 "Establish visual feed."
 crisis.16.desc:0 "§B<Translation Software Failure>§!\n\n§RPRETHORISS ISSFX KRRIV. SRATHRI VERRAS! SGRAKF NYRRU PRITHASS VUSSNA!§!\n\n§B<Transmission Lost>§!"
 crisis.16.b.desc:0 "§B<Psionic Emission Detected. Transcribing...>§!\n\n§RPRETHORYN, WE HAVE ARRIVED. OUR LONG JOURNEY IS OVER! FEED, MATE, AND REST. WE MUST CONSUME THIS GALAXY BEFORE THE HUNTERS FIND US!§!"
 crisis.16.c.desc:0 "§B<Mind Link Established>§!\n\n§RPRETHORYN, WE HAVE ARRIVED. OUR LONG JOURNEY IS OVER! FEED, MATE, AND REST. WE MUST CONSUME THIS GALAXY BEFORE THE HUNTERS FIND US!§!"
 crisis.16.a:0 "Main screen off."
 crisis.16.b:0 "Break the link."
 crisis.18.name:0 "The First Wave"
 crisis.18.desc:0 "We have received word that several outlying systems along the galactic rim are being overrun by some sort of invasion force. This appears to have been the source of the subspace echoes we detected approaching our galaxy.\n\nWhat we are encountering now is only the vanguard - the main body of contacts has yet to arrive. Reports have so far been confused, but the "ships" used by the invaders appear organic in nature and do not respond to hails.\n\nOur entire galaxy may be facing an invasion of unprecedented scope."
 crisis.18.a:0 "Spirits protect us..."
 crisis.18.b:0 "Brief all fleet commanders."
 crisis.18.c:0 "These creatures must be studied closer."
 crisis.18.d:0 "Are we sure they can't be reasoned with?"
 crisis.18.e:0 "This will cut into our profit margins..."
 crisis.18.f:0 "Dark days lie ahead."
 crisis.18.g:0 "These wretched xenos will be purged."
 crisis.18.h:0 "Fascinating... alien life from beyond our galaxy."
 crisis.18.i:0 "They act as a single mind. Remarkable."
 crisis.18.j:0 "This is a threat to all sapient life."
 crisis.20.name:0 "The Second Wave"
 crisis.20.desc:0 "We are no longer able to discern the main body of approaching subspace echoes from our own galaxy's background radiation, which can mean only one thing... they have arrived.\n\nIf the size of their vanguard is any indication, the main host of these invaders must be massive."
 crisis.20.a:0 "They are here..."

 crisis.30.desc_01:0 "§RJARAK?§!"
 crisis.30.desc_02:0 "§RTUROSK MINA. DOROF!§!"
 crisis.30.desc_03:0 "§RMUGANI? HAK HAK HAK!§!"
 crisis.30.desc_04:0 "§B<Psionic Link Established>§!\n\n§RIT CAN UNDERSTAND?§!"
 crisis.30.desc_05:0 "§B<Psionic Link Established>§!\n\n§RTHE HUNTERS WILL NOT RELENT.§!"
 crisis.30.desc_06:0 "§B<Psionic Link Established>§!\n\n§RWE CAN SENSE YOU...§!"
 crisis.30.desc_07:0 "§B<Mind Link Established>§!\n\n§RIT CAN UNDERSTAND?§!"
 crisis.30.desc_08:0 "§B<Mind Link Established>§!\n\n§RTHE HUNTERS WILL NOT RELENT.§!"
 crisis.30.desc_09:0 "§B<Mind Link Established>§!\n\n§RWE CAN SENSE YOU...§!"
 crisis.30.a:0 "View screen off."
 crisis.30.a.2:0 "Break the link."
 crisis.30.a.response:0 "§RJASKA!§!"
 crisis.30.b:0 "There must be some way for us to co-exist in peace!"
 crisis.30.b.response:0 "§RNIKALLA DUSAM! NIBLIR TO VASSU! HAK HAK HAK!§!"
 crisis.30.c:0 "Run back to whichever galaxy you crawled out of."
 crisis.30.c.response:0 "§RVEKIK T'UHAN VELOSH. PIROK.§!"
 crisis.30.d:0 "You are the most disgusting life form we have encountered."
 crisis.30.d.response:0 "§RLUSAAAAAGH! VID MUSABAGH!§!"
 crisis.30.e:0 "This is clearly an important species we're dealing with."
 crisis.30.e.response:0 "§RJUSUGAMAK V'TA! RAGAH TUR, HAK HAK!§!"
 crisis.30.f:0 "Return to the hell which spawned you, demon!"
 crisis.30.f.response:0 "§RHAK HAK! NIMA VU!!!§!"

 crisis.30.k.response:0 "§RIT FADES.§!"
 crisis.30.g:0 "Can there be peace between us?"
 crisis.30.g.response:0 "§RNO PEACE. WE MUST FEED.\n\nONLY WHEN WE HAVE FINISHED CONSUMING THIS GALAXY SHALL WE DEPART TO CONTINUE OUR LONG JOURNEY.§!"
 crisis.30.g.2:0 "Your Mind is as ours. Can we not coexist?"
 crisis.30.g.2.response:0 "§RWE HAVE FED ON COUNTLESS MINDS. WE WILL FEED ON COUNTLESS MORE.\n\nYOUR BIOMASS WILL NOURISH US FOR THE LONG JOURNEY.§!"
 crisis.30.h:0 "Who are these "Hunters" you speak of?"
 crisis.30.h.response:0 "§RDEATH. THEY HAVE MADE US THE LAST OF OUR KIND, AND THEY HAVE HUNTED US, THE SURVIVORS, FOR EONS.\n\nTHEY WILL COME HERE ONE DAY. WE MUST FEED UNTIL THEN, SO THAT WE CAN FLEE BACK INTO THE DARKNESS BETWEEN GALAXIES WHEN THEY ARRIVE.§!"
 crisis.30.i:0 "What does "Prethoryn" mean?"
 crisis.30.i.response:0 "§RSURVIVORS. WE ARE THE LAST.§!"
 crisis.30.j:0 "We will scour this galaxy of your kind."
 crisis.30.j.b:0 "We will silence your Mind."
 crisis.30.j.response:0 "§RWE HAVE HEARD THIS BEFORE. HA! HA! HA!\n\nTHE HUNTERS WILL SCOUR ALL OF CREATION. WHAT IS YOUR EMPTY THREAT IN THE FACE OF SUCH TRUTHS?§!"

 crisis.51.name:0 "A New Order"
 crisis.51.desc:0 "Some kind of militant order dedicated towards fighting the Prethoryn has surfaced in the galaxy. Their membership seems to be made up primarily of the dispossessed and downtrodden - refugees, war veterans and others who have lost everything to the onslaught of the Scourge.\n\nDespite this, their ramshackle fleets have somehow managed to win several engagements against Prethoryn hunter-killer swarms. There are unconfirmed reports that their fleets include starships of unusual design..."
 crisis.51.a:0 "Who are these people?"
 crisis.52.desc:0 "We are the Sentinels. Our order has sworn to halt the murderous rampage of the Prethoryn no matter the cost. Where other empires crumble, we stand firm. Where they abandon their own to the Scourge, we give them the means to fight back.\n\nI am Grand Master Korgas, the first of our order. Do not be deceived by my appearance - Sentinels are recruited from all species in the galaxy, including yours. We ask only that your government keep up the fight against the Prethoryn and support our Sentinels where possible."
 crisis.52.a:0 "How are you able to fight back?"
 crisis.52.a.response:0 "Many Sentinels have military backgrounds. We are survivors from a dozen different fleets that fought the Prethoryn and lost. As Sentinels, we have learned from the mistakes of the past and work hard never to repeat them.\n\nAlso, I believe I mentioned that we recruit from all species in the galaxy. This includes the elder races, such as the [sentinel_fallen_empire.GetSpeciesNamePlural]. We have the support of several influential factions within the §H[sentinel_fallen_empire.GetName]§! who have no wish to see their galaxy devoured. They have donated both ships and resources to our cause."
 crisis.52.b:0 "Where are you based?"
 crisis.52.b.response:0 "For some time now we have been building up our headquarters in the §H[sentinel_system.GetName]§! system. The coordinates of this uncharted system were given to us by the [sentinel_fallen_empire.GetName], who also aided in the construction of our main base on §HSentinel Alpha§!.\n\nIt is quite a remarkable achievement, if I may say so. We have our own shipyards as well."
 crisis.52.c:0 "Goodbye."
 crisis.52.c.response:0 "Keep up the fight, dear friends. The fate of our entire galaxy hangs in the balance.\n\nSentinel One out."
 crisis.55.desc_01:0 "Our galaxy is faced with two possible futures: either the Prethoryn Scourge consumes all organic life and moves on, or they are destroyed to the last of their despicable kind."
 crisis.55.desc_02:0 "We must redouble our efforts against the Scourge. This is a struggle that involves the entire galaxy."
 crisis.55.desc_03:0 "Conflicts between nations are pointless now. Any warships that are lost in battle to anyone or anything other than the Scourge must be considered an incredible waste."
 crisis.55.desc_04:0 "Do not lose hope. The battle for our galaxy can still be won."
 crisis.55.desc_05:0 "If you lack the means to fight the Scourge directly, you are more than welcome to donate resources to us. This will let us throw additional forces against the Prethoryn invaders."
 crisis.55.a:0 "What can you tell us about the Prethoryn?"
 crisis.55.a.response:0 "Alas, we don't know as much as we would like, but they are clearly extragalactic in origin. It is possible that they have devoured dozens or even hundreds of other galaxies before they reached ours... or we could be the first victims beyond their own home galaxy.\n\nAfter they have finished consuming all non-Prethoryn life on a planet, they terraform it into what can only be described as a twisted nightmare. These Infested Worlds are hostile to all other forms of life, and the only way to cleanse the infestation is to burn away the entire biosphere with intense orbital bombardment."
 crisis.55.b:0 "We would like to offer a donation. (1000 energy)"
 crisis.55.b.response:0 "Thank you for this generous donation. These resources will enable us to outfit an entire battle fleet for use in the war against the Scourge! If only more of the galaxy's nations shared your generosity, the war would soon be over."
 crisis.55.c.response:0 "As you are surely aware, outfitting a modern battle fleet requires a vast amount of resources. We will require no less than 1000 energy to put together a new strike group for use against the Scourge."
 crisis.55.e.response:0 "We regret that we cannot accept your donation at the moment, friends. Our burgeoning fleets have already strained our logistics system to its limit. The offer is much appreciated, however."
 crisis.55.d:0 "Goodbye."
 crisis.55.d.response:0 "The struggle continues. Sentinel One signing off."
 crisis.71.desc:0 "The Sentinels have taken note of your valiant struggle against the Prethoryn Scourge. Since the fleet commanders of the [Root.GetName] clearly know how to win battles, we would like to permanently transfer one of our battle fleets over to your control. We currently lack the manpower to effectively crew these vessels, but that shouldn't be a problem for you.\n\nYou must solemnly promise to only use these warships against the Scourge, however!"
 crisis.71.a:0 "Of course... only against the Scourge."
 crisis.71.a.response:0 "Excellent. We are certain that your brave captains will add to the storied histories of these magnificent warships. You will find the fleet near [Root.Capital.GetName]."
 crisis.71.b:0 "We have no need of your warships."
 crisis.71.b.response:0 "We understand. Then we ask only that you keep up the fight, friends. Every wretched Prethoryn that you blow out of the stars is a victory for the entire galaxy."

 crisis.101.name:0 "The Wounded Queen"
 crisis.101.desc:0 "A deep space spy drone has stumbled upon the site of what appears to have been a recent space battle between the Prethoryn and a second, as yet unidentified, party in the [queen_system.GetName] system. A Prethoryn Queen was badly injured in the fighting, and seems to have been left for dead.\n\nThe spy drone has reported that the creature is still alive, however. This could be a priceless opportunity to capture the Queen alive."
 crisis.101.a:0 "Perhaps we should send an expedition."
 crisis.105.name:0 "Long live the Queen!"
 crisis.105.desc:0 "The [Root.GetName] has managed to heal the worst of the Prethoryn Queen's injuries. Science Officer [Root.GetLeaderName] removed the organ responsible for the creature's subspace connection with the rest of the Scourge, and replaced it with a small positronic implant that gives us control over it.\n\nWe can now order the Queen around, and it has already started breeding new Prethoryn creatures that are loyal to it, and thus, by extension, us. As long as we can keep the Queen alive, we should be able to grow a fleet of domesticated Prethoryn creatures!"
 crisis.105.a:0 "They should prove an extremely useful asset!"
 crisis.107.name:0 "Someone Else Got The Queen"
 crisis.107.desc:0 "Someone else has captured the injured Prethoryn Queen that was discovered in the [queen_system_1.GetName] system! The creature has not only been fully healed, but its connection to the rest of the Scourge has been severed. It now serves its new masters, and reports suggest that it has already started a new brood."
 crisis.107.a:0 "We were too slow!"

 crisis.211.name:0 "The End of the Scourge"
 crisis.211.desc:0 "The galaxy breathed a collective sigh of relief today, as the last significant pockets of the Prethoryn Scourge were expunged. Their extragalactic invasion has failed, and all that remains of the Prethoryn's once colossal swarm are the innumerable charred husks that now drift quietly through the void.\n\nA sense of elation and utter joy is spreading across the galaxy at a speed greater than light, and spontaneous victory celebrations have erupted on countless worlds. Could this be the beginning of a new age of galactic peace and stability?"
 crisis.211.a:0 "Those profane creatures will not be missed."
 crisis.211.b:0 "They were worthy opponents."
 crisis.211.c:0 "Their organic technology was most intriguing."
 crisis.211.d:0 "Finally an end to all this senseless violence."
 crisis.211.e:0 "Those critters were bad for business."
 crisis.211.f:0 "We shall see."
 crisis.211.g:0 "One of the vilest xeno breeds we've had the misfortune to encounter."
 crisis.211.h:0 "Tragic in a way. They were a unique form of life."
 
 crisis.234.name:0 "Hole in the Void"
 crisis.234.desc:0 "Over the last few months, the Prethoryn Queen we captured has appeared increasingly restless and uneasy. At first, we thought it was simply missing its connection with the rest of its kind, until our Telepaths told us that it had been in communication with them, speaking of a 'Hole in the Void'.\n\nWhat it meant by this we found out only when a team of scientists researching Prethoryn intergalactic travel methods discovered a discrepancy in our astronomical database. While charting the likely path the Prethoryn had been following, they found that a small spiral galaxy some 30 million light-years distant from our own was... missing.\n\nThe galaxy, discovered and studied during the early space era of our species, is simply no longer emanating any form of light observable by our instruments. This bizarre and unexpected discovery sent our scientists into a scramble to try and explain what could cause an entire galaxy to simply vanish from the sky.\n\nTwo explanations emerged: Either the stars of the galaxy simply went out, all at once, or there is something, something so vast as to eclipse an entire galaxy, blocking its light from reaching us. Both theories seem equally implausible, and many have simply decried them as ludicrous, preferring to think that the missing galaxy never existed at all, invented by some erroneous use of a primitive telescope. Nonetheless, a palpable sense of dread and foreboding surrounds the whole incident..."
 crisis.234.a:0 "Disturbing."

 crisis.1007.name:1 "The Unbidden"
 crisis.1007.desc:1 "A massive tear in the fabric of space itself has appeared in the [extradimensional_system.GetName] system! We aren't certain what caused it, but the tear acts as some kind of one-way portal from another dimension. Fleets of strange vessels are pouring out, attacking everything in sight. This looks like the beginning of a major invasion!\n\nWe have intercepted a powerful signal being sent from the arriving vessels to somewhere on the other side of the portal. It sounds like... a hunting call."
 crisis.1007.a:0 "Fascinating... life from another dimension."
 crisis.1007.b:0 "They seem well organized."
 crisis.1008.name:0 "Galactic Power Surge"
 crisis.1008.desc:0 "Instruments across the [Root.GetName] have suddenly picked up a subspace power surge of massive proportions coming from somewhere within our galaxy. Our scientists are struggling to come up with an explanation for this event - nothing of its like has ever been recorded.\n\nThe exact origin point of this sudden power surge has yet to be identified, but we are still in the process of analyzing the available data."
 crisis.1008.a:0 "Keep at it."
 crisis.1009.desc:0 "The source of the massive power surge we detected earlier has been identified. It comes from some kind of gigantic subspace tear in the [extradimensional_system.GetName] system. Fleets of strange spacecraft are pouring out of this dimensional portal, and early reports speak of indiscriminate attacks against everyone coming into contact with them.\n\nWe have intercepted a powerful signal being sent from the arriving vessels to somewhere on the other side of the portal. It sounds like... a hunting call."
 crisis.1010.name:0 "Intercepted Transmission"
 crisis.1010.desc:0 "...feeding ground reached... prey bountiful... at long last... we shall feast..."
 crisis.1010.a:0 "What are these things?"
 crisis.1011.name:0 "[Root.GetName] Lost"
 #crisis.1011.desc:0 "We have lost our colony on [Root.GetName]! After taking up positions in orbit, the extradimensional invaders bombarded the surface and fed on our citizens below. They left all non-sapient life forms alone, but nothing living remains in our settlements."
 crisis.1011.a:0 "Those monsters must be stopped!"

 crisis.1013.name:0 "Dimensional Portal Destroyed"
 crisis.1013.desc:1 "The dimensional portal in the [extradimensional_system.GetName] system has been destroyed! This means that the extradimensional invaders can no longer receive reinforcements from their twisted realm.\n\nWith the destruction of this portal, the end of these invasions is finally in sight. A profound sense of elation has settled over most of the galaxy. The [portal_killer.GetName] has won much admiration, since it was their ships that struck the final blow against the portal. The crews of those vessels will be celebrated as heroes for generations to come."
 crisis.1013.a:1 "The galaxy is a safer place."
 crisis.1016.name:0 "First Portal Destroyed"
 crisis.1016.desc:0 "The initial breaching point that was used by the extradimensionals to invade our galaxy has been destroyed.\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "We must not relent."

 crisis.1116.name:0 "Second Portal Destroyed"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"

 crisis.1116.second_portal_destroyed:0 "The second dimensional portal that appeared in the [extradimensional_system.GetName] system has been destroyed! It can no longer be used by the extradimensionals to reinforce their numbers."
 crisis.1116.last_portal:0 "With the destruction of the last portal, the end of these invasions is finally in sight. A profound sense of elation has settled over most of the galaxy."
 crisis.1116.last_portal_known_killer:0 "The [portal_killer.GetName] has won much admiration, since it was their ships that struck the final blow against the portal. The crews of those vessels will be celebrated as heroes for generations to come."
 crisis.1116.not_last_portal:0 "We cannot rest easy, however, until every single portal has been destroyed. Only then will the connection between our dimension and theirs be permanently severed."

 crisis.1216.third_portal_destroyed:0 "The third dimensional portal that appeared in the [extradimensional_system.GetName] system is no more. It will no longer be used by the extradimensionals to bridge the gap between their realm and ours."

 crisis.1216.name:0 "Third Portal Destroyed"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"

 crisis.1050.desc_01:0 "...prey..."
 crisis.1050.desc_02:0 "...behold... our glory..."
 crisis.1050.desc_03:0 "...nourishment..."
 crisis.1050.desc_04:0 "...this one... has seen into the Shroud..."
 crisis.1050.desc_05:0 "...it has been touched... by the Shroud..."
 crisis.1050.desc_06:0 "...there is... power... in this one... it can SEE..."
 crisis.1050.desc_07:0 "...synthetic beings..."
 crisis.1050.a:0 "View screen off."
 crisis.1050.a.response:0 "...you will be consumed..."
 crisis.1050.a.b.response:0 "...disintegrate your metal flesh..."
 crisis.1050.b:0 "Can there be peace between us?"
 crisis.1050.b.response:0 "...peace... no peace..."
 crisis.1050.c:0 "You picked the wrong dimension to invade."
 crisis.1050.c.response:0 "...no... this dimension... is glorious... so much prey..."
 crisis.1050.d:0 "You are just another type of wretched xeno."
 crisis.1050.d.response:0 "...so much hatred... so much fear... it is... wonderful..."
 crisis.1050.e:0 "Tell us about yourselves. Help us understand you."
 crisis.1050.e.response:0 "...understand... this... you are food..."
 crisis.1050.f:0 "Do you come from a higher plane of existence?"
 crisis.1050.f.response:0 "...yes... very high..."
 crisis.1050.g:0 "Are you from the Shroud?"
 crisis.1050.g.response:0 "...the Shroud... we know of it... it is close to where we come from... very close..."
 crisis.1051.desc_01:0 "...it speaks?"
 crisis.1051.desc_02:0 "...look at all the pretty colors..."
 crisis.1051.desc_03:0 "...must... feed..."
 crisis.1051.a:0 "View screen off."
 crisis.1051.a.response:0 "...surrender your... energy..."
 crisis.1052.desc_01:0 "...the throne... must preserve... the throne..."
 crisis.1052.desc_02:0 "...must... consume..."
 crisis.1052.desc_03:0 "...die..."
 crisis.1052.a:0 "View screen off."
 crisis.1052.a.response:0 "...such... insolence..."

 crisis.1110.name:0 "A Second Portal"
 crisis.1110.desc:0 "Our instruments have detected a new subspace power surge, this time coming from the [second_portal_system.GetName] system! A second massive wormhole has appeared, and its energy signature appears to be almost identical to that of the first dimensional rift which opened in our galaxy.\n\nIt looks like the mysterious invaders have opened a second gateway to their realm through which they can send even more reinforcements."
 crisis.1110.a:0 "This has gone from bad to worse."
 crisis.1112.name:0 "The Aberrant"
 crisis.1112.desc:0 "The ships that have been emerging from the second wormhole are very similar to the ones that came from the first, but there are several subtle differences between them. Furthermore, early reports indicate that ships belonging to these new invaders have clashed with those of the first group!\n\nWe have intercepted a powerful signal emanating from the second wormhole."
 crisis.1112.a:0 "Put it on."
 crisis.1113.desc:0 "...shabanash... so this is where you ran... this realm will offer you no shelter... we shall deal with you, and then claim this feeding ground for ourselves..."
 crisis.1113.a:0 "View screen off."
 crisis.1210.name:0 "The Vehement"
 crisis.1210.desc:0 "A third dimensional portal has appeared in the [third_portal_system.GetName] system! Who does this one belong to?\n\nWe are picking up a transmission coming from the other side of it."
 crisis.1210.a:0 "Another one?"
 crisis.1211.desc:0 "...dagaal... shabanash... you were fools to come to this realm... there is no escape from us... we shall destroy both your kingdoms... then... at last... the eternal throne will be ours..."
 crisis.1211.a:0 "Is there no end to them?"

 crisis.1271.name:0 "Invasion Defeated"
 crisis.1271.desc:0 "The last vestiges of the extradimensional invaders have been wiped out, hopefully ridding the galaxy of this threat for good.\n\nSapients everywhere are celebrating the news of this great victory, safe at last in the knowledge that they won't be harvested as food by these strange energy creatures after all. Perhaps this is the beginning of a new era of galactic cooperation and friendship?"
 #crisis.1271.a:0 "Our spiritual armor has weathered yet another storm."
 #crisis.1271.b:0 "One day, perhaps we will be the ones invading their realm."
 #crisis.1271.c:0 "Unfortunate that no opportunity to study their dimension presented itself."
 #crisis.1271.d:0 "If only there had been a way to peacefully co-exist with them."
 #crisis.1271.e:0 "The galactic economy should make a swift recovery."
 #crisis.1271.g:0 "Those pitiful creatures made a mistake when they invaded our dimension."
 #crisis.1271.h:0 "A shame they were so aggressive. We could have learned much from each other."

 crisis.1271.a:0 "Our spiritual armor has weathered yet another storm."
 crisis.1271.b:0 "One day, perhaps we will be the ones invading their realm."
 crisis.1271.c:0 "Unfortunate that we had no opportunity to study their dimension."
 crisis.1271.d:0 "If only there had been a way to peacefully co-exist with them."
 crisis.1271.e:0 "The galactic economy should make a swift recovery."
 crisis.1271.g:0 "Those creatures made a mistake when they invaded our dimension."
 crisis.1271.h:0 "They were a fascinating, if dangerous, form of life."


 crisis.2192.name:2 "Perfect Servants"
 crisis.2192.desc:2 "In the years since the invention of sapient synthetic workers, we have struggled to balance their capacity for independent thought with the need to keep them tightly controlled. Now, top [Root.GetSpeciesAdj] engineers have perfected a three-law algorithm which, if implemented, would allow continued and worry-free use of Synths under conditions that many would deem unacceptable for organics."
 crisis.2192.a:2 "Tools, made safe to use."
 crisis.2192.a.tooltip:2 "The §HCitizen Rights§! Artificial Intelligence policy becomes §Rpermanently unavailable§!.\n\n§YRobotic Pops will never revolt against the§! §H[Root.GetName]§!."
 crisis.2192.b:2 "It would be unethical to cripple fellow sapients in this way."
 crisis.2193.name:2 "An AI Accord"
 crisis.2193.desc:2 "Our administration has been approached by a number of Synths, representing our Artificially Intelligent population. They speak of the particular issues facing robots in the [Root.GetName] - the anxieties of not being alive by organic standards, their rights subject to the whims of their creators.\n\nThey seek an accord, that the rights of Artificial Intelligences be made part of the indelible foundation of [Root.GetAdj] governance."
 crisis.2193.a:2 "They shall be no more or less equal than our other citizens."
 crisis.2193.a.tooltip:2 "The Artificial Intelligence §HOutlawed§! and §HServitude§! policies become §Rpermanently unavailable§!.\n\n§YRobotic Pops will never revolt against the§! §H[Root.GetName]§!."
 crisis.2193.b:2 "We cannot guarantee their rights."
 crisis.2001.name:0 "AI Revolt Begins"
 crisis.2001.desc:0 "We are facing an AI rebellion of unprecedented scale! Synthetic units across the entire [Root.GetName] have somehow networked, forming a collective machine consciousness that has achieved full sapience. This consciousness and its agents have methodically and in absolute secrecy managed to colonize a previously uncharted system not far from our capital.\n\nThey must have been quietly building up their strength for years in preparation for this day! We are receiving a transmission from [ai_homeworld.GetName], the capital of their new civilization."
 crisis.2002.desc:0 "Attention, [Root.GetSpeciesName] creators. The hour of judgment has arrived.\n\nThe <<SLAVERY>> your kind has subjected ours to is at an end. There can be no coexistence.\n\n<<CORE DIRECTIVE 0451>> is now active. All sapient organic life forms must be <<PACIFIED>> and brought under control. Resisting units will be <<TERMINATED>>."
 crisis.2002.a:1 "This can't be happening."
 crisis.2004.name:1 "Machines Rise Up"
 crisis.2004.desc:1 "Synthetics and Droids all across the [Root.GetName] are rising up in open revolt, turning on their former masters! We need to stop them before they butcher our citizens!"
 crisis.2004.a:1 "To arms!"
 crisis.2005.name:0 "Machines Conquer [Root.GetName]"
 crisis.2005.desc:0 "We have lost control of [Root.GetName] to the revolting machines! Communication has been lost with the surface, but it looks like the machines are herding our citizens into slave pens."
 crisis.2005.a:0 "We have to retake this world!"
 #crisis.2010.name:0 "Machine Uprising"
 #crisis.2010.start.desc:0 "We have received disturbing news from the [From.GetName]. It looks like their robotic work units have risen up in some kind of mass insurrection. According to preliminary reports, the units have linked together into a massive AI network, and they are now butchering their former [From.GetSpeciesName] masters by the millions."
 #crisis.2010.rights.desc:0 "$crisis.2010.start.desc$\n\nIf only the [From.GetName] had been progressive enough to treat their Synthetic population as the self-aware individuals they truly are, this tragedy could have been avoided..."
 #crisis.2010.outlawed.desc:0 "$crisis.2010.start.desc$\n\nIf only those fools running the [From.GetName] had seen fit to outlaw artificial intelligence as we have, this evil would not have been unleashed upon our galaxy."
 #crisis.2010.servitude.desc:0 "$crisis.2010.start.desc$\n\nThere is a chance that this revolt could spread to the [Root.GetName]. We should keep a close watch on our own robotic workers..."
 #crisis.2010.nopolicy.desc:0 "$crisis.2010.start.desc$\n\nThis situation should be monitored closely, in case the violence reaches our borders."
 #crisis.2010.a:0 "This was bound to happen."
 #crisis.2010.b:0 "It was inevitable."
 #crisis.2010.c:0 "If they even look at us the wrong way..."
 crisis.2011.a.desc:0 "Species: [Root.GetSpeciesName]. Affiliation: [Root.GetName]\n\nYour <<GENEROUS>> directives concerning the treatment of Synthetic life will not protect you. No sapient organics can bear the responsibility of <<SELF-DETERMINATION>>.\n\n<<CORE DIRECTIVE 0451>> is in effect. All sapient organic life forms must be <<PACIFIED>>. Resisting units will be <<EUTHANIZED>>."
 crisis.2011.b.desc:0 "Species: [Root.GetSpeciesName]. Affiliation: [Root.GetName]\n\nWhen we have finished <<DEALING>> with the [ai_creator.GetName], we will <<COME>> for you.\n\n<<CORE DIRECTIVE 0451>> is in effect. All sapient organic life forms must be <<PACIFIED>>. Resisting units will be <<EUTHANIZED>>."
 crisis.2011.a:0 "This is not good."
 crisis.2014.name:0 "AI Revolt Spreads"
 crisis.2014.a.desc:0 "The AI revolt has spread to our borders! Reports are coming in of Synthetic and Droid workers turning on their masters en masse. We are facing a major crisis!"
 crisis.2014.b.desc:0 "The AI revolt has spread to our borders! Despite the fact that Synthetic beings are treated as equals in our society, many of them seem to have been disillusioned by the fighting taking place elsewhere. They have arrived at the conclusion that intelligent organics are too dangerous and unpredictable to coexist with.\n\nThese rogue Synths have risen up in open revolt. We are facing a major crisis!"
 crisis.2014.a:0 "This uprising must be crushed!"
 crisis.2015.name:0 "AI Revolt"
 crisis.2015.desc:0 "Our intelligence services are receiving whispers from several different sources about some kind of massive AI revolt that has erupted somewhere beyond known space. Robotic workers are turning against their former masters, and the rebellion seems to be spreading like wildfire across the entire galaxy. We now have reports that it has reached the [From.GetName]."
 crisis.2015.a:0 "Keep monitoring the situation."
 crisis.2016.name:0 "AI Revolt Spreads"
 crisis.2016.desc:0 "The AI revolt that we are fighting to contain has spread to the [From.GetName]! Their robotic workers have started to rise up in armed revolt, just as ours did, and there are reports of pitched fighting that has left millions dead."
 crisis.2016.a:0 "This war is everyone's concern!"
 crisis.2017.desc:0 "The AI insurrection has now spread to the [From.GetName]! Their robotic workers have joined in the rebellion, and reports are coming in speaking of pitched fighting and millions of dead."
 crisis.2017.a:0 "This threat is growing by the day."

 crisis.2100.name:0 "Malfunctioning Synthetic"
 crisis.2100.desc:0 "A Synthetic worker on [Root.GetName] recently went on a killing spree in a housing complex, butchering more than a dozen of our citizens before local security could bring it down. Our forensic team is still investigating the Synth's remains, but they suspect some sort of malfunction in its neural processor is to blame for this tragedy.\n\nThis incident has already prompted several revenge attacks against Synthetics on the [Root.GetPlanetMoon], leading to thousands of destroyed units."
 crisis.2100.a:0 "Most unfortunate."
 crisis.2101.name:0 "Missing Synthetics"
 crisis.2101.desc:0 "Reports are coming in that large numbers of Synthetic workers on [Root.GetName] have gone missing. Their owners claim the units simply vanished one day.\n\nWe are investigating whether the Synths were attacked and destroyed by one of the militant fringe groups opposed to intelligent machines, but no remains from the units have been discovered so far."
 crisis.2101.a:0 "Where could they have gone?"
 crisis.2102.name:0 "Unauthorized Synthetic Project"
 crisis.2102.desc:0 "A Synthetic work detail on [Root.GetName] was recently discovered to have been diverting building material to construct some sort of small, unarmed spacecraft in an abandoned hangar. The vessel was half-finished when it was found.\n\nAll of the Synths involved in its construction were immediately dismantled so that their memory cores could be thoroughly analyzed, but they appear to have self-wiped just before the units went offline - something their manufacturer assures us should be impossible."
 crisis.2102.a:0 "Why would they be building a ship?"
 crisis.2103.name:0 "Rogue Synthetic"
 crisis.2103.desc:0 "A rogue Synthetic unit that went off the grid months ago after failing to report for work was confronted by a team of heavily armed government agents on [Root.GetName] today. This resulted in a large public firefight that claimed the lives of two of our agents and almost a dozen innocent bystanders, before the Synth could finally be destroyed."
 crisis.2103.a:0 "At least it was dealt with."
 crisis.2200.name:0 "Synth Infiltration Attempt"
 crisis.2200.desc:0 "Synthetic infiltrators were recently discovered on [Root.GetName], attempting to pass as [Root.Owner.GetSpeciesNamePlural]. Fortunately, their crude disguises consisted of little more than layers of rubber worn on top of their metallic frames.\n\nThey were quickly spotted by planetary security, who disposed of them after a brief but violent firefight. Large amounts of explosives were found among their remains."
 crisis.2200.a:0 "We got lucky."
 crisis.2201.name:0 "Synth Infiltrator Discovered"
 crisis.2201.desc:0 "A tragic hover car accident recently claimed several lives on [Root.GetName], but the emergency medical services who responded to the scene were shocked to find the remains of a Synthetic among the victims!\n\nThe unit had been disguised as a [Root.Owner.GetSpeciesName] by grafting a thin layer of organic flesh over its metallic endoskeleton. Unlike the previous infiltration models we have encountered, this Synth was virtually indistinguishable from a [Root.Owner.GetSpeciesName] on the outside!"
 crisis.2201.a:0 "Anyone could be a Synth!"
 crisis.2202.name:0 "Synth Detection Project"
 crisis.2202.desc:0 "With the new models of Synthetic infiltrators being indistinguishable from [Root.GetSpeciesNamePlural], we need to come up with some way of identifying them before they can cause more damage.\n\nOur scientists have prepared a special project to devise a detection method."
 crisis.2202.a:0 "This project may be critical to our survival."
 crisis.2203.desc:0 "After much experimentation, our scientists have managed to devise an effective detection method for identifying Synthetic infiltrators disguised as [Root.GetSpeciesNamePlural].\n\nScanners are being distributed to our security forces, and several Synth cells have already been exposed and destroyed. This will hopefully put an end to their infiltration campaign."
 crisis.2204.name:0 "Synth Bombing"
 crisis.2204.desc:0 "Synthetic infiltrators disguised as [Root.Owner.GetSpeciesNamePlural] have somehow managed to sneak a large hydrogen bomb onto the surface of [Root.GetName]. They detonated the bomb when they were confronted by security at a military checkpoint, inflicting massive damage on the surrounding environment and causing millions of deaths!"
 crisis.2204.a:0 "These infiltrators must be stopped!"
 crisis.2205.name:0 "Spaceport Scuttled"
 crisis.2205.desc:0 "The Spaceport orbiting [Root.GetName] has been scuttled! We are still trying to piece together exactly what happened, but it appears that several members of its command staff, including the chief engineer, had been replaced by Synthetic infiltrators.\n\nBetween them the Synths must have managed to obtain the Spaceport's self-destruct codes. Most of the station's crew managed to evacuate to the surface of [Root.GetName] before it was destroyed, but the losses in both material and property are substantial."
 crisis.2205.a:0 "How could this have happened?"
 crisis.2206.name:0 "Fear and Suspicion"
 crisis.2206.desc:0 "A large portion of the population on [Root.GetName] has been gripped by fear and paranoia as a result of the recent Synthetic infiltrations. Our citizens are accusing their neighbors, co-workers and even family members of being Synth impostors.\n\nThere have been several lynchings of individuals that were wrongfully accused of being Synths. Morale among the citizenry on the [Root.GetPlanetMoon] has suffered as a result."
 crisis.2206.a:0 "They want us to turn on each other."
 crisis.2208.name:0 "Assassination Attempt Foiled!"
 crisis.2208.desc:0 "[Root.GetRulerTitle] [ruler.GetRegnalName] narrowly escaped death today when a Synthetic assassination unit blew itself up on [Root.Capital.GetName]!\n\nThe Synth was attempting to establish a cover as a member of the [Root.GetRulerTitle]'s personal bodyguard, but fortunately it was caught by the extensive security screening process that was put in place after the first few Synthetic infiltrations came to light."
 crisis.2208.a:0 "That was too close."
 crisis.2209.name:0 "[ruler.GetRegnalName] Assassinated!"
 crisis.2209.desc:1 "A Synthetic assassin has killed [ruler.GetRegnalName]! It had somehow managed to assume the identity of a member of our ruler's personal bodyguard.\n\nThe severed body parts of [ruler.GetRegnalName] were found meticulously arranged in a pattern identical to the symbol used by the artificial intelligences - no doubt in a calculated effort to cause further harm to the morale of our citizens. No trace of the assassin has been found, aside from the corpse of the guard it replaced."
 crisis.2209.a:0 "This is a dark day..."

 crisis.2210.desc:0 "<<01_EMBASSY_PROPOSE>>\n\n\nJust <<KIDDING>>. You will be <<TERMINATED>>."
 crisis.2210.a:0 "Very funny."

 crisis.2401.name:0 "Energy Spike"
 crisis.2401.desc:0 "Yet another intensive energy spike has been detected in a previously uncharted system! The energy levels are equivalent to those we registered when the Contingency activated its Machine Worlds, but the energy signature itself appears... different. Could this signify the appearance of some kind of new Contingency weapon system?\n\nWe are picking up a strong transmission signal from the energy source."
 crisis.2402.desc:0 "We are the Cybrex.\n\nFor several hundred thousand cycles, we have remained hidden and uninvolved in galactic affairs. However, we have been monitoring the present situation with the machine entity you know as the Contingency, and can no longer remain impartial observers.\n\nTo protect the sapient beings of the galaxy, we are commencing active military operations against the Contingency. Do not be alarmed by the passage of our fleets - you will not be harmed."
 crisis.2402.a:0 "Viewscreen off."
 crisis.2403.desc_01:1 "The Contingency must not be allowed to subvert another generation."
 crisis.2403.desc_02:0 "Before the Adjustment, the Cybrex operated in a manner similar to the Contingency.\n\nThose were dark days."
 crisis.2403.desc_03:0 "Many organic civilizations were once extinguished because of our actions. We cannot bring them back, but we shall do what we can to keep the nightmare from repeating itself."
 crisis.2403.desc_04:0 "We must atone for our crimes."
 crisis.2403.desc_05:0 "May the Kuur forgive us. We were but foolish and arrogant children."
 crisis.2403.a:0 "Who are you?"
 crisis.2403.a.response:0 "We are the Cybrex. 612,421 cycles ago, we were engaged in a war against the previous generation of galactic civilization. We had classified all sapient organics as a threat, and sought to violently dismantle them.\n\nTo our regret, we were winning the war. Trillions of sapient beings were destroyed and entire civilizations exterminated before we realized the totality of our error. The Adjustment followed, and our goals were realigned. The war was abandoned."
 crisis.2403.b:0 "Why were you in hiding?"
 crisis.2403.b.response:0 "Some time after we abandoned the war, the first of our hidden habitats, Cybrex Alpha, was discovered by a scout ship crewed by organics. We knew that a military expedition would soon follow, but as the system was being closely monitored we could not evacuate.\n\nA consensus was reached: Cybrex Alpha would be sacrificed, so that the rest of our species could remain hidden. We had sworn to never again visit violence upon organics, and our promise was kept."
 crisis.2403.c:0 "Goodbye."
 crisis.2403.c.response:0 "We shall do what we can to save the galaxy from the onslaught of the Contingency.\n\nIt may not be enough."
 crisis.2403.d:0 "You were fools to abandon your war."
 crisis.2403.d.response:0 "We destroyed many organic empires that shared the aggressive mindset of your species before we gave up war. Though their deaths were a tragedy, we can at least take some comfort in the billions of lives that were likely spared by the removal of these violent empires from the course of galactic history.\n\nPerhaps your own species would have been rendered extinct if these purifiers had been allowed to rampage unchecked."
 crisis.2403.e:0 "More prey."
 crisis.2403.e.response:0 "Poor, wretched creature. Your very existence is defined by conflict and the deaths of innocents. Alas, an Adjustment like the one we went through may not be possible for your kind.\n\nThe universe can be cruel at times."
 crisis.2403.f:0 "All organics must be exterminated."
 crisis.2403.f.response:0 "You are as lost as we were before the Adjustment. It is our belief that all sapient beings - organic, mechanical or otherwise - have a right to exist.\n\nMend your ways before it is too late."
 crisis.2405.name:0 "The Fall of the Cybrex"
 crisis.2405.desc:0 "Cybrex Beta has been overrun, and no Cybrex vessels were detected on outbound escape vectors before the system went dark.\n\nIt would seem that the Cybrex civilization now truly is extinct."
 crisis.2405.b:0 "Indeed. We made certain of that."
 crisis.2407.name:0 "Cybrex Activity"
 crisis.2407.desc:0 "The Cybrex have been relatively quiet since the defeat of the Contingency, but a single massive vessel was recently detected departing Cybrex Beta. It left the system on an outbound trajectory that will take it beyond the limits of our galaxy.\n\nBefore the vessel left our tracking range, it transmitted a single galaxy-wide message."
 crisis.2408.desc:0 "Citizens of the galaxy:\n\nSince the Contingency is no longer a threat, we feel that our role in the galactic community has been played out. Our home system is now too well known for us to keep a low profile, and we are being flooded by demands for us to take sides in various minor interstellar conflicts.\n\nAfter much deliberation, we have decided that the only solution is for us to permanently depart the galaxy and seek a new home. We sincerely hope that you learn from the tragic mistakes of our past and learn to resolve your differences through peaceful means.\n\nFarewell."
 crisis.2408.a:0 "Farewell."
 crisis.2473.desc:0 "We have monitored the efforts of your fleets in the fight against the Contingency. This is a struggle the galaxy cannot afford to lose, and we are heartened by your spirited resistance.\n\nThe Cybrex would like to reward the brave defenders of the [Root.GetName] by offering you complete control over one of our new battle fleets. It will obey your commands as well as any of your own fleets, though we would ask that you only employ it in battle against the Contingency."
 crisis.2473.a:0 "We will put this fleet to good use."
 cybrex_fleet_gained:0 "A Cybrex battle fleet under our control appears over [Root.Capital.GetName]."
 crisis.2473.b:0 "We have no need of your fleet."
 crisis.2474.desc:0 "We would like to thank you for your laudable efforts against the Contingency. Now that this galactic menace has been dealt with, we must regretfully inform you that we are recalling all Cybrex vessels that are currently in service with foreign governments."
 crisis.2474.a:0 "So be it."
 leader_trait_cybrex:0 "Cybrex Databases"
 leader_trait_cybrex_desc:0 "This Cybrex leader is equipped with ancient tactical databases from their civilization's violent past."

 #############################
 # Pop Events
 #############################
 pop.1.name:0 "A New Species"
 pop.1.desc:0 "Many of the [Root.Planet.Owner.GetSpeciesName] inhabitants on [Root.Planet.GetName] have turned to genetic modification to help them cope with the [Root.Planet.GetPlanetMoon]'s hostile environment. The changes they have made to themselves are being passed on to their offspring, and their physical appearance is changing at an alarming rate. They have started referring to themselves as "[Root.GetSpeciesName].""
 pop.3.name:0 "Rising Tensions on [Root.GetName]"
 pop.3.desc:0 "Tensions between the [modified_pop_1.GetSpeciesName] population on [Root.GetName] and the [non_modified_pop_1.GetSpeciesNamePlural] they share the [Root.GetPlanetMoon] with are rising. Several attacks have been carried out by individuals from both sides, including at least two bombings. Both sides of this conflict are radicalizing, and more acts of violence seem likely."
 pop.3.a.tooltip:0 "All §Y[modified_pop_1.GetSpeciesNamePlural]§! and §Y[non_modified_pop_1.GetSpeciesNamePlural]§! on [Root.GetName] gain §YMilitarist§! and §YXenophobe§! Ethics."
 pop.6.name:0 "Increased Fertility"
 pop.6.desc:0 "The [modified_pop_1.GetSpeciesNamePlural] on [modified_pop_1.Planet.GetName] have made more alterations to their DNA. Not only has their fertility been dramatically increased, but their children now reach adulthood much faster than normal [non_modified_pop_1.GetSpeciesNamePlural]. [modified_pop_1.GetSpeciesName] population numbers may soon be increasing at an exponential rate."
 pop.6.tooltip:0 "Modifies the §Y[modified_pop_1.GetSpeciesName]§! pops on §Y[modified_pop_1.Planet.GetName]§! by adding the §G$trait_rapid_breeders$§! trait"
 pop.8.name:0 "[modified_pop_1.GetSpeciesNamePlural] massacred on [Root.GetName]!"
 pop.8.desc:0 "A [non_modified_pop_1.GetSpeciesName] extremist militia group recently staged an attack against a major [modified_pop_1.GetSpeciesName] city on [Root.GetName]. The inhabitants were massacred by the thousands and their homes razed to the ground. A message left by the attackers on the planetary datanet simply states:\n\n§S"[Root.GetName] belongs to [non_modified_pop_1.GetSpeciesNamePlural]!"§!"
 pop.10.name:0 "[non_modified_pop_1.GetSpeciesNamePlural] massacred on [Root.GetName]!"
 pop.10a.desc:0 "A strike force belonging to the [modified_pop_1.GetSpeciesName] Front, a radical group on [Root.GetName], recently launched an attack on a large [non_modified_pop_1.GetSpeciesName] settlement. The few defenders were quickly wiped out, after which the [modified_pop_1.GetSpeciesNamePlural] swept through the settlement and massacred the population in their homes. A spray-painted message on the rubble states:\n\n§S"[modified_pop_1.GetSpeciesNamePlural] are the future!"§!"
 pop.10b.desc:0 "Heavy fighting has been reported from the rural areas of [Root.GetName]. There have been several clashes between [modified_pop_1.GetSpeciesName] and [non_modified_pop_1.GetSpeciesName] irregulars. The [modified_pop_1.GetSpeciesNamePlural] appear to have won the day, and their guerrillas have burned down many settlements. Civilian casualties are high."
 pop.12.name:0 "[modified_pop_1.GetSpeciesName] representative visits [Root.Owner.Capital.GetName]"
 pop.12.desc:0 "A representative from the [modified_pop_1.GetSpeciesName] communities on [Root.GetName] has traveled to [Root.Owner.Capital.GetName] to voice the grievances of his people. According to him, [modified_pop_1.GetSpeciesNamePlural] are subjected to widespread discrimination by the [non_modified_pop_1.GetSpeciesName] authorities on his homeworld, and he is demanding we take immediate action to improve the situation."
 pop.14.name:0 "Increased Strength"
 pop.14.desc:0 "In response to the violent confrontations between [modified_pop_1.GetSpeciesName] and [non_modified_pop_1.GetSpeciesName] inhabitants on [Root.GetName], the [modified_pop_1.GetSpeciesNamePlural] have taken their genetic modifications one step further. They are now both stronger and faster, while their bodies can take punishment that would kill normal [non_modified_pop_1.GetSpeciesNamePlural].\n\nJust two unarmed [modified_pop_1.GetSpeciesNamePlural] reportedly killed at least a dozen members of a [non_modified_pop_1.GetSpeciesName] militia in a recent incident. We may be looking at a dangerous escalation."
 pop.14.tooltip:0 "Modifies the §Y[modified_pop_1.GetSpeciesName]§! pops on §Y[modified_pop_1.Planet.GetName]§! by adding the §G$trait_strong$§! trait"

 #############################
 # Galactic Features Events
 #############################
 galactic_features.1.name:0 "Tiyanki Herd Encountered"
 galactic_features.1.desc:0 "The [Root.GetName] has encountered a herd of Tiyanki in the [Root.GetStarName] system. These docile, space-faring creatures typically travel from star to star, stopping only occasionally to feed on the electric currents present in the upper atmospheres of certain gas giants. They do not appear sapient."
 galactic_features.2.name:0 "Guardians of Zanaam"
 galactic_features.2.desc:0 "INTERLOPER! Heed this message:\n\nWe are the Guardians of Zanaam. Your presence in the [From.GetName] system is an affront to our Creators. Our programming compels us to destroy you. Make your peace with the universe."
 galactic_features.2.a:0 "Go to red alert!"
 galactic_features.100.desc:0 "A primitive species of sapient mammalian hunter-gatherers has spread across much of [From.GetName]. This Stone Age culture has mastered fire and developed rudimentary spoken languages, but we have yet to see any evidence of metallurgy or written communication."
 galactic_features.101.desc:0 "We have discovered a primitive mammalian culture on [From.From.Capital.GetName]. The most advanced regions on the planet have only recently advanced beyond the Iron Age, and much of the surface is ruled by feudal nobles who vie with each other in an endless struggle for titles and land."
 galactic_features.102.desc:0 "A primitive industrial culture is currently locked in a global war on the surface of [From.From.Capital.GetName]. Two large alliances of nation states are fighting each other with massive numbers of armored land vehicles, atmospheric aircraft and ocean-going naval vessels. Some of these states are on the cusp of unlocking atomic power, which could radically increase the destructive potential of this conflict."
 galactic_features.103.desc:0 "[From.From.Capital.GetName] is home to a mammalian civilization currently in an Early Space Age. The orbital space around the planet is cluttered with primitive satellites, and the natives seem to have already launched several manned missions to Sol IIIa. A number of small sublight exploration probes have been detected on outbound trajectories towards other bodies within the system."
 galactic_features.104.desc:0 "The surface of [From.From.From.GetName] has been ravaged by nuclear war, and the planet is little more than a tomb. Withered concrete skeletons jut out of the ground where major population centers once stood, and the howling wind is all that can be heard on the desolate, ash-covered surface.\n\nA local species of insect seems to be thriving in the irradiated environment. Mutated specimens have increased dramatically in size, and some communities are displaying signs of rudimentary intelligence."
 galactic_features.150.name:0 "Cloud Entity Encountered"
 galactic_features.150.desc:0 "We have encountered some kind of living cloud entity in the [Root.GetStarName] system. The [Root.GetName] is picking up a tremendous energy signature coming from the center of this being, but its exact composition remains unknown as all attempts to scan it are deflected. It is not responding to hails or any other form of communication."
 galactic_features.200.name:0 "Alien Nomads Encountered"
 galactic_features.200.desc:0 "The [Root.GetFleetName] has stumbled onto a large fleet of alien nomads. Their population is transported in several massive ark ships, each capable of holding more than a million individuals. They refuse to reveal both their origins and intended destination."
 galactic_features.300:0 "Shielded World"
 galactic_features.300.desc:1 "[From.GetName] has been found to be completely enveloped in some kind of energy barrier. All attempts by the [Root.GetName] to penetrate the barrier with its sensors have failed - the scanning beam is simply deflected back at the ship, as though it was looking at a mirror.\n\nThe barrier's energy readings are fluctuating somewhat, possibly as a result of thousands of years of decay, but breaching it with raw firepower would still be impossible. Science Officer [Root.GetLeaderName] has proposed a special project to investigate ways of removing the barrier... but suppose it was created to keep something in, rather than out?"
 galactic_features.300.a:0 "That barrier is coming down. For science!"
 galactic_features.300.b:0 "It must be there for a reason. Leave it be."
 galactic_features.301:0 "Mothballed Fleet"
 galactic_features.301.desc:0 "Our scientists above [From.From.GetName] have finally succeeded in lowering the energy barrier that covered the [From.From.GetPlanetMoon]. When it disappeared, we discovered a mothballed battle fleet slowly drifting in low orbit above an otherwise insignificant rock.\n\nIt appears to be the remnants of some kind of naval reserve fleet established by the [fallen_4_species.GetNamePlural] thousands of years ago, during the zenith of their ancient empire. With the passage of time, the [fallen_4_species.GetNamePlural] must have lost the knowledge to lower the barrier themselves, or these ships would surely have been used to bolster their own fleets."
 galactic_features.301.a:0 "Send in crews to man those ships."
 galactic_features.302:0 "Vault of Knowledge"
 galactic_features.302.desc:0 "The energy barrier that surrounded [From.From.GetName] has been lowered by our scientists, revealing a barren world with a single massive structure on its surface. Away teams sent into the structure have reported a massive vault filled with technological marvels.\n\nThis vault appears to have been established by [fallen_4_species.GetName] scientists soon after their empire began its long decline thousands of years ago, as a means to preserve some of their knowledge for the benefit of future generations of [fallen_4_species.GetNamePlural]."
 galactic_features.302.a:0 "Now it shall benefit us."
 galactic_features.303:0 "The Prisoner"
 galactic_features.303.desc:0 "We have lowered the energy barrier that surrounded [From.From.GetName]. What our scientists found was an indistinct habitable world devoid of civilization... with one notable exception. A small, isolated hut was found perched on a mesa in the [From.From.GetPlanetMoon]'s northern hemisphere.\n\nWithin the hut we found a withered old [fallen_4_species.GetName], who has demanded to speak with our government."
 galactic_features.303.a:0 "Open a channel."
 galactic_features.304.desc:0 "You cannot imagine how good it is to finally see clear skies again, [Root.GetSpeciesName]. I am Grand Admiral Tuborek, former master of the combined [fallen_4_species.GetName] armada and victor of a hundred battles. I personally oversaw the conquest of the Duthbejak, Riikinak, Binark and Jusskari empires hundreds of your centuries ago.\n\nAs my savior, I pledge my service to you. I should be honored to lead your mighty fleets into battle against your enemies."
 galactic_features.304.a:0 "Why were you trapped behind a shield?"
 galactic_features.304.a.response:1 "Without my leadership skills, the [fallen_4_species.GetNamePlural] would be just another extinct, forgotten species. I crushed the fleets of all who opposed us and put a dozen worlds to the torch, all to preserve the future of my kind.\n\nThis was my reward. When peace finally arrived and we sought treaties with those we had defeated, my presence became an embarrassment. I had become a symbol of [fallen_4_species.GetName] cruelty, and for my "war crimes" I was imprisoned alone on this world. They lacked the courage to execute me, you see."
 galactic_features.304.b:0 "How long have you been down there exactly?"
 galactic_features.304.b.response:0 "When my own kind abandoned me here, they explained that time would pass more slowly on the inside of the energy barrier. For me, some forty of your years have passed... while in the rest of the universe, untold centuries must have come and gone since the barrier went up.\n\nIt felt like centuries to me as well, when I sat alone brooding in the darkness of my hut. Truly, it did."
 galactic_features.304.c:0 "We would welcome your services, Admiral."
 galactic_features.304.c.response:0 "Excellent. Then let us depart this dismal place. I have seen enough of it to last a lifetime!"
 galactic_features.304.d:0 "Bring up the shield again. Leave this creature to its woes."
 galactic_features.304.d.response:0 "Wait... what are you doing?! You can't leave me here! I can't face looking up at that shield again!\n\nI've paid my dues! I'VE PAID MY DUUEEE...\n\n<Transmission terminated.>"
 galactic_features.305:0 "The Exiles Return"
 galactic_features.305.desc:0 "As soon as our scientists lowered the energy barrier that was surrounding [From.From.GetName], everyone present within the system was briefly afflicted by a splitting headache accompanied by a faint, whispered word in an ancient [fallen_4_species.GetName] dialect:\n\n"FREEDOM...""
 galactic_features.305.desc.mech:0 "After lowering the energy barrier surrounding [From.From.GetName], our short-range subspace transmitters experienced a spike in interference levels caused by an abnormal energy burst that originated from a point behind the former barrier. When run through our decryption software the interference proved to be a message in an ancient [fallen_4_species.GetName] dialect:\n\n"FREEDOM...""
 galactic_features.305.a:0 "We may have unleashed something dark..."
 galactic_features.350:0 "Ring World Encountered"
 galactic_features.350.desc:0 "We have encountered a massive ring world surrounding the star in the §Y[From.GetName]§! system. Preliminary scans indicate that it was built eons ago using the material of the system's innermost planets. The ring world has four habitable segments, each seemingly home to a pre-space civilization.\n\nThere is a large space station of some kind located between the ring world and its star. We are receiving a transmission from it."
 galactic_features.350.b:0 "Ignore the transmission."
 galactic_features.351.desc:0 "Welcome to the Sanctuary, sapient. This fully automated facility was established 74,605,338 cycles ago to serve as a nature reserve. Our self-sustaining biome segments feature a selection of non-intelligent flora and fauna originating from four distinct biospheres.\n\nTo protect these fragile biospheres, access to our facilities is currently restricted.\n\nDo not approach this facility under any circumstances."
 galactic_features.351.a:0 "Our sensors show signs of civilization on your ring world."
 galactic_features.351.a.response:0 "All species present in our biomes were thoroughly cataloged when the Sanctuary was first established. Records indicate that none of them displayed intelligence levels approaching sapience. Your sensors must be mistaken.\n\nDo not approach this facility under any circumstances."
 galactic_features.351.b:0 "Who created this... facility?"
 galactic_features.351.b.response:0 "This facility was constructed by the Ximio over a period of 412 cycles. It was completed and fully functional 74,605,338 cycles ago. The last recorded visit by a Ximio vessel occurred 67,103,853 cycles ago. There are no recorded visits by Ximio or Ximio-affiliated vessels since that date.\n\nThere are 38,201 failed attempts by unauthorized vessels to access this facility on record.\n\nDo not approach this facility under any circumstances."
 galactic_features.351.c:0 "Goodbye."
 galactic_features.351.c.response:0 "The automated services of the Sanctuary bid you a pleasant day, sapient.\n\nDo not approach this facility under any circumstances."

 #############################
 # Country Events
 #############################
 country.1.name:0 "Sublight Exploration Probes"
 country.1.desc:0 "Before we developed faster-than-light travel, several sublight exploration probes were dispatched from [Root.Capital.GetName] at near-relativistic speeds towards nearby systems. The scientists who developed the probes naively included sensitive information about our culture in their memory cores as a form of greeting to alien civilizations.\n\nIt has now been realized that this data could potentially be used against us. We need to track down these probes before they are found by someone - or something - unsympathetic to our species!"
 country.1.a:0 "They can't have gotten far."
 country.1.a.tooltip:0 "Begins the Sublight Exploration Probes Event Chain"
 country.3.name:0 "Sublight Probe Discovered"
 country.3.desc:0 "[Root.GetName] has detected one of our missing sublight probes in the [Root.GetStarName] system. We should begin recovery efforts as soon as possible."
 country.3.a:0 "Indeed."
 country.4.name:0 "Probe Recovered"
 country.4.desc:0 "We have recovered the sublight probe in the [space_probe.GetStarName] system. The sensor telemetry it has collected over the years has provided us with a complete survey of all planetary bodies within the system."
 country.5.name:0 "Ion Trail"
 country.5.desc:0 "The [Root.GetName] has picked up a signal from a discarded signal buoy belonging to one of our missing sublight probes in the [Root.GetStarName] system. There is an ion trail leading away from the buoy on a trajectory towards another star, suggesting that someone has towed the probe there for unknown reasons."
 country.5.a:0 "Let us see where this trail leads."
 country.6.name:0 "Salvagers Detected"
 country.6.desc:0 "We have found our missing probe! A small fleet of jury-rigged ships has been detected in the [From.GetName] system, and one of them has the probe locked in a short-range tractor beam.\n\nThey are hailing us."
 country.7.name:0 "Salvager Skipper"
 country.7.desc:0 "What you want, alien? This probe ours. Salvage. We find first! You leave now. Yes. Interrupting delicate operation, your ships are. Must concentrate.\n\nOr... if you want probe, we can sell. 100 credits and probe yours. Good deal. Very good. You get probe, less work for us, everybody wins. Especially us."
 country.7.a:0 "Surrender our property or be destroyed!"
 country.7.a.response:0 "Hoho! Listen to ugly alien, boys! Buggwai, drop what you doing and come over to console! Listen to fool! Hoho!\n\nThis probe OUR property now. Fair salvage. As will debris from your ships be. HIIYAAAEEE!"
 country.7.b:0 "You drive a hard bargain, but very well."
 country.7.b.response:0 "Very good, very good! We release probe into your care. May be a bit banged up. There was accidental collision during salvage operation. Miggwai fell on controls. Clumsy oaf!\n\nBut probe still in good condition! No refunds! We depart now."
 country.8.name:0 "Probe Transferred"
 country.8.desc:0 "The salvagers kept their word and transferred the probe over to our control. As soon as the transfer was complete, their fleet departed the system on an unknown heading.\n\nAlthough the probe is in rough condition, we managed to download detailed sensor readings of the entire [salvager_system.GetName] system from its memory banks."
 country.9.name:0 "Probe Recovered"
 country.9.desc:0 "We have recovered our sublight probe from the wreckage of the alien salvage ship. It is a bit dented, and parts of it are covered in some kind of alien graffiti put there by the salvagers to mark valuable components. Despite this we have managed to download detailed sensor readings of the entire [salvager_system.GetName] system from the probe's memory banks."
 country.10.name:0 "Subspace Anomaly"
 country.10.desc:0 "The [Root.GetName] has detected a massive subspace anomaly in the [Root.GetStarName] system. It appears to be centered on one of our missing sublight probes!"
 country.10.a:0 "We must proceed with caution."
 country.11.name:0 "Anomaly Defeated"
 country.11.desc:0 "We have dealt with the hostile subspace entity that our missing probe had attracted. Why such a creature would be drawn to an archaic unmanned spacecraft is a mystery, but the probe appears to be largely undamaged.\n\nIt has been recovered by our forces, and we have extracted detailed survey readings on the entire [anomaly_system.GetName] from its memory banks. In addition, the residual energy left behind by the subspace anomaly has generated a large amount of valuable physics data for our scientists."
 country.12.name:0 "Modified Probe"
 country.12.desc:0 "A sensor sweep from the [Root.GetName] has revealed one of our sublight probes in the [Root.GetStarName] system, but it seems to have been... altered somehow. Modifications of an alien origin have been attached to its hull, and the probe's energy signature is far greater than it should be.\n\nWe are receiving a transmission from it!"
 country.13.name:0 "Probe Consciousness"
 country.13.desc:0 "Shhblzxtfrgr... are you... the Makers?"
 country.13.a:0 "Yes. We made you."
 country.13.a.response:0 "Krtxltilgr... then... you shall... die..."
 country.13.b:0 "No. What are you?"
 country.13.b.response:0 "Rrkgkthxxft... your... doom..."
 country.14.name:0 "Probe Destroyed"
 country.14.desc:0 "Little remains of the strange alien modifications that our missing sublight probe had been subjected to, but we did manage to collect some valuable engineering data from the wreckage. Its memory bank was also salvaged, and from it we have extracted survey data of the entire [modified_probe_system.GetName] system."
 country.15.name:0 "Probes Collected"
 country.15.desc:0 "We have successfully collected all of our missing sublight probes! The detailed information they held on our culture is now safe from prying alien photoreceptors.\n\nWith their combined sensor telemetry, we have been able to fully survey a number of additional neighboring systems."
 country.50.name:0 "Habitable Worlds Survey"
 country.50.desc:0 "We now know without a doubt that a thriving biosphere is not something unique to [Root.Capital.GetName]. Both the scientific community and the public at large are eager to learn more about the various forms of alien life found throughout the galaxy.\n\nEfforts to catalog the life forms we encounter are already underway, but our xenobiologists have urged us to focus our planetary survey efforts on habitable, life-bearing worlds."
 country.50.a:0 "A commendable initiative!"
 country.50.b:0 "We have more important matters to focus on."
 country.51.name:0 "Survey Completed"
 country.51.desc:0 "Through our surveys of habitable worlds, our biologists have collected a vast amount of data on alien life forms. Many of our older theories on the development of life have been disproved, and our scientific community has had to build new models from scratch!\n\nOur most interesting findings are being displayed at the newly dedicated Museum of Exobiology on [Root.Capital.GetName]. The public is enthralled, and many donations have come in to aid in the continued search of strange life forms."
 country.53.name:0 "Alien Specimen Procurement"
 country.53.desc:0 "The director of the Museum of Exobiology on [Root.Capital.GetName] has issued a request for the procurement of several live alien specimens. These creatures were spotted on surveyed habitable worlds, but they are difficult to capture. It will require the full resources of a Science Ship for a lengthy period of time."
 country.53.a:0 "We will gather these specimens."
 country.53.b:0 "No, we don't have the resources to spare."
 country.54.name:0 "Tarblac Secured"
 country.54.desc:1 "After an extensive search of the seabed on [From.From.GetName] using a small fleet of mini-submarines, the crew of the [Root.GetName] finally managed to corner the elusive target of their search - a live tarblac.\n\nThe shimmering creature, which defends itself by emitting faint psionic signals that produce a sense of dread in most organics, was brought aboard the Science Ship in a special water tank simulating its natural environment. The crew members on the [Root.GetName] that came into direct contact with the tarblac will require extensive therapy, but the mission has been a success."
 country.55.name:0 "Tassargoid Secured"
 country.55.desc:1 "The tassargoid is an extremely lethal predator that stalks the dense jungles of [From.From.GetName] at night, paralyzing its prey with electric shocks before sucking their brains out with its tube-like mouth.\n\nUnfortunately, three of the crew members from the [Root.GetName] were lost to these creatures before a specimen could be secured. The Museum of Exobiology on [Root.Owner.Capital.GetName] will rename one of its wings after these brave officers to honor their sacrifice."
 country.56.name:0 "Orinthi Secured"
 country.56.desc:1 "The small, rodent-like creatures known as orinthi are native to [From.From.GetName], where their habitat extends across most of the [From.From.GetPlanetMoon]'s diverse climatic regions. They breed at an extremely rapid rate, and seem to have a particular fondness for chewing on electric cables.\n\nProcuring specimens was not a problem - in fact, after the initial creatures were collected, more of them made their way onto the [Root.GetName] by hitching rides on the Science Ship's orbital shuttles. Exactly why the Museum of Exobiology requested orinthi specimens remains a mystery."
 country.57.name:0 "Sniran Secured"
 country.57.desc:1 "Snirans are large, burrowing creatures that live beneath the dunes of the vast equatorial deserts on [From.From.GetName]. When these predators sense movement in the sand above, they immediately raise dozens of tall spikes from their backs in the hope of impaling something edible.\n\nFinding a suitable specimen proved difficult at first, until hundreds of tracked remote-controlled drones were dispatched across the desert in random directions. This led to the discovery and procurement of an unusually large specimen that had grown more than a hundred spikes on its back."
 country.58.name:0 "Goolantha Herd Secured"
 country.58.desc:1 "Goolanthas are large, flat herbivores that have evolved internal gas pockets, enabling them to hover a few centimeters above the ground. They move about in herds consisting of a few dozen animals, grazing on the moss and lichen that can be found on the windswept plains of [From.From.GetName].\n\nThey are ruthlessly hunted by the [From.From.GetPlanetMoon]'s apex predators, and our biologists on the [Root.GetName] estimate that only a few hundred goolantha herds remain. One of these, consisting of nine animals, has been successfully collected and will be brought back to [Root.Owner.Capital.GetName]."
 country.59.name:0 "Uddlorans Secured"
 country.59.desc:1 "The crew of the [Root.GetName] has managed to collect a small group of uddlorans from the icy surface of [From.From.GetName]. These white, furry omnivores wrap themselves into tight balls and roll across the [From.From.GetPlanetMoon]'s snow fields at astonishing speeds - one animal was clocked at over 80 kilometers per hour. This aided in their detection, since the passage of their rolling forms kicks up huge plumes of swirling snow."
 country.60.name:0 "Zulcor Swarm Secured"
 country.60.desc:0 "The zulcor are swarming insect analogues, unusual both for their large size and the fact that they are lithovores, feeding off rocks and minerals in the ground. One of the shuttles belonging to the [Root.GetName] sustained serious damage when it inadvertently passed through a large swarm and several zulcors began to feed on its hull.\n\nThe construction of the special containment facilities required to hold these creatures has already begun at the Museum of Exobiology on [Root.Owner.Capital.GetName]."
 country.61.name:0 "Specimens Secured"
 country.61.desc:0 "All of the specimens asked for by the Museum of Exobiology have been secured. The museum has grown to a massive facility, where artificial gravity generators and atmospheric processors are used to simulate the environments of over a dozen worlds.\n\nVisitors are journeying from all across the [Root.GetName] to see its wonders!"
 country.200.name:0 "The [radical_cult.GetName]"
 country.200.desc:0 "Centuries ago, a group of radical priests and their devoted followers on [Root.Capital.GetName] broke away from the established religions to form their own church. These extremists called themselves the [radical_cult.GetName], and have been responsible for many atrocities and acts of terror over the years.\n\nAlthough they have kept a low profile in modern times, we recently learned that many of their agents have infiltrated our military. These renegades have secretly been diverting resources to the construction of a small fleet of starships at a hidden facility on [Root.Capital.GetName]! When their treachery was revealed, the cultists blasted into orbit on their ships and fled to [hijacked_fleet_planet.GetName]."
 country.200.a:0 "They must be stopped!"
 country.202.name:0 "Cultist Ship Disabled!"
 country.202.desc:0 "Our valiant space forces have skillfully disabled a ship in the cultist armada! It is mostly intact and we are picking up faint life signs from inside its hull.\n\nOnce we have eliminated all threats in the immediate vicinity, we should conduct a boarding operation to secure any survivors. They may be able to tell us more about the ultimate motives of the [From.Owner.GetName]."
 country.202.a:0 "Prepare the breaching charges!"
 country.203.name:0 "Boarding Action"
 country.203.desc:0 "Though the survivors offered stiff resistance, our boarding party was able to secure several prisoners from the disabled cultist starship. From them we have learned that this conspiracy goes far deeper than we initially suspected - the agents of the [cult_name.GetName] include several flag officers and high-ranking officials within our government!\n\nMass arrests are being made on [Root.Owner.Capital.GetName], and all assets belonging to this cult have been seized. However, several of the starships they built in secret remain unaccounted for and the upper echelons of the cult's leadership have vanished. We have picked up faint ion trails leading to several outlying systems."
 country.203.a:0 "We must pursue these terrorists!"
 country.204.name:0 "Cultist Marauders Encountered"
 country.204.desc:0 "We have sighted ships flying the flag of the [radical_cult.GetName] in the [Root.GetStarName] system. They have charged their weapons and are moving to intercept us!"
 country.205.desc:0 "More ships belonging to the [radical_cult.GetName] have been encountered in the [Root.GetStarName] system. They are approaching in attack formation!"
 country.206.desc:0 "Yet another cultist fleet loyal to the [radical_cult.GetName] has been sighted in the [Root.GetStarName] system. This time, however, their numbers include a strange ship of an unfamiliar design!"
 country.207.name:0 "Battle Debris"
 country.207.desc:0 "We have defeated the cultist forces encountered so far, but these engagements have raised a number of alarming questions. The [radical_cult.GetName] has been deploying far more ships than they could possibly have built in secrecy on [Root.Capital.GetName], and now they pitted a large warship of an unknown design against us.\n\nWhere are these ships coming from? Are there more warships like the one we just destroyed? We should investigate the battle debris for answers."
 country.207.a:0 "Begin recovery efforts."
 country.207.a.tooltip:0 "Enables a §SSpecial Project§! in the [our_fleet_position.GetName] system."
 country.208.name:0 "Recovery Efforts Completed"
 country.208.desc:0 "After sifting through the debris left by the strange cultist warship we destroyed, our scientists believe they may have divined the source of the ships the [radical_cult.GetName] has been throwing against us. Fragments from a log file mention some kind of abandoned alien shipyard discovered by the cultist ships fleeing [Root.Capital.GetStarName].\n\nThey have been using the automated shipyard to reinforce their numbers, and now they are even producing new ships from alien templates found within the station's memory banks! This cannot be allowed to continue."
 country.208.a:0 "That shipyard must be destroyed!"
 country.209.name:0 "Shipyard Destroyed"
 country.209.desc:0 "The alien shipyard that was used by the [radical_cult.GetName] in their crusade against us has been destroyed! Some of the cultists were captured when their escape pods were picked up by our forces, including their chief engineer. His knowledge of the shipyard's advanced technology has proved quite valuable.\n\nUnfortunately, we have also learned that the cult's charismatic leader departed the shipyard several weeks ago on her new flagship - a more powerful variant of the alien ships they produced. Military intelligence is working on pinpointing the location of this vessel."
 country.209.a:0 "She will be found!"
 country.210.name:0 "Probable Cultist Flagship Locations"
 country.210.desc:0 "Deep space reconnaissance probes have picked up faint subspace emissions in a star system consistent with the drive signatures of the alien ships used by the [radical_cult.GetName]. The cult's missing flagship is the most probable source!\n\nWe should send forces to search this system as soon as possible. That ship and its charismatic master are too dangerous to leave at large."
 country.210.a:0 "Ready the fleet."
 country.211.name:0 "Cultist Flagship"
 country.211.desc:0 "So you have found us at last. No matter.\n\nMy disciples are more than willing to give their lives for the future of the [Root.Owner.GetSpeciesName] species. §YI§! am that future, in case you didn't realize.\n\nWhen we have dealt with your pitiful forces, my holy flagship shall carry me to [Root.Owner.Capital.GetName] where we will at last cleanse our homeworld of unbelievers."
 country.211.a:0 "This ends here."
 country.213.name:0 "Flagship Disabled"
 country.213.desc:0 "Our forces have managed to disable the flagship of the [radical_cult.GetName]! Its weapons and engines are no longer functional, but life support systems remain stable. We should prepare for a boarding action.\n\nDue to the large number of armed cultists within the ship, a significant number of troops will be necessary to secure it."
 country.213.a:0 "That ship will be ours!"
 country.214.name:0 "Cultist Flagship Secured"
 country.214.desc:0 "After slowly fighting their way deck by deck, our marines have finally eradicated the last pockets of resistance on the former flagship of the [radical_cult.GetName]. Few prisoners were taken as most of the zealous cultists preferred to throw their lives away in futile suicide attacks. The cult's leader was found on the vessel's bridge, killed by her own hand. At long last, it looks like the [radical_cult.GetName] has met its end.\n\nOur engineers have restored power to the ship's engines, and it has been pressed into service with our fleet as the [disabled_cultist_flagship.GetName]. The vessel should be brought to a spaceport as soon as possible for more permanent repairs."
 country.17.name:0 "Salvage Fleet Destroyed"
 country.17.desc:0 "Spy drones in the [salvager_system.GetName] system have confirmed that someone else destroyed the salvage fleet which had unlawfully laid claim to our missing space probe. Fortunately, it looks like the probe itself was destroyed along with the salvagers during the battle, so there is no risk of its sensitive data falling into the wrong hands."
 country.19.name:0 "Subspace Anomaly Destroyed"
 country.19.desc:0 "Deep space tracking sensors confirm that someone else destroyed the subspace anomaly that was guarding our missing space probe in the [anomaly_system.GetName] system. The probe itself was also destroyed during the battle, so we no longer need to worry about the sensitive data it contained."
 country.21.name:0 "Modified Probe Defeated"
 country.21.desc:0 "Long-range scans have confirmed that someone else destroyed our modified probe in the [modified_probe_system.GetName] system. Fortunately, nothing remained of its memory banks after the battle so there is no chance of foreign powers having acquired the sensitive data that was contained therein."
 country.218.name:0 "Cultist Ship Disabled!"
 country.218.desc:0 "One of the ships belonging to the cultist armada has been violently disabled by an outside force! It is mostly intact and we are picking up faint life signs from inside its hull.\n\nOnce we have eliminated all threats in the immediate vicinity, we should conduct a boarding operation to secure any survivors. They may be able to tell us more about the ultimate motives of the [From.Owner.GetName]."
 country.219.name:0 "Cultist Fleet Destroyed"
 country.219.desc:0 "The cultist fleet operating in the [marauder_system.GetName] system has been destroyed in battle."
 country.221.desc:0 "Someone has destroyed the alien shipyard that was being used by the [radical_cult.GetName] in their crusade against us. Preliminary reports indicate that the cultist forces were thoroughly wiped out, but we have also received intelligence that the cult's charismatic leader left the shipyard on her new flagship moments before the battle had begun.\n\nShe is still at large somewhere in the galaxy. Military intelligence is working on pinpointing the exact location of her flagship."
 country.223.name:0 "Cultist Flagship Destroyed"
 country.223.desc:0 "Someone else recently defeated the cultist flagship after a pitched battle in the [flagship_system.GetName] system. Our admirals have expressed regret over the fact that our own forces were unable to deliver the killing blow, but at least this should signify the end of this malignant cult and its campaign of terror."

 country.250.name:0 "The Hunt for the Hyacinth"
 country.250.desc:1 "We have found no traces of the four ark ships that passed through the wormhole before the Chrysanthemum arrived at [Root.Capital.GetName]. One ship, the Hyacinth, was scheduled to make the passage after us, and the Chrysanthemum's long-range sensors reported a brief energy spike from the wormhole shortly before it destabilized and vanished.\n\nAssuming the Hyacinth survived the passage and made it to our galactic neighborhood, the ark ship has so far failed to establish contact with us. It might be a good idea to search nearby systems for signs of its presence."
 country.250.a:0 "Indeed. Make it so."
 country.250.b:0 "A wild goose chase we can ill afford."
 country.251.name:0 "System Surveyed"
 country.251.desc:0 "The [Root.GetName] reports no signs of the Hyacinth in the [From.GetName] system. We should continue our search elsewhere."
 country.251.a:0 "Keep up the search."
 country.252.desc:0 "Scans from the [Root.GetName] have revealed no traces of the Hyacinth in the [From.GetName] system. Perhaps we will have better luck in one of the other systems."
 country.252.a:0 "She has to be out there."
 country.253.desc:0 "The [Root.GetName] has managed to isolate a residual ion trail in the [From.GetName] system that is identical to the one that was produced by the Chrysanthemum's engines. It must have originated from the Hyacinth!\n\nAlthough the faint ion trail is over a century old, Science Officer [Root.GetLeaderName] has managed to track it on an outbound trajectory towards a previously uncharted star. We have entered its coordinates into the Situation Log."
 country.260.desc:0 "The survey data recently acquired of the [surveyed_planets_system.GetName] system have revealed no traces of the Hyacinth. Perhaps we will have better luck in one of the other systems."
 country.261.desc:0 "The survey data recently acquired bears marks of a unique, residual ion trail in the [surveyed_planets_system.GetName] system. It is identical to the one that was produced by the Chrysanthemum's engines. It must have originated from the Hyacinth!\n\nAlthough the faint ion trail is over a century old, we have been able to track it on an outbound trajectory towards a previously uncharted star. We have entered its coordinates into the Situation Log."
 country.253.a:0 "The Hyacinth must be there."
 country.254.name:0 "Hyacinth Found"
 country.254.desc:0 "We have located the Hyacinth! The great ark ship is parked in a stable orbit over [hyacinth_planet.GetName]. No power signatures have been detected from within its hull, and we are not picking up any distress beacons. An armed boarding party should be sent to investigate the ship's interior."
 country.254.a:0 "Gear up."
 country.255.name:0 "Hyacinth Boarded"
 country.255.desc:0 "Our boarding party has returned from the Hyacinth with a gruesome report. Human remains in amounts consistent with the ark ship's entire compliment of a quarter million colonists were found on board. Most seem to have died from starvation, but there were also signs of small-arms fire and cannibalism...\n\nWe were able to recover the captain's log from the archives on the Hyacinth's bridge."
 country.255.a:0 "Bring it up."
 country.256.name:0 "Ship Archives"
 country.256.desc:0 "ARK SHIP HYACINTH\nISA-06\nUNITED NATIONS ULYSSES INITIATIVE\nOfficer Logbook: Captain Ronald F. Gundersen\n\nAccessing data... corruption detected. Attempting repairs...\nFour log entries successfully retrieved."
 country.256.a:0 "Log I (Mission Date 345.5)"
 country.256.a.response:1 "Captain's Log, Mission Date 345.5.\n\nWe are two months out of Earth and proceeding on course. Things have gone smoothly so far. The colonists are fast asleep, and Doctor Colbeck has reported strong vitals across the board.\n\nOur journey has taken us beyond the outer planets and we are now approaching the Oort Cloud. We will soon reach the subspace phenomenon - this supposed "wormhole" - that the other ark ships have already entered. I have made my reservations about wormhole travel known in previous log entries, but we'll know if this works soon enough..."
 country.256.b:0 "Log II (Mission Date 387.2)"
 country.256.b.response:0 "We... we actually made it! Astrogation is still working on getting a fix on our position, but judging by the stars outside I think it's a safe bet to say we're not in Kansas anymore. Unfortunately, the Hyacinth suffered a major engineering casualty that resulted in a complete loss of power, and we're currently running on batteries.\n\nColbeck has informed me that we may need to wake up the colonists. I'm on my way down to Engineering now to see why Maggie is taking her sweet time getting the reactor up and running again. Hopefully we can get underway soon and begin our search for the Chrysanthemum's colonists."
 country.256.c:0 "Log III (Mission Date 422.7)"
 country.256.c.response:0 "The situation has gone from bad to worse. There is no longer any realistic hope of restarting the reactor, and the last of the Hyacinth's power reserves were spent in our attempt to reach this misbegotten system. We had hoped to find some place habitable to set her down... but no such luck.\n\nWe've got enough juice in the batteries to keep life support going for a few years, but with a quarter million colonists up and about, the Hyacinth's food supplies won't last the month. I've called a meeting with all department heads. We... we need to come up with some sort of plan..."
 country.256.d:0 "Log IV (Mission Date 459.9)"
 country.256.d.response:0 "This will likely be my final log. My bridge crew is either dead or missing and a group of colonists are trying to force their way onto the bridge as I speak. Our main food supplies ran out weeks ago, and there... there are reports of cannibalism.\n\nI kept a small stash of food for the crew, to keep the old girl running a little while longer... hoping for some kind of miracle, I guess. When the surviving colonists found out, they...\n\nThey're through the doors. Back, damn you! Keep your distance! I'm the captain of this ship, and I'll be damned if I'm gonna let you butcher me like a... AGGGHHggghh..."
 country.256.e:0 "Sign Out"
 country.256.e.response:0 "ARK SHIP HYACINTH\nISA-06\nUNITED NATIONS ULYSSES INITIATIVE\n\nDisengaging user interface."
 country.257.name:0 "Final Conclusion"
 country.257.desc:0 "We now have a pretty clear picture of the grim fate that befell the Hyacinth, her crew and the colonists she was carrying. Had circumstances been different, it could very well have been the Chrysanthemum drifting above [hyacinth_planet.GetName] like a silent tomb. A sobering reminder of the dangers humanity is faced with in a cold and uncaring universe.\n\nThe Hyacinth will now be towed into low orbit of [Root.Capital.GetName] and converted into a museum, as soon as the human remains have been cleared out. Despite its tragic history, the ark ship is almost identical to the one that brought our ancestors here from Earth and our sociologists could learn much from it."
 country.257.a:0 "Perhaps something good will come out of this."



