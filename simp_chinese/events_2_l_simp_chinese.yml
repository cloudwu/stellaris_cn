 fallen_empires_tasks.2.desc.a.xenophile: "[Root.GetSpeciesName]，你们的种群真可谓是宇宙中很有价值的存在。为了证明对你们的尊重，我们决定赠与你们一份包含着宝贵矿物与其他资源的大礼。"
