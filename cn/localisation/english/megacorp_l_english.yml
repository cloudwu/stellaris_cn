 building_maintenance_depot:0 "维护站"
 building_maintenance_depot_desc:1 "这里是策划、管理、以及执行机器和建筑的维护工作的工作坊。"
 building_hive_node:0 "突触节点"
 building_hive_node_desc:1 "这个巨型宏观突触中心的各个节点在专业子人口的辅助下负责接收并发送蜂巢思维的意志。"
 building_hive_cluster:0 "突触群"
 building_hive_cluster_desc:1 "集中在一起的突触蜂巢节点可以最大化每表面积的超级神经元传输速度。"
 building_hive_confluence:0 "思想集簇"
 building_hive_confluence_desc:1 "这个巨大的突触神经元中心中有数以亿计的超级神经元通过一条条原生质纤维管道来散播、强化、以及协调蜂巢思维的意志。"
 building_hydroponics_farm:0 "水培农场"
 building_hydroponics_farm_desc:0 "水培农场可以生产出富含营养的蔬菜植物，供当地人口食用。"
 building_holo_theatres:0 "全息影像剧场"
 building_holo_theatres_desc:0 "最新的全息影像娱乐产品。用光子和能源场建立起整个世界。"
 building_crystal_mines:0 "水晶矿"
 building_crystal_mines_desc:1 "挖掘这些矿场时必须谨慎谨慎再谨慎，以避免损坏矿场中的水晶。"
 building_foundry_1:0 "合金铸造厂"
 building_foundry_1_desc:0 "在这些铸造厂工作的冶金学者可以生产出高质量的合金。"
 building_foundry_2:0 "合金巨型熔炉"
 building_foundry_2_desc:0 "这些熔炉可以大规模的生产合金。"
 building_foundry_3:0 "合金纳米制造厂"
 building_foundry_3_desc:0 "用纳米机器生产合金的高级制造中心。"
 building_factory_1:0 "民用工业"
 building_factory_1_desc:0 "生产各种各样的生活消费品的制造厂的统称。"
 building_factory_2:0 "民用化工厂"
 building_factory_2_desc:0 "大型工业化工厂，专门生产生活消费品。"
 building_factory_3:0 "民用复制厂"
 building_factory_3_desc:0 "这些建筑群内部的工作间可以复制任何东西。"
 building_noble_estates:0 "贵族庄园"
 building_noble_estates_desc:0 "这些富丽堂皇的宫殿与庄园都是属于贵族阶层人士的。庄园周围的村庄与平民也是属于贵族的。"
 building_bureaucratic_complex:0 "官僚机构"
 building_bureaucratic_complex_desc:0 "一个错综复杂的政府官僚部门，次级部门，以及次次级部门。"
 building_research_lab_1:0 "研究实验室"
 building_research_lab_1_desc:0 "研究实验室中有基础的研究设施，可以进行一般性研究。"
 building_research_lab_2:0 "研究大楼"
 building_research_lab_2_desc:0 "升级后的研究设施，里面可以容纳非常多的研究人员。"
 building_research_lab_3:0 "高级研究大楼"
 building_research_lab_3_desc:0 "这些高级研究设施中有最先进的科研设备，可以容纳庞大数量的科研人员。"
 building_precinct_house:0 "警署"
 building_precinct_house_desc:0 "执法者的大本营，也是法律和秩序的神圣象征。"
 building_hall_judgment:0 "审判堂"
 building_hall_judgment_desc:0 "专为执法与审判而设的巨大设施。"
 building_sentinel_posts:0 "护卫哨所"
 building_sentinel_posts_desc:1 "这些哨站可供巡逻子人口时刻扫描集体意识以找出不和谐的迹象或反对的声音。"
 building_hive_capital:0 "蜂巢核心"
 building_hive_capital_desc:1 "蜂巢的组织核心，蜂巢思维在此协调星球的工作。"
 building_hive_major_capital:0 "蜂巢枢纽"
 building_hive_major_capital_desc:1 "错综复杂的首都综合体，蜂巢思维在此专注于星球的组织、协调以及计划。"
 building_spawning_pool:0 "产卵池"
 building_spawning_pool_desc:1 "这些产卵池由专家通过科学方式来细心管理，可以大幅提升幼年人口的成长速度。"
 building_robot_assembly_plant:0 "机器人组建厂"
 building_robot_assembly_plant_desc:0 "高科技工厂，技艺超群的机器人专家就在这里组装最新的机器人模型。"
 building_machine_assembly_plant:0 "机械组建厂"
 building_machine_assembly_plant_desc:1 "这个装配生产线是组装新单位的地方。"
 building_food_processing_facility:0 "食物加工厂"
 building_food_processing_facility_desc:0 "在这些设施内加工过的食物中的营养成分将大大增加。"
 building_food_processing_center:0 "食物处理中心"
 building_food_processing_center_desc:0 "流水线式的加工处理设施，可以对大量的食物进行加工处理。"
 building_luxury_residence:0 "奢侈住所"
 building_luxury_residence_desc:0 "精心设计的住宅楼，里面全是豪华的公寓。构思奇特的阳台全靠着高级零重力科技才不致于崩塌。"
 building_refinery:0 "奇异瓦斯精炼厂"
 building_refinery_desc:0 "这些高级的精炼厂日日夜夜马不停蹄的生产出奇异瓦斯。"
 building_crystal_plant:0 "合成水晶厂"
 building_crystal_plant_desc:0 "在这里生产出的水晶具备最高级的质量，完全可以以假乱真了。"
 building_chemical_plant:0 "化学厂"
 building_chemical_plant_desc:0 "不稳定且变幻莫测的易爆微粒就在这里进行生产。在以厂子为中心的半径5公里范围之内不允许有任何明火出现。"
 building_commercial_zone:0 "商业区"
 building_commercial_zone_desc:0 "这些商业区中有不少高大的办公楼和商业楼。"
 building_commercial_megaplex:0 "超豪华商业复合区"
 building_commercial_megaplex_desc:0 "无数超大型的商业楼直冲云霄，甚至遮盖住了阳光。"
 building_mote_harvesters:0 "粉尘捕获池"
 building_mote_harvesters_desc:0 "这些设计精巧的设施用能源场捕获住易爆的粉尘并将这些微粒送入位于地下的特殊隔离区，在那里对粉尘进行稳定处理，然后采集。"
 building_gas_extractors:0 "气体采集井"
 building_gas_extractors_desc:0 "这些庞大的采集井钻入行星地表并直达最深处从而获取到行星地下的特殊气体。"
 
 building_communal_housing:0 "公共住房"
 building_communal_housing_desc:0 "统一规划的住宅，在各方面都完全一样。"
 building_communal_housing_large:1 "乌托邦公共住房"
 building_communal_housing_large_desc:1 "结合了高效实用的住房与小心维护的风景，堪称工程上的杰作。"
 building_drone_storage:0 "无人机库"
 building_drone_storage_desc:0 "供无人机进行维护的储存空间。"
 building_drone_megastorage:0 "升级版无人机库"
 building_drone_megastorage_desc:0 "在安装了最新版的升级之后，无人机在进行维护时，可以将自身供电的一部分转移到电网中。"
 building_hive_warren:0 "蜂巢养殖场"
 building_hive_warren_desc:0 "一座巨大的养殖场，可供许多子成员在此休息。"
 building_expanded_warren:0 "拓展养殖场"
 building_expanded_warren_desc:0 "拓展之后的养殖场可容纳更多的子成员。"
 
 building_ancient_control_center:0 "远古控制中心"
 building_ancient_control_center_desc:0 "这段星环世界的远古控制中心仅由一群机械无人机保持勉强运转的状态。"
 building_ancient_palace:0 "远古宫殿"
 building_ancient_palace_desc:0 "不同时期建立的庞大的宫殿建筑群，虽然从外表看上去光鲜亮丽，不过内部的建筑已经由于多年无人维修而破旧不堪了。"
 building_nourishment_center:0 "营养中心"
 building_nourishment_center_desc:0 "只要是有味道的东西，这里就能重现出来。"
 building_nano_forge:0 "纳米熔炉"
 building_dimensional_fabricator:0 "异次元制造机"
 building_dimensional_fabricator_desc:0 "这座建筑利用所知甚少的异次元科技，从其它次元中吸取宝贵的资源。"
 building_nano_forge_desc:1 "这座巨大的纳米复制机以令人称奇的效率将资源转化成先进的合金。"
 building_affluence_center:0 "财富中心"
 building_affluence_center_desc:0 "无论多奇特的材料，这里都可以造出来。"
 building_class_4_singularity:0 "等级4的奇点"
