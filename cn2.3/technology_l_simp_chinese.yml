 tech_cryostasis_1:0 "人工智能殖民船"
 tech_cryostasis_1_desc:0 "这艘殖民船由人工智能控制，船员和居民都可以处于深度睡眠之中。"
 tech_cryostasis_1_machine_intelligence:0 "殖民地搭建无人机"
 tech_cryostasis_1_desc_machine_intelligence:0 "殖民船的货舱会储备数队小型高效的建筑无人机。到达行星地表后，他们就会启动并大大加速初期殖民进程。"
 tech_cryostasis_2:0 "自我意识殖民船"
 tech_cryostasis_2_desc:0 "这是一个相当先进的系统，可以在知道目标的前提下自动选择并执行最优方案。"
 tech_automated_exploration:0 "自动探索协议"
 tech_automated_exploration_desc:0 "先进的人工智能可以辅助科学官探索新的世界、寻找新的生命和新的文明、以及前往从未有任何布洛葛去过的地方。通过人工智能的帮助，科研船可以探索宇宙。"
 tech_automated_exploration_machine_intelligence:0 "自主探索算法"
 tech_automated_exploration_desc_machine_intelligence:0 "更新换代的高级算法不仅能加速勘察，还允许探索单位在没有中央机械智能的指示时也能自主探索深空。"
 tech_auxiliary_fire_control:0 "辅助火控"
 tech_auxiliary_fire_control_desc:0 "$FIRE_CONTROL_1_DESC$"
 tech_exotic_gases:0 "外星气体精炼"
