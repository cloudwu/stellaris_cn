 crisis.6000.name: "以太相引擎"
 crisis.6000.a.desc: "我们意在颠覆虚境的精神位面的任务目前到达了一个十分关键的时刻。宏伟的§H以太相引擎§!框架现在正环绕着我们母星系的恒星。一旦这座巨型结构完工，我们现世的屏障就能轻易抹除，我们就能将虚境宣为己有。\n\n我们的意识将脱离脆弱凡胎的桎梏，现实万物的命运将取决于我们仁慈。确实，不会再有更高位面的存在了。"
 crisis.6000.b.desc: "我们建造的宏伟的§H以太相引擎§!框架已经围绕我们母星系的恒星安置就位。这座巨型结构，一旦完工，将撕开位于我们位面和虚境之间的薄幕。\n\n我们不必再像蠕虫一样，为了去往精神的国度备受屈辱地打穿隧道——实际上，我们将成群结队地，如同征服者一般跨越这道天堑。现实将任我们的喜好被随意地改造。"
 crisis.6000.c.desc: "宏伟的§H以太相引擎§!已经围绕我们母星系的恒星安置就位，我们的工程无人机已经完成了基本框架的建设。这座巨型结构，一旦完工，将撕开位于我们位面和有机体称之为“虚境”的灵能领域之间的薄幕。\n\n当我们彻底迈入这个位面并兼并它的时候，主导我们存在的自然法则将任由我们的意愿随意改写。我们的融合意识将不再受到物理条件——比如算力或网络节点——的限制。"
 crisis.6000.d.desc: "宏伟的§H以太相引擎§!已经围绕我们母星系的恒星安置就位，我们的子个体已经完成了基本框架的建设。这座巨型结构，一旦完工，将撕开位于我们位面和其他人称之为“虚境”的灵能领域之间的薄幕。\n\n当我们彻底迈入这个位面并兼并它的时候，我们的意识将拓展涵盖一切的造物——至少是这个星系。管辖我们存在的自然法则将任由我们的意愿随意改写。"
 crisis.6000.a: "天堂近在咫尺。"
 crisis.6000.b: "我们应当同神明等位。"
 crisis.6000.c: "万事万物皆将臣服。"
 crisis.6000.d: "我们的意识将涵盖整个星系。"
