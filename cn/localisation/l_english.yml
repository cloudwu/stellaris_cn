 ####################################
 # Ethics
 ####################################

 ethic_collectivist:0 "集体本位者"
 ethic_collectivist_desc:1 "§L社会的演进早已不再倡导个体间无价值的竞争以及对个体无关紧要的关怀。我们万众一心，少数服从多数。§!\n"
 ethic_fanatic_collectivist:0 "狂热集体本位者"
 ethic_fanatic_collectivist_desc:1 "§L个人的目的非常简单：加强集体。为了进入漆黑的太空，我们一致行动。我们绝不会被荒谬的分裂主义削弱。§!\n"
 ethic_individualist:0 "个体本位者"
 ethic_individualist_desc:1 "§L社会只是人类发展的工具，而不是历史的终结。只有让所有个体发挥最大潜能，我们才能达到真正的自由。§!\n"
 ethic_fanatic_individualist:0 "狂热个体本位者"
 ethic_fanatic_individualist_desc:1 "§L我们必须意识到“社会”只不过是便捷的想象（convenient fiction）罢了，个体各自向着或并行，或重叠，或抵牾的目标努力时的副产品。对，就是这样。§!\n"
 ethic_xenophobe:0 "排外者"
 ethic_xenophobe_desc:1 "§L探索浩瀚的未知星系空间时，我们不能下太大的赌注，因为我们在拿我族的生存冒险！永不相信外星人——他们虚伪微笑的背后，隐藏着不可测的心思……§!\n"
 ethic_fanatic_xenophobe:0 "狂热排外者"
 ethic_fanatic_xenophobe_desc:1 "§L必须彻底消灭一切外星影响。只有对我族和母星保持纯洁、忠贞，才能抵御潜藏的异种阴谋。即使是控制外星人也不一定能保障我族安全……§!\n"
 ethic_xenophile:0 "亲外者"
 ethic_xenophile_desc:0 "§L我们心底深处都有一份对未知的迷恋。伟大的冒险精神，拒绝熟悉事物，为未知事物而骄傲吧——不管是什么，会怎样。§!\n"
 ethic_fanatic_xenophile:0 "狂热亲外者"
 ethic_fanatic_xenophile_desc:0 "§L如果世上确有绝对道德令律，那一定就是去探索宇宙，拥抱宇宙中的一切。我们注定不会独自旅行。§!\n"
 ethic_militarist:0 "军国主义者"
 ethic_militarist_desc:1 "§L只有勇气和纪律才是真正的美德，引导得当，便可克服一切艰难险阻。真正的力量就在其中：兵甲所至，大展宏图。§!\n"#force withheld, a promise made
 ethic_fanatic_militarist:0 "狂热军国主义者"
 ethic_fanatic_militarist_desc:1 "§L部署军队的能力是第一要务。保守自身生活方式的唯一途径是用暴力推广……§!\n"
 ethic_pacifist:0 "和平主义者"
 ethic_pacifist_desc:0 "§L将冲突视作发展的途径是荒谬的。毁灭是战争的天性，摧毁本可得到的，腾出空间发展本该摧毁的。§!\n"
 ethic_fanatic_pacifist:0 "狂热和平主义者"
 ethic_fanatic_pacifist_desc:0 "§L身为文明种族，我们应当尽力消除一切冲突。战争是演化途中的死路一条，浪费资源又徒劳无益。§!\n"
 ethic_spiritualist:0 "唯灵论者"
 ethic_spiritualist_desc:1 "§L有些人认为我们必须明白，自身是多么的渺小，浩瀚不仁的宇宙中我们这些生灵又是多么的无意义……无稽之谈！我们唯一知道的真理就是我们存在。宇宙，看似辉煌，只是我们碰巧共享的南柯一梦而已。§!\n"
 ethic_fanatic_spiritualist:0 "狂热唯灵论者"
 ethic_fanatic_spiritualist_desc:0 "§L科学理论证明，意识才是现实的本源。那些自欺现实才是本源的幼稚的人们痴迷于“物质”块，我们也只能耐心等待。§!\n"
 ethic_materialist:0 "唯物论者"
 ethic_materialist_desc:0 "§L探索星际时，我们必须摒弃幼稚之物：神祇、灵魂以及其它想象出的幻想。现实残酷又无情。我们必须硬起心肠，知难而上持续发展科学技术，以保障我族生存。§!\n"
 ethic_fanatic_materialist:0 "狂热唯物论者"
 ethic_fanatic_materialist_desc:0 "§L虽然这很痛苦，但我们必须成熟起来，抛弃那些过时的道德观念。没有什么“神圣火花”赋予生灵特殊价值。除了我们所赋予的，任何物品都没有什么固有价值。让我们拥抱确定性的自由，在各方面达到最高效率！§!\n" #the freedom of certitude
 ethic_neutral:0 "中立主义"
 ethic_neutral_desc:0 "§L中立的思想即自由的思想，接受一切可能性……§!"

