 DH_WAR_GREETING_02:0 "你们将会为这场战争付出代价，世世为奴。你们的[From.GetSpeciesSpawnNamePlural]从出生到长大都不会尝到自由的滋味，连他们的祖先不会知道[From.GetName]的存在。"
 DH_WAR_GREETING_03:0 "能有这个深入了解你们的机会，必须向你们致以感谢。我们从来不知道把煮熟的[From.GetSpeciesAdj]肉塞进[From.GetSpeciesOrganName]里会这么美味呢。"
