 emperor.350.name: "帝国以行动反对我们"
 emperor.350.desc: "§H星海帝国§!的暴君妄想将自身的意志强加于我们身上！在他们[gal_emperor.GetRulerTitle]的赐福之下，帝国参议院已经通过了一项议案，指定我们作为一场§H大远征§!的目标。\n\n除非我们可以抵挡住接踵而至的入侵，否则我们就要被迫并入星海帝国，屈服于[gal_emperor.GetRulerTitle]的淫威之下。"
 emperor.350.a: "接下来的战斗将决定我们的命运。"
 emperor.351.name: "发动大远征"
 emperor.351.a.desc: "随着针对§H[crusade_target.GetName]§!的大远征启动，强大的舰队在星海帝国的全境开始动员起来。对于旁观者而言，看上去任何外部势力想要抗衡帝国的联合舰队力量都无异于痴人说梦，但是接下来的战斗才会决定最终的结果。"
 emperor.351.b.desc: "随着针对§H[crusade_target.GetName]§!的大远征启动，强大的舰队在星海帝国的全境开始动员起来。这个失落帝国已经延续了近千年，然而[gal_emperor.GetRulerTitle]却满怀自信，认为帝国的联合舰队力量能够让它在年轻种族面前俯首称臣。"
 emperor.351.a: "为了帝国！"
 emperor.351.b: "开始了。"
 emperor.351.c: "下一个就是我们了吗？"
 resolution_imperial_crusade_tooltip: "星海帝国的全体成员国向目标帝国开战，迫使其接受帝国成员的身份。"
 resolution_category_imperial_reforms: "帝国改革"
 resolution_emperor_pax_galactica: "星海帝国治下的和平"
 resolution_emperor_pax_galactica_desc: "为了帝国的永续繁盛，我们绝不能陷入无意义的内斗之中。不允许成员国之间发动战争。"
 resolution_emperor_pax_galactica_tooltip: "星海帝国的成员国，包括其统治者，不能相互开战，除非是适格试炼。"
 resolution_emperor_repeal_pax_galactica: "废除星海帝国治下的和平"
 resolution_emperor_repeal_pax_galactica_desc: "帝国倘若屈服于和平主义，就将滑向毁灭的深渊。来自内部的冲突终将使我们变得更加强大。"
 resolution_emperor_repeal_pax_galactica_tooltip: "帝国成员之间现在可以互相开战了。"
 emperor.360.name: "星海帝国治下的和平"
 emperor.360.desc: "帝国参议院已经通过了一项决议，旨在禁止星海帝国成员国之间的战争。[gal_emperor.GetRulerTitle]勒令立刻停止所有违反这项新法律的战争。"
 emperor.360.a: "那就只有和平了。"
 pax_galactica_active: "\n£trigger_no£ 帝国法律禁止帝国成员之间的战争。"
 operation.6300.name: "渗透"
 operation.6300.desc: "通过伪装成帝国低级职员或是官僚，我们的特工现已成功渗透进§H[target.GetName]§!内部。"
 operation.6305.name: "公开批评家"
 operation.6305.desc: "我们的特工盯上了一位长期热衷于公开批判帝国的特使，并着手处理这危险的星星之火。"
 operation.6310.name: "行动准备就绪"
 operation.6310.1.desc: "这位目标小心行事，尽可能表现得不像是在发表公开反动言论，但他的所作所为的确在损害我们的权威。单纯的外交声明挽回不了他们，不过我们有的是办法来对付这些叛乱分子。"
 operation.6310.2.desc: "我们已经收集到了足够多的证据来清除目标了。由于其反动颠覆的行径，他们不受外交豁免权的保护，并将作为帝国的敌人在帝国法院的审判席上受审。"
 operation.6310.3.desc: "§H[target.GetName]§!通过外交手段削弱帝国权威的主导者是一个自律个体。我方特工确信抹除这位个体将消解反动者在帝国参议院中对于[target.GetSpeciesNamePlural]的影响。"
 operation.6315.name: "特使伏诛"
 operation.6315.1.desc: "帝国代理人成功在§H[target_country.GetName]§!将该反动特使逮捕。目标被迅速引渡到[Root.GetName]，在快速审判后被判处死刑。这就是抹黑[Root.GetRulerTitle]的代价。"
 operation.6315.2.desc: "一支隶属于帝国安全总局的战术小队成功在§H[target_country.GetName]§!拘押了这位反动特使。特勤干员迅速将其引渡至[Root.GetName]，其在快速审判后被判处死刑。这就是抹黑[Root.GetRulerTitle]的代价。"
 operation.6315.3.desc: "在一场精心准备的伏击后，埋伏好的帝国特工们将目标乱枪击毙，并在当地执法机关反应过来前迅速逃离。尽管§H[target_country.GetName]§!怀疑我们一手策划了枪击，但他们并没能找到证据。这将给那些蔑视[Root.GetRulerTitle]的人敲响警钟。"
 operation.6315.4.desc: "在一场精心准备的伏击后，一支来自帝国安全总局的战术小队将目标乱枪击毙，并在当地执法机关反应过来前迅速逃离。尽管§H[target_country.GetName]§!怀疑我们一手策划了枪击，但他们并没能找到证据。这将给那些蔑视[Root.GetRulerTitle]的人敲响警钟。"
 operation.6315.a: "帝国的正义得以伸张。"
 operation.6316.name: "失去特使"
 operation.6316.1.desc: "帝国特工不久前以“意图推翻帝国”的罪名逮捕了一位我们的特使！特使在我们有关部门介入前就被快速引渡至§H[From.GetName]§!，并在一场简短的审判后被判处死刑。\n\n$operation.6316.ending$"
 operation.6316.2.desc: "一支来自帝国安全总局的强袭小队刚刚以“意图推翻帝国”的罪名拘捕了一位我们的特使！特勤干员们在我们有关部门介入前迅速将其引渡至§H[From.GetName]§!。经过一场简短的审判后，特使被宣判死刑。\n\n$operation.6316.ending$"
 operation.6316.3.desc: "我们的一位特使刚刚在[Root.Capital.GetName]被暗杀！凶手逃脱了追捕，但鉴于该特使是[From.GetRulerTitle]及帝国的公开批评家，谁最有策划这次暗杀的动机已经再清楚不过了。\n\n$operation.6316.ending$"
 operation.6316.ending: "这位特使的死亡使得我们之前在参议院内的游说成果功亏一篑。我们需要一些时间来重建必要的外交平台以继续左右帝国的公共舆论。"
 operation.6316.a: "难道“外交豁免权”只是一张厕纸吗？"
 undermining_efforts_stalled: "特使牺牲"
 undermining_efforts_stalled_desc: "帝国特工通过消灭一位我方的重要特使从而对我们的外交使团造成了严重打击。我们当前在帝国参议院中的地位不足以左右帝国的公共舆论。"
 cannot_lower_authority_emperor: "§R作为帝国的统领国，我们不能自己削弱自己的权威。§!"
 cannot_lower_authority_espionage_operation: "£trigger_no£ 我们通过游说来对抗帝国的能力将在一段时间内下降。"
 undermining_tooltip_emperor: "§Y[target_country.GetName]§!在接下来的§Y5年§!内无法派遣特使执行削弱帝国权威的任务。"
 undermining_tooltip_victim: "在接下来的§Y5年§!里我们无法派遣特使执行削弱帝国权威的任务。"
 operation.6320.name: "行动受挫！"
 operation.6320.desc: "我们扰乱§H[target_country.GetName]§!以削弱帝国权威的行动受挫！[target_country.GetAdj]的反情报部门一定已经监视了我们的一举一动——我们所有的密探全部失联。\n\n[target_country.GetSpeciesNamePlural]已经向帝国参议院提交了我们行动的证据。我们的外交官正竭力否认每一点，但显然，这尴尬的解释一定会在[Root.GetRulerTitle]面前显得苍白无力。"
 operation.6320.a: "这可不妙。"
 operation.6321.name: "帝国间谍被捕"
 operation.6321.desc: "[Root.Capital.GetName]的几名帝国间谍试图让我们的特使们闭嘴——更具体来说，阻止他们削弱帝国的权威——这一企图最近被我方瓦解了。\n\n我们将这一帝国参议院策划的肮脏阴谋公之于众。当然，[From.GetRulerTitle]的那群马屁精对一切予以否认，但这一事件毫无疑问将抹黑帝国试图对外宣传的那副团结鸿图。"
 custodian.51.title: "与星海监管人并肩而战……"
 custodian.51.desc: "星海共同体的可敬成员们……智慧生物同胞们。\n\n星海正格外黑暗。我们面临的生死危机史无前例。为了挺过接下来的猛攻，我们必须如同明天我们将不复存在一般战斗，因为，我们也许真的没有明天了。\n\n在你们选举我们成为星海监管人时，我们宣誓要捍卫星系，拼尽一切来兑现承诺……但这并非一场我们独自能够赢得的战役。我们吁请全体成员国搁置异见，与我们并肩反击§H[crisis_country.GetName]§!的进攻！只要齐心协力，我们定能展现星海的完整威力，抵御共同的敌人。"
 custodian.51.a: "结束通讯。"
 emperor.91.title: "与[From.GetRulerTitle]帝皇陛下并肩而战……"
 emperor.91.desc: "帝国的公民们。我们一起经历了很多的苦难，但是今日帝国面临空前绝后的严峻挑战。我们的星系正被§H[crisis_country.GetName]§!威胁——他们与其他敌人不一样——若放任不管，他们将终结我们所知的一切智慧生命。\n\n但是我们的前途并非绝望！星海帝国正在全力进行总动员以驱赶这些入侵者。我们的国家不再在腐朽的共同体下各自为政，而是在全星系有史以来最伟大的帝国的旗帜下团结一致。\n\n在[From.GetRulerTitle]领导下团结起来吧！大战即将来临，但比以往更加强大的星海帝国终会摆脱困境！荣耀就在前方！"
 custodian.53.desc: "星海已四面楚歌！§H[crisis_country.GetName]§!盯上了我们的军队，但我们毫无能长时间抵抗的希望！\n\n作为星海的监管人，保护全体共同体成员不受外界的威胁是您应尽的职责，请尽您所能地提供援助吧！"
 custodian.53.a: "情况相当严峻。"
 emperor.93.desc: "帝皇陛下，星海正处于前所未有的险境之中。我们的军队正遭受§H[crisis_country.GetName]§!的严重威胁。一旦我方被击败，他们一定会吞并帝国的剩余部分！\n\n作为[Root.GetRulerTitle]，保护帝国全体国民是你应尽的职责。我们恳请您即刻出兵！"
 emperor.93.a: "帝国正遭受围攻！"
