 stone_age_civilization:0 "石器时代原始居民"
 stone_age_civilization_desc:2 "这个星球还处于原始的石器文明。"
 dead_creatures:0 "死亡的宇宙生物"
 dead_creatures_desc:0 "这颗气体巨星可谓是某个宇宙种群的坟场。轨道上漂浮着很多尸体，它们具有可观的研究价值。"
 starship_graveyard:0 "星船塚"
 starship_graveyard_desc:1 "数千年前这颗星球的轨道上发生过一场大战，如今这里还有七零八落的古代飞船残骸。对它们的飞船设计进行研究，可以获得宝贵的知识成果。"
 organic_starship:0 "生命体飞船"
 organic_starship_desc:1 "三十多亿年前某艘具有生命的飞船在这颗星球坠毁。尽管现在只剩下骸骨，但仍然是很宝贵的研究材料。"
 abandoned_cities:0 "遗弃之城"
 abandoned_cities_desc:0 "这颗星球的原住种群神秘消失，而留下的城市和基础设施几乎完好无损。这将使得移民者更容易建立驻地。"
 subterranean_ocean:0 "地下海"
 subterranean_ocean_desc:1 "这颗星球的冰质幔层下有一大片海洋，海底热泉为这片海洋提供着热量。深海中有大量生物存在，对这些有机物进行研究我们必能收获颇丰。"
 colony_enclaves:0 "防御坚实的移民飞地"
 colony_enclaves_desc:0 "这颗星球上的移民地只有几个防御坚实的移民飞地。本土的石器文明则在飞地之外的土地上自主发展。"
 primitive_reservation:0 "外星种群保留地"
 primitive_reservation_desc:0 "外星移民将这颗星球的一部分土地隔绝开来，留给本土的石器文明使用。这也在一定程度上限制了移民者的土地和资源利用。"
 planet_starvation:0 "饥饿"

 subterranean_tech_transaction:0 "地底文明的科技供应"
 subterranean_tech_transation_desc:0 "我们有一部分的研究材料和资金是专门为移民星球里的地底文明提供的。"
 stellarite_high_temp:0 "升温"
 stellarite_high_temp_desc:0 "这个星系中一个散发热量的庞然大物致这颗行星的地表温度不断升高。"
 stellarite_low_temp:0 "降温"
 stellarite_low_temp_desc:0 "这个星系中出现的怪物吞噬了该星系恒星的一部分，导致轨道上的小行星比通常情况下寒冷得多。"

