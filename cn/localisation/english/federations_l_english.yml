 ### Origin - Galactic Doorstep text
 origin_galactic_doorstep:0 "繁星门阶"
 origin_galactic_doorstep_desc:1 "此文明在其母星系有一座休眠的星门——这是潜在的科技优势，还是高悬头顶的达摩克里利斯之剑？"
 origin_tooltip_galactic_doorstep_effects:3 "- $HOME_SYSTEM$休眠['concept_gateway']"

 START_SCREEN_GALACTIC_DOORSTEP:0 "几百年前，我们在自己的星系发现了一个神秘的构造。由于这个构造颜色发黑，质地金属，我们将其命名为黑王冠，这一宏伟壮观的存在对我们的社会产生了深远的影响——我们全体人民在精神上和追求上达成了统一。\n\n进军太空成为了我们科研圈优先级最高的事宜，而探索这项科技的渴望也给我们带来了其他方面的一系列有益发现。\n\n黑王冠实际上处于休眠状态，但我们学到了很重要的一课；通往哪里并不重要——通往彼方的浩瀚征程本身就是重要的。而现在，得益于黑王冠的宣召——我们一族亦有了造访繁星的手段。"
 START_SCREEN_GALACTIC_DOORSTEP_MACH:0 "几百年前，我们在自己的星系发现了一个神秘的构造。由于这个构造颜色发黑，质地金属，我们将其命名为黑王冠，这一遥远壮观的存在对我们的社会产生了深远的影响——我们亟需获得更多相关数据。\n\n进军太空成为了我们科研圈优先级最高的事宜，而探索这项科技的渴望也给我们带来了其他方面的一系列有益发现，而这些发现也相继得以应用。\n\n黑王冠实际上处于休眠状态，但在前往它的过程中，我们的诸多改进和升级项目提高了我们的总生产能力，现在我已经具备了遨游群星的能力。"
 START_SCREEN_GALACTIC_DOORSTEP_HIVE:0 "几百年前，我们在自己的星系发现了一个神秘的构造。由于这个构造颜色发黑，质地金属，我们将其命名为黑王冠，这一宏伟壮观的存在对我们的社会产生了深远的影响——探寻它的本质成为了我们重中之重的任务。\n\n进军太空成为了我们科研圈优先级最高的事宜，而探索这项科技的渴望也给我们带来了其他方面的一系列有益发现，并在过程中让我们得到了磨炼。\n\n黑王冠实际上处于休眠状态，但是这趟旅途并非徒劳。相比过去，如今我们已经有能力探索更加遥远的地方，让我们的文明能够铺枝散叶。"

 origin.1000.name:0 "隔门有人"
 origin.1000.desc:0 "在毫无征兆的情况下，位于我们母星系的神秘外星星门突然被激活了！一道能量震荡从这古迹中激射出来，一息之后，一个耀眼、不断振动的球体填满了这个结构的中心。看来这个先行者文明的遗迹不再如我们认为的那样处于休眠状态了。\n\n尽管星门仅仅打开了不过几秒钟，仍然有不少太空残骸从中穿过；经过细致的检查之后，其中的星岩和星尘被发现是宝贵的资源。"
 origin.1005.name:0 "不速之客"
 origin.1005.desc:0 "再一次，沉睡的星门突然间激活了！不过这一次来的不是未知世界的恩赐，而是灾祸。\n\n单只太空生物从耀眼的星门中现身，看上去似乎在四处徘徊。由于对我们的友好招呼和警告均不作任何回应，我们必须立刻行动铲除这一威胁！"
 origin.1010.name:0 "喷射而出"
 origin.1010.desc:0 "再一次星门被激活了。这一次激活仅持续了不到一秒，但这足够让什么东西从星门穿越过来了。\n\n一件来源不明的金属物体以离奇的速度从传送门中射出，穿过星系。在任何传感器能够得到有效读数之前，这个物体就一头撞向了星系内的一颗行星。\n\n我们应该尽快调查碰撞点。"
 origin.1012.name:0 "调查行星"
 origin.1012.desc:0 "定位神秘探针的坠毁地点比预期的还要困难。\n\n读数表明，它并不是通常意义上的坠毁了，然而这个物体接近星球表面时巨大的速度也排除了正常着陆的可能。\n\n所以到底发生了什么？是时候凑近去看一眼了。"
 origin.1015.name:0 "静等比赛"
 origin.1015.desc:0 "组装的结构终于激活了。闪电矢从巨大的仪器中射出，击中了沉睡的星门，使之开始运转。\n\n突然间，星门特有的能量震荡中断，然后一个空灵、发亮的球体充满了星门。预先准备好的科研船立刻加速驶入了发光区域，随后消失。片刻之后，星门停止运转，回到原先的宁静和肃穆。\n\n现在我们只能等待了。"
 origin.1020.name:0 "物归原主"
 origin.1020.desc:1 "没有任何预兆，我们母星系的星门突然活跃了起来——虽然时间不长，但足够让什么存在从闪耀的星门核心出现。\n\n那个金属物体没有回应任何招呼，也未发射任何信号。直到获得了清晰的视觉信号反馈，我们才意识到那个物体的真实本质是什么。那正是几个月之前我们送过星门的科研船。然而，这艘船的年代却久远多了。扫描器显示，这艘船的船龄超过一千年。\n\n船组的遗体已化作土尘，好在还有一些未损坏的数据记录能够回收。这些数据包括了对§Y星门科技§!惊叹的描述，以及一名船员留下的一段音频消息：\n\n“§H……那样的未来。我族总有一天会真正知道那噩梦般一天带来的苦难——天空下起蓝色火焰雨的那一天。§!”"
 origin.1020.desc.machine:0 "没有任何预兆，我们母星系的星门突然活跃了起来——虽然时间不长，但足够让什么存在从闪耀的星门核心出现。\n\n那个金属物体没有回应任何招呼，也未发射任何信号。直到获得了清晰的视觉信号反馈，我们才意识到那个物体的真实本质是什么。那正是几个月之前我们送过星门的科研船。然而，这艘船的年代却久远多了。扫描器显示，这艘船的船龄超过一千年。\n\n我们所有登舰的机械单元全部停摆，好在还有一些未损坏的数据记录能够回收。这些数据包括了对§Y星门科技§!惊叹的描述，以及枚负责这次探险的研究无人机留下的一段音频消息：\n\n“§H……那样的未来。[Root.GetName]总有一天会真正知道那噩梦般一天带来的苦难——天空下起蓝色火焰雨的那一天。§!”"
 origin.1025.name:0 "星门蝗灾"
 origin.1025.desc:0 "星门又一次活了过来。没有任何警告和犹豫，太空生物从发光的传送门中喷涌而出。这种生物跟一段时间前穿过星门的落单攻击者似乎是同一种类。\n\n但是这一次数量很多。特别多。现在没地方讲道理，没时间犹豫了。不是它们死，就是我们亡。军队整备！"
 origin.1030.name:0 "除虫作战"
 origin.1030.desc:0 "我们的舰队设法阻止了从星门中涌出的生物大开杀戒。战斗在头顶上发生时，[Root.Owner.Capital.GetName]上的男男女女都屏着一口气。\n\n尽管心中怀着对逝者的沉重心情，我们母星上的住民仰望天空时依旧满怀希望。星门生物的尸体，开始下坠到行星表面。它们的尸体在进入大气层时被点燃，在天空中留下了一道道泛着蓝晕的光迹。\n\n他们已经明白了苦难，[Root.Owner.Capital.GetName]上的人们，在这一天见到了蓝色火焰雨。"
 origin.1030.desc.gestalt:0 "我们的舰队设法阻止了从星门中涌出的生物大开杀戒，解救了[Root.Owner.Capital.GetName]上许多我们的成员。\n\n尽管战斗损失严重，[Root.GetName]现在展望未来时满怀希望。星门生物的尸体，开始下坠到行星表面。它们的尸体在进入大气层时被点燃，在天空中留下了一道道泛着蓝晕的光迹。\n\n他们已经明白了苦难，[Root.Owner.Capital.GetName]上的成员，在这一天见到了蓝色火焰雨。"
 origin.1030.a:0 "苦涩的胜利。"
 origin.1035.name:0 "无情虫幕"
 origin.1035.desc:0 "没有任何预兆，星门再一次开启，这一次星门放出来了一群敌对的神秘太空生物。\n\n不到几分钟，这群神秘威胁就进入[Root.Owner.Capital.GetName]的轨道，并开始用泛着蓝色光晕的能量束轰炸地表。\n\n我们必须赶紧调集军力，阻止这股威胁，否则[Root.Owner.Capital.GetName]会被烤成一片焦墟，居民也会灰飞烟灭。星球上的人们唯一能做的只有寻找掩体躲避，然后眼睁睁地看着周围的世界被蓝色火焰雨焚毁。"
 origin.1035.desc.gestalt:0 "没有任何预兆，星门再一次开启，这一次星门放出来了一群敌对的神秘太空生物。\n\n不到几分钟，这群神秘威胁就进入[Root.Owner.Capital.GetName]的轨道，并开始用泛着蓝色光晕的能量束轰炸地表。\n\n我们必须赶紧调集军力，阻止这股威胁，否则[Root.Owner.Capital.GetName]会被烤成一片焦墟，成员也会灰飞烟灭。星球上的成员唯一能做的只有寻找掩体躲避，然后眼睁睁地看着周围的世界被蓝色火焰雨焚毁。"
 origin.1040.name:0 "宇宙射线过载"
 origin.1040.desc:0 "又一道能量激荡从星门射向了我们的母星系。与之前的能量振荡不同，这一次造成的后果是毁灭性的。\n\n当电磁场扫过[Root.Owner.Capital.GetName]时，它使行星上所有的电网过载，烧坏了所有的电子系统——有一些压根无从修复。\n\n由于某些原因，星门耀发也影响了气候，一些地区在事故之后降水量于短期内骤增。主要城市大多陷入黑暗，当地居民目睹了蓝色的降水，那是渐息的能量火花照亮了天空中的大量雨滴。"
 origin.1040.desc.gestalt:0 "又一道能量激荡从星门射向了我们的母星系。与之前的能量振荡不同，这一次造成的后果是毁灭性的。\n\n当电磁场扫过[Root.Owner.Capital.GetName]时，它使行星上所有的电网过载，烧坏了所有的电子系统——有一些压根无从修复。\n\n由于某些原因，星门耀发也影响了气候，一些地区在事故之后降水量于短期内骤增。主要城市大多陷入黑暗，当地成员目睹了蓝色的降水，那是渐息的能量火花照亮了天空中的大量雨滴。"
 origin.1050.name:0 "揭露黑王冠的秘密"
 origin.1050.desc:0 "我们的科学家最终成功开启了黑王冠，让我们的船穿过，前往另一边那个相同的装置。作为这个星门的神秘建造者的最后礼物，当它激活时，一股数据流被传输到我们的系统，揭示了其构造背后的原理，使之前神秘的东西突然非常清晰易懂。现在，我们的科学家相信，在短短几年内，我们将也能够建造新的星门，将帝国境内的旅行时间减少到几乎为零。"
 origin.1050.A:0 "银河就在我们门口。"

 site_from_gateway_sent:0 "星门发射之物"
 site_from_gateway_sent_intro:0 "我们的科学家已经到达星门物体以不可置信的速度坠毁到[From.Planet.GetName]上的撞击地点。\n\n毫无疑问，从撞击点的外表来看，这绝不是一次普通的坠毁着陆，我们的科学家期待深入调查。"
 origin.1100.name:0 "撞击之外"
 origin.1100.desc:0 "我们在[From.Planet.GetName]上的发掘初步报告十分令人振奋，但又有点骇人。\n\n我们对撞击坑及周边的地表残骸开展了分析，结果出人意料：显然那个未知物体在撞击发生时，既未减速，亦未损坏。那个物体不知以什么方式击穿了泥土层，现在正停在地底深处。\n\n后续发掘工作已准备就绪。"
 origin.1105.name:0 "时序紊乱"
 origin.1105.desc:0 "随着[From.Planet.GetName]上的发掘工作不断接近那个深藏地下的物体，我们的科学家开始体验到了奇怪的现象。一眨眼间数个小时的时光便已流逝，崭新的设备突然就因磨损而报废，许多区域废墟突然清理干净却没人知道怎么回事，如此等等。\n\n科学界对此无法做出确定的解释，但有一种理论认为撞击的物体穿透行星地壳时留下了某种扭曲时间的残留。"
 origin.1110.name:0 "没有窗口的房间"
 origin.1110.desc:0 "我们的发掘小队最终抵达了坠落在[From.Planet.GetName]上的未知物体最后停下的位置。\n\n结果我们发现，这个东西看上去没什么大不了的，不过是个华丽的炮弹。不过其所处的位置很快就震撼了我们的科学家。\n\n那是个巨大的穴室，除了那个物体在天花板上撞破的一个洞之外，整个穴室没有一处出入口，是完全密封的。穴室的墙壁覆盖着一层奇怪的半透明镀层，我们的科学家现在迫切想要仔细检查。"
 origin.1115.name:0 "守门者备忘录"
 origin.1115.desc:0 "位于[From.Planet.GetName]的神秘穴室的墙壁上覆盖的半透明镀层似乎毫无意义，直到一位队员用手轻轻触碰了一下：\n\n整个穴室瞬间被全息文字的光芒填充，发光的符号一行接一行地悬浮在半空。这些符号被迅速翻译后，穴室中镀层的用途终于清楚了。那是个外星结构的详细蓝图。\n\n一个也许能打开星门的外星结构。"

 A_CLOSER_LOOK_PROJECT:0 "细致考察"
 A_CLOSER_LOOK_PROJECT_DESC:0 "我们应该细致考察之前从星门中射出的不明物体的坠毁点。"

 THE_GATEWAY_CANNON_PROJECT:0 "星门大炮"
 THE_GATEWAY_CANNON_PROJECT_DESC:0 "根据之前在一次考古发掘中发现的外星蓝图，我们可以组装一个结构，短暂打开位于我们母星系的星门，让一艘科研船通过。"

 origin.1013.name:0 "打开大门"
 origin.1013.desc:0 "最近的考古发现让我们能建造一个结构，短暂打开神秘星门，让一艘科研船通过。\n\n§R警告§!\n\n这是一个高风险任务！你无法保证§Y科学家§!或§Y科研船§!能从如此危险的冒险中平安归来。请做好相应准备。"

 ### Origin - Eldest Sibling text
 origin_eldest_sibling:0 "长子后裔"
 origin_eldest_sibling_desc:0 "此文明流传着古老的传说，人们曾经一分为众，离开这颗行星去殖民星系内的其它星球。"

 origin_tooltip_eldest_sibling_effects:1 "- 在游戏开始时在母星系有§Y另外两个原始文明§!。"

 START_SCREEN_ELDEST_SIBLING:0 "我们知道，我族在我们这一代之前就发展了璀璨的先进文明。但他们身上最后发生的故事大多是神话和推测。\n\n其中一个流传下来的故事，说的是§Y摘星者§!中的一位——那些离开家园，据信定居在附近行星的先驱。毫无以闻，这是个精彩动人的传说。情节恢弘，充满冒险精神，然后却缺乏事实证据。\n\n现在，我们已经处于星际航行的时代。科技的发展让我们可以离开母星的大气层，以及——也许是再一次——探索无垠的太空。让我们看看这个古老的传说到底有多可靠。"

 ### Origin - On The Shoulders Of Giants text
 origin_shoulders_of_giants:0 "巨人之肩"
 origin_shoulders_of_giants_desc:1 "在遥远的过去，有一位神秘的施恩者为这个文明在他们的星系藏了一点惊喜。"
 origin_tooltips_shoulders_of_giants_effects:2 "- $HOME_SYSTEM$一个与神秘的施恩者相关的['concept_ex_gravitas']['concept_archaeology_site']"
 origin_tooltips_shoulders_of_giants_negative_effects: "- 在该秘密被揭示前先驱者事件链将被屏蔽"

 START_SCREEN_SHOULDERS_OF_GIANTS:1 "我们的历史处处充满怪异和不一致。我们发现了一些远古城市的遗址，其年代比一些原始村庄的遗迹还要久远。我们从地下发掘出了锯、斧甚至步枪，却比石矛和弓箭还要古老。\n\n不过，这样古怪的历史未阻止我们稳步迈入翱翔宇宙的未来纪元。现在我们能够脱离母星引力的束缚，着眼于星系内其它行星和天体——以及更远的广袤无垠的宇宙。\n\n然而，我们刚刚离开大气层，怪异现象再次出现：我们星系内发出了奇怪的外星信号。"

 ### On The Shoulders Of Giants - Ex Gravitas Arc Site
 site_ex_gravitas:0 "重力之下"
 site_ex_gravitas_intro:0 "一系列奇怪的异常读数从[From.Planet.GetName]的地表源源不断地传来。我们需要启动一次地表探查以了解更多信息。"
 origin.1200.name:0 "第一步，一小步"
 origin.1200.desc.a:0 "我们在卫星表面建立了一个行动基地，并派出数个小队前往之前扫描器捕捉到的多个异常地点。\n\n这一神秘现象的意义非比寻常，科学界也对于探查队会发现什么提出了诸多理论和期待。"
 origin.1200.desc.b:0 "我们在[From.Planet.GetName]表面建立了一个行动基地，并派出数个小队前往之前扫描器捕捉到的多个异常地点。\n\n这一神秘现象的意义非比寻常，科学界也对于探查队会发现什么提出了诸多理论和期待。"
 origin.1200.c:0 "真是兴奋！"
 origin.1205.name:0 "追踪信号"
 origin.1205.desc:0 "大多数探察队都到达了其目的地，并发回了报告。\n\n埋在地底的文物被发掘出来。首席科学家[Leader.GetName]将它们形容为§Y高精度银河级激光指向器§!——古老的机器正在向太空发射高强度的紧密的紫外线光束，目的未知。\n\n这是个喜忧参半的发现；外星文物的发现有着深远、振奋的重要性，然而对它们的目的我们却毫无头绪。"
 origin.1205.a:0 "继续。"
 origin.1210.name:0 "竹篮打水一场空"
 origin.1210.desc:0 "尽管我们尽了最大的努力，对地表的外星指示器的发掘和分析并未取得任何有关联的结果。\n\n考古队计算了外星信号束，并沿着追到头，但除了虚空什么也没有发现。\n\n科学家[Leader.GetName]坚信科学团队可能错过了什么重要的东西，要求给予更多时间。"
 origin.1210.a:0 "继续。"
 origin.1215.name:0 "倒带重演"
 origin.1215.desc.a:1 "重大突破！\n\n对地表的研究揭示该卫星在亿万年前曾被一颗小行星撞击过。撞击并不足以摧毁这颗卫星，但将之稍稍推离了原先的轨道。通过分析这次撞击，科学家们设法推演出了卫星最初的位置和自转，并用这些数据“倒带”，找到了外星指示器原本所指的位置。\n\n于是，这个外星指示器的光束突然就汇聚到星系内的另一颗行星上！"
 origin.1215.desc.b:1 "重大突破！\n\n对地表的研究揭示[From.Planet.GetName]在亿万年前曾被一颗小行星撞击过。撞击并不足以摧毁[From.Planet.GetName]，但将之稍稍推离了原先的轨道。通过分析这次撞击，科学家们设法推演出了[From.Planet.GetName]最初的位置和自转，并用这些数据“倒带”，找到了外星指示器原本所指的位置。\n\n于是，这个外星指示器的光束突然就汇聚到星系内的另一颗行星上！"

 ### On The Shoulders Of Giants - Something Waiting Arc Site
 site_something_waiting:0 "静待揭晓"
 site_something_waiting_intro:0 "此前发现的外星指示器指向这颗行星，我们应该下到表面深入调查。"
 origin.1220.name:0 "让我们看看有什么"
 origin.1220.desc:0 "我们的考古队已经开始了在[From.Planet.GetName]地表的工作。地震学勘测很快就在指示器大致指向的位置的地下发现了空洞区域。\n\n地下的空洞非常巨大。尽管神秘，但有一件事情我们的专家可以肯定：它绝非天然形成的。有人出于特定目的建造了这个空洞。"
 origin.1225.name:0 "试验场"
 origin.1225.desc:0 "发掘小队终于抵达了地下结构。规模庞大的棱角大厅由隧道相连。由于几乎没有任何装饰，要鉴别这个结构的目的很困难。\n\n当[Leader.GetName]进入主室时，一阵低沉的声音突然回荡起来。起初只是雷鸣般的噪声，但声音逐渐扭变，直到变成一股毫无特点的人声，不断用我们的语言重复一句话：\n\n§Y“你们准备好了吗？”§!\n\n在轰鸣的人声之后又出现了一阵低沉的轰隆声。一座巨墙突然缓慢移开，一条黑暗的走廊显现出来。我们的考古学家迫切地想要探索走廊"
 origin.1225.a:0 "继续前进，但小心。"
 origin.1230.name:0 "试炼"
 origin.1230.desc:1 "黑暗走廊的末端是个空荡的圆形室。刚一走进，那虚无的人声再一次说话，表示§Y只有有资格之人才能继续§!。\n\n短小的走廊将圆形室与三个更小的房间相连——每个房间里都包含某种物理学相关的谜题。\n\n[Leader.GetName]相信这是一些科学谜题——只要解开——能够引起整个结构触发一些反应，但这全都是推测。"
 origin.1230.a:0 "你知道该干什么。"
 origin.1235.name:0 "满目奇迹"
 origin.1235.desc:1 "[From.Planet.GetName]地下深处的神秘房室中的全部三个科学谜题都已被解答。\n\n正如[Leader.GetName]先前猜测的一样，这结构对外星试炼的正确解答作出了反应。在最后一个谜团得到解决的同时，一个云状全息投影在主室中乍然突现。那是对我们星系的高分辨率描绘，附有多种外星科技的滚动说明。\n\n明亮的光点标明了星系中的另一处位置。搜索还将继续。"

 ### On The Shoulders Of Giants - Buried Deep Arc Site
 site_buried_deep:0 "深埋"
 site_buried_deep_intro:0 "我们的扫描器发现在[From.Planet.GetName]的地表深处有什么东西。"
 origin.1240.name:0 "密闭碉堡"
 origin.1240.desc:1 "在一段漫长而艰难的[From.Planet.GetName]地壳挖掘以后，发掘小队抵达了另一个地下结构。\n\n尽管读数表明这个结构是个空洞，但是我们未找到可以进入的入口。它似乎被完全封闭了，其保护墙采用了某种未知金属，具有极强的结构完整性。我们的传统挖掘设备都没法把它划个印！\n\n我们需要一些努力才能进入，工程已经开始了。"
 origin.1245.name:0 "碉堡揭露"
 origin.1245.desc:1 "在数月的艰苦努力后，使用一种强大的高频强聚变热激光束，发掘小队终于撬开了这个地下结构。\n\n在天花板被打开后，那个虚无的人声又响了起来。它宣布我们的决心经受住了考验，又一个试炼完成了，因此我们会得到相应的奖励。\n\n所以就是这样。地下碉堡有各种各样的珍宝、数不尽的财宝、某种未来可以调查的未知科技。"

 ### On The Shoulders Of Giants - In Memoriam Arc Site
 site_in_memoriam:0 "记忆深处"
 site_in_memoriam_intro:0 "显然，在神秘施恩者当中地下结构是个很时髦的概念。"
 origin.1250.name:0 "非常复杂"
 origin.1250.desc:0 "大量地震学读数经汇总分析形成了[From.Planet.GetName]地下结构的高精度具象模型。\n\n这似乎是一个由拐角走廊连成的网络，每条走廊均长达数千米。整个结构主要由走廊构成，只有位于建筑底部的一处开放空间例外。\n\n在我们抵达站点并调查之前，无法再诠释出更多内容。"
 origin.1250.a:0 "让我们更深一步！"
 origin.1255.name:0 "无尽记忆"
 origin.1255.desc:1 "科学小队终于在这个地下复合体上破开了通道，进入了空荡荡的走廊。\n\n走廊完全是空的。仔细检查后，发现墙壁上刻着小且奇怪的铭文。翻译这种外星语言一开始相当困惑，后来才发现这些都是外星人的名字，数百万的名字。\n\n考古学家现在正朝着最底部的房间前进，但时不时出现的坍塌走廊阻碍了他们的前进。"
 origin.1260.name:0 "承认失败"
 origin.1260.desc:0 "我们[From.Planet.GetName]上的科学小队已经抵达了纪念结构最底部的房间。他们在那里发现了一份古老的消息记录——某种个人汇报：\n\n§Y“我们失败了。无情者撕裂了我们的整只舰队，没有丝毫拖泥带水。什么也没剩下。我们终将死在这里，死在我们纪念阵亡将士的大厅里。\n\n我们为那些躺在病房里的伤员感到担心。无情者会找到他们，然后……”§!\n\n这里没有任何打斗的迹象。没有尸体。只有空旷的纪念堂和死一般的寂静。"
 origin.1260.a:0 "令人不安，不过继续吧。"
 origin.1265.name:0 "附录"
 origin.1265.desc:0 "首席科学家[Leader.GetName]想要彻底搜寻纪念堂，不放过任何一个角落。他是对的。在一个回廊中找到了个小设备。在这个设备上，我们抢救出了一小段信息碎片：\n\n§Y“……成功！他们的大脑功能被关闭了，他们的聪明才智被移除了——它们不构成威胁了。\n\n这应该够了。我们能做的事情只剩下这个了。”§!\n\n这个设备同时储存了一些新坐标。[Leader.GetName]希望尽快调查这些坐标。"
 origin.1265.a:0 "那好。"


 ### On The Shoulders Of Giants - The Last Stand Arc Site
 site_the_last_stand:0 "最后一战"
 site_the_last_stand_intro:0 "扫描器从轨道上读取的数据表明下方的行星上存在一个人工结构。但与之前的不同，该结构未埋于地下。"
 origin.1270.name:0 "最后的堡垒"
 origin.1270.desc:1 "这次任务用不上铲子或钻孔激光。首席科学家[Leader.GetName]和考古队径直走入了外星人的废墟。\n\n这处遗址非常古老，至少有一千多年的历史，但保存完好。它似乎是为特定目的建造的某种集散地。能看到几个实验室，还有几个规模庞大的储藏库。\n\n考古队发现了一个数字档案服务器。它已停止运转，但看起来很完整。希望它能填补与失落的施恩者相关的空白之处。"
 origin.1275.name:0 "绝望手段"
 origin.1275.desc:1 "科学小队成功使外星数字档案上线运转。该档案包含一些内容混乱的日志，需要发挥创造力地解读。\n\n日志中反复出现叫做§Y心智抹除方案§!的短语，它似乎是这里的研究工作的重点。施恩者显然开发了能够操纵大脑功能的技术，但是该技术的实现方式和开发该技术的目的仍然未知。"
 origin.1275.a:0 "继续调查。"
 origin.1280.name:0 "高潮！"
 origin.1280.desc:1 "[From.Planet.GetName]上的考古队发现了另一个古老的数字档案。该档案同样主要是日志，但是有一条值得关注：\n\n§Y“飞船已经起飞。我们知道他们会成功，但他们离开时没有任何希望和兴致。我们知道这个任务，以及我们在这里所做的工作，是不正当的…甚至称得上卑劣。\n\n但是替代方案…替代方案更糟。”§!\n\n这是在这个古老设施中发现的最后条目之一。虽然算不上了结，但至少有了很多技术上的发现。"
 origin.1280.a:0 "可能还有更多东西。"
 origin.1285.name:0 "尾声"
 origin.1285.desc:0 "在清扫存储区域期间，一名工作人员发现了一个来源不明的小型设备，它被带到[Leader.GetName]面前，并被查明是个记录设备。它已严重破损，但其中一小段对话仍可读取：\n\n§Y“……不应被遗忘——应当有人来澄清事实，为他们发声。历史或许会容忍这一切，但我的良心不能。”§!\n\n仔细调查当初作为噪声丢弃的一串数据后，我们发现那原来是加密的坐标。"

 ### On The Shoulders Of Giants - Dark Secret Arc Site
 site_dark_secret:0 "黑暗秘密"
 site_dark_secret_intro:1 "坐标指向[From.Planet.GetName]上的某处，但细致扫描未发现任何异常。"
 origin.1290.name:0 "隐蔽洞穴"
 origin.1290.desc:1 "被派到[From.Planet.GetName]地表的团队遇到了比预期多得多的困难。\n\n在古老的外星人研究基地中找到的坐标指向[From.Planet.GetName]上一片异常崎岖的区域，那里到处都是悬崖和裂谷。\n\n不过，他们依然在继续前进，最终到达了指定的地点——一个自然形成的洞穴。已无需发令让他们抵近观察，洞穴探险已经开始了。"
 origin.1290.a:0 "前进。"
 origin.1295.name:0 "又冷又硬的藏品"
 origin.1295.desc:0 "考古队正在调查[From.Planet.GetName]上的自然洞穴。他们发现了一个废弃的大仓库，储存着一些有价值的资源。没有门，没有锁，也没有陷阱——单纯是个装满了贵重工业品的洞穴。\n\n首席科学家[Leader.GetName]仍希望继续调查。这些东西摆放实在过于显眼，以至于让人怀疑这是个骗局，即这批藏品只是用来掩饰另一个尚未发现的宝藏的幌子。"
 origin.1295.a:0 "继续，接着搜索"
 origin.1300.name:0 "肮脏过往"
 origin.1300.desc:1 "资源仓库确实是个骗局——真正的宝藏被发现于一扇隐藏的门后面：一位施恩者外星人录制的最后信息。\n\n很久以前，他们与凶残的外星种族§S无情者§!交战。整个文明在无情者的猎杀中灭亡，而施恩者也将成为下一个。绝望的施恩者在末日到来之前寻找最后的手段。他们成功发明了一种破坏无情者的神经的设备，瞬间将整个无情者种族变成了原始人。\n\n无情者被剥去了嗜血的心智，变得服从无害。施恩者将他们集中捕获，放逐到我们的母星。\n\n无情者是我们的祖先。"
 origin.1300.a:0 "这故事的高潮，真不知是何滋味。"
 origin.1305.name:0 "暴君的懊悔"
 origin.1305.desc:0 "资源仓库是一个骗局。最终我们在山洞中发现了一个隐藏的录音设备：\n\n§Y“很久以前，我族——当时被称作§S无情者§!——在银河中留掀起战乱。任何挡在我们面前的种族都会被我们的舰队无情地碾碎。\n\n最终我们摆脱了好战的生存之道。我们看着血淋淋的历史，不再感到骄傲，只感到羞耻和悔恨。\n\n我们追寻祖先的赎……”§!\n\n其余的内容乱七八糟。科学家[Leader.GetName]确信可以恢复失真内容，但这需要时间。"
 origin.1305.a:0 "修好它。"
 origin.1310.name:0 "暴君的懊悔——第二部分"
 origin.1310.desc:1 "[Leader.GetName]已成功修复了外星人录音中损坏的部分：\n\n§Y“我们追寻祖先的赎罪步伐，来到了这个星系。我们的祖先在这里灭亡了$NAME_ThwaaPhyr$种族。那时我们不知道$NAME_ThwaaPhyr$掩藏了另一个种族——[Root.Owner.GetSpeciesName]。他们压制了[Root.Owner.GetSpeciesNamePlural]的智力能力，使之变成对我们无害的原始人。\n\n这种效果是不可逆的。[Root.Owner.GetSpeciesName]仍然只是野兽。现在，我们希望有一天他们能够重返太空，并希望他们找到我们留下的赎罪标记。”§!\n\n就这样，我们的历史得到了解释。现在，让我们关注未来。"
 origin.1310.a:0 "接受这一切，并迈步前行。"
 origin.1315.name:0 "假旗行动"
 origin.1315.desc:2 "在一堵假石洞墙后面，考古团队发现了一系列数据片段。它们揭示了这样一个故事：\n\n很久以前，两个主要阵营之间发生了主权的争夺战，施恩者一方陷入了僵局。为了取得优势，一方发起了一场假旗行动，冒充另一方攻击了一个弱小的种族——也就是我们的祖先。\n\n名为“突触阻尼炸弹”的装置在我们曾经的母星上爆炸。它未对环境产生破坏，但其脉冲影响了我们祖先的大脑，使他们退化了。\n\n留给我们的赠礼表明，施恩者最终寻求赎罪。"
 origin.1315.a:0 "我们不是棋子！睁大眼睛看清楚！"
 origin.1320.name:0 "恩惠不过梦一场"
 origin.1320.desc:1 "发掘小队在一堵假墙后面发现了一个记录装置，里面是一位施恩者的自白。\n\n很久以前，施恩者通过技术手段使我族“失了智”，以隐藏我们免遭某种迫在眉睫的银河威胁。尽管这可能出于好心，但威胁过后，施恩者并未尝试恢复我们祖先的神智，他们抛弃了我们。\n\n在我们母星系发现的遗迹和技术是一个独立团体留下的恩赐。这个团体同情我们那已陷于蒙昧的前辈。"
 origin.1320.a:0 "看看我们！我们不需要施舍。"
 origin.1325.name:0 "愿尔安好"
 origin.1325.desc:2 "在假墙的后面，发掘队发现了一个录音设备，其中包含神秘的施恩者留下的消息。\n\n他们正在与一些恶毒、令人作呕的外星人种族进行一场绝望的战争。为了使我们远离敌人的进攻，他们使用技术破坏了我们祖先的思维能力，希望敌人不要理会一个孤立的星球上的[Owner.GetPreFTLLower]物种。\n\n这对我们是有用的，但最终施恩者们的命运却走到了尽头。他们给我们留下了这些隐藏的资源库存和技术，希望有一天我们能找到它们。"
 origin.1325.a:0 "真是悲惨的末路。"
 origin.1330.name:0 "下一步"
 origin.1330.desc:1 "最终，我们真实遗产中遗失的片段解释了我们历史中不一致之处。我们一度以为，我们文明的进步靠的是我们自己，孤独又独立。现在我们知道了，我们一直§L屹于巨人之肩§!。\n\n我们无法改变过去。我们应当释然并继续前进——不把过去视作沉重的负担，而是视作迈向未来的垫脚石。\n\n§Y是我们成为巨人的时候了。§!"
 origin.1330.a:0 "前进！"

 site_benefactor_site:0 "施恩者遗址"
 site_benefactor_site_intro:0 "一张古老星系地图上指明的一处遗址。"

 spurred_by_the_past:0 "受过往鼓舞"
 spurred_by_the_past_desc:0 "对我们真实过往的揭示激发了我们整个种族的动力和目标感。"

 intercepting_history_chain_title:0 "拦截历史"
 intercepting_history_chain_desc:0 "我们已经发现了我们过去的施恩者的蛛丝马迹。在这条线索的末端我们会发现什么呢？"

 ### On The Shoulders Of Giants CONTINUED - Intercepting History Event Chain
 origin.1335.name:0 "冰冷痕迹"
 origin.1335.desc:1 "在例行的星系扫描中，我们的一个传感器接收到了一条微弱但奇特的能量指征。很有可能是聚变引擎或类似设备留下的的痕迹，但指征与我们迄今为止遇到的任何东西都不匹配，而且它似乎太过古旧——已经存在了几千年了！我们的科学家中有人提出了一种理论，认为该聚变引擎的痕迹是“施恩者”留下的。\n\n我们应该尽快将我们的深空探测部门的工作重心转移到该研究项目上。"
 origin.1340.name:0 "寻找施恩者"
 origin.1340.desc:0 "这条聚变引擎留下的古老痕迹由于年代过于久远而难以分析。最终科学机构设法计算出了一条可能的航行轨迹，轨迹通向一个不过几跳远但迄今无人发现的未知星系。\n\n到达目标星系的路径已经记录在案，我们应该考虑派艘科研船继续调查。"
 origin.1345.name:0 "一片狼藉"
 origin.1345.desc:0 "在传感器对[From.solar_system.GetName]星系进行了第一次全面扫描之后，显而易见的是很久以前那里发生过大规模极具破坏性的暴力冲突。\n\n损坏的舰船碎片和残骸散布星系四处，虚空中充满着由激光武器和聚变炸弹产生的残留能量。\n\n在这片寂静的墓地中，一个单一的信号被分离了出来，它来自附近的一个小型空间站。"
 origin.1350.name:0 "惨遭突袭猎杀"
 origin.1350.desc:1 "被截获的信号来自空间站上的某个紧急弹射舱。由于毁坏极为严重，这座损毁的空间站没有留下太多能告诉我们这里发生过什么的线索。我们的科学家设法将数据片段整合到一起以拼凑出事件经过。\n\n这座空间站就是发明心智抹除科技（就是那个让我们祖先变得愚笨的科技）的科研设施。这座空间站及其防御舰队被某支未知力量攻击，而这项科技随后也大概率被盗取。\n\n有一段尤为有趣的文本被翻译完毕，那是来自敌军舰队的无线电对话：\n\n§Y“他们正试图逃跑！跟上他们，用他们自己的武器攻击他们，看看他们会怎么享受这些炮火。”§!\n\n我们检测到了一道新的聚变引擎航迹，并基于航迹确定了一条离开的航线。"
 origin.1351.name:0 "航迹的终点"
 origin.1351.desc:1 "在这个未经探索的星系中，施恩者的航迹消失了。我们的远程传感器未发现任何异常，但我们应该对星系开展适当的调查，看看我们能找到什么。"
 origin.1355.name:0 "最终休憩"
 origin.1355.desc:1 "在这个星系中发现的[GetPreFTLLower]物种不是别的，正是§Y$NAME_ThwaaPhyr$§!——在我们的文化中，更常用的称呼是§L施恩者§!。\n\n我们的异种学家对细节还不确定，但一切都表明，不知何故，他们成了自己的神智抹除技术的牺牲品，被留在这个星球上自生自灭。没有人比我们更清楚这种命运的含义。\n\n我们应该仔细考虑接下来的行动。"
 origin.1360.name:0 "结局"
 origin.1360.desc:1 "有时宇宙中的事件会以最诗意的方式展开。我们祖先曾经无可争议的主人，$NAME_ThwaaPhyr$，最终与我们的祖先遭受了同样的命运。\n\n无论他们的本意如何，我们都必须承认，他们在某种程度上试图挽回他们绝望和过激的行为。\n\n世世代代过去了，双方地位颠倒了过来，我们还了他们的恩惠。\n\n就像[Root.Owner.GetSpeciesName]族曾经经历过的那样，现在是时候让$NAME_ThwaaPhyr$体验站在巨人肩膀上的感受了。"
 origin.1360.a:0 "祝好运！"

 PATHFINDING_PROJECT:0 "寻路"
 PATHFINDING_PROJECT_DESC:0 "古代聚变引擎航迹有待深入研究。有可能从这里分析出留下这能量排放痕迹的舰船的目的地。"

 INVESTIGATE_THE_DEAD_STATION_PROJECT:0 "调查这个废弃空间站"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC:0 "尽管存在明显的损坏，但这个神秘空间站仍可能包含古代消息或数据碎片，我们或许能将之拼接在一起，对千百年前这里发生的事情做一个连贯的解释。"

 PROJECT_OUROBOROS_PROJECT:0 "衔尾蛇计划"
 PROJECT_OUROBOROS_PROJECT_DESC:1 "我们发现了曾经造就我们祖先的种族的后代…原始人。这些人现已陷入蒙昧。看来，宇宙中并不缺乏滑稽剧。但不管好坏，他们确实帮助过我们。我们应该想办法做些什么来报答这份恩惠。"

 fusion_drive_trail_object:0 "古代聚变引擎航迹"
 fusion_drive_trail_object_desc:0 "一道年代久远的能量痕迹，由星际聚变引擎产生。"
 fusion_drive_trail_object_tooltip:0 "一道年代久远的能量痕迹，由星际聚变引擎产生。"

 benefactors_end_poi:0 "追寻航迹"
 benefactors_end_poi_desc:0 "这里就是在我们母星系发现的聚变引擎航迹所指向的目的地。"

 benefactors_home_poi:0 "近在咫尺"
 benefactors_home_poi_desc:1 "这个星系似乎就是某艘舰船离开先前我们发现的废弃空间站后前往的目的地。"

 benefactors_home_poi_2:0 "四处张望"
 benefactors_home_poi_2_desc:0 "我们应该派出科研船仔细调查这个星系以找到施恩者的痕迹。"

 battlefield_debris_object:0 "毁坏飞船的残骸"
 battlefield_debris_object_desc:0 "数以百万计的残骸和碎片，很久以前这里曾发生过一场惨烈的太空战。"
