 leader_trait_custom_AI_assistant:0 "自制AI助理"
 leader_trait_custom_AI_assistant_desc:1 "这位领袖创造了一个简单的神经网络来协助数据处理。"
 leader_trait_sapient_AI_assistant:0 "智慧 AI 助理"
 leader_trait_sapient_AI_assistant_desc:1 "这位领袖创造了一个复杂的神经网络，能够自主进行决策，甚至具备自检功能。"
 leader_trait_expertise_materials:0 "专长：材料学"
