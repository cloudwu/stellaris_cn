 wenkwort_keeper: "保管者"
 wenkwort_keeper_desc: "这一低轨设施与照看这片太空区域的小型无人机们有某些相似之处。"
 fedel.899.name: "支票就位！"
 fedel.899.desc: "用以决出联邦领袖的黄金律挑战赛将在数日后举行。由当前的联邦领袖开始，联邦中的每个帝国都有机会进行投标，直至仅剩一个参与国为止。这一投标国就是被选出的联邦领袖。"
 fedel.899.desc.subject: "$fedel.899.desc$\n\n不幸的是，由于我们不是一个独立的国家，我们被禁止参加，因为我们没有资格领导联邦。"
 fedel.899.a: "我们准备好了。"
 fedel.901.name: "开始投标！"
 fedel.901.desc: "是时候由[Root.GetName]在黄金律挑战赛中投标了。要么预付所需的价码，要么选择放弃——亦即失去进一步参赛的权利。\n\n当前投标总额为：\n\n£energy£ §H[bidding_federation_leader.current_pot_variable]§!"
 fedel.901.a: "花费£energy£ §Y10000§!投标。"
 fedel.901.a.tooltip: "支付£energy£ §Y10000§!并继续挑战。"
 fedel.901.b: "花费£energy£ §Y2500§!投标。"
 fedel.901.b.tooltip: "支付£energy£ §Y2500§!并继续挑战。"
 fedel.901.c: "花费£energy£ §Y5000§!投标。"
 fedel.901.c.tooltip: "支付£energy£ §Y5000§!并继续挑战。"
 fedel.901.d: "弃权"
 fedel.901.d.tooltip: "[Root.GetName]退出挑战。"
 fedel.903.name: "胜者已经决出！"
 fedel.903.desc: "黄金律挑战赛落下帷幕，优胜者已然决出！\n\n§H[event_target:federation_bidding_winner.GetName]§!证明了自己的金融霸权，并成为了新的联邦领袖。"
 fedel.903.a: "让我们赚点钱！"
 fedel.904.name: "胜者通吃"
 fedel.904.desc: "依据黄金律挑战赛的规则，[Root.GetName]被委任为联邦领袖。恭喜！\n\n接下来要做的第一件事，就是决定用这些“奖金”来做些什么。奖金总额为£energy£§G[bidding_federation_leader.current_pot_variable]§!。\n\n§R注意：某些强制税款和费用可能适用，这会明显改变实际给出的数额。§!"
 fedel.904.a: "用这些钱投资。"
 fedel.904.a.tooltip: "将资金转回联邦，这会增加我们的联邦凝聚力并且临时的得到§Y$business_is_booming$§!国家修正\n\n"
 fedel.904.b: "将这些钱分发下去。"
 fedel.904.b.tooltip: "将钱款均分给所有联邦成员国。\n\n"
 fedel.904.c: "将这些钱挪为己用。"
 fedel.904.c.tooltip: "留下这笔钱。添加§Y$midas_stigma$§!的临时帝国修正。\n\n"
 fedel.906.name: "$fedel.904.name$"
 fedel.906.first_paragraph: "黄金律联邦挑战已经落下帷幕，投标罐中余下了大笔财富。[event_target:federation_bidding_winner.GetName]作为这笔资金新选出的管理人作出了如下宣告："
 fedel.906.desc.a: "$fedel.906.first_paragraph$\n\n“我们当把这些经费§Y投资§!回给[federation.GetName]，这样我们就能共同促进经济的发展。[event_target:federation_bidding_winner.GetGoldenRuleDebrief]”" #Passage ends with one of the golden_rule_debrief strings below. Please note the speech marks around the second paragraph.
 fedel.906.desc.b: "$fedel.906.first_paragraph$\n\n“[federation.GetName]应当把这些经费平均地§Y分发§!回给成员国，让各自决定以最合适的方式利用。[event_target:federation_bidding_winner.GetGoldenRuleDebrief]”" #Passage ends with one of the golden_rule_debrief strings below. Please note the speech marks around the second paragraph.
 fedel.906.desc.c: "$fedel.906.first_paragraph$\n\n“我们应当§Y保留§!这些经费作为我们担任联邦主席的首付款。[event_target:federation_bidding_winner.GetGoldenRuleDebrief]”" #Passage ends with one of the golden_rule_debrief strings below. Please note the speech marks around the second paragraph.
 golden_rule_debrief_authoritarian_invest: "随着[event_target:federation_bidding_winner.GetName]掌权，该联邦将繁荣起来。"
 golden_rule_debrief_authoritarian_distribute: "齐心协力，我们将更加富强。“我们”当然是指[event_target:federation_bidding_winner.GetName]。"
 golden_rule_debrief_authoritarian_appropriate: "你当然明白。毕竟我们确确实实赢了。"
 golden_rule_debrief_egalitarian_invest: "这样，整个联邦将从我们的共同努力中受益。"
 golden_rule_debrief_egalitarian_distribute: "这当然是公平的。"
 golden_rule_debrief_egalitarian_appropriate: "很明显，如果要公平地分配这些财富，我们必须亲自动手。"
 golden_rule_debrief_materialist_invest: "财富！别拿走，去创造！"
 golden_rule_debrief_materialist_distribute: "别客气！请自便！"
 golden_rule_debrief_materialist_appropriate: "真的？你在期待什么？"
 golden_rule_debrief_spiritualist_invest: "贪婪对任何人都没有好处。"
 golden_rule_debrief_spiritualist_distribute: "恳请你，收下吧。我们不希望承担这尘世财富的重担。"
 golden_rule_debrief_spiritualist_appropriate: "也许这可以让你看到生活的真正价值，而不是盲目地盯着毫无意义的数字和金条。"
 golden_rule_debrief_militarist_invest: "这将创建一个更强大，更统一的联邦。"
 golden_rule_debrief_militarist_distribute: "既然已经清楚了谁是领袖，请随意使用你的财富，只要你觉得合适。"
 golden_rule_debrief_militarist_appropriate: "我们将利用这些财富让我们更强大，并惠及联邦全体。"
 golden_rule_debrief_pacifist_invest: "你当然明白。毕竟我们确确实实赢了。"
 golden_rule_debrief_pacifist_distribute: "给吧。没有必要为此争斗下去。"
 golden_rule_debrief_pacifist_appropriate: "要论以建设性的方式使用这笔钱，谁又比[event_target:federation_bidding_winner.GetName]更懂呢？"
 golden_rule_debrief_xenophile_invest: "众志成城，毫无疑问！"
 golden_rule_debrief_xenophile_distribute: "毕竟，我们同进退！"
 golden_rule_debrief_xenophile_appropriate: "有了这笔资金，我们甚至可以到达更远的地方。"
 golden_rule_debrief_xenophobe_invest: "现在我们都可以从中受益。全靠我们自己。"
 golden_rule_debrief_xenophobe_distribute: "给吧。这下我们扯平了。"
 golden_rule_debrief_xenophobe_appropriate: "已经做出决定。我们没有遗憾，我们绝不道歉。"
 golden_rule_debrief_hive_mind_invest: "万象归一，一生万物。"
 golden_rule_debrief_hive_mind_distribute: "偏差是如此地……不舒服。"
 golden_rule_debrief_hive_mind_appropriate: "我们别无选择。"
 golden_rule_debrief_machine_invest: "预期贸易额增长9.83％。"
 golden_rule_debrief_machine_distribute: "财务分配例行程序已启动。"
 golden_rule_debrief_machine_appropriate: "为获得最佳净收益，建议采取的措施： \n最大获取。"
 business_is_booming: "生意兴隆"
