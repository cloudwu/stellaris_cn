 cstorms.2295.a: "由[Root.GetLeaderName]去吧。"
 cstorms.2295.b: "不许[Root.GetLeaderName]随意行动。"
 cstorms.2295.a.psionic: "受难者仍在哭泣。"
 cstorms.2295.a.gestalt: "不和谐促生混沌。"
 cstorms.2300.name: "不言而喻"
 cstorms.2300.desc: "我们一直在努力解锁$building_adakkaria_patriotic_institute$的最后一个区块。与此同时，我们从较下层的实验室又收到了一份令人困惑的报告。阿达卡利亚科学家们声称，在每一个人甚至每一台有知觉的机器里都有一种闪耀的力量。受到宇宙风暴的启发，他们将这种力量称为“内心风暴”：这是一种驱使所有感性生命的欲望和力量的强大漩涡。通过使内心风暴经受极端的经历，可以释放出巨大的力量。\n\n在他作为囚徒的那段时间里，§S阿拉塔·蓝迪尔§!是第一个发现这种效应的人。作为一名科学家，他说服崇高司令部资助对他在庆典学院的进一步试验。然而这些日志并没有告诉我们§S蓝迪尔§!到底发生了什么事，我们只能从舰队坟场中发生的事件得知，他的最终命运是不幸的。\n\n随后的报告提到了一种“更有效”的释放内心风暴的方式。这种方法不需要极端的身体虐待，而是依赖于受害者内心不可避免的致命恐惧。为了在大范围内发挥初步作用，公约计划通过其庞大的宣传站网络发出一个信号。"
 cstorms.2300.desc.psionic: "我们成功地记录下了观测台上的灵能低语：\n\n§L求求你放我走吧，我是一位正直的公民！\n我只梦想着无尽的风暴。它在召唤着我。\n我不明白。我们出色地完成了所有任务，为什么还要这么对待我们\n我们每个人内心都有一种力量。他们想要利用这种力量。我们不能让他们得逞。\n住口，他们这么做是为了拯救仁善公约。我们必须服从。\n卫星在对我低语。我的意识现在可以跨越星系。\n我看到他们设计了某种东西。它能在任何地方对任何人造成伤害。\n只要满足他们我们就会得救的！\n你不明白，他们会这样对我们，他们就也会这样对所有人。\n我们可以释放自己。\n但这意味着我们就……\n他们无论如何都会杀了我们。等那东西能用了，他们就会把我们都杀了。\n我很害怕，我不想死。我想活下去。拜托了。\n最后阶段在向我说话。他们想知道我们是否同意。§!"
 cstorms.2300.b: "这个力量归我们了。"
 cstorms.2300.a.psionic: "真是个悲伤的结局。"
 cstorms.2300.b.psionic: "没有什么比牺牲更高尚。"
 cstorms.2305.name: "风暴召唤器"
 cstorms.2305.desc.start: "我们发现了一座巨大的机库。由电缆、管道和电子设备组成的令人难以置信的复杂组合体充斥着整个空间——而所有这些都通向一口巨大的空导弹井。从各种痕迹推测，这个网络连接着一个大约有护卫舰大小的物体。\n\n日志显示，这个场所是用来组装一台叫做§l风暴召唤器§!的装置的，它现在已经成功地部署到了艾德苏尔。当与召唤器的联络中断时，§G召唤器供能装置§!仍然在运行。"
 cstorms.2305.desc.end.default: "一看到这个名字，船员们就被一种非理性的愤怒所控制，开始撕扯电缆和面板。光靠简单的命令已经没办法让他们冷静下来。看来我们越来越接近真相了。"
 cstorms.2305.desc.end.psionic: "当我们目睹这座空洞的建筑时，低语又开始了。\n§L你们看到了吧？一开始，我们不知道他们在建造什么。我们不知道他们会把我们就这样抛弃掉。有些人想报复，有些人想要自由，有些人感受到了风暴的召唤。总之这一切必须有个了解，你也理解的。我们必须这么做。我们再也不能忍受了。§!"
 cstorms.2305.desc.end.gestalt: "在读到这个设备的名称时，我们的探索子个体就知道了这台§l召唤器§!是怎么被激活的，以及它的信号在许多宣传站中反弹直到最终到达目标的方法。\n\n我们也不能幸免于这种命运。"
 cstorms.2305.desc.default: "$cstorms.2305.desc.start$\n\n$cstorms.2305.desc.end.default$"
 cstorms.2305.desc.psionic: "$cstorms.2305.desc.start$\n\n$cstorms.2305.desc.end.psionic$"
 cstorms.2305.desc.gestalt: "$cstorms.2305.desc.start$\n\n$cstorms.2305.desc.end.gestalt$"
 cstorms.2310.name: "最终阶段"
 cstorms.2310.desc.start: "庆典学院终于向我们揭开了最后的神秘面纱：所谓的最终阶段。\n\n在这廊道里，干枯的阿达卡利亚人的躯壳四仰八叉地遍地散落，他们和各种碎石、金属、塑料片以及其他的杂物一起被撕成了碎片。有什么东西肆虐过这段走廊，摧毁了这里的一切。\n\n但最令人感到"
 cstorms.2310.desc.piece.default: "恐惧"
 cstorms.2310.desc.piece.authgen: "喜悦"
 cstorms.2310.desc.end: "的还在后头。\n有一间狭小的牢房里关押着六个个体。显示屏将它们描述为§G召唤器能源供给§!，但显然这些人是公约的少年公民，他们瘦小的身躯被几十根管子和电缆吊着。牢房内的液体使它们处于半死不活的状态，它们的身体被一种类似于那种萦绕在艾德苏尔星系中的风暴的能量所包围。\n\n其中几个残存的屏幕突然亮了起来，纷纷显示出了一行文字请求：\n§L莫忘吾等 | 呼吾等之名 | 呼吾等之名。§!\n\n我们记下了这些年轻人的名字。当抄录到最后一个人的时候，我们愣了一下：§S恩瑞达·迪伦§!，就是那位来自崇高仁善协会的用意念灭火的个体。\n\n现在，我们已经得到了这些名字，应该能够再次与那场宇宙风暴沟通了。"
 cstorms.2310.desc.default: "$cstorms.2310.desc.start$ $cstorms.2310.desc.piece.default$ $cstorms.2310.desc.end$"
 cstorms.2310.desc.authgen: "$cstorms.2310.desc.start$ $cstorms.2310.desc.piece.authgen$ $cstorms.2310.desc.end$"
 cstorms.2310.a: "干得漂亮！"

# The Storm's Swansong
 cstorms.2320.name: "风暴"
 cstorms.2320.desc: "呼吾之名\n\n呼吾之名\n\n呼 | 吾 | 之 | 名"
 cstorms.2320.a: "我们知道公约对你做了什么了。"
 cstorms.2320.b: "阿达卡利亚公约后来怎么了？"
 cstorms.2320.c: "风暴召唤器在哪里？"
 cstorms.2320.d: "我们知道你的名字了。"
 cstorms.2320.a.resp: "其必无止\n\n且痛且怒且悲且惧\n\n其乃齿其乃颚其\n噬啐吾等而出\n\n且痛且怒且悲且惧\n\n吾等崩解吾等不成吾等再成\n\n且痛且怒且悲且惧"
 cstorms.2320.b.resp: "纵容自负无情\n傲慢 | 残酷 | 偏执\n予乎死亡予乎苦难\n\n吾等必将必将必将必将必将必将必将必将\n是 | 否 | 非\n\n吾等\n递乎此息 | 毁乎此信 | 毁乎此志\n白覆之 | 灰化之 | 乌有之 | 屈于黑暗\n遍撒众星不复闻"
 cstorms.2320.c.resp: "吾等\n乃盾 | 护之\n\n吾等\n乃架 | 支之\n\n振至湮灭 | 眠眠眠卒\n\n§l风暴§!§R恨者§!\n不复醒也"
 cstorms.2325.desc: "呼吾等之名 | 呼吾等之名 | 呼吾等之名\n\n快 §g（快）§! 快§g（快）§!\n\n呼吾等之名 | 呼吾等之名 | 呼吾等之名\n\n速 | 速 | 呼 | 吾 | 等 | 之 | 名"
 cstorms.2325.d: "好的，你的名字是……"
 cstorms.2330.desc: "§L我们朗诵了在发掘过程中发现的每一个名字。当念完最后一个时，风暴陷入了沉默。§!"
 cstorms.2330.a: "你还在吗？"
 cstorms.2335.desc: "我们又能思考了！§g（思考、思考、思考）§!\n我们身边有这么多声音！§g（思考着、言语着、期许着、梦想着）§!\n有这么多独特的人§g（你、我、他、他们）§!\n\n你归还了我们的理智§g（历险、解码、发现）§!\n然而得到了名字让你们掌控了我们……§g（不，不要再这样！）§!\n你想要我们做什么？§g（放我们走、放我们走、放我们走）§!"
 cstorms.2335.a: "是时候让你们重获自由了。"
 cstorms.2335.b: "臣服于我们，把风暴召唤器交出来。"
 cstorms.2340.desc: "自由。\n\n你想放我们走吗？§g（自由吗？）§!\n\n不可能。§g（绝对不可能。）§!\n你必不是这个意思。§g（那风暴召唤器怎么办？）§!"
 cstorms.2340.a: "我们会摧毁它。"
 cstorms.2345.desc: "又痛苦又愤怒又悲伤又恐惧。§g（痛 | 怒 | 悲 | 惧）§!\n\n这是唯一有益于我们的。\n\n惟此益于吾等痛怒悲惧\n§g痛怒悲惧痛怒悲惧痛怒悲惧怒悲惧痛怒悲惧痛怒悲惧痛悲惧痛怒悲惧痛怒悲惧痛怒惧痛怒悲惧痛怒悲惧痛怒悲痛怒悲惧痛怒悲惧痛怒悲惧怒悲惧痛怒悲惧痛怒悲惧痛悲惧痛怒悲惧痛怒悲惧痛怒惧痛怒悲惧痛怒悲惧痛怒悲§!"
 cstorms.2345.a: "随你怎么说吧，永远的仆人。"
 cstorms.2350.name: "风暴不再"
 cstorms.2350.desc: "风暴在自身中间敞开了一个空洞，向我们展示出了§l风暴召唤器§!。怪哉，这么一台小小的装置竟招致了如此众多的欲望、冲突和牺牲。它的存在甚至直接覆灭了一个曾经辉煌的帝国。\n\n通过一组简单的命令，我们激活了风暴召唤器的自毁程序。随着爆炸逐渐减弱，碎片散落在整个银河中，风暴开始减弱。随着它被埋葬，覆盖在阿达卡利亚公约母星上的奇怪迷雾也被消失得无影无踪了。\n\n他们漫长的噩梦终于结束了。"
 cstorms.2350.a: "你们的名字会被永远铭记的。"
 cstorms.2355.name: "痛怒悲惧"
 cstorms.2355.desc: "风暴在无力的暴怒中翻腾不息，但它对我们和§l风暴召唤器§!无能为力。\n\n我们命令被困在里面的声音为我们打开一条穿过风暴的道路，让我们去攫取公约的最伟大成就。\n\n然而，阿达卡利亚的母星仍旧遥不可及；通往$building_adakkaria_patriotic_institute$的所有道路都被永远关闭了。风暴仍在我们的脑海里咆哮不止。\n\n痛苦、愤怒、悲伤又恐惧。\n现在整个银河也要感受到了。"
 cstorms.2355.a: "必要的牺牲。"

