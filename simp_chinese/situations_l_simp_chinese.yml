 #Project (following times)
 KALEIDOSCOPE_INFESTATION: "流光溢彩"
 KALEIDOSCOPE_INFESTATION_DESC: "又一次，万华镜寄生虫锁死了我们的电网，消耗我们的能源供给，使行星陷入黑暗。\n\n幸运的是，我们现在知道如何应对。"
 #Espionage Operation
 operation_kaleidoscope: "引诱万华镜寄生虫"
 operation_kaleidoscope_desc: "通过在另一个帝国的能源区划埋下一枚返航信标，我们能够将这个噬能生命体带到另一个星际帝国去祸害当地。"
 operation_kaleidoscope_shielded_world: "他们的首都星球受§Y$building_planetary_shield_generator$§!保护。"
 operation_kaleidoscope_previous_owner: "他们不会让我们这么快再次突破他们的安保。"
 operation_kaleidoscope_on_success: "$IF_SUCCESSFUL|E$\n万华镜寄生虫将被带至[root.target.GetName]，侵染他们的首都。"
