 RED_LASER:0 "红色激光器"
 RED_LASER_DESC:0 "激光武器，向目标发射一道集中的光束，通过产生剧烈热量造成伤害。"
 BLUE_LASER:0 "蓝色激光器"
 BLUE_LASER_DESC:0 "威力比红色激光器更强大，对多数有机生物来说，这种波长的电磁辐射看上去是蓝色或紫色的。"
 UV_LASER:0 "紫外激光器"
 UV_LASER_DESC:0 "蓝色型号的威力加强版。精准且破坏性大，可以造成巨大伤害。"
 XRAY_LASER:0 "X射线激光器"
 XRAY_LASER_DESC:0 "这种激光的波长比紫外激光短，但破坏性更高。"
 GAMMA_LASER:0 "伽马射线激光器"
 GAMMA_LASER_DESC:0 "伽马激光的电磁辐射频率极高。在激光武器领域，它的破坏力是无可比拟的。"

 SPACEPORT_LASER:0 "太空港激光器"
 SPACEPORT_LASER_DESC:1 "装载于太空港的激光器，拥有优秀的目标跟踪能力，弥补了太空港本身的移动限制。"

 ENERGY_LANCE_1:0 "粒子光矛"
 ENERGY_LANCE_1_DESC:1 "这种重型能量武器可以发射聚焦粒子束，造成巨大伤害。"
 ENERGY_LANCE_2:0 "速子光矛"
 ENERGY_LANCE_2_DESC:1 "粒子光矛的威力加强版，这种武器发射威力巨大的速子束。"

 PLASMA_1:0 "等离子发射器"
 PLASMA_1_DESC:0 "向目标发射具有破坏性的高能等离子球。等离子炮弹对飞船装甲非常有效。"
 PLASMA_2:0 "等离子加速器"
 PLASMA_2_DESC:0 "新型加速器拥有改良的屏蔽场。因此，在高能等离子炮弹飞往目标的途中，能量泄露较低。"
 PLASMA_3:0 "等离子火炮"
 PLASMA_3_DESC:0 "最新型的等离子武器，对早期型号进行了完全的军事化改装，规格更加严谨。其等离子炮弹更加致命。"

 ARC_EMITTER_1:0 "电弧发生器"
 ARC_EMITTER_1_DESC:0 "向目标发射高能电弧的强力武器，可以穿透护盾和装甲。"
 ARC_EMITTER_2:0 "聚能电弧发生器"
 ARC_EMITTER_2_DESC:0 "改进的发生器配备了更好的聚焦透镜，可以产生更高电能。"

 DISRUPTOR_1:0 "干扰器"
 DISRUPTOR_1_DESC:0 "向目标发射一道高能电流，削弱并破坏连接原子的分子键。对护盾非常有效。"
 DISRUPTOR_2:0 "离子干扰器"
 DISRUPTOR_2_DESC:0 "升级版的干扰器向目标发射更具破坏性的离子微粒，并且不像前辈那样会影响射速。"
 DISRUPTOR_3:0 "相位干扰器"
 DISRUPTOR_3_DESC:0 "发射高能量子的极高效干扰器，对命中的目标造成毁灭性打击。"

 ENERGY_TORPEDO_1:0 "质子鱼雷"
 ENERGY_TORPEDO_1_DESC:1 "这种能量鱼雷由紧密聚集的质子组成，可以完全穿透反射屏障或护盾系统。"
 ENERGY_TORPEDO_2:0 "中子鱼雷"
 ENERGY_TORPEDO_2_DESC:1 "升级版的能量鱼雷依靠中子造成破坏。和之前的版本一样，可以击穿能量护盾。"

 MINING_DRONE_LASER_1:0 "采矿激光"
 MINING_DRONE_LASER_1_DESC:1 "能量高度集中的采矿激光，可以像切割小行星一样容易地切开船体。"

 BLUE_CRYSTAL_WEAPON_1:0 "蓝色晶片发射器"
 BLUE_CRYSTAL_WEAPON_1_DESC:1 "蓝色晶片发射器模仿蓝宝石类晶态实体的发射机理造成伤害。"
 GREEN_CRYSTAL_WEAPON_1:0 "绿色晶片发射器"
 GREEN_CRYSTAL_WEAPON_1_DESC:1 "绿色晶片发射器模仿绿宝石类晶态实体的发射机理造成中等伤害。"
 YELLOW_CRYSTAL_WEAPON_1:0 "黄色晶片发射器"
 YELLOW_CRYSTAL_WEAPON_1_DESC:1 "黄色晶片发射器模仿黄宝石类晶态实体的发射机理造成可观伤害。"
 RED_CRYSTAL_WEAPON_1:0 "红色晶片发射器"
 RED_CRYSTAL_WEAPON_1_DESC:1 "红色晶片发射器模仿红宝石类晶态实体的发射机理造成大量伤害。"

 SPACE_CLOUD_WEAPON_1:0 "雷云闪电"
 SPACE_CLOUD_WEAPON_1_DESC:1 "我们利用虚空之云内部电流的产生机理，制造出了雷云武器系统，可以造成大量伤害。"

 PSIONIC_BLAST_1:0 "灵能震爆"
 PSIONIC_BLAST_1_DESC:0 ""
 
 EXTRADIMENSIONAL_1:0 "物质粉碎炮"
 EXTRADIMENSIONAL_1_DESC:1 "物质粉碎炮是来自另一个次元的武器，其核心技术可以扭曲物理法则、带来破坏性结果。"

 MISSILE_1:0 "核导弹"
 MISSILE_1_DESC:0 "装备高效核弹头的太空导弹。虽然使用了前太空时代的技术，但这种强大的制导武器在一定范围内仍十分有效。"
 MISSILE_2:0 "聚变导弹"
 MISSILE_2_DESC:0 "升级版的太空导弹，拥有更强大的核聚变弹头和更高效的飞行性能。"
 MISSILE_3:0 "反物质导弹"
 MISSILE_3_DESC:0 "装备了反物质弹头的高级导弹。采用重新改良的制导系统，命中目标的几率大大增加。"
 MISSILE_4:0 "量子导弹"
 MISSILE_4_DESC:0 "最新型的太空导弹，无比强大的弹头从零点真空中获取能量，威力巨大。"
 MISSILE_5:0 "掠夺者导弹"
 MISSILE_5_DESC:0 "这种先进的导弹载有有限的AI导航系统，充分提升了武器性能和追踪能力。"

 SPACEPORT_MISSILE:0 "太空港导弹"
 SPACEPORT_MISSILE_DESC:1 "与飞船不同，太空港中最不缺的就是空间。因此，太空港的导弹设备可以储存大量弹药，并能安装更高效的装填系统。"

 SWARMER_MISSILE_1:0 "蜂群导弹"
 SWARMER_MISSILE_1_DESC:0 "齐射而出的小型导弹，专用于击溃敌方的点防系统。"
 SWARMER_MISSILE_2:0 "旋风导弹"
 SWARMER_MISSILE_2_DESC:0 "新的微缩技术让我们能够在蜂群导弹上装备更强大的弹头，飞行性能也得到改善。"

 SCOURGE_MISSILE_1:0 "灾变导弹"
 SCOURGE_MISSILE_1_DESC:1 "灾变导弹内装填了许多生化物质，这些物质是虫族在太空作战时使用的。对坚硬的军事舰船异常有效。"
 SPACEPORT_SCOURGE_MISSILE:0 "太空港灾变导弹"
 SPACEPORT_SCOURGE_MISSILE_DESC:1 "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON:0 "灾变酸爆"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC:1 "用弹状胶囊包裹，包含极高腐蚀性的有机物质。原本是虫族用来进行轨道轰炸的物质，如今被改装成了舰载武器。"
 SMALL_SCOURGE_PROJECTILE_WEAPON:2 "小型$MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC:2 "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1:0 "虫群舰载机"
 SWARM_STRIKE_CRAFT_1_DESC:1 "克隆的微缩版普雷索林实验体，可以用舰载通信系统的信号对其进行控制，用作高效的舰载机。"
 AMOEBA_STRIKE_CRAFT_1:1 "变形虫鞭毛"
 AMOEBA_STRIKE_CRAFT_1_DESC:1 "圈养的变形虫会生成鞭状体，改造后可以监测到船体磁场的微小变化，可用作高效的舰载机。"

 DRONE_STRIKE_CRAFT:0 "精确无人机"

 TORPEDO_1:0 "太空鱼雷"
 TORPEDO_1_DESC:0 "这种鱼雷其实是一种大型的慢速导弹。装备了强大的弹头和护盾调制器，可以轻松地穿过能量屏障。"
 TORPEDO_2:0 "装甲鱼雷"
 TORPEDO_2_DESC:0 "改进的太空鱼雷拥有装甲，可以承受更多敌方的点防御火力。鱼雷引爆后，装甲碎片可以造成额外伤害。"
 TORPEDO_3:0 "破坏者鱼雷"
 TORPEDO_3_DESC:0 "装备了强大弹头的高级鱼雷。造型呈流线型，引擎更快，护盾调制器更先进，可以穿过敌方的能量屏障。"

 MASS_DRIVER_1:0 "质量加速器"
 MASS_DRIVER_1_DESC:0 "配备了磁场加速穿甲弹，这种电磁炮弹会以极高速度命中目标。"
 MASS_DRIVER_2:0 "线圈炮"
 MASS_DRIVER_2_DESC:0 "早期质量加速器的威力加强版，使用电磁线圈为炮弹不断加速。"
 MASS_DRIVER_3:0 "轨道炮"
 MASS_DRIVER_3_DESC:0 "轨道炮通过两个平行轨道加速炮弹，以令人惊讶的速度发射出去。"
 MASS_DRIVER_4:0 "高级轨道炮"
 MASS_DRIVER_4_DESC:0 "新型轨道炮，轨道更加稳固，能量供应更加充足。威力比之前的型号更大，精确度也更高。"
 MASS_DRIVER_5:0 "高斯炮"
 MASS_DRIVER_5_DESC:0 "线圈炮的升级版，破坏力比最新的轨道炮还要高。炮弹的精确度和速度都无与伦比。"

 SPACEPORT_MASS_DRIVER:0 "太空港质量加速器"
 SPACEPORT_MASS_DRIVER_DESC:1 "搭载在太空港上的质量加速器，尽管设计陈旧，但威力不输于舰载型号。"

 KINETIC_ARTILLERY_1:0 "动能炮台"
 KINETIC_ARTILLERY_1_DESC:0 "超远距离的火炮，发射的炮弹能以较高精确度击中极远的目标。"
 KINETIC_ARTILLERY_2:0 "动能火炮"
 KINETIC_ARTILLERY_2_DESC:0 "火力更加强大的舰载远距离火炮，装备了新型炮管和火力控制系统。"

 LARGE_MASS_ACCELERATOR_1:0 "兆级巨炮"
 LARGE_MASS_ACCELERATOR_2:0 "京级巨炮"
 MASS_ACCELERATOR_1:0 "兆级巨炮"
 MASS_ACCELERATOR_1_DESC:0 "动能火炮的更高级版本，体积巨大，必须要放置在固定旋转底座上。"
 MASS_ACCELERATOR_2:0 "京级巨炮"
 MASS_ACCELERATOR_2_DESC:0 "底座固定动能火炮的威力加强版。"

 AUTOCANNON_1:0 "机炮"
