 federations2.61.desc.complete_failure:0 "由[FromFrom.Owner.GetName]提议，在[FromFrom.GetName]建造纪念碑，以庆祝[Root.Federation.GetName]的“团结”和“开明领导”的计划今天已被正式取消。$hegemony_federation_monument_complete_failure$"
