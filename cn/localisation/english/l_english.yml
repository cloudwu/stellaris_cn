 atomic_age_desc:0 "此文明已发展至原子时代的水平。他们已经掌控了原子能的力量，不过还没有应用到太空领域中。核武器产量颇高，并且已经足以在一瞬间给种族以灭顶之灾。"
 early_space_age:0 "太空时代初期"
