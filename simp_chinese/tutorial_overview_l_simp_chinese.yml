 HELP_TUTORIAL_CASUS_BELLI_TITLE: "宣战"
 HELP_TUTORIAL_CASUS_BELLI_DESC: "£empire£§S帝国§!要开始一场§S战争§!需要战争理由，即向他国§S宣战§!的具体缘由。战争理由多种多样，可以是羞辱§S宿敌§!甚至是灭绝其他种族。\n\n§S战争§!有两种途径结束：其中一方§S投降§!，或经过协商达成§S维持现状§!和平。"
 HELP_TUTORIAL_CASUS_BELLI_INSTRUCTIONS: "谨慎地选择您的敌人。\n§Y1.§! 在左侧导航面板点击联络。\n§Y2.§! 选择一个您想进攻的帝国。\n§Y3.§! 点击外交。\n§Y4.§! 点击宣战。"
 HELP_TUTORIAL_CASUS_BELLI_ACTION: "打开外交界面"
 HELP_TUTORIAL_CLAIMS_TITLE: "设置宣称"
 HELP_TUTORIAL_CLAIMS_DESC: "§S宣称§!会花费£influence£§S影响力§!，代表领土野心。\n\n在§S战争§!中，可以通过声索§S宣称§!，决定胜利者获得哪些§S恒星系§!。一国可以多次宣称相同的§S恒星系§!，获得更强的§S宣称§!程度，从而压过一同参与§S战争§!的§S盟友§!的宣称。"
 HELP_TUTORIAL_CLAIMS_INSTRUCTIONS: "§Y1.§! 在左侧导航面板打开宣称。\n§Y2.§! 选择一个要宣称的星系。\n§Y3.§! 点击制造宣称。"
 HELP_TUTORIAL_CLAIMS_ACTION: "切换至宣称地图模式"
 HELP_TUTORIAL_FLEET_COMBAT_TITLE: "与敌方舰队作战"
 HELP_TUTORIAL_FLEET_COMBAT_DESC: "想保护好你的£empire£§S帝国§!，一支强大的§S军用舰队§!是非常重要的。通过§S科研§!你可以获得更先进的军用§S科技§!来升级你的舰船，以及使你拥有维持更大§S舰队§!的能力。\n\n要想获得星际战役的胜利，要点在于熟知§S敌方配置§!，并采用相对应的§S克制手段§!。每一种进攻或防御性部件都有其反制方式。"
 HELP_TUTORIAL_FLEET_COMBAT_INSTRUCTIONS: "§Y1.§! 在左侧导航面板点击舰队管理器。\n§Y2.§! 点击“＋”按钮以增加您舰队舰船的数量。\n§Y3.§! 确保您每一支舰队都指派有一位对应的舰队司令。"
