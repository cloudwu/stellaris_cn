 tutorial_24_chain_title:0 "教程：种群的基因修改"
 tutorial_24_chain_desc:0 "我们可以§S基因修改§!任何生活在帝国境内有自我意识的种群，前提是他们拥有足够的§S特性点数§!。\n\n进入§S联络§!界面后，选择§S种群§!选项中的§S修改§!菜单，然后研究合适的§S特殊项目§!。这类项目通常需要先完成§S社会研究§!，启动时也会将所有相关领域的科学研究进程转移。"
