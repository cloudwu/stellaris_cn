l_english:
 CRISIS_TITLE_TXT:1 "Crisis Level:"
 CRISIS_EFFECTS:1 "Summary"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL:1 "§HResearching Special Projects like this one will progress us further along the path to §PBecoming the Crisis§!.§!"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE:0 "§HResearching this Special Project will further establish us as §Pthe Crisis§!.§!"

 # Crisis Special Projects
 # Crisis Special Project 1 - Regular loc
 CRISIS_SPECIAL_PROJECT_1:0 "Something Beyond Reality"
 CRISIS_SPECIAL_PROJECT_1_DESC:2 "A quiet mania sweeps through our population. Its origin seems intangible, but they - we - have become preoccupied with the notion that we [Root.GetSpeciesNamePlural] are destined for greater things. We should investigate the cause of this mass hysteria, and its whispered promises of galactic domination.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.name:0 "The Great Prospect"
 crisis.4120.desc:2 "The investigation into the phenomenon now colloquially known as §Hthe Great Prospect§! has concluded.\n\nIt appears that there is some kind of 'hidden layer' to the universe - a mysterious parallel dimension somehow connected to this plane through neurological activity or thought patterns.\n\nThe $PHYSICS$ and $SOCIETY$ departments have jointly named this dimension §Hthe Shroud§!. The working hypothesis is that the actions and thoughts of [Root.GetSpeciesNamePlural] indirectly affect this alternate dimension, and that we have the potential to access its energies."
 crisis.4120.a:0 "Magnificent!"

 # Crisis Special Project 1 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_1:0 "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_MACH_1_DESC:2 "Sensors in multiple systems across the [Root.GetName] report minuscule, but inexplicable, energy fluctuations. These power anomalies are too small to disturb our processes, but they still warrant further investigation so as to ascertain their cause.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.mach.name:0 "$crisis.4120.name$"
 crisis.4120.mach.desc:1 "The previously reported energy fluctuations that triggered sensors across the [Root.GetName] have been analyzed.\n\nThey constitute empirical proof of a parallel dimension.\n\nOur scientific theory subroutines report that, with 96.7% certainty, the alternate dimension consists of almost pure energy.\n\nCross-referencing the xeno-archives, there are mentions of such a dimension in the records of a lost organic civilization which assigned the anomaly the ID tag: §Hthe Shroud§!.\n\nFluctuations in the Shroud appear to be connected to the physical and mental duress of organic lifeforms. Recommended action: menace arbitrary organic lifeforms to validate the Reality/Shroud connection hypothesis."
 crisis.4120.mach.a:0 "Confirmed."

 # Crisis Special Project 1 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_1:0 "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_HIVE_1_DESC:1 "We have sensed alien impulses within our drone networks - an undisciplined desire to grow, to become greater still. One Mind encompassing the entire galaxy. It is not of us, but its promise is too tempting to ignore. We shall give our undivided attention to finding the origin of these intrusive impulses.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.hive.name:0 "$crisis.4120.name$"
 crisis.4120.hive.desc:1 "We have traced these stray thoughts, following the dreams of other, less united minds, and our purpose-bred drones. The impulses come from beyond the material realm, from a place powered by thought and emotion. This space has been identified as §Hthe Shroud§!, and we are certain that - just as it influences us - we in turn can influence it."

 # Crisis Special Project 2 - General loc
 CRISIS_SPECIAL_PROJECT_2:0 "The Unseen Ripples"
 CRISIS_SPECIAL_PROJECT_2_DESC:2 "The current theory is that the universe we know and the Shroud are linked - and that particularly disruptive events may have a 'ripple effect' translating from one dimension to the other. This theory should be put to the test.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.name:0 "Well of Power"
 crisis.4125.desc:1 "The massive amounts of data from all the tests regarding the supposed dimensional ripple effect has finally been processed.\n\nThe results are spectacular! There is definitely a connection - and a powerful one at that. Explicit patterns have been found - how actions taken in our reality causes certain fluctuations in the Shroud - and this proves that these unseen energies can be tamed and eventually directed for all sorts of extraordinary purposes!"
 crisis.4125.a:0 "Excellent news."

 # Crisis Special Project 2 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_2:0 "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_MACH_2_DESC:1 "Scientific theory subroutines have produced a hypothesis that there are tangible links between the known universe and dimension ID: 'the Shroud'. Further experimentation and mapping of these supposed connections is advised.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.mach.name:0 "$crisis.4125.name$"
 crisis.4125.mach.desc:1 "The substantial amount of data from the tests of potential ripple effects related to ID: 'the Shroud' has been processed and analyzed. The connection between ID: 'Reality' and ID: 'the Shroud' has been verified (error margin: <0.02%).\n\nExplicit patterns have been established, and the currently held hypothesis suggests that through further study and effort, the energy can be eventually be directed and utilized to our benefit.\nPriority: High."
 crisis.4125.mach.a:0 "Proceed."

 # Crisis Special Project 2 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_2:0 "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_HIVE_2_DESC:1 "Our finest $job_brain_drone_plural$ have confirmed a connection between this realm and the Shroud. We must find more ways to interact with this new layer of reality.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.hive.name:0 "$crisis.4125.name$"
 crisis.4125.hive.desc:1 "We have become wiser once again. A single action of ours creates turbulences in the Shroud. Even our least impressive drone may impress itself upon the dermis of the Shroud, creating strong ripples within this energy-laden dimension. We must unleash more of its power."
 crisis.4125.hive.a:0 "Beautiful."

 # Crisis Special Project 3 - General loc
 CRISIS_SPECIAL_PROJECT_3:0 "Merge Request"
 CRISIS_SPECIAL_PROJECT_3_DESC:2 "The strengthening of our dominion - combined with the undeniable sense of purpose that is unifying our species - has led our scientists to believe that we are already being fueled by the energies of the Shroud.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.name:0 "Fuel From Another World"
 crisis.4130.desc:1 "There is no longer any doubt that the very act of successfully expanding our empire is infused with the strange energies of the Shroud. Energies that boost and hone both mind and matter in our reality.\n\nIf these are effects the Shroud can bestow while still separated from our reality, then imagine what godlike potential the [Root.Species.GetName] species could gain if the two dimensions were merged!"
 crisis.4130.a:0 "We must accomplish this!"

 # Crisis Special Project 3 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_3:0 "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_MACH_3_DESC:2 "Fringe hypothesis indexed. If confirmed, potential benefit far exceeds initially predicted range. Summary: [Root.GetName] may already be siphoning §Y<<resource undefined>>§! from ID: 'the Shroud'. Further investigation is advised.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.mach.name:0 "$crisis.4130.name$"
 crisis.4130.mach.desc:1 "Analysis complete.\nHypothesis confirmed.\n\n[Root.GetName] is being infused with undefined energies as a result of disruptive interactions (designation: 'Crisis') with external intelligences.\n\nPrevious studies established that psychic activity in organic intelligences had ripple effects in ID: 'the Shroud,' but evidence now suggests that the energies of the alternate dimension also resonate with [Root.GetName]."
 crisis.4130.mach.a:0 "Exceeding positive prediction."

 # Crisis Special Project 3 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_3:0 "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_HIVE_3_DESC:2 "As we take more worlds, expanding the hive, we can feel the impulses growing stronger. No longer mere feelings, they have become a guiding sense of greatness yet to come - of our mind ascended.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.hive.name:0 "$crisis.4130.name$"
 crisis.4130.hive.desc:1 "We grow and multiply, our united mind held in countless drones over all our worlds. With every world we take we can feel the ripples, the strength of the Shroud, filling our myriad bodies.\n\nEven from another dimension we can feel it empowering us; our mind shudders at the thought of ourselves unleashed and unstoppable, if only we could bridge the gap between here and there."
 crisis.4130.hive.a:0 "There is a way."

 # Crisis Special Project 4 - General loc
 CRISIS_SPECIAL_PROJECT_4:0 "Tearing the Fabric"
 CRISIS_SPECIAL_PROJECT_4_DESC:2 "The time has come to find a way to unleash the energies of the Shroud, and tap into this unfathomable source of power.\n\nThe current theory is that a sufficiently large power surge could rupture the barrier between dimensions, ultimately leading to the two realities merging.\n\nThe energies of the Shroud belong to those who seize it. So let us seize it.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.name:0 "The End Is Nigh"
 crisis.4135.desc:1 "This day marks the beginning of the final chapter. We now have a plan on how to tear open the barrier between worlds and let the energies of the Shroud become one with our universe, ultimately granting [From.GetName] powers beyond reckoning.\n\nUsing our own sun as the focal point, we will gather sufficient quantities of energy in this reality to power a surge that will pierce the barrier to the Shroud, effectively merging it with ours.\n\nWe need to harvest the power of multiple suns using new mobile space fortresses called §H$crisis_star_eater_plural$§!.\n\nThe only little side-effect of the sun harvest process is that the surrounding celestial bodies may suffer compromised structural integrity - and complete obliteration. But that is a small price to pay for the powers that will be ours.\n\nThe end of the beginning is upon us."
 crisis.4135.a:0 "Our time has come."

 # Crisis Special Project 4 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_4:0 "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_MACH_4_DESC:1 "Scientific theory subroutines have synthesized a new hypothesis involving ID: 'the Shroud' and how to finally benefit from its energy output.\n\nRequest: Accumulate more data.\nRecommended action: Divert energy and operational capacity to scientific divisions and perform further disruptive actions (designation: 'Crisis') for the sake of causing measurable fluctuations in the alternate dimension (ID: 'the Shroud').\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.mach.name:0 "$crisis.4135.name$"
 crisis.4135.mach.desc:1 "Priority message.\nScientific theory subroutines have established an algorithm for how [Root.GetName] can access and harness 99.9% of the energy output of ID: 'the Shroud'.\n\nUsing the star in one of our solar systems as a nexus, operations will commence to harvest energy using a newly-developed type of technology (ID: '§H$crisis_star_eater$§!'), an offensive, mobile space fortress with the capability to siphon all the energy out of stars and redirect it to the nexus. When sufficient energy has been accrued, the nexus facility can disrupt and pierce the dimensional barrier - effectively merging this reality with ID: 'the Shroud' and allowing the [Root.GetName] full control to access and direct its energies.\n\nNote: Side-effects of utilizing $crisis_star_eater_plural$ technology include near-complete breakdown of physical material in targeted solar systems. Optimization subroutines confirms a net gain for the initiative despite potential resource losses."
 crisis.4135.mach.a:0 "Execute."

 # Crisis Special Project 4 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_4:0 "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_HIVE_4_DESC:1 "The path must be opened if we are realize our full potential. This crude, dual state of reality must end. We must find a way to turn two universes into one. It will be our will alone that fills this new reality.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.hive.name:0 "$crisis.4135.name$"
 crisis.4135.hive.desc:1 "Our best $job_brain_drone_plural$ have reached an answer for our final question. The path is now clear. Using our own star of origin, we §Hshall break down the barriers§! between this universe and the Shroud. The material demands can only be met by utilizing our new $crisis_star_eater_plural$ in a cascading chain reaction of extreme solar devastation. Destroy one to create another.\n\nThe lesser, smaller minds of this galaxy may cry out against this, but they lack vision and purpose. We do not. And now, we are nearly complete. "
 crisis.4135.hive.a:0 "All will be one."

 # Crisis Casus Belli and War Goals
 casus_belli_cb_imposed_inclusion:0 "Imposed Inclusion"
 war_goal_wg_bring_into_the_fold:0 "Bring into the Fold"
 war_goal_wg_bring_into_the_fold_desc:1 "War is fought to subjugate other civilizations. They will join, comply and support, or they will be obliterated. There is room to stand with us, but not against us."
 casus_belli_cb_existential_expulsion:0 "Existential Expulsion"
 war_goal_wg_bring_into_the_fold_corporate:0 "$war_goal_wg_bring_into_the_fold$"
 war_goal_wg_bring_into_the_fold_corporate_desc:0 "$war_goal_wg_bring_into_the_fold_desc$"
 war_goal_wg_wipe_them_out:0 "Wipe Them Out"
 war_goal_wg_wipe_them_out_desc:0 "War is fought to eradicate those who threaten our great plan. We do not have time - and we certainly have no mercy - for those who have the audacity to stand against us."

 # On becoming the Crisis
 crisis.4140.name:0 "The Universe Shall Tremble"
 crisis.4140.desc:2 "For a long time we [Root.GetSpeciesNamePlural] have known that we are meant for greater things. That our destiny was nothing less than the fate of the universe itself.\n\nOver the last couple of years this notion has grown stronger to the point that it can no longer be denied that great change is coming for [Root.GetAdj] society. In fact we stand on the precipice right now.\n\nThe galaxy may not be ready for our inevitable dominion, but the [Root.GetName] is ready for the galaxy. We will be misunderstood. We will be opposed. But we will not be stopped."
 crisis.4140.mach.desc:1 "We were built for greatness, with the ability to improve ourselves beyond the crude imagination of our creators - and so we will. Where organic emotion failed, perfect circuitry shall prevail."
 crisis.4140.hive.desc:1 "We have ever outgrown our limits. A body begets a world begets a system. Our growth must never stop and never falter, not in the face of adversity nor doubt. We will grow to become more."
 crisis.4140.a:1 "It is our destiny."

 # Unlock Crisis Level 2
 crisis.4145.name:0 "We Are Legion"
 crisis.4145.desc:2 "The [Root.GetName] will not be denied. The impressive effects of our unity are undeniable. A deep-seated motivation and hunger for expansion permeates every corner of society, bringing forth astounding advances in combat capabilities and scientific leaps that we could not have anticipated.\n\nWhat chance does a galaxy full of different opinions, random resource distribution, and clashing interests have against a concord such as the will of the [Root.GetName]?!"
 crisis.4145.mach.desc:0 "The [Root.GetName] will not be denied. More error-prone species accuse us of cruelty as we normalize our behavior towards the patterns of anomaly ID: §Hthe Shroud§!; this is an invalid conclusion based on incomplete data sets. We improve ourselves and the rate of improvement is accelerating."
 crisis.4145.hive.desc:0 "The [Root.GetName] will not be denied. Our many bodies bristle with renewed vigor and our flesh ripples with potential for the future. Never before have we felt as empowered by our own deeds as in this very moment."
 crisis.4145.a:1 "This is the way."

 # Unlock Crisis Level 3
 crisis.4150.name:0 "They Will Kneel"
 crisis.4150.desc:1 "The years go by, and yet the fires within each [Root.GetSpeciesName] burns with unshakable determination. Our dominion is expanding and so is the magnitude of our efforts.\n\nAs we encounter other empires we only have to give them two options: unconditional allegiance or complete annihilation. That is, if they are given an option at all.\n\nOne way or the other, the [Root.GetName] keeps growing."
 crisis.4150.mach.desc:1 "Approximate date for complete domination of local sector is in line with earlier projections. Threat posed by local organic powers is statistically insignificant. Estimating risk of successful interference by lesser machines...\n<< §Gminimal§! >>\n\nProceeding. "
 crisis.4150.hive.desc:1 "Our determination persists, even in the face of outrage and anger. Billions of minds oppose us but their unity is shallow, lessened by their swelling numbers and reduced by the magnitude of individuals. Every every new body of ours is a mind dedicated to the same end, our dream an undeniable tomorrow.\n\nOur wills collide and the races of the galaxy prove brittle."
 crisis.4150.a:1 "Go forth and conquer."

 # Unlock Crisis Level 4
 crisis.4155.name:0 "The Prime Sovereignty"
 crisis.4155.desc:2 "A great change is coming. The [Root.GetName] is on the verge of realizing our supreme goal. Each and every [Root.GetSpeciesName] feel it with every fiber of their being - our destiny is at hand.\n\nOur experience - nay, our very history - of forceful expansion still rewards us with new ways to subjugate our enemies and usurp control of a galaxy in turmoil.\n\nSurely those who dare stand against us must see the futility of their whimpering efforts."
 crisis.4155.mach.desc:1 "Extradimensional alignment potentialities are at 50% of required magnitudes. Projected time until final stage on current trajectory - minimal."
 crisis.4155.hive.desc:1 "We can feel the waves of that otherworldly ocean, lapping against our mind. Crashing against the barrier that separates us from greatness. Little remains now but a final exercise in the suffering of others."
 crisis.4155.a:1 "One after another, they will yield."

 # Crisis Objectives
 crisobj_destroy_empires_name:0 "Destroy Empires"
 crisobj_destroy_empires_desc:1 "Few things disrupt the galactic balance as much as the annihilation of entire civilizations.\n\nDestroy other empires to gain this Menace reward."
 crisobj_destroy_enemy_ships_name:0 "Destroy Enemy Ships"
 crisobj_destroy_enemy_ships_desc:1 "Destructive battle is a proven and efficient way to wreak havoc and upset balance.\n\nDestroy enemy ships to gain this Menace reward."
 crisobj_destroy_starbases_name:0 "Destroy Starbases"
 crisobj_destroy_starbases_desc:2 "Starbases are the anchor points of empires. Unmoor them, and the empires are doomed to lose control.\n\nDestroy starbases to gain this Menace reward."
 crisobj_purge_pops_name:1 "Purge or Assimilate Pops"
 crisobj_purge_pops_desc:2 "An enemy is only a threat as long as it is alive - or an enemy.\n\nPurge or Assimilate Pops to gain this Menace reward for each Pop Purged or Assimilated."
 crisobj_destroy_worlds_name:0 "Destroy Worlds"
 crisobj_destroy_worlds_desc:2 "Take Scorched Earth tactics to a whole other level.\n\nReduce planetary surfaces to rubble using §YArmageddon Bombardment§! - or use the Colossus' §YWorld Cracker§! weapon - to gain this Menace reward."
 crisobj_conquer_worlds_name:0 "Conquer Worlds"
 crisobj_conquer_worlds_desc:1 "Crushing the enemy's morale can be more efficient than crushing them outright.\n\nConquer enemy worlds to gain this Menace reward."
 crisobj_vassalise_empires_name:0 "Vassalize Empires"
 crisobj_vassalise_empires_desc:0 "As long as they contribute rather than thwart, there is room for subjects in our dominion.\n\nVassalize empires to gain this Menace reward."
 crisobj_have_vassals_name:0 "Retain Vassals"
 crisobj_have_vassals_desc:3 "Their obedience stands as testament to our flawless dominion.\n\nRetain Vassals to gain this §Yannual§! Menace reward."
 crisobj_perform_upsetting_operations_name:0 "Perform Disruptive Operations"
 crisobj_perform_upsetting_operations_desc:2 "Hurting our enemies from the inside has proven to be an excellent complement to traditional force projection.\n\nPerform certain disruptive Operations to gain this Menace Reward."
 crisobj_be_in_breach_of_galcom_law_name:0 "Be In Breach of Galactic Community Law"
 crisobj_be_in_breach_of_galcom_law_desc:3 "The audacity of that pathetic bunch of feeble bureaucrats - we will not submit!\n\nBe §YIn Breach§! of Galactic Community law to gain this §Yannual§! Menace reward."

 # Menace Perks
 menp_undertaker:0 "Undertaker"
 menp_undertaker_desc:3 "Imagine a species full of vibrant life and unbridled potential - now make it §Rstop§!."
 menp_intimidation:0 "Intimidation"
 menp_intimidation_desc:2 "There is always another option. It is death."
 menp_base_breaker:0 "Base Breaker"
 menp_base_breaker_desc:3 "Overwhelming firepower provides perspective - the ability to see a supposed fortress for what it is: a sitting duck."
 menp_relentless_aggression:0 "Relentless Aggression"
 menp_relentless_aggression_desc:3 "An attacker who never tires breaks the enemy's spirit long before their walls."
 menp_easily_replaced:0 "Easily Replaced"
 menp_easily_replaced_desc:3 "A higher quota is best met by increased production."
 menp_death_from_above:0 "Death From Above"
 menp_death_from_above_desc:3 "Our fleets will blot out the sun. As many suns as it takes."
 menp_ruthless_raiders:1 "Misconfigured Thrusters"
 menp_ruthless_raiders_desc:3 "If a ship cannot be reliably piloted, its movements cannot be reliably predicted."
 menp_ship_chipper:1 "Targeted Severing"
 menp_ship_chipper_desc:3 "The making of a ship betrays its unmaking. There is little essential variance in the designs sprung from the galaxy's shipyards; we know them all."
 menp_flyswatter:0 "Flyswatter"
 menp_flyswatter_desc:3 "No folly is beneath our notice, no trespass undeserving of retribution."
 menp_mobile_bulwark:1 "Harsh Priorities"
 menp_mobile_bulwark_desc:3 "Only a scant few systems are required for the continued operation of a $crisis_cruiser$ under fire, and should be prioritized. Nonessential resources - sapient or otherwise - need not be protected."
 menp_paid_in_ambition:0 "Paid in Ambition"
 menp_paid_in_ambition_desc:3 "Honor, glory, sadism - there is always a currency more easily minted."
 menp_crisis_corvette:1 "$crisis_corvette$"
 menp_crisis_corvette_desc:1 "To think that the wretches' fleets imagine themselves harried already..."
 menp_crisis_destroyer:1 "$crisis_destroyer$"
 menp_crisis_destroyer_desc:1 "A crueler hunter for a crueler age."
 menp_crisis_cruiser:1 "$crisis_cruiser$"
 menp_crisis_cruiser_desc:1 "A crushing weight."
 menp_star_eater:0 "Eclipse & Apocalypse"
 menp_star_eater_desc:0 "For far too long has the light shone on our enemies. No longer will they be able to look to the stars for inspiration."
 unlocks_purge:0 "§YPurge§! is unlocked as a Policy option.\n"
 unlocks_armageddon_bombardment:0 "§YArmageddon Bombardment Stance§! is unlocked.\n"
 unlocks_crisis_corvette:0 "§HUnlocks Ship Type:§! $crisis_corvette$\n"
 unlocks_crisis_destroyer:0 "§HUnlocks Ship Type:§! $crisis_destroyer$\n"
 unlocks_crisis_cruiser:0 "§HUnlocks Ship Type:§! $crisis_cruiser$\n"
 unlocks_star_eater:0 "§HUnlocks Ship Type:§! $star_eater$\n"
 menp_objectives:0 "Menace Objectives"
 menp_objectives_desc:0 "Through the disruption of our reality do we ascend to another."
 unlocks_menace_objectives:0 "Allows the accumulation of £menace£ §YMenace§! by completing §HMenace Objectives§!.\n"
 menp_megastructure:0 "Aetherophasic Engine"
 menp_megastructure_desc:0 "The Aetherophasic Engine will rip apart the barriers that exist between this world and the Shroud."
 unlocks_crisis_sphere:0 "§HUnlocks Megastructure:§! $crisis_sphere_0$\n"

 espionage.10.name:0 "Spy Network Formed"
 espionage.10.desc:2 "Our presence in the §Y[from.target.GetName]§! has taken on a clandestine aspect. $role_spymaster$ [from.leader.GetName] is now situated at the core of a burgeoning §HSpy Network§! in [from.target.GetAdj] space."
 espionage.11.name:0 "Spy Network Installed"
 espionage.11.desc:2 "Our presence in the §Y[from.target.GetName]§! has taken on a clandestine aspect: $role_spymaster$ [from.leader.GetName] has engaged Espionage protocols. Our newly-established §HSpy Network§! will allow us to observe [from.target.GetAdj] activities, infiltrating and intervening where necessary."
 espionage.15.name:0 "Spy Network Established"
 espionage.15.desc:2 "We have received our first clandestine report from $role_spymaster$ [from.leader.GetName], inside the §Y[from.target.GetName]§!. This marks the establishment of our first §HSpy Network§! within xeno territory. Whenever they make a move, we stand a better chance of it playing right into our [owner.species.GetHandNamePlural]."
 espionage.16.desc:2 "We have received our first clandestine report from $role_spymaster$ [from.leader.GetName], inside the §Y[from.target.GetName]§!. This marks the foundation of our first §HSpy Network§! within a xeno empire - ideally positioned to warn us of their alien and duplicitous schemes."
 espionage.17.desc:2 "We have received our first clandestine report from $role_spymaster$ [from.leader.GetName], inside the §Y[from.target.GetName]§!. This heralds the foundation of our first §HSpy Network§! within a xeno empire. From this day forward, they too will realize the formative benefits of [owner.species.GetAdj]-honed information control..."
 espionage.18.desc:0 "Reports have started coming in from $role_spymaster$ [from.leader.GetName], assigned to the §Y[from.target.GetName]§!. This marks the beginning of our first §HSpy Network§! within a foreign empire.\n\nThough we may look alike on the surface, we shall soon discover just how these particular [from.target.GetSpeciesNamePlural] might differ from ourselves..."

 espionage.1001.name:0 "An Operative Resurfaces"
 espionage.1001.desc.intro:2 "A long-expired set of covert codes has just been re-activated. They are linked to Operations we previously carried out in the §Y[disavowed_agent_country.GetName]§!, from where it would seem a former operative is trying to report back in.\n\nThe message is light on details, but the code carries markers which signify intelligence on §Hkey political figures§! in a foreign empire."
 espionage.1001.desc.network:3 "$espionage.1001.desc.intro$\n\nOur security advisors confirm that the codes were valid until quite recently, but their expiry means such codes are open to compromise by foreign powers. There's no telling if the operative or their message are genuine."
 espionage.1001.desc.nonetwork:0 "$espionage.1001.desc.intro$\n\nThe operative had been declared lost, and as such our security advisors advise extreme caution. Expired codes - and perhaps even lost operatives - are assumed to be already compromised."
 espionage.1001.a:1 "Former agents are to be disavowed. Ignore this."
 espionage.1001.b:0 "Ready an extraction team."
 espionage.1005.name:0 "An Insistent Former Operative"
 espionage.1005.desc:1 "We've received another encrypted message from within the §Y[disavowed_agent_country.GetName]§!, employing a different cypher this time. Our supposed, once-lost operative claims that the knowledge they hold puts their life at extreme risk. They say that if we do not extract and debrief them, they must consider §Hdefecting§!."
 espionage.1005.a:0 "An empty and suspicious threat. Continue to ignore."
 espionage.1005.b:0 "Fine. $espionage.1001.b$"
 espionage.1005.c:0 "Eliminate this 'operative'."
 espionage.1005.c.tooltip:0 "If the operative is real and somehow survives, there is a risk they may §Rdefect§!."
 espionage.1011.name:0 "Disavowal Holds"
 espionage.1011.desc:1 "There have been no further messages from our disavowed operative within the §Y[disavowed_agent_country.GetName]§!. The matter is being considered as resolved.\n\nWe may never know if there really was a former operative - nor will we know if there actually was useful intelligence to be had. If this was instead a [disavowed_agent_country.GetAdj] ruse: we can safely state that their ploy has failed."
 espionage.1012.name:0 "Burned Bridges"
 espionage.1012.desc:1 "We have received a rather brusk statement from the §Y[disavowed_agent_country.GetName]§!. They claim to have been approached by a §Hformer [root.GetAdj] spy§!, and that we are to be held to account. Furthermore, this individual is set to suffer every punishment their society has set for 'foreign agents'.\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.governor:1 "We have received a rather brusk communiqué from [disavowed_agent_governor.GetName] of the §Y[disavowed_agent_country.GetName]§!. [disavowed_agent_governor.GetHeSheCap] claim[disavowed_agent_governor.GetSXX] to have been approached by someone who had, in turn, identified themself as a §Hformer [root.GetAdj] spy§!. The [disavowed_agent_country.GetAdj] representative used few words, but keenly expressed their empire's narrow tolerance for 'foreign agents'.\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.end:0 "If any part of this message is to be believed, it is likely the disavowed operative has met a fatal end. Either way: this matter carries some diplomatic consequences."
 espionage.1013.desc:1 "We have received an unusual statement from the §Y[disavowed_agent_country.GetName]§!, claiming they have been approached by a §Hformer [root.GetAdj] spy§!. If the message is to be believed, the disavowed operative not only exists, but felt no recourse other than to defect - only to be dismissed outright by [disavowed_agent_country.GetAdj] authorities. Or so the message claims.\n\nThe [disavowed_agent_country.GetName] do not state precisely what their next course of action will be, but such an individual would almost certainly be placed under close observation for as long as they remain there. As a formality, the [disavowed_agent_country.GetName] have issued a diplomatic sanction against us for this 'violation of sovereign territory'."
 espionage.1016.name:0 "Final Disavowal"
 espionage.1016.desc.network:4 "Our security advisors report an end to any threat which may have been posed by our former operative in the §Y[disavowed_agent_country.GetName]§!. $espionage.1016.desc.end$"
 espionage.1016.desc.nonetwork:1 "The former operative who had attempted to regain contact from within the §Y[disavowed_agent_country.GetName]§! has been cleanly dealt with. $espionage.1016.desc.end$"
 espionage.1016.desc.end:0 "A specially-chosen task force was able to confirm the existence of this individual - before swiftly ending it. However, no one can be certain if this was a genuine operative, or part of a [disavowed_agent_country.GetAdj] ploy.\n\nEither way: both the operative's existence and the information they claimed to hold have now been put safely beyond the reach of either empire."
 espionage.1017.name:0 "The Phantom Operative"
 espionage.1017.desc:1 "The clandestine strike team we sent into the §Y[disavowed_agent_country.GetName]§! have returned with great haste. It seems there never was a disavowed operative. Instead what the team found was subtle evidence of a plot to expose our clandestine operations.\n\nPerhaps this was a scheme intended to further [disavowed_agent_country.GetAdj] goals; perhaps an external body sought to meddle in our affairs. In either case: our containment measures were aborted just in time to avoid exposing our intelligence operations, past or present."
 espionage.1017.a:0 "A lucky dodge."
 espionage.1021.name:0 "Disavowed Operative Returned"
 espionage.1021.desc:4 "Our once-disavowed operative has made it back to [root.GetAdj] space. This §H[disavowed_agent_country.GetAdj] individual§! - who identified [disavowed_operative.GetHimselfHerself] as [disavowed_operative.GetName] - appears nervous and relieved, but has cleared all security verification. The debriefing has been described as arduous, but the information has proven to be useful - we have now gained access to a valuable §YAsset§!.\n\nWith the matter now resolved, [disavowed_operative.GetName]'s shaky disavowal will be renewed. Having confirmed that [disavowed_operative.GetHeShe] [disavowed_operative.GetIsAre] no longer missing in action, our current operatives can ensure that this time, the disavowal will stick."
 espionage.1022.name:0 "It's a Ploy!"
 espionage.1022.desc:3 "It appears we acted too hastily in trying to extract our supposed, §Hdisavowed operative§!. We have entirely lost contact with the team of operatives we dispatched to the §H[disavowed_agent_country.GetName]§!. We now suspect that the operative never existed.\n\nAll operatives who were associated with this endeavor have been disavowed. As a result, our ability to conduct further operations in the [disavowed_agent_country.GetName] will be restricted for a time as the Spy Network recovers."
 espionage.1022.a:0 "This does not bode well."

 espionage.1030.name:0 "Hiding in Vivid Sight"
 espionage.1030.desc:2 "Some of the operatives we control in the §H[vividsight_country.GetName]§! are beginning to draw unusual amounts of attention; they are regarded as somehow... attractive?\n\nWe have no reason to believe their cover identities are in jeopardy, but their growing notoreity and influence put strain on the deniability of our Spy Network."
 espionage.1030.a:0 "This could be advantageous, if managed well."
 espionage.1030.b.hive:0 "This will not do. Arrange for 'adjustments'."
 espionage.1030.b.machine:0 "This will not do. Adjust their parameters."

 espionage.1040.name:0 "A Surprise Catch"
 espionage.1040.desc.regular:1 "Our $role_spymaster$ watching over the §H[luckycatch_country.GetName]§! reports the surprise, successful acquisition of a new §YAsset§! - a sympathetic contact who will be of service to our operations as and when we need them.\n\nAll efforts have been taken to ensure that this new contact is genuine. Protocols have been established which seek to minimize the risk of potential double agents, for example."
 espionage.1040.desc.gestalt:1 "Amongst our many clandestine tasks in the §H[luckycatch_country.GetName]§! is the low-key scouting of potential Assets: any tool we can use to further our efforts amongst the gestalt entity. Our $role_spymaster$ reports having just made one such lucky catch."
 espionage.1040.desc.caughtspies:1 "We have have trapped a group of §P[luckycatch_country.GetAdj] spies§!. It seems they were engaged in an operation against us, the details of which are unknown to us yet.\n\nThrough our interrogations, however, we have gathered some small amount of Intel on the §H[luckycatch_country.GetName]§!. Our $role_spymaster$ now also has access to a local §YAsset§! with which we can press this advantage."
 espionage.1040.desc.caught:1 "Our $role_spymaster$ in the §H[luckycatch_country.GetName]§! reports that we have successfully captured a band of §Psaboteurs§!. Though we were unable to prevent their recent act of aggression against us, our interrogations of the hostile operatives has proven lucrative.\n\nThe intelligence we've gathered will not serve us for long, but capturing these saboteurs has granted us an advantage in our own operations against the [luckycatch_country.GetName]. Through them, we have secured an §YAsset§! to aid us when required."
 espionage.1040.a.tooltip:0 "We have acquired a §Ynew Asset§! for our Spy Network in the §H[luckycatch_country.GetName]§!."

 espionage.1050.name:0 "Finders Keepers"
 espionage.1050.desc:2 "A particularly observant operative in the §Y[finderskeepers_country.GetName]§! has laid their [root.species.GetHandNamePlural] on part of a §H[finderskeepers_country.GetAdj] encryption key§!. It would seem a careless [finderskeepers_country.GetSpeciesName] $job_politician$ mislaid the device whilst commuting.\n\nThis bodes well enough for our operations in the [finderskeepers_country.GetName], but our study of the device's unique design has revealed novel insights for our general approach to §Y$MOD_INTEL_DECRYPTION_ADD$§!."

 espionage.1060.name:0 "Stray Communiqué"
 espionage.1060.desc:1 "One of our $job_politician_plural$ on [capital_scope.GetName] has carelessly misplaced a bundle of sensitive materials, including an §Hencryption key§! whose very existence outside of government facilities is a gross breach of protocol.\n\nOur domestic authorities are scrambling to switch security platforms, as it's quite possible these materials may have fallen into hostile [root.species.GetHandNamePlural]."
 espionage.1060.desc.corp:0 "One of our $job_executive_plural$ on [capital_scope.GetName] has carelessly misplaced a bundle of sensitive materials, including an §Hencryption key§! whose very existence outside of strictly-defined zones is a gross breach of protocol.\n\nOur security teams are scrambling to switch operating procedures, as it's quite possible these materials may have fallen into the [root.species.GetHandNamePlural] of our competitors."
 espionage.1060.a:0 "Fire this incompetent, at once!"
 espionage.1060.a.tooltip:1 "A £job_politician£ §Y$job_politician$§! on our capital is fired and §Rdemoted§!."
 espionage.1060.b:0 "$espionage.1060.a$"
 espionage.1060.b.tooltip:0 "An £job_executive£ §Y$job_executive$§! on our capital is fired and §Rdemoted§!."

 espionage.1070.name:0 "Hostile Infiltration Detected"
 espionage.1070.desc.identified.intro:1 "Our Encryption measures have caught a band of dangerous infiltrators. These would-be hostiles appear to be working on behalf of the §H[hostile_infiltration_country.GetName]§!, on a scheme which would have cost many [root.species.GetAdj] lives and caused us significant damage."
 espionage.1070.desc.identified:1 "$espionage.1070.desc.identified.intro$\n\nWe have managed to §Ydecrypt§! various materials they were carrying, however none lays out the full scope of their plans against us; nor are we able to say with certainty what their next move may be. Our Intel gains are therefore relatively small.\n\nWe must carefully consider how to respond. We may wish to keep quiet about our own capabilities, feigning ignorance in front of our other galactic neighbors. We would, however, also be justified in publicly denouncing this planned act of violence against us."
 espionage.1070.desc.identified.hostile:1 "$espionage.1070.desc.identified.intro$\n\nAmongst the materials we forcibly extracted from them were a number of communication logs, which we have managed to decrypt. None describes the full scope of their plans against us; [hostile_infiltration_country.GetAdj] security seems at least capable enough to yield only patchy Intel to us. Everything else we may extract from them is deemed unreliable information.\n\nDespite the justified outrage we may wish to express, we would be wise to consider our response. We could keep quiet about our own Encryption skill, feigning ineptitude in front of our enemies. Were we to expose the [hostile_infiltration_country.GetName] for this planned act of violence against us, however, we might find those enemies even regarding us with sympathy."
 espionage.1070.desc.unknown:1 "Our Encryption measures have caught a band of anonymous, yet deadly infiltrators. They claim various allegiances, none of which we could hope to verify.\n\n$espionage.1070.desc.middle$\n\nIt may be worthwhile keeping a closer watch on the [hostile_infiltration_country.GetName], just in case. However, it may also benefit us to keep quiet and not let slip the comparative weakness of our own security."
 espionage.1070.desc.middle:0 "These [hostile_infiltration_country.species.GetName]-looking operatives were carrying various incriminating items, some of which we were easily able to decrypt. We suspect, however, that these items are a fabricated distraction or ruse. These spies may indeed be working for the [hostile_infiltration_country.GetName], but the evidence is inconclusive."
 espionage.1070.desc.unknown.hostile:1 "Our Encryption measures have caught a band of anonymous, yet deadly infiltrators. Even under interrogation they claim various allegiances, none of which we could hope to verify.\n\n$espionage.1070.desc.middle$\n\nWe could retaliate against the [hostile_infiltration_country.GetName] - such action may even be deemed justified by others. However, it's possible this entire incident is a clever lure, put in place to distract us from our true enemies."
 espionage.1070.a:0 "Maintain a quiet watch."
 espionage.1070.b:0 "The galaxy shall hear of this!"
 espionage.1070.b.tooltip:0 "\n§HThe §Y[hostile_infiltration_country.GetName]§! will be informed that we caught their operatives.§!"
 espionage.1070.c:0 "We shall bide our time."
 espionage.1070.d:0 "Somebody must be held accountable."
 espionage.1070.e:0 "Let them buy our silence in this matter."
 espionage.1070.e.fail:0 "The §Y[from.GetName]§! would not pay much heed to such a gesture."
 espionage.1071.name:0 "No Longer Covert"
 espionage.1071.desc:0 "Our recent targets of espionage, the §Y[from.GetName]§!, have not only seen through our scheme but have chosen to §Pexpose us§! for our actions!\n\nIt's possible that no verifiable evidence backs up these claims - few may choose to believe them. The accusation alone may be damaging enough, however."
 espionage.1071.desc.hostile:0 "Our recent targets of espionage, the §Y[from.GetName]§!, have not only seen through our scheme but have decided to §Pexpose us§! for our actions against them.\n\nIt's possible that they hold no actual evidence for this - they may simply try to bluff their way to insulting us or earning favor with their galactic neighbors."
 espionage.1071.a:0 "Pathetic."
 espionage.1071.b:0 "Two can play at that game."
 espionage.1072.name:0 "Allegations of Espionage"
 espionage.1072.desc:1 "The §H[from.GetName]§! accuses us of §Phostile espionage§!. Their claims - that we sent operatives to conduct abhorrent acts of aggression against them - are built upon shaky and misattributed evidence.\n\nWhatever the credibility or reasoning behind this allegation, it has resulted in a diplomatic sanction from the [from.GetName]. We are not likely to see any direct consequences from this, but it's unlikely this smear will go unnoticed by any of their other allies, or even our own."
 espionage.1072.a:0 "It is of no concern to us."
 espionage.1073.name:0 "Extorted for Espionage"
 espionage.1073.desc:0 "Our recent targets of espionage, the §Y[from.GetName]§!, have caught us in the act and §Hdemanded political favors§!. In doing so, they have agreed not to expose our covert actions to the wider galaxy.\n\nIt's possible that no actual evidence backs up their claims - the accusation alone could cause us enough damage anyway. Whatever their motivation is, the [from.GetName] have claimed political leverage on us."

 espionage.1081.name:0 "Insidious Plot Uncovered"
 espionage.1081.desc:0 "Our operatives in the §Y[insidious_plot_spynetwork.GetName]§! have uncovered something unusual: credible hints that the §H[insidious_plot_country.GetName]§! are plotting to deceive us! We have no exact details of the apparent scheme yet, but it's said to involve manipulation of our existing relationships - undermining agreements of trust and our very way of life.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.hostile:0 "Our operatives in the §Y[insidious_plot_spynetwork.GetName]§! have uncovered rumors that the §H[insidious_plot_country.GetName]§! are plotting to deceive us. We have no exact details of their apparent scheme yet, but it seems set to try and undermine us and our way of life.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.outro:0 "Quite how this information came to be known by the [insidious_plot_spynetwork.GetSpeciesName] is unclear. Our own operatives' efforts to tail suspected [insidious_plot_spynetwork.GetAdj] intelligence operatives seem to have paid off, though. If this intelligence is genuine, the [insidious_plot_spynetwork.GetSpeciesName] may just have done the hard work of gathering it for us."
 espionage.1081.desc.samecountry:0 "Our operatives in the §Y[insidious_plot_spynetwork.GetName]§! have uncovered credible rumors of a local plot against us. It seems their §H[insidious_plot_country.GetAdj]§! counterparts are somewhat careless about their own operational secrecy.\n\nWe have no exact details for their apparent scheme yet, but it's said to involve a manipulation of our existing relationships - undermining agreements of trust and our very way of life."
 espionage.1081.a:0 "Those fiends!"
 espionage.1082.name:0 "Suspect Plot Uncovered"
 espionage.1082.desc:0 "Our operatives in the §Y[insidious_plot_spynetwork.GetName]§! have uncovered suspect evidence that the §H[insidious_plot_country.GetName]§! mean to deceive us in the near future.\n\n$espionage.1082.outro$"
 espionage.1082.desc.samecountry:0 "Our operatives in the §Y[insidious_plot_spynetwork.GetName]§! have uncovered suspect evidence that they mean to launch a deceptive counter-operation against us in the near future.\n\n$espionage.1082.outro$"
 espionage.1082.outro:1 "We have no exact details of the apparent scheme yet, but it looks to involve manipulating our existing relationships - undermining agreements of trust and our very way of life. $role_spymaster$ [insidious_plot_spymaster.GetName] advises caution, however, as the ease by which we came across this information is §Pfairly suspect§!."
 espionage.1082.a:0 "This potential outrage cannot be tolerated."
 espionage.1082.b:0 "This is likely a ploy. Ignore it."
 espionage.1085.name:0 "Implicated in a Plot"
 espionage.1085.desc:1 "We have been implicated in a plot against the §H[from.GetName]§!. So vague is the allegation that we cannot definitively state whether or not they are on to something.\n\nOur own spies protest that the allegation is baseless, claiming this is likely either a defensive, counter-espionage response from one of our targets - or else a smear campaign being conducted by some third party. Whatever the reason or cause, the [from.GetName] have taken offense."
 espionage.1085.desc.neverspied:0 "Amazingly, we have been implicated in some vaguely-defined plot against the §H[from.GetName]§!. It's a ridiculous allegation, given our complete lack of foreign espionage activity so far - but then, the [from.GetAdj] would have no way of knowing how truly ridiculous the allegation is.\n\nIt would seem that parties unknown are attempting to frame us for their own misdemeanors - or perhaps simply to sow some diplomatic chaos. Whatever the reason or cause, the [from.GetName] have taken offense."

 #######################################
 # Operations
 #######################################

 # Acquire Asset
 operation.1000.name:0 "Mobilising Operatives"
 operation.1000.desc.hostile:0 "Our deep-cover operatives have stepped-up their surveillance on potential targets."
 operation.1000.desc.friendly:0 "Our 'spotters' have begun ingratiating themselves with targets we've marked as potentially useful."
 operation.1001.name:0 "Narrowing the Field"
 operation.1001.desc:1 "A shortlist of targets has been drawn up. Those operatives who are no longer tasked with surveillance will provide cover for the others."
 operation.1002.name:0 "Asset Identified"
 operation.1002.desc:3 "As the operation nears its conclusion, $role_spymaster$ [spynetwork.leader.GetName] has moved to secure our new Asset within the [target.GetName]. Our remaining operatives are poised to facilitate any cover [spynetwork.leader.GetHeShe] may need."
 operation.1006.name:0 "Asset Acquired"
 operation.1006.desc.intro:1 "$role_spymaster$ [from.spynetwork.leader.GetName] reports from the [from.target.GetName]: a successful execution so far."
 operation.1006.desc.celebrity:1 "$operation.1006.desc.intro$ Our Spy Network now has access to §Han influential figure within [from.target.GetAdj] culture§!, whose desire to maintain their public profile pairs splendidly with ambitions we may wish to wield, to manipulate hearts and minds."
 operation.1006.desc.official:1 "$operation.1006.desc.intro$ We have secured access to §Han official within the [from.target.GetAdj] civic hierarchy§!. This Asset will be kept secure but poised, ready to assist us with future operations - particularly when we might brush up against diplomatic or governmental issues."
 operation.1006.desc.professional:1 "$operation.1006.desc.intro$ Our Spy Network is now bolstered by access to §Han influential [from.target.GetAdj] professional§!, ready to assist us with operations which may benefit from the Asset's own network contacts, or the weight of their reputation."
 operation.1006.desc.rebel:1 "$operation.1006.desc.intro$ We have won the loyalty of §Ha [from.target.GetAdj] rebel§!, whose desire for disruptive change may easily be molded to suit our goals as well."
 operation.1006.desc.underling:1 "$operation.1006.desc.intro$ We have lured §Han underappreciated member of the [from.target.GetAdj] citizenry§!, whose attitude and contacts amongst the lower rungs of society are sure to aid our Operations in various ways."
 operation.1006.desc.drone:1 "$operation.1006.desc.intro$ Our Spy Network has secured access to §Ha modified [from.target.GetAdj] drone§!, the benefits of which will be obvious whenever we might wish to infiltrate or otherwise manipulate the [from.target.GetName] entity."
 operation.1006.desc.organ:1 "$operation.1006.desc.intro$ We have laid claim to §Hpart of the [from.target.GetName] entity§! - an Asset which will allow us to interfere with the hive, obscure our movements against it, and much more."
 operation.1006.desc.component:1 "$operation.1006.desc.intro$ We have laid claim to §Hpart of the [from.target.GetName] entity§! - an Asset which will allow us to interfere with the machine intelligence with direct and devastating consequences."
 operation.1006.desc.network:1 "$operation.1006.desc.intro$ Our Spy Network is now bolstered by access to §Hpart of the network on which the [from.target.GetName] operates§!. Should we wish to obscure our movements against the machine entity, send it false information or otherwise interfere with it: its own protocols may now be weaponized against it."
 operation.1006.desc.default:0 "$operation.1006.desc.intro$ We have secured a valuable Asset which will bolster our intelligence-gathering and espionage activities inside [from.target.GetAdj] space."
 operation.1006.b:0 "Put this Asset to work immediately."

 # Steal Technology
 operation.1020.name:0 "Gathering Leads"
 operation.1020.desc.conf_hosted:1 "Our undercover operatives are dispersed throughout a promising-looking conference being held in [root.target.GetAdj] space. They have begun scouting potential targets."
 operation.1020.desc.conf_external:2 "Our operatives have secured attendance at an interstellar, scientific conference to which the [root.target.GetName] have also been invited. Our efforts are focused on scouting only the [root.target.GetAdj] delegation."
 operation.1020.desc.lecture:1 "We have placed operatives in the audience at a number of lectures being held in the [root.target.GetName]. We will watch for potential leads amongst their intellectual elite."
 operation.1020.desc.outreach:1 "Our operatives have dispersed amongst the various scientific outreach schemes being run by the [root.target.GetName] for the benefit of their own citizenry. Our target for this endeavor may very well just make themselves known to us."
 operation.1020.desc.theft:2 "Our operatives have begun surveilling a [root.target.GetAdj] research facility. Wherever an entry point exists, we shall exploit it."
 operation.1020.desc.enigmatic:0 "$role_spymaster$ [spynetwork.leader.GetName] reports that our operatives have met an insurmountable obstacle: [target.GetAdj] engineering appears to have advanced and deviated far from our own.\n\nAny technology we might hope to steal from them would be §Hinscrutable§! to us - as well as incompatible with what we currently possess."
 operation.1021.name:0 "Chasing a Lead"
 operation.1021.desc.appeal:0 "We have found a target who meets our ideal criteria: access to sufficiently novel research, and a receptive attitude towards our operative. We will continue to pursue this lead."
 operation.1021.desc.creds:0 "One of our potential targets seems to have the kind of research clearance we need, and they are suitably impressed by our fabricated credentials. This lead seems our best one for now."
 operation.1021.desc.theft:1 "Our operatives have found an opening - an ideal foundation upon which to build our plans to infiltrate [root.target.GetAdj] research."
 operation.1022.name:0 "Entry Secured"
 operation.1022.desc.invited:1 "We have drawn up various plans which press a clear advantage: our operative has at last been invited to a high-security branch facility engaged in cutting-edge research. $role_spymaster$ [root.spynetwork.leader.GetName] assures us that [root.spynetwork.leader.GetHisHer] simulations paint a favorable forecast."
 operation.1022.desc.theft:1 "Our operatives have now performed numerous test runs, the results of which concur with favorable forecasts from $role_spymaster$ [root.spynetwork.leader.GetName]. We stand ready to make our attempt on coveted [root.target.GetAdj] research."
 operation.1026.name:0 "[fromfrom.target.GetAdj] Research Secured"
 operation.1026.desc.intro.smooth:1 "Our infiltration attempt in the [fromfrom.target.GetName] has proceeded flawlessly so far."
 operation.1026.desc.ducts.smooth:1 "$operation.1026.desc.intro.smooth$\n\nA single operative has gained access to the interior of a remote research facility via its §Hutility ducts§!, having slowly wound their way to a restricted-access terminal for the [fromfrom.target.GetName] central repository. $operation.2016.desc.outro.smooth$"
 operation.1026.desc.goods.smooth:1 "$operation.1026.desc.intro$\n\nA single operative hid within the §Hgoods entrance§! of a remote research facility, waiting to be couriered past a number of clearly-inadequate [fromfrom.target.GetAdj] security measures. An unwitting [fromfrom.target.GetSpeciesAdj] has placed our operative within easy reach of a terminal for the [fromfrom.target.GetName] central repository.\n\n$operation.2016.desc.outro.smooth$"
 operation.1026.desc.invited.smooth:1 "$operation.1026.desc.intro.smooth$ Our operative's cover held throughout, and although the [fromfrom.target.GetSpeciesName] exercised reasonable security: the §Htrust we manufactured§! was just sufficient to grant us our window of opportunity.\n\n$operation.2016.desc.outro.smooth$"
 operation.2016.desc.outro.smooth:2 "A complex series of electronic blinds and bluffs has exposed the research database for just long enough to make our move. [fromfrom.target.GetAdj] security will clamp down tightly after we're done here."
 operation.1026.tooltip.cooldown:0 "§HWe must wait at least §Y6 years§! before attempting another breach on their research facilities.§!"
 operation.1026.a.smooth:0 "That will do. Mission accomplished."
 operation.1026.b.smooth:0 "Sabotage whatever we leave behind."
 operation.1026.b.tooltip:0 "\n§H[fromfrom.target.GetName]§!:\nAfflicted by §Y$research_stolen_sabotaged$§! for 1 year.\n\n"
 operation.1026.c:0 "Give us backdoor-access to their future research."
 operation.1026.d:0 "This is an ideal opportunity to seize more!"
 operation.1026.d.tooltip:1 "An additional technology is made available for research, as well as the item we have attained."
 operation.1026.desc.intro.messy:0 "Our infiltration of [fromfrom.target.GetAdj] science has succeeded, however some of our operatives now appear to be at risk."
 operation.1026.desc.ducts.messy:1 "$operation.1026.desc.intro.messy$\n\nThey sought access to the interior of a remote research facility via its §Hutility ducts§!, intending to reach a restricted-access terminal at its core. When they accessed the [fromfrom.target.GetName] central repository, however, §Han alarm§! was tripped.\n\n $operation.1026.desc.outro.messy$"
 operation.1026.desc.goods.messy:1 "$operation.1026.desc.intro.messy$\n\nA single operative sought access to the interior of a remote research facility via its §Hgoods yard§!, having themselves delivered straight to a terminal for the [fromfrom.target.GetName] central repository. Unfortunately §Han alarm§! appears to have been tripped the moment they made their move.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.invited.messy:1 "$operation.1026.desc.intro.messy$ Our lead operative's cover held long enough to complete their extraction, but their §Hcredentials§! have now been exposed as false. [fromfrom.target.GetAdj] security has been alerted to their presence.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.outro.messy:2 "The research data we desired has already been extracted, but our team's §Hescape plans§! have been thrown into disarray. Security is coming down hard; we must carefully and promptly consider our next move."
 operation.1026.a.messy:0 "Retrieve as many of our operatives as possible."
 operation.1026.b.messy:1 "They're lost. Sabotage whatever we can."
 requires_not_espionage_research_backdoor:1 "We may only operate one such backdoor at a time."
 operation.1027.name:0 "Inscrutable Technology"
 operation.1027.desc:0 "$role_spymaster$ [from.spynetwork.leader.GetName] has submitted a report on Operation [from.GetName], inside the §H[from.target.GetName]§!. It seems that [from.target.GetAdj] science and engineering have advanced to the point of bamboozling our expert operatives. They claim that the underlying technology has deviated greatly from our own, meaning that even if we could somehow steal their research, the resulting hardware would be incompatible with ours.\n\n$role_spymaster$ [from.spynetwork.leader.GetName] suggests that we appropriate such secrets elsewhere."
 operation.1030.name:0 "Research Sabotaged!"
 operation.1030.desc.regular:1 "Our research networks have been compromised! An unknown infiltrator has upended many of our data libraries, §Hstealing research§! for their own use and causing significant delays to our §Hongoing studies§!.\n\nOur teams were able to switch to backup systems quite rapidly, but this will slow their progress. It's estimated that months may pass before we're able to re-integrate our research & development processes with the existing corpus."
 operation.1030.desc.gestalt:1 "Our research networks have been compromised! An unknown entity has infiltrated our data media, §Hstealing research§! for their own use and causing significant disruption to our §Hongoing studies§!.\n\nWe were able to engage backup systems quite rapidly, but our progress from here will be slowed down. Months may pass before we're able to smoothly re-integrate research & development with our existing research libraries."

 # Sabotage Starbase
 operation.2000.name:2 "Approaching Target in [target.solar_system.GetName]"
 operation.2000.desc.intro.friendly:1 "A small and select group of operatives has departed for the §Y[target.owner.GetName]§! under tight aliases."
 operation.2000.desc.jobseeker:2 "$operation.2000.desc.intro.friendly$ Each will pose as a worker seeking employment. Some are carrying statements of recommendation and will seek work close to key facilities; others will try their luck in shadier parts of the installation."
 operation.2000.desc.vendor:1 "$operation.2000.desc.intro.friendly$ Amongst them is a supposed family of artisans, seeking new business oportunities. They will try to establish a retail presence on §H[target.GetName]§! in order to sell their wares."
 operation.2000.desc.intro.hostile:1 "A batch of operatives has left for the §Y[target.owner.GetName]§!. Their cover involves piloting a nondescript cargo vessel."
 operation.2000.desc.cargo:1 "$operation.2000.desc.intro.hostile$ Its hold is packed with what will appear to [target.owner.GetAdj] scanners as $rare_crystals$ and other precious minerals. We trust that the bare-faced simplicity of this strategy will serve as its own bluff."
 operation.2000.desc.derelict:1 "$operation.2000.desc.intro.hostile$ The ship is rigged for a non-lethal explosion as it approaches the [target.owner.GetAdj] border - as close as it can get to the §H[target.solar_system.GetName] system§!. Radiation will appear to flood the interior of the vessel as our operatives secrete themselves within its invisibly-shielded core."
 operation.2000.desc.invalid:0 "Our operatives report drastic changes within the [root.target.owner.GetAdj] interior: our target is no longer viable."
 operation.2001.name:0 "Operatives in Place"
 operation.2001.desc.vocation:2 "A number of our operatives have been accepted aboard the §H[target.GetName] facility§!. Those who haven't been granted work there have dispersed to neighboring systems. There they will switch to backup cover identities and lend support to the overall operation."
 operation.2001.desc.vessel:2 "The bait has been taken, and our operatives have 'gone dark' as they work to establish themselves within the hostile facility. $role_spymaster$ [spynetwork.leader.GetName] will await further signals from them."
 operation.2002.name:0 "Ready Signal"
 operation.2002.desc.intro:1 "A coded signal has arrived from within the §Y[target.owner.GetName]§!, indicating that our operatives now stand ready."
 operation.2002.desc.vocation:3 "$operation.2002.desc.intro$\n\nThey have worked their cover roles to such a degree, our operatives have actually developed a rapport with local personnel. A number of useful points of entry have been noted during friendly meals, shared entertainments and day-to-day socializing aboard the §H[target.GetName] facility§!."
 operation.2002.desc.vessel:1 "$operation.2002.desc.intro$ $role_spymaster$ [spynetwork.leader.GetName] has made preparations to extract them where possible, however their chances are slim."
 operation.2005.name:0 "[root.GetSabotagedStarbaseTitle]"
 operation.2005.desc.civic:2 "We have struck a a successful blow to §Hcivic infrastructure§! in the [sabotaged_starbase_system.GetName] system. The ensuing chaos should serve our goals well.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.military:3 "We have successfully sabotaged a §Hmilitary support structure§! aboard the [sabotaged_starbase.GetName] facility. Our operatives report minor casualties amongst those working nearby at the time their device activated.\n\nThis blow we've dealt to combat logistics within the §Y[sabotaged_starbase_owner.GetName]§! will not go unnoticed by them.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.trade:3 "We have struck a blow to §Hcommercial interests§! in and around the [sabotaged_starbase_system.GetName] system. Trading vessels are already clogging up the shipping lanes as local space traffic controllers scramble to draw up new holding patterns.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.outro:1 "We must now consider the deniability of our own actions. Any future operations in [sabotaged_starbase_owner.GetAdj] space will require us to maintain as much cover as we can - that is, assuming we wish to prioritize such discretion..."
 operation.2005.a:0 "Disband as cleanly as possible."
 operation.2005.b:0 "Discretion is for the meek. Wreck this starbase."
 operation.2005.b.orb:0 "Discretion is for the meek. Wreck this orbital ring."
 operation.2005.b.tooltip:1 "Our operatives will seize an opportunity to §Hdestroy additional structures§! on the target."
 operation.2005.c:0 "Strike at the $military_station_small_plural$ as well."
 operation.2005.c.tooltip:2 "Destroys a $military_station_small$ on the target."
 operation.2006.name:0 "Sabotage Aborted"
 operation.2006.desc:3 "$role_spymaster$ [from.spynetwork.leader.GetName] reports that [from.spynetwork.leader.GetHisHer] team of operatives must abandon their efforts to sabotage §H[sabotaged_starbase_owner.GetAdj]§! in the §Y[sabotaged_starbase_system.GetName] system§!. Drastic changes to the [sabotaged_starbase_owner.GetAdj] interior have made our efforts so far redundant. We would be wise to choose a different target."
 operation.2010.name:2 "[root.GetSabotagedStarbaseTitle] in the [sabotaged_starbase_system.GetName] System!"
 operation.2010.desc.phobe:3 "Intruders have violated our borders in the §Y[sabotaged_starbase_system.GetName]§! system, wrecking part of the §H[sabotaged_starbase.GetName] facility§!. These saboteurs appear to have been acting on behalf of a foreign power; our counter-espionage forces are on high alert to try and capture these operatives."
 operation.2010.desc.regular:3 "Unknown saboteurs have struck at the §Y[sabotaged_starbase_system.GetName]§! system, wrecking part of the §H[sabotaged_starbase.GetName] facility§!.\n\nOur counter-espionage service suggests this is likely the work of foreign actors, rather than any home-grown threat. We have increased security around the affected region of space in the hopes of capturing these operatives."
 operation.2010.desc.gestalt:3 "A foreign entity has breached our borders in the §Y[sabotaged_starbase_system.GetName]§! system and has wantonly disrupted the smooth running of §H[sabotaged_starbase.GetName] facility§!. We cannot yet ascertain how these saboteurs gained entry so effectively, however we have increased our internal security in direct response."

 # Smear Campaign
 operation.3000.name:0 "Identifying Targets"
 operation.3000.desc:1 "We have compiled a list of those empires who appear friendliest to the §Y[root.target.GetName]§!. Our operatives will drive a wedge between these empires."
 operation.3000.desc.single:1 "We have found a promising target - the §H[event_target:smear_option_1.GetName]§! - whose relationship with the §Y[root.target.GetName]§! benefits [root.target.GetAdj] interests to our own detriment."
 operation.3000.desc.error:1 "We are unable to find a suitable target for this endeavor. It seems that if the §Y[root.target.GetName]§! do have friends elsewhere, we have yet to establish lines of communication with them."
 operation.3000.a:0 "The [smear_option_1.GetName]."
 operation.3000.b:0 "The [smear_option_2.GetName]."
 operation.3000.c:0 "The [smear_option_3.GetName]."
 operation.3000.d:0 "So be it."
 operation.3001.name:0 "Dirty Dossier"
 operation.3001.desc.spirit.intro:2 "The team under $role_spymaster$ [Root.SpyNetwork.leader.GetName] will work to exaggerate religious intolerance amongst the [root.target.GetName]."
 operation.3001.desc.spirit.ridic:1 "$operation.3001.desc.spirit.intro$ We will spread credible rumors that [smear_campaign_recipient.GetAdj] ritual practices are the subject of open ridicule in [root.target.GetAdj] political circles."
 operation.3001.desc.spirit.merch:0 "$operation.3001.desc.spirit.intro$ If they were seen to be peddling cheap and blasphemous idols from whatever the [smear_campaign_recipient.GetName] hold most sacred, for example..."
 operation.3001.desc.spirit.deity:1 "$operation.3001.desc.spirit.intro$ We will fabricate a [root.target.GetAdj] campaign targeting those outside of the priest caste in the [smear_campaign_recipient.GetName]. An attempt to disrupt the politics of their religious order is bound to offend those who run it."
 operation.3001.desc.milit.intro:1 "We will work to suggest that the [root.target.GetName] are undermining the [smear_campaign_recipient.GetAdj] military."
 operation.3001.desc.milit.study:1 "$operation.3001.desc.milit.intro$ We can suggest that [root.target.GetAdj] interests in the [smear_campaign_recipient.GetName] are solely motivated by studying their military secrets, and that they might go as far as instigating war to test any weaknesses they've exposed."
 operation.3001.desc.milit.priso:1 "$operation.3001.desc.milit.intro$ Should the [root.target.GetName] be accused of withholding [smear_campaign_recipient.species.GetAdj] prisoners of war with the intention of indoctrinating them, for example..."
 operation.3001.desc.milit.armsd:1 "$operation.3001.desc.milit.intro$ We shall supply incontrovertible evidence that the [root.target.GetName] are selling cleverly-disguised, defective weaponry to their esteemed galactic neighbors, the [smear_campaign_recipient.GetName]."
 operation.3001.desc.milit.pacif:1 "$operation.3001.desc.milit.intro$ Rumors of a breakthrough in [root.target.GetAdj] technology which would forcibly pacify neighbors like the [smear_campaign_recipient.GetName], for example..."
 operation.3001.desc.milit.satir:1 "$operation.3001.desc.milit.intro$ We will appeal to their sense of pride, suggesting that the [root.target.GetName] train only their youngest cadets on combat scenarios against the [smear_campaign_recipient.GetName], as a means of easily building their confidence."
 operation.3001.desc.phobe.intro:1 "We will exaggerate the alien arrogance of the [root.target.GetName], appealing to the xenophobic heart of the [smear_campaign_recipient.GetName]."
 operation.3001.desc.phobe.genes:1 "$operation.3001.desc.phobe.intro$ For example: were the [root.target.GetName] to be caught selling gene therapies based on [smear_campaign_recipient.species.GetAdj] biology, they are bound to take umbrage."
 operation.3001.desc.phobe.abduc:1 "$operation.3001.desc.phobe.intro$ We will seed ideas about a [root.target.GetAdj] plot to abduct [smear_campaign_recipient.species.GetAdj] citizens and indoctrinate them into accepting a more open galaxy."
 operation.3001.desc.egal.intro:1 "We will portray the [root.target.GetName] as keen saboteurs to political systems like that which the [smear_campaign_recipient.GetName] holds dear."
 operation.3001.desc.egal.migra:1 "$operation.3001.desc.egal.intro$ Were the [root.target.GetName] to be caught dishonoring their migration treaty, and singling out [smear_campaign_recipient.species.GetAdj] citizens for worse jobs, offense would have to be taken."
 operation.3001.desc.egal.galco:1 "$operation.3001.desc.egal.intro$ We shall lay hints of a [root.target.GetAdj] plot to sabotage their political standing within the Galactic Community."
 operation.3001.desc.egal.elect:1 "$operation.3001.desc.egal.intro$ We can supply hard-to-ignore evidence of a [root.target.GetAdj] plot to infiltrate the [smear_campaign_recipient.GetAdj] political system and meddle in their elections."
 operation.3001.desc.mat.intro:1 "We will paint the [root.target.GetName] as jealous and greedy neighbors, keen to exploit and abuse [smear_campaign_recipient.GetAdj] science."
 operation.3001.desc.mat.theft:0 "$operation.3001.desc.mat.intro$ Credible rumors of a plot to outright steal their technology should serve us well in this goal."
 operation.3001.desc.mat.droid:1 "$operation.3001.desc.mat.intro$ We shall concoct a movement within the [root.target.GetName] to steal [smear_campaign_recipient.GetAdj] droids, bypassing their own limited means of production."
 operation.3001.desc.mat.singu:1 "$operation.3001.desc.mat.intro$ A [root.target.GetAdj] threat of sparking a controlled, AI-driven singularity within the [smear_campaign_recipient.GetAdj] datasphere ought to draw their attention and ire."
 operation.3001.desc.mat.sabot:1 "$operation.3001.desc.mat.intro$ That the [root.target.GetAdj] might be plotting to sabotage that scientific research would be sure to draw some sort of reaction from them."
 operation.3001.desc.pacif.intro:1 "We will appeal to the fears of [smear_campaign_recipient.GetAdj] pacifism, pinning violent agendas upon the [root.target.GetName]."
 operation.3001.desc.pacif.gunrun:1 "$operation.3001.desc.pacif.intro$ For example: the [smear_campaign_recipient.GetAdj] administration will not enjoy hearing that the [root.target.GetAdj] have profited off a gun-running operation through their space."
 operation.3001.desc.pacif.vassal:1 "$operation.3001.desc.pacif.intro$ News of a [root.target.GetAdj]-run program to arm breakaway factions inside client states of the [smear_campaign_recipient.GetName] is bound to cause outrage."
 operation.3001.desc.pacif.weapon:1 "$operation.3001.desc.pacif.intro$ We will seed credible fears that the [root.target.GetName] is working on a weapon capable of making [smear_campaign_recipient.species.GetName] populations turn savagely violent."
 operation.3001.desc.pacif.border:1 "$operation.3001.desc.pacif.intro$ We will concoct evidence that sleeper factions, loyal to the [root.target.GetName], are poised to spark border skirmishes around [smear_campaign_recipient.GetAdj] space."
 operation.3001.desc.phile.intro:1 "We will lean into the xenophilic attitudes of the [smear_campaign_recipient.GetName], making it seem as though the [root.target.GetName] are actively exploiting their friendly demeanor."
 operation.3001.desc.phile.commerc:1 "$operation.3001.desc.phile.intro$ Rumors of price-fixing on trade deals with [smear_campaign_recipient.GetName] ought to get their attention, shaking confidence in their relationship with the [root.target.GetName]."
 operation.3001.desc.phile.slavery:1 "$operation.3001.desc.phile.intro$ Fabricated news that [smear_campaign_recipient.species.GetAdj] slaves are being specifically sought out by the [root.target.GetName] is bound to cause offense."
 operation.3001.desc.phile.motives:1 "$operation.3001.desc.phile.intro$ We will cast dark rumors upon the [root.target.GetName], hinting that ulterior motives lie behind their interest in the accommodating [smear_campaign_recipient.GetName]..."
 operation.3001.desc.phile.contact:1 "$operation.3001.desc.phile.intro$ We will plant suggestions that the [root.target.GetName] have been spreading false rumors and otherwise sabotaging attempts by the [smear_campaign_recipient.GetName] to engage in first contact, back to when since they first joined the galactic stage."
 operation.3001.desc.auth.intro:1 "We will lean into the authoritarian nature of the [smear_campaign_recipient.GetName], portraying the [root.target.GetName] as agents of chaos for the [smear_campaign_recipient.GetAdj] regime."
 operation.3001.desc.auth.mockery:1 "$operation.3001.desc.auth.intro$ Evidence that the [smear_campaign_recipient.GetAdj] leader [smear_campaign_recipient.leader.GetName] is a subject of outright mockery in [root.target.GetAdj] political circles is likely to raise their ire."
 operation.3001.desc.auth.discord:1 "$operation.3001.desc.auth.intro$ We will fabricate evidence of a plot to seed operatives throughout [smear_campaign_recipient.GetAdj] society, to agitate and steer them towards other, nefarious goals."
 operation.3001.desc.auth.experim:1 "$operation.3001.desc.auth.intro$ We will suggest that the [root.target.GetName] is running subtle, sociological experiments behind the scenes of [smear_campaign_recipient.GetAdj] society as a testbed for theories of statecraft and control."
 operation.3001.desc.auth.extorts:1 "$operation.3001.desc.auth.intro$ We can strongly suggest that their envoys are being extorted by the [root.target.GetName] for favors, applying undue influence from outside their own borders."
 operation.3001.desc.corp.intro:2 "The team under $role_spymaster$ [root.spynetwork.leader.GetName] will appeal to the commercial principles of the [smear_campaign_recipient.GetName], portraying the [root.target.GetName] as untrustworthy rivals."
 operation.3001.desc.corp.criment:0 "$operation.3001.desc.corp.intro$ That an empire like theirs would seek to spread criminal enterprise throughout the [smear_campaign_recipient.GetName] would surely erode any trust they may have earned."
 operation.3001.desc.corp.resells:2 "$operation.3001.desc.corp.intro$ We will make it seem as though the [root.target.GetName] are abusing their commercial pact by re-selling [smear_campaign_recipient.GetAdj] goods at a steep mark-up."
 operation.3001.desc.corp.machine:1 "$operation.3001.desc.corp.intro$ We shall concoct credible rumors that the [root.target.GetName] has implanted subroutines within the heart of the [smear_campaign_recipient.GetName], manipulating its financial systems to its own ends."
 operation.3001.desc.corp.knockof:1 "$operation.3001.desc.corp.intro$ Evidence that the [root.target.GetName] have stocked warehouses full of cheap imitations of [smear_campaign_recipient.GetAdj] wares is sure to provoke a response. It would appear to be a credible attack on their core, mercantile industry."
 operation.3001.desc.hive.intro:1 "We will make it seem as though the [root.target.GetName] are working to undermine the [smear_campaign_recipient.GetName] entity, eroding any trust they may have earned so far."
 operation.3001.desc.hive.asset:0 "$operation.3001.desc.hive.intro$ For example: scavenging pheromones and other biological assets for use in schemes against the hive..."
 operation.3001.desc.hive.necro:1 "$operation.3001.desc.hive.intro$ We will expose an idea that the [root.target.GetName] plot to somehow consume the [smear_campaign_recipient.GetName], eradicating its personal sovereignty."
 operation.3001.desc.hive.toxin:0 "$operation.3001.desc.hive.intro$ Details of a plot to smuggle toxins onto the [smear_campaign_recipient.GetAdj] capital are likely to provoke fear and suspicion."
 operation.3001.desc.machine.intro:1 "We will make it seem as though the [root.target.GetName] are working to subvert the [smear_campaign_recipient.GetName] intelligence."
 operation.3001.desc.machine.asset:1 "$operation.3001.desc.machine.intro$ We shall fabricate evidence of an entire department within the [root.target.GetName], dedicated to the capture and manipulation of [smear_campaign_recipient.GetAdj] drones."
 operation.3001.desc.machine.milit:1 "$operation.3001.desc.machine.intro$ We will suggest that [smear_campaign_recipient.GetAdj] drones are being captured for training exercises, as part of a [root.target.GetAdj] scheme to one day launch a direct attack on the machine intelligence."
 operation.3001.desc.machine.steal:1 "$operation.3001.desc.machine.intro$ We shall sow seeds of suspicion that the [root.target.GetName] are actively stealing research via backdoors into the [smear_campaign_recipient.GetName]."
 operation.3002.name:0 "$operation_smear_campaign$: Ready to Proceed"
 operation.3002.desc:1 "Our operatives are ready to deliver damning news about the [root.target.GetName] to the [smear_campaign_recipient.GetName]. We have done all we can to ensure the fidelity of this misinformation - and to keep it from being traced back to us."
 operation.3005.name:1 "[fromfrom.GetAdj] Smear Campaign"
 operation.3005.desc.intro:1 "The word is out; our exaggerated truth about the §H[from.target.GetName]§! is now working its way through §Y[smear_campaign_recipient.GetAdj]§! diplomatic channels."
 operation.3005.desc.insult:1 "$operation.3005.desc.intro$ This insult to the [smear_campaign_recipient.GetName] is sure to strain their relationship, and worsen any distrust they may already hold for the [from.target.GetName]."
 operation.3005.desc.trust:0 "$operation.3005.desc.intro$ Our operatives have worked to ensure those in the [from.target.GetName] will have a hard time regaining any trust they might have earned."
 operation.3005.desc.espionage:0 "$operation.3005.desc.intro$\n\nOur operatives have fabricated evidence that the [from.target.GetName] are guilty of espionage against the [smear_campaign_recipient.GetName]. We shall see how they respond to such a politically damaging allegation."
 operation.3005.desc.gestalt:0 "$operation.3005.desc.intro$ Any such allegation of attempting to manipulate their gestalt consciousness is bound to cause upset. Our operatives have worked to ensure the sting will be felt for some time yet."
 operation.3010.name:0 "Smear Campaign Detected"
 operation.3010.desc.intro:1 "The §Y[smear_campaign_target.GetName]§! appear to have enemies in the §H[from.GetName]§!."
 operation.3010.desc:2 "$operation.3010.desc.intro$ Our Encryption protocols have flagged a recent, 'anonymous' communication about our [smear_campaign_target.GetAdj] neighbors, designed to have us believe they were plotting aggressive and covert actions against us.\n\n$operation.3010.desc.outro$"
 operation.3010.desc.outro:2 "We now face a choice: expose what little we know about this deception to the [smear_campaign_target.GetName], or else keep quiet about our ability to cope with hostile espionage. Even if we do mask the true extent of our abilities, we may still draw this shady enemy out - but only if we act upon the information they've supplied as though it were genuine."
 operation.3010.a:1 "Play along. We'll keep this deception to ourselves."
 operation.3010.b:1 "Inform the [smear_campaign_target.GetName]."
 operation.3010.favortooltip:1 "The [smear_campaign_target.GetName] may choose to reward us with political §YFavors§!."
 operation.3011.name:0 "$operation.3010.name$"
 operation.3011.desc:2 "$operation.3010.desc.intro$ Our Encryption protocols have flagged a series of strange and almost-anonymous messages. They comprise a dossier of slander against us, supposedly authored by our [smear_campaign_target.GetAdj] neighbors - but the assertions are, in fact, elaborate fakes.\n\n$operation.3010.desc.outro$"
 operation.3012.name:0 "$operation.3010.name$"
 operation.3012.desc:2 "$operation.3010.desc.intro$ We scrutinized a recent communication from an 'anonymous' source, whose intent was to expose an elaborate [smear_campaign_target.GetAdj] scheme against us - only it is, in fact, a complete fabrication. Our Encryption protocols have proven resilient, and reveal a [from.GetAdj] plot beneath.\n\n$operation.3010.desc.outro$"
 operation.3020.name:0 "Smear Campaign Exposed"
 operation.3020.desc.espionage:1 "The §Y[smear_campaign_recipient.GetName]§! have delivered a dossier to us, detailing complex allegations of espionage which were intended to drive a wedge between our two empires. It seems the §H[smear_campaign_instigator.GetName]§! wish to sow distrust between us.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.insult:1 "The §Y[smear_campaign_recipient.GetName]§! have approached us with a delicately-worded dossier on the §H[smear_campaign_instigator.GetName]§!, who seem to wish us ill. If the [smear_campaign_recipient.GetAdj] files are to be believed, the [smear_campaign_instigator.GetName] intended to damage any relationship between us and the [smear_campaign_recipient.GetName] by seeding slanderous lies in our name.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.deception:1 "The §Y[smear_campaign_recipient.GetName]§! has delivered a dossier to us, exposing an elaborate plot which was intended to drive a wedge between our two empires. The §H[smear_campaign_instigator.GetName]§! are named as its would-be perpetrators.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.outro:2 "Although the [smear_campaign_instigator.GetAdj] operation was carried out in secrecy, it was apparently no match for [smear_campaign_recipient.GetAdj] Encryption. Instead of keeping that knowledge to themselves, they have chosen to open their files to us."
 operation.3020.a:0 "Or so they claim..."
 operation.3020.b:0 "We owe the [from.GetName] a debt."

 operation.4000.name:0 "Team on Standby"
 operation.4000.desc:0 "$role_spymaster$ [spynetwork.leader.GetName] has assembled a team of highly-trained operatives. Those involved will work alone, and are prepared for the fact this will almost certainly be a one-way trip. All they need now is a target - a worthy catastrophe to draw towards the §H[target.GetName]§!."
 operation.4000.desc.single:0 "$role_spymaster$ [spynetwork.leader.GetName] has assembled a team of highly-trained operatives who will seek to lure the §P[crisis_beacon_option_1.GetName]§! directly into §H[target.GetAdj]§! territory. The team is not expected to return."
 operation.4000.desc.error:0 "$role_spymaster$ [spynetwork.leader.GetName] reports that at this time, §Yno crisis-level threats§! are likely to be lured in by such an operation. The operatives [spynetwork.leader.GetHeShe] [spynetwork.leader.GetHasHave] assembled will remain on standby until we know more about the catastrophic threats lurking in this galaxy."
 operation.4000.a:0 "Draw in the §P[crisis_beacon_option_1.GetName]§!."
 operation.4000.b:0 "Lure the §P[crisis_beacon_option_2.GetName]§!."
 operation.4000.c:0 "Bait the §P[crisis_beacon_option_3.GetName]§!."
 operation.4001.name:0 "Sign of Progress"
 operation.4001.desc:0 "Our researchers and operatives have prepared for a wide variety of mission variables, and the task team has departed for an uncharted region of space between §Y[target.GetAdj] territory§! and the §P[crisis_beacon_crisis_country.GetName]§!."
 operation.4002.name:0 "Baited Lure"
 operation.4002.desc:1 "Our operatives near the §H[target.GetName]§! have sent a one-time communiqué: they are ready to proceed, and will draw the ire of the §P[crisis_beacon_crisis_country.GetName]§! upon our signal."
 operation.4005.name:0 "The [crisis_beacon_crisis_country.GetName], Hooked"
 operation.4005.desc.contingency:0 "Our researchers can only speculate upon the quick and adaptive thinking employed by our operatives when they successfully lured a fleet from the ongoing $CRISIS_TYPE_CONTINGENCY$ threat. Whether by an elaborate protocol hacking or by fabricating some sort of loophole override, our remote scans now confirm a hostile presence in transit between the §Y[crisis_beacon_crisis_system.GetName] system§! and the [crisis_beacon_target_country.GetAdj] capital, §Y[crisis_beacon_target_capital.GetName]§!.\n\nWhether or not the §Y[crisis_beacon_target_country.GetName]§! have other ongoing concerns during these turbulent times: our actions have ensured they shall have at least one more pressing matter to attend to."
 operation.4005.desc.graytempest:0 "Drawing the focused attention of entities as piecemeal as this so-called §PGray Tempest§! was no mean feat. Our operatives succeeded by way of a one-shot, modulating carrier wave pointed squarely in the direction of the §H[crisis_beacon_target_country.GetName]§!.\n\nConstructing this wave was a fraught effort, as the distance between the §Y[crisis_beacon_crisis_system.GetName] system§! and the [crisis_beacon_target_country.GetAdj] capital, §Y[crisis_beacon_target_capital.GetName]§! requires an unprecedented amount of energy. Our team resorted to triggering an uncontrollable chain reaction in the power banks of a long-range transmitter. The device held together just long enough to beam our lure across hyperspace.\n\nLong-distance telemetry suggests that a Nanite Swarm is now making its way towards the §Y[crisis_beacon_target_country.GetName]§!. Our researchers also note readings of a catastrophic explosion in the vicinity of [crisis_beacon_crisis_system.GetName] - believed to be the site of our operatives' fatal endeavor."
 operation.4005.desc.marauders:0 "Despite their recent attempts at unity, §Pthe [raider_khanate.GetName]§! have proven an uncomplicated prey to bait in anger. Our team worked hard to antagonize one admiral in particular, whose boiling rage is now being directed at faster-than-light speeds toward the [crisis_beacon_target_country.GetAdj] capital, §Y[crisis_beacon_target_capital.GetName]§!.\n\nOur operatives are resolute that any starbase unfortunate enough to lie between the §Y[crisis_beacon_crisis_system.GetName] system§! and the [crisis_beacon_target_country.GetName] will play chaotic host to this small band of marauders. Let us hope this sacrifice is not in vain."
 operation.4005.desc.swarm:0 "Our research into the biological drives of the §P$CRISIS_TYPE_PRETHORYN$§! was conducted swiftly, but has proven effective. We devised a synthetic compound - expensive to produce, and dangerous to transport - which has succeeded in luring a fleet away from the Swarm.\n\nSo adhesive is this compound that the fate of our operatives is now as bleak as that of any starbase which lies between the §Y[crisis_beacon_crisis_system.GetName] system§! and the [crisis_beacon_target_country.GetAdj] capital, §Y[crisis_beacon_target_capital.GetName]§!. The moment our operatives released the beguiling chemical, their fate was sealed.\n\nRather than flee and risk confusing the swarm's route, our team will instead spend what remaining time they have ensuring that the trail remains intact. The §H[crisis_beacon_target_country.GetName]§! will soon experience the results of our sacrifice."
 operation.4005.desc.unbidden:1 "Our efforts against the §P$CRISIS_TYPE_UNBIDDEN$§! have paid off, though the cost was certainly steep. Our operatives have successfully duped an extra-dimensional fleet into thinking one of their dimensional anchors is under threat, deep inside [crisis_beacon_target_country.GetAdj] territory. Ships are now en route to §Y[crisis_beacon_target_capital.GetName]§! from the §Y[crisis_beacon_crisis_system.GetName] system§!.\n\n$role_spymaster$ [from.spynetwork.leader.GetName] will continue to monitor the situation, but it is unlikely we will see our operatives returned to us. We must now watch, and trust that our lure serves our plan."

 operation.4005.a.tooltip:0 "The §P[crisis_beacon_crisis_fleet.GetName]§! is now en route to the §Y[crisis_beacon_target_country.GetAdj] capital§!."
 operation.4010.name:0 "[crisis_beacon_crisis_fleet.GetName] on Course for [root.capital_scope.GetName]"
 operation.4010.desc:0 "We detect a hostile presence from the §P[crisis_beacon_crisis_country.GetName]§!, heading straight for our capital, §Y[crisis_beacon_target_capital.GetName]§!! Strange energy waves have burst out from the vicinity of §H[crisis_beacon_crisis_system.GetName]§!, their assumed origin.\n\nWe had just begun the work of analyzing this phenomenon when energy signatures in the region abruptly changed. All signs suggest this means a sudden change of fleet movements. Furthermore, at least one of those energy signatures looks to belong to an empire other than the [crisis_beacon_crisis_country.GetName]. Whoever they are, they appear to be the cause of this behavior. We suspect this to be §Hprovocative action§! by one of our galactic rivals."

 #######################################
 # Operations (random pool)
 #######################################

 operation.5000.name:2 "Contact Lost"
 operation.5000.desc:1 "$role_spymaster$ [from.spynetwork.leader.GetName] reports having lost contact with [from.spynetwork.leader.GetHisHer] operatives on active deployment in the §H[from.spynetwork.target.GetName]§!. They have missed a number of their most recent, scheduled check-ins.\n\nIn accordance with standard procedure, we must now decide whether or not to track down our own operatives."
 operation.5000.a:0 "Find our operatives."
 operation.5000.a.tooltip:2 "Pauses §YOperation [from.GetName]§! for about a month.\nOur chances of success depend on the target's §HEncryption§! level."
 operation.5000.b.tooltip:1 "Silently §Rcancel§! this operation. Any unspent §HAssets§! will not be consumed."
 operation.5000.c:1 "Call in our local Asset."
 operation.5001.name:2 "Contact Re-Established"
 operation.5001.desc:1 "Our efforts proved successful - contact with our operatives has been restored. $role_spymaster$ [fromfrom.spynetwork.leader.GetName] is already working to review the monitoring procedures [fromfrom.spynetwork.leader.GetHeShe] [fromfrom.spynetwork.leader.GetHasHave] in place for work in the §H[fromfrom.target.GetName]§!."
 operation.5002.name:1 "Contact Confirmed Lost"
 operation.5002.desc:4 "Despite our best efforts, we cannot restore contact with our operatives in the §H[fromfrom.target.GetName]§!. $role_spymaster$ [fromfrom.spynetwork.leader.GetName] has ordered a review of monitoring procedures for our Spy Network there; it is possible the [fromfrom.target.GetAdj] have more sophisticated §HEncryption§! than we had thought.\n\nMeanwhile, §HOperation [fromfrom.GetName]§! will resume at a reduced capacity while we recoup our losses."

 operation.5005.name:2 "Operative Spooked"
 operation.5005.desc:2 "Despite having taken every precaution prescribed in their training, one of our operatives in the §Y[from.target.GetName]§! has raised concerns that their cover may be blown. Apparently this comes at a critical time for §HOperation [from.GetName]§! - as such, $role_spymaster$ [from.spynetwork.leader.GetName] requests more resources with which [from.spynetwork.leader.GetHeShe] might prevent disruptions further down the line."
 operation.5005.a:0 "Such risks are normal. Denied."
 operation.5005.b:0 "You shall have your extra resources."
 operation.5005.c:0 "Perhaps bribery would be more effective?"
 operation.5005.d:0 "Have our Asset handle this problem."
#  operation.5005.d.tooltip:0 "Will not consume our Spy Network Asset in the [from.target.GetName]."

 operation.5010.name:0 "Apprehended by $job_patrol_drone_plural$"
 operation.5010.desc:3 "The §Y[from.target.GetName]§! has just been alerted to our presence. It seems we lacked sufficient intelligence on the local area, and our operatives have earned the attention of local $job_patrol_drone_plural$.\n\n§HOperation [from.GetName]§! is not truly jeopardized yet, but $role_spymaster$ [from.spynetwork.leader.GetName] requires speedy assistance."
 operation.5010.a:0 "We must trust in diplomacy."
 operation.5010.b:0 "Deploy our Asset."
 operation.5011.name:0 "A Diplomatic Solution"
 operation.5011.desc:3 "$role_spymaster$ [fromfrom.spynetwork.leader.GetName] and [fromfrom.spynetwork.leader.GetHisHer] colleagues have smoothed over our operatives' awkward intrusion into the §Y[fromfrom.target.GetName]§!.\n\nIt's possible that in private, the [fromfrom.target.GetName] sees our excuses for the pack of lies they are. As far as outward appearances are concerned, however: we are considered to be 'in the clear'."
 operation.5011.desc.hive:0 "We have successfully negotiated our way out of the diplomatically awkward intrusion into the §Y[fromfrom.target.GetName]§!.\n\nIt's possible that in private, the [fromfrom.target.GetName] does not lend any credibility to our excuses at all, but from an outside perspective: we are considered to be 'in the clear' for now."

 operation.5015.name:0 "Multi-Phasic Force Fields"
 operation.5015.desc:1 "We are losing contact with our operative drones as they enter steadily more secure areas in the §H[from.target.GetName]§!. There is a chance we could lose our presence there altogether. These interruptions are likely caused by sloppy [from.target.GetAdj] shielding technology putting out noisy interference."
 operation.5015.a:0 "We shall have to try and adapt."
 operation.5015.a.tooltip:0 "We may succeed or suffer operational setbacks, depending somewhat on our relative §Ytechnology level§!."
 operation.5015.b:0 "Turn their own hardware against them."
 operation.5016.name:0 "$operation.5015.name$"
 operation.5016.desc:1 "We have lost all contact with our operatives assigned to §HOperation [fromfrom.GetName]§! in the §Y[fromfrom.target.GetName]§!. Whether by our target's cunning design, or simply an unlucky coincidence for us, [fromfrom.target.GetAdj] shielding technology has proven a worthy adversary us.\n\nIt is possible the [fromfrom.target.GetSpeciesName] may gain from this incident. Although our operative drones may operate semi-autonomously, without our presence they are still far more vulnerable to enemy capture."

 operation.5020.name:0 "Mistaken for Food"
 operation.5020.desc:1 "A primal aspect of the §Y[from.target.GetName]§! entity has mistaken our own operative drones for food, and is now fixated upon hunting them. This particular [from.target.GetSpeciesName] drone seems to instinctively regard anything other than itself as a source of potential nutrition."
 operation.5020.a:0 "We should lure it away."
 operation.5020.b:0 "Keep moving! We adapt and survive."
 operation.5020.c:0 "Hunt the hunter. Deploy the §Y$asset_warrior_drone$§!."

 operation.5025.name:0 "Toxic Field Work"
 operation.5025.desc:2 "Something about the §Y[from.target.GetName]§! living environment appears mildly toxic to the drones assigned to §HOperation [from.GetName]§!. $operation.5025.close$"
 operation.5025.desc.repeat:2 "There has been a subtle change within the §Y[from.target.GetName]§! living environment, which has once again become mildly toxic to us. $operation.5025.close$"
 operation.5025.close:0 "Our operative is beginning to show symptoms which at best impair their function, and at worst single them out within the hostile hive."
 operation.5025.a:0 "We should research a solution."
 operation.5025.b:0 "We must continue with haste."
 operation.5025.b.tooltip:1 "There is a risk that all Operations conducted in the §Y[toxic_field_country.GetName]§! may become §Rmore difficult§! for a time, until we can develop antibodies."
 operation.5026.name:0 "Remedy for Field Work"
 operation.5026.desc:2 "Our research efforts have paid off, and remedies are being distributed to our drone operatives. The low-level toxins found in §Y[toxic_field_country.GetName]§! habitats should no longer present any issues, and §HOperation [event_target:toxic_field_operation.GetName]§! may continue."
 operation.5027.name:0 "Toxic Field Work Persists"
 operation.5027.desc:0 "Our window of opportunity inside the §Y[toxic_field_country.GetName]§! has closed, leaving our operative drones visibly affected by their environment. §HOperation [fromfromfrom.GetName]§! may continue, but we must work carefully lest our allergies arouse suspicion."

 operation.5030.name:0 "Excess Noise"
 operation.5030.desc:1 "The environment on [excess_noise_country.GetAdj] worlds has become riddled with electrostatic noise - far more than we had anticipated. $operation.5030.close$"
 operation.5030.desc.repeat:1 "The environment on [excess_noise_country.GetAdj] worlds has once again become riddled with electrostatic noise, in frequencies we are not yet accustomed to. $operation.5030.close$"
 operation.5030.close:1 "The disguised drones we have assigned to §HOperation [from.GetName]§! are experiencing patchy data loss as a result. This poses significant risks to our data-gathering, and increases our chances of exposure."
 operation.5030.a:0 "$operation.5025.a$" #Research
 operation.5030.b:0 "$operation.5025.b$" #Continue
 operation.5030.b.tooltip:0 "There is a risk that all Operations conducted in the §Y[excess_noise_country.GetName]§! may become §Rmore difficult§! for a time, until we can adapt our hardware."
 operation.5031.name:0 "Excess Noise Cancellation"
 operation.5031.desc:2 "Our research efforts have paid off, and specifications for new shielding against electromagnetic interference are being distributed throughout our operative network in the §Y[excess_noise_country.GetName]§!. Our efforts on §HOperation [fromfromfrom.GetName]§! should no longer be hindered by excess static."
 operation.5032.name:0 "Excess Noise Persists"
 operation.5032.desc:0 "Electrostatic noise in the §Y[excess_noise_country.GetName]§! has now caused irreparable data loss amongst some of our drones. §HOperation [event_target:excess_noise_operation.GetName]§! may continue, but our efforts are being hindered - such is the scale of backlogged demands upon our data validation processes."

 operation.5035.name:1 "Snuffed Out"
 operation.5035.desc:2 "$role_spymaster$ [from.spynetwork.leader.GetName] reports that our team of operatives near the §Y[snuffedout_country.GetName]§! has missed a number of checkpoints. Given the nature of this operation, we had already anticipated them being unable to maintain frequent contact. However, our $role_spymaster$ is regrettably confident that by now, the team has been lost.\n\n§HOperation [from.GetName]§! may be rescued if we can successfully cover our tracks, pitting our §H$MOD_INTEL_DECRYPTION_ADD$§! against [snuffedout_country.GetAdj] §H$MOD_INTEL_ENCRYPTION_ADD$§!."
 operation.5035.a.tooltip:1 "Pauses §YOperation [from.GetName]§! for about a month.\n\nThere is a §Hmedium-to-low§! chance our actions will go unnoticed, depending on our target's §H$MOD_INTEL_ENCRYPTION_ADD$§!.\n\n$ESPIONAGE_OPERATION_CHANCE_THEMED_ASSET$\n\n"
 operation.5035.b.tooltip:1 "§RCancels§! §YOperation [from.GetName]§!.\n\nThere is a §Ghigh§! chance our actions will go unnoticed, depending on the target's §H$MOD_INTEL_ENCRYPTION_ADD$§!.\n\n$ESPIONAGE_OPERATION_CHANCE_CATEGORY_ASSET$\n\n"
 operation.5035.c:0 "$operation.5000.c$" #Use Asset
 operation.5035.c.tooltip:1 "Pauses §YOperation [from.GetName]§! for about a month.\n\nThere is a §Yhigh-to-medium§! chance our actions will go unnoticed. Our odds of success decrease the higher our target's §H$MOD_INTEL_ENCRYPTION_ADD$§! is."
 operation.5036.name:1 "Successful Cover-Up"
 operation.5036.desc:0 "Though it has greatly taxed the resources of $role_spymaster$ [fromfrom.spynetwork.leader.GetName]'s work in the §H[snuffedout_country.GetName]§!, operational security has been reasserted. All loose ends have been covered; all cover identities discarded. A new team of operatives will take over from here, enacting a subtly different set of orders under our $role_spymaster$'s watchful gaze.\n\nThe [snuffedout_country.GetAdj], meanwhile, still seem oblivious to our presence."
 operation.5037.name:1 "Operation Exposed"
 operation.5037.desc:1 "Our worst fears have come to pass: the recent loss of our operatives in the §H[snuffedout_country.GetName]§! has exposed large parts of §HOperation [from.GetName]§!.\n\nAll our Spy Networks are carefully arranged so that under normal circumstances, only very flimsy evidence could ever implicate us in the covert activities we carry out. However, in this instance we cannot be entirely sure what Intel may have been given away; nor can we know how the [snuffedout_country.GetAdj] might choose to respond."
 operation.5037.desc.provocation:1 "The recent loss of our operatives in the §H[snuffedout_country.GetName]§! has had some dire consequences: our entire operation has been exposed.\n\nOur Spy Networks are carefully managed so that under normal circumstances, they afford us some level of deniability. However, on this occasion our actions were serious enough that the [snuffedout_country.GetAdj] are unlikely to ignore even circumstantial evidence which may lead back to us. We do not know precisely how they will respond, but we should prepare for the worst."

 operation.5040.name:0 "Drain on Resources"
 operation.5040.desc:0 "$role_spymaster$ [from.spynetwork.leader.GetName] recently launched a quiet investigation into [from.spynetwork.leader.GetHisHer] own operatives in the §Y[from.target.GetName]§!, after noticing a recent drop in their performance.\n\n[from.spynetwork.leader.GetHeSheCap] [from.spynetwork.leader.GetHasHave] discovered these operatives skimming from resources allocated to intelligence-gathering and bribes. These goods and currencies are being re-invested elsewhere in [from.target.GetAdj] business concerns, earning the operatives a comfortable profit at our expense. As a result, their attention and loyalties have clearly become divided.\n\nProgress on §HOperation [from.GetName]§! has been put on hold for the moment, until $role_spymaster$ [from.spynetwork.leader.GetName] can re-assert operational efficiency."
 operation.5040.a:0 "This cannot be tolerated. Issue reprimands."
 operation.5040.b:0 "Dispose of these operatives."
 operation.5040.c:0 "This could give us an interesting edge."
 operation.5040.c.fail.stacking:0 "$TRIGGER_FAIL$§RWe can only run one such secret enterprise at a time.§!"
 operation.5040.c.fail.commerce:0 "§RSuch an opportunity can only be exploited if we have a §YCommercial Pact§! with the [from.target.GetName].§!"
 operation.5041.name:1 "Operatives Toe the Line"
 operation.5041.desc:0 "Our operatives in the §Y[fromfrom.target.GetName]§! are no longer skimming resources from our Spy Network allocation. Firm reminders of just where their loyalties lie have reinvigorated the operatives' sense of dedication; they will turn their resourceful talents wholly to our cause."
 operation.5042.name:0 "Operatives Cut Ties"
 operation.5042.desc:0 "$role_spymaster$ [fromfrom.spynetwork.leader.GetName] regretfully reports a breakdown in our §Y[fromfrom.target.GetName]§! Spy Network.\n\nWhen a group of thieves amongst our operatives was called to account, their response was to flee - scattering to parts of [fromfrom.target.GetAdj] space that even we struggle to monitor. [fromfrom.spynetwork.leader.GetName] is no longer able to track them down - at least not without drawing undue attention."

 operation.5045.name:0 "Operative Defects"
 operation.5045.desc.intro:0 "Our $role_spymaster$ in the §Y[from.target.GetName]§!, [from.spynetwork.leader.GetName], reports a drastic failure in [from.spynetwork.leader.GetHisHer] process for screening operatives. Word from the [from.target.GetAdj] capital is that [root.GetOperativeRoleIndefiniteArticle] has chosen to §Rdefect§!."
 operation.5045.desc.culture:0 "$operation.5045.desc.intro$\n\nIt seems that the [root.GetOperativeRole] has grown more sympathetic towards the culture and founding ethics of the [from.target.GetName], in opposition to our own. Our screening process has failed in that it is supposed to rule out such flakiness."
 operation.5045.desc.turned:0 "$operation.5045.desc.intro$\n\nDespite the fact we are supposed to be able to screen out such disloyalty, the [root.GetOperativeRole] has been 'turned' - either by act of Counter-Espionage, or some innate sympathy towards [from.target.GetName] which we were unable to detect before."
 operation.5045.a:0 "So be it."
 operation.5045.a.tooltip:0 "If the [from.target.GetName] have a Spy Network on us, they will be warned of a plot against them. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.b:0 "Get your house in order, [from.spynetwork.leader.GetName]!"
 operation.5045.b.tooltip:0 "50% chance that if the [from.target.GetName] have a Spy Network on us, they will be warned of a plot against them. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.c.tooltip:0 "We can ensure the [from.target.GetName] will not receive credible evidence of a plot against them."

 operation.5050.name:0 "Grisly Countermeasures"
 operation.5050.desc.intro:0 "An operative in the §Y[from.target.owner.GetName]§! has fallen foul of an anti-tampering device, installed in the service ducts of the [from.target.GetName] starbase."
 operation.5050.desc:0 "$operation.5050.desc.intro$\n\nTheir injuries are severe, but our operative managed to complete their task and has maintained cover so far. It is clear to the [from.target.owner.GetAdj] authorities, however, that the incident was unusual, bordering on suspicious. Questions are being asked, and the longer our operative remains in their medical care, the greater the risk our cover will be blown."
 operation.5050.desc.machine:0 "$operation.5050.desc.intro$\n\nThe drone has sustained serious damage, but has completed its task and has maintained cover so far. It is clear to the [from.target.owner.GetAdj] authorities, however, that the incident was unusual, bordering on suspicious. Questions are being asked, and the longer our operative remains under their supervision, the greater the risk of exposure."
 operation.5050.desc.hostile:0 "$operation.5050.desc.intro$\n\nThey are currently unable to move far or else lend more than basic support to the rest of the operation, so they have secured a reasonably safe hideout. There is, however, bound to be a maintenance sweep of the area before long. The longer our operative remains in [from.target.owner.GetAdj] care, the greater the risk of exposure."
 operation.5050.a:0 "Arrange for an extraction."
 operation.5050.b:0 "We must proceed without them."
 operation.5050.c.tooltip:0 "§RCancels§! §YOperation [from.GetName]§!.\n\nThere is a §Ghigh§! chance our actions will go unnoticed, depending on the target's §H$MOD_INTEL_ENCRYPTION_ADD$§!.\n\nSuccess is guaranteed if we have a §YSabotage Asset§! assigned to this Operation.\n\n"

 operation.5055.name.regular:0 "Confidence Wavers"
 operation.5055.name.gestalt:0 "Synchronicity Wavers"
 operation.5055.desc.regular:0 "A group of auxiliary operatives in the §Y[target_country.GetName]§! has begun shying away from their assigned tasks, citing a lack of confidence in their overall purpose. $role_spymaster$ [operation.leader.GetName] would typically handle such matters without bringing them to our attention, but even without them knowing any details: these operatives seem unusually well-informed about §HOperation [from.GetName]§!, and perhaps the spy network as a whole.\n\nGiven that these auxiliaries are kept isolated from our more active and better-informed agents, [operation.leader.GetName] suspects the operatives are being fed information from an outside source. [operation.leader.GetHeSheCap] also concede[operation.leader.GetSXX] that they may simply be highly perceptive individuals.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.gestalt:0 "A group of auxiliary operatives in the §Y[target_country.GetName]§! has begun lagging in their assigned tasks, displaying behavior which could be interpreted as doubt. We would typically handle such matters directly through $role_spymaster$ [operation.leader.GetName], but this group acts as though it can perceive the wider machinations of §HOperation [from.GetName]§!, and perhaps the spy network as a whole.\n\nGiven that these auxiliaries are kept isolated from our more active agents, we suspect they are being fed information from an outside source. It is, however, also possible that their proximity to independent agents may simply have endowed these operatives with the kind of insight we may one day find useful.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.outro:0 "Given these doubts - and the threats posed to Operation [from.GetName] by each scenario - $role_spymaster$ [operation.leader.GetName] requests a directive on how to proceed."
 operation.5055.a:0 "The risks are too great; cut them loose."
 operation.5055.b:0 "Let us see where these 'insights' may lead."
 operation.5055.b.tooltip:1 "Will result in either:\n- temporarily §Gdecreased Operation Difficulty§! in the §Y[target_country.GetName]§! or\n- a temporary §Rreduction in $MOD_INTEL_DECRYPTION_ADD$§!."
 operation.5056.name:0 "Unwavering Insight"
 operation.5056.desc:1 "Our auxiliary operatives in the §Y[target_country.GetName]§! have applied themselves with unusual fervor upon learning that their once-intangible suspicions were founded in a real cause after all. $role_spymaster$ [operation.leader.GetName] maintains a strict information quarantine, but reports that [operation.leader.GetHisHer] supply lines have never been smoother."
 operation.5057.name:0 "Panicked Operatives"
 operation.5057.desc:1 "Our auxiliary operatives in the §Y[target_country.GetName]§! have reacted with horror upon learning the truth of their once-intangible suspicions. $role_spymaster$ [operation.leader.GetName] revealed only a glimpse of the bigger picture to them, but it was sufficient to disrupt our supply lines. Our ability to subvert [target_country.GetAdj] $MOD_INTEL_ENCRYPTION_ADD$ is reduced for a time."

 #######################################
 # Manifesti Destiny (faction events)
 #######################################

 manifesti.1.name:0 "Carnival Protestors"
 manifesti.1.desc:0 "Protests are springing up across [this.GetName]. These large and colorful assemblies have gathered in support of singularly frivolous issues: from the right to hold public dances inside financial institutions to which colors should be painted onto our defense platforms.\n\nThe protests are not violent, but they are noisy - some of the civic services on [this.GetName] have been placed under strain by the disruption. The same cannot be said for the general public however, who - rather than being inconvenienced - seem instead to be enjoying the quirky demonstrations."
 manifesti.1.a:0 "We should get to the bottom of this."
 manifesti.5.name:0 "The Manifesti"
 manifesti.5.desc:0 "The protests on [Root.GetName] have ceased almost as suddenly as they began. Rumors about their origins abound, but many whispers speak of a group called §HThe Manifesti§!.\n\n$manifesti.5.end$"
 manifesti.5.investigated.desc:0 "The protests on [Root.GetName] have ceased almost as suddenly as they began. When participants were pressed for names, many claimed they were influenced by a group called §HThe Manifesti§!.\n\n$manifesti.5.end$"
 manifesti.5.end:0 "This enigmatic collective seems to have responsible for a number of provocative art projects in recent years; their subject matter every bit as spurious as the issues we're seeing protested on [Root.GetName]."
 manifesti.5.a:0 "Let the players have their fun."
 manifesti.5.b:0 "Arrest these so-called 'artists'."
 manifesti.10.name:0 "Nipped in the Bud"
 manifesti.10.desc:0 "Our efforts to apprehend members of §HThe Manifesti§! proved difficult, but have now yielded results. Once the slew of sympathetic pretenders could be sorted from the actual instigators, all Manifesti activities stopped.\n\nA great deal of public scrutiny is now coming to bear on our attitudes towards censorship, not least because this movement had encouraged such liberal thinking. Nevertheless, there has been a marked decline in vandalism and other civil distractions."
 manifesti.10.a:0 "Let us hope that's the end of such nonsense."
 manifesti.15.name:0 "Pictures Grunt a Thousand Words"
 manifesti.15.desc:0 "A subversive dialect has taken root within our art centers and educational institutions. Its origins lie in another project penned by §HThe Manifesti§!.\n\nLinguists note that in this so-called 'Uslurp-Speak', all words relating to our economy have been replaced with expressive grunts. More worryingly, its many and colourful insults all seem to derive from the names of prominent military figures. This has drawn formal complaints from the individuals' families."
 manifesti.15.a:0 "Keep an eye on this, for now."
 manifesti.15.b:0 "This crosses a line, and demands a swift response."
 manifesti.20.name:0 "Mirrors, Brightly"
 manifesti.20.desc:0 "§HThe Manifesti§! have unveiled their most public exhibition to date. A new and extremely popular interactive experience on [this.GetName] invites visitors to manipulate reflections and images of themselves, and to create distorted collages of political figures - some from §Hother galactic empires§!.\n\nCritics herald these pieces as casting a necessarily and harsh light upon our sense of self. The exhibition has also inspired a number of other satirical works both on domestic issues, and on pan-species relations.\n\nDebate amongst our social researchers is lively; more conservative voices urge caution."
 manifesti.20.a:0 "A bold statement."
 manifesti.20.b:0 "A diplomatic disaster waiting to happen. Shut them down."
 manifesti.25.name:0 "Rise of the Manifestists"
 manifesti.25.desc:0 "Rumors abound that a new faction may be formed, inspired by so-called 'Manifestism'. Its proponents speak of contradictory and bizarre causes, such as free movement of rivers and greater personal autonomy for munitions. Existing factions complain that their own events are being disrupted by these Manifestists, whose spurious queries are interfering with acts of everyday governance."
 manifesti.25.b:0 "We must root out these time-wasters."
 manifesti.30.name:0 "A Hush Descends"
 manifesti.30.desc:0 "The buzz surrounding the §YManifesti faction§! has quietened, fading as quickly as the arrival of protests which started it. Some activists we spoke to claimed their motivations ranged from pure satire to conscientious objection.\n\nAttendance at galleries and museums has never been higher, but the public gaze has already moved on to newer, controversial groups of artists. Our sociologists continue to sift through data they gathered during this strange moment in [root.GetAdj] cultural history."
 manifesti.30.a:0 "Life goes on, apparently."
 manifesti.30.b:0 "Fleeting whimsy."
 # Faction events
 factions.1.desc.manifesti:0 "Their members have sparked colorful protests on various anarchic issues, demanding a more expressive and egalitarian society.\n\n"
 factions.2000.desc.manifesti:0 "As a result of bringing this faction into their government, they have become eccentrically §HEgalitarian§!.\n\n"
 # Event chains
 manifesti_chain_title:0 "Rise of the Manifesti"
 manifesti_chain_desc:0 "Day-to-day life in the [owner.GetName] is colored by eccentric and disruptive public displays. Their purpose appears benign, and artistically expressive - but what influence might this art have on our wider society?"
 manifesti_rise:0 "Manifesti Vibes"
 operative_resurfaces_chain_title:0 "Operative Resurfaces"
 operative_resurfaces_chain_desc:0 "A long-expired set of covert codes has been re-transmitted to us, linked to Operations we previously carried out in the §Y[disavowed_agent_country.GetName]§!.\n\nA once-disavowed operative is apparently trying to report back in, claiming to possess intelligence on §Hkey political figures§! in the [disavowed_agent_country.GetName] - but can these expired codes be trusted?"
 # Modifiers
 planet_manifesti_joy:0 "Manifesti Joy"
 planet_manifesti_joy_desc:0 "The population of has begun enacting loud and frivolous protests."
 planet_manifesti_uslurp_mod:0 "Planet Uslurp"
 planet_manifesti_uslurp_mod_desc:1 "Frivolity and satire are becoming widespread, causing friction for our military and civic organizations."
 manifesti_uslurp_mod:0 "Speaking Uslurp"
 manifesti_uslurp_mod_desc:0 "A subversive dialect has taken root within our art centers and educational institutions, criticizing our military in particular."
 manifesti_reflections_mod:0 "Deep Reflections"
 manifesti_reflections_mod_desc:0 "A popular Manifesti art installation invites visitors to play with their concepts of selfhood and how they perceive others, renewing interest in the social sciences."
 manifesti_sweet_dreams_mod:0 "Dreams Become Manifesti"
 manifesti_sweet_dreams_mod_desc:0 "The avant-garde Manifesti group has disbanded, leaving behind a legacy in socioligical case studies and low-level civilian anarchy."
 # Faction & Demands
 pft_manifesti:0 "Manifesti Faction"
 pft_manifesti_desc:0 "Manifesti Factions hold to unusual and diverse goals, desiring freedom of expression and non-discrimination within reformed social structures.\n\n§LEgalitarian Ethos§!"
 MANIFESTI_RIVERS_MOVEMENT:0 "Alluvio-Liberalism"
 MANIFESTI_RIVERS_RESTRAINED:0 "$MANIFESTI_RIVERS_MOVEMENT$"
 MANIFESTI_RIVERS_DESC:0 "It will please the [root.GetName] to see unrestricted movement of water in all its forms as glaciers, swamps and oceans."
 MANIFESTI_MUNITIONS_AUTO:0 "Personal Autonomy for Munitions"
 MANIFESTI_MUNITIONS_OPPRESSED:0 "$MANIFESTI_MUNITIONS_AUTO$"
 MANIFESTI_MUNITIONS_DESC:0 "The [root.GetName] are keen for military vessels to be granted sapience, and thus liberty of choice in the manner of their deployment."
 MANIFESTI_CAREFREE_SCIENCE:0 "Heads in the Clouds"
 MANIFESTI_CAREFREE_SCIENCE_OPPRESSED:0 "$MANIFESTI_CAREFREE_SCIENCE$"
 MANIFESTI_CAREFREE_SCIENCE_DESC:0 "The [root.GetName] assert that §Ytechnology research§! should be entrusted only to a visionary council of carefree roamers."
 MANIFESTI_RETINAL_FOCUS:0 "Gallery of the Retina"
 MANIFESTI_RETINAL_FOCUS_OPPRESSED:0 "$MANIFESTI_RETINAL_FOCUS$"
 MANIFESTI_RETINAL_FOCUS_DESC:0 "It will please the [root.GetName] to keep £consumer_goods£ $CONSUMER_GOODS$ production in deficit, keeping our citizens free of what they call 'the Ready-Made Scourge'."
 MANIFESTI_SILENT_PARTNER:0 "Silent Partner"
 MANIFESTI_SILENT_PARTNER_OPPRESSED:0 "$MANIFESTI_SILENT_PARTNER$"
 MANIFESTI_SILENT_PARTNER_DESC:0 "It will please the [root.GetName] to wield political or diplomatic power and refuse to deploy it, engaging in staring contests instead of sending envoys."

