 ### Tiyanki by Henrik Thyrwall ###

 galactic_features.367.name:0 "天凯母星系已净化"
 galactic_features.367.a.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.2$"
 galactic_features.367.b.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.3$"
 galactic_features.367.c.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.4$"
 galactic_features.367.1:0 "§H[tiyanki_system.GetName]§!中的最后一只天凯已被§H[tiyanki_killer.GetName]§!击杀。由于它们的古老繁殖地已被净化，天凯再也不能继续繁殖了，这是星系历史上的第一次。"
 galactic_features.367.2:0 "它们走向最终灭绝似乎无可避免。"
 galactic_features.367.3:0 "由于[tiyanki_system.GetName]外的全部已知天凯已被捕杀，今天就标志着天凯物种的终结。虽然天凯曾在星系中叱咤了千百万年，但它们现在已经灭绝了。"
 galactic_features.367.4:0 "有传闻称尚有一只古老的天凯族母逍遥在外。不论是否为真，从今天起，天凯作为一个物种只能被看作已经灭绝。"
 galactic_features.368.name:0 "生命摇篮"
 galactic_features.368.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.2.desc$"
 galactic_features.368.alt.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.3.desc$"
 galactic_features.368.1.desc:0 "§H[tiyanki_system.GetName]§!主序星旁，四颗于低轨道环绕的气态巨行星被笼罩在等离子场中。充能的等离子场深入气态巨行星大气内部，这种独特的环境是许多太空生物繁殖的温床。"
 galactic_features.368.2.desc:0 "这些生物大都微乎其微，但有一个显著的例外——巨型§H天凯§!。这个星系一定就是它们起初进化了千百万年的地方，随后它们开始在整个星系中漫游。由于这个星系的等离子场性质极为罕见，这里很可能是星系中天凯唯一的繁殖地。"
 galactic_features.368.3.desc:1 "这些生物大都微乎其微，但有一个显著的例外——一种从未见过的巨型生物。尽管我们对其所知甚少，它们似乎频繁在星系深处出没。如果我们对它们了解得更多，就可能会弄清楚是什么吸引了它们，以及这是否对我们好处。"
 galactic_features.370.a.desc:0 "$galactic_features.370.1.desc$"
 galactic_features.370.b.desc:0 "$galactic_features.370.1.desc$\n\n$galactic_features.367.4$"
 galactic_features.370.1.desc:0 "最后一只已知天凯已经在§H[tiyanki_system.GetName]§!星系中被§H[tiyanki_killer.GetName]§!捕杀。这些太空生物出现的时间比所有现存帝国更早，据信已经在星系中叱咤了千百万年。今天就是它们故事的终结。"
 galactic_features.371.desc:0 "很久很久以前，即使在我们国家还如日中天的时候，天凯已经被视作古老的生物了……现在我听说一批[Root.GetSpeciesName]舰船最近屠杀了这些手无寸铁的生物，使得天凯彻底灭绝。\n\n你们卑微的[Root.GetSpeciesName]大脑能理解自己干的事情吗？你们对自己无情的举动从星系中窃取走的东西有最起码的理解吗？"
 galactic_features.371.a:0 "我们……我们不是故意的。"
 galactic_features.371.b:0 "天凯的时代结束了，你们也一样。"
 galactic_features.371.c:0 "已经过去了。"
 galactic_features.367.a:0 "整个星系应该感谢我们。"
 galactic_features.367.b:0 "不可饶恕的罪行。"
 galactic_features.367.c:0 "不错的解脱。"
 galactic_features.385:0 "天凯在[tiyanki_kill_system.GetName]中被捕杀"
 galactic_features.385.desc:0 "我们在§H[tiyanki_kill_system.GetName]§!星系中成功捕杀了一些野生天凯。我方舰队用激光切割以从巨型天凯的尸体内提取矿物和资源。"
