 lootbox.intro:0 "打开了$lootbox$，我们发现了……"
 lootbox.and:0 "翻遍了箱子，我们还找到了……"
 lootbox_contents_empty:0 "§R空无一物§!。"
 lootbox_contents_a:0 "§E$lootbox$包含着一副写满已经没用的贸易路线的图表，其中还包括了我们的都城星系§Y[Root.Capital.GetStarName]§!§!！"
 lootbox_contents_b:1 "§E $lootbox$里存放着一整套的制服。可惜的是，这些衣服的设计对象是某种比[Root.GetName]的物种更多肢体的生物。\n\n不过，这些衣服的质料还是可以循环利用的。§!"
 lootbox_contents_c:0 "§E$lootbox$里有炸弹！\n\n别担心，已经拆掉了。§!"
 lootbox_contents_c.tooltip:0 "高兴。"
 lootbox_contents_d:0 "§E$lootbox$装着关于爱的论文，以及万物自然循环的理论。它由[Root.GetAdj]语言写成，而且文风十分现代。§!"
 lootbox_contents_e:1 "§E $lootbox$里存放着一把未知来历的枪械，其发射扳机明显已被移除掉。§!"
 lootbox_contents_e.tooltip:0 "奇怪。"
 lootbox_contents_f:0 "§E$lootbox$装着满满的军粮。虽然上面的所有标记都已经不见了，但是里面的东西对[Root.GetAdj]生理结构来说应该是安全无害的。§!"
 lootbox_contents_g:0 "§E$lootbox$里面放着音乐，但是没有播放功能。\n\n$lootbox$马上被关上，并且遗忘在某个角落里面§!"
 lootbox_contents_g.tooltip:0 "无语。"
 lootbox_contents_h:0 "§E$lootbox$装满了美丽的蓝色大理石。§!"
 lootbox_contents_i:0 "§E$lootbox$里面装着数不清的财富，如果你对不在场的人说起的话，没有人会相信这么巨量的财富会真实存在。\n\n不过国库的赤字刚好可以和这笔财富相抵消。§!"
 lootbox_contents_j:0 "§E$lootbox$里面装着几个外星设备，看上去没什么反应，应该是坏了的。§!"
 lootbox_contents_k:0 "§E虽然看上去是空的，但是这个$lootbox$的内壁上到底都是各种印记。在更深处的地方追踪到了一些生物物质的踪迹。§!"
 lootbox_contents_l:2 "§E $lootbox$里存放着一个只能以波频的方式存在于空灵界面的生灵。它在被发现后瞬间逃离到更高阶的位面，只在你心里留下深刻的启示与不安。§!"
 lootbox_contents_m:0 "§E$lootbox$很难打开，感觉里面似乎是有一个小型的重力井一样。§!"
 lootbox_contents_n:1 "§E$lootbox$里面什么都没有。原本用于贮藏的空间被一块平滑的合金占据了，与$lootbox$的内壁无缝地衔接在一起。§!"
 lootbox_contents_galatron:0 "§E§!银河之星§E……！§!"

 cara_home_galatron.title:1 "银河之星"
 cara_home_galatron.desc:0 "§E银河之星§!归你了！"
 cara.320.a:0 "那是什么？"
 cara.320.a.reply:1 "这是§E银河之星§!。它是行商组织的基石，我们的先祖就是对着它宣誓并组建起 $NAME_Caravaneer_Home$的。\n\n$NAME_Caravaneer_Home$的早期发展全都仰赖于§E银河之星§!的神秘力量，虽然这种力量随着时间的推移逐渐消散无踪了。"
 cara.320.b:0 "那有什么用呢？"
 cara.320.b.reply:1 "这是§E银河之星§!！§E银河之星§!！\n\n应该是的。"
 cara.320.c:0 "它值多少钱？能卖吗？"
 cara.320.c.reply:1 "此物是无价之宝呀。整个宇宙的人都渴望它，但没有人会敢出价向你收购§E银河之星§!，那是对它的污蔑。\n\n不过你得小心了，我们的传统讲究能者居之：强者是可以通过战争手段从弱者手中夺过银河之星的。"
 cara.320.d:0 "谢谢？再见……？"

 cara.910.name:1 "$cara.920.name$"
 cara.910.desc:1 "我们把那些以贸易空间站堂吉为家的贪婪害虫消灭了。$NAME_Caravaneer_Home$完蛋了！"
 cara.920.name:1 "§H$caravaneers$§!：堂吉被摧毁"
 cara.920.desc:1 "行商的贸易空间站被[From.From.GetName]摧毁了。我们无法确认是否有幸存者躲过了大屠杀。"
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.desc:1 "喂喂？能听见吗？\n\n太好了。你可能听说所有行商的家园，贸易空间站堂吉，最近遭到了野蛮的袭击。有些人就是讨厌商品和服务的自由流通！那些攻击我们的人以为我们已经死了，但如你所见，行商议会活下来了。\n\n我们希望在§Y[cara_home_new_location.GetName]§!星系内重新开展我们的活动。当然了，这样的话那个星系严格来说就不再属于你了，但我们会补偿你的损失的。"
 cara.930.a:0 "那个星系归你了，贸易之友。"
 cara.930.a.tooltip:0 "$NAME_Caravaneer_Home$获得§Y[cara_home_new_location.GetName]§!星系的所有权"
 cara.930.b:0 "该星系有很高的战略重要性，不能交给你们。"
 cara.930.c:0 "你们的幸存令我们很苦恼。快滚。"
 cara.940.name:0 "§H$caravaneers$§!：重建"
 cara.940.desc:0 "[caravaneer_home_country.GetName]在[cara_home_new_location.GetName]星系重建了他们的贸易站，那里曾经是[From.GetName]的领地。"
 cara.940.b.reply:0 "太可惜了，但我们不可能都成为赢家！而你，则刻意选择不成为赢家。\n\n再见。"

