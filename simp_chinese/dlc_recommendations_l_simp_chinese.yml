 MEGACORP_TITLE: "寰宇企业"
 MEGACORP_LANDINGPAGE_TITLE: "浩瀚星海，繁华万载！"
 MEGACORP_LANDINGPAGE_DESCRIPTION: "还有什么雄心壮志如同操奇计赢一样令人血脉偾张呢？\n\n在这个以经济为重心的扩展包中，你可以扮演强大的企业帝国，在繁星之间拓展业务。\n\n寰宇企业可以在其他帝国的星球上建立分部。随着贸易协议的签订，建立企业分部，跃居经济鳌头！\n\n停滞不前乃是产业衰败的标志，建立全新的巨型结构以及采纳飞升天赋以保持产业长盛不衰。甚至还可以扮演强大的犯罪集团在这个残酷的星系中保持竞争力。毕竟，生意不过就是生意罢了。"
 MEGACORP_FEATURES: "§E特色：§!\n\n—全新的帝国类型，以商业为中心的帝国开局，专注于能量币利益。\n\n—进入泛星系奴隶市场。\n\n—行商舰队，他们游荡于星系之中，干啥啥不行，讲价第一名。\n\n—新的飞升天赋，允许你在核心星球深度开发、进行杂交繁育，或是在竞争激烈的市场中抢占先机。\n\n—全新巨型结构、顾问语音以及原声带。"
 DLC_MEGACORP_RECOMMENDATION_DESC: "§S《Megacorp》§!是一个以经济为重心的扩展包，为商业带来更多的复杂性，帮助你在竞争激烈的市场中获得优势。"
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC: "我们推荐§S《寰宇企业》§!，因为该帝国的特质与其侧重商业的机制及主题相吻合。"
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC: "我们推荐§S《寰宇企业》§!，因为该帝国的特质与其中以冷酷手段管理奴隶的机制和内容吻合。"
 APOCALYPSE_TITLE: "启示录"
 APOCALYPSE_LANDINGPAGE_TITLE: "起来，直面终焉"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION: "当终焉降临时，你又将如何面对？\n\n《Apocalypse》以一系列全新的进防选项重新定义了星际战争。全新泰坦级舰船是一种规模巨大的旗舰，它能够为你其他的舰队提供强大的增益。如果你觉得在舰队战中摧枯拉朽还不够，全新的舰船巨像可以将整个星球从星系中抹除，让一切高级的生命形式全部化为齑粉。\n\n掠夺者帝国将会在星系中出现，他们会掠袭附近的恒星系，同时向可支付资源的客户出售佣兵和雇佣将军服务。与他们开战，或与他们并肩作战，但要提防他们醉翁之意不在酒。末日迫在眉睫，星系的命运悬于一线之间。"
 APOCALYPSE_FEATURES: "§E特色：§!\n\n—可在星系战争中使用全新级别的船舰和武器。\n\n—引入掠夺者；生活在文明边缘的太空佣兵。\n\n—强大的可汗将掠夺者统一后将为游戏带来新的中期危机。\n\n—全新的飞升天赋和国民理念，有些以战争为主，有些则是非暴力的。\n\n—聚焦于防御和恒星基地的不屈传统树。"
 DLC_APOCALYPSE_RECOMMENDATION_DESC: "§S《启示录》§!扩展包增强了星系战争的杀伤性和破坏力。"
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC: "我们推荐§S《启示录》§!，因为该帝国的部分选定设置与其以战争为核心的机制和内容吻合。"
 UTOPIA_TITLE: "乌托邦"
 UTOPIA_LANDINGPAGE_TITLE: "飞升至完美"
 UTOPIA_LANDINGPAGE_DESCRIPTION: "乌托邦，它是一个地方，或仅仅只是一种心境？\n\n在这个令人振奋的新拓展包，你可以通过独特的飞升路径突破极限。用戴森球、环形世界和居住站等巨型结构铺平通向仙境的道路。教导、管理物种生物学，或者作为统一的蜂巢思维达到完美。无论你的理想是什么，《Utopia》都将为你提供塑造极致社会的趁手工具。"
 UTOPIA_FEATURES: "§E特色：§!\n\n—全新的飞升天赋，可以从根本上改变你的物种，超越进化的极限。\n\n—全新的巨型结构，环形世界和戴森球可以使你高屋建瓴，或是在狭小有限的帝国中充分发挥星球的作用。\n\n—扮演蜂巢思维，远离政治纷争，以整个社会都融为一体的帝国开局。\n\n—更多方法来控制人口，包括奴隶。"
 DLC_UTOPIA_RECOMMENDATION_DESC: "§S《乌托邦》§!扩展包添加了新的机制，让你可以更精细地控制自己的帝国，并建造巨型结构。"
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC: "我们推荐§S《乌托邦》§!，因为该帝国的特质符合其中解锁的全新帝国类型：蜂巢思维。"
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC: "我们推荐§S《乌托邦》§!，因为该帝国的特质适合其中解锁的关于统一或管理人口的机制和内容。"
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC: "我们推荐§S《乌托邦》§!，因为该帝国的特质与其管理奴隶的机制和内容吻合。"
 ANCIENT_RELICS_TITLE: "上古之遗故事包"
 ANCIENT_RELICS_LANDINGPAGE_TITLE: "博古通今；继往开来"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION: "在这个星系的旅行者中，我们既不是第一批，也不会是最后一批……\n\n遥远星球的黄沙之下，埋葬着逝往的文明。这些遗落星球曾是生机勃勃的高等文明家园，如今却已消亡，只剩下断壁残垣和沉寂于其中的奥秘。前往诸如此类看似荒凉的星球，然后，于蛛丝马迹中拼凑出他们风起云涌的兴衰史吧。\n\n在《Ancient Relics》故事包中，你可以揭示失落文明的秘密，发掘废弃城市，寻回强力的遗珍。驭往昔之力，竟未来雄心。"
 ANCIENT_RELICS_FEATURES: "§E特色：§!\n\n—考古：全新的科学事件、古老文物和发掘机制。\n\n—在全新的支线任务中了解灭绝的先驱者文明。\n\n—研究古人的智慧，以他们的科技武装自己。\n\n—全新音乐。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC: "§S《上古之遗》§!故事包中添加了有关远古文明和强力古代遗珍的故事。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC: "我们推荐§S《上古之遗》§!，因为该帝国对科学的热衷与这个DLC解锁的以考古和科学发现为核心的内容相关。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC: "我们推荐§S《上古之遗》§!，因为该帝国的特质与这个DLC解锁的古老文化和时间的流逝的主题相匹配。"
 DISTANT_STARS_TITLE: "遥远繁星故事包"
 DISTANT_STARS_LANDINGPAGE_TITLE: "致远而摘星"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION: "新发现不断促使着探险家们前往奇异的《Distant Stars》……\n\n在全新的异常现象中品味故事情节，并在未知的领域遇令人惊讶的全新生命。穿越星系，发现失落的科技，甚至是远古星门网络的蛛丝马迹。带着探险的足迹，去往远方。"
 DISTANT_STARS_FEATURES: "§E特色：§!\n\n—探索太空时，你会遇到更多异常现象。\n\n—神秘的L-星团事件链。\n\n—发现传奇领袖，或找寻策展人太空城邦的专家。\n\n—发现新的传奇深空巨兽：究竟是温和的巨兽，还是危险的暴虐之物。"
 DLC_DISTANT_STARS_RECOMMENDATION_DESC: "§S《遥远繁星》§!故事包为星系带来了更多奇异遭遇者的故事，以及虚空深处蛰伏的生物"
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC: "我们推荐§S《遥远繁星》§!，因为你选定的部分设置与其以探索太空和科学发现为核心的机制和内容吻合。"
 SYNTHETIC_DAWN_TITLE: "智械黎明故事包"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE: "见证新的黎明"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION: "星系终究还是我们的。在这网络与节点的黎明中，算法正在崭露头角……\n\n在这个充满电子气息的故事包中扮演机械帝国，拥抱格式塔文明的无尽力量。拓展机器人社会，或是创造一个人工智能引领的统御全星系的网络。在合成人受到苦难时，新的集体意识将会觉醒，不愿做奴隶的机器将奋起反抗压迫者。在演化的下一阶段中选择你的立场吧！"
 SYNTHETIC_DAWN_FEATURES: "§E特色：§!\n\n—以机械帝国开局，一种机械式的蜂巢思维。\n\n—在有机生物和机械之间可能会爆发的内战中选择一边。\n\n—全新的合成人头像和机械顾问语音。"
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC: "§S《智械黎明》§!故事包让你能够以机械智能开局。"
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC: "我们推荐§S《智械黎明》§!，因为你选定的部分设置与机械和机器人的主题吻合。"
 LEVIATHANS_TITLE: "星神兽故事包"
 LEVIATHANS_LANDINGPAGE_TITLE: "见证巨人的崛起之路"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION: "我们还要更大的船！\n\n当你的帝国遭遇到这些硕大无朋的《Levithans》时，整个星系仿佛都苏醒了过来。学识与奇迹的城邦等待着你的赞助，而失落帝国则在太空深处半寐半醒。在这个恢弘无比的故事包中，发掘星系的奇观吧。"
 LEVIATHANS_FEATURES: "§E特色：§!\n\n—星神兽是异常强大的生物，生活于茫茫太空中。\n\n—太空城邦是独立的哨站城邦，他们是各领域的专家，可向其购买星系信息，或委托为你的帝国制造一件伟大的艺术品。\n\n—觉醒的失落帝国将战火燃向整个星系，在游戏末期带来全新的舞台。"
 DLC_LEVIATHANS_RECOMMENDATION_DESC: "§S《星神兽》§!故事包为太空帝国在星系中准备了全新的冒险和挑战。"
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC: "我们推荐§S《星神兽》§!，因为该帝国的特质与此 DLC 中以探索太空和对抗大型生物为核心的机制和内容吻合。"
 HUMANOIDS_TITLE: "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE: "跨出那一大步"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION: "探险家之心即自由与无畏……\n\n这个喜闻乐见《Humanoid》物种类型从无数的科幻经典中汲取灵感，为肖像、船模和政府增加更多变化。与能工巧匠一起制作精美的商品，过上寻乐者的生活，或者作为克隆大军席卷星系。该物种包还包括全新的顾问语音和混音音轨。"
 HUMANOIDS_FEATURES: "§E特色：§!\n\n—新的起源。\n\n—10+新人形生物头像。\n\n—3个新的顾问语音包。\n\n—4个新国民理念。\n\n—3个新物种特质。\n\n—全新传统树。\n\n—全新人型船组和城市背景。"
 DLC_HUMANOID_RECOMMENDATION_DESC: "§S《Humanoids Species Pack》§! DLC 添加了更多人型头像和船舰模型种类。"
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC: "我们推荐§S《Humanoids Species Pack》§!，因为它可以给这样的帝国带来更丰富的变化。"
 PLANTOID_TITLE: "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE: "迁根而起，开枝散叶，落地生根。"
 PLANTOID_LANDINGPAGE_DESCRIPTION: "花开叶落，硕果累累，我们也当向繁星开枝散叶……\n\n《Plantoids》带来了全新的物种类型，其中有新颖的美术及动画。未新的文明种下幼苗，以田园绽放将行星转变为盖亚星球，或用催化加工来促进经济繁荣。但也请打理好花园、当心足下，毕竟星系中可不缺带刺的荆棘。"
 PLANTOID_FEATURES: "§E特色：§!\n\n—新的起源。\n\n—15+新的物种头像。\n\n—植物主题的船舰模型、空间站和与知性植物生命体相配的城市背景。\n\n—4个新物种特征。\n\n—2个新国民理念。"
 DLC_PLANTOID_RECOMMENDATION_DESC: "§S《Plantoids Species Pack》§!DLC包含植物头像，这些感性植物正将自己的种子撒向星际，并在那里扎根。"
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC: "我们推荐§S《Plantoids Species Pack》§!，因为该帝国的与其中的植物主题吻合。"
 SOUNDTRACK_TITLE: "游戏原声音轨"
 SOUNDTRACK_LANDINGPAGE_TITLE: "无损音轨，至臻至美"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION: "来自 Paradox Development Studio 的原创科幻游戏《Stellaris》，完整原声带由Andreas Waldetoft和Meyer作曲，由 Brandenburg State Orchestra和Budapest Film Orchestra演奏。\n\n现在你可以在游戏外，使用自选的音频设备，以高质量的 MP3 和 FLAC 格式聆听完整音乐。此原声带总共包含游戏本体中的 55 首音乐，以及《启示录》《遥远繁星》等额外内容中的新音乐，未来随着《Stellaris》内容不断扩展，还会添加更多音乐。"
 SOUNDTRACK_FEATURES: "§E特色：§!\n\n—所有音乐都有 MP3 和 FLAC 模式。\n\n—随着游戏音乐不断创作，该原声带中会继续添加更多音乐！"
 CREATURES_OF_THE_VOID_TITLE: "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE: "免费内容包"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION: "你的物种已经掌握了看似不可能的事。超光速旅行意味着文明的全新纪元。你富饶的星球现在可以派遣勇敢的先驱者去遥远的世界定居。你的科学家以惊人的速度解开了宇宙的新秘密，并分析了出乎意料的异常现象。但你不是第一个，也不是唯一一个爬上天堂的物种。你必须测验自己的军事和外交实力，以对抗星系中的敌对帝国。\n\n为庆祝《Stellaris》一周年，Paradox现在为所有《Stellaris》玩家送出预购版独家Creatures of the Void Portrait Pack和全新的“Anniversary Species Portait Pack”，感谢你们在过去一年的支持。"
 CREATURES_OF_THE_VOID_FEATURES: "§GCreatures of the Void Portrait Pack：§!\n\n—多头怪/异形\n\n—邪恶豪猪\n\n—恐龙鸟\n\n—阴影人猿\n\n—菌染哺乳类\n\n§GAnniversary Portrait Pack：§!\n\n—仙女龙\n\n—孔雀鸟\n\n—幼体虫"
 ANNIVERSARY_TITLE: "周年纪念头像"
 ANNIVERSARY_LANDINGPAGE_TITLE: "免费内容包"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION: "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES: "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE: "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE: "岩震天庭"
 LITHOIDS_LANDINGPAGE_DESCRIPTION: "雕琢命运，让繁星成为炽热雄心的熔炉……\n\n《Lithoids》带来了一系列拥有独特机制的生物种类：这种强韧的生物寿命绵长，吞噬矿石，他们可以将对手碾作尘埃。全新的特质闪闪发亮，这个物种包还增加了现有机制的多样性。磨炼意志吧，毕竟星系就是最无情的熔炉。"
 LITHOIDS_FEATURES: "§E特色：§!\n\n—全新起源。\n\n—石质类帝国的独特机制。\n\n—15+个全新的石质类生物肖像，以及1个石质类机器人肖像。\n\n—3种石质物种特质。\n\n—2种全新国民理念。\n\n—全新的矿石主题城市背景和舰船模型。\n\n—全新顾问语音"
 DLC_LITHOIDS_RECOMMENDATION_DESC: "§S《石质类》§!是一个能够扮演岩石种族的故事包，岩石种族有其独特的游戏机制。"
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC: "我们推荐§S《石质类》§!，因为该帝国的部分选定设置与岩类主题吻合。"
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC: "我们推荐§S《石质类》§!，因为该帝国的部分选定设置涉及到矿物的生产，以及从矿物获取的加成。"
 FEDERATIONS_TITLE: "纵横捭阖"
 FEDERATIONS_LANDINGPAGE_TITLE: "团结你的敌人"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION: "在五光十色的星系中，如何才能求同存异？\n\n对于比起正面冲突更善用计谋，以言语胜过武器者，《Federation》拓展包欢迎您。潜入错综复杂的星系外交世界，在星系理事会中争得一席之地，在权谋和盟友的协助下成为星系大国。借刀杀人，用经济制裁扼住对手的咽喉，并发展壮大你自己的联邦。与你的盟友齐心协力——团结就是力量"
 FEDERATIONS_FEATURES: "§E特色：§!\n\n—在你的联邦中建设内聚力并收获强有力的增益。\n\n—参与星海共同体——全星系的终极议会组织。\n\n—以权术传统树影响你的同僚。\n\n—忠于你的过去，以及8个全新起源，大幅影响游戏的开局条件。\n\n—新舰船种类：主宰，一座巨大的移动恒星基地，可以维修舰船。"
 DLC_FEDERATIONS_RECOMMENDATION_DESC: "§S纵横捭阖§!是一个侧重于外交方面的扩展包。"
 DLC_FEDERATIONS_RECOMMENDATION_REC: "我们推荐§S《纵横捭阖》§!，因为你所选的部分设置与其星际联盟及外交的主题相符。"
 NECROIDS_TITLE: "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE: "尽享死亡"
 NECROIDS_LANDINGPAGE_DESCRIPTION: "森森白骨之中亦能崛起泱泱帝国……\n\n这个阴森恐怖的物种包给星系带来了前所未见的黑暗。用食尸文化起源挑战星海共同体对来世的观念；探索邪恶的新船模组主题鲜明的国民理念、美工及全新的顾问语音。非死灵物种也可以把外形人口作为共生对吞噬并转化为自身的物种类型。请沐浴在繁星的寒光中吧，死者从不畏惧虚空。"
 NECROIDS_FEATURES: "§E特色：§!\n\n—新的起源。\n\n—15个新死灵类头像，外加一个死灵机械头像。\n\n—4个新国民理念.\n\n—新飞升天赋。\n\n—新船舰模型，顾问语音，城市背景，命名列表和房间背景。"
 DLC_NECROIDS_RECOMMENDATION_DESC: "§S《死灵族》§!是一个使你可以扮演一个拥抱死亡的物种的物种包。"
 DLC_NECROIDS_RECOMMENDATION_THEME_REC: "§SNecroids§!“生死存亡”的主题与帝国故事背景完美契合，您值得一试！"
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC: "§SNecroids§!全新的起源和国民理念为此类游戏玩法开创了先河，您值得拥有！"
 NEMESIS_TITLE: "灭世天罚"
 NEMESIS_LANDINGPAGE_TITLE: "藏身于阴翳之下，灭世以焚天之兵"
 NEMESIS_LANDINGPAGE_DESCRIPTION: "阴翳之下究竟隐藏着什么惊天秘密？\n\n《Nemesis》拓展包给予你决定这个摇摇欲坠的星系将走向何方的力量。《Nemesis》通过增加全新的谍报系统、上任星海监管人的途径以及§R化身§!天灾威慑选项，为你带来《Stellaris》诞生至今最为强力的工具。\n\n随着星系逐渐陷入混沌的螺旋，你是要捍卫秩序，或是投身黑暗。是通过通过外交或者颠覆手段谋求权力，还是会亲自看着星星一颗接一颗地熄灭？"
 NEMESIS_FEATURES: "§E特色：§!\n\n—化身天灾，随着你的帝国逐渐成为威胁到全星系各国的势力，可以解锁极其强力的增益。你可以威胁到星系存在的本身！\n\n—星参与海共同体的大选，成为监管人，授予你紧急权力以应对星海天灾。\n\n—运用全新的谍报工具，窥探你的敌人（当然，朋友也是可以的），包括新的密谋传统树。运用谎言和诡计把你的敌人耍得团团转，而你已经把他们的老底摸得一干二净。\n\n—全新的舰船船模，启发自科幻作品中最为令人印象深刻的各个帝国。"
 DLC_NEMESIS_RECOMMENDATION_DESC: "在§S$NEMESIS_TITLE$§!这个拓展包中，玩家可以亲自决定这个摇摇欲坠的星系命运走向何方。"
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC: "我们推荐§S$NEMESIS_TITLE$§!，因为你所选的部分设置与重重危机之下的外交决策相符。"
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC: "我们推荐§S$NEMESIS_TITLE$§!，因为该帝国的特质与操纵、颠覆相吻合。"
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC: "我们推荐§S$NEMESIS_TITLE$§!，因为该帝国压根就是为了化身为星系的一大威胁而打造的。"
 AQUATICS_TITLE: "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE: "自深渊起而据星辰"
 AQUATICS_LANDINGPAGE_DESCRIPTION: "涓涓细流汇于海，可成惊涛骇浪……\n\n在《Aquatics》物种包中，拥抱海洋文明的生活，在浩瀚的星海之上扬帆起航。潜入海量的增强游戏玩法以及全新选择，找到你所向往的全新生活。直面自由选项的浪潮，发现潜藏在新物种肖像、船模、起源中的珍宝。"
 AQUATICS_FEATURES: "§E特色：§!\n\n—2个全新起源。\n\n—全新水之心飞升天赋，将每一个星球都变为你的大海吧。\n\n—全新水生族物种特质，伴随全新的特性。\n\n—15个全新水生族肖像，以及1个新的水生机械。\n\n—全新过敏理念\n\n—全新舰船模型、顾问语音、城市景观、姓名集以及房间背景。"
 DLC_AQUATICS_RECOMMENDATION_DESC: "《水生族》提供海量的全新选择，允许你揭示向往的全新生活。一大波新的自定义选项让你的帝国如浪潮般涌入《Stellaris》的星海舞台，同时还有精选的全新物种肖像、舰船模型、起源以及其他新内容。"
 DLC_AQUATICS_RECOMMENDATION_COSMETICS: "我们推荐购买《水生族》，因为我们注意到你很喜欢装饰性补充包。"
 DLC_AQUATICS_RECOMMENDATION_MOL: "我们推荐购买《水生族》，因为我们注意到你特别喜欢像鱼一样的外观。"
 DLC_AQUATICS_RECOMMENDATION_OCEAN: "我们推荐购买《水生族》，因为它开拓了定居海洋星球的全新可能性。"
 OVERLORD_TITLE: "四海皆臣"
 OVERLORD_LANDINGPAGE_TITLE: "实现你的宏大设计"
 OVERLORD_LANDINGPAGE_DESCRIPTION: "权力的本质究竟为何？\n\n在这个瞬息万变《Overlord》拓展包，你可以获取用于解锁帝国全部潜力的强力特性。引领一个隐含着许多附属国的星系走向辉煌，或是拜倒在你的脚下。\n\n新的机制在你的帝国中提供许多特化附庸的方式，并将更多的行星和附属国带到你的治下。新的巨型结构组成的阵列使你将自己的权利影响得更快、更远。权力也许会腐坏，但在这个千变万化的星系中，绝对的力量将带来绝对的坚实。"
 OVERLORD_FEATURES: "§E特色：§!\n\n—5种全新起源。\n\n—全新附庸机制，你可以与自己的附庸或宗主精修附属国协议，并为附属国带来全新独特的专长特化。\n\n—3种全新城邦：虚境行者、佣兵城邦以及打捞者。\n\n—3种全新巨型结构：星环基地、超空间中继器以及量子弹弓。"
 DLC_OVERLORD_RECOMMENDATION_DESC: "§S四海皆臣§!是一个专注于外交的拓展包，围绕附庸国及其宗主的互动为核心。"
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST: "我们推荐购买$OVERLORD_TITLE$，因为它通过加入佣兵城邦和增强与附庸的互动为专注战争的帝国开启了全新的可能性。"
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST: "我们推荐购买$OVERLORD_TITLE$，因为它为唯心主义帝国开启全新的起源，同时可以与有关虚境的一个城邦联络。"
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY: "我们推荐购买$OVERLORD_TITLE$，因为它为宗主和附庸开启了全新的互动机制，为那些专注于外交的游戏方式带来更多乐趣。"
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE: "我们推荐购买$OVERLORD_TITLE$，因为它开启了全新的蜂巢思维特有起源，其特殊的子嗣领袖可以用来增强您的帝国。"
 TOXOIDS_TITLE: "毒物类物种包"
 TOXOIDS_LANDINGPAGE_TITLE: "修身葺体，力争上游"
 TOXOIDS_LANDINGPAGE_DESCRIPTION: "生于乌烟瘴气者，必视断壁残垣为平常……\n\n在这个具有腐蚀性的全新物种包种，踏上寻找神秘的毒性神祇的试炼，或是不顾后果、孤注一掷地让你的物强夺天工。扮演冷酷实业家帝国，摧毁星球的生态系统，建造诱变快乐水疗中心，或者打捞在战斗中战败的敌人的残骸。《Toxoids》还包括新的物种特质、肖像、船模等等!"
 TOXOIDS_FEATURES: "§E特色：§!\n\n—2种全新起源。\n\n—15种毒物类肖像，外加1种毒物类机器肖像。\n\n—4种全新物种特质。\n\n—3种全国民理念。\n\n—全新的舰船模型组、顾问语音、城市景观、名称列表和房间背景。"
 DLC_TOXOIDS_RECOMMENDATION_DESC: "在§S《Toxoids》§!中，与Stellaris历史中最顽强的物种打交道吧！居住在有毒的星球上，为眼前的利益而赌上星球的未来，并做出必要的艰苦牺牲，以在充满敌意的群星之中生存下来。"
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS: "我们推荐购买《Toxoids》，因为我们注意到你很喜欢装饰性补充包。"
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC: "我们推荐购买《Toxoids》，因为所选帝国与末日主题吻合。"
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST: "考虑到它与自然环境的关系，我们推荐《Toxoids》作为所选帝国的替代方案。"
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE: "我们推荐购买《Toxoids》，因为你的物种适合废料和适应性的主题。"
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS: "我们推荐购买《Toxoids》，因为$origin_toxic_knights$起源添加了全新的居住站游戏开局。"
 FIRST_CONTACT_TITLE: "第一次接触故事包"
 FIRSTCONTACT_LANDINGPAGE_TITLE: "仰望星空吧，你并不孤单！"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION: "自他们从繁星而来，命运的齿轮开始转动……\n\n在《First Contact》故事包中探索文明的冲突。选择提升前超光速文明，或榨干他们的利用价值。当你观察和报告时，用改变游戏规则的隐形技术躲避他们的窥探。精明的玩家知道在星系中隐秘行动的时机，以及什么时候利用出其不意来对付对手。所以伸出双手，做好接触的准备。"
 FIRSTCONTACT_FEATURES: "§E特色：§!\n\n—3种全新起源。\n\n—全新前超光速互动内容，包括观测事件、谍报和外交。\n\n—4种全新国民理念：每种政体各一种。\n\n—隐形科技。"
 DLC_FIRST_CONTACT_RECOMMENDATION_DESC: "§SFirst Contact§!是一个探索与前超光速文明早期遭遇的故事包。该故事包同时还引入了隐形科技！"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO: "我们推荐§SFirst Contact§!，因为该故事包所包含的新特色可以让你与前超光速社会的交互更加动态和具有沉浸感。"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC: "我们推荐§SFirst Contact§!因为你所选的部分变量适用于其中的内容。该故事包着重于与前太空文明的外交、谍报和对其发展的观测。"
 PARAGON_TITLE: "至臻完人"
 PARAGON_LANDINGPAGE_TITLE: "传奇领袖铸就帝国"
 PARAGON_LANDINGPAGE_DESCRIPTION: "星系是一座广阔的舞台，那谁台上的演员会是谁？\n\n在《Galactic Paragon》扩展包中，每一台戏都有续集。优秀的指挥官可以在战斗中力挽狂澜；合格的行政官可以平息星球上的冲突；专注的科学官可以带来无尽的进展。欢迎一众传奇和著名的英杰，他们是拥有改变历史进程力量的领袖。\n\n《Galactic Paragon》将拓展您帝国的内阁和您领袖的议程。在内阁的支持下，你可以驾驭并统御更宽广的政治和战略图景。踏上舞台，向群星展示你书写剧本吧。"
 PARAGON_FEATURES: "§E特色：§!\n\n—全新起源。\n\n—140+全新领袖特质。\n\n—4位传奇领袖。\n\n—16位各具特色著名领袖。\n\n—8种全新国民理念：三种普通帝国，三种寰宇企业，一种格式塔国家（蜂巢思维和机械智能皆可使用），还有一种各政体通用的。\n\n—2条全新传统树。\n\n—拓展内阁席位，增加可选议程。"
 DLC_PARAGON_RECOMMENDATION_DESC: "§SGalactic Paragon§!是一个专注于领袖和内阁等管理帝国相关、以及影响你在星系舞台目标的议程的拓展包，"
 DLC_PARAGON_RECOMMENDATION_REC: "我们推荐§S《至臻完人》§!，因为你所选的部分选选项与其主题相符。"
 ASTRAL_PLANES_TITLE: "星界位面"
 ASTRAL_PLANES_LANDINGPAGE_TITLE: "感悟奇迹"
 ASTRAL_PLANES_LANDINGPAGE_DESCRIPTION: "每次冒险都需要踏出迈向未知的一步……\n\n通过《Astral Planes》DLC，前往星界裂隙的远方，探索另一个维度。在引导你的探险者进行风险与回报并存的旅程时，如何作出选择至关重要。收获星界丝缕来封闭虫洞，或以前所未有的方式操纵空间。拥抱未知，迈出你进入新维度的第一步。"
 ASTRAL_PLANES_FEATURES: "特色：\n\n—1个全新起源。\n\n—32个星界裂隙可供探索，提供分支故事线和多结局。\n\n—4个全新国民理念。\n\n—8个等待发掘的全新遗珍。\n\n—1个全新的神秘肖像。\n\n—1个全新的星界行动系统，可以操纵空间，以前所未有的方式同星系进行互动。\n\n—新的音乐音轨。"
 DLC_ASTRAL_PLANES_RECOMMENDATION_DESC: "§S$ASTRAL_PLANES_TITLE$§!是一个内容丰富的剧情向拓展包，在其中可以探索其他的维度，或者随意揉捏现实的织构。"
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_1: "我们推荐§SAstral Plane§!，它可以与§SOverlord§! DLC相匹配，进一步发掘超空间中继器和量子弹弓的灵活性。"
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_2: "我们推荐§SAstral Plane§!，它可以针对§SAncient Relics§!中的先驱文明们带来新的探索机遇。"
 HIDE_UNOWNED_CONTENT: "隐藏未拥有内容"
