 EMPTY_DRIVE:0 "无超光速引擎"
 EMPTY_DRIVE_DESC:1 "没有超光速引擎的船只不能离开本地恒星系。"
 WARP_DRIVE_1:0 "曲速引擎 I"
 WARP_DRIVE_1_DESC:1 "可以在星系边界进行超光速飞行，移动范围有限，离开和抵达时需要进入启动阶段和冷却阶段。"
 WARP_DRIVE_2:0 "曲速引擎 II"
 WARP_DRIVE_2_DESC:1 "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_3:0 "曲速引擎 III"
 WARP_DRIVE_3_DESC:1 "$WARP_DRIVE_1_DESC$"
 NOMAD_WARP_DRIVE:0 "$WARP_DRIVE_3$"
 HYPER_DRIVE_1:0 "超空间引擎 I"
 HYPER_DRIVE_1_DESC:1 "装备了超空间引擎的飞船只能沿着星系间的超平面航道航行，但好处是可以在星系内随时随地达到超光速航速。"
 HYPER_DRIVE_2:0 "超空间引擎 II"
 HYPER_DRIVE_2_DESC:1 "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3:0 "超空间引擎 III"
 HYPER_DRIVE_3_DESC:1 "$HYPER_DRIVE_1_DESC$"
 JUMP_DRIVE_1:0 "跃迁引擎"
 JUMP_DRIVE_1_DESC:1 "跃迁引擎能够在现实空间中撕开一个飞船大小的空洞，使飞船实现短途的恒星间跃迁。人们还不太能真正理解飞船跃迁时穿过的空间本质。"
 PSI_JUMP_DRIVE_1:0 "超能跃迁引擎"
 PSI_JUMP_DRIVE_1_DESC:1 "超能跃迁引擎利用船员的潜在超能打断时空的连续性，消除目的地与出发地之间的距离。理论上是这样。"
 WORMHOLE_DRIVE_DESC:0 "装备虫洞调制器飞船能够协调虫洞发射器制造的传送门，创建星系间的通道。"

 ftl_components:0 "超光速元件"
 ftl_components_DESC:0 "任何在恒星系间穿梭的飞船都需要装备类似的超光速引擎元件。"
 
 ship_sensor_components:0 "传感器"
 ship_sensor_components_DESC:0 "传感器可以显示探测范围内所有恒星系和船队的细节。"

 thruster_components:0 "推进器"
 thruster_components_DESC:0 "推进器用于亚光速飞行，是所有船只的必备部分。"

 combat_computers:0 "作战计算机"
 combat_computers_DESC:0 "所有兵团船只上都装有用于战斗的计算机，会自动进行瞄准运算、规避性驾驶以及伤害控制。"

 border_extruders:0 "边境信标"
 border_extruders_DESC:0 "边境信标就像浮标一样，在深空中划分出各族之间的边界。"

 ship_aura_components:0 "场致发射器"
 ship_aura_components_DESC:1 "场致发射器可以投影出小型力场，在力场中的友方船只和敌方船都会受到各种效果影响。"

 FISSION_REACTOR:0 "裂变反应堆"
 FISSION_REACTOR_DESC:0 "这种能源通过诱发裂变来提供能量，但同时也会生成无益的核废料。"
 FUSION_REACTOR:0 "聚变反应堆"
 FUSION_REACTOR_DESC:0 "核聚变会产生大量的能源，但是不会有裂变那样的危险。"
 COLD_FUSION_REACTOR:0 "冷核聚变反应堆"
 COLD_FUSION_REACTOR_DESC:0 "在相对低温下维持核聚变的技术将会催生新一代的聚变反应堆。"
 ZERO_POINT_REACTOR:0 "零点反应堆"
 ZERO_POINT_REACTOR_DESC:0 "这些发动机能够从真空中获取能量，几乎无限供能。没有比这更有效率的发电方式了。"
 ANTIMATTER_REACTOR:0 "反物质反应堆"
 ANTIMATTER_REACTOR_DESC:0 "通过利用正反物质结合产生的能源，我们生成能源的效率将会超过核聚变。"

 SCIENCE_LAB_1:0 "科学实验室"
 MEDIUM_SCIENCE_LAB_1_DESC:0 "船载实验室能够进行一些基本的研究任务，或者进行一些对天体的研究。"
