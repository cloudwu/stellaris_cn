 ring_world_ruined_DESC:0 "此星环世界的区块曾经容纳着一个正常运作的生态环境，但现在已经废弃了。理论上修复是可以修复的，但是需要动用先进的科技以及庞大数量的资源。"
 ring_world_ruined_MEGASTRUCTURE_DETAILS:0 ""
