 grand_archive.2310.name: "虚空虫瘟疫"
 grand_archive.2310.desc.default: "星系中$NAME_Voidworms$的数量已达到临界值，它们的习性正在发生显著变化。\n\n它们生命周期中原本会放任宿主物种繁衍一段时间的阶段已打破，它们似乎不再顾及这些产卵地是否能够维持可持续性。\n\n我们所有殖民地都已进入红色警戒状态。在任何星系中发现$NAME_Voidworms$，都应极其谨慎地应对。\n\n一场泛银河级的繁殖狂潮正在向我们袭来。"
 grand_archive.2310.desc.tech: "$grand_archive.2310.desc.default$\n\n我们之前针对这些寄生虫建立的免疫力，现在已经不再像以前那样有效了。我们需要重新开始研究。"
 grand_archive.2310.desc.nocontact: "整个银河都在疯传一个令人不安的消息：一种此前不为人知的太空兽群“虚空虫”正在疯狂繁殖。据说，对于那些防御系统不够完善的星系来说，这些生物构成了巨大的威胁。我们所有的殖民地现在都已经进入了最高警戒状态。"
 grand_archive.2310.a: "$DISTURBING$$DOTDOTDOT$"

 situation_voidworm_plague: "虚空虫瘟疫"
