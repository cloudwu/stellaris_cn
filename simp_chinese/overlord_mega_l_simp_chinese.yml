 #Hyper Relay Event
 over.100.title: "已结成中继器网道"
 over.100.a.desc: "大功告成了。今天，我们骄傲地向星系交出我们最伟大的成绩单：我们的超空间中继器网道与我们的亲密友邦§Y[from.GetName]§!紧紧相连了起来。\n\n在[root.GetName]各地都在举行盛大的庆典，一致宣布这个我们共同引以为豪的新网道。据说就在此刻，我们冰释一切前嫌；放下了一切傲慢与成见。我们期盼在未来的日子里能够继续共享这份骄傲和与豪情。通过亲密无间的协作，我们打破了曾经一度认为不可逾越的壁垒，开启了友谊、共荣的新时代。"
 over.100.b.desc: "今天，我们将自己深深铭刻在了星系无与伦比的辉煌历史当中。随着我们超空间中继器网道与§Y[from.GetName]§!网道的全线贯通，我们的公民现在可以毫无阻碍地前往那些邻近的恒星系。\n\n另一方面，[from.GetAdj]也热烈接纳我们[root.GetAdj]的影响力。相信用以塑造我们自己灿烂辉煌恒星系的文化也能让他们从中收益。"
 over.100.c.desc: "今天，对我们而言星系中的阻碍又少了一个，我们与[from.GetName]的合作已经取得了丰硕的成果。 与我们相邻超空间中继网道中的最后一个链接已经上线，从此双方可以便捷地通过彼此的边境。\n\n出现在我们面前的是通往未知的旅程，因为这一架构会带来的一切机遇与挑战对我们和[from.GetName]都是等同的。我们将拭目以待，我们的邻国是如何看待这个相互信任的象征。"
 over.100.a: "这是值得所有人自豪的一天。"
 over.100.b: "利润无国界！"
 over.100.c: "拭目以待。"
