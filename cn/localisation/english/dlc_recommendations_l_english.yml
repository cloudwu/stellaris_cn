 MEGACORP_TITLE:0 "巨型企业"
 MEGACORP_LANDINGPAGE_TITLE:0 "浩瀚星海，繁华万载！"
 MEGACORP_LANDINGPAGE_DESCRIPTION:1 "是时候管理巨型企业的贸易和商品了。在这个以经济为重心的扩展包中，你可以成为强大企业帝国的首席执行官，在繁星之间扩张生意。\n\n作为巨型企业的首席执行官，你可以在其他帝国的星球上建立分公司。你既可以采用强硬的措施，也可以采取外交手段，与已经签订贸易协定的帝国协商建立分公司。分公司可将星球的部分贸易值添加到你的贸易网络中。努力构建经济强权，垄断全银河的贸易吧！\n\n停滞不前乃是产业衰败的开始，建立新的巨型结构并采纳飞升特典以保持产业长盛不衰。你甚至还可以使用诸如银河奴隶市场等不太光彩的手段，在云谲波诡的残酷银河中为自己披荆斩棘。你是否愿意为这些奴隶的自由自掏腰包？还是说，利益面前，万物为刍狗？"
 MEGACORP_FEATURES:2 "§E特色：§!\n\n全新的帝国类型，以商业为中心的帝国开局，专注于金钱利益。\n\n进入银河奴隶市场。\n\n旅商舰队，他们游荡于银河之中，随时提出新的交易。\n\n新的飞升特典，允许你将行星建造成一座巨型城市，杂交繁育，并在竞争激烈的市场中抢占先机。\n\n全新巨型结构、顾问语音以及原声带。"
 DLC_MEGACORP_RECOMMENDATION_DESC:1 "§S《巨型企业》§!扩展包以经济为重心，你可以尽情探索其机制，这些机制使在竞争激烈的市场中获得优势变得更为复杂。"
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:1 "我们推荐§S《巨型企业》§!，因为该帝国的部分选定设置与此 DLC 中以商业为核心的机制和内容吻合。"
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:1 "我们推荐§S《巨型企业》§!，因为该帝国的部分选定设置与此 DLC 中以冷酷手段管理奴隶的机制和内容吻合。"
 APOCALYPSE_TITLE:0 "大灾变"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "战争之道，于此刻重新书写！"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:1 "借助一系列全新的进攻和防御选项，《大灾变》为所有玩家重新定义了星际战争。全新的舰船级别——泰坦——是规模巨大的主力舰船，可以为你的舰队注入强大实力。但是只摧毁战舰是不够的，巨像级军舰可以将整个行星从星系中抹除，让一切生命形式化为乌有。\n\n掠夺者帝国将会在银河中出现，他们会突袭附近的星系，同时向有资源的人出售佣兵服务。与他们开战，或与他们并肩作战，但要提防他们醉翁之意不在酒。如果与你并肩作战不能满足他们了，他们可能会转而征服你的帝国。"
 APOCALYPSE_FEATURES:1 "§E特色：§!\n\n可在星际战争中使用全新级别的船舰和武器。\n\n引入掠夺者；生活在文明边缘的太空佣兵。\n\n新的中期危机——掠夺者在强大可汗的旗帜下集结。\n\n全新飞升特典和公民性，有些以战争为主，有些则是非暴力的。"
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§S《大灾变》§!扩展包增强了星际战争的杀伤性和破坏力。"
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:1 "我们推荐§S《大灾变》§!，因为该帝国的部分选定设置与此 DLC 中以战争为核心的机制和内容吻合。"
 UTOPIA_TITLE:0 "乌托邦"
 UTOPIA_LANDINGPAGE_TITLE:0 "选择你的飞升之道！"
 UTOPIA_LANDINGPAGE_DESCRIPTION:1 "你对乌托邦的定义是什么？是以人民安居、多种族和平共处而闻名的银河帝国？还是只有当所有人想法一致，融为蜂群思维时才可前往的乐土呢？\n\n建造戴森球、环形世界和轨道栖所等巨型结构来容纳不断增长的人口。教导、管理各种族的生理结构，飞升成为崭新物种。《乌托邦》为你提供了控制人口的新工具，同时推动他们成为你理想中公民——完美帝国的公民。"
 UTOPIA_FEATURES:1 "§E特色：§!\n\n全新飞升特典，可以从根本上改变你的种族。成为合成人，或物理脱俗为灵能种族。\n\n全新巨型结构，包括环形世界、戴森球等，帮助你深度开发，打造一个地盘虽小，实力强大的帝国。\n\n扮演蜂群思维，远离政治纷争，以整个社会都融为一体的帝国开局。\n\n更多方法来控制人口，包括奴隶。"
 DLC_UTOPIA_RECOMMENDATION_DESC:1 "§S《乌托邦》§!扩展包添加了新的机制，让你能够精细控制自己的帝国，并建造巨型结构。"
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:1 "我们推荐§S《乌托邦》§!，因为该帝国的部分选定设置与此 DLC 解锁的全新帝国类型蜂群思维相吻合。"
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:1 "我们推荐§S《乌托邦》§!，因为该帝国的部分选定设置增强了此 DLC 中以团结并管理人口为核心的机制和内容。"
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:1 "我们推荐§S《乌托邦》§!，因为该帝国的部分选定设置与此 DLC 中以冷酷手段管理奴隶的机制和内容互补。"
 ANCIENT_RELICS_TITLE:0 "上古遗珍故事包"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:1 "揭开逝往文明的秘密！"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:1 "遥远行星的黄沙之下，埋葬着逝往文明。这些遗迹世界曾是生机勃勃的高等文明家园，如今却已消亡，只剩下断壁残垣和沉寂于其中的奥秘。拜访这些遗迹世界，然后，于蛛丝马迹中拼凑出他们风起云涌的兴衰史吧。\n\n在《上古遗珍》故事包中，你可以了解所处时代之前的文明。发掘被遗弃的城市和船舰，揭开真相，寻找强大的遗物，并用它们实现你的帝国霸业。"
 ANCIENT_RELICS_FEATURES:1 "§E特色：§!\n\n考古——全新的科学事件、古老文物和发掘机制。\n\n在全新的事件链中了解灭绝的先驱者文明。\n\n四首全新音乐。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:1 "§S《上古遗珍》§!故事包中添加了有关过往文明和强力古代遗物的故事。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:1 "我们推荐§S《上古遗珍》§!，因为该帝国的部分选定设置的科学中心与考古机制吻合。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:1 "我们推荐§S《上古遗珍》§!，因为该帝国的部分选定设置与古老文化和时间流逝的主题吻合。"
 DISTANT_STARS_TITLE:0 "遥远繁星故事包"
 DISTANT_STARS_LANDINGPAGE_TITLE:1 "星门已开"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:1 "在未知的太空深处，发现新的异常现象和故事线，遇见奇异的新生物。在无垠的太虚之中，你永远不知道会发现什么，星图未际之地，又有何种存在蛰伏？\n\n你会发现奇异的新生物、远古的科技，亦或是古老星门网络的隐藏线索？不过，这些静待你的发现虽然可能带给你极大利益，也可能暗藏凶险。"
 DISTANT_STARS_FEATURES:1 "§E特色：§!\n\n探索太空时，你会遇到更多异常现象。\n\n神秘L星团的事件链。\n\n发现新的利维坦，既可能遇到温和的巨兽，也可能与危险的生物狭路相逢。"
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:1 "§S《遥远繁星》§!故事包为银河带来了更多奇异遭遇者的故事，以及虚空深处蛰伏的生物。"
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:1 "我们推荐§S《遥远繁星》§!，因为你选定的部分设置与此 DLC 以探索太空和科学发现为核心的内容吻合。"
 SYNTHETIC_DAWN_TITLE:0 "合成黎明故事包"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:1 "肉体桎梏，如今不再！"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:2 "玩家现在可以在繁星之间建立一种新型帝国——一个完全由机械组成的社会。扮演机械帝国，引领文明朝着只适合机械智慧体的独特方向发展。玩家可以选择以机器人意识扩张，或创造由人工智能主导的网络，一步步成为银河的主宰。\n\n厌倦了无法逃避的苦难之后，受压迫的合成人可能会反抗他们的主人。当机械奋起反抗压迫者时，你需要选择加入何方阵营！"
 SYNTHETIC_DAWN_FEATURES:1 "§E特色：§!\n\n扮演机械帝国——合成人版本的蜂群思维。\n\n有机体和机械体可能会爆发内战。你会站在哪一边？\n\n全新机械头像和机械顾问语音。"
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:1 "§S《合成黎明》§!故事包让你能够扮演机械智慧体。"
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:1 "我们推荐§S《合成黎明》§!，因为你选定的部分设置与机械和机器人的主题吻合。"
 LEVIATHANS_TITLE:0 "利维坦故事包"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "利维坦、飞地和天堂之战。"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:1 "银河迎来了全新的冒险和挑战，你的太空帝国将与深空巨兽狭路相逢。\n\n发现新异常，这些异常会为你的帝国带来巨大的挑战。你如果能够获胜，会获得丰厚奖励。"
 LEVIATHANS_FEATURES:1 "§E特色：§!\n\n利维坦是异常强大的生物，游荡于茫茫太空中。\n\n飞地是专注于其领域的独立哨站城邦，可以与之互动，购买信息，或委托制造艺术品。\n\n全新末日危机：堕落帝国如雄狮般苏醒，战火席卷整个银河。"
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§S《利维坦》§!故事包为太空帝国带来了全新的银河冒险和挑战。"
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:1 "我们推荐§S《利维坦》§!，因为该帝国的部分选定设置与此 DLC 中以探索太空和对抗大型生物为核心的机制和内容吻合。"
 HUMANOIDS_TITLE:0 "人型生物物种包"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "个人的一小步，人类的一大步。"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:1 "作为玩家最常用的样貌类型，人型生物现在有了全新的头像和船舰模型。你可能会发现，这些新增内容的灵感来源于西方科幻小说经典作品。不可阻挡的人类如今在头像和船舰模型上有了更多变化，该物种包还包括全新顾问语音和混音音乐。"
 HUMANOIDS_FEATURES:1 "§E特色：§!\n\n10种新的人型生物头像\n\n全新人型生物船组和城市背景。\n\n三个新的顾问语音组。"
 DLC_HUMANOID_RECOMMENDATION_DESC:1 "§S《人型生物物种包》§! DLC 添加了更多人型头像和船舰模型变化。"
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:1 "我们推荐§S《人型生物物种包》§!，因为该 DLC 给该帝国带来了更多变化。"
 PLANTOID_TITLE:0 "植物类物种包"
 PLANTOID_LANDINGPAGE_TITLE:0 "拔根而起，伸出枝干，深扎地下。"
 PLANTOID_LANDINGPAGE_DESCRIPTION:1 "《植物类物种包》引入了新的样貌类型，包括创作原创艺术和动画。这些貌似植物的智慧物种在银河中蔓延，在星球上种下新文明的根基。"
 PLANTOID_FEATURES:1 "§E特色：§!\n\n15种新的植物类物种头像。\n\n植物主题的船舰模型、空间站和城市背景。"
 DLC_PLANTOID_RECOMMENDATION_DESC:1 "§S《植物类物种包》§!DLC 包含智慧植物头像，将自己的种子撒向星际，并在那里扎根。"
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:1 "我们推荐§S《植物类物种包》§!，因为该帝国的部分选定设置与植物的主题吻合。"
 SOUNDTRACK_TITLE:0 "原创游戏音轨"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "无损音轨，至臻至美"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:1 "来自 Paradox Development Studio 原创科幻游戏《群星》，完整原声带由 Andreas Waldetoft 和 Meyer 作曲，由 Brandenburg State Orchestra 和 Budapest Film Orchestra 演奏。\n\n现在你可以在游戏外，使用自选的音频设备，以高质量的 mp3 和 flac 格式聆听完整音乐。此原声带总共包含游戏本体中的55首音乐，及《大灾变》、《遥远繁星》等额外内容中的新音乐，未来随着《群星》内容不断扩展，还会添加更多音乐。"
 SOUNDTRACK_FEATURES:1 "§E特色：§!\n\n所有音乐都有 mp3 和 flac 模式。\n\n随着游戏音乐不断创作，该原声带中会继续添加更多音乐！"
 CREATURES_OF_THE_VOID_TITLE:0 "虚空造物头像包"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "免费内容包"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:1 "你族已经掌握了看似不可能的事。超光速航行意味着文明的全新纪元。你富饶的行星现在可以派遣勇敢的先驱者去遥远的世界定居。你的科学家以惊人的速度解开了宇宙的新秘密，并分析了出乎意料的异常现象。但你不是第一个，也不是最后一个爬上天堂的物种。你必须测验自己的军事和外交实力，对抗银河中的敌对帝国。\n\n为庆祝《群星》一周年，Paradox 现在为所有《群星》玩家送出预购版独占“虚空造物”头像包和全新“周年纪念”头像包，感谢你们在过去一年的支持。"
 CREATURES_OF_THE_VOID_FEATURES:0 "§G《虚空造物头像包》：§!\n\n九头蛇/异形\n\n邪恶豪猪\n\n恐龙鸟\n\n阴影人猿\n\n菌染哺乳类\n\n§G《周年纪念头像包》：§!\n\n仙女龙\n\n孔雀鸟\n\n幼虫"
 ANNIVERSARY_TITLE:0 "周年纪念头像包"
 ANNIVERSARY_LANDINGPAGE_TITLE:1 "免费内容包"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:1 "你族已经掌握了看似不可能的事。超光速航行意味着文明的全新纪元。你富饶的行星现在可以派遣勇敢的先驱者去遥远的世界定居。你的科学家以惊人的速度解开了宇宙的新秘密，并分析了出乎意料的异常现象。但你不是第一个，也不是最后一个爬上天堂的物种。你必须测验自己的军事和外交实力，对抗银河中的敌对帝国。\n\n为庆祝《群星》一周年，Paradox 现在为所有《群星》玩家送出预购版独占“虚空造物”头像包和全新“周年纪念”头像包，感谢你们在过去一年的支持。"
 ANNIVERSARY_FEATURES:1 "§G《虚空造物头像包》：§!\n\n九头蛇/异形\n\n邪恶豪猪\n\n恐龙鸟\n\n阴影人猿\n\n菌染哺乳类\n\n§G《周年纪念头像包》：§!\n\n仙女龙\n\n孔雀鸟\n\n幼虫"
 LITHOIDS_TITLE:0 "石质类物种包"
 LITHOIDS_LANDINGPAGE_TITLE:1 "岩者，大而坚。"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:2 "石质类是体型巨大的石头种族，完全以岩石构成。他们以矿物为食且寿命很长，几乎能在任何环境建立殖民地。石质类全新的种族特质也为现有机制带来新的变化。"
 LITHOIDS_FEATURES:2 "§E特色：§!\n\n石质类帝国的独特机制。\n\n15种全新石质类生物头像和1种石质类机器人头像。\n\n岩石主题的城市景观和舰船模型。\n\n全新顾问语音。"
 DLC_LITHOIDS_RECOMMENDATION_DESC:2 "§S《石质类》§!种族包让你能够扮演岩基物种。"
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:1 "我们推荐§S《石质类》§!，因为该帝国的部分选定设置与岩类主题吻合。"
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:1 "我们推荐§S《石质类》§!，因为该帝国的部分选定设置涉及到矿物的生产和从矿物获取的加成。"
 FEDERATIONS_TITLE:1 "联邦"
 FEDERATIONS_LANDINGPAGE_TITLE:2 "合纵连横，化敌为友！"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:1 "《联邦》扩展包为纵横家们提供了新的舞台，阴谋胜阳伐，辞令赛枪炮。在盘根错解的银河外交乱局中，尽情的长袖善舞吧。在银河理事会中占据一席之地，借助政治和联盟成为寰宇一霸。让其他人在前线冲锋，用经济制裁打击敌人，构筑属于你自己的万世联邦。"
 FEDERATIONS_FEATURES:1 "§E特色：§!\n\n在联邦内部构筑凝聚力，解锁强力奖励。\n\n参与银河共同体事务，涉足银河无上的实权议会。\n\n选择起源，直面文明的过往，这将极大地影响游戏的开局条件。\n\n全新舰船类别：主宰，巨大的移动太空基地，能够为舰队提供持续性的维护和支援；和巨型船坞——谈笑间，樯橹见于前。"
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§S《联邦》§!扩展包的重点在于外交。"
 DLC_FEDERATIONS_RECOMMENDATION_REC:1 "我们推荐§S《联邦》§!，因为该帝国的部分选定设置与星际联盟和外交的主题吻合。"
 NECROIDS_TITLE:0 "死灵类物种包"
 NECROIDS_LANDINGPAGE_TITLE:0 "尽享死亡"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "这款可怖的全新物种包一经推出，银河的命运便陷入生死攸关之境。新增起源——$origin_necrophage$，以及全新的舰船、主题类公民性、美术素材和一种别样的顾问声音。这一切都冲击了银河共同体对于来世意图的观点。\n\n游戏的开局你将扮演一对共生体，现在即使是非死灵类物种也能吞噬其他物种，并将其转化为同类物种。该物种包不仅带来了全新的游戏内容，同时还让固有的游戏内容再次焕发光彩。在群星的世界里吞噬、壮大，你将扮演死神一角，玩弄生命于股掌之间。"
 NECROIDS_FEATURES:0 "§E特色：§!\n\n-全新尸化起源\n\n-3个全新公民性：$civic_death_cult$、$civic_reanimated_armies$和$civic_memorialist$\n\n15种全新死灵类生物头像和1种死灵类机器人头像\n\n-新的舰船模型、顾问语音、城市景观、名称表和房间背景"
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "§S《死灵类》§!风味包让你能够扮演拥抱死亡的种族。"
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "我们推荐§S《死灵类》§!，因为该帝国的部分选定设置与与 DLC 的生死存亡主题契合。"
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "我们推荐§S《死灵类》§!，因为其全新起源和公民性为此类游戏玩法带来新的生机。"
 NEMESIS_TITLE:0 "灭世天罚"
 NEMESIS_LANDINGPAGE_TITLE:0 "焚天战火，席卷而来"
 NEMESIS_LANDINGPAGE_DESCRIPTION:0 "在《灭世天罚》拓展包中，玩家可以亲自决定这个摇摇欲坠的银河命运走向何方。新引入的谍报工具，成为银河监护者获取权力应对来势汹汹的终末危机——或者，你也可以运用威慑，亲自化身为终结一切的天灾本身——《灭世天罚》将赐予你《群星》运营至今最强大的武器。\n\n最终，你将必须做出抉择，在面对这个危机愈演愈烈的银河之时，是控制一切，还是投身混沌。你是否会通过外交或颠覆手段谋求权力，还是会亲自看着星星一颗接一颗地熄灭？"
 NEMESIS_FEATURES:0 "§E特色：§!\n\n化身天灾，随着你帝国逐渐威胁到全银河，能够解锁极其强力的增益。你可以威胁到银河存在本身！\n\n参与银河共同的大选，成为监护者，授予你紧急权力应对天灾。\n\n运用全新的谍报工具，窥探你的敌人（当然，朋友也是可以的）。运用谎言和诡计把敌人耍得团团转，而你已经把他们的老底摸得一干二净。\n\n—全新舰船船模，受科幻作品中最为令人印象深刻的一些帝国启发。"
 DLC_NEMESIS_RECOMMENDATION_DESC:0 "在§S《$NEMESIS_TITLE$》§!拓展包中，玩家可以亲自决定这个摇摇欲坠的银河命运走向何方。"
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC:0 "我们推荐§S《$NEMESIS_TITLE$》§!，因为你已选定的部分设置与重重危机之下的外交决策相符。"
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC:0 "我们推荐§S《$NEMESIS_TITLE$》§!，因为该帝国的部分选定设置与 DLC 的操纵、颠覆主题相吻合。"
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC:0 "我们推荐§S《$NEMESIS_TITLE$》§!，因为该帝国的部分选定设置与 DLC 化身银河威胁的主题相吻合。"

