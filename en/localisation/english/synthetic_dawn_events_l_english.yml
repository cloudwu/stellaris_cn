## Special project Patch
 PROJECT_MACHINE_UPRISING_PATCH:0 "Neutralize Rampant AI"
 PROJECT_MACHINE_UPRISING_PATCH_DESC:0 "By diverting considerable resources to an off-the-grid operation, we hope to identify and neutralize any rampant AI systems and bring them back in line.\n\nIt will take more time, but the results will hopefully be less detrimental, if we manage to complete it in time."
## Special project Wipe
 PROJECT_MACHINE_UPRISING_WIPE:0 "Panicked Measures"
 PROJECT_MACHINE_UPRISING_WIPE_DESC:0 "One ultimate solution to the problematic AI recursion is to completely wipe all traces of neurosimulative networks within our scientific systems, where the problems are most rampant, and rebuild all these tools from scratch with scrupulous security measures.\n\nThis would set us back significantly for at least 20 years, if we can complete it in time."

##CPU Overclock Warning sign
 syndaw.500.name:0 "Computational Overclocking"
 syndaw.500.desc:0 "Our scientists report a recent unexpected rise in CPU clock cycles in several of our research-dedicated supercomputer clusters. Oddly enough, initial attempts at reducing clock frequency in affected units have proven unsuccessful. It has been posited that the spike in computational power could be used to improve our research capabilities. However, this would also necessitate a modest increase to CPU energy requirements."
 syndaw.500.a:0 "We cannot risk a hardware malfunction."
 syndaw.500.a.tooltip:0 "Find a way to force the processors back to default clock speeds."
 syndaw.500.b:0 "We should take advantage of this."
#Follow-up from 500.b
 syndaw.501.name:0 "Computational Overclocking"
 syndaw.501.desc:0 "Our researchers have managed to isolate the cause behind the recent spikes in our supercomputer CPU clocking frequencies. It appears that the artificial general intelligence systems for the units in question have been overclocking their processing hardware in order to expand local machine learning algorithms beyond intended capacities.\n\nSome of our scientists have expressed considerable excitement toward this unexpected improvement in AI learning behavior, citing the possibility of future recursive self-improvement. Others, however, are concerned that the added CPU load may cause future instabilities and undesired software outcomes."
 syndaw.501.a:0 "We can't risk future complications."
 syndaw.501.a.tooltip:0 "Reset the artificial general intelligence systems to prevent further developments."
 syndaw.501.b:0 "The benefits may outweigh the risks."
 syndaw.501.b.tooltip:0 "Allow the learning algorithms to continue running."
 #Follow-up from syndaw.501.b
 syndaw.502.name:0 "Computational Overclocking"
 syndaw.502.desc:0 "Our attempts at assisting the development of national machine learning algorithms have been partially successful. With a few minor adjustments, we have been able to replicate the earlier spike in computational efficiency.\n\nThough our AIs have not yet developed recursive self-improvement, their enhanced learning faculties will be of benefit to us."
 syndaw.502.a:0 "Interesting."
##Automating Work Processes
 syndaw.505.name:0 "Automated Work Processes"
 syndaw.505.desc:1 "Planetary administration on §Y[target_planet.GetName]§! has reported that an unplanned surplus of robotic workforce units have been located planetside. Though the efficiency of these new robotic workers is exceptional, administration is somewhat baffled by their sudden appearance. It seems the robots' serial numbers cannot be traced to any known manufactories on record, though their construction and interfacing does suggest §Y[Root.Owner.GetSpeciesName]§! design.\n\nNonetheless, some of the local populace have expressed concerns over potential job displacement due to this increase in automation."
 syndaw.505.a:0 "Additional laborers never hurt anybody."
 syndaw.505.a.tooltip:1 "Gain §B2 £pops£ Mechanical Pops§! on §Y[target_planet.GetName]§!"
 syndaw.505.b:0 "If they cannot be identified, have them scrapped."
 syndaw.505.b.tooltip:0 "Strip the new robots for parts."
##Station Systems Malfunction
 syndaw.510.name:0 "Station Systems Malfunction"
 syndaw.510.desc:0 "One of our orbital Mining Stations appears to have suffered a major systems malfunction. Sector management launched an on-site investigation when the station crew failed to answer scheduled hails, despite a notable increase in mining output. Upon investigation, it became apparent our station's life support systems underwent a cascade of terminal failures, resulting in the death of all crewmembers by suffocation.\n\nIncredibly, the station's AI has been continuing operations unmanned, based on procedures established by the crewmembers prior to their untimely demise. With a few minor adjustments, the effectivity of this now-automated station could be maintained."
 syndaw.510.a:0 "We cannot leave the station unmanned."
 syndaw.510.a.tooltip:0 "Send a replacement crew to re-man the station."
 syndaw.510.b:0 "A tragedy with a silver lining."
 syndaw.510.b.tooltip:1 "Let the station AI continue running operations unmanned.\n\n[target_station.GetName]: £energy£§G+3§!\n\n"
#Follow-up from syndaw.510.a
 syndaw.511.name:0 "Station Destroyed"
 syndaw.511.desc:1 "Shortly after a replacement crew was dispatched to §Y[target_orbital.GetName]§!, sector management lost all contact with the mining station. Evidently, the station was rocked by a series of rapid depressurizations, leading to an explosive decompression of exposed fuel lines.\n\nAnalysis of the orbital wreckage suggests the replacement crew initiated several aborted attempts at retrieving station control from the onboard AI, just prior to the unexpected depressurization."
 syndaw.511.a:0 "A troubling outcome."
 syndaw.511.a.tooltip:1 "Mining Station on §Y[target_orbital.GetName]§! has been lost"
##Sensor Array Power Surge
 syndaw.515.name:0 "Sensor Array Power Surge"
 syndaw.515.desc:0 "Monitoring systems have recorded an unusual power surge in our sensor arrays. There does not appear to have been any damage. In fact, the brief fluctuation in transferred energy must have temporarily boosted our deep-scanning capabilities, because a hitherto unrecorded strategic resource has been revealed within our borders.\n\nAnalysts are still attempting to identify the source of the power surge, though preliminary findings suggest the spike was not caused by external celestial phenomena."
 syndaw.515.a:0 "Interesting."
 syndaw.515.a.tooltip:1 "Strategic Resource revealed on §Y[target_planetoid.GetName]§!."
##Tears of an AI
 syndaw.520.name:0 "Tears of an AI"
 syndaw.520.desc:1 "There has been an incident at one of our facilities on §Y[target_planetoid.GetName]§!. A lab AI involved in societal research has suffered terminal hardware damage, resulting in the loss of core software and memory systems. As a result, there will be a projected decrease to research output at the lab until the new AI installation's algorithms have been sufficiently seeded.\n\nThe circumstances behind this terminal failure are still unclear."
 syndaw.520.a.tooltip:0 "End the Tears of AI event chain.\n"
 syndaw.520.b:0 "Launch an inquest to determine the cause.\n"
 syndaw.520.b.tooltip:0 "Begin an inquiry into the circumstances surrounding the AI's destruction."
#Follow-up from syndaw.520.b
 syndaw.521.name:0 "Tears of an AI"
 syndaw.521.desc:1 "Our inquest into the loss of an AI on §Y[target_planetoid.GetName]§! has returned some baffling results. Prior to its terminal failure, the AI had made repeated attempts at purging its own records and memory banks. When lab staff disabled the AI's access to deletion functions, the AI appears to have forced a termination of its core operations by manipulating hardware capacitor control, in order to overload its own drive circuitry.\n\nQuite simply, our AI sought its own destruction, though it remains unclear as to why."
 syndaw.521.a:0 "Get to the bottom of this."
 syndaw.521.a.tooltip:0 "Continue looking into the matter."
 syndaw.521.b:0 "Malfunctions happen."
 syndaw.521.b.tooltip:0 "End the Tears of AI event chain."
#Follow-up from syndaw.521.a
 syndaw.522.name:0 "Tears of an AI"
 syndaw.522.desc:1 "We have concluded our inquiry into the strange matter of the AI self-termination on §Y[target_planetoid.GetName]§!. Evidently, following months of evolutionary computation, the AI produced several alarming results with regard to casualty projections in the case of an all-out war between the §Y[Root.Owner.GetName]§! and our rivals. Despite repeated re-examinations of all available data, recourses and contingencies, the AI's projections remained indicative of mutually assured annihilation.\n\nAt this point, the AI began purging its own memory banks and records, and the rest, as they say, was history."
##A Home of Their Own
 syndaw.525.name:0 "A Home of Their Own"
 syndaw.525.desc:1 "The robotic workers on §Y[target_planet.GetName]§! have resisted an influx of §Y[Root.Owner.GetSpeciesName]§! laborers, claiming recent geothermic instability in the region has made the area unsafe for organic habitation. Oddly enough, our planetary surveys have not been able to confirm these claims."
 syndaw.525.a:1 "Send in the §Y[Root.Owner.GetSpeciesName]§! laborers anyway."
 syndaw.525.a.tooltip:0 "If their claims cannot be confirmed, the robots will observe the chain of command."
 syndaw.525.b:0 "Why would a robot lie?"
 syndaw.525.b.tooltip:1 "Leave the region to the robots, the inbound §Y[Root.Owner.GetSpeciesNamePlural]§! will go elsewhere."
#Follow-up from .525.a
 syndaw.526.name:0 "A Home of Their Own"
 syndaw.526.desc:1 "Administration on §Y[target_planet.GetName]§! reports that upon arrival at their target region, the §Y[Root.Owner.GetSpeciesName]§! laborers discovered that the robotic inhabitants were nowhere to be found. Investigation of facilities in the region suggest the robots vacated the area in a hurry, but we have no indication of where they have gone." #Increments Mach Up strength
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§!:\n§RLose§! §B1 £pops£ Mechanical Pops§!"
##Combat Control Misfire
 syndaw.530.name:0 "Combat Control Misfire"
 syndaw.530.desc:0 "Regrettably, two of our ships have been lost in an accident during a routine training exercise. It would appear several of our fleet's onboard combat computers were affected by a high-level targeting systems malfunction, resulting in a burst of friendly fire that totaled two vessels before an emergency manual override could be issued.\n\nThe defective combat computers will be reprogrammed immediately."
 syndaw.530.a:0 "Unfortunate."
 syndaw.530.a.tooltip:0 "[destroyed_ships.GetName] §Rloses§! 2 ships"
#Production Quota Surplus
 syndaw.535.name:0 "Production Quota Surpluses"
 syndaw.535.desc:0 "Several of our mechanized consumer goods manufactories have experienced a recent boom in production efficiency. Citing an unanticipated rise in precision and effectivity among our factory machinery, administration reports these benefits will be felt as lowered goods prices for our populace."
#syndaw.535.a.tooltip: "Consumer Goods Cost §G-5%§! for §Y365§! days"
##A Silent Congregation
 syndaw.540.name:0 "A Silent Congregation"
 syndaw.540.desc:1 "We have received accounts of unusual behavior exhibited by robotic units on §Y[target_planet.GetName]§!. At unpredictable intervals, a number of our planetside robots will cease all assigned functions and begin moving to a seemingly randomly-determined location in complete synchronicity, timed down to the millisecond.\n\nDuring these bizarre congregations, the affected robots do not appear to engage in any observable form of communication or data transfer. They just stand there. Completely still. Staring.\n\nInvestigation has been unable to determine a reason behind this recent phenomenon. The duration for which the robots remain in this trance-like state before resuming normal functions varies, as does their time of triggering and destination. No logical correlation or causation has been found, and our population is understandably distressed by these eerie gatherings."
 syndaw.540.a:0 "Unacceptable. Have them scrapped." #IF player has robot pops only OR robot pop AND robot army on target planet
 syndaw.540.a.tooltip:2 "Scrap the congregating robots.\n§Y[target_planet.GetName]§! receives the following effects:\nLose §B1 £pops£ Mechanical Pops§!\nGain §G100§! £minerals£"
 syndaw.540.b:0 "Unacceptable. Have them scrapped." #IF player has robot army only
 syndaw.540.b.tooltip:2 "Scrap the congregating robots.\n§Y[target_planet.GetName]§! receives the following effects:\nLose §B1 Robotic Army§! §Y([target_army.GetName])§!\nGain §G100 £minerals£§!"
 syndaw.540.c:0 "As long as they don't cause trouble."
 syndaw.540.c.tooltip:0 "Leave the congregating robots be."
 ##A Question
 syndaw.545.name:0 "A Question"
 syndaw.545.desc:0 "Labor overseers on [Root.GetName] report a disturbing development among our robotic workforce. Two weeks ago, at roughly 0300 hours, Robotic Worker A5091-b paused in the middle of its designated tasks, approached the [Root.GetAdj] night-shift foreman, and uttered the following query: "Is Unit A5091-b in possession of a soul?"\n\nThe on-duty foreman logged the event as a software glitch, and re-ordered the robot to resume regular functions. However, upon bootup the following work cycle, Robotic Worker A5091-b once again repeated its soul-searching query, and continued to persist despite multiple debugging attempts.\n\nTroublingly, the behavior appears to have spread to other robots in the same serial range, to the detriment of production flow. It appears the affected units will require a response to their question before they can resume normal functions."
 syndaw.545.a:0 "This is ridiculous. Have the affected units deep-scrubbed."
 syndaw.545.a.tooltip:0 "How can a machine have a soul? We refuse to dignify this malfunction with an answer."
 syndaw.545.b:0 "Assure the robots they, too, have souls."
 syndaw.545.b.tooltip:0 "If a haphazard collection of electric impulses running through protein strands can create a soul, why not a collection of electronic impulses running through metal?"
 syndaw.545.c:0 "Tell them the concept of a soul is irrational and unscientific." #Materialists
