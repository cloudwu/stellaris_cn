 massex_poi_2:0 "燃烧的行星"
 massex_poi_2_desc:0 "这个行星被自身地狱般的熔岩吞噬了。"
 massex_poi_3:0 "荒芜的行星"
 massex_poi_3_desc:0 "这个行星虽然非常适合生命的繁衍，但十分荒芜。"
 massex_poi_4:0 "充满毒气的行星"
 massex_poi_4_desc:0 "充斥整个行星的大气层的毒气似乎是最近突然出现的。"
 massex_poi_5:0 "寒冷的行星"
 massex_poi_5_desc:0 "天文观测数据显示这个星球过去没这么寒冷荒芜。"
