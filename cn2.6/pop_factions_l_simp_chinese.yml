 faction.15.a.tooltip:0 " [roving_gangs_planet] ：\n§Y1人口§!§R死亡§!。"
 faction.50.title:0 "星际走私贩卖！"
 faction.50.desc:0 "我方的偏激派奴隶似乎集结了起来，想要将奴隶人口转移出 [Root.Owner.GetAdj] 领地。\n\n虽然尚且还不清楚这么大规模的犯罪到底是如何进行的，但可以确认的是，奴隶们已经重获自由之身，正在 [Root.Owner.GetAdj] 空间外游荡。"
 faction.50.desc.colle:0 "有个派系似乎想要削弱 [Root.Owner.GetName] 势力，将一些奴隶从工作岗位上带走后，私运出了 [Root.Owner.GetAdj] 边境。\n\n我们会重整旗鼓，希望走失的奴隶们能够回到 [Root.Owner.GetName] ，重拾有意义的生活。"
 faction.50.a:0 "不幸。"
 faction.50.1.tooltip:0 " [Root.Owner.GetName] ：\n奴隶人口：§R-1§!"
 faction.50.3.tooltip:0 " [Root.Owner.GetName] ：\n奴隶人口：§R-3§!"
 faction.50.4.tooltip:0 " [Root.Owner.GetName] ：\n奴隶人口：§R-4§!"
 faction.50.5.tooltip:0 " [Root.Owner.GetName] ：\n奴隶人口：§R-5§!"
 faction.55.title:0 "不满的奴隶暴乱！"
 faction.55.desc.colle:0 " [Root.GetName] 派系内的某些成员醉心于破坏 [Root.Owner.GetName] 的长治久安。他们希望通过破坏 [riots_planet.GetName] 上的生产设施来达到这一目的。他们或许是因为某种残缺而被 [Root.Owner.GetAdj] 排斥所以才做出这种偏激行为。"
 faction.55.desc:0 "暴乱的奴隶们摧毁了 [riots_planet.GetName] 上的一座建筑。需要进行修理后才能继续生产。"
 faction.60.title:0 "不满的奴隶暴动！"
 faction.60.desc:0 "果然不出所料，偏激派的奴隶人口已经开始武装反对我方的统治了。\n\n据报道说，暴动的起点处于 [revolt_planet.GetName] 星球，或许已经蔓延到了其它地方。"
 faction.60.desc.colle:0 "为了 [Root.Owner.GetName] 的繁荣昌盛，一些人不得不从事比较卑微的工作。而这些人的不满已经达到了极点。\n\n他们利欲熏心，无法看到大局，竟然在 [revolt_planet.GetPlanetMoon]  [revolt_planet.GetName] 上发动了暴动——而且似乎其它星球也想要跟随他们的步伐。"
 faction.60.a:0 "真是灾难。"
 faction.60.b:0 "一群笨蛋……"
 faction.60.a.tooltip:0 "§H不满的奴隶§!派系发动了§Y暴动§!！"
 faction.80.title:0 "奴隶武装！"
 faction.80.desc:0 "当地 [Root.GetName] 组织的成员们似乎已经将一部分 [Root.Owner.GetAdj] 奴隶进行了武装，使这些狂躁大众们更加强大了。"
 pft_planet_separatists:0 "行星分裂主义者派系"
 pft_planet_separatists_desc:0 "行星分裂主义者可能会出现在各个殖民星球里，意在让整个星球脱离帝国统治。如果得到足够的民众支持，他们就有可能发起武装革命。\n\n§H行星分裂主义者只会出现在直辖的星球上。§!"
 faction.100.title:0 "分裂者发起反叛！"
 faction.100.desc:0 " [planet.GetName] 上的动乱已经一触即发。当地的分裂派系已经武装到了牙齿，准备拿下整个星球。"
 faction.101.title:0 "分裂者发起混乱！"
 faction.101.desc:0 "§Y [planet.GetName] §!上的局势一触即发，§Y [Root.GetName] §!的成员们已经走上街头，开始犯罪行为了。\n\n据报道说，大型殖民地设施已被摧毁。"
 faction.102.title:0 "派系领袖遇刺！"
 faction.102.desc:0 " [Root.Leader.GetName] 的突然死亡让 [Root.GetName] 陷入混乱。\n\n在 [Root.Owner.GetSpeciesAdj] 公众看来，这是 [Root.GetName] 内部政治斗争的结果。虽然派系内的一名新领袖已经逐渐崭露头角，但这一事件也令他们损失了不少的民众支持。"
 faction.103.title:0 "建立新星域！"
 faction.103.desc:0 " [Root.GetName] 在 [parameter:planet.GetName] 建立星域中心政府，并被承认为准自主星域。"
 faction.104.title:0 "脱离帝国！"
 faction.104.desc:0 "为了平息分裂行动并肃清分裂者， [parameter:planet.GetName] 的殖民地已脱离 [Root.Owner.GetName] 的统治。\n\n随后 [Root.GetName] 成立了自己的帝国。"
 faction.200.title:0 " [Root.GetName] 剑指异族 [parameter:heathens.GetName] ！"
 faction.200.desc:0 "他们将矛头指向了一颗异族星球，企图占据之。"
 holy_war_title:0 "圣战"
 holy_war_desc:0 "讨伐 [parameter:heathens.GetName] 。"
 holy_war_1_poi:0 "首都星系"
 holy_war_1_poi_desc:0 "异教徒的行星。"
 profane_planets_seized:0 "异教徒星球已被净化！"
 faction.201.title:0 "异教徒的首都被占据了！"
 faction.201.desc:0 "他们的神庙已被污染，他们的神已不再眷顾他们。"
 faction.202.title:0 " [parameter:heathens.GetName] 受辱"
 faction.202.desc:0 "由于安保工作的一点失误， [Root.GetName] 获得了接入我们外交通讯频道的机会。他们借此评击了 [parameter:heathens.GetName] ，羞辱对方是邪念追随者，谴责他们道德沦丧，没有信念。\n\n这场风波并没有对虔诚的 [parameter:heathens.GetSpeciesPlural] 造成太大影响。"
 faction.202.a:0 "真尴尬。"
 faction.202.a.tooltip:0 "§Y [parameter:enemy.GetName] §!对§Y我们的帝国§!新增了§Y派系羞辱§!评价修正。"
 faction.203.title:0 "羞辱未遂"
 faction.203.desc:0 "又一次尴尬的安保漏洞让 [Root.GetName] 再次接入了我们的外交通讯频道。他们又再借此羞辱了 [parameter:heathens.GetName] 的信念。\n\n但 [parameter:heathens.GetSpeciesPlural] 依然没有放松警惕，他们似乎对此番羞辱毫不在乎。"
 faction.203.a:0 "叹息……"
 faction.204.title:0 "宗教暴动！"
 faction.204.desc:0 "情报表示 [Root.GetName] 的偏激分子正计划在 [planet.GetName] 发起武装反叛。\n\n这场反叛仍处于初始阶段，我们最好将它消灭在摇篮里。"
 faction.204.a:0 "很好。"
 faction.204.a.tooltip:0 " [planet.GetName] ：\n暴动！"
 faction.301.title:0 "民族主义者恶意破坏！"
 faction.301.desc:0 " [Root.GetName] 的偏激成员们摧毁了 [planet.GetPlanetMoon] 上的一所建筑，位于 [planet.GetName] 。"
 faction.301.desc.phobe:0 " [Root.GetName] 的一群外星人暴徒破坏了 [planet.GetName] 的一栋建筑，此举无疑是对 [Root.Owner.GetAdj] 利益的蓄意破坏，其目的是为了扰乱我们的生活方式。"
 faction.301.desc.phile:0 " [Root.GetName] 的成员们对我方的统治多有不满，竟然在 [planet.GetName] 上进行蓄意破坏。"
 faction.302.title:0 "民族主义者反叛！"
 faction.302.desc:0 " [Root.GetName] 受到大众支持，发起武装暴动，想要夺回领地。"
 faction.302.desc.phobe:0 " [Root.GetName] 的外星人暴动，想要公开抗议，倾覆 [Root.Owner.GetAdj] 政权！"
 faction.302.desc.phile:0 "由于我们未能满足对方的要求， [Root.GetName] 已经选择公开反叛。"
 faction.400.title:0 "飞船被毁！"
 faction.400.desc:0 " [From.GetName] 的偏激分子潜入了至少一艘 [Root.Owner.GetSpeciesAdj] 军团飞船并埋下炸药。现在炸药已经引爆，导致 [Root.GetName] 严重受创。\n\n [From.GetName] 的领袖 [From.Leader.GetName] 发表声明表示这是一场纯粹的恶劣错误行为，同时也谴责了 [Root.Owner.GetName] 与 [From.parameter:enemy.GetName] 之间的武装冲突。"
 faction.400.a:0 "真是个伪君子。"
 faction.400.a.tooltip:0 "§R [Root.GetName] 已摧毁§!"
 faction.401.title:0 "终止敌对行动"
 faction.401.desc:0 "所有与 [From.parameter:enemy.GetName] 冲突有关的外交行动都已终止，我们提出了和解协议。"
 faction.401.a:0 "希望他们能接受。"
 faction.402.title:0 "终止敌对行动"
 faction.402.desc:0 "我们向 [From.parameter:enemy.GetName] 提出了和解，希望能借此结束战争。"
 faction.402.a:0 "这样做有什么好处？"
 faction.501.title:0 " [parameter:enemy.GetName] 受辱"
 faction.501.desc:0 "一个安保工作的小失误让 [Root.GetName] 侥幸接入了我们的外交通讯频道，他们借此机会大肆羞辱了 [parameter:enemy.GetName] ，并要求立即归还 [parameter:planet.GetName] 。\n\n [parameter:enemy.GetSpeciesPlural] 并没有太在意这次事件。"
 faction.501.a:0 "真尴尬。"
 faction.501.a.tooltip:0 "§Y [parameter:enemy.GetName] §!对§Y我们的帝国§!新增了§Y派系羞辱§!评价修正。"
 faction.502.title:0 "羞辱未遂"
 faction.502.desc:0 "又一次尴尬的安保疏忽中， [Root.GetName] 短暂接入了我们的外交通讯频道。他们再次公然羞辱 [parameter:enemy.GetName] 并要求立即归还 [parameter:planet.GetName] 。\n\n但 [parameter:enemy.GetSpeciesPlural] 依然没有表现出丝毫慌张，反而对此番羞辱毫不在乎。"
 faction.502.a:0 "叹息……"
 faction.503.title:0 "强硬派反叛！"
 faction.503.desc:0 "情报表示 [Root.GetName] 的偏激分子在 [planet.GetName] 建立了一支组织严密的叛军。\n\n这场反叛仍处于初始阶段，我们最好将它消灭在摇篮里。"
 faction.503.a:0 "很好。"
 faction.503.a.tooltip:0 " [planet.GetName] :\n§R反叛！§!"
 faction.600.title:0 "进击的奴隶"
 faction.600.desc:0 "据说 [Root.GetName] 的成员对奴隶散布各种逆反言论。根据部分谣言的说法，他们为 [parameter:slave_faction.GetName] 的边缘分子提供训练，甚至给他们配备武器，不过这些谣言看起来都假得离谱。"
 faction.600.a:0 "尽管如此，还是让人有点担心。"
 faction.600.a.tooltip:0 " [parameter:slave_faction.GetName] :\n§R+50%§!好战程度\n§R+30%§!支持率"
 faction.601.title:0 "星际轨道"
 faction.601.desc:0 "传言说 [Root.GetName] 的偏激分子把一批奴隶解放到了 [railroad_planet.GetName] ，并鼓励他们远离 [Root.Owner.GetName] 的领地范围。"
 faction.601.a:0 "我们必须密切监视他们。"
 faction.601.a.tooltip:0 " [railroad_planet.GetName] ：\n被奴役人口：§R-1§!"
 faction.700.title:0 "强制奴役！"
 faction.700.desc:0 "据说 [Root.GetName] 的偏激分子强制奴役了部分 [Root.Owner.GetName] 的非 [Root.Owner.GetSpeciesAdj] 人口。"
 faction.700.a:0 "简直岂有此理。"
 faction.700.a.tooltip:0 "奴隶：\n§Y+2§!人口"
 faction.701.title:0 " [parameter:rebelling_faction.GetName] 反叛！"
 faction.701.desc:0 " [parameter:planet.GetName] 上那群自称是奴隶主的外星人似乎是受够了 [Root.Owner.GetName] 的软弱外交手段，于是他们决定结党成社，并宣称自主。"
 faction.701.a:0 "真是好大的胆子。"
 faction.801.title:0 "垂死挣扎"
 faction.801.desc:0 "一些因为净化人口而陷入绝望的人在 [riot_planet.GetName] 发起混乱，并将一座设施摧毁了。"
 faction.803.title:0 " [Root.GetName] 反叛！"
 faction.803.desc:0 " [death_planet.GetName] 上那些因净化人口而陷入绝望的人向 [Root.Owner.GetName] 发起了武装反叛，并组建了一支涣散的叛军。"
 henrik.1234.name:0 "§H时间移位原居民§!：升级"
 henrik.1234.desc:0 "环绕着原始世界§Y泰拉-1444§!的观察站就最近的事件记录编成了一份报告。\n\n§S--- --- ---§!\n\n行星年§Y1698§!：\n一场§Y出乎意料的联盟§!成功制止了一场针对§Y欧洲北部§!的§Y某位年轻统治者§!的§Y即将爆发的战争§!。\n\n§S--- --- ---§!\n\n行星年§Y1700§!：\n§Y哈布斯堡派系的某个分支§!在§Y欧洲区域§!的§Y西班牙§!中死亡。\n\n§S--- --- ---§!\n\n行星年§Y1702§!：\n§Y欧洲西部和西南部§!的势力平衡的波动最终§Y引发了一场惨烈的纠纷§!。"
 henrik.1234.a:0 "希望这群野蛮人永远不会掌握到星际航行的知识。"
 henrik.12344.name:0 "§H原居民§!：更新"
 henrik.12344.desc:0 "随着§Y第34次琉球侵略战§!的结束，§Y泰拉-5§!行星终于迎来统一的日子。"
 henrik.12344.b:0 "有我们在，你休想得逞，§RDDR·杰克§!将军。"
 henrik.12344.b.tooltip:0 "部署所有可用的军团参与§Y落星入侵战§!。"
 henrik.12344.a:0 "希望这群野蛮人永远不会掌握到星际航行的知识。"
