 cara_fleet2_contact.title: "拜金教团"
 fleet2contact1: "[Root.GetSpeciesNamePlural]，吾等卑躯现身于此不胜惶恐。我们是拜金教团，一群信奉财富女神奴玛的卑微商人。我们因贪婪而被逐出天国，因此我们现已洗心革面抛弃所有世俗的物质追求。\n\n$fleet2contact_explanation$"
 fleet2contact2: "祝福你，[Root.GetSpeciesNamePlural]。我们是拜金教团，财富女神奴玛的忠实信徒，我们来自遥远的宇宙，为你献上最为神圣的商品。\n\n$fleet2contact_explanation$"
 fleet2contact3: "啊， [Root.GetSpeciesNamePlural]！财运之风最终将我带到了你美丽的地盘。我们是拜金教团，财富女神奴玛的忠实仆人，我们为你带来了受到女神祝福的货物。\n\n$fleet2contact_explanation$"
 fleet2contact4: "日安，[Root.GetSpeciesNamePlural]。我们是拜金教团，我们带来了财富女神奴玛所庇佑过的神圣货物。她一直向我们耳边呢喃，言道遥远的[Root.Capital.GetStarName]存在着一个独立的文明，齐心协力我们可成就无上的奇迹。\n\n$fleet2contact_explanation$"
 fleet2contact5: "[Root.GetSpeciesNamePlural]！神圣的旨意将我们带到你的土地，我们为你们带来了许多神奇的事物。我们是拜金教团，我们的交易从来都不是为了我们自己，而是听从财富女神的旨意。\n\n$fleet2contact_explanation$"
 fleet2contact6: "没想到这一切都是真的，你们真如女神奴玛所预言的一样繁荣。常言道，财富只会眷顾勇者。\n\n我们是拜金教团，一群单纯的商人，将自己的全部身心奉献给财富女神。\n\n$fleet2contact_explanation$"
 fleet2contact_explanation: "我们的舰队随财富之风航行，最终这神圣的能量指引我们来到贵领地。\n\n只需要一点点捐赠，整个宇宙的奇观你们都可以收入囊中。\n\n所有交易请用能量币进行……"
 fleet2contact1notinborder: "[Root.GetSpeciesNamePlural]，吾等卑躯现身于此不胜惶恐。我们是拜金教团，一群信奉财富女神奴玛的卑微商人。我们因贪婪而被逐出天国，因此我们现已洗心革面抛弃所有世俗的物质追求。\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact2notinborder: "祝福你，[Root.GetSpeciesNamePlural]。我们是拜金教团，财富女神奴玛的忠实信徒，我们来自遥远的宇宙，为你献上最为神圣的商品。\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact3notinborder: "啊， [Root.GetSpeciesNamePlural]！财运之风最终将我带到了你丰饶的地盘。我们是拜金教团，财富女神奴玛的忠实仆人，我们为你带来了受到女神祝福的货物。\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact4notinborder: "日安，[Root.GetSpeciesNamePlural]。我们是拜金教团，我们带来了财富女神奴玛所庇佑过的神圣货物。她一直向我们耳边呢喃，言道遥远的[Root.Capital.GetStarName]存在着一个独立的文明，齐心协力我们可成就无上的奇迹。\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact5notinborder: "[Root.GetSpeciesNamePlural]！神圣的旨意将我们带到你的土地，我们为你们带来了许多神奇的事物。我们是拜金教团，我们的交易从来都不是为了我们自己，而是听从财富女神的旨意。\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact6notinborder: "没想到这一切都是真的，你们真如女神奴玛所预言的一样繁荣。常言道，财富只会眷顾勇者。\n\n我们是拜金教团，一群单纯的商人，将自己的全部身心奉献给财富女神。\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact_explanation_notinborder: "我们的舰队随财富之风航行，最终这神圣的能量指引我们来到贵领地，让我们每次进入时都能提供新的交易。\n\n遗憾的是，目前我们的舰船全部位于你的领地之外。不过下一次我们访问你们宇域的时候，只需一点点捐赠。整个宇宙的奇观你们都可以收入囊中。"
 cara_fleet2_main.title: "$cara_fleet2_contact.title$"
 fleet2hewwo1: "来吧，[Root.GetSpeciesNamePlural]！喝下从拜金圣井中涌出的财富之水，保证你不会再渴了。"
 fleet2hewwo2: "跟随能量币的脚步，[Root.GetSpeciesNamePlural]，它将指引你通往真相。没有什么货物能比承载着奴玛意志的货物更加神圣了……"
 fleet2hewwo3: "奴玛，在财富流动之时微笑。"
 fleet2hewwo4: "你把那叫做公平！？你简直就是侮辱奴玛！\n\n哦，有客人来了！很抱歉让你看到刚才那一幕。刚才的一幕很好的证明了有些人就是不配发财。"
 fleet2hewwo5: "许多上好的货物流转到我们手中，但是我们从来不会保留这些东西。这是我们的牺牲，为了泰莎塔尔的最终建成，也为了我们的后裔能再次见到圣地。"
 fleet2hewwo6: "财富是灵魂的负担，[Root.GetSpeciesNamePlural]。让我们来减轻你的负担吧。"
 fleet2hewwo7: "什么？商品要缴税？乖乖，你这可是在侮辱奴玛。"
 fleet2hewwo8: "任何献给奴玛的贡品都会在将来收到十倍返还。朋友，你花的越少，损失越大。"
 fleet2hewwo9: "来啊，别害羞！看看我们的商品，然后拜倒在奴玛面前吧。"
 fleet2hewwo10: "[Root.GetSpeciesNamePlural]，你知道吗？好买卖总会找到属于它的买家。你打算加入这神圣买卖吗？"
 fleet2hewwo11: "爱财之人总会受到财富的眷顾。让你的财富不断流转，这样你的财富才会源源不断地积累。"
 cara_fleet2_deals.title: "$cara_fleet2_contact.title$"
 fleetdeal_explanation: "\n\n和一直以来的一样，如果你们需要时间思考一下，我们会在离开你的领地之前进行提醒，再给你们一次接受女神慷慨馈赠的机会。"
 #shrine
 fleet2dealdesc1: "你听到了吗？硬币正叮当作响。是的[Root.GetSpeciesNamePlural]，我看到了财富正在不断向你涌去。\n\n奴玛在你的某个世界骄傲地展示了一个古龛。那个古龛将会为你带来超越你想象的财富。$fleetdeal_explanation$"
 #thralls
 fleet2dealdesc2: "把 [fleet2_recent_pop_species.GetName] 带上来。在我们穿越星系的朝圣之路中，我们拯救了许多迷失的魂灵……\n\n看看这优秀的物种，它们接受了拜金管理之道的熏陶。看到它[fleet2_recent_pop_species.GetMouthName]深处了吗？这颜色表明它是一个十分健康的个体。他们同样十分胜任体力活。而且他们的繁殖能力十分出色。你觉得如何？$fleetdeal_explanation$"
 #edict
 fleet2dealdesc3: "关闭你的影像接收器，想象你正漂浮在能量币的洪流之中，而你即将抵达的，是一座满溢着更多能量币的山峰。\n\n有了我们拜金教的成像技术，你很快就会明白，意志之力凌驾于世间任何力量。能量币将如同往低处流的水一样自然的涌向你，而你将永远地从物欲中解放出来。$fleetdeal_explanation$"
 #technology
 fleet2dealdesc4: "能量之流的图案……它们存在于各处，但无人可视。奴玛自己便可预测这神圣之潮和整个股票市场的流动。只要你愿献出一点点捐助，我们就将把她无穷智慧中的一角传授于你。$fleetdeal_explanation$"
 #Official
 fleet2dealdesc5: "请允许我们引见我们最棒的一个精神领袖，拥有强大思维能力同时能够看穿一切的九阶沙克瓦。在女神的指引下，你的生意将会繁荣昌盛。\n\n而我们只希望你能提供小小的捐助……$fleetdeal_explanation$"
 #Crystals for pops
 fleet2dealdesc6: "尊敬的[Root.GetSpeciesNamePlural]，我们将向你提供一个特别的交易……奴玛认为你的人民很有潜力，并且欢迎一部分你的子民为奴玛效忠。她将奉上无价的水晶作为回报……$fleetdeal_explanation$"
 #Cruiser
 fleet2dealdesc7: "这是财富之恩惠号，我们最受信任的警戒舰……她被女神亲自选中，在星系中护送我们受祝福的货物，并曾经击退过许多渎神者——海盗、异端、虚空怪物，以及任何阻碍奴玛的神圣之道的人！如今，她仍旧几乎完好如新……\n\n是的，她曾尽心为财富服务，而现在只需一点微不足道的捐赠，她也可以为你服务……$fleetdeal_explanation$"
 #Districts for Machines
 fleet2dealdesc8: "请原谅我们的冒犯，但我们注意到你的星球，§Y[fleet2deal8planet.GetName]§!，拥有一种尚未被发掘的独特潜力。我们可以打开一道通往其神圣地心的裂口，财富就将源源不断地从中涌出！\n\n让我们揭露你星球上隐藏的秘密吧。当然了，我们需要一笔象征性的酬劳。$fleetdeal_explanation$"
 fleet2deal8.tooltip: "   获得：$mod_district_generator_max$：§G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$：§G+2§!"
 #MI Upkeep mod
 fleet2dealdesc9: "愿神圣的女神奴玛保佑你，[Root.GetSpeciesName]。她向我们展示了如何将你的单元更好地与§Y[fleet2deal9planet.GetName]§!的磁场进行同调。有了我们神圣而且专利注册的§G拜金教磁条§!，你在§Y[fleet2deal9planet.GetName]§!上的无人机将减缓对£energy£ §Y$energy$§!的依赖。\n\n作为交换，我们希望能在你的土地上举办一场献神的仪式。你意向如何？$fleetdeal_explanation$"
 #Decision
 fleet2dealdesc10: "我们的一位传教士在冥想之中被奴玛降临在她身上，迅速而含糊地说出了女神的旨意。尽管这位传教士并未活过这场考验，但我们解析了她话语中的含义，得到了一种能将一和零变为百万的算法。\n\n不要令她的牺牲白费，[Root.GetSpeciesNamePlural]。将财富引入你们的地核，她就不会抛弃你们。$fleetdeal_explanation$"
 #Repeatable options
 fleet2dealdesc11: "让奴玛凝视你的灵魂吧，[Root.GetSpeciesNamePlural]，她就能得知你需要什么。等等……你问题的答案此刻正在我眼前浮现。是的，我能看到了！"
 fleet2dealdesc11.a: "$fleet2dealdesc11$\n\n答案是……另一艘警戒舰，对吧？"
 fleet2dealdesc11.b: "$fleet2dealdesc11$\n\n答案是……异星天然气，不对么？嗯……真是令人陶醉的芳香！那是成功的气息！深吸一口气，你就能亲眼目睹奴玛的庄容。但是要小心，过量吸入可能会损害你的隔膜。"
 fleet2dealdesc11.c: "$fleet2dealdesc11$\n\n当然了！答案是……能量币……一直都是能量币。钱币能扭转乾坤。在你的问题上抛洒钱币，你的问题就会不见了。赞美奴玛！"
 #minor artifacts
 fleet2dealdesc12: "通过奴玛的指导，我们发现这些古代文物对我们的冥想很有启发性。\n\n与它们分离的想法当然让我们感到痛苦，但我们认为你们[Root.GetSpeciesNamePlural]可以通过研究它们获得很多知识。\n\n我们需要一些高级物资，所以或许我们可以进行一个交易……？$fleetdeal_explanation$"
 cara_fleet2_deal: "先给我们看看你打算用什么来交易。"
 cara_fleet2_take_deal: "成交！"
 cara_fleet2_dealtaken: "祝福你，[Root.GetSpeciesNamePlural]，你我之间的交易让我们离奴玛更近了。"
 cara_fleet2_exit: "$cara_fleet1_exit$"
 fleet2getback: "现在不行。请过后再来。"
 fleet2getbackreply: "那好吧，[root.GetSpeciesNamePlural]，我们会在离开你的领地时再次联系你。但是请注意，奴玛可是一位多变的女士。如果她改变了主意，那么我们的交易可能会发生改变……"
 cara_fleet2_redeals.title: "$cara_fleet2_contact.title$：§Y最后提议§!"
 fleet2redealdesc1: "错失一次投资的机会，那将会是你犯下最大的错误，我的朋友。你确定你能承担放弃我们提议的代价吗？这是在我们离开你的领地之前的最后机会。"
 fleet2redealdesc2: "奴玛是一位大方的女士。我们正要离开时她提醒了我们[Root.GetSpeciesNamePlural]！一定要在我们离开之前给他们一生中最后一次机会！"
 fleet2redealdesc3: "往往在某些小选择中，你的命运就已注定。在这投资一点，在那儿投资一点，终有一天会变成一笔巨大的收益。小小的水滴终将汇聚成为海洋。\n\n命运让我们在离开之前再给你一次选择的机会。"
 fleet2redealdesc4: "啊， [Root.GetSpeciesNamePlural]，你听到奴玛的召唤了吗？我们马上就要离开你们的领地了，但首先，请问你们考虑过我们的交易了吗？\n\n好好想想吧，这也许是让你飞黄腾达的选择，否则就走向毁灭，你会如何选择？"
 fleet2redealdesc5: "[Root.GetSpeciesNamePlural]。我们很快将会离开你的领地。我们将会让宇宙中的能量币指引我们前进。你考虑过我们的提议了吗？"
 fleet2product1_tooltip: "启用建筑§G+1§!§Y拜金教神龛§!，这将为你所选的一个星球带去巨量财富。"
 fleet2product2_tooltip: "§G2§!$NAME_Caravaneer_Fleet2_species_plural$£pop£人口到达[Root.Capital.GetName]."
 fleet2product3_tooltip: "§G+1§!§Y拜金教成像技术§!法令。"
 fleet2product4_tooltip: "§G+1§!§Y拜金教数据模型§!科技"
 fleet2product5_tooltip: "一位§G技能3级§!的行政官，受财富女神庇佑，现已加入[Root.GetName]。"
 fleet2product6_tooltip: "你通过交换£pop£§R1§!人口获得了£rare_crystals£ §G200§!§Y$rare_crystals$§!"
 fleet2product7_tooltip: "§G+1§!§Y$caravaneer_cruiser_01$§!"
