 grand_archive.4137.desc.aesthetic: "$grand_archive.4137.desc$"
 grand_archive.4137.a: "无害的好奇心。"

 grand_archive.4142.name: "珍藏奇物"
 grand_archive.4142.desc: "我们一边收集[GetCollectionRewardCategory]战利品，一边消除这个星系中所有有机生命的污点。\n\n这些物品将提醒我们在未来灭绝协议的过程中，我们见证了有机生命的非理性。"
