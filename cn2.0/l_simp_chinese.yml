 personality_fallen_empire_spiritualist_desc:0 "这个没落部落致力于守卫他们的圣地。如果在他们认为是圣地的星系移民，就很可能招致他们的怒火。"
 personality_fallen_empire_materialist_desc:3 "此没落部落专注于收集知识和科技。他们可能会向较弱的部落发布任务或者要求进贡。"
 personality_fallen_empire_xenophobe_desc:0 "这个没落部落致力于守卫自己的族土不受攻击者冒犯。如果在与他们的族土接壤的星系移民，则可能招致他们的怒火。"
 personality_fallen_empire_xenophile_desc:1 "这个没落部落致力于研究年轻的种群。为了达成这个目的，他们可能会要求比他们更弱的部落为他们完成任务或者要求他们为自己进贡。"
 personality_awakened_fallen_empire_spiritualist_desc:0 "这个觉醒部落致力于向整个银河系强行传播其信条。他们很可能会攻击不愿皈依的部落。"
 personality_awakened_fallen_empire_materialist_desc:1 "这个觉醒部落企图控制银河系中其他文明的科技水平。他们很可能会攻击不愿意接受他们科技管制的部落。"
 personality_awakened_fallen_empire_xenophobe_desc:0 "这个觉醒部落企图夺回他们对全银河系的统治权。他们很可能会攻击任何不愿臣服于它的部落。"
 personality_awakened_fallen_empire_xenophile_desc:0 "这个觉醒部落试图保证低等种群之间不发生战争。他们很可能会攻击那些不愿接受他们硬性实施和平的部落。"
  
 
 personality_null_desc:0 "到底是什么导致了一个种群走向中立？是对金钱的贪婪，还是对管理制度的追求？还是说那个种群天生就拥有一颗中立之心？\n\n§R这是一个性格占位符，不该出现在游戏中。§!"
 personality_fanatic_befrienders_desc:0 "极度的亲近者是一个表面上非常友好但内心却十分孤独的群体。他们会不计一切代价的和别人交朋友。"
 personality_metalhead_desc:0 "金属。"
 personality_honorbound_warriors_desc:0 "在荣耀战士眼中，荣誉与硬性实施手段高于一切。他们会寻找真正有价值的对手并与之一战，他们对弱者与爱好和平者极其鄙视。"
 personality_ruthless_capitalists_desc:0 "冷酷无情的资本家为了给自己和部落攫取财富和资源可以不计一切手段。他们一般会去攻击弱者，并避免与和自己一样强的对手正面交锋。"
 personality_peaceful_traders_desc:0 "和平贸易者主要关注商业的动向，他们更喜欢贸易，不喜欢战斗。"
 personality_hegemonic_imperialists_desc:0 "制霸部落主义者认为只有自己才有资格做银河系的治理者，并会试图不计代价地扩展自己的部落。"
 personality_federation_builders_desc:0 "联合集体建设者认为所有智能生物均有价值，他们致力于建立一个强大的联合集体来保护自己和他人不受部落扩展的威胁。"
 personality_xenophobic_isolationists_desc:0 "自我封闭者对银河系的其他种群以及其他族群漠不关心，只想安静的呆在自己的边境内，并极力避免和外星人打交道。"
 personality_hive_mind_desc:0 "蜂群思维者视自己的繁殖为第一要务。只要还有空间可以扩展，他们就无所畏惧。然而一旦生存空间受限，他们会疯狂的消灭自己人，根本想不到去夺取其他的世界。"
 personality_migrating_flock_desc:0 "迁徙者致力于用和平的方式将种群散布到整个星系，如果其他部落允许的话，他们会非常乐于移民到其他部落的世界。"
 personality_evangelising_zealots_desc:0 "信念狂热者致力于在银河系中传播他们的信念，为了让他人接受自己的信念甚至不惜使用兵团力量强迫对方就范。"
 personality_democratic_crusaders_desc:1 "自由斗士坚信传播他们的自由生活方式是他们重要的使命。他们与其他自由主义者一般都能相处融洽，但却更倾向于利用兵团手段来“释放”那些不太自由的族群的人们。"
 personality_fanatic_purifiers_desc:1 "完全消灭者将所有外星生命视作造物的错误，追求净化这些宇宙的污垢。不会和其他物种展开对外交流。"
 personality_slaving_despots_desc:0 "劳力精英决策型群体用兵团扩展的方式来为自己提供用于采矿务农的稳定的劳力来源。他们喜欢攻击弱小且防御薄弱的部落。"
 personality_decadent_hierarchy_desc:0 "颓废等级主义者来自于封闭的劳力群体。他们只是一门心思的想着严格保持自己那套古板的生活方式。"
 personality_erudite_explorers_desc:0 "博学探索者重视探索和发现高于一切。他们很乐意利用贸易来获得他们想要的知识，但也不排除必要时利用硬性实施手段来获得他们想要的。"
 personality_spiritual_seekers_desc:0 "神灵追寻者相信一切生命都是由某种更高级的力量所联系在一起的，而通过研究这种高级力量所创造的生物就可以理解它的奥妙。为了研究其他部落与长老的关系，他们会寻求和平合作的方式。"
 personality_harmonious_hierarchy_desc:3 "和谐团结友爱者致力于构建一个和睦的决策型群体，在该群体中，人们不需要被强迫就能自愿地为族群服务。他们通常对其他人都很友好，他们也不过问其他族群的事情。"
 
