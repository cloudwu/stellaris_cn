 ###########################
 space_amoeba_desc: "太空变形虫是孤独的掠食者，对遇到的任何东西都具有攻击性。它们依靠被称为“鞭毛”的半成形后代，擅长追捕猎物。"
 tiyanki_desc: "天凯，也被称为“太空鲸”，通常是温顺的生物，以大气气体为食。这些生物极具协作性，野生群体在严格的等级制度下组织。"
 voidworm_desc: "虚空虫是一种寄生生物，为了繁殖，必须将其孢子降落到有适量生物质的居住世界。成熟的个体会形成被称为“三头虫”的形态，并在黑洞附近建造巢穴来庇护和抚养幼虫。"
 cutholoid_desc: "岩居兽是一种居住在小行星内巨型有机体，它们利用外壳来保护柔软的身体。该生物会将猎物整个生吞，用放射性的消化液来慢慢消化。"
 crystalline_entity_desc: "晶态实体是一种独特的硅酸盐生命体，能够在太空中自由移动。每个实体的颜色并非由年龄决定，而是反映了它们潜在的内部电荷。"

