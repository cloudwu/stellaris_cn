 leader_trait_ai_aided_design:0 "人工智能辅助设计"
 leader_trait_ai_aided_design_desc:0 "这位首领持续地在次级内存核心上运行理论模型来改进飞船建造效率。"
 leader_trait_bulldozer:0 "推土机"
 leader_trait_bulldozer_desc:0 "这位首领掌握了迅速而有效地将外星地貌转变为停车场的艺术。"
 leader_trait_analytical:0 "善于分析"
 leader_trait_analytical_desc:0 "这位首领将其大部分处理能力用于分析自然科学，并鼓励他人也进行研究。"
 leader_trait_parts_cannibalizer:0 "零件调拨者"
