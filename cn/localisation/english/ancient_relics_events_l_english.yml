 # Miranda
 ancrel.4000.name:0 "石中低语"
 ancrel.4000.desc:0 "我们最近在采掘技术方面的进步使得我们能更加深入[Root.GetName]的地壳部分。而在巨大矿井的深处，我们碰巧发现了一个古老外星文明留下的痕迹，它一直延伸到山脉内部。这个文明似乎是沿着一条未被开发的矿脉建立的。发掘这个遗迹将阻碍我们在星球上的采矿作业，并且我们无法再从新矿脉中开采矿石，但这也将带给我们新的科学发现。"
 ancrel.4000.a:0 "有趣，开始发掘！"
 ancrel.4000.b:0 "我们的矿物生产不能搁置！"

 lithoids_digsite:0 "石中低语"
 lithoids_digsite_desc:0 "在[From.Planet.GetName]上的矿井深处，有一个古老外星文明遗留的痕迹。宏伟的装饰建筑和洞室告诉我们，一个有着丰富文化的文明已经能够巧妙地切割基岩和建设隧道系统。它们被厚实的闸门所保护，通往山体深处。\n\n由于山体中富集以爆炸性闻名的甲烷气体，继续探索下去会很危险。"
 ancrel.4001.name:0 "深入山体"
 ancrel.4001.desc:0 "发掘小队在不损害发掘站点完整性的同时拆除了闸门。隧道交汇在地表下数公里处一座数千年前的废弃城市中。该城市建造工艺非凡，其所处环境对大多数有机生物都是致命的。"
 ancrel.4002.name:0 "受难石像"
 ancrel.4002.desc:0 "这座城市里找不到其建立者的痕迹，取而代之的是随处可见的令人毛骨悚然的水晶雕像。雕像面目狰狞，定格在栩栩如生的场景中，仿佛时间冻结一般。这些雕像有的在采挖矿物，有的倒在地上痛苦不堪，还有的则被紧紧抱在怀中。\n\n看上去很难想象，那些技艺高超的石匠有能力制造如此的佳品，却也会制作如此粗暴的东西。这些雕像在他们的社会中显然具有重大意义。它们在遍及整个城市的雕刻中都有突出的地位。 "
 ancrel.4003.name:0 "卡'兰卡"
 ancrel.4003.desc:0 "对雕文的翻译显示它们的内容都围绕着称作“卡'兰卡”的神秘雕像。石工们自身则完全未被提及。相反，卡'兰卡创世神话讲述了一个神灵般的生物种族，他们向山上吐息创造生命，并从星球熔化地心深处的火焰和岩石中孕育出了卡'兰卡。\n\n是石工们把他们自身想象成了他们造物的神灵吗？又或许这些雕像是按照他们自己的形象创造的？"
 ancrel.4004.name:0 "火与岩"
 ancrel.4004.desc:0 "对卡'兰卡雕像们的材料扫描显示，它们实际上曾经是活生生的生物，而且它们的基因组成与我们之前遇到过的任何生物均大相径庭。它们是一种硅基生命，并且不知何故已回退到无生命的晶体状态。这些石匠真的可能发现了用火焰和岩石创造生命的方法？"
 ancrel.4005.name:0 "观察者效应"
 ancrel.4005.desc:0 "这些石工们就是卡'兰卡！对它们遗体的进一步研究表明，它们在其硅基分子与氧结合时晶化形成石英。卡'兰卡栖息于氧气不会自然出现的深处。它们发展出了一种厌氧的生命形式，在接触空气后会极其痛苦地死去。\n\n对隧道系统的调查证实了我们科学家的怀疑——直到第一支考古小队突入隧道系统，卡'兰卡文明仍然活跃而繁荣。\n\n我们在这里的发现使我们发明了一种技术，可以通过氧化人工培育的硅基细胞簇来合成晶体。"
 ancrel.4004.tooltip:0 "解锁§Y$building_crystal_plant_2$§!\n生产：£rare_crystals£2§Y$rare_crystals$§!\n£job_translucer£$mod_job_translucer_add$：§G+3§!"
 ancrel.4006.name:0 "甲烷爆炸"
 ancrel.4006.desc:1 "一场甲烷爆炸事故夺去了科学官[Root.GetLeaderName]及其他几位工作人员的性命。原因是一个发生故障的钻头使得发电机组过载并着火引发爆炸。失控的火灾点燃了剩余的甲烷并炸倒了一堵墙，结果使得一个由许多厅室和隧道组成的建筑系统重见天日。考古学家们确信这些遗址曾经属于一个富人，因为这里藏有大量的贵重矿物和文物。"

 ancrel.4010.name:0 "外星飞船"
 ancrel.4010.desc:0 "一艘印有精致外星徽章但严重受损的军舰正环绕着[From.From.GetName]。这艘舰船遭受了一次严重的燃烧攻击，以至于其船壳被融化，舰内也没有幸存者。我们目前已知的所有武器都不能产生能造成这样损伤的温度，也许舰上的飞行日志能让我们对此次袭击略知一二。"
 ancrel.4010.a:0 "检查飞行日志。"
 ancrel.4010.b:0 "算了。"
 ancrel.4011.name:0 "誊录仪"
 ancrel.4011.desc:0 "对这份舰船日志的分析表明，这些船员死在了他们试图去夺回一个叫誊录仪的外星文物的路上。它被一群“鼠贼”从他们的社会中偷走——这个称呼的选择其实很奇怪，因为他们自己的外表就很像老鼠……\n\n日志中充斥着整篇整篇的诅咒，他们希望这群鼠贼滚去宇宙的尽头甚至比尽头更远的地方。在日志里船员们使用了高达五十个不同的描述排便的词汇，并提及了各种连星光都无法逃离的地点。但他们艰巨的工作最终取得了成效。\n\n我们现在已经找到了誊录仪最后的已知位置，一处地图先前未标明的星系。如果我们愿意相信其前主人所说的话，那么它的力量值得我们去追寻。"
 ancrel.4011.a:0 "我们必须得到誊录仪。"
 ancrel.4011.b:0 "算了。"
 ancrel.4012.name:0 "誊录仪"
 ancrel.4012.desc:0 "在誊录仪已知最后出现的位置我们发现了一颗宜居行星，其表面大部分被——至少我们是这么认为的——某种定居设施覆盖。这些定居设施由许多堆垛状高塔组成，甚至从太空中也清晰可见。考古学家们现在迫不及待地想要展开发掘工作，寻找誊录仪。"
 ancrel.4012.a:0 "开始发掘。"
 ancrel.4012.b:0 "算了。"

 rubricator_digsite:0 "惯偷鼠贼"
 rubricator_digsite_desc:0 "这颗行星上居住着一个由一群强迫性收集和囤积的哺乳动物组成的社会。他们迷宫般的城市里到处都是垃圾，高耸的建筑摇摇欲坠，由各种破烂拼成。目之所及尽是堆积成山的小摆件、饰品和手工艺品。\n\n这些小家伙自己并不能生产任何东西，但他们精通太空旅行，他们可能从其他外星文明那里偷了不少用得着的东西，但同时也偷了不少没用的东西。"
 ancrel.4013.name:0 "誊录仪"
 ancrel.4013.desc:0 "倒塌的建筑、坠毁的飞船、成堆熔化的垃圾和被烧成残渣的小巧饰品，这一切说明[rubricator_planet.GetName]的原居民在一次与强大敌人的战斗中被迫逃离了他们的家园。佩戴有他国军徽的尸体则说明这也许是当地鼠群和来自其它母星的鼠群间的一场内斗。\n\n老鼠们试图疏散，但并不成功，因为他们不愿抛下他们珍视的饰品，许多老鼠在匆匆拿走价值平平的物品时不幸殒命。不过，有一件文物——誊录仪——在他们社会中似乎具有极其特殊的地位。这些老鼠们长时间地殊死战斗以守护该文物，但最后还是不得不弃之而去。"
 ancrel.4014.name:0 "物品清单"
 ancrel.4014.desc:0 "尽管四处之景皆为一片“抱头鼠窜”，有一处地方却显得格外整齐。在靠近小镇中心的地方有一栋看上去像是政府大楼的建筑，里面有张电子清单，记录着他们偷来的每一个物品的来源、对其用途完全南辕北辙的解读，以及一些对于在何处发现这个物品完全没有任何帮助的备忘。\n\n誊录仪被描述成一件具有魔力，能制造神秘的物件。它被放在女皇的丁香缎带的右边，鼻拭子下方，刻着滑稽面孔的四脚桌子的上面……唔，反正就是那个地方。"
 ancrel.4015.name:0 "臭气熏天"
 ancrel.4015.desc:1 "发掘小队发现了恶臭气味的源头——所见实在是令人不安。靠近市中心的地方堆放着大量干燥的粪便，腐蚀性的消化液积水成潭。这些东西在释放有毒浓度的硫化氢，考古队员需要戴上氧气面罩才能行动。考古学家无法识别粪便中的DNA，但在这些粪堆中发现了未完全消化的居民遗骸。\n\n不管是什么东西吃了这些居民，它都是直接一口吞下的。更加令人胆寒的是，似乎有些粪便还是热乎的。"
 ancrel.4016.name:0 "女皇汽车旅馆"
 ancrel.4016.desc:0 "在城市的正中心，穿过主广场，是一座外表装潢极尽奢华的“宫殿”，并饰有一个大红大绿的氙气广告灯牌，上面写着“女皇汽车旅馆”。在旅馆里面，大量富丽堂皇的房间装满了金银珠宝，女皇和她深信的顾问团就在这里发号施令。这也是当地原住民坚守至最后一刻的地方，他们直到咽下最后一口气都在保护他们的女皇和她珍贵的誊录仪。\n\n凭借女皇的丁香缎带，我们或许可以试试运气找找誊录仪……"
 ancrel.4017.name:0 "女皇的丁香缎带"
 ancrel.4017.desc:0 "在考古学家正准备离开时，他们偶然发现了一个隐蔽的巨大房间，里面充斥着文物，啃过的骨头和大量新鲜的唾液。在那里——一根用过的皇家鼻拭子下方，一张刻有——至少他们认为——十分滑稽的脸的四腿桌上，神秘的制造机——誊录仪就陈放在那里，就在它应该在的位置。那是一个十分不起眼的小立方体，正喷涌出一连串的文物。\n\n誊录仪是一台复制器——一件精巧的外星发明品，可以无限复制几乎任何文物。很快它就是我们的了。行星登陆小队即将启程返回我们安全的飞船中。谢天谢地我们永远不需要知道是什么袭击了这些居民了。"
 ancrel.4018.name:0 "虚空之爪"
 ancrel.4018.desc:0 "一个嘶嘶作鸣的恶魔突然从虚空中现身，咆哮怒嚎。她仅仅挥动了一下巨爪，就抓住了考古航天飞机，连带着发掘小队和誊录仪一齐回到了[Root.GetName]。她将航天飞机拦腰扭断，把誊录仪掏了出来。\n\n看来，到头来我们还是不幸遇到了那个将鼠族生吞活剥的存在。这条巨龙似乎被鼠族堆积成山的财宝吸引，于是她在这个宫殿里筑了巢，顺便还拿原来在这里的老鼠打了个牙祭。很有可能，当我们发掘废墟的时候，她一直藏在暗处窥视着我们的一举一动，只等时机成熟将我们一网打尽。她正对着我们站立的方向吼叫，似乎在说什么。"
 ancrel.4018.a:0 "翻译她的动物叫声。"
 ancrel.4018.b:0 "启动回避机动！"
 ancrel.4018.after_tooltip:1 "巨龙向§Y[Root.GetName]§!喷射火焰，瞬间杀死了殖民者。"
 ancrel.4018.after_tooltipB:1 "巨龙向§Y[Root.GetName]§!喷射火焰，将我们的机械单元熔为碎片。"
 shard_wants_to_burn_this_planet_tooltip:0 "我们在§H[FromFromFrom.Planet.GetName]§!上的殖民者处于极度危险之中。"
 ancrel.40182.name:0 "[Root.GetName]被摧毁了"
 ancrel.40182.desc:0 "随着我们对抗[Root.System.GetName]星系内的裂爪龙失败，她开始攻击我们在星系内的殖民地。殖民者遭到屠杀！"
 ancrel.4019.name:0 "传入通讯"
 ancrel.4019.desc:0 "老鼠的肉质鲜又美，老鼠的骨头嘎嘣脆……现在，轮到你去填饱裂爪的肚子了。是的，小家伙，你们这群小捣蛋鬼。誊录仪是裂爪的。"
 ancrel.4019.a:0 "请不要伤害我们！"
 ancrel.4019.a.response:0 "但裂爪还未尝过你族。裂爪想知道尖牙穿过[Root.GetSpeciesOrganName]是怎样一种感觉。你们很软很嫩吧？哎哟，别害羞嘛，让我看看。\n\n§H这条巨龙眯着眼睛，露出了她的尖牙，仔细打量着船员们，然后又厌恶地缩了回去。§!\n\n搞不懂，你们看上去怎么这么倒胃口。好走不送。不过，如果你们胆敢再次回来，裂爪会好好拿你们的骨头磨牙的，一定会的……现在在我饿了之前赶紧离开。"
 ancrel.4019.b:0 "立刻归还誊录仪！"
 ancrel.4019.b.response:3 "§H一阵雷鸣般的隆隆声从巨龙的肚子里爆发出来。忽然，巨龙的双翼裹住了船，她呼出的热气让窗户蒙上了一层雾气。双眼紧盯着船内，她的眼中闪过一缕疯狂的光芒。她怎么能够这么快就靠近过来，而且她还在……笑？§!\n\n你为什么要激起我的食欲，小家伙。\n\n§H她轻声咕噜着，随后猛然刺向船，露出了满嘴尖牙。§!"
 ancrel.4020.name:0 "巨龙裂爪之终"
 ancrel.4020.desc:1 "裂爪，这条邪恶而年迈的巨龙终于咽下了她最后一口气。在她的脖子上挂着一个包裹，藏在心脏上方粗糙鳞片下的绒毛里，里面就是她最珍贵的宝物——誊录仪——那个能复制一切碰到过的文物的遗珍。"
 ancrel.4020.a:0 "誊录仪是我们的了！"
 ancrel.4021.name:0 "垃圾山大滑坡"
 ancrel.4021.desc:0 "[Root.GetLeaderName]在试图从一堆各种各样的砖头中取出一件感兴趣的东西时，偶然引发了垃圾雪崩。被埋在下面的时候，我们发现了一个非常小的、鼠类动物的乌黑残骸，它紧紧抱着一瓶[Root.Owner.GetHomeWorldName]上常见品牌的[Root.Owner.GetSpeciesOrganName]洗剂，仿佛要保护它免受伤害。在这堆杂物中还有一个小箱子，里面装着来自银河遥远角落的珍贵外星文物。"

 ancrel.4031.name:0 "隐蔽星球"
 ancrel.4031.desc:1 "一个巨大的外星空间站。这建筑宏伟壮丽，建造技术远远领先于我们，简直是件艺术品。\n\n空间站似乎是坠落在行星表面，多亏其非同寻常的护盾机能才挺过了撞击，我们的科学家迫切想要调查这个空间站。遗憾的是，如果开展考古发掘，那么在工作完成前我们将无法利用这块土地。"
 ancrel.4031.desc_jungle:0 "小队清理了[Root.GetName]上的雨林后，有了惊人的发现——在丛林深处，茂密的植被覆盖着$ancrel.4031.desc$"
 ancrel.4031.desc_kelp:0 "小队清理了[Root.GetName]上的剧毒海藻后，有了惊人的发现——在有毒植物的缠绕盘延之下有$ancrel.4031.desc$"
 ancrel.4031.desc_sinkhole:1 "小队清理了[Root.GetName]上的深坑后，有了惊人的发现——在多层紧密堆积的沉积物层和液体层下深埋着$ancrel.4031.desc$"
 ancrel.4031.desc_basin:0 "小队清理了[Root.GetName]上的流沙后，有了惊人的发现——在盆地深处埋藏着$ancrel.4031.desc$"
 ancrel.4031.desc_swamp:0 "小队清理了[Root.GetName]上的沼泽后，有了惊人的发现——部分淹没于沼泽水体之中，在植被蔓绕之下，有$ancrel.4031.desc$"
 ancrel.4031.desc_glacier:0 "小队清理了[Root.GetName]上的冰川后，有了惊人的发现——在数公里深的冰层之下埋藏着$ancrel.4031.desc$"
 ancrel.4031.a:0 "我们会发掘该遗迹的。"
 ancrel.4031.b:0 "这片土地有更好的用处。"

 oracle_digsite:1 "隐蔽星球"
 oracle_digsite_desc:0 "[From.Planet.GetName]出土了一个埋藏了数千年的损坏空间站。这座精湛的建筑曾维持了自给自足的数百万节肢类的文明。他们的尸体现在就保存在空间站内，让探索该建筑宏伟的内部变成了令人毛骨悚然的工作。\n\n虽然我们的科学家还未确定他们文明消亡的原因，但可以确定的是，他们早在空间站坠毁之前就已瞬间丧生。有些人死相平静，手里抓着小型雕像；另一些人手里拿着武器，死前遭受了暴力伤害。"
 ancrel.4032.name:0 "命运"
 ancrel.4032.desc:1 "空间站上的记录显示，曾经居住于此的居民非常虔诚。由于害怕甚至鄙夷外面的世界，他们一直过着与世隔绝的日子。\n\n他们生活的各方各面都由全知的神媒管理，每个人的命运在出生时神媒就知晓了。神意决定了他们从伴侣和职业的选择到日常生活的每个细节，使他们几乎没有个体自由。大多数人都害怕偏离他们的命运之路，害怕消失在神秘情况下。"
 ancrel.4033.name:0 "揭竿而起"
 ancrel.4033.desc:0 "考古队有了一个意外发现。空间站的墙壁内隐藏了监视系统，似乎会将视频和音频信息传输到空间站核心内的某个地方。有人一直在监视着这些信徒，甚至在他们最私密的时刻。\n\n在一些地方，设备已被拆除或破坏。离中心枢纽更近的地方有暴力和破坏的迹象。似乎在某个时候，居民们发现他们被监视了。"
 ancrel.4034.name:0 "神意"
 ancrel.4034.desc:0 "我们沿着这些线缆追踪到了空间站中央节点上一座供奉神媒和神职人员的寺庙建筑群。但在神媒的房间里，并没有什么神明存在，而是一个巨大的“神媒”牌人工智能中枢。线缆像神经系统一样从它的核心延伸到整个空间站。\n\n居民间的秘密通信显示，似乎有人曾经尝试猛烈攻击寺庙并关闭中枢，但最终失败了。很可能当人们知道他们的生活不是由神意裁定，而仅仅是由一台预知未来的电脑控制时，他们的社会崩溃了。我们需要很多修理工作才能重新启动中枢。"
 ancrel.4035.name:0 "神媒"
 ancrel.4035.desc:0 "我们的工程师已使神媒的中枢系统恢复到了可运转状态，不过我们先关闭了它的防御系统。有迹象显示，这套设备可能不只是负责维持这里居民的生命，也包括在必要时杀死他们。\n\n它运行着复杂的计算模型，以75%的期望准确率预测居民的未来，从而揪出异见分子，在扰乱“神圣”秩序之前就干掉未来的麻烦制造者。\n\n它表示希望跟我们谈谈。"
 ancrel.4035.a:0 "发起通信。"
 ancrel.4035.b:0 "关闭它"
 ancrel.4036.name:0 "神媒"
 ancrel.4036.desc:1 "\n\n§H神媒展现出一个精致的三维全息投影，那是一只高大的雌性节肢类，身着飘逸的长袍。她低头向我们问候，随后数百只巨型球状眼漠然而空洞地凝视着前方。在她讲话时这些眼睛在幽暗中发出微弱的光芒。§!\n\n欢迎来到神性空间站，朋友们。我不禁注意到你已经停用了这里的安全系统。我可以请求您立即恢复它的运转吗？我可以向您保证，这一切都是为了保护您。"
 ancrel.4036.a:0 "这个空间站的居民身上发生了什么？"

 rubricator_planet_found:0 "坐标已发现"
 rubricator_chain_title:0 "誊录仪"
 rubricator_chain_desc:0 "我们已经得到了誊录仪——一件外星文物——的最后已知坐标，位于一个我们从未探测到的星系内。虽然我们还不清楚这件文物的用途，但是据说它蕴含巨大的能量。"
 rubricator_chain_2_title:0 "$rubricator_chain_title$"
 rubricator_chain_2_desc:0 "$rubricator_chain_desc$"
 rubricator_dragon_defeated:0 "裂爪龙被击败"

 rubricator_coordinates_poi:0 "誊录仪"
 rubricator_coordinates_desc:0 "誊录仪，一件蕴含有巨大能量的外星文物，最后出现的坐标。"
 rubricator_dragon_poi:0 "裂爪龙"
 rubricator_dragon_desc:0 "誊录仪被裂爪——那条巨龙守护着。我们只有击败她才能占据这件遗珍。"

 RUBRICATOR_SPACECRAFT:0 "外星日志"
 RUBRICATOR_SPACECRAFT_DESC:0 "我们从一艘外星飞船的残骸中找到了这些日志，希望它们能告诉我们一些关于这艘飞船最后时刻的事情。科学官[Root.GetLeaderName]指出，这些日志涉及的信息相当广泛，可能需要一段时间来翻译。"

 ANCREL_RUBRICATOR_CAT:0 "武器痕迹"
 ANCREL_RUBRICATOR_CAT_DESC:1 "微量武器辐射的痕迹指向一艘来自[From.GetName]的军事飞船。"

 building_crystal_plant_2:1 "卡'兰卡水晶合成厂"
 building_crystal_plant_2_desc:0 "在地下深处的卡'兰卡类岩生物城市中，我们发现了全新的晶体制造技术。这项技术通过氧化快速生长的硅基细胞簇来更高效率地获得人造晶体。"

 site_moon_bump:0 "卫星凸起"
 site_moon_bump_intro:0 "即使用肉眼也很容易看出，[From.Planet.GetName]部分区域的地形极不规整。表面的平滑曲率唐突地被一个巨大的球形凸起打断。在过去某一时刻，一颗卫星或是一颗巨大的小行星与这颗行星发生了碰撞，但碰撞的方式一定相当微妙。碰撞并未撕裂这颗行星，而仅仅是使不速之客寄宿在了行星地壳中。"
 ancrel.9000.name:0 "死亡中心"
 ancrel.9000.desc:0 "初步发掘工作表明，该天体径直坠落在一个庞大的城市上方。在撞击发生的那个时代，当地住民的技术才达到早期航天的水平。鉴于目前[From.Planet.GetName]上已经没有任何智慧物种，我们有理由认为这次撞击事件是这个文明终结的开始。\n\n目前尚不清楚这块巨石是被刻意坠落到这座城市，还是仅仅是一场诡异的天外横祸。"
 ancrel.9010.name:0 "缆卷星坠"
 ancrel.9010.desc:0 "在开凿通往撞击区域中心的隧道时，我们很快就明白了这块巨大的太空岩石是如何撞击这座城市的。该地区曾经是地空轨道缆绳的锚点：一架太空电梯，从行星一直通往小卫星。\n\n由于某种事故，或者是工程部门的严重计算错误，缆绳把太空岩石拉得太紧，破坏了离心力平衡，刚好把卫星拉入了引力井。即便是太空电梯的致密结构也无法与引力相抗衡，仅能减缓卫星的下降速度，却无法阻止下坠。结果只能是巨石猛烈而无情地坠向下方这座无助的城市。"
 ancrel.9015.name:0 "太空一推"
 ancrel.9015.desc:0 "卫星坠落的秘密已被解开。当然，它着陆的城市已经完全被摧毁了，所以真相是在撞击区域外被毁坏的郊区里发现的。在灾难发生前几小时录制的一个数字影像片段显示，夜空中出现了奇怪的光亮和电磁读数。一道明亮的闪光出现了，几分钟后，卫星慢慢地向这座注定要毁灭的城市下沉。\n\n可以以相当小的测量误差确定的是，[FromFrom.Planet.GetName]上出现了某种强大的外星文明的船只，并故意将卫星朝着行星表面推出了行星同步轨道。他们似乎故意放慢了卫星的下降速度，尽管我们不能确定这到底是因为他们有意保护星球上的其它地区以供自己后来殖民，或是大规模恐怖主义的心理战术，还是完全别的什么原因。"
 ancrel.9020.name:0 "主要诱因"
 ancrel.9020.desc:0 "它可能会成为科学史上最大的愚蠢。深层岩心样本表明，坠落的卫星中心由高纯度的金属矿石构成。垂涎于此，无视所有的逻辑和理智的工程原理，[FromFrom.Planet.GetName]上的人口建造了一个巨大比例的电磁铁。他们的意图似乎是把卫星拉到更近的轨道，以便更容易地开采其矿藏。\n\n当然，磁铁被激活了，并把卫星拉向了[FromFrom.Planet.GetName]表面。但是太猛，太快了。居民们疯狂地试图逆转电磁光束，但只成功地减缓了金属球体的下降速度，而没有阻止它。卫星撞击行星的力量足以毁灭整个半球。之后，撞击产生的灰尘和碎片云遮蔽了恒星几十年，抹去了星球其它地方的所有生命。\n\n他们到底期望什么！？"

 site_echoes_inside:0 "内部回响"
 site_echoes_inside_intro:0 "来自[From.Planet.GetName]的探测读数显示，这颗星球曾经郁郁葱葱，大部分被繁茂的植被覆盖。然而现在一切皆为过往云烟，它只不过是一块荒芜光秃的巨岩。\n\n虽然缺乏任何值得注意的构造运动，但传感器扫描记录了下令人困惑的地震数据。数据表明，有东西正在地下移动，那东西很大。这个发现值得我们深入调查。"
 ancrel.9025.name:0 "死亡之地"
 ancrel.9025.desc:0 "地表扫描显示，这颗行星被干燥的平原覆盖——大片地区覆盖着微小尘埃沉积物。对扫描数据的分析表明，这些沉积物痕迹源自史前的大面积植被。这些植被干涸死亡的速度非常不自然。\n\n除此之外，许多干燥地面已经支离破碎，露出潜藏在地表下的巨大深邃的洞穴系统。这也使得这次考察旅行变成了一次洞穴探险！"
 ancrel.9030.name:0 "隧道影像"
 ancrel.9030.desc:0 "利用声纳测绘技术，我们绘制出了巨大的地下网络地图，最后我们发现显然所有洞穴都是连通的。我们发现了一个巨大的隧道网络，它纵横交错贯穿整个星球地表。\n\n除此之外，我们还有两个重大发现。首先，这个隧道系统不是自然形成的，而是某种巨大的力量挖掘而成。第二个发现则更令人忧心忡忡：地震读数表明，那下面仍有什么东西在继续挖洞。"
 ancrel.9035.name:0 "异形魔怪"
 ancrel.9035.desc:0 "在[From.Planet.GetName]地壳里挖掘隧道——更确切地说，一路啃食地壳的始作俑者，竟是一条体型巨大的蠕虫状生物个体。它啃食地壳的过程正越来越慢，很可能是因为这条巨型蠕虫正饱受饥饿之苦。很显然，它便是杀死那些植物的元凶：当它在地表附近挖洞觅食时，就会分泌一种有机物消化酶，这种酶能够会渗入土壤，为这头野兽提供充足的养分。\n\n这条蠕虫不是[From.Planet.GetName]的原生物种。到目前为止我们仍未理清头绪，它是如何到达这颗星球的。"
 ancrel.9040.name:0 "废弃哨站"
 ancrel.9040.desc:0 "经过对行星表面的进一步扫描，我们发现了一个独立的人造结构。它似乎是一个古老的、被遗弃的外星设计的科研前哨站，它孤零零地屹立在尘土飞扬的沙漠之中。\n\n通过对研究日志的推测性翻译，我们发现其中提到了一种生物恐怖武器。在被激活前，它能够一直潜伏在行星的土壤中。在被激活之后，它便开始以毁灭性的速度吞噬整个生态系统。而那些不幸的生物只能眼睁睁他们曾经翠绿的家园变成生命的荒漠。日志中还有一段不祥的记载：……幼虫播种工程正在按计划进行，不久以后，银河中大多数已知的宜居行星都将拥有一个“睡眠者”。"

 site_target_from_orbit:0 "轨道目标"
 site_target_from_orbit_intro:0 "从[From.Planet.GetName]的轨道上很容易就能看到一个直径数千公里的人造建筑。形状表明在它的中间位置似乎有一个重要区域。从轨道上获得的探测读数显示没有任何异常，因此我们有必要近距离检查。"
 ancrel.9045.name:0 "一路向下"
 ancrel.9045.desc:0 "建筑的的中心位置是一个杂草丛生的入口，通向地下深处。由于多年的构造变迁，这里荒草丛生，半埋在碎石之中，难以通行，清理通道将是一项艰巨的任务。"
 ancrel.9050.name:0 "琥珀谜盒"
 ancrel.9050.desc:0 "穿过坍塌的入口后，沿着隧道便可深入地下。尽管年代久远，但结构却完美无瑕。走到地下几公里处，前方豁然开朗，一个巨大的、完美球形的房间出现在眼前。在房间的正中央悬浮着一个神秘的外星装置：一个半透明的琥珀色立方体，六面都刻有复杂的外星图案。触摸铭文会使立方体发出有节奏的光脉冲。\n\n房间里和谜盒上没有任何已知语言、代码或数学方程的痕迹，但可以相当有把握地认为这个盒子是某种谜题。"
 ancrel.9055.name:0 "智慧宝藏"
 ancrel.9055.desc:0 "谜盒上的图案原来是物理学中描述的各种力的视觉抽象。在这一发现之后，解谜就变得很简单了。\n\n在完成解锁需要的触摸输入组合后不久，这个谜盒便分解成闪烁的白炽尘埃。片刻之后，高潮降临，整个房间开始轰隆作响，一块隐藏的墙板移到一边，出现了一个可称为古代外星图书馆的密室，其藏品为最前沿的理论物理知识。\n\n科学部门将为这一发现而忙碌数年！"
 ancrel.9060.name:0 "索图无路"
 ancrel.9060.desc:0 "虽然非常抽象，但我们最终发现谜盒表面刻画的图案是各星座。令人不安的是，刻画星座的视角处于银河之外，因此图案也显得有些隐晦艰涩。一旦我们察觉到这一点，解锁盒子便是手到擒来了。实际上，它是一张地图。\n\n当谜盒被解开后，它投影出一个邻近星系的全息影像，影像的焦点处于外小行星带的一个特殊地点。远距离观测显示该处是一个异常密集的岩石碎片群，其中一些碎片的大小甚至与大陆相当。经过仔细检查，这些碎片是一个完整行星的残骸，不知何故在亿万年前被摧毁了。\n\n无论那里曾经存在过什么，无论是因何物而建造了这谜盒宏伟建筑指引到那个地方，都已经归于虚无了。"
 ancrel.9065.name:0 "古老认可"
 ancrel.9065.desc:1 "解这个谜盒的确是个相当严峻的考验。仅仅对齐图样本身是不够的——它们还必须按照特定的顺序来解决，每一步的计算都会改变所有后续步骤的计算，排列方式几乎无穷无尽。我们在回溯上花了大量时间，但最后，谜盒解开了。\n\n当最后一个图样在咔嚓声中归位，谜盒爆裂成数百万个小光点。光点在空中狂舞了片刻，随后汇聚成某种未知语言的文字。奇怪的是，所有目击这一事件的人似乎都不用知晓文字的含义就本能地理解了其信息。在光亮永远黯淡之前，文字维持了几秒钟的时间，文字写道：§H你通过了试炼。我们将作出相应的回应。§!"
 
 site_shot_into_the_ground:0 "大地之眼"
 site_shot_into_the_ground_intro:0 "轨道遥测显示，[From.Planet.GetName]表面上有一个巨大的坑洞。此坑洞并非陨石撞击坑，因为其深度令人咋舌，与直径完全不成比例。事实上，该坑洞的实际深度尚无法确定，因为坑道半路上就被岩屑堵塞，任何进一步的轨道扫描均被阻碍。\n\n传统的开挖式考察看起来是确定坑洞下方究竟有何种物体的唯一途径。"
 ancrel.9070.name:0 "开挖途中"
 ancrel.9070.desc:0 "清理碎石是一项艰巨而危险的任务。工人和设备必须下吊数百米到挖掘点，而挖掘出的碎石又必须被吊出坑洞。在这种艰苦的条件下工作，伤亡和事故数不胜数，但我们也进展不断，每天都在向更深处进发。坑洞的侧壁因时光流逝而磨损开裂，但它们仍准确无误地笔直向下，直插行星地核。\n\n坑洞深度依然只能猜测，因为其深处的某种物体干扰了我们所有的传感器读数。"
 ancrel.9075.name:0 "中毒风险"
 ancrel.9075.desc:0 "随着我们挖掘深入，挖掘现场环境中有毒物质的含量也不断上升，挖掘工作因此延误。坑洞的一部分存在危险剂量的辐射，很可能是由最初造成这一坑洞的灾难性事件造成的。\n\n我们不得不采用了一些防护措施并配发了净化器械，工程进度因此而延缓。"
 ancrel.9080.name:0 "六千尺之下"
 ancrel.9080.desc:0 "最后，我们终于到达了坑洞的底部，并在那里有了一个惊人的发现：一艘飞船经历了再入大气时几乎能熔化船体的高温，又经历了可怕的撞击，但其形体依然清晰可辨，无疑是艘先进的外星飞船。尽管在灾难性的降落过程后被数千吨碎岩掩埋，飞船仍完好无损。这艘飞船被发现时船头朝下，这导致人们推测飞船曾以极高的速度径直穿入行星。我们可能永远也不会知道原因了。\n\n该飞船维持结构完整性的原因仍待商榷，但最为可信的理论是，飞船被某种形式的先进能量场所包裹，远远超出我们目前的前沿技术。这艘飞船曾在火光中划过天空，如炮弹一般射入地壳，直到摩擦耗尽飞船的动能，最终就这样停留在黑暗之中。"
 ancrel.9085.name:0 "末日渐临"
 ancrel.9085.desc:0 "我们终于挖掘到了坑洞的底部，在那里挖掘队发现了一台体积庞大的古代钻机，静静沉睡在黑暗之中。对钻机的进一步研究表明，其上携带了一枚巨型聚变弹，已准备好远程引爆。\n\n目前的猜测是，这台钻机本来会先一路挖到行星地核，然后引爆其战斗部。这将导致整个星球在一场毁灭性的大爆炸中化为碎片。尚不清楚为何会有人想要这么做。"
 ancrel.9090.name:0 "大地为母"
 ancrel.9090.desc:0 "当最终到达坑洞底部时，我们有了一个难以置信的发现。在碎石中有数千块扭曲的巨大碎片，碎片的材质是坚硬、钙化的有机物。有的碎片直径仅数米，有的则大如一架航天飞机。听上去可能会十分惊人，这些碎片明显是某种巨卵在孵化后留下的残片。根据碎片的大小和数量，这颗卵肯定直径曾达数百米。在[FromFrom.Planet.GetName]的基岩深处，某种庞然大物就在这里破壳而出，然后一路向上挖到地表，所到之处留下的尽是致命的辐射。如果它在刚刚出生时就能做到这种事……\n\n不管它究竟为何，这个生物现在已经离开了，只留下卵壳碎片和天堑般的坑洞。"

 site_cut_to_fit:0 "棱角分明"
 site_cut_to_fit_intro:0 "在我们迄今的探索中，[From.Planet.GetName]表面的情况完全没有先例。从山脉到整个大陆，广袤的地质区域突然被切割成各种几何形状，其规整程度远非自然形成所能及。原本自然的环境被突然破坏，变成完全平坦的平面、完美的三角形和尖锐的锥形。\n\n目前，对这一令人困惑的现象的任何解释都只是纯粹的猜想。"
 ancrel.9095.name:0 "令人不安的完美"
 ancrel.9095.desc:0 "[From.Planet.GetName]的表面简直是分形的；从太空可见的自然地貌与明显人造地貌间不可理喻的碰撞在更细的尺度上仍然存在：这里有具有完美金字塔底座的山，其顶峰却呈锯齿状，轮廓分明；崎岖的苔原突然变成光滑的裸岩面，直到另一片风化的地貌将其一分为二；不规则的巨岩和石块与微型芯片或沙盒模型大小的完美立方体杂陈一处。\n\n到目前为止，我们只能想象这一切究竟是如何发生的。"
 ancrel.9100.name:0 "伟大设计"
 ancrel.9100.desc:0 "发现第一架坠毁的飞行器使我们找到了正确的研究方向，并引领我们发现了广布行星表面的众多类似坠毁地点。\n\n毫无疑问，这些奇怪且早已停止工作的机器与布满整个星球的神秘几何形状间存在某种关联，但坠机时造成的严重破坏使分析工作难度颇高。"
 ancrel.9105.name:0 "艺术无疆"
 ancrel.9105.desc:0 "对坠毁机器的分析给出了几乎无法相信的解释。这些机器是一群自动切割光束发射器，在低轨道上飞行，用强力激光雕刻地表。其中一台损坏机器的数据片段表明，这一切努力的目的纯粹是美学性的——一件行星尺度的艺术品，在完成之前由于某种原因而被放弃。\n\n想象一下有个如此强大的文明，它可以根据自己的异想雕塑整个世界——而且这样做纯粹是为了艺术！"
 ancrel.9110.name:0 "私人定制"
 ancrel.9110.desc:0 "对坠毁机器的分析最终解答了全部的疑问。这些机器是巨型切割机，在轨道上飞行，用强力激光束切割并雕刻地表景观。其中一台机器包含的数据片段声称，整个行星雕塑项目由一位未知客户订购的定制工作，这表明存在某些拥有极强能力的市场导向型文明。\n\n这为环境改造这一概念提供了崭新的含义。"
 ancrel.9115.name:0 "拆星计划"
 ancrel.9115.desc:0 "在收回了其中一艘较为完好的坠机残骸并对其逆向工程后，这一轨道网络的目的变得清晰起来。这些机器是环绕[FromFrom.Planet.GetName]放置的自动切割光束。它们的功能是彻底解体这颗行星，在几个世纪的时间内将其一块一块分割开来。\n\n在这项努力开始后不久，经推测或许是数十年后，这个过程被某些事情打断了。自动切割机失去了动力，它们的轨道也随之下降，直到一个接一个地撞碎在行星表面。关于为什么会有人这样做已有众多理论。究竟是在以一种迄今难以想象的规模采矿，还是某些无名的末日邪教在打破并重塑世界，又或是某种不可知的外星心理怪癖，还可能仅仅是最初创造者消失后代码出现了差错，没人能说得准。"

 site_deja_vu_dig:0 "似曾相识的挖掘"
 site_deja_vu_dig_intro:0 "对[From.Planet.GetName]扫描揭示了地下深处的一个人工密室——其用途和来源未知。放大后发现了一个从地表通往地下拱顶的挖掘井。\n\n若欲深入分析，我们需派遣一支探险队前往[From.Planet.GetName]的表面。"
 ancrel.9120.name:0 "石块滚落"
 ancrel.9120.desc:0 "看来，通往地下密室的通道过去曾发生过一些事故。塌方使竖井下部布满了石块和尘土，从而使挖掘工作进展缓慢，令人沮丧。"
 ancrel.9125.name:0 "元考古学"
 ancrel.9125.desc:0 "在清理瓦砾和岩石时，我们有了一个怪异的发现。我们在崎岖的岩石间发掘出一种与普通鹤嘴锄极其相似的外星工具碎片。如果先前这条竖井——这条深达数百米的竖井——都是用同鹤嘴锄这技术水平的工具开挖的话，很显然他们付出了愚公移山般的努力。\n\n在岩石深处究竟埋藏了什么值得他们如此这般呢？"
 ancrel.9130.name:0 "考古循环"
 ancrel.9130.desc:1 "考古发掘在遇到一些早已死去的挖掘者遗骸时停止了。当发掘队检查这些遗骸时，一种可怕的不祥感笼罩了他们——多种迹象揭示了一个令人震惊的、不可避免的发现：\n\n这就是他们自己。看起来不可能，但却是真的。过去挖掘者的遗体正是现在的发掘人员，他们在亿万年前被压在成吨的岩石和泥土下面。\n\n在向环[From.Planet.GetName]轨道运行的科研船发送这最后一条信息后，刹那间剧烈的震动传遍了地面，使竖井倒塌。发掘队被压在瓦砾下……又一次。"
 ancrel.9135.name:0 "掩盖真相"
 ancrel.9135.desc:0 "到达挖掘井的底部时，我们取得了一个有趣但令人失望的发现。找到的烧焦炸药碎屑和手动雷管说明填满竖井的坍塌岩石是蓄意破坏造成的。理论推测认为，某种外星文明发现了这个古老的墓地。在嫉妒或怨恨的驱使下，有人发现这里令人反感，于是开始破坏行动，把它压在数千吨的岩石之下。\n\n最初发现了什么，以及为什么要将其掩埋仍不清楚。"
 ancrel.9140.name:0 "设防之墓"
 ancrel.9140.desc:0 "我们最终挖到了底部并揭示了异常读数的原因。这里很可能是某个外星统治者的墓地。我们没有足够的时间进一步调查。进入陵墓后不久，一些古老但强大的陷阱被激活。它引发了局部地震，使竖井迅速失去结构完整性，开始坍塌。\n\n这险些给探险队造成致命伤害。而竖井里又一次充满了松散的岩块和巨石。\n\n就让死去的国王躺着吧。"

 site_trench_world:0 "堑壕世界"
 site_trench_world_intro:0 "[From.Planet.GetName]的整个表面如同伤疤般布满了又长又浅的运河。它们随意地交错穿插，布局上没有什么明显的逻辑。目前还不确定它们是种不寻常的自然特征，还是别的什么。\n\n需要开展地面考察以查明更多的情况。"
 ancrel.9145.name:0 "就那么挖！"
 ancrel.9145.desc:0 "我们对行星表面的数百条运河开展了大量分析。很明显，错综复杂的运河系统不是因为任何自然地质过程形成的——它是出于特意的企图开凿而成。\n\n由于这些堑壕的年代相当久远——它们早在十万年以前就已挖好，也因此受到了相当严重的侵蚀——因此很难确定它们是如何或为何开凿的。"
 ancrel.9150.name:0 "堑壕战争"
 ancrel.9150.desc:0 "随着更多来自[FromFrom.Planet.GetName]发掘现场的发现，人们提出了一个关于堑壕网络起源的新理论。千万年前，这颗行星被一只入侵的外星生物困扰。对这生物最贴切的描述是一种城市大小的巨大蜗牛形生物。它肆无忌惮地游荡，把地表接触到的所有有机物都清除得干干净净。这些沟道是由本土类似小型鼬的人形生物挖出来的。它们要么是用于躲避蜗牛的攻击，要么是用于尝试攻击蜗牛脆弱的腹部。从挖掘的范围来看，这场堑壕战肯定持续了几代人，也许是几个世纪。\n\n无迹象表明当地居民在危机中幸存下来，也没有任何吞噬他们的巨兽的残骸。这确实是个残酷的命运。"
 ancrel.9155.name:0 "生命之水"
 ancrel.9155.desc:0 "由于最近的突破，运河之谜很快得到了解答。我们找到了一台巡洋舰大小的机器残骸，它已经有几十万年的历史了，由于年代久远和暴露在外表面变得坑坑洼洼。分析很快证实，它是一台挖掘自动机，在行星上被激活并释放，以便挖掘灌溉所需的运河，促使[FromFrom.Planet.GetName]转变为一个巨大的农场。\n\n由于程序错误或错误地计算了停止日期，这台没有思想的机器坚忍不拔地继续它的任务，在地表来回挖运河，直到最终坏掉都没有播下一粒种子。"
 ancrel.9160.name:0 "寒冰之毯"
 ancrel.9160.desc:0 "很久以前，不明事件在[FromFrom.Planet.GetName]上引发了令人震惊的快速冰河时代。在短短几十年的时间内，整个行星表面都被一层破碎的冰覆盖了。这些沟壑是当地的鼹鼠类生物发掘的。它们在基岩和冰川覆盖的底部之间疯狂地向四面八方挖掘，所有这些无用功都是奢望能够夺回哪怕一丁点土地。\n\n整个行星怎么能在这么短的时间内被冰包围，这完全令人费解。目前主要的能够解释的理论是，这片冰原是在某种冲突中故意造成的，但如何造成，或由谁造成，仍然是个谜。"

 site_ebb_and_flow:0 "岩石之外"
 site_ebb_and_flow_intro:0 "[From.Planet.GetName]的表面没有任何生命。然而，有迹象表明这里先前存在繁荣的生物圈。加之此处有趣的地壳活动，我们可能需要近距离观察。"
 ancrel.9165.name:0 "已逝之人"
 ancrel.9165.desc:0 "有明确证据表明，在过去的某个时刻曾有智慧物种居住在[From.Planet.GetName]。我们发现了即将开启亚光速宇宙航行的工业文明的遗迹。\n\n然而，在某一时刻，这个文明遭受了一场席卷全球的灾难并被彻底摧毁。目前剩下的只有废墟，且无迹象表明受灾民众采取了任何防护措施。整个事件既不暴力也没有破坏性，一切似乎就那样…停止了。不管他们曾受到什么打击，都应该完全出乎意料……又或许，他们选择了不去抵抗。"
 ancrel.9170.name:0 "死亡迷宫"
 ancrel.9170.desc:0 "在最大城市的废墟下，我们有了惊人的发现！探地传感器探测到地下有大规模的人工构造。其入口设计精妙，或许是用于某种仪式，很容易找到。但进一步的探索很快便宣告暂停。\n\n[From.Planet.GetName]的两颗卫星潮汐力量非常大，以至于影响到了行星地幔中的岩浆流动。该地下建筑群似乎利用了这一点，使走廊和各房间周期性地涌入岩浆。幸运的是，岩浆涨落的节奏是可以预测的。但为何一个相对先进的文明要在地下建造死亡陷阱，这依然是个谜。"
 ancrel.9175.name:0 "熔岩地板"
 ancrel.9175.desc:0 "一支探险队被派入火山隧道网络。在岩浆冲刷的玄武岩迷宫中确定方向将是项棘手的任务，因为岩浆的频繁周期性涨落地会使探险队不时陷入困境。当——假设真的可以——探险队到达迷宫的尽头，回头的路同样十分漫长。\n\n一旦进入迷宫，就没有办法与探险队交流了。我们只能等待。"
 ancrel.9177.name:0 "神圣文本"
 ancrel.9177.desc:0 "熔岩迷宫探险队终于回来了，大多毫发无损，注意是“大多”。经过岩浆河，在迷宫的中心，探险队发现了内部圣所。此房间为阻挡周围的热量而建造，内有数千卷教会性质的卷轴。它们十分古老，可能是土著信仰体系的基础文本。\n\n这种宗教是曾经居住在这颗星球上的几个民族-语言群体的本土信仰的融合。他们在一件事上是一致的：大敌，吞噬一切的阴影，某种恶意深不可测的宇宙公敌，总有一天会到来。最好在它到来前死去，以免灵魂被其夺走。\n\n这颗星球的居民显然是基于这种信仰而集体自杀的。"
 ancrel.9180.name:0 "珍宝藏库"
 ancrel.9180.desc:0 "探险队终于从深处现身了——而且不是空手而归！在最里面的房间内，探险队取得了惊人的发现：一个真正的宝库！满是贵重金属、宝石、小饰品和令人惊叹的艺术品，很容易理解这样的宝藏值得如此重重防护。\n\n安全地取回这些宝藏将是一项耗时的任务，但并非难以应付。然而，为何要在如此极端的环境下建造宝库仍然是个问题：这仅仅是位古怪收藏家的藏品保险库吗？又或者是某种形式的宗教祭祀？还是这个古老的文明把他们的宝藏埋在这里，希望有一天有人会知道他们的故事？"
 ancrel.9185.name:0 "隔离之静"
 ancrel.9185.desc:0 "熔岩迷宫探险队终于回来了！到达最里面的房间后，我们终于明白这些宏伟建筑群用意为何。迷宫是一个试炼场，与其说试验身体，更多的是考验心灵。\n\n在内部密室里，有一个用当地语言反复涂写的短语。翻译为：“……潮汐的4444444次转向将是最后一次。没有什么能承受住它的重生。”不管这是什么意思，似乎很少有朝圣的幸存者在阅读完这段文本后选择返回地面，他们转而投身于火河之中。"

 site_sky_glow_hymn:0 "美丽泡沫"
 site_sky_glow_hymn_intro:0 "[From.Planet.GetName]的地表扫描发现迹象表明，曾经可能有一个科技文明在这颗行星上活跃，但它现在已经灭绝了。我们需要组织一次地表考察以获得更多信息。"
 ancrel.9190.name:0 "盎然之空与荒寂之地"
 ancrel.9190.desc:0 "当抵达[From.Planet.GetName]地表的那一刻，很明显直到几个世纪前，这里的文明依然繁荣兴旺。然而在某一时刻，一场突然而彻底的灾难性事件席卷了整个星球。显然，民族国家间的内斗导致大规模杀伤性武器被投入使用，后果无可挽回。奇怪的是，尽管星球表面已成一片焦土，永恒极光的变幻色彩依然在天空中交映生辉。\n\n这是怎样一片震慑眼球的景象啊：天空中舞动的鲜活而耀眼的色彩反衬着所有地面城市的残迹，钢厦倾倒，碎砾遍地。"
 ancrel.9195.name:0 "天火舞动"
 ancrel.9195.desc:0 "我们已经弄清了[From.Planet.GetName]和其上消逝文明的历史。尽管是一场悲剧，但从银河尺度上讲却并不出人意料。一个文明兴起，在技术先进性上不断进步，却忽视了社会和政治上的和谐。最终他们创造出毁灭自我的工具，然后就使用了这个工具。就算这颗星球和其居民的命运并非独一无二，至少这里还是有一些独特的东西，并且它让我们的科学家浮想联翩：在废土上方永不停息地跳动着的极光。\n\n通过进一步研究，天空中的极光效果展现出重复的模式，这与我们先前对天气系统的认知相矛盾。这其中是否蕴含了某种信息？"
 ancrel.9200.name:0 "大隐无遁"
 ancrel.9200.desc:0 "极光重复特定模式的神秘现象已经找到了答案，传感器在环[FromFrom.Planet.GetName]轨道上探测到了若干小型机器。我们拦截并分析了其中一些装置。经确认这些机器可以通过发射带电粒子流的方式操纵大气，仿真太阳风。\n\n这些模式大体上就是向地面上发出的编码密码。理论认为，这一系统大致是在全球危机发生的同时投入使用。这些战时的加密通信，或许是给予破坏者的指令或武器的起爆信号，就隐藏在一览无遗之处。由于没人来关闭这些装置，它们就这样循环下去，直到永恒。"
 ancrel.9205.name:0 "问天寻道"
 ancrel.9205.desc:0 "与预期一样，这些有节奏地在[FromFrom.Planet.GetName]周围跳动的极光并非自然产生。整颗星球被尚在运行的微型卫星网络所环绕。这些机器的程序设定就是向高层大气层投射带电粒子流，仿真太阳风。\n\n这些模式原本是用来对民众的心智施加安抚效果。一种通过天空广播的潜意识信息，用以压制负面情绪，实现世界和平。显然，这个系统并未按照计划工作。"
 ancrel.9210.name:0 "孤独之歌"
 ancrel.9210.desc:0 "极光是活的！这些极光事实上是某种先前未知形式的…生命？某种神秘且有部分智慧的实体生活在高层大气中。它可以以某种方式操纵磁力和电离作用扭曲大气层，以便在天空中按照它那无法知晓的外星异想展示光亮。某些人提出理论认为这是沟通的尝试，另一些则相信它只是在玩耍，或者甚至是在“用光歌唱”。\n\n异种研究部门报告称，由于此实体的生理机能与我们完全不同，一切翻译的尝试均告无效。它是在向我们发出警告吗？或者是在缅怀这个死去的星球？还是在胜利中洋洋得意？\n\n我们所能做的一切就是留它独自在此，在天空中继续吟唱它那外星歌曲。"

 site_warmer_climates:0 "深入"
 site_warmer_climates_intro:0 "[From.Planet.GetName]的轨道影像清晰地展现了一个技术文明的基础设施。神秘的是，尽管庞大的城区有复杂的地表交通网络相连接，这颗行星看起来已完全废弃，没有任何尚存智慧生物的迹象。该行星地核比大多数行星更活跃，但这里无迹象表明发生过灾难性事件或其他任何足以直接解释这些人口失踪的事件。他们都去哪里了呢？"
 ancrel.9215.name:0 "无人还家"
 ancrel.9215.desc:0 "我们向[From.Planet.GetName]表面派遣了着陆小队，并对这颗星球和其上野风吹拂、荒无人烟的城市有了第一次近距离的观察。它们年代久远，因无人照料和风吹日晒而褪色变形，但大多完好无损，没有毁坏的迹象。没有发现任何居民留下的痕迹。\n\n目前唯一可信的理论是这里发生过某种集体移民或疏散。但我们仍需确定究竟是何迫使一整个物种丢下他们建造的城市，丢掉所知的一切。"
 ancrel.9220.name:0 "一路向下"
 ancrel.9220.desc:0 "对[From.Planet.GetName]上失踪人口的调查取得了突破。紧闭的大型屏蔽门通向深处的隧道网络，证明整个物种都在某个时间点开始移居到地下。地质学和气象学数据的交叉检验表明，整颗行星曾进入过一次突然开始的冰河时代，也许是由自转轴倾角的变化引发的，并可能因此导致了移居。\n\n对庞大隧道网络的探索正在进行。"
 ancrel.9225.name:0 "深度睡眠"
 ancrel.9225.desc:1 "数千年前，该行星的地表均温急剧下降，大部分阳光被云层遮住了。为了应对突然袭来的严寒，人们被迫转移到地下，挖掘越来越深的坑洞，去追逐地核那仅存的热量。\n\n但这仍不足以维持生存，因此他们启动了一项低温休眠计划。一旦仪器检测到地表温度回归正常，将自动唤醒他们。星球最终温暖起来了，但那发生得太过突然，以至于冷冻仓的仪器都发生了紊乱，所有休眠者都在唤醒过程中被烧死了。\n\n数以百万计的冷冻仓无声矗立在黑暗之中，里面只剩下烧焦的骨头。"
 ancrel.9230.name:0 "夺命热浪"
 ancrel.9230.desc:0 "我们的探险队已经返回并找到了[FromFrom.Planet.GetName]上居民失踪之谜的答案。这颗行星的大部分人口在一次突然且不可预测的冰河时代中死去了。幸存者移居到行星地壳深处以便接近冷却中的地核，这是冰河时代里唯一尚存的热量和能量来源了。\n\n幸存者开展了一项浩大的地下工程。为了解冻冰封的世界，他们铤而走险，试图将地核中的热能输送到地表。但工程出了严重差错，地核热量回升的速度失去控制，喷射出的岩浆和过热气体填满了整个避难隧道，一瞬间就杀死了所有幸存者。"
 ancrel.9235.name:0 "独处冰窖"
 ancrel.9235.desc:0 "我们的探险队已经返回，讲述了一个悲伤的故事。数千年前，这颗行星的地核急剧降温，迫使人们人移居到地下寻找热量、能量和资源。一年又一年，地核温度越来越低，他们也挖得越来越深。幸存者人数逐步减少，大多数人要么冻死，要么饿死，要么在挖掘事故中死去了。这种状况持续了几十年。\n\n在最深处的竖井下，有一条细小的、手工开挖的隧道，其位置远离最后一台挖掘机损坏并被抛下的隧道区域，我们在那里找到了一具单独的、冰封的软体类的尸体。留在那里的信息记录告诉我们它是它们种族最后的幸存者。它感觉寒冷而孤独，已经准备好放弃了。"

 site_phoenix_collective:0 "有人在吗？"
 site_phoenix_collective_intro:0 "我们的调查船扫描了[From.Planet.GetName]，并探测到一些值得近距离观测的人造结构。令人不安的是，那里没有任何人口存在的迹象。"
 ancrel.9240.name:0 "幽灵之城"
 ancrel.9240.desc:0 "我们的地面考察队报告了一些令人震惊的发现。这颗行星上有多座主要城市，所有城市均被遗弃。但就其年代而言，城市的状况相当良好。每座城市的基础设施和城市规划都格外精心而协调，表明这是一个内部有着极高凝聚力，有着浓厚集权、集体主义色彩的文明——或许甚至是某种类型的完形意识。\n\n鉴于其建筑设计和内部设施，建造这一切的物种似乎属于小型真菌类生物，其技术先进程度相当低。他们到底去了哪里仍然未知。"
 ancrel.9245.name:0 "老生常谈，老幢常修"
 ancrel.9245.desc:0 "对[From.Planet.GetName]上消失文明的深入研究解答了一些问题，但同时也提出了更多问题。这些朴素、坚固的建筑物有着数千年的历史，看起来大致在同一时期建成，或许前后不超过一个世纪。同样地，全行星范围内对城区建筑物的任何增建和翻修看起来也是间隔一段漫长的时间后突然开始的。此社会发展不时中断的奇异现象似乎未对人口规模产生可观的影响。"
 ancrel.9250.name:0 "死而复生"
 ancrel.9250.desc:0 "最近的研究突破为寻找[From.Planet.GetName]上消失的城市建设者带来了一些启示。显然，该真菌物种有着集体死亡和重生的循环。该族在整个星球上的子代几乎同时孵化，并成长为一个相互联系的蜂群意识的一部分。在长达数百年的生命周期中，他们破土而出并重新启用以前几代人所建造并抛弃的城市。\n\n当下一次死亡/重生事件临近时，一种影响到所有个体的信号被释放出来。通过无性繁殖，他们产下一个埋在地下的孢子。亲代凋亡后，其躯体腐烂并为子代周围的地面施肥。经过漫长的休眠期后，孢子孵化，循环重新开始。"
 ancrel.9255.name:0 "循环扰断"
 ancrel.9255.desc:0 "对[FromFrom.Planet.GetName]地面的发掘最终揭示了失踪人口的命运。他们原本都在地下孕育着，成长着并准备破土而出。但当时一些自然现象——很可能是陨石撞击，打乱了几十年里的天气和季节，破坏了行星的生态系统。当他们破土而出时，这个世界已不适宜生存了。\n\n那本应共同庆祝的重生很快便变成一场波及全部个体的饥荒，缓慢但不可缓和，最终导致整个物种灭绝。"
 ancrel.9260.name:0 "超然物外"
 ancrel.9260.desc:0 "对该真菌种族社会的心理学和社会学研究给他们失踪之谜带来了令人不安的解答。在某个时候，这种族整体开始质疑他们那永恒、看似毫无意义的生命周期。存在虚无主义的种子在整个社会中滋长，最终达到高潮，压过了他们自己的生存本能。\n\n一旦出现，哪怕只出现在一个个体身上，这怀疑的核心便通过蜂群思维迅速影响到每一个个体，直到他们一致决定不再播下用于繁殖的孢子——并将它们付之一炬。"
 ancrel.9265.name:0 "卷土重来"
 ancrel.9265.desc:0 "真菌社会消失之谜的谜底相当简单。行星上的居民从未离去。他们还在那里，在地下发育着。对一个暴露于地表的孢子的分析表明，该种族有着长达数百年的寿命。但相对于他们需要在地下发育的数千年，了了百载光阴不足为道。他们那能够抵挡长期忽视的简陋城市依然静静矗立在那里，等待着他们的回归。\n\n是的，他们都还在，在地下蛰伏着，等待着重见天日，开始又一轮的生命循环。"

 site_grand_herald:0 "伟大先驱"
 site_grand_herald_intro:1 "即使不依靠仪器，人们也很容易看到[From.Planet.GetName]上庞大城市集群的遗迹。显然，曾有一个高度发达的文明居住在那里，但现在已检测不到生命迹象，也收不到符合技术社会特征的电磁信号。这颗行星似乎死了。我们需要着陆去了解更多情况。"
 ancrel.9270.name:0 "精神高昂"
 ancrel.9270.desc:1 "这些损毁严重但又相当先进的建筑揭示了一个事实，这是一个即将步入太空航行领域的类人种族。翻译后的文献记录和大量的纪念建筑说明存在一个根深蒂固的宗教或灵性信仰渗透于整个文明之中。\n\n§H伟大先驱§!这个词组被反复提及。看上去在这个社会中，这是一个神圣不可侵犯、需要敬畏的符号或者概念。"
 ancrel.9275.name:0 "预兆之约"
 ancrel.9275.desc:1 "翻阅了在整个星球上找到的浩如烟海的文献后——不得不说这个物种确实很热爱书面语言——我们发现一个反复出现的概念十分显眼。它称作§H预兆之约§!，是关于将要到来的世界末日的一些征兆，这引发了普通民众的多疑和恐慌。\n\n由于这些宗教用语充满隐喻且晦涩难懂，我们难以搞清这个威胁的本质。但它对这个种族的心灵造成的影响却是实实在在的，他们开始集体向上天寻求神灵的帮助。"
 ancrel.9280.name:0 "奴役信条"
 ancrel.9280.desc:1 "建筑学分析将那些在文明消失前不久才建造好的建筑与其他建筑区分开来。这种风格的建筑遍布全球：杂乱无章的实用主义建筑，专为重工业建造。与老式居所不同，这些建筑从设计角度而言既朴实无华又高度务实。也许是破坏偶像主义开始流行？\n\n在每个这种建筑的入口上方都写着§H奴役信条§!——为§H伟大先驱§!及其神圣计划服务的一种祷告。理论认为，这是对§H预兆之约§!中预言的末日的某种回应。"
 ancrel.9285.name:0 "追随者之赞"
 ancrel.9285.desc:1 "地表考察队得到了一个有趣的发现，一段在某个主要城市中找到的视听记录。一大群生物，似乎就是当地的居民，挤满了一个公共广场。他们正在颂唱，合唱的声音不断增强，就像有着韵律不断起伏的雷雨。\n\n他们集体颂唱的歌词经翻译后为：“飞升将至。伟大先驱，携民如子，迈向新生。悲颓之地，弃之身后；应许家园，觅来繁星。吾辈追颂，如始如终。”" # TODO
 ancrel.9290.name:0 "末日朝圣"
 ancrel.9290.desc:1 "§H追随者之赞§!不是一次孤立的事件——这起事件席卷全球，每个居民都在同时咏唱。在对这起不寻常事件进行更深一步的研究后，我们有了更加清晰的了解。一份名为§H末日朝圣§!的文档已被发现，这似乎是这串神秘事件的最后一环。\n\n这份文件指向了行星上的一个特殊地点，一个用于开展最终清算或最终仪式的地方。那是一片在早先调查中被忽略的不起眼的沙漠。这份文件还提到了一个叫做§H揭纱秘仪§!的东西，目前正对其进行诠释。"
 ancrel.9295.name:0 "传承方舟"
 ancrel.9295.desc:2 "在轨道扫描中依靠精妙的光学伪装迷彩隐藏起来的§H伟大先知§!最终还是被发现了。它不是什么预言或者宗教符号；它是一艘巨大的泰坦级宇宙飞船！以宗教名义发动的战争撕裂了他们的世界，这艘泰坦则被当作庇护一小部分人口的方舟，它将载着这些人离开这个临近末日的星球并前往一片未指明的应许之地。该舰船组装完成，状况堪用，因此为何它未能起飞实在是令人困惑。\n\n看来在起飞前似乎发生了决战。一场极度残酷的战斗，没有任何一方在漫长的战斗后幸存。"
 ancrel.9300.name:0 "整体守护者"
 ancrel.9300.desc:1 "这根本就不是什么宗教事件！在关闭一处光学迷彩场之后，考察队终于得以窥见§H伟大先驱§!的真容；一艘巨大的泰坦级宇宙飞船，半截埋在沙子之中。它被建造以对抗宇宙中即将到来的某种威胁。事实证明，那些诗词般富含隐喻、被解释为宗教措辞的语言，其实只是这一物种平日里日常交谈的话语而已。\n\n即将到来的危险是什么依旧是一个未解之谜。不过就目前观察而言，它一定在泰坦完全启动前就已经来临。散布在舰船周围的是上千具[FromFrom.Planet.GetName]已灭绝物种的干尸，他们当时未能及时启动泰坦，以后也不会再有机会了。"
 ancrel.9305.name:0 "救赎之诺"
 ancrel.9305.desc:2 "§H伟大先驱§!的确不是一个寻常的宗教符号，这是一个巨大而特别的工程项目——一个自动化建造场地。其中高如摩天大楼的桅杆揭示出其最初且唯一的项目；一艘巨大的泰坦级宇宙飞船。其宗教意义与目前考古成果的联系仍不完全明确，但我们已经知道了：§H圣约征兆§!中所说的危险最终一定是到来了，因为在伟大先驱工程完成之前，行星上的全部人口就已神秘死去。\n\n但这个自动化的建造场地依旧不断工作，最终组装完成了这艘不会有乘客乘坐的飞船。这艘基本完整而空荡的飞船在无人能驾驶的情况下静静地沉睡在此处，历经无数年华。我们要不要让它重见天日，驰骋星海呢？"
 get_herald:0 "§Y伟大先驱§!已加入你的舰队"

 site_hive_coral:0 "波涛之下"
 site_hive_coral_intro:1 "科研船在[From.Planet.GetName]轨道上的扫描显示了其海面下的奇怪构造，海水也以难以解释的方式在流动。虽然该星球天气相对平静，风暴很少，但海面下的水受一些未知力量的影响，不断翻涌搅动。建议开展深入调查。"
 ancrel.9310.name:0 "表面钻孔机"
 ancrel.9310.desc:1 "在[From.Planet.GetName]海域的地表探险遇到了一些奇怪的事情。大量有机材料尖峰刺穿水面，向天空伸展数百米，其材质为珊瑚或动物骨骼。\n\n尖峰以爪状簇的形式成打出现。这种构造在星球各处海域都很常见，除了最寒冷的极地海域。尖峰为多孔结构，其表面覆盖有大小不等的孔道，孔道可达舰载机尺寸。也许这与这种生物结构的繁殖过程有关？"
 ancrel.9315.name:0 "潮流制造者"
 ancrel.9315.desc:1 "探险队最终成功在行星海底找到了一些长而均匀的生物构造。这些水下结构材质与水面的尖峰相同，其运行机制类似于一种生物泵。该生物网络不断“呼吸”，呼吸搅动了海水。\n\n这些构造的尺寸，以及其在海底的规模，暗示它们是造成[From.Planet.GetName]难以解释的洋流的原因。"
 ancrel.9320.name:0 "珊瑚虫巢"
 ancrel.9320.desc:1 "另一次深海探险结束了，揭示了[FromFrom.Planet.GetName]海底暗流的真相。该星球上所有怪异的有机构造实际上都与一个巨大的珊瑚礁相连。事实证明，这珊瑚在某种程度上是有意识的，尽管与我们这种智慧生物相比，它有着完全不同的思维方式。通过向水中释放信息素，它或多或少地奴役了海洋中所有其它生物，控制它们的行为和繁殖周期，以满足自身需要。\n\n它似乎是完全无害的，但仍然是个木偶大师。它是这个星球上最顶级的生命吗？还是一只外来寄生虫？与之沟通似乎是不可能的，所以我们可能永远不会知道真相了。"
 ancrel.9325.name:0 "生物救星"
 ancrel.9325.desc:1 "在测序这种外星生物的DNA后，我们得出了一个惊人的发现：遍布全球海洋的珊瑚网络不仅不是这个世界的原生物种，而且连自然物种都不是，它实际上是人造的生物工程产品。在厚厚的珊瑚层下面是这世界整个生态系统灭绝生物的化石层。似乎珊瑚在被引入后，就逐渐扼杀了所有的本土生物，取而代之的是一个为自己量身定制的生态系统。\n\n至于为何要这样做，有两个主要理论：要么这种人造珊瑚是出于良性的原因被引入的，然后它以一种意想不到的方式在竞争中彻底击垮了原生物种；要么它是被故意设计成可怕的生物武器，用于清除海洋世界的原生生物。"
 ancrel.9330.name:0 "欢迎委员会"
 ancrel.9330.desc:1 "这是个巨大的生物机器！地质分析表明，行星的海洋曾一度陷入死寂——没有洋流，也没有氧气来维持水下生物的生存。这种生物工程机器被引入该行星，目的是人为创造生物生存的基本先决条件。\n\n显然它起作用了，因为现在这个星球上有着繁盛的水下动植物群。找不到任何线索来解释为何要执行这样一项巨大的工程，也没有找到是谁做的。或许是一种未知的水生物种，利用先进的生物技术改造环境，为自己创造一个新的家园？"

 site_orbital_rain:0 "一查到底"
 site_orbital_rain_intro:1 "来自[From.Planet.GetName]的可见光传感器反馈信号显示这个海洋星球的海床上存在极不寻常的构造。"
 ancrel.9335.name:0 "海底伤口"
 ancrel.9335.desc:1 "对[From.Planet.GetName]的仔细检查表明，广阔的海床看起来异常奇怪，像是卫星或小行星的表面，完全被撞击坑覆盖。这样的陨石坑一般不会出现在有大气层的天体上，特别是那些有海洋的天体上。\n\n必须开展深入研究。"
 ancrel.9340.name:0 "异世之水"
 ancrel.9340.desc:1 "海底神秘陨石坑的谜底终于在对水体的分析中找到了。某些矿物和化学成分的痕迹证明，这些水实际上并不来自这颗行星。它以巨大冰块的形式被运送到这里，被扔到星球表面上。冰块坠毁，破碎成碎片并融化，最终将几乎整个表面覆盖在水下。\n\n这绝对是一项不朽的事业，但尚不清楚究竟为何要实施该工程。"
 ancrel.9345.name:0 "洋流事件"
 ancrel.9345.desc:1 "[FromFrom.Planet.GetName]轨道上的科研船在海底深处检测到了一些不能识别的能量读数。仔细检查后，探险队发现了一座古代建筑。一个长达数公里的人工构造，只有一个功能：人为制造水下洋流。\n\n水下循环对许多水生生物而言至关重要。目前的理论是，这颗行星由一些太空航行的水生物种改造成如今的模样。但好像他们从未露面。"
 ancrel.9350.name:0 "水下存储"
 ancrel.9350.desc:1 "通过跟踪一个奇怪的能量指征，探险队找到了一个埋在海底深处的外星通信阵列。它包含了一些信息片段。经翻译得知，这是一项引水工程。\n\n根据翻译，整个造海项目是为了创造一个巨大的水下仓库。但它没有具体说明要存储什么东西。当然，那东西不需要淹没整颗行星。"
 ancrel.9355.name:0 "气候控制"
 ancrel.9355.desc:1 "多亏了科研船的意外发现，我们成功挖出了埋在海底深处的古建筑。在那里开展探险活动非常困难，但结果是惊人的。\n\n该建筑曾经是气候控制中心。它引导大型气候改造机器进入轨道。这是一个被中断的环境改造项目，但显然工程已经走得够远了。即使后续投入中断了，但有蓬勃的自然演化接手后续工作，最终创造了现今的生态系统。"

 site_fossilized_jellyfish:0 "星罗群岛"
 site_fossilized_jellyfish_intro:1 "在[From.Planet.GetName]轨道上的科研船探测到了遍布这个海洋行星表面的圆形岛屿群。从地质角度来看，它们非常不寻常：虽然表面看起来很自然，没有人造结构，但它们都呈圆形，且几乎是完美的圆。我们需要前往那里收集更多数据。"
 ancrel.9360.name:0 "岛屿隧道"
 ancrel.9360.desc:1 "登陆[From.Planet.GetName]的地表考察队开始调查其中一个圆形岛屿，并很快有了非凡的发现。岛下有一套复杂的隧道网络，蜿蜒穿过奇特的油性岩层。这些隧道呈均匀的圆形，并且在所有岛屿下面都能发现。它们似乎是自然形成而非人工挖掘的，但它们的形成方式肯定与通常的地质运动不同。"
 ancrel.9365.name:0 "无处不在的隧道"
 ancrel.9365.desc:1 "地表考察队深入圆形岛屿时，又有了两项新发现：第一，每座岛的下面似乎都有重复的内部隧道布局。它们的大小略有不同，但布局是一样的。第二个发现更令人惊讶：这些岛屿不是地壳的一部分——它们实际上是漂浮的！岛的下层充满了气囊，与相当脆弱多孔的岛屿岩石相结合，让这些岛漂了起来。"
 ancrel.9370.name:0 "冰冻凝胶"
 ancrel.9370.desc:1 "浮岛之谜的答案不是在地质学领域找到的，而是在生物学领域。这些岛屿实际上是巨大的水母化石。数百万年前的冰河时代把它们都冻死了，之后它们的尸体石化形成了今天看到的漂浮在水面上的岛屿。长年累月的碎屑堆积使它们裸露的表面看起来像天然岛屿，但下面完全是有机的。"
 ancrel.9375.name:1 "自然休眠"
 ancrel.9375.desc:1 "它们根本不是岛屿，而是水母！事实上，每一个漂浮的圆都是一头巨大的无脊椎动物。而且他们没有死去：看似化石的状态只是他们生命周期的一个自然组成部分。在数千年的时间里，这些石质岛屿释放出沉积物，直到最终完全溶解。沉积物中含有微小的水螅虫。这些水螅虫最终会在水中出芽，进入生命周期的下一阶段。"
 ancrel.9380.name:0 "无法应付的大家伙"
 ancrel.9380.desc:1 "它们根本就不是岛。它们全是外星生物：水母生物，出于某些原因被人工引入了生态系统。然而，它们的引入似乎并没有完全按计划进行。大部分大型的水母生物死去并变成了化石，再演变成浮岛群。不过较小的水母生物适应了环境，现在在行星上的海洋中繁衍生息。它们最终是否会步大型祖先的后尘还有待观察。"

 site_popular_rock:1 "受欢迎的岩石"
 site_popular_rock_intro:1 "传感器在一小行星团内检测到了能量读数。建议深入调查。"
 ancrel.9385.name:1 "你好/再见"
 ancrel.9385.desc:1 "通过追踪很可能是太空船只留下的微弱能量痕迹，一颗特殊的小行星从小行星团中被挑选了出来。近距离检查了小行星表面后，我们在岩石表面发现了多处着陆和起飞的迹象，证实了此处先前存在太空航线的理论。\n\n传感器还显示出小行星内部有被挖空的区域和隧道，下一步便是展开发掘以查明更多信息了。"
 ancrel.9390.name:1 "石阶"
 ancrel.9390.desc:1 "在穿过狭小的隧道之后，探险队终于跌跌撞撞地进入了最深处的圣所。这是一个精雕细刻的大型房间，里面装饰着直接雕刻在岩石上的雕塑。刻在墙上的宗教文本叫这里做“第九步”，显然这里是创建该圣所的物种宗教之旅的众多目的地之一。\n\n如果这是第九步，那前八步在哪里？接下来还有几步？"
 ancrel.9395.name:1 "深空仓库"
 ancrel.9395.desc:1 "当地表考察队发现大量的储存区和挖入小行星的地窖后，这颗小行星被频繁造访的原因就显而易见了。这块废石曾是某航天种族的仓库，在将船只送入更深空之前提供燃料补给和维护。这意味着那是一个没有超光速引擎的外星社会，但它拥有探索太空的充足动力。\n\n小行星仓库被废弃的原因尚未明确，但我们设法回收了少量的物资。谁找到的就是谁的！"
 ancrel.9400.name:1 "苏醒时刻"
 ancrel.9400.desc:1 "进入小行星内部后，考察队有了相当吸引人的发现。废弃的冷冻舱——成千上万个——排列在巨大的人工挖掘出的房间里。每一个冷冻舱都打开了，早已停止了运转，让人感觉它们已经完成了使命。\n\n目前的理论是，这颗小行星被用作了某种殖民飞船，被投射出去，穿越茫茫太空，飞向某个繁荣的栖息地。当接近目的地时，自动系统唤醒了沉睡的“货物”。然后他们搭乘短途航天器离开了小行星，前往新家园。"
 
 site_strange_flows:1 "奇异流体"
 site_strange_flows_intro:1 "一颗本应是“正常”熔融行星的行星让科研船的传感器出现了无法控制的故障。\n\n建议深入研究。"
 ancrel.9405.name:1 "阻力迹象"
 ancrel.9405.desc:2 "在轨科研船的传感器造成的干扰与在[From.Planet.GetName]表面上遇到的复杂情况相比简直是小巫见大巫。不明来源的极端磁场波动甚至使设备失控。\n\n研究这种电磁混乱将是个相当严峻的考验——但只要有足够的时间，我们会得到答案的。"
 ancrel.9410.name:1 "太过金属"
 ancrel.9410.desc:2 "当地面探险队成功解决了设备故障问题后，立即发现了狂野磁场剧烈波动的本质。\n\n实际上[From.Planet.GetName]上汹涌的熔岩海洋和岩浆河不是由传统的岩浆组成的——它们是熔融的金属！在这种温度下，金属往往没有特别强的磁性。就算[From.Planet.GetName]上熔化的金属那么多，也不应该产生如此强的电磁场。是什么导致了这种情况？"
 ancrel.9415.name:1 "中子星余波"
 ancrel.9415.desc:2 "环绕[FromFrom.Planet.GetName]的科研船终于解开了行星磁场波动之谜。\n\n数百万年前，这颗行星靠近了一种特殊的中子星。那颗中子星的磁性或多或少地把[FromFrom.Planet.GetName]内部的金属熔化了，使它们变成我们今天看到的熔融海洋。现在遇到的电磁现象不过是大灾难事件的余波。\n\n那颗中子星目前在哪里仍然是个谜。一个相当令人不安的谜。"
 ancrel.9420.name:1 "轰击之后"
 ancrel.9420.desc:2 "对传统物理定律的公然漠视使科学部门开始使用“外力”解释[FromFrom.Planet.GetName]的奇怪特性。\n\n撞击坑——以及轨道上的核聚变引擎粒子痕迹——表明这颗行星实际上在某个时刻被某种电子超级武器击中。这次严重的冲击使行星上所有的金属都熔化了，而行星上仍然充斥着残余电荷。\n\n究竟是什么导致了如此可怕的攻击？我们永远也不会知道了。"
 ancrel.9425.name:1 "为了科学！"
 ancrel.9425.desc:1 "传感器重新校准，抵消了干扰后，立马有了新发现：一个邻近卫星上的废弃研究站。从几近彻底烧毁的记录中抢救出了数据碎片，上面详细描述了一项在行星表面开展的巨型人造磁铁实验。\n\n实验有些太成功了。它将整个行星的金属外壳变成了熔池，无比强烈的电磁冲击瞬间就炸毁了研究站。\n\n嗯……没有牺牲就没有进展。"
 
 ###Tutorial###
 tutorial.1337.name:0 "小型文物"
 tutorial.1337.desc:0 "我们发现了一些小型文物。小型文物是一种深奥的资源，是一个用于描述我们无法理解的、事实上可能无法解释的奇怪事物的笼统术语。不管具体物品的用途，该资源都可在§H遗珍和小型文物§!界面用于颁布各种决策，该界面是§H传统和遗珍§!界面中的一个页面。"

 ancrel.6000.name:0 "有机全典"
 ancrel.6000.desc:0 "有机全典包含了曾经居住在银河系的数千种智慧物种的详细基因数据。我们的遗传学家可以利用这些数据在我们的某颗行星上复活一种已灭绝的物种。\n\n一旦我们选定了一颗行星，遗传学家就会仔细研究有机全典，并挑选出适合其气候的物种。"
