 ### On The Shoulders Of Giants CONTINUED - Intercepting History Event Chain
 origin.1335.name:0 "冰冷的痕迹"
 origin.1335.desc:1 "在例行的星系扫描中，我们的一个传感器接收到了一条微弱且奇特的能量信号。很有可能是聚变引擎或类似设备留下的的痕迹，但其特征与我们迄今为止遇到的任何东西都不匹配，而且它似乎太过古旧-信号已发出几千年了！我们的科学家中有人提出了一种理论，认为该聚变引擎的痕迹是“施恩者”留下的。\n\n我们应该尽快将我们的深空探测部门的工作重心转移到该研究项目上。"
 origin.1340.name:0 "寻找施恩者"
 origin.1340.desc:0 "这条由聚变引擎留下的古老痕迹由于年代过于久远而难以分析。最终科学机构终于设法计算出了一条可能的航行轨迹，轨迹通向一个不过几跳之内但迄今为止无人发现的未知恒星系。\n\n目标星系确认开放，我们应该考虑派出一艘科研船来做进一步的调查。"
 origin.1345.name:0 "一片狼藉"
 origin.1345.desc:0 "在传感器对[From.solar_system.GetName]进行了第一次全面扫描之后，显而易见的是很久以前在这片恒星系中发生过大规模极具破坏性的暴力冲突。\n\n损坏的舰船碎片与残骸散布在恒星系的四处，虚空中充满着由激光武器与聚变炸弹产生的残留能量.\n\n在这片寂静的墓地中一个单一的信号被分离了出来，它来自附近的一个小型空间站。"
 origin.1350.name:0 "惨遭突袭与猎杀"
 origin.1350.desc:1 "被截获的信号来源于空间站上的某个紧急弹射舱。由于毁坏极为严重，这座损毁的空间站没有留下太多能告诉我们这里发生过什么的线索。我们的科学家设法将数据片段整合到一起以拼凑出事件经过。\n\n这座空间站就是发明意识抹除科技（就是那个让我们祖先变得愚笨的科技）的科研设施。这座空间及其防御舰队被某支未知力量所控制，而这项科技也大概率被其盗取。\n\n有一段尤为有趣的文本被翻译完毕，那是来自敌军舰队的无线电对话。\n\n§Y“他们正试图逃跑！跟上他们，用他们自己的武器攻击他们，看看他们会怎么享受这些炮火”§!"
 origin.1351.name:0 "航迹的终点"
 origin.1351.desc:1 "在这个未经探索的星系中，施恩者的航迹消失了。我们的远程传感器没有发现任何异常，但我们应该对系统进行适当的调查，看看我们能找到什么。"
 origin.1355.name:0 "最终休憩"
 origin.1355.desc:0 "在这个恒星系中发现的原始物种不是别的，正是§Y$NAME_ThwaaPhyr$§!——在我们的文化中，更常用的称呼是§L施恩者§!。\n\n 我们的异种学家对细节还不确定，但一切都表明，不知何故，他们成了自己的神智抹除技术的牺牲品，被留在这个星球上自生自灭。没有人比我们更清楚这种命运的含义。\n\n我们应该仔细考虑接下来的行动。"
 origin.1360.name:0 "结局"
 origin.1360.desc:1 "有时宇宙中的事件会以最诗意的方式展开。我们祖先曾经无可争议的主人，$NAME_ThwaaPhyr$，最终与我们的祖先遭受了同样的命运。\n\n无论他们的本意如何，我们都必须承认，他们在某种程度上试图挽回他们绝望和过激的行为。\n\n世世代代过去了，双方地位颠倒了过来，我们还了他们的恩惠。\n\n就像[Root.Owner.GetSpeciesName]物种曾经经历过的那样，现在是时候让$NAME_ThwaaPhyr$体验站在巨人肩膀上的感受了。"
 origin.1360.a:0 "祝好运！"

 PATHFINDING_PROJECT:0 "追踪"
