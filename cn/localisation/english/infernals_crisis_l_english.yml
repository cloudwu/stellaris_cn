# MPerks Level 1
 menp_hyperthermia_crystals: "$entropy_crystals$"
 menp_hyperthermia_crystals_desc: "§Y$entropy_crystals$§!标志受控能量不稳定化领域的突破。掌控有此不稳定资源，我们能重塑星系秩序。"
 unlocks_entropy_objectives: "通过完成§H危机目标§!积累£entropy_crystals£§Y$entropy_crystals$§!。"
 menp_hyperthermia_harnessing: "熵能利用"
 menp_hyperthermia_harnessing_desc: "将§Y$entropy_crystals$§!合成融入工业，实现对不稳定资源的更高效利用，使技术重点契合战略目标。"
 unlocks_entropy_edict: "§H解锁法令：§!$edict_entropy_harnessing$"
 menp_hyperthermia_crucible: "星系熔炉"
 menp_hyperthermia_crucible_desc: "这座计划中的熔炉将成为利用恒星熵能的核心引擎。它能够将熵能结晶化并实现传输，将成为我们炽热力量的象征，照耀整个星际。"
 unlocks_galactic_crucible: "§H解锁巨型结构：§!$galactic_crucible_0$"

# MPerks Level 2
 menp_hyperthermia_conc_entropy: "浓缩熵能"
 menp_hyperthermia_conc_entropy_desc: "$entropy_conduit_plural$对现阶段实力扩张至关重要。提升熔炉产出将加快向辉煌燃烧未来迈进。"
 unlocks_conduit_spawn: "§H$UNLOCKS_SHIP_TYPE$：§!$entropy_conduit$\n—§Y$entropy_conduit_plural$$LENS_FLARE_BEAM$§!由§Y$galactic_crucible_4$§!自动产生并飞赴邻近星系。\n—目标星系内殖民地获得加成。\n—装备£ship_xl_slot£§Y§!武器，命中敌人可使其瘫痪数日。\n\n"
 menp_hyperthermia_radiant: "光辉野心"
 menp_hyperthermia_radiant_desc: "成为点燃星系的火花，无暇犹豫或顾虑繁文缛节，不能再浪费时间改造各种系统。为实现目标，必须大幅提升建造能力。"
 menp_hyperthermia_ignition: "强制点火"
 menp_hyperthermia_ignition_desc: "有时，单靠努力还不够。需要将技术推向新的高度，释放其真正潜能。现在是时候放宽安全限制，最大化产出。"
 unlocks_crucible_overclocking: "解锁§Y$galactic_crucible_1$§!§H巨型结构§!的“超频”功能。"

# MPerks Level 3
 menp_hyperthermia_cruiser: "$ember_cruiser$"
 menp_hyperthermia_cruiser_desc: "这些舰艇配备尖端技术，将不稳定的热流转换为定向的毁灭性能量，将敌人化为焦炭。"
 unlocks_ember_cruiser: "§H$UNLOCKS_SHIP_TYPE$：§!$ember_cruiser$"
 menp_hyperthermia_flames: "吞噬之焰"
 menp_hyperthermia_flames_desc: "我们构筑的乌托邦不容任何异议。任何抵抗力量都将迎来母星的火焰洗礼。"
 unlocks_firestorm_stance: "§H解锁环境改造：§!$pc_volcanic$\n§H解锁轰炸姿态：§!$bombardment_firestorm$\n\n"
 menp_hyperthermia_coronal: "日冕喷发"
 menp_hyperthermia_coronal_desc: "我们的$entropy_conduit_plural$目前通过散热保持稳定。若将热量排放至周围空间，$entropy_conduit_plural$就会成为毁灭敌人的利器。"
 unlocks_conduit_damage: "§Y$entropy_conduit_plural$§!对敌方舰船和空间站造成被动伤害。\n\n"

# MPerks Level 4
 menp_hyperthermia_reactors: "日核聚变反应堆"
 menp_hyperthermia_reactors_desc: "将§Y$entropy_crystals$§!用于军用科技，解锁无可匹敌的推进系统。舰船将如烈焰般穿梭恒星。"
 menp_hyperthermia_solarflare: "人造太阳耀斑"
 menp_hyperthermia_solarflare_desc: "星系部分地区以前不在我们的掌控之下，不过这种情况即将结束。不久，我方$entropy_conduit_plural$将遍布群星，精准摧毁一切胆敢反抗的力量。"
 unlocks_conduit_borders: "§Y$entropy_conduit_plural$§!自动跨越边界进入地方领地。\n\n"
 menp_hyperthermia_armada: "炽焰舰队"
 menp_hyperthermia_armada_desc: "星系诸势力正联合对抗我们，必须进行全面动员。每位公民均须为能源战线奉献力量，共同燃起我方圣权崛起的火焰。"
