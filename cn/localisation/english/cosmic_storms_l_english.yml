### Hold the Line
 site_hold_the_line: "坚守战线"
 site_hold_the_line_intro: "席卷而过的宇宙风暴留下了一份奇怪的礼物：一座属于老旧轨道栖所系统的轨道复合体。登陆之后有可能加以激活。"
 cstorms.1275.name: "全新困惑"
 cstorms.1275.desc: "尽管这座轨道复合体被宇宙风暴拖拽着漂星过海，但它似乎没怎么受到损伤。我们发现轨道栖所中的居住和商业空间几乎状态完好。这些区域一尘不染，仿佛从未有人使用过一般。\n\n在中控室中迎接我们的是一个令人眼花缭乱的输入系统：各种没有任何说明的刻度盘，设置不一的拉杆，大量的按钮以看似随机的间隔五颜六色地闪烁着。幸运的是，我们最终找到了一本手册。相信只要成功翻译出来，我们就可以重新激活这座轨道栖所了。"
 cstorms.1280.name: "手动超控"
 cstorms.1280.desc: "不幸的是，我们之前的估计过于乐观了：翻译出来的手册和这个控制系统一样令人无法理解。不仅缺失了一半的页面，图片说明上有着大量的符号学设定，而且另一半手册则是用一种难以破译的象形文字书写的。\n\n然而，最后一页展示了一个通讯频率并附有一组可翻译成“帮助台”的字符。我们现在正尝试联络这个频率。"
 cstorms.1285.name: "您的来电对我们很重要"
 cstorms.1285.desc: "手册中的通讯频道连接到了一个名为“天空花园”的商业实体的帮助台主机。\n\n助手人工智能用一种友好而中立的语气告诉我们，它感谢我们的联系，并询问是否有什么可以帮得上忙的。列出的选项包括“回答有关订阅的问题”、“了解新的智能防御系统”，以及我们是否希望更多地了解该公司的“社会责任倡议”。\n\n然而，随后的选项把我们引向越来越不相关的话题。更糟的是，它还经常会让我们的[Root.Owner.GetEngineerPlural]等待，然后切断通讯。显然，这个人工智能服务并没有像轨道栖所的其他部分一样经受住时间的考验。\n\n无论如何，我们将继续按自己的方法来试着搞定这个神秘的系统。"
 cstorms.1290.name: "选项迷宫"
 cstorms.1290.desc: "我们的[Root.Owner.GetEngineerPlural]汇报，无论他们和人工智能说什么，在几分钟的等待过去后，这个系统都只会复读之前的内容。\n\n我们尝试运行多个模拟来绘制精确的菜单树，但是却发生了递归错误，并且无法同时解决和检查解决方案。即使运行量子模型也没有得到理想的结果。我们怀疑在这个过程中我们不小心破坏了一些波函数。\n\n我们不知所措了。"
 cstorms.1290.a: "告诉这个人工智能它的§R违禁词§!被§R违禁词§!了。"
 cstorms.1290.b: "在通讯中保持沉默。"
 cstorms.1290.c: "对按钮狂砸一通。"
 cstorms.1295.name: "遵循协议"
 cstorms.1295.desc.a: "终于有进展了！这个人工智能警告我们用语不当，并告知我们应该等待客户服务代表的联系。\n\n$cstorms.1295.desc.followup$"
 cstorms.1295.desc.b: "终于有进展了！这个人工智能显然对于我们长时间的沉默感到困惑不解，并将会把我们转给客服代表。\n\n$cstorms.1295.desc.followup$"
 cstorms.1295.desc.c: "终于有进展了！这个人工智能警告我们正在虐待操作面板，并告知我们应该等待客户服务代表的联系。\n\n$cstorms.1295.desc.followup$"
 cstorms.1295.desc.followup: "我们等了一阵子之后，通讯频道又打开了。另一端的实体介绍她自己为天空花园公司的记录管理员。服务台本身是她从上一位记录管理员那里继承来的人工智能程序。据她所知，自从几十年前天空花园破产以来，这个通讯站就再没有使用过了。当我们问她为什么继续为一个破产的机构工作时，她只说这就是她的合同内容。\n\n向记录管理员阐明了我们的情况后，她翻出了一本古老的轨道栖所快速入门指南。她很快就会把书页的数字印痕传送给我们。"
 cstorms.1300.name: "功亏一篑"
 cstorms.1300.desc: "有了新的指南后，重新启动轨道栖所毫不费力。\n\n在机器启动的声音慢慢平息后，我们决定再一次向记录员表示感谢。\n\n她说在这个通讯台找到了一些信息，显然，这是五个多世纪前建造的原型，但在一场特别恶劣的宇宙风暴之后，迷失于混沌太空之中。财产损失和开发成本的打水漂就够让天空花园破产的了。\n\n帮助我们是这位记录员多年来第一件有意义的服务。\n\n“再说了，”她说。“我也很高兴能再次听到我曾祖母的声音，即使只是一个人工智能而已。”"

### Repowered Complex
 site_repowered_complex: "设施复工"
 site_repowered_complex_intro: "紧随着最近过境的§Y$electric_storm$§!，在§H[From.Planet.GetName]§!的地表之下探测到了一场难以解释的能量骤增。进一步扫描发现了一座古老的地下复合体，其中的发电机被风暴重新激活，让这座设施又开始了运作。"
 cstorms.1845.name: "严阵把守"
 cstorms.1845.desc: "§H[From.Planet.GetName]§!上遗弃设施的入口建设得格外地坚固。显然非常地耐用，外表铺着有厚重的装甲、辐射护盾和一座气象传感阵列。§H[Leader.GetName]§!相信它是用来抵御极端条件的。\n\n扫描表明，通过数道密封的安全门之后可以抵达一座巨大的地下舱室。"
 cstorms.1850.name: "生存庇护所"
 cstorms.1850.desc: "在进入主要舱室后，§H[Leader.GetName]§!得出结论，我们发现了一座很久以前为某些未知有机物种建造的尚未启用的生存避难所。\n\n它配备了储备充足的居住区，包括睡眠舱、休闲区和医疗舱。每层楼的储物柜里都有大量未开封的营养包、电池和工具。这座隐藏的洞穴里的所有东西都处于未使用的状态。\n\n最后一扇安全门仍然密封这着，我们相信打开它便会到达基地的指挥室。"
 cstorms.1850.a: "继续下去。"
 cstorms.1855.name: "豪华避难所套餐"
 cstorms.1855.desc: "这座舱室的指挥面板上有一组令人印象深刻的§Y$default_storm$§!显示器，全部连接着外面的气象探测阵列。这些控制台在待机状态运行后，储存了了几个世纪以来的历史风暴数据，这将极大地促进我们对星际气象学的理解。\n\n§H[Leader.GetName]§!还找到了一台精致小巧的全息投影仪。当被激活时，它会投射出一个3D的软体类模型，从带着公司标志的庇护所地标边跑过，一边进行着推销。\n\n这个幸存的产品是否找到了买家不得而知，但它显然已经在这里闲置了很多年。"
 cstorms.1855.desc.megacorp: "我们的营销部门已经在分析哪里出了问题。"

###############################
#### The Weather Manipulators #
###############################

 STORMS_PREC_WM_ONE: "远古庇护所"
 STORMS_PREC_WM_ONE_DESC: "我们辨别出了一些隐藏于[From.Planet.GetName]地下的结构，似乎有着很悠久的历史。应该借此机会进行调查。"

 cstorms.105.name: "远古庇护所"
 cstorms.105.desc: "[From.GetStarName]星系内的[From.Planet.GetName]行星是一颗残破的星球，显然是某个消失在历史长河中的帝国的遗迹。这些引起我们兴趣的地下结构都差不多古老，且相对完好无损。\n\n回声共振成像显示出一座复杂的地下结构，包含储藏室和庇护所，设计用于对抗自然之力。行星表面的破坏毫无疑问是宇宙风暴的杰作，这也与这座庇护所的存在遥相呼应。\n\n然而，大量的碎片让我们难以进一步调查。进行考古学发掘才能让我们得到进一步的收获。"

# arcsite The Ancient Storm Shelters
 site_weathermanipulators_the_ancient_storm_shelters: "远古庇护所"
 site_weathermanipulators_the_ancient_storm_shelters_intro: "在一颗被风暴毁灭的星球中埋葬于废墟之下的庇护所：外部的残破使其难以调查，但内部似乎还是完好的。"
 cstorms.110.name: "于风暴中迎接毁灭"
 cstorms.110.desc: "我们从地面接近避难所时，发现两座倒塌塔楼的下面有一个小开口，里面发出点点微光，透过这个开口可以看到一些机器正在运转。\n\n我们的[Root.Owner.GetScientistPlural]将这个开口作为基点，进而测定整个复杂设施的大小，并尽可能在不破坏其脆弱结构的前提下找到打开它的方法。\n\n这一被掩埋的废墟上布满了宇宙风暴肆虐的典型痕迹。奇怪的是，没有迹象表明这座城市的居民进行自保避难。\n\n似乎他们尽可能长时间地忍受着风暴的肆虐，然后匆忙撤离。或许真正的答案就藏在[From.Planet.GetName]的地下。"
 cstorms.110.a: "明白了。"
 cstorms.115.name: "双塔之下"
 cstorms.115.desc: "在清理了多层碎片和灰尘之后，我们的[Root.Owner.GetScientistPlural]终于把塔楼下的开口挖得足够大，可以让他们进入避难所。\n\n这间避难所简单且实用，有许多附属房间，其中大多数都是空的。事实上，它虽然看上去简陋，但看起来确实是某种避难所，然而却无法抵御宇宙风暴。墙壁太薄，几乎没有支撑，天花板和地板也没有加固。这个避难所之所以能够保存下来，纯粹是因为运气好。如果不是因为上面的两座塔楼和山体滑坡让整个建筑群整体产生了位移，这个“风暴”避难所早就被毁灭了。\n\n从外面看到的微光来自一些故障的报警系统，在避难所深处还可以看到几个仍在运行的终端。这可能是了解该设施从前的居民以及相关异常现象的绝佳机会。"
 cstorms.120.name: "老旧抄本"
 cstorms.120.desc: "这些终端比我们想象中更难摸到，部分被塌方阻挡。一些碎石是新掉落的，这表明避难所在被扰动后出现了严重的结构问题。建议小心行事。\n\n不幸的是，这些古老的数据很难解码。所有的记录都是一种现已失传的语言写成的，不过界面中留下的星际通讯日志可能会对我们有所帮助。通过将这些日志与散落在避难所周围的废弃实体介质结合起来，我们应该能够完成基础翻译。此外，只要避难所不倒塌，还有更多的房间可以调查。"
 cstorms.120.a: "谨慎推进。"
 cstorms.120.b: "我们可以加快点步伐。"
 cstorms.120.c: "不顾一切加快进度。"
 cstorms.125.name: "资产保险"
 cstorms.125.desc: "位于更下面的房间不像入口通道那么荒芜。一箱箱的商品包装整齐，从上到下堆得满满当当。初步翻译说明这些是原材料和未完成的电子元件，而这两者都不是生存所必需的。这份清单还详细列出了这里储存的物品数量，以及它们在星系平等贸易网络（简称为因内特）中预计会产生的利润。\n\n他们对这个庞大的交易所不吝褒美之辞，还有一丝不苟的交易记录和逐项的利润指数。事实上，这个消失的文明似乎是就以这个交易所命名的，称自己为因内特贸易体。\n\n这个避难所并不是为了保护普通民众而建的，而是一坐美化的商品仓库。这就提出了一个问题，为什么他们的避难所设备如此糟糕，无法应对风暴?\n\n进一步的翻译应该能带来更多见解，但我们的时间有限，基础设施正在令人不安地隐约发出崩塌的声响。"
 cstorms.125.a: "在下面小心点。"
 cstorms.125.b: "优先考虑取回数据。"
 cstorms.125.c: "我们可以协助调查。"
 cstorms.130.name: "市场策划"
 cstorms.130.desc: "撕裂和崩塌的声音愈发强烈了。尽管如此，在[From.Planet.GetName]的庇护所内，翻译工作仍在进行着。虽然对库存商品的调查没有得出什么结果，但功能正常的终端揭示了很多信息。\n\n一组混乱的坐标指向了位于附近行星上的一座“强大”设备的位置。据我们所知，这个装置拥有“操纵”宇宙风暴的能力，如果这种说法是真的，那真是令人难以置信。\n\n然而，由于避难所的稳定性越来越差，而且坐标的副本已经传送回了在轨飞船，所以我们就决定撤离现场。仍有许多问题尚未得到解答，搜寻工作仍会继续。"
 cstorms.130.a: "这是个不容错过的好机会。"

# Special Project Descramble the Coordinates
 INETIAN_PROJECTS_01: "解析坐标"
 INETIAN_PROJECTS_01_DESC: "在[wm_storm_shelter_planet.GetName]的庇护所崩塌之前发现了一组受干扰的坐标。我们有理由相信其中的一个坐标是指向一台因内特贸易体用于操纵宇宙风暴的机器。这可是一项值得去找到的科技。"

# Special project completed
 cstorms.135.name: "富饶星系"
 cstorms.135.desc: "我们的[Root.Owner.GetScientistPlural]很幸运地从[wm_storm_shelter_planet.GetName]上崩塌的避难所中找到了一组受干扰的坐标。这些数据已经得到了修复，并且得出了三个可供我们探索的位置：\n\n[wm_digsite_A.GetName]、[wm_digsite_B.GetName]还有[wm_digsite_C.GetName]。进一步的分析表明，每颗行星都在因内特贸易网络中扮演了重要的角色，重要到值得记叙在[wm_storm_shelter_planet.GetName]上的庇护所里。"

# Precursors Event Chain
 cs_inetian_chain_title: "先驱者——因内特贸易体"
 cs_inetian_chain_desc: "我们发现了一座远古庇护所的残骸，它属于一个兴盛于数百万年前的不存在于我们任何记录中的文明，仿佛就像被精心地从历史中抹除了一般。如果进行调查，也许就能搞明白个中缘由。"

# Arcsite Coordinates A
 site_weathermanipulators_CoordinatesA_Residential_Planet: "坐标A：殖民星球"
 site_weathermanipulators_CoordinatesA_Residential_Planet_intro: "在远古风暴庇护所中发现的三个坐标之一将我带到了[From.Planet.GetName]。地表的废墟绵延无尽，显然这颗行星曾经拥有许多庞大的城市中心。这很可能是数百万年前因内特贸易体的公民居住的地方。为什么这些坐标要被安全地存储在一个风暴庇护所里仍需调查。"
 cstorms.140.name: "宗教意图"
 cstorms.140.desc: "[From.Planet.GetName]上的城市十不存一。大部分堪称地标性的大型建筑不仅受到了岁月的侵蚀，还有风暴的摧残。残存的建筑在特点上与在[wm_storm_shelter_planet.GetName]上看到的一致，也就是说，尽管有充分的证据表明存在着风暴的肆虐，但明显缺乏灾害应对准备。彻底的破坏让我们很难找到有用的东西，但希望不是完全不可能。\n\n我们的[Root.Owner.GetScientistPlural]在着陆点附近确定了三个兴趣点：一处是相对完整的公共服务结构，一座是类似寺庙的建筑，还有一个是巨大的中央广场。这应该是继续挖掘因内特贸易体秘密的好地方。"
 cstorms.145.name: "经济核心"
 cstorms.145.desc: "多个小组分头去调查这三处最有希望的地点。虽然公共服务设施和广场作为文化和建筑的典例很有意思，但只有关于信仰的地方特别值得注意。\n\n它摇摇欲坠的外墙里隐藏着一座雄伟的大厅，里面有521个计算终端被排列成一个同心圆，在这个同心圆的中心放置着一个令人印象深刻、功能齐全的星系统模型。模型中灵敏的纳米组件与行星的电磁场协调一致。尽管这个模型的历史令人难以置信地悠久，但它仍然一丝不苟地反映着整个星系的天体运动。\n\n此外，沿着它的圆形底座周围可以看到每一个终端位上都运行着一个交互界面。该界面的图片元素中包含了公司实体和股票价值的列表。看来这不是一个宗教崇拜的地方，而是一个因内特交易中心和证券交易所。\n\n想必这座建筑中一定储存着重要的信息，我们应该能找到些什么。"
 cstorms.145.a: "把这里翻个底朝天。"
 cstorms.150.name: "参考手册"
 cstorms.150.intro: "在更全面的调查后发现，[From.Planet.GetName]上的这个交易中心被洗劫一空了。终端全部无法操作，除了因长年显示而已经被烙印在显示屏上的图像以外没有残留下任何贸易信息。\n\n然而，藏在大厅一角的一个存储单元里似乎藏有用户手册。利用我们在[wm_storm_shelter_planet.GetName]挖掘过程中开发的基本翻译秘钥，我们对这些手册进行了粗略的解释。\n\n手册里有操作终端的说明、调整系统模型的说明，以及一台被称为局部扰动抑制器的机器的帮助说明。关于如何操作、瞄准和激活这台机器的细节倒是描写得很详细。\n\n这一定是远古庇护所里提到的那座装置，也或许就是我们要找的东西。"
 cstorms.150.outro: "我们又离理解因内特贸易体的意图更进一步了，也或许有希望能驾驭这台机器的力量。"
 cstorms.150.desc.a: "$cstorms.150.intro$这意味着$cstorms.150.outro$"
 cstorms.150.desc.b: "$cstorms.150.intro$这本手册提到了一个我们在[wm_digsite_B.GetName]上发现的部件，以及安装的方法。这意味着$cstorms.150.outro$"
 cstorms.150.desc.c: "$cstorms.150.intro$这本手册提到了那台我在[wm_digsite_C.GetName]上发发现的机器，但我们仍然缺失一个关键部件。无论如何，$cstorms.150.outro$"
 cstorms.150.desc.d: "$cstorms.150.intro$这本手册提到了那台我们在[wm_digsite_C.GetName]上找到的机器，以及如何将[wm_digsite_B.GetName]上发现的部件安装上去的方法。最后一步就是启动这台局部扰动抑制器，之后我们就终于能够将它的力量为自己所用了！"
 cstorms.150.a: "继续。"

# Arcsite Coordinates B
 site_weathermanipulators_CoordinatesB_Industrial_Planet: "坐标B：工业行星"
 site_weathermanipulators_CoordinatesB_Industrial_Planet_intro: "在远古风暴庇护所中发现的三个坐标之一将我带到了[From.Planet.GetName]，这是因内特贸易体的一颗工业星球。从其上现存的建筑来看，这颗行星显然不是用来居住的。然而，我们仍不能确定其上的工厂究竟是用于生产什么的。"
 cstorms.155.name: "工业效率"
 cstorms.155.desc: "座座工厂的上空依旧萦绕着遮天蔽日的浓厚云雾，让[From.Planet.GetName]的地表也变得难以看清。在遭受宇宙风暴的摧残之后，这颗星球的大部分地表满目疮痍，鳞次栉比的工业地景被巨大的裂隙赫然割开。\n\n这些产出设施没有任何要被尝试拆除的迹象，只是简单地被遗弃于此，其中甚至依旧还保有生产用的原材料。对此进行分析可以让我们理解这颗行星在这个远古文明的工商业基础设施中到底扮演着什么样的角色。它也许还能告诉我们关于[wm_storm_shelter_planet.GetName]上所谓著名机械的信息。"
 cstorms.160.name: "关键运输"
 cstorms.160.desc: "对[From.Planet.GetName]上所使用的工业原料的初步分析发现其中含有高度爆炸性的组分。这些产品是某种更大流程的一部分，并不能单独使用。这些物质最终通过一个传送带系统运送到一个中央仓库。\n\n从周围的烧灼痕迹来看，这个仓库很明显经常用于行星际货运。现在问题是这些产品要交付到那里去？鉴于这些货物的爆炸性，应该收货地址应该不会很远。\n\n我们在附近还发现了几个集装箱。他们显然为了能安全地打包里面的内容物花费了很多功夫，警告标签的残余物依旧还印在集装箱的侧面。标签上只能辨识出一个单词：“关键”。"
 cstorms.165.name: "缺失一环"
 cstorms.165.intro: "我们的[Root.Owner.GetScientistPlural]很快就拆解了这个审慎封装的集装箱。\n\n在打开第一个集装箱时发出了一阵强烈的嘶嘶声，说明其中含有一个带气候控制系统的内室。这顿时引起了一阵关于内容物会不会失稳的恐慌。幸运的是它们完好无损。\n\n仔细检查发现里面是一个精心制作、小心安放的机器部件，里面还含有一些工厂生产的爆炸性物质。"
 cstorms.165.outro: "\n\n为此，我们会把这个部件带回船上进行进一步分析。我们的[Root.Owner.GetScientistPlural]可没必要在[From.Planet.GetName]的严酷地表上待那么长时间。"
 cstorms.165.desc.a: "$cstorms.165.intro$\n\n集装箱内的运单上写着“局部扰动抑制器”。我们的[Root.Owner.GetScientistPlural]并不确定这到底是个什么东西，但根据这个重型集装箱和外面贴的警告来看，一定是件重要的物品。$cstorms.165.outro$" #A & C sites not yet visited
 cstorms.165.desc.b: "$cstorms.165.intro$\n\n这个部件一眼看上去就相当眼熟，乘员们拿出在[wm_digsite_A.GetName]上发现的手册进行了对比后发现，集装箱里精心制造的部件就是局部扰动抑制器的一个关键零件。$cstorms.165.outro$" #A site visited & C site not visited
 cstorms.165.desc.c: "$cstorms.165.intro$\n\n其独特的形状和充满液体的核心表明这应该就是完成[wm_digsite_C.GetName]安装的那个部件。其中的物质想必就是用来为局部扰动抑制器充能的。然而，看起来想要安全地装上这个部件需要专门的知识。$cstorms.165.outro$" #A site not visited & C site visited
 cstorms.165.desc.d: "$cstorms.165.intro$\n\n似乎这就是[wm_digsite_C.GetName]上的局部扰动抑制器所缺失的部件。依据在[wm_digsite_A.GetName]发现的手册，我们应该可以正确地进行安装，并且完成激活。$cstorms.165.outro$" #A & C sites visited
 cstorms.165.a: "干得漂亮。"

# Arcsite Coordinates C
 site_weathermanipulators_CoordinatesC_Barren_Planet: "坐标C：荒芜行星"
 site_weathermanipulators_CoordinatesC_Barren_Planet_intro: "在远古风暴庇护所中发现的三个坐标之一将我带到了[From.Planet.GetName]。它的地表除了积雪和灰尘以外几乎什么也没有，初步扫描发现这颗行星曾一度是可宜居的。不知这颗已经化为废墟的行星在过去是否对因内特贸易体有重要意义呢？"
 cstorms.170.name: "无尽肆虐"
 cstorms.170.desc: "无尽的狂风肆虐在[From.Planet.GetName]的表面上。如果这还不够具有挑战性，那么白雪覆盖的地面之下还藏着一个怪异的惊喜。\n\n在地表以下，还有一层又一层厚厚的尘土在等待着我们。在其中又发现了曾生活在这颗星球上的生命形式的痕迹。他们都是在同一时间被埋葬的，说明这是一次单一的大灭绝事件。[From.Planet.GetName]生态系统的崩溃必然导致了随后的大气变薄，带入了冰河时代，最终使这颗星球变得一片荒芜。\n\n除了沙砾和冰原，这个地方肯定还有更多的东西，但很明显，地表不会告诉我们更多秘密了。我们的[Root.Owner.GetScientistPlural]建议深入研究。"
 cstorms.170.a: "开始筛吧。"
 cstorms.171.name: "生命之根"
 cstorms.171.desc: "我们的[Root.Owner.GetScientistPlural]穿上了保护装备，乘坐重型抗寒机械，不久就完成了清除积雪和细尘这种简单重复的工作。很快，我们就发现了奇怪的特征，一系列如树根一般蜿蜒纵横的沟渠在整片土地上蔓延着。\n\n在这些裂缝中，我们发现了各种生物的干枯遗骸，从植物到动物，以及介于之间的所有生物，所有能从地表上找到的一切应有尽有。不知何故，这些沟渠把有机质夹在岩壁之间磨碎，以提取所有有用的营养物质，并将它们运送到一个交汇点，这一过程类似于消化。它们喷出的灰尘如今覆盖了[From.Planet.GetName]的大部分地表。\n\n这下问题就来了，这些裂缝究竟是在饲育谁，或者说什么东西呢。"
 cstorms.171.a: "找到这个源头。"
 cstorms.172.name: "往昔机械"
 cstorms.172.intro: "地下的沟渠仿佛无边无际。我们的[Root.Owner.GetScientistPlural]越是深入，这些沟槽就越是密集。它们都汇聚到了[From.Planet.GetName]上仅存的一座山上。在这座山的顶上是一片不自然的高原，有三台大型的机器互相等间距地放置着。这些装置看起来应该是因内特人建造的，上面不仅写着他们的语言，而且与我们所了解的他们社会的设计相一致。相较于它们古老的历史和吹拂着高原的极端强风，这些机器看起来状况极为良好。"
 cstorms.172.outro: "\n\n无论如何，我们都找到了想要的东西。我们离重大发现仅有一步之遥了。"
 cstorms.172.desc.a: "$cstorms.172.intro$这些应该就是[storm shelter planet]上面所提到的机器。 很遗憾的是，我们缺乏可以理解这些装置内部复杂的工作机制所需的知识。不仅如此，在其中一台机器的基部所发现的控制台显然也缺失了关键的部件。在一块小小的牌匾上雕刻着一行小字“局部扰动抑制器”。\n\n如果我们能够激活这些机器，就能够发现它们的用途。为此，我们需要图探索剩下的坐标。$cstorms.172.outro$" #A&B not visited
 cstorms.172.desc.b: "$cstorms.172.intro$\n\n我们在[wm_digsite_A.GetName]上发现的手册的图示看起来与我们面前的这台装置一致，也就是说，这些就是所谓的局部扰动抑制器，而这也就是[wm_storm_shelter_planet.GetName]上面发现的风暴庇护所所提到的机械装置。\n\n说明书指出，这些机器需要某个控制面板才能操作。我们的[Root.Owner.GetScientistPlural]在其中一台机器的基部发现了这个控制面板，但似乎缺少了关键部件。但我们还有一组坐标还未探索，也许其中就藏着解决这个困境的方法。$cstorms.172.outro$" #A visited & B not visited
 cstorms.172.desc.c: "$cstorms.172.intro$\n\n这一定就是[wm_storm_shelter_planet.GetName]上所提到的那台被称为局部扰动抑制器的机器！不仅如此，我们在[wm_digsite_B.GetName]找到的机械部件也可以轻易地装入其中一台机器基部的控制面板。\n\n然而，这个部件非常复杂且历史悠久，盲目尝试进一步修理是很危险的。我们的[Root.Owner.GetScientistPlural]建议在继续推进之前搜寻更多的信息。$cstorms.172.outro$" #A not visited & B visited
 cstorms.172.desc.d: "$cstorms.172.intro$\n\n这些毫无疑问就是[wm_storm_shelter_planet.GetName]上所提到的机器了，同时也是[wm_digsite_A.GetName]上的手册所阐述的对象，如今我们也知道它被称为局部扰动抑制器。我们现在需要做的就是将[wm_digsite_B.GetName]上找到的部件撞上去，并且希望这台机器仍然能够运转。只有那样我们才能最终发现其用途。$cstorms.172.outro$" #A&B visited
 cstorms.172.a: "是时候看看这台机器到底是做什么用的了。" #Finished sites A and B
 cstorms.172.b: "继续。" #Did not finish sites A and B

# Special Project 2
 INETIAN_PROJECTS_02: "机械的意义"
 INETIAN_PROJECTS_02_DESC: "[wm_storm_shelter_planet.GetName]上的三个坐标拼起了一副古老的拼图，剩下的事就是激活局部扰动抑制器了。终于到了搞明白它的用途的时候了。"
 cstorms.176.name: "机械的意义"
 cstorms.176.desc: "最后一块拼图终于找到了，我们的[Root.Owner.GetScientistPlural]开始忙碌了起来。[wm_digsite_B.GetName]上的部件严丝合缝地插入了一块控制面板。[wm_digsite_A.GetName]上的手册引导我们进行正确的安装。刚一装好，三台机器霎时间活动了起来。\n\n雷鸣般的震响振落了高原上的尘与雪，又在一声闪电般的爆鸣中一位[Root.Owner.GetScientist]瞬间蒸发了，那具躯体化作的尘埃旋涡迅速被吸进那一道道通向行业干扰抑制器的沟渠中。\n\n这就是[wm_digsite_C.GetName]上发生的事情的关键所在：通往机器底部的沟槽是燃料管道，会吸收周围的生物质。其结果就是在整颗星球上留下毁灭的痕迹。\n\n局部扰动抑制器现已全面激活，剩下的燃料还够一次性使用。我们需要做的就是按下按钮。"
 cstorms.176.a: "激活机器。"
 cstorms.176.b: "别按按钮。"

#Delayed Event 1
 cstorms.180.name: "残骸重发现"
 cstorms.180.desc: "在揭示了局部扰动抑制器的秘密之后，关于因内特贸易体的线索似乎就中断了。然而，对数据的彻底重新评估又提供了一些新的见解。\n\n[wm_digsite_A.GetName]上的贸易记录表明，这些人保有高度的平等主义信仰。这个结论的依据是他们拥有很高的生活标准以及行星上留存的大量奢侈品工厂；每位公民，无论其职业、社会地位或血统如何，都享有平等的舒适和机会。\n\n在[wm_digsite_B.GetName]上，我们发现了详细描述每个工厂用例的索引。这些都是更大的生产链的一部分，用于为这个庞大的帝国提供必要的手段来维持其富裕的生活方式。要公平地分配这些利益，就必须以惊人的速度消耗大量的材料和食物。\n\n[wm_digsite_C.GetName]上修复好的行业干扰抑制器在完全报废之前又提供了更多的洞见。虽然其功能的确切目的仍然是一个谜，但至少我们寻回了一个可追踪的数据信号；这些机器的目标不是一个自由运动的实体。\n\n我们的[Root.Owner.GetScientistPlural]建议在附近的区域寻找与这个信号相匹配的反应。"
 cstorms.180.a: "找找这个东西。"

# Digsite 5
 site_weathermanipulators_storm_formation: "平凡起源"
 site_weathermanipulators_storm_formation_intro: "在局部扰动抑制器的控制台中保存着一个数据信号。虽然有些难度，但我们能复制它的模式，并且在银河中搜寻匹配。航迹引向了一颗不可宜居的星球。是时候弄明白因内特贸易体瞄准着什么，以及为什么瞄准了。"
 cstorms.181.name: "朴素平原"
 cstorms.181.desc: "乍看上去[From.Planet.GetName]似乎一切正常。它这和星系中随处可见的上百颗其他同类星球别无二致，也没有发现这个信号具体是从什么地方发出来的指示。没有可见的信号发射机，也没有足够强大的技术痕迹，可以从其他系统接收到它的呼叫。\n\n我们的搜寻仍在继续。"
 cstorms.182.name: "浓缩灾难"
 cstorms.182.desc: "在抵达地表后，我们很快发现，收到的信号强弱取决于我们的位置。根据这个简单的规律，我们终于找到了行星另一侧的一座高耸的山峰。\n\n我们越是接近那些若隐若现的山脉，土地就变得愈发地荒芜、贫瘠而破败，仿佛有一股毁灭性的力量撕裂了大地。根据破坏的特征，我们认为这个地方曾被宇宙尘暴袭击过。然而，如果这是真的，那么应该整颗星球都受到影响才合乎逻辑。我们以前从未见过风暴会造成如此集中的破坏。要了解更多，就必须登上这座高耸的山峰。"
 cstorms.183.name: "逸散能量"
 cstorms.183.desc: "被破坏的山脉由许多的山峰和山谷组成，但一个形状奇怪的陨石坑很快就引起了我们的注意。它的坑壁光滑，围绕着中心有一系列同心圆被刻在大地上。\n\n当我们下到坑里的时候，感觉到有一股强大的力量拉扯着，这股力量毫无疑问地指向了同心圆的圆心。一缕缕闪烁的能量从圆环中升起，其中一些飘得很远，最终逃离了行星的大气层。这就是信号的源头。\n\n我们的[Root.Owner.GetScientistPlural]建议分析陨石坑及其能量波动，以便更好地了解这里发生了什么。"
 cstorms.184.name: "不确定开端"
 cstorms.184.desc: "根据环境数据和详细的模拟，我们可以有把握地得出结论，确实有一场天体沙尘暴穿过了这些山峰。事实上，它就是在这个位置上形成的！至于它为什么没有在这个过程中吞噬整颗星球，我们最好的猜测就是它只是太小了——分析表明，这场风暴的规模甚至远小于普通的风暴。\n\n基于这一事实，因内特贸易体将局部扰动抑制器称为“操纵装置”，并且这一特定风暴的能量信号被存储在他们的数据库中，看起来他们很可能试图控制宇宙风暴。通过计算它离开这个地方后的路径，我们可以学到很多对我们有利的东西。"
 cstorms.184.a: "让我们继续吧。"

# Special Project 3
 INETIAN_PROJECTS_03: "追踪贸易体"
 INETIAN_PROJECTS_03_DESC: "我们发现了一处古代天体沙尘暴的形成地点，但证据表明，它比典型的风暴要小得多。鉴于它的规模之小，因内特贸易体认为有必要使用他们的局部扰动抑制器来控制风暴就显得很奇怪了。\n\n如果继续追踪风暴的路径，我们也许就能发现他们为什么在这个项目上投入这么多时间。"
 cstorms.186.name: "追踪贸易体"
 cstorms.186.desc: "追踪天体沙尘暴的路径没有我们预期的那么简单直接。仅到离起源点只有几个星系的距离，它的强度、大小和路径就发生了剧烈的变化。我们的[Root.Owner.GetScientistPlural]怀疑，正是在这一位置上，风暴受到了局部扰动抑制器的袭扰。它使风暴失去了平衡，从[wm_digsite_C.GetName]表面刮起的野生动物残骸碎片污染了风暴的内部漩涡。\n\n随着风暴继续在星系中漂移，它吞没了许多星系，带来了毁灭性的后果。\n\n为了干扰这个微小扰动的路径所做的一切，目的都是使其远离一个特定的星系……传感器探测到该星系中存在一座废弃的空间站。为了保护这个地方，因内特贸易体甚至不惜制造了多次大灭绝。\n\n空间站可能不是我们所希望的首都星系，但它肯定同样重要才值得代价如此高昂的保护措施。"
 cstorms.186.a: "设定航线。"

# Digsite 6
 site_weathermanipulators_last_shelter: "末日前夕"
 site_weathermanipulators_last_shelter_intro: "因内特贸易体试图保护这个星系中的一座小小的空间站不受天体沙尘暴的影响。而这个风暴则始料未及地发育增强并且摧毁了许多其他的星系。为什么他们要如此费尽心机地保护这座设施呢？"
 cstorms.190.name: "稳定轨道"
 cstorms.190.desc: "环绕着[From.Planet.GetName]的空间站的规模让我们始料未及。它看来不仅仅是一个“站”了，例如科研设施和复杂的生命维持系统还有极深空探测器等应有尽有。这说明这座设施很可能是用作长期殖民地而不是一个临时定居点的。\n\n然而这座空间站现在状况糟糕透了。它的壳体已经受损，灾难性的减压已经炸毁了整个区块。目前还不清楚损坏是由外部还是内部造成的。幸运的是，轨道控制和轴稳定仍然有效，这也解释了为什么这座结构没有漂移到恒星上，也没有在不可避免的自转中瓦解。\n\n很难在不破坏这种微妙平衡的情况下进入它。"
 cstorms.191.name: "印象深刻的压力"
 cstorms.191.desc: "要想进到[This.System.GetName]的这座空间站里除非我们能先撬开一道未受损的气闸，而且还不引起气爆。尽管历史悠久，这座空间站的内部仍然是充压的，还能成功地模拟典型的行星大气。\n\n我们花了好几天的时间在自己的舰船和空间站之间构建气密系统，精心地平衡了气压，终于才能安全地打开舱门。不幸的是，我们马上就遇到了下一个困难：前方的过道被扭曲的支撑梁和附近减压产生的碎石堵塞了，我们需要一些时间清理才能继续前进。"
 cstorms.192.name: "内部墓室"
 cstorms.192.desc: "在清开一条通路后，我们开始探索这座空间站寻找答案。\n\n全面的调查表明，这座空间站并不是建造用于观测太空的，而是用来保护什么东西，它的许多精心设计的扫描设备都是针对内部的。在其中还发现了属于因内特贸易体公民的个人物品，以及描述空间站生活的日志。他们谈到了一个重要的有效载荷，它被保存在基地内一个戒备森严的舱室里。虽然没花多长时间就找到了，但这个舱室宛若坟墓。\n\n近乎木乃伊般的干燥遗骸堆满了舱室，它们都来自因内特贸易体。从平静的姿势来看，他们似乎没有发生什么反抗，只是坐以待毙。这里究竟发生了什么？"
 cstorms.193.name: "狂妄自大"
 cstorms.193.desc: "这些公民们所说的有效载荷正位于舱室的中央。这台独特设备崭新的外观看起来仿佛尚未启用一般。它绝对属于因内特人，但比我们以前看到的任何东西都先进。\n\n该装置两侧的终端显示几段反复重复的相同文本。翻译很快就出来了:\n\n§L最亲爱的访客，如果你正在读这篇文章，那么你就是我们傲慢的见证者。在我们对平等的崇高追求中，我们忘记了真正的均衡器：创造与毁灭。\n\n为了使我们的贸易路线免受宇宙风暴的破坏，我们篡改了自然。曾经的小骚乱已经超出了控制。宇宙风暴横扫了我们的许多星球。这不是巧合，而是一种报复。如今我们把自己封闭在这座空间站里，这就是最后的一道防线，因为无论做什么都太晚了。尽管我们再也不用抑制器，新的风暴仍然还在形成，而且比之前更强、更野蛮。我们最后的任务很明确。\n\n我们不知疲倦的地制造这台机器，为你们这些访客制造。它会把你从宇宙风暴中拯救出来同时避免激怒这些风暴。对我们而言死亡是一种解脱，而对你们而言还不是。§!\n\n在这个舱室里，因内特贸易体接受了自己的命运。他们的慷慨之伟大恰如他们的冒失之严重。最后，我们带着他们的礼物，离开了这座空间站。"
 cstorms.193.a: "让他们安息吧。"
 cstorms.193.b: "这群蠢货罪有应得。"

