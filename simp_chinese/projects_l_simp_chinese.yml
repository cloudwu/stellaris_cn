l_simp_chinese:
 ####################################
 #Special Research Projects
 ####################################
 MIGRATING_FORESTS_1_PROJECT: "研究迁移森林"
 MIGRATING_FORESTS_1_PROJECT_DESC: "我们的一部分科学家希望通过对这些外星植被进行后续研究进而找到一种不用破坏森林就能解决问题的办法。"
 MIGRATING_FORESTS_2_PROJECT: "烧毁迁徙森林"
 MIGRATING_FORESTS_2_PROJECT_DESC: "我们不能容忍这些森林的存在，我们必须将其从[Root.GetPlanetMoon]的表面清理掉。"
 SEISMIC_DISTURBANCE_1_PROJECT: "建立联络"
 SEISMIC_DISTURBANCE_1_PROJECT_DESC: "我们应该试着与[Root.Owner.GetSubMantleLower]外星人建立联络。或许我们能找到与他们文明的共存之道。"
 SEISMIC_DISTURBANCE_2_PROJECT: "先发制人"
 SEISMIC_DISTURBANCE_2_PROJECT_DESC: "地下外星人正在挖掘通往地表的道路，这是一个威胁，我们必须立刻处理。我们要先发制人，攻击他们的地下都市。"
 SEISMIC_DISTURBANCE_3_PROJECT: "摧毁地下文明"
 SEISMIC_DISTURBANCE_3_PROJECT_DESC: "[From.From.GetName]的地下外星文明对我们的殖民地是个威胁，我们必须要消灭他们，设法攻击他们的地下都市。"
 UNDERGROUND_VAULT_PROJECT: "打开地下宝库"
 UNDERGROUND_VAULT_PROJECT_DESC: "我们在[From.GetName]发现了一个巨大的地下宝库。科学家们正在尽力寻找打开加固门的办法以便了解宝库里到底有什么。"
 NUCLEAR_BOMB_PROJECT: "解除核弹"
 NUCLEAR_BOMB_PROJECT_DESC: "我们在[From.GetName]的殖民者无意中启动了一枚废弃的氢弹。我们需要在其计时结束前解除它！"
 GAS_GIANT_BODIES_PROJECT: "分析死亡的太空生物"
 GAS_GIANT_BODIES_PROJECT_DESC: "我们在气态巨行星[From.GetName]的轨道上发现了一些大型生物的残骸。我们的科学家希望分析它们以推断它们的起源。"
 SEA_EXPEDITION_PROJECT: "组织深海探险"
 SEA_EXPEDITION_PROJECT_DESC: "[From.GetName]冰幔下隐藏着大海。科学家希望可以组织一次深海探险以研究此处的特殊生命形态。"
 GIGANTIC_SKELETON_PROJECT: "调查巨型骸骨"
 GIGANTIC_SKELETON_PROJECT_DESC: "一具发现于[From.GetName]了无生机的地表上的巨型骸骨，其历史可追溯到三百万年前。我们的[Root.Owner.GetScientistPlural]迫切希望可以解开谜团。"
 GIGANTIC_SKELETON_RESURRECTION_PROJECT: "复活巨大骸骨"
 GIGANTIC_SKELETON_RESURRECTION_PROJECT_DESC: "一具发现于[From.GetName]了无生机的地表上的巨型骸骨，其历史可追溯到三百万年前。我们的死灵法师已经跃跃欲试了。"
 BATTLE_WRECKAGE_PROJECT: "考察星舰坟场"
 BATTLE_WRECKAGE_PROJECT_DESC: "我们于[From.GetName]的地表偶然发现了一处星舰坟场，似乎是数千年前低轨道的一次宏大战争的遗留。回收这些古老残骸的科学考察已经正式提上了日程。"
 ROCK_FACE_PROJECT: "分析岩石面雕"
 ROCK_FACE_PROJECT_DESC: "在[From.GetName]的地表，我们发现了与[Root.Owner.GetSpeciesName]的面部相似的岩石结构。我们必须确认这究竟只是巧合，亦或是有更多类似情况。"
 TRANSLATE_MURAL_PROJECT: "破解外星壁画"
 TRANSLATE_MURAL_PROJECT_DESC: "[From.GetName]发现了写满外星文字的古老壁画。资源充足的话，我们的语言学家确信可以破译这些文字。"
 MUTANT_SURVIVORS_PROJECT: "调查变种人"
 MUTANT_SURVIVORS_PROJECT_DESC: "[From.GetName]发现了变种人——或许是[From.GetPlanetMoon]原住民的后代，我们需要更多的了解他们，以明确我们到底将面临什么。"
 UNDERGROUND_FACILITY_PROJECT: "调查地下设施"
 UNDERGROUND_FACILITY_PROJECT_DESC: "[From.GetName]上一个废弃城市的地下，一个大型设施正发出奇特的能源回响。我们需要调查一下原因。"
 GHOSTLY_SIGHTINGS_PROJECT: "调查灵异事件"
 GHOSTLY_SIGHTINGS_PROJECT_DESC: "在[From.GetName]上的殖民者观测到在[From.GetPlanetMoon]的一个被废弃的外星城市周围正频繁发生幽灵现象。我们的科学家迫切希望查明这种现象的根源。"
 AUTOMATED_SHIPYARD_PROJECT: "修复自动化船坞"
 AUTOMATED_SHIPYARD_PROJECT_DESC: "一个老旧的自动化船坞的残骸被发现在[From.GetName]的轨道上。工程师认为他们可以让其中一个保存完好的制造港恢复电力。"
 GAS_GIANT_SHIP_PROJECT: "打捞气态巨行星飞船"
 GAS_GIANT_SHIP_PROJECT_DESC: "一艘废弃的飞船被发现于气态巨行星[From.GetName]的大气层深处。一些科学家和工程师提出了一个计划，将其升至高层大气并回收。"
 GAS_GIANT_SIGNAL: "分离信号"
 GAS_GIANT_SIGNAL_DESC: "我们从气态巨行星[From.GetName]的内部收到了一个微弱的信号。这可能是某种通讯，但我们尚未将信号分离出来。"
 GAS_GIANT_RELOCATION: "转移达斯纳克"
 GAS_GIANT_RELOCATION_DESC: "我们已经同意将达斯纳克人从它们即将要毁灭的母星转移至气态巨行星[baldarak_planet.GetName]。在那里它们将会建立新的家园。时间紧迫。"
 GAS_GIANT_COLONY: "建立达斯纳克殖民地"
 GAS_GIANT_COLONY_DESC: "达斯纳克想在[NewBaldarak.GetName]这一气态巨行星上建立一个新的殖民地，那里的大气层很适合他们生存。我们已同意帮助他们。"
 GAS_GIANT_LOST_CONTACT: "调查新伯达拉克"
 GAS_GIANT_LOST_CONTACT_DESC: "在伯达拉克的达斯纳克政府与他们在新伯达拉克的殖民地失去了联系，他们担心出现最坏的结果。我们已经同意调查这个星球。"
 GAS_GIANT_REVOLT: "突击队渗透"
 GAS_GIANT_REVOLT_DESC: "在新伯达拉克的达斯纳克革命者希望我们能够帮助运送他们的突击部队到达伯达拉克，这样他们能够在当地煽动起义。"
 GAS_GIANT_OCCUPATION: "远征军"
 GAS_GIANT_OCCUPATION_DESC: "达斯纳克政府决心恢复对被叛军占领的新伯达拉克地区的控制权。我们已经同意运输他们的远征军前往那里。"
 GAS_GIANT_LOST_CHABKY: "带查比克回家"
 GAS_GIANT_LOST_CHABKY_DESC: "达斯纳克殖民者查比克·莱迪思念自己的家乡，希望能够回到伯达拉克。我们勉强答应了这个要求。"
 ABANDONED_TERRAFORMING_1_PROJECT: "计划重启"
 ABANDONED_TERRAFORMING_1_PROJECT_DESC: "[From.GetName]数千年前被未知的力量进行了未完全的环境改造。如今设备仍可在[From.GetPlanetMoon]上找到，我们的科学家正设法重启这些设备。"
 ABANDONED_TERRAFORMING_2_PROJECT: "拆卸设备"
 ABANDONED_TERRAFORMING_2_PROJECT_DESC: "尽管年岁已长，[From.GetName]上的环境改造设备还是显得很先进的。我们的工程师请求允许拆解并研究它们，看看我们能从建造它的科技中学到些什么。"
 MUTANT_STALKER_PROJECT: "杀死掠杀怪物"
 MUTANT_STALKER_PROJECT_DESC: "一只变异的生物正威胁着我们在[From.GetName]上的殖民地居民，已经有很多人死去，殖民地居民请求我们帮助他们找到并消灭这生物。"
 ORBITAL_DEBRIS_PROJECT: "清理轨道碎片"
 ORBITAL_DEBRIS_PROJECT_DESC: "环绕[Root.GetName]周围的轨道空间中充满了杂乱无章的碎片，严重影响到了[Root.GetPlanetMoon]上殖民地的发展，扫描并绘制碎片区域地图需要科技船上装载的强大传感器。"
 TERMINAL_ORBIT_PROJECT: "观测卫星撞击"
 TERMINAL_ORBIT_PROJECT_DESC: "环绕[From.GetName]的卫星之一将会撞击这个气态巨行星的表面。这个极为罕见的奇景将会被记载下来流传后世。"
 VULTAUM_ARCHEOLOGY_1: "采矿基地"
 VULTAUM_ARCHEOLOGY_1_DESC: "[From.GetName]的火山口从前是一个古老的沃陶姆采矿基地。在其附近会建立一个考古挖掘地来寻找遗迹里有用的东西。"
 VULTAUM_ARCHEOLOGY_2: "天文台"
 VULTAUM_ARCHEOLOGY_2_DESC: "[From.GetName]之前有一个沃陶姆天文台，一个远离他们古老帝国的[From.GetPlanetMoon]。考古学家对分析研究这个天文台遗址充满兴趣。"
 VULTAUM_ARCHEOLOGY_3: "太空电梯"
 VULTAUM_ARCHEOLOGY_3_DESC: "有一座属于沃陶姆的已经崩毁了的太空电梯依然环绕在[From.GetName]的赤道轨道上。显然这里藏有大量的文物，在[From.GetPlanetMoon]的表面建立一作考察站一定是明智之举。"
 VULTAUM_ARCHEOLOGY_4: "大都会"
 VULTAUM_ARCHEOLOGY_4_DESC: "一座位于[From.GetName]的陨石坑集群里的大都会遗址曾是一座沃陶姆的主要都市。派遣考察队来这里挖掘显然是非常有必要的。"
 VULTAUM_ARCHEOLOGY_5: "隧道网络"
 VULTAUM_ARCHEOLOGY_5_DESC: "在[From.GetName]上的沃陶姆核心殖民地崩溃前，此处曾是一个巨大的隧道网络。派遣考察队来这里挖掘显然是非常有必要的。"
 VULTAUM_ARCHEOLOGY_6: "天然气开采设施"
 VULTAUM_ARCHEOLOGY_6_DESC: "沃陶姆气体开采站的一部分仍然环绕着[From.GetName]。种种迹象标明这里曾经遭受过劫掠，但我们的考古专家坚信这里仍然还留有重要物品有待发现。"
 VULTAUM_ARCHEOLOGY_7: "贸易站"
 VULTAUM_ARCHEOLOGY_7_DESC: "[From.GetName]上曾一度有一个沃陶姆贸易站。挖掘出遗迹需要很大工夫，但考古学家认为这是值得的。"
 VULTAUM_ARCHEOLOGY_8: "人造卫星"
 VULTAUM_ARCHEOLOGY_8_DESC: "一颗古老的沃陶姆人造卫星正在[From.GetName]的引力轨道上磕磕绊绊地公转着。其发射阵列已被打捞回收，我们的数据工程师正如饥似渴地分析着设备。"
 VULTAUM_ARCHEOLOGY_9: "分裂者殖民地"
 VULTAUM_ARCHEOLOGY_9_DESC: "我们发现了一片位于[From.GetName]上的沃陶姆分裂者殖民地。一旦我们的考察开始进行，我们就可以发现很多有价值的文物。"
 VULTAUM_ARCHEOLOGY_10: "轨道复合体"
 VULTAUM_ARCHEOLOGY_10_DESC: "一副空荡荡的轨道复合体的金属框架漂浮在[From.GetName]的外空间区域。其建成目的似乎是有关虚拟现实研究，但是如果我们要了解更多相关信息的话，就需要进行一次适当的考古调查。"
 VULTAUM_ARCHEOLOGY_11: "小行星基地"
 VULTAUM_ARCHEOLOGY_11_DESC: "这个位于[From.GetName]小行星上的矿物采掘基地如今就只剩下一个巨大的陨石坑了。然而初步地质扫描显示，他们的一些采矿坑道可能完好地保存在地表之下。"
 VULTAUM_HOMEWORLD_PROJECT: "$vultaum_1_poi$"
 VULTAUM_HOMEWORLD_PROJECT_DESC: "$vultaum_1_poi_desc$"
 YUHT_ARCHEOLOGY_1: "孵化场星球"
 YUHT_ARCHEOLOGY_1_DESC: "[From.GetName]已经被确定为一颗曾作为尤特的孵化场的行星，它们的幼崽被遗留在这里，任其自然成长。一次考察行动必然会让我们获得很多有价值的化石。"
 YUHT_ARCHEOLOGY_2: "监听阵列"
 YUHT_ARCHEOLOGY_2_DESC: "尤特百万年前在这里建造了大量巨大的监听阵列。虽然早已失效，但附近的考古挖掘还是会有大发现的。"
 YUHT_ARCHEOLOGY_3: "博物馆遗迹"
 YUHT_ARCHEOLOGY_3_DESC: "一座主题为“外星骗局”的尤特博物馆遗址被发现在[From.GetName]的地表上。它曾展出过数十种被认为是外星的文物，我们的考古专家对其所剩的那些文物仍然充满兴趣。"
 YUHT_ARCHEOLOGY_4: "古代墓场"
 YUHT_ARCHEOLOGY_4_DESC: "[From.GetName]曾是一片繁荣的尤特殖民地，而且我们已经确认看似是巨型墓场的地方实际上是[From.GetPlanetMoon]的一块独立的区域。显然针对这一地点开展一次考古挖掘行动是有价值的。"
 YUHT_ARCHEOLOGY_5: "古战场"
 YUHT_ARCHEOLOGY_5_DESC: "数百万年前，[From.GetName]上曾爆发了一场尤特与其他种族之间的毁灭性地面战争。我们的考古学家很乐意去搜索古战场，以发掘有价值的文物。"
 YUHT_ARCHEOLOGY_6: "古代人造卫星"
 YUHT_ARCHEOLOGY_6_DESC: "尤特在[From.GetName]的轨道上，放置了一颗卫星，以纪念与外星智慧生物的首次接触。一队考古学家申请资金对它进行全面分析。"
 YUHT_ARCHEOLOGY_7: "废弃的巡洋舰"
 YUHT_ARCHEOLOGY_7_DESC: "一艘尤特巡洋舰经历战斗后，被遗弃在[From.GetName]的轨道上。我们的考古学家想登船分析这艘古船。"
 YUHT_ARCHEOLOGY_8: "被遗弃的殖民船"
 YUHT_ARCHEOLOGY_8_DESC: "在[From.GetName]的轨道上，发现了尤特殖民船的残骸。如由一队科学家对其进行探索，会有不错的发现。"
 YUHT_ARCHEOLOGY_9: "小行星居所"
 YUHT_ARCHEOLOGY_9_DESC: "小行星[From.GetName]上似乎有古代尤特居所的遗迹。组织一支远征队，派往调查小行星的洞窟，获取更多情报。"
 YUHT_HOMEWORLD_PROJECT: "$yuht_1_poi$"
 YUHT_HOMEWORLD_PROJECT_DESC: "$yuht_1_poi_desc$"
 FIRST_LEAGUE_ARCHEOLOGY_1: "舰队基地"
 FIRST_LEAGUE_ARCHEOLOGY_1_DESC: "[From.GetName]上方有第一联盟舰队基地的遗迹。有些残骸似乎足够稳定到可以支持我们进行考古作业。"
 FIRST_LEAGUE_ARCHEOLOGY_2: "废弃的巡洋舰"
 FIRST_LEAGUE_ARCHEOLOGY_2_DESC: "我们侦测到了一块属于第一联合巡洋舰的舰艏残骸正在环绕着[From.GetName]进行公转。一支登舰团队将研究其上的残余物以让我们了解其更多。"
 FIRST_LEAGUE_ARCHEOLOGY_3: "汉姆达的母星"
 FIRST_LEAGUE_ARCHEOLOGY_3_DESC: "[From.GetName]应该是已消灭的汉姆达的母星，该种群是古老第一联盟的创始成员之一。[From.GetPlanetMoon]深陷于废墟之间，等待发掘。"
 FIRST_LEAGUE_ARCHEOLOGY_4: "卡萨克的母星"
 FIRST_LEAGUE_ARCHEOLOGY_4_DESC: "我们发现[From.GetName]是绝迹的卡萨克的母星，该种群是古老第一联盟的创始成员之一。在[From.GetPlanetMoon]的表面上，仍可以看到地下城市的废墟。"
 FIRST_LEAGUE_ARCHEOLOGY_5: "米格杨母星"
 FIRST_LEAGUE_ARCHEOLOGY_5_DESC: "百万年前，米格杨是第一联盟的创始成员之一，我们认为[From.GetName]是他们的母星。这么多年过去了，他们高耸入云的遗迹仍旧矗立。"
 FIRST_LEAGUE_ARCHEOLOGY_6: "维若帕的母星"
 FIRST_LEAGUE_ARCHEOLOGY_6_DESC: "古老的维若帕是第一联盟的创始成员之一，有证据显示[From.GetName]曾经是他们的母星。这些鸟类挖空了山脉，建造了巨大的城市，我们考古学家有兴趣探索调查他们的废墟。"
 FIRST_LEAGUE_ARCHEOLOGY_7: "研究基地"
 FIRST_LEAGUE_ARCHEOLOGY_7_DESC: "[From.GetName]的表面能看到大地面装置的废墟。我们认为这里曾经是古老的第一联盟建立的研究基地，但要靠近调查才能确定。"
 FIRST_LEAGUE_ARCHEOLOGY_8: "殖民地遗迹"
 FIRST_LEAGUE_ARCHEOLOGY_8_DESC: "第一联盟将殖民地建立在了[From.GetName]的五湖四海上，这里曾到处都是各其成员物种。殖民地看起来像是衰落了，但我们必须挖掘废墟以确定它消逝的原因。"
 FIRST_LEAGUE_ARCHEOLOGY_9: "贸易中心"
 FIRST_LEAGUE_ARCHEOLOGY_9_DESC: "[From.GetName]曾经是古老的第一联盟主要的贸易中心。[From.GetPlanetMoon]曾经高度城市化，现在还留下了许多废墟供考古学家研究。"
 FIRST_LEAGUE_ARCHEOLOGY_10: "战役残骸"
 FIRST_LEAGUE_ARCHEOLOGY_10_DESC: "两百万年前，第一联盟一场大型飞船战斗在[From.GetName]附近爆发。飞往[From.GetPlanetMoon]的航道上，还能看到这些飞船的残骸，我们的考古学家建议在附近建立营地。"
 FIRST_LEAGUE_ARCHEOLOGY_11: "流放地"
 FIRST_LEAGUE_ARCHEOLOGY_11_DESC: "[From.GetPlanetMoon][From.GetName]气候恶劣，是古代的第一联盟的罪犯流放地，这里危机四伏，但要是建立考古发掘场的话，应该可以发掘出一些监狱设施。"
 FIRST_LEAGUE_ARCHEOLOGY_12: "观测站"
 FIRST_LEAGUE_ARCHEOLOGY_12_DESC: "[From.GetName]是某个尚处于青铜时代初期的文明的母星，该文明处在第一联盟的观测下。已发现数处有价值的考古挖掘场。"
 FIRST_LEAGUE_ARCHEOLOGY_13: "轨道封锁"
 FIRST_LEAGUE_ARCHEOLOGY_13_DESC: "[From.GetName]是某个未知物种的母星，这个物种似乎受到第一联盟飞船的轨道封锁。派出考古队有望发掘更多信息。"
 FIRST_LEAGUE_ARCHEOLOGY_14: "走私犯的小行星"
 FIRST_LEAGUE_ARCHEOLOGY_14_DESC: "小行星[From.GetName]显然曾经是走私犯、海盗和第一联盟内其他罪犯的藏身之处。我们应该对这颗小行星的内部进行彻查，以期发现可能存在的来自第一联合的文物。"
 FIRST_LEAGUE_HOMEWORLD_PROJECT: "$first_league_1_poi$"
 FIRST_LEAGUE_HOMEWORLD_PROJECT_DESC: "$first_league_1_poi_desc$"
 IRASSIAN_ARCHEOLOGY_1: "轨道封锁"
 IRASSIAN_ARCHEOLOGY_1_DESC: "[From.GetName]上伊拉斯人的殖民地因贾沃疹而毁灭，但有证据表明这事情发生前[From.GetPlanetMoon]曾受到封锁。我们需要更深入地检查轨道碎片，以获取更多信息。"
 IRASSIAN_ARCHEOLOGY_2: "被轰炸的殖民地"
 IRASSIAN_ARCHEOLOGY_2_DESC: "一百二十万年前，[From.GetName]遭受到一次猛烈的轨道轰炸，在此之前[From.GetPlanetMoon]曾是伊拉斯人的一个繁荣的殖民地。也许一次考古调查可以了解更多情况。"
 IRASSIAN_ARCHEOLOGY_3: "丘格拉的母星"
 IRASSIAN_ARCHEOLOGY_3_DESC: "软体类物种丘格拉起源于[From.GetName]，它是一个被伊拉斯协约国所征服的物种。我们对其知之甚少，不过没准一次考古调查便可以弥补这点。"
 IRASSIAN_ARCHEOLOGY_4: "提德格的母星"
 IRASSIAN_ARCHEOLOGY_4_DESC: "[From.GetName]是提德格的远古母星，但一百二十万年前，它遭受了一次全面的轨道轰炸。我们知道提德格是伊拉斯人的几个附庸物种之一，但究竟是什么原因促成了这次轰炸依旧是个谜。"
 IRASSIAN_ARCHEOLOGY_5: "殖民地遗迹"
 IRASSIAN_ARCHEOLOGY_5_DESC: "在[From.GetName]上伊拉斯人的殖民地遗迹里只剩下化石与废墟。它看起来像是成为了贾沃疹的另一个受害者，但也许一次考古调查可以让我们对这个殖民地的命运有更多的了解。"
 IRASSIAN_ARCHEOLOGY_6: "采矿基地"
 IRASSIAN_ARCHEOLOGY_6_DESC: "[From.GetName]上深深的矿洞表明，这里曾经是伊拉斯人的采矿基地。我们的考古学家想要深入调查。"
 IRASSIAN_ARCHEOLOGY_7: "殖民地残余"
 IRASSIAN_ARCHEOLOGY_7_DESC: "[From.GetName]曾是一个很早就受到贾沃疹打击的受害地，我们的考古学家想研究伊拉斯人的殖民地以发现蛛丝马迹，从而追踪瘟疫的病原。"
 IRASSIAN_ARCHEOLOGY_8: "废弃的巡洋舰"
 IRASSIAN_ARCHEOLOGY_8_DESC: "我们在[From.GetName]的轨道上发现了一艘废弃的伊拉斯巡洋舰。一队考古学家已经整装待发。"
 IRASSIAN_ARCHEOLOGY_9: "轨道空间站"
 IRASSIAN_ARCHEOLOGY_9_DESC: "[From.GetName]上发现了伊拉斯人的轨道空间站碎片，这里应该是他们疾病控制权威部门的总部，若想获得更多信息，需要对废墟进行广泛搜寻。"
 IRASSIAN_ARCHEOLOGY_10: "小行星监听哨站"
 IRASSIAN_ARCHEOLOGY_10_DESC: "小行星[From.GetName]上发现了被遗弃的军用监听哨站。我们认为这是古老的伊拉斯协约国设立的。"
 IRASSIAN_ARCHEOLOGY_11: "气态巨行星研究站"
 IRASSIAN_ARCHEOLOGY_11_DESC: "我们在[From.GetName]周围轨道上发现了一座古老的伊拉斯人的研究站遗址。看上去伊拉斯出于某种原因一直在研究这个气态巨行星。"
 IRASSIAN_HOMEWORLD_PROJECT: "$irassian_1_poi$"
 IRASSIAN_HOMEWORLD_PROJECT_DESC: "$irassian_1_poi_desc$"
 CYBREX_ARCHEOLOGY_1: "克尔母星"
 CYBREX_ARCHEOLOGY_1_DESC: "[From.GetName]曾经是克尔的母星，同样受到了残暴的赛博勒克斯的攻击。克尔文明就只残留下少数几个废墟，它们依旧有研究价值。"
 CYBREX_ARCHEOLOGY_2: "因迪马克母星"
 CYBREX_ARCHEOLOGY_2_DESC: "在名为赛博勒克斯的机械意识将其战体降临于此并毁灭一切之前，[From.GetName]是古老的因迪马克文明的母星。这里或许会有重大的考古发现。"
 CYBREX_ARCHEOLOGY_3: "受损的赛博勒克斯战体"
 CYBREX_ARCHEOLOGY_3_DESC: "在[From.GetName]附近轨道上发现了两个赛博勒克斯的战体残骸。需要深入调查。"
 CYBREX_ARCHEOLOGY_4: "赛博勒克斯入侵"
 CYBREX_ARCHEOLOGY_4_DESC: "很久以前[From.GetName]发生过一场大规模的地面战争，当时赛博勒克斯正在攻击[From.GetPlanetMoon]的原住民。现在依旧可能在这古战场找到当年的文物。"
 CYBREX_ARCHEOLOGY_5: "赛博勒克斯遗迹"
 CYBREX_ARCHEOLOGY_5_DESC: "[From.GetName]是被赛博勒克斯高度开发的星球，但在赤道附近有一片矩形的未被开发过的区域。我们的科学家必须搞清楚原因。"
 CYBREX_ARCHEOLOGY_6: "赛博勒克斯监听哨站"
 CYBREX_ARCHEOLOGY_6_DESC: "小行星[From.GetName]实际上并非一个小行星，而是赛博勒克斯的人造航天器。大约在60万年前，赛博勒克斯把它用作一处监听哨站。"
 CYBREX_ARCHEOLOGY_7: "赛博勒克斯精炼厂"
 CYBREX_ARCHEOLOGY_7_DESC: "在[From.GetName]周围的轨道上漂浮着一些来自赛博勒克斯精炼厂的碎片。看起来这些机器曾经在这里进行过某种形式的采矿作业。"
 CYBREX_ARCHEOLOGY_8: "战斗残骸"
 CYBREX_ARCHEOLOGY_8_DESC: "大约60万年前在[From.GetName]附近爆发过一场大规模的太空会战，至少五支舰队参与其中。其中一支属于赛博勒克斯。"
 CYBREX_ARCHEOLOGY_9: "古代赛博勒克斯基地"
 CYBREX_ARCHEOLOGY_9_DESC: "以前在[From.GetName]的表面有一个属于赛博勒克斯的基地，但现在这里仅剩一个弹坑。我们应该调查清楚到底发生了什么。"
 CYBREX_ARCHEOLOGY_10: "有机遗骸"
 CYBREX_ARCHEOLOGY_10_DESC: "在[From.GetName]附近轨道发现了大约一千具外星人尸体。他们死亡时间与赛博勒克斯控制这部分星系的时间大致相符。"
 CYBREX_ARCHEOLOGY_11: "赛博勒克斯研究站"
 CYBREX_ARCHEOLOGY_11_DESC: "在[From.GetName]附近轨道发现的赛博勒克斯研究站其中一个工作模块中包含了一些赛博勒克斯族的残留物。"
 CYBREX_HOMEWORLD_PROJECT: "$cybrex_1_poi$"
 CYBREX_HOMEWORLD_PROJECT_DESC: "$cybrex_1_poi_desc$"
 TARBLAC_PROCUREMENT: "幻影般的塔布拉克"
 TARBLAC_PROCUREMENT_DESC: "在海洋星球[This.GetName]的海面下发现了塔布拉克。"
 TASSARGOID_PROCUREMENT: "强大的塔萨古德"
 TASSARGOID_PROCUREMENT_DESC: "[This.GetName]潮湿的丛林中出现过塔萨古德的身影。"
 ORINTHI_PROCUREMENT: "卑鄙的欧林提"
 ORINTHI_PROCUREMENT_DESC: "欧林提在[This.GetName]各地大规模存在。"
 SNIRAN_PROCUREMENT: "阴险的萨尼兰"
 SNIRAN_PROCUREMENT_DESC: "萨尼兰只存在于[This.GetName]的沙海中。"
 GOOLANTHA_PROCUREMENT: "坚韧的古兰萨"
 GOOLANTHA_PROCUREMENT_DESC: "古兰萨兽群可能只存在于[This.GetName]的开阔草原上。"
 UDDLORAN_PROCUREMENT: "狡猾的乌杜兰"
 UDDLORAN_PROCUREMENT_DESC: "乌杜兰的踪迹只出现在[This.GetName]被雪覆盖的荒地上。"
 ZULCOR_PROCUREMENT: "贪婪的祖卡"
 ZULCOR_PROCUREMENT_DESC: "祖卡虫群是[This.GetName]干燥峡谷的原住民。"
 SUBLIGHT_PROBE_PROJECT: "回收探测器"
 SUBLIGHT_PROBE_PROJECT_DESC: "在[space_probe.GetStarName]星系中，我们发现了我们老旧的亚光速探测器。一定要尽快回收。"
 BOARD_CULT_SHIP_1: "登上邪教徒的舰船"
 BOARD_CULT_SHIP_1_DESC: "一条邪教徒的舰船被我们的武装力量所瘫痪。我们应该登船以确保我们能够找到有价值的情报和人员。"
 BOARD_CULT_SHIP_2: "登上邪教徒的旗舰"
 BOARD_CULT_SHIP_2_DESC: "我们瘫痪掉了邪教徒的旗舰！若想成功登陆并俘获舰船，必须派出大量部队。"
 CULTIST_DEBRIS: "邪教徒战舰残骸"
 CULTIST_DEBRIS_DESC: "这群邪教徒看来发展出了某种新武器，追踪他们基地的行动到这里就中止了。如果我们调查他们的科技，我们或许可以发现邪教徒领袖的下落。"
 SMUGGLER_RAID_PROJECT: "突袭走私贩基地"
 SMUGGLER_RAID_PROJECT_DESC: "走私贩们在[From.GetName]地表设立了一个非法哨站，这是一个受到我们保护的土著庇护所星球。必须在他们的行为对[From.GetPlanetMoon]的本土文明造成更大的危害前消除掉这个隐患。"
 ROGUE_BOMBARDMENT_PROJECT: "清除叛逃特工"
 ROGUE_BOMBARDMENT_PROJECT_DESC: "我们终于追踪到叛徒是在[From.GetName]上城市郊区的一处藏身之所。我们有必要下令舰队从太空中对这个地点进行轰炸。"
 AVERT_PRIMITIVE_WAR_PROJECT: "避免[prelude_to_war_planet.GetName]发生战争"
 AVERT_PRIMITIVE_WAR_PROJECT_DESC: "由于我们在[prelude_to_war_planet.GetName]上的秘密行动出现了意外，[prelude_to_war_country.GetSpeciesNamePlural]已经到达了核战爆发的边缘。我们在[prelude_to_war_planet.GetPlanetMoon]上的渗透单位要求一艘在轨的科研船平息这一局面。"
 FALLEN_SHIELD_PROJECT: "削弱[shielded_planet.GetName]的防护罩"
 FALLEN_SHIELD_PROJECT_DESC: "不知道为什么，有人将[shielded_planet.GetName]包裹在了一个无法被穿透的能量屏障中。屏障的能量层级在不断波动，说明它已经被启用数千年了。我们必须找到解除这个屏障的方法，然后发掘其背后的秘密。"
 BOARD_HYACINTH: "登上风信子号"
 BOARD_HYACINTH_DESC: "风信子号位于[hyacinth_planet.GetName]，从结构上看没有遭受损伤。我们需要集结一支登陆部队来确认在这艘方舟船上究竟发生了什么。"
 SYNTH_INFILTRATION_PROJECT: "合成人检测方法"
 SYNTH_INFILTRATION_PROJECT_DESC: "合成人潜入者对[Root.GetSpeciesNamePlural]的渗透正在[Root.GetName]内进行。我们需要拿出一个有效而可靠的方法来识别他们。"
 CAPTURE_QUEEN: "俘获虫后"
 CAPTURE_QUEEN_DESC: "[queen_system.GetName]星系最近发生了一场太空战，一只索林原虫虫后重伤濒死，但其仍有生命体征。捕获它将是情报界的一场重大胜利。"
 ESTABLISH_COMMUNICATIONS: "调查[Prev.From.GetName]"
 ESTABLISH_COMMUNICATIONS_DESC: "我们需要进一步了解我们将其编码命名为§Y[Prev.From.GetName]§!的神秘外星种群。如果他们也拥有语言，那我们必须对其进行破译并且建立交流。\n\n奖励：£influence£ §G影响力§!或§S特殊项目§!"
