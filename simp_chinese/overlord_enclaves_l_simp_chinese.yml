 enclave_mercenary_starbase_ruined_desc: "这个一度荣光的商业雇佣兵堡垒现在已经沦为断壁残垣；它的展厅遭到劫掠，所有价值连城的财富都被洗劫一空。"
 enclave_salvager_station: "打捞者恒星基地"
 enclave_salvager_station_plural: "打捞者恒星基地"
 enclave_salvager_starbase_ruined: "毁坏的打捞者恒星基地"
 enclave_salvager_starbase_ruined_desc: "这里曾经熙熙攘攘的活动已经停滞，它的许多工程港湾被塞满了没有价值的、破败的机械。"
 enclave_shroudwalker_station: "虚境行者恒星基地"
 enclave_shroudwalker_station_plural: "虚境行者恒星基地"
 enclave_shroudwalker_starbase_ruined: "毁坏的虚境行者恒星基地"
 enclave_shroudwalker_starbase_ruined_desc: "这个曾经为庇护所的地方被撕得四分五裂，看上去撕裂是从里面发生的；它的岩石支柱现在变得粉碎，废墟中无数尖顶被抛到宇宙之风中，散落得到处都是。"
 mercenary_army: "佣兵陆军"
 mercenary_army_desc: "这些部队为了钱驻扎在此。他们冷酷而高效，但尽管其工作蕴含着风险，他们并不情愿为了某一目的献出生命。而且也决不会放过劫掠的机会。"
 mecha_army: "机械化佣兵陆军"
 mecha_army_desc: "市面上最好的佣兵。这些部队驾驶着行动自如的巨型机械，足以弥补其数量不足的缺陷。尽管并非最勇敢的士兵，他们不会手下留情，身后只会留下硝烟未散的废墟。"
 salvager_overdrive: "加紧打捞"
 salvager_overdrive_desc: "受益于打捞者友邦船员专心致志的努力，该帝国得以加速建造恒星基地和殖民地。"
 salvager_insight: "打捞者洞见"
 salvager_insight_desc: "受益于打捞者城邦切合实际的专长，该帝国的科学家得以快速跟进工程中令人兴奋的新突破。"
