 ### THE BEHOLDER ###
 ####################
 #Chain aborted, due to either on_colonized or on_uplift_completion
 paragon.102.name: "失去金字塔"
 paragon.102.desc: "[beholder_planet.GetName]上的金字塔已不复存在，原地留下了一个巨大的空洞。当地的未开智生物满脸困惑地站在空洞的峭壁边上。"
 #RECRUITMENT #
 paragon_beholder_category: "峰值读数"
 paragon_beholder_category_desc: "我们探测到了来自这个星球的间歇性能量峰值。这些读数表明了一些强大的、远超我们所观察到的未开智物种所具有能力的某种东西。"
 paragon.3.name: "峰值读数"
 paragon.3.desc: "我们标记出了[From.GetName]上能量波动的源头，它源自一座位于未开智生物领地中心的金字塔形建筑。我们发现当地人口怪异地聚集在建筑周围。\n\n我们若想要确认该物体的功能，则无可避免地会与这颗行星的居民打交道。"
 paragon.3.a: "派一支队伍开始调查。"
 paragon.3.b: "$distar.255.b$"
 paragon.4.name: "低语金字塔"
 paragon.4.desc: "我们的团队开始着手调查[From.From.GetName]上的建筑。它是一座古老的四棱锥结构。科学家汇报在它的周围区域会听到怪异的低语，因此恰如其分地称之为“低语方尖碑”。\n\n这座金字塔似乎在这个星球上的未开智物种所呈现的基本信仰系统中起着不可替代的作用。一个在这种智慧等级的物种甚至还没有开始使用工具时，却在发展复杂的精神实践，这是非比寻常的。\n\n[beholder_presapients.GetAdj]领地意识很强，而且很容易被激怒。我们的到来打扰到了他们，越来越多的生物聚集到了金字塔附近。我们可能需要一些强制措施才能靠近这座建筑了。"
 paragon.4.a: "我们必须博得他们的信任。"
 paragon.4.b: "他们的信仰错付了。"
 paragon.4.b.custom_tooltip: "我们会教会这些未开智物种崇拜我们。"
 paragon.4.c: "强行清除这片区域。"
 paragon.4.d: "他们不构成威胁。不理会就行。"
 the_beholder_presapients_protected: "异常共生"
 the_beholder_presapients_protected_desc: "该行星上的金字塔中涌出的低语令当地的未开智住民感到舒适。他们如同保护自己的生命一般保护这座建筑。我方的任何干扰都可能带来难以预料的后果。"
 ### Befriending pre-sapients
 #Befriend Special project
 BEFRIENDING_BEHOLDER_PRESAPIENTS: "建立信任"
 BEFRIENDING_BEHOLDER_PRESAPIENTS_DESC: "让[beholder_planet.GetName]上的[beholder_presapients.GetAdj]逐渐适应我们的存在让我们有可能靠近低语金字塔。如果他们降低对我们的警惕我们就能在他们当中自由活动，甚至会有机会进一步研究他们的物种。"
 paragon.5.name: "不言而信"
 paragon.5.desc: "在与[beholder_planet.GetName]上的[beholder_presapients.GetAdj]共处了一段时间后，他们不再那么害怕我们了。我们对其社会结构建立了基本的理解。\n\n$paragon_whispering_info$"
 paragon.5.a: "我们正在逐步推进。"
 paragon_whispering_info: "新的一群[beholder_presapients.GetAdj]开始涌向金字塔。与最初的保卫领土的行为相比，它们现在似乎很平静，甚至有所期待。有什么事情要发生了。"
 ### Proclaim our own divinity
 #Success
 paragon.10.name: "伪神"
 paragon.10.desc: "我们已经驯化[beholder_presapients.GetAdj]将我们视为神明。他们现在温顺可欺并向我们寻求庇佑。我们非凡的科技在它们眼中无异于魔法，操纵他们的信仰体系简直信手拈来。我们现在可以自如地前往低语金字塔了。"
 #Failure
 paragon.11.name: "$paragon.10.name$"
 paragon.11.desc: "我们试图驯化[beholder_presapients.GetAdj]，本以为将他们的信仰从金字塔转向我们是轻而易举的事情。不幸的是我们的尝试适得其反，激起他们激烈的反抗。一个巨大的群体开始包围起低语金字塔。我们仍无法接近。"
 paragon.11.a: "真不幸。$paragon.4.c$"
 paragon.11.b: "$distar.255.b$"
 ### Make them move
 paragon.15.name: "抵抗瓦解"
 paragon.15.desc: "在粗暴的火力展示后，我们让[beholder_presapients.GetAdj]被迫意识到我们的优越性。尽管在智力上存在巨大的鸿沟，他们还是吸取教训，明白挡我们的路不符合它们的最佳利益。许多人吓得落荒而逃，回到它们的巢穴中。现在我们可以不受干扰地研究低语金字塔了。"
 paragon.15.a: "我们就是做了一些必要的事罢了。"
 ### Study the Monolith
 #Monolith study Special Project
 WHISPER_TEMPLE_STUDY: "研究低语金字塔"
 WHISPER_TEMPLE_STUDY_DESC: "我们有机会研究[beholder_planet.GetName]上的远古低语金字塔了。"
 paragon.20.name: "探索低语金字塔"
 paragon.20.desc: "我们对低语金字塔的研究看来相当耗费时间，而且所获无几。它的秘密仿佛在和我们玩捉迷藏一样。毫无疑问这座四棱锥里一定有什么先进的科技，但它产出的庞大能量以我们目前的科学理解而言是非常怪异的。\n\n在金字塔的外墙之内一定发生着什么特别的事情。$paragon_whispering_info$"
 paragon.20.a: "$paragon.5.a$"
 #The Murmuring (previously The Whispering)
 paragon.25.name: "低语呢喃"
 paragon.25.desc: "当所有的[beholder_presapients.GetAdj]都聚集到了低语金字塔周围时，我们观测到了一个前所未见的现象。一种冷静的感觉一瞬间在兽群中涤荡开。这些生物仿佛被什么看不见的力量定住了。我们的一些科学家也被这一不寻常的现象影响，短时间失去了与现实的关联。当他们回过神来时称，他们与那座低语金字塔发生了直接的对话。"
 paragon.25.a: "详细地汇报此事。"
 paragon.26.name: "$paragon.25.name$"
 paragon.26.desc: "来自我们科学家的关于最近与低语金字塔发生沟通的汇报相当地耐人寻味。据说，这样的通灵经历能让人感受到解放和转变。\n\n科学家将这一事件称为“低语呢喃”，并坚称是那座金字塔直接与他们沟通的。在短暂的接触期间，参与者可以共享他们内心最深处的想法，并被信任和理解的感受所包裹着。\n\n当这一效应结束时，金字塔的能量输出骤降。也许我们应该找到一种重新与金字塔建立联系的方法。"
 WHISPER_TEMPLE_ENERGY: "低语金字塔：能量"
 WHISPER_TEMPLE_ENERGY_DESC: "通过将能量集中在低语金字塔的内部部件上，我们或许可以重现低语呢喃现象，并实现进一步的接触。"
 paragon.30.name: "凝望者"
 paragon.30.desc: "我们成功地复现了第一次低语呢喃时的条件，开启了与金字塔的第二次交流。这次，我们成功地维持了这一现象，并且与一个远在他处利用方尖碑作为媒介的实体进行了接触。\n\n该实体称自己为§Y凝望者§!，声称自己身处§Y虚境§!之内，是在另一个次元利用金字塔进行交流。它以能量为食，同意为我们提供一些帮助来交换供养。"
 paragon.30.a: "给它想要的能量吧。"
 paragon.30.b: "我们之后会给你能量的，放心吧。"
 paragon.30.c: "我们凭什么相信它。"
 the_beholder_energy_small: "凝望者"
 beholder_context_menu_title: "着陆行星"
 beholder_action_activity_key: "移动到$PLANET_NAME|Y$的地面"
 the_beholder_energy_small_desc: "供给能量可以让我们与凝望者签订契约。"
 the_beholder_energy_medium: "$the_beholder_energy_small$"
 the_beholder_energy_medium_desc: "$the_beholder_energy_small_desc$"
 the_beholder_energy_big: "$the_beholder_energy_small$"
 the_beholder_energy_big_desc: "$the_beholder_energy_small_desc$"
 paragon.31.name: "飞船"
 paragon.31.desc: "§H我们按要求提供了能量，完成了和凝望者的交易。能量刚一交付，金字塔就开始发出高频振动。随后它开始摇晃，周围地面开始坍塌。随着巨石上升，它的整体逐渐显露，我们才发现它的本体至少比我们最离谱的估计还要再大上两倍之多。\n\n这座金字塔是一座巨大的八面体结构，它悬浮到了空中，掩盖其上的尘土徐徐落下。随着它飞向[beholder_planet.GetName]大气层的深处，行星的当地居民痛苦地尖叫了起来。\n\n现在我们知道了，低语金字塔是一座拥有太空航行能力的硕大无朋的舰船。它现在正环绕着[beholder_planet.GetName]。§!"
 paragon.1.a: "你需求能量的目的是什么？"
 paragon.1.a.response: "§H在长时间的沉默之后，传输频道中渐渐开始被静电噪声填满，它一直变强，听到的人无不被无数的情绪所征服，包括衰弱的遗憾和强烈的欲望等等。有太多的念头无法逐一过滤，但有一个声音可以穿透这一切噪音:§!\n\n是观察。"
 paragon.1.b: "你可以为我们的文明做什么？"
 paragon.1.b.response: "§H一连串不连贯的低语反复回荡。§!\n\n秘密……展露无疑。通过……道路……解开了。的潜力……虚境……开始。我们表示欢迎……让我们……你的双眼……引导……向那里。\n\n§H尽管这段断断续续的信息可以有多种解释，但毫无疑问，肯定和灵能还有虚境是有关系的。§!"
 paragon.1.c: "你是什么？"
 paragon.1.c.response: "§H一个声音以惊人的清晰度渐强起来：§!\n\n刹那，与永恒。无相，与万物……你们的语言不够有效。我们类似于“目的”。目前，任何进一步的定义都超出了你的理解范围。虚境无边无垠，你们要学的还有很多。"
 paragon_beholder_joins: "§Y$NAME_The_Beholder$§!作为一名§H领袖§!加入你的帝国"
 NAME_The_Beholder: "凝望者"
 NAME_The_Beholder_plural: "凝望者"
