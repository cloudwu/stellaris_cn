 fedel.16.intro:0 "竞技场中的厮杀告一段落，[winning_leader.GetRulerTitle]§H[winning_leader.GetRegnalName]§!是唯一挺过了整场竞技的人。§H[winning_country.GetName]§!将在下一个任期中领导[Root.GetAllianceName]。在离开竞技场时，胜利者如是说道："
 fedel.16.1:0 "这里…这里血流成河。我都干了些什么？"
 fedel.16.2:0 "结束了吗？这…这是说我赢了吗？"
 fedel.16.3:0 "他们的惨叫声…我…我仍然能听到。"
 fedel.16.4:0 "总算结束了…总算结束了…总算结束了…"
 fedel.16.5:0 "我感觉好想吐。"
 fedel.16.6:0 "说真的，我之前没觉得我有这个本事。"
 fedel.16.7:0 "我们别再提这件事了。"
 fedel.16.8:0 "一定会有更好的途径来决定谁有资格领导…"
 fedel.16.9:0 "真是浪费。"
 fedel.16.10:0 "绝不能忘掉今天死在这里的那些人。"
 fedel.16.11:0 "让我们把这件事抛诸脑后，共同面向未来。"
 fedel.16.12:0 "真是野蛮的体制，但我也只是做了必须要做的事，"
 fedel.16.13:0 "这场屠杀毫无荣耀可言。"
 fedel.16.14:0 "这只不过是策略的问题。"
 fedel.16.15:0 "是场不错的决斗。没人能说不是这样。"
 fedel.16.16:0 "他们战的光荣。我从他们的死亡中得不到任何乐趣。"
 fedel.16.17:0 "现在谁算是丑角？嗯？"
 fedel.16.18:0 "愿那些被我击杀的人在来世寻得安宁。"
 fedel.16.19:0 "所有被我击杀的人都勇敢面对死亡。只有一个人除外。"
 fedel.16.20:0 "我一点都不后悔。"
 fedel.16.21:0 "确实，这件事只能通过一种途径来解决。"
 fedel.16.22:0 "已经结束了吗？"
 fedel.16.23:0 "结果早已注定。"
 fedel.16.24:0 "我生命中的一切都在引领我做这件事。"
 fedel.16.25:0 "多么光荣。我会珍惜这段回忆的。"
 fedel.16.26:0 "其他人很弱小。我则是强大的一方。"
 fedel.16.27:0 "只有击败夏格巫才有机会胜利。"
 fedel.16.28:0 "其他人肯定是蠢货才会与我一同踏入这个竞技场。"
 fedel.16.29:0 "一切都如我预见到的进行。"
 fedel.16.30:0 "正如我预计的一样，没有哪个人可以与我的灵能力量相匹敌。"
 fedel.16.31:0 "我用意念就把别人炸的嘎嘣脆。"
 fedel.16.32:0 "这场战斗不值一提。我在虚境中面对的恐惧远胜于此。"
 fedel.16.33:0 "是场艰难的战斗。我得把一些额外的身体部件换成增强型义体。"
 fedel.16.34:0 "我的义体植入物并不违反竞技场的规定。"
 fedel.16.35:0 "如果不是他们强行让我拆除内置火箭机炮的炮弹，战斗本来会更快结束。"
 fedel.16.36:0 "所有目标已消灭。作战协议停用。"
 fedel.16.37:0 "受到轻微损伤。内部自检运行中。"
 fedel.16.38:0 "任务成功。已确保联邦领导权。"
 fedel.16.39:0 "我是虚境选中的冠军。我命中注定要成为领袖。"
 fedel.16.40:0 "我已经厌倦杀戮了。让我们赶紧办完手续吧。"
 fedel.16.41:0 "击杀那些毫无还手之力的人没有乐趣可言，但非得这么做不可。"
 fedel.16.a:0 "胜负已分。"

 fedel.501.name:0 "灵能之战"
 fedel.501.1.desc:0 "$fedel.501.1$\n\n$fedel.501.2$"
 fedel.501.2.desc:0 "$fedel.501.1$\n\n$fedel.501.3$"
 fedel.501.3.desc:0 "$fedel.501.1$"
 fedel.501.1:0 "随着决定谁会在下一个任期中领导[Root.GetAllianceName]的时间逐渐临近，虚境中的灵体正日益躁动。是时候让各候选国最优秀的灵能选手们启程前往[fed_leader.Capital.GetName]，也即当前主席国的首都了。在那里，灵能选手们将展开战斗，直到最强大的团体胜出。"
 fedel.501.2:0 "为了增强我们自己的灵能选手的实力，我们可以利用我们的泽珞供应。这将为我们在灵能之战中提供额外的优势。"
 fedel.501.3:0 "很不幸，我们无法找到足够多的灵能者来参与，只能放弃战斗。"
 fedel.501.a:0 "我们可以给出少量泽珞。"
 fedel.501.b:0 "为我们的灵能选手提供适量泽珞。"
 fedel.501.c:0 "灵能选手们要多少就给多少。"
 fedel.501.d:0 "不给泽珞。我们不借助泽珞也将获得胜利。"
 fedel.501.e:0 "或许下次吧。"
 psionic_battle_begin:0 "灵能之战即将开始。"

 fedel.510.name:0 "灵能之战胜利"
 fedel.510.1.desc:0 "$fedel.510.1$\n\n$fedel.510.2$"
 fedel.510.2.desc:0 "$fedel.510.1$\n\n$fedel.510.3$"
 fedel.510.3.desc:0 "在[Root.GetAllianceName]各处的灵能者们应当聚集在[fed_leader.Capital.GetName]的时间到来后，一种有些尴尬的局面出现了——结果表明，我们是唯一可以鼓动足够的灵能者参战的成员国。\n\n既然没有人能够战斗，胜利属于我们。"
 fedel.510.1:0 "随着灵能者们为战斗而聚集，一股显而易见的恐怖气氛弥漫在[fed_leader.Capital.GetName]之中。有报告称闪电风暴突兀而激烈地出现，阴影凭空产生，莫名的声响诡异显现。到处都有臭氧的味道。"
 fedel.510.2:0 "战斗开始了。搏斗异常激烈，各支队伍寸步不让。最终战斗变成了对耐力的试炼，一刻的分心就足以导致从虚境中被永久驱除。我们的灵能者证明了他们最为训练有素，正如我们所知的那样。胜利属于我们。"
 fedel.510.3:0 "战斗开始了。没有一支其他队伍是我们的对手。我们挨个穷追不舍，将他国灵能者的灵能本体喂给了那如饥似渴的虚境。只余下冰冷又不省人事的躯壳。胜利属于我们。"
 fedel.510.a:0 "虚境今天向我们露出了微笑。"

 fedel.515.name:0 "灵能之战失败"
 fedel.515.1.desc:0 "$fedel.510.1$\n\n$fedel.515.2$\n\n$fedel.515.4$"
 fedel.515.2.desc:0 "$fedel.510.1$\n\n$fedel.515.3$\n\n$fedel.515.4$"
 fedel.515.3.desc:0 "$fedel.510.1$\n\n$fedel.515.4$"
 fedel.515.4.desc:0 "在[Root.GetAllianceName]各处的灵能者们应当聚集在[fed_leader.Capital.GetName]的时间到来后，一种有些尴尬的局面出现了——结果表明，§H[winning_country.GetName]§!是唯一可以鼓动足够的灵能者参战的成员国。\n\n既然没有人能够战斗，胜利属于他们。"
 fedel.515.2:0 "战斗开始了。各支队伍一个接一个摆好架势相互接战，然后又一个接一个地倒下。我们自己的灵能者是最先倒下的那一批，他们耗尽了实力，在灵能攻击面前只能坐以待毙。"
 fedel.515.3:0 "战斗开始了。随个各支队伍相互接战，我们的灵能者让我们引以为傲，但最终结果证明他们承受不了这样的压力。他们在一道突兀的闪光中消失，随后便被从虚境中最为动荡的区域永久驱出。"
 fedel.515.4:0 "在能量涡旋最终平息后，只剩下§H[winning_country.GetName]§!的灵能者依然存留。"
 fedel.515.a:0 "愿虚境将他们吞噬！"
 psionic_battle_outcome:0 "§H[winning_country.GetName]§!将成为§H[Root.GetAllianceName]§!的主席国。"

