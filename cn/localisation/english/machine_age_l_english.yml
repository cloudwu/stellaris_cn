 auth_cyber_creed_oligarchic: "赛博寡头神权制"
 auth_cyber_creed_oligarchic_desc: "寡头义体政府选拔了一批高度强化的个体来掌握全面的政治权力，以极高的精确度引领着整个义体社会。"
 concept_auth_cyber_creed_oligarchic: "$auth_cyber_creed_oligarchic$"
 auth_cyber_creed_dictatorial: "独裁合成神教"
 auth_cyber_creed_dictatorial_desc: "独裁义体政府选择长寿的统治者，通过先进的义体植入体来实现完全的控制，主宰着社会的命运。"
 concept_auth_cyber_creed_dictatorial: "$auth_cyber_creed_dictatorial$"
 auth_cyber_creed_imperial: "赛博帝制"
 auth_cyber_creed_imperial_desc: "君主制义体政府具有一位至高无上的统治者，其所指定的后继者则可以实现权力的无缝衔接。他可以将灵性与先进的义体结合成为牢固的统治。"
 concept_auth_cyber_creed_imperial: "$auth_cyber_creed_imperial$"
 auth_cyber_creed_corporate: "神圣科技企业"
 auth_cyber_creed_corporate_desc: "义体企业政府通过先进的植入体和信仰与技术的融合实现了对传统国家角色的超越，以此寻求神圣经济机遇。"
