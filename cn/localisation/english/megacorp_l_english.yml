 # Energy
 d_arid_highlands:0 "干旱高原"
 d_arid_highlands_desc:1 "这个干燥的高原生态环境生长着稀疏的沙漠草本和灌木植被。"
 d_hot_springs:0 "温泉"
 d_hot_springs_desc:1 "这些温泉的水面上腾升着由地热过程加热的水蒸气。"
 d_searing_desert:0 "炎热沙漠"
 d_searing_desert_desc:1 "这些沙漠降雨量极低、昼夜温差极大、植被有限，不适合绝大部分生物生存。"
 d_geothermal_vent:0 "地热泄出口"
 d_geothermal_vent_desc:1 "这些喷气孔正在喷发从行星地壳深处冒出的热气和有毒气体。"
 d_underwater_vent:0 "水下泄出口"
 d_underwater_vent_desc:1 "富含金属的沉积物与过热水在行星地壳中发生化学反应，其产生的化学物质从构造板块的裂缝中沿着海床释放。"
 d_rushing_waterfalls:0 "激流瀑布"
 d_rushing_waterfalls_desc:1 "溪水从陡峭的山崖上流下来，形成银河落九天的美景。"
 d_frozen_gas_lake:0 "冻结气湖"
 d_frozen_gas_lake_desc:1 "在无数年前因为高压而固化的气体一直被完好地保存在这超低温的湖底环境中。"
 d_bubbling_swamp:0 "冒泡沼泽"
 d_bubbling_swamp_desc:1 "这片湿地因为水流缓慢、植被丰富，成为了水生植物、昆虫、沼气的温床。"
 d_fuming_bog:0 "冒烟泥潭"
 d_fuming_bog_desc:1 "这片有毒沼泽覆盖着低矮植物、苔藓和真菌，水面上冒出沼气。"
 d_tempestous_mountain:0 "风暴频现的山脉"
 d_tempestous_mountain_desc:1 "这片多雨的山脉高耸的峭壁上生长着饱受狂风摧残的顽固植被。"
 d_dust_desert:0 "尘埃沙漠"
 d_dust_desert_desc:0 "极为广阔的沙漠，地下埋藏着罕见的贵重高爆粉尘。想要开采的话，必须拥有合适的装备。"
 d_dust_caverns:0 "尘埃洞穴"
 d_dust_caverns_desc:1 "这些砂质洞穴和隐蔽坑洞中充满了稀有的高爆粉尘。"
 d_numas_breath:0 "努玛之息"
 d_numas_breath_desc:0 "这条深入行星地壳的稳定裂口是由$NAME_Caravaneer_Fleet2$制造的。"
 d_nanosands:0 "Nanosands"
 d_nanosands_desc:0 "The sand dunes on this planet are almost entirely composed of countless broken nanites. Their structure is degraded far beyond any chance for reactivation, but they do coat the planet in rare metal granulate."
 
