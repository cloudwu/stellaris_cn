 IRASSIAN_ARTIFACT_FOUND: "伊拉斯人的活动迹象"
 IRASSIAN_ARTIFACT_FOUND_DESC: "我们得知，在十分遥远的过去，可能有先驱者曾在§H[precursor_planet.GetName]§!上活动。据了解，古老的伊拉斯协约国的影响范围已经触及到我们所在的这个区域，使得在这个世界的我们能够在探索他们的文明的道路上领先一大步。"
 CYBREX_ARTIFACT_FOUND: "赛博勒克斯活动迹象"
 CYBREX_ARTIFACT_FOUND_DESC: "我们得知，在十分遥远的过去，可能有先驱者曾在§H[precursor_planet.GetName]§!上活动。据了解，古老的赛博勒克斯的影响范围已经触及到我们所在的这个区域，使得在这个世界的我们能够在探索他们的文明的道路上领先一大步。"
 new_precursor_project: "§L[precursor_planet.GetName]§!上有一个新的考古特殊项目可以进行。"
 precursor.310.name: "私人收藏家"
 precursor.310.desc: "[collector_home.GetName]上的一个私人收藏家不知以什么途径得到了一件先驱者文物。该文物应该是源自[Root.GetPrecursorCiv]。尽管政府已经施压，可那位收藏家还是一点都没有要交出文物的意思。"
 precursor.310.a: "只要钱给够，不可能搞不定。"
 precursor.310.b: "这样的文物应该交给博物馆！"
 precursor.310.c: "就让那个收藏家留着吧。"
 buy_precursor_artifact: "以天文数字的价格购买文物。\n\n"
 seize_precursor_artifact: "宣称该文物归集体所有，让当地的人员把文物抢过来。\n\n"
 leave_precursor_artifact: "允许收藏家留着文物。"
 precursor.311.desc: "贵安，[artifact_seller.Capital.GetName]向您发来问候。我方帝国有事务希望与贵帝国进行探讨。\n\n我们知道，贵帝国的考古学家已经对远古[Root.GetPrecursorCiv]文明进行了很长时间的研究。由于该文明曾经的疆域覆盖了如今[Root.GetName]的大部分，那么对该文明进行研究自然也是理所应当的。\n\n不过，他们的疆域也同样延伸到了如今[artifact_seller.GetName]所在的宇域。[artifact_seller.GetSpeciesAdj]的考古学家已经回收了一些珍贵的文物。如果可以的话，我们希望出售给贵帝国一件我们的文物。"
 precursor.311.a: "代价昂贵，但是我们会接受的。"
 precursor.311.a.reply: "很好。我们会安排将文物立即运送到[Root.Capital.GetName]。"
 precursor.311.b: "我们不同意……"
 precursor.311.b.reply: "你们讨价还价的技巧真是高超，但是这确实是我们能提供给[Root.GetSpeciesNamePlural]的最低价格了。我们接收你们的提议。"
 precursor.311.c: "立刻交出文物，否则后果自负。"
 precursor.311.d: "不感兴趣。"
 precursor.312.desc: "[artifact_seller.GetName]绝不向威胁妥协。[Root.GetSpeciesNamePlural]，从今以后我们就是敌人！"
 precursor.312.d: "那就这样吧。"
 precursor.313.desc: "我、我们……为了促进我们两个星际种群之间友好关系的发展，当然十分乐意将[artifact_seller.GetName]赠送给[Root.GetName]。"
 precursor.313.d: "明智的决定。"
 opinion_threatened_artifact: "威胁了我们"
 purchase_artifact: "我们从[artifact_seller.GetName]那里购买了先驱者文物。\n\n"
 coerce_artifact: "我们试图强迫[artifact_seller.GetName]将他们的先驱者文物交给我们。"
 precursor.314.desc: "欢迎你们，来自[Root.GetSpeciesAdj]的朋友。\n\n近来，一次由[artifact_giver.GetSpeciesAdj]领导的考古调查在我们的一颗行星上发现了一些被认为是[Root.GetPrecursorCiv]先驱者文明留下来的文物。\n\n这些文物现在被陈列于[artifact_giver.Capital.GetName]的一个博物馆内，但是[artifact_giver.GetName]为了致敬我们两个伟大帝国之间的友谊，想要将其中一件文物捐献给[Root.GetName]。将文物运送到[Root.Capital.GetName]的相关安排已经准备妥当。"
 precursor.314.a: "感谢你们送出的礼物。"
