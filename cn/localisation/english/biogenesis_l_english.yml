 concept_growth_factor: "$growth_factor_desc$"
 concept_growth_factor_desc: "生长因数用于衡量你的噬天巨兽吸收的营养物质数量，并影响局势的进展速度。\n\n每月减少§R0.75%§!\n\n$behemoth_finale_situation_monthly_change_tooltip$\n\n每$pop_group_unit$£pop£§H被转化人口§!的最小值等于§G0.5%§!。"
 behemoth_finale_situation_desc: "我们需要一些时间来适应如此庞大的形态。在融入这个身体的过程中，我们必须时刻保持对周围环境的警觉。如今，我们与虚空之间已无任何阻隔。\n\n我们当前的['concept_growth_factor']为：§G[growth_factor_value]%§!"
