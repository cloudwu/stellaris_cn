 cara.2002.title: "已摧毁$NAME_Caravaneer_Fleet2$"
 cara.2002.desc: "在[From.From.solar_system.GetName]发生了敌对行为之后，[From.From.GetName]很高兴向我们报告$NAME_Caravaneer_Fleet2_fleet$已被摧毁。\n\n曾经名噪一时的$NAME_Caravaneer_Fleet3_species$行商，如今不过是一堆太空垃圾罢了。这些道貌岸然的家伙以后不会再出现在我们面前了。"
 cara.2003.title: "$NAME_Caravaneer_Fleet2$已被摧毁"
 cara.2003.desc: "消息传到了[Root.Capital.GetName]，据报告说$NAME_Caravaneer_Fleet2_fleet$已被歼灭。\n\n在与[From.GetName]发生敌对接触之后，名噪一时的$NAME_Caravaneer_Fleet2_species$行商现在不过是一堆太空垃圾罢了。\n\n对于他们侍奉的财富女神来说可真是不幸啊。"
 cara.2003.a: "真可惜。"
 cara_fleet2_contacted: "$cara_fleet1_contacted$"
 #Fleet 3
 cara_fleet3_contact.title: "$NAME_Caravaneer_Fleet3$"
 fleet3contact1: "[Root.GetSpeciesName]！欢迎你们。我们是$NAME_Caravaneer_Fleet3$的操作员，从属于$NAME_Caravaneer_Home$。\n\n我们穿越于无垠的宇宙。我们的目光捕捉每一丝星光。我们相聚。我们交易！\n\n$fleet3contact_explanation$"
 fleet3contact2: "你们好啊，[Root.GetSpeciesNamePlural]，$NAME_Caravaneer_Fleet3$向你们致意！我们是从$NAME_Tradestation_Tungle$出发的穿越星际的贸易者。\n\n$fleet3contact_explanation$"
 fleet3contact3: "见到你们真好，[Root.GetSpeciesName]。你的财富虽然在积累，但是你的灵魂却一片空虚，不是吗？我们感知到了这一点，我们前来与你进行交易，我们带的东西可好了。\n\n我们是$NAME_Caravaneer_Fleet3$，来自$NAME_Caravaneer_Home$的商人。\n\n$fleet3contact_explanation$"
 fleet3contact_explanation: "我们带着和平的愿景来到了你们境内，我们仅仅只是想做点买卖，§H嘶！§!，我们将提供给你们上好的货物，合乎心意的交易。我们走之前会再见面的。\n\n如果您对我们有何要求，$NAME_Caravaneer_Home$一定随叫随到。"
 cara_fleet3_contacted: "$cara_fleet1_contacted$"
 cara_fleet3_exit: "$cara_fleet1_exit$"
 fleet3contact1notinborder: "[Root.GetSpeciesName]！欢迎你们。我们是$NAME_Caravaneer_Fleet3$的操作员，从属于$NAME_Caravaneer_Home$。\n\n我们穿越于无垠的宇宙。我们的目光捕捉每一丝星光。我们相聚。我们交易！\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact2notinborder: "你们好啊，[Root.GetSpeciesNamePlural]，来自$NAME_Caravaneer_Fleet3$向你们问候！我们是从$NAME_Tradestation_Tungle$出发的穿越星际的贸易者。\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact3notinborder: "见到你们真好，[Root.GetSpeciesName]。你的财富虽然在积累，但是你的灵魂却一片空虚，不是吗？我们感知到了这一点，我们前来与你进行交易，我们带的东西可好了。\n\n我们是$NAME_Caravaneer_Fleet3$，来自$NAME_Caravaneer_Home$的商人。\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact_explanation_notinborder: "我们穿过了你们的宇域。想买点啥，再卖点啥！我们能够提供上好的交易，商品满目琳琅。哎呀，我们的船突然走丢了，§H嘶哈！§!我们还会回来的，我们之后再继续洽淡。\n\n你要是想联系我们，$NAME_Caravaneer_Home$会进行答复。"
 cara_fleet3_main.title: "$NAME_Caravaneer_Fleet3$"
 fleet3hewwo1: "我已经说过了。将能源转换器重新调至辅助模式。不，不是那个能源转换器！§H嘶！§!是不是什么都要我来啊？\n\n噢！客人啊！欢迎。我们有很多稀有的上乘的好货。穿越星际只为安全送达你手中！"
 fleet3hewwo2: "你喜欢合金吗，§H嘶？§!你喜欢金属或者燃气吗？辛勤的劳工？贵重的矿石？我知道你肯定会有兴趣的。"
 fleet3hewwo3: "噢，[Root.GetSpeciesNamePlural]。这是最后一批货！你根本不敢相信，§H嘶！§!箱子里面装满了各种各样的武器。多到数不清的武器。来看看吧。"
 fleet3hewwo4: "真不该相信他们的，真不该和他们做买卖。肮脏的[scammer_country.GetSpeciesNamePlural]！§H嘶！§!\n\n哦，[Root.GetSpeciesNamePlural]。我们向您致敬，你愿意和我们交易吗？"
 fleet3hewwo5: "这可不是什么破旧的遗物，这是一件古董！想想吧，§H嘶§!。它已经存在了多少个世纪了。而且还会一直存在下去！"
 fleet3hewwo6: "生锈？什么生锈？\n\n哦，那个只要刮下来就行了。刮，刮，刮。马上就变新了！"
 fleet3hewwo7: "$NAME_Ketlings$？是的，我们知道他们。曾经我们是同族兄弟。但那是很久以前了。他们不喜欢也不承认我们比他们更优秀，更加擅长收集，寻找以及掠夺。他们流放了我们。让我们在虚空中流浪！\n\n不过没关系。我们现在变得更强大了，即使没有他们。"
 fleet3hewwo8: "[Root.GetSpeciesName]看看你的那些点数。都快要爆出来了！让我们帮你减轻一点负担吧。让我们帮忙吧。"
 cara_fleet3_deals.title: "$cara_fleet3_contact.title$"
 fleet3dealdesc1: "我们还有矿石，丰富、闪闪发光的矿石。将夜晚照亮的矿石！专门为[Root.GetName]准备的闪亮矿石。\n\n但我们很饿，我们很渴！请给我们[Root.GetFleet3ScaledCostDeal1]，我们将用[Root.GetFleet3ScaledProductDeal1]协助你的工人。"
 fleet3dealdesc2: "我们有一个领袖，对于[Root.GetName]来说再合适不过了！[Root.GetFleet3ProductDeal2]\n\n给我们[Root.GetFleet3CostDeal2]，领袖就归你了！"
 fleet3dealdesc3: "我们可以为你提供工人，搬东西的，拖东西的，清东西的！健康。聪明。给我们£alloys£ §R2000§!$alloys$，我们将会派出§G3§!$NAME_Caravaneer_Fleet3_species$£pop£ 人口前往你的星球。\n\n什么？犯罪记录？啊呀我们找不到了那些没用的文档了，§H嘶！§!"
 fleet3dealdesc3machi: "我们可以为你提供工人，搬东西的，拖东西的，清东西的！健康。聪明。给我们£alloys£ §R2000§!$alloys$，我们将会派出§G3§!$NAME_Caravaneer_Fleet3_robot$£pop£ 人口前往你的星球。\n\n什么？犯罪记录？啊呀我们找不到了那些没用的文档了，§H嘶！§!"
 fleet3dealdesc4: "看呐。[Root.GetFleet3ProductDeal4][Root.GetFleet3CostDeal4]"
 fleet3dealdesc5: "我们这里还有好东西，你看，设计图！是一个非常先进，非常特别的建筑。一个§G$building_waste_reprocessing_center$§!，将你的残渣和废料变成高电流能源和有用的矿物。\n\n不过我们需要……工人。开采平台715-B上发生了惨痛的事故，§H嘶！§!给我们§R3§!个§H$pop_cat_worker$§!£pop£人口，我们就会把建筑蓝图给你们。"
 fleet3dealdesc5_gesta: "我们这里还有好东西，你看，设计图！是一个非常先进，非常特别的建筑。一个§G$building_waste_reprocessing_center$§!，将你的残渣和废料变成高电流能源和有用的矿物。\n\n不过我们需要……工人。开采平台715-B上发生了惨痛的事故，§H啐！§!给我们§R3§!个§H$pop_cat_simple_drone$§!£pop£ 人口，我们就会把建筑蓝图给你们。"
 fleet3dealdesc6: "我们有一个专门为你准备的交易。独有的技术，只由$NAME_Caravaneer_Fleet3$打造的技术！\n\n不知道你会不会为行星防御系统头疼，不知道怎么穿透这层系统？我们将会为你带来一个非常非常特别而且先进的技术，专门强化轰炸用的，我们称它为§G$ORBITAL_TRASH_1$§!！\n\n给我们[Root.GetFleet3CostDeal6]。我们马上将方法教给你们，§H嘶！§!你的船只很快就会得到部件升级。"
 fleet3dealdesc7: "我们注意到了你在§Y[fleet3deal7planet.GetName]§!轨道上的开采站。它开采能源，对吧？我们可以帮忙。我们可以送你一颗卫星，它使用了最新的科技！我们称之为§G$racket_energy_extractor$§!！\n\n它将留在轨道上，并增加你能从§Y[fleet3deal7planet.GetName]§!的表面上获取的£energy£§Y$energy$§!。\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8: "你需要§Y$energy$§!，对吧？为了让那些驱动你们一族的百万电路迸发出电火花？我们可以帮忙。\n\n我们可以用§G$racket_generator_regulator$§!来增强你们的§Y$job_technician_drone_plural$§!，使你们的§Y$district_generator_plural$§!性能提升百分之二十五！只要你给我们一些好处，我们就将在§Y[fleet3deal8planet.GetName]§!上部署这些装置。\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9: "我们有一艘船！一艘§G$destroyer$§!：很棒，很快，很强！装备很好！绝对不是出于某些理由才想把它甩掉的，绝对不是！没时间让你的机械师们仔细检查它了，§H嘶嘶！§!你想要这艘船，对吧？\n\n给我们£minerals£ §R2000§!$minerals$，船就归你了。"
