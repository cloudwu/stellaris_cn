 tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_delayed:0 "统辖弱小是我们的天命。宣誓效忠我们伟大帝国者可以存续……只要我们同意。"
 tr_domination_star_lords_machine_delayed:0 "编写我们的外交AI模拟其他种族的情感表达方式使他们更容易接受建议，即使他们意识到这是模拟出来的。"
 tr_domination_star_lords_hive_delayed:0 "数代的实验表明，某些信息素的组合会极大降低好战性和反抗的意愿。有些人死了，但他们是在幸福中死去，因为他们曾短暂地触及我们美丽而纯洁的思维。"
 tr_domination_vassal_acculturation:0 "附属国文化渗透"
 tr_domination_vassal_acculturation_machine:0 "虚假的自由"
 tr_domination_vassal_acculturation_hive:0 "脑域汲取" # TODO Brain Drain
