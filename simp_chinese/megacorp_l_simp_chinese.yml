 ## Edicts ##
 edict_nuumismatic_visualization: "拜金教成像技术"
 edict_nuumismatic_visualization_desc: "使用拜金教的成像技术可以让我们的子民从个人的蝇头小利转向更加广泛的能源生产。要想达成梦想，首先你得想象出梦想。"
 edict_terraforming_gas: "环境改造气体"
 edict_terraforming_gas_desc: "通过在环境改造过程中使用异星天然气，我们可以大幅加速改造过程。"
 edict_clearing_motes: "易爆微粒式土地清理"
 edict_clearing_motes_desc: "利用易爆微粒的爆炸性，我们可以大幅加快清理复杂地形的速度。"
 edict_crystalline_sensors: "水晶传感器"
 edict_crystalline_sensors_desc: "利用稀有水晶来增强我们的传感器，我们可以更加清晰地观测周围环境。"
 edict_living_metal_construction: "活体金属巨构工程"
 edict_living_metal_construction_desc: "活体金属的内在特性非常适合用于改进巨型结构。"
 edict_fuel_gases: "异星天然气燃料"
 edict_fuel_gases_desc: "各种异星天然气也可作为亚光速旅行的优秀燃料，虽然可能并不是最经济的选择。"
 edict_shield_gases: "异星天然气强化护盾"
 edict_shield_gases_desc: "某些异星天然气可以用来增强舰船的护盾性能。它们可以创造出复杂的缓冲力场来抵御和弱化敌方的攻击。"
 edict_motes_kinetic: "高爆弹药"
 edict_motes_kinetic_desc: "我们可以用易爆微粒作为舰船弹药中的炸药。"
 edict_motes_explosives: "高爆炸药"
 edict_motes_explosives_desc: "通过利用易爆微粒制造特殊导弹，我们的舰船将拥有更强的破坏力。"
 edict_motes_armor: "高爆反应装甲"
 edict_motes_armor_desc: "利用反应部件增加舰船的装甲，我们的舰船可以用受控的反向爆炸来降低受到的伤害。"
 edict_crystal_focus: "聚焦晶体"
 edict_crystal_focus_desc: "通过增加在舰船上使用稀有水晶的比率，我们可以增强其能量武器的伤害。"
 edict_nanite_actuators: "纳米促动器"
 edict_nanite_actuators_desc: "$sr_distar_nanoactuator_desc$"
 edict_sight_beyond_sight: "心见为实"
 edict_sight_beyond_sight_desc: "微量的泽珞让我们的领航员可以感知到未进入探测范围的物体。"
 edict_zro_catalysis_utopia: "泽珞催化"
 edict_zro_catalysis_utopia_desc: "泽珞的许多神秘特性之一是通过吸入它可以显著提升灵能者的能力。"
