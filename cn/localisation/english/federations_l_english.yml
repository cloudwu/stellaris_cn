 FE_TO_SCION_GREETING_01:0 "你们好，[From.GetSpeciesNamePlural]。我们早就知道你们是特别的。"
 FE_TO_SCION_GREETING_02:0 "你是来这里寻求额外指示的吗，[From.GetSpeciesNamePlural]？我们没有可提供的指示。"
 FE_TO_SCION_GREETING_03:0 "也许有一天你们会实现一些如我们般伟大的事情。这在可能的范围之内。"
 FE_TO_SCION_GREETING_04:0 "你们很幸运，我们对你族有些兴趣，[From.GetSpeciesNamePlural]。"
 FE_TO_SCION_GREETING_05:0 "就我个人而言，我从未期望你们文明能实现如今已做到的事情。"
 FE_TO_SCION_GREETING_06:0 "看到你如今在这里，我就想起了当初为何要选择你族。"
 FE_TO_SCION_GREETING_07:0 "孩子，我们像你一样的时候已经是很久以前了。那是段更简单——在许多情况下也更快乐——的时光。在你还有机会的时候珍惜这段时光吧。"
 FE_TO_SCION_GREETING_08: "喂，你好！当然，我是说，[From.GetSpeciesNamePlural]。不巧我们现在有点忙。"
 SCION_TO_SCION_GREETING_01:0 "主人最喜欢我们。我们知道这是真的。"
 SCION_TO_SCION_GREETING_02:0 "也许有一天我们将会继承我们主人的首都，如果他们选择从银河事务中隐退的话，"
 SCION_TO_SCION_GREETING_03:0 "在面对主人相对你们更喜欢我们的事实时，不要绝望。我们在他们的计划中各有各的位置。"
 SCION_TO_SCION_GREETING_04:0 "你们最近同主人讲过话吗？他们提到过我们吗？"
 SCION_TO_SCION_GREETING_05:0 "我们已经接纳了主人指定给我们的角色。你们呢？"
 SCION_TO_SCION_GREETING_06:0 "向你们问好，同袍子弟。很高兴见到你们。"

 SCION_TO_EMPIRE_GREETING_01:0 "服从我们的主人。他们知道什么方针对你我这些年轻文明最好。"
 SCION_TO_EMPIRE_GREETING_02:0 "我们的主人为我们所有人都制定了计划。不像你们，我们已经接纳了我们在计划中的角色，"
 SCION_TO_EMPIRE_GREETING_03:0 "能服侍长者种族中的一支是莫大的荣耀。"
 SCION_TO_EMPIRE_GREETING_04:0 "也许有一天你们会如我们一般荣幸，成为我们古老主人选中的仆从。"
 SCION_TO_EMPIRE_GREETING_05:0 "没有长者种族的指引，你们不感觉迷茫吗?"
 SCION_TO_EMPIRE_GREETING_06:0 "我们的主人教会了我们很多。也许终有一天，他们也会将智慧授予你们。"

 fedel.2.name:0 "竞技场之战"
 fedel.2.desc:0 "马上就要到决定谁将在下个任期中领导[Root.GetAllianceName]的时间了。按照先前的协定，我们将通过徒手近距离搏斗的方式来决定。\n\n每个成员国的领导人将被带到位于我们当前主席国[fed_leader.GetName]首都[fed_leader.Capital.GetName]的一个大型竞技场。在那里，一场面向全[Root.GetAllianceName]广播的比赛即将展开，他们将相互对决，至死方休，直到仅剩一人存留。"
 fedel.2.noleader.desc:0 "马上就要到决定谁将在下个任期中领导[Root.GetAllianceName]的时间了。按照先前的协定，我们将通过徒手近距离搏斗的方式来决定。\n\n不幸的是，由于[Root.GetName]中[Root.GetRulerTitle]暂时空缺，我们无法参加此次格斗。"
 fedel.2.vassal.desc:0 "马上就要到决定谁将在下个任期中领导[Root.GetAllianceName]的时间了。按照先前的协定，我们将通过徒手近距离搏斗的方式来决定。\n\n由于[Root.GetName]不是独立国家，我们将无法参与，因为我们没有资格领导联邦。我们应该竭尽全力改变这种不幸的状况。"
 fedel.2.gestalt.desc:0 "马上就要到决定谁将在下个任期中领导[Root.GetAllianceName]的时间了。按照先前的协定，我们将通过徒手近距离搏斗的方式来决定。\n\n由于[Root.GetName]的领导人不是以单个个体存在，我们无法参加此次格斗。我们应当尽全力改变这个荒谬而不公平的联邦主席选举方式。"
 fedel.2.a:0 "愿最优者胜利。"
 fedel.2.b:0 "让我们看看谁家的领袖成员笑到了最后。"
 arena_combat_begin:0 "竞技场中的战斗即将开始。"

 fedel.10.name:0 "竞技场之战胜利"
 fedel.10.intro:0 "[ruler.GetRulerTitle][ruler.GetRegnalName]同组成[Root.GetAllianceName]的其他各成员国的领导人一道被领向[fed_leader.Capital.GetName]上的竞技场。所有参赛者均不准携带武器和护甲。各个领袖只能依赖他们自身的身体素质，并靠狡黠洞穿别人的心思。"
 fedel.10.1.desc:0 "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1:0 "战斗一开始，[ruler.GetRegnalName]就向反方向逃遁，在随后的搏斗中大多数时候都是在慌张地从对手们身边逃开。不可思议的是，[ruler.GetSheHe]作为最后的幸存者赢得了比赛，因为最后一名追赶[ruler.GetHerHis]的人自己倒下了，并因先前在战斗中受的伤最终死去。"
 fedel.10.2.desc:0 "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2:0 "战斗开始后，[ruler.GetRegnalName]很快证明了自己在打架方面毫无才能。幸运的是，其他各个领袖甚至更糟糕。在一场仿佛会永远持续下去的、令人筋疲力竭的搏斗中，[ruler.GetSheHe]最终成为了唯一一名活下来的参战者。宣布胜利时，绝大多数观众已经离开了竞技场。"
 fedel.10.3.desc:0 "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3:0 "战斗过程相当野蛮，但[ruler.GetRegnalName]通过在一片混战中亲自击杀多名与之对战的领袖证明了[ruler.GetHerHis]实力。尘埃落定时，[ruler.GetSheHe]是唯一一名还站在场上的参战者。"
 fedel.10.4.desc:0 "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4:0 "战斗漫长而血腥，[ruler.GetRegnalName]身被数创。尽管如此，[ruler.GetSheHe]通过比其他竞争者坚持了更长时间证明了[ruler.GetHerHis]耐力。战斗结束时，[ruler.GetSheHe]是唯一一名还活着的领袖…虽然已经奄奄一息。"
 fedel.10.5.desc:0 "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5:0 "随着战斗打响，战况很快就清晰明了，竞技场中没有哪名领袖可以与我们[ruler.GetRulerTitle]的技巧和纯粹的能力相匹敌。他们被一个接一个易如反掌地击杀，直至只剩[ruler.GetRegnalName]存活。"
 fedel.10.6.desc:0 "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6:0 "[ruler.GetRegnalName]干净利落地处理掉了胆敢与[ruler.GetHerHim]一同踏入竞技场的可怜蠢货们。简简单单的一瞥过后，其他各领袖已无生命的躯体便落向地面。整个竞技场寂静无声，目送着[ruler.GetRulerTitle]离去。"
 fedel.10.7.desc:0 "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7:0 "竞技场中的其他各领袖立刻被例行公事地烧成灰烬——今天在此的真正战斗将于[ruler.GetRegnalName]与[rival_chosen_country.GetName]的[rival_chosen_leader.GetRulerTitle][rival_chosen_leader.GetRegnalName]的庞大灵能力量间展开。在漫长且规模宏大的决斗过后，[ruler.GetRegnalName]最终获胜，[rival_chosen_leader.GetRegnalName]被彻底击败。竞技场的大部分已经沦为废墟，但事情也告一段落了。"
 fedel.10.8.desc:0 "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8:0 "这是一场真正的巨人间的战斗。在这个竞技场中施展的灵能力量在天幕的桎梏外罕有目睹。当战斗结束时，竞技场已沦为废墟，[ruler.GetRegnalName]是唯一仍然存活的半神。"
 fedel.10.9.desc:0 "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9:0 "[ruler.GetRegnalName]强大的灵能能力给了[ruler.GetHerHim]在竞技场中决定性的优势，[ruler.GetSheHe]很快便充分利用了这一优势。他用灵能烤熟了对手的大脑，以念力将其他领袖用致命的速度抛向彼此，战斗很快结束了。"
 fedel.10.10.desc:0 "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10:0 "[ruler.GetRegnalName]安装的大型义体升级套装被证明在竞技场中有决定性的力量。[ruler.GetSheHe]以机械的效率移动，对纯粹有机体足以致命的攻击也能偏转引开，很快就消灭了其他领袖。"
 fedel.10.11.desc:0 "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11:0 "相对于绝大多数有机体，[ruler.GetRegnalName]拥有高人一等的力量和反应速度，在竞技场中表现杰出。其他领袖被一个接一个地消灭，高效且相对没什么痛苦。"
 fedel.10.a:0 "胜利属于我们！"

 fedel.15.name:0 "竞技场之战败北"
 fedel.15.1.desc:0 "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1:0 "令人难过的是，[ruler.GetRegnalName]并不具有完成任务的实力。搏斗开始后不久，[ruler.GetSheHe]便失去理智，慌不择路地试图逃离竞技场，在看台上观看的人群纷纷嘲笑奚落。[ruler.GetSheHe]最终被一名其他领袖逼至角落，被迅速而毫不留情地击杀。"
 fedel.15.2.desc:0 "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2:0 "[ruler.GetRegnalName]发出一声坚定的战吼，随后向竞技场中逐渐展开的野蛮肉搏猛冲而去。可是，[ruler.GetHerHis]勇气大大超过了[ruler.GetHerHis]真实作战能力，[ruler.GetSheHe]被一名其他领袖几乎不假思索地击杀。"
 fedel.15.3.desc:0 "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3:0 "[ruler.GetRegnalName]稍作犹豫，在战斗开始后不久便加入了对决。[ruler.GetSheHe]在一片野蛮搏斗中前突后撞，为[ruler.GetHerselfHimself]赢得了美名。但是最终，[ruler.GetSheHe]在战斗结束前便屈从于[ruler.GetSheHe]身上的伤口。"
 fedel.15.4.desc:0 "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4:0 "[ruler.GetRegnalName]立即加入战斗，很快便证明[ruler.GetHerselfHimself]是最可怕的参战者之一。也许正因如此，一些其他领袖暂时结成团体来对付[ruler.GetHerHim]。他们的力量合在一起确实过于强大，尽管英勇战斗，[ruler.GetRegnalName]还是很快死于[ruler.GetHerHis]伤口。"
 fedel.15.5.desc:0 "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5:0 "在[winning_leader.GetRegnalName]，[winning_country.GetName]的[winning_leader.GetRulerTitle]，简简单单的一瞥过后，竞技场中的所有其他领袖，包括[ruler.GetRegnalName]，便掉到地面上死去。或许参加竞技是个糟糕的主意。"
 fedel.15.6.desc:0 "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6:0 "在一些参战者惊人的灵能能量相互碰撞后，所有其他领袖，包括[ruler.GetRegnalName]，都被烧成了灰烬。他们只不过是巨人对决时的附带伤害。"
 fedel.15.7.desc:0 "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7:0 "银河中罕有存在能与[ruler.GetRegnalName]的灵能实力相匹敌，不过，[winning_country.GetName]的[winning_leader.GetRulerTitle][winning_leader.GetRegnalName]正是其中之一。在竞技场中的其他领袖们被如同无关紧要的害虫般消灭后，真正的战斗开始了。竞技场中很快掀起了一场灵能风暴。当风暴渐息时，[ruler.GetRegnalName]已不剩一丝痕迹……"
 fedel.15.8.desc:0 "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8:0 "这是一场真正的巨人间的战斗。在这个竞技场中施展的灵能力量在天幕的桎梏外罕有目睹。当战斗结束时，竞技场已沦为废墟。只有一位半神仍然存活，可那并非[ruler.GetRegnalName]……"
 fedel.15.9.desc:0 "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9:0 "遗憾的是，[ruler.GetRegnalName]高人一等的力量和反应速度并不足以在竞技场中确保胜利。其他参战者在不久后就开始用[ruler.GetHerHis]被切断的附属肢体作为武器，对付[ruler.GetHerselfHimself]的记忆核心。战斗结束时只剩下残骸的碎片。"
 fedel.15.10.desc:0 "$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$"
 fedel.15.10:0 "[ruler.GetRegnalName]拥有的灵能力量给了[ruler.GetHerHim]显著优势，但竞技场中的混乱战斗使保持注意力十分困难。不幸的是，这最终成了[ruler.GetHerHis]失败的原因，另一个领袖从后方攻击[ruler.GetHerHim]。死亡很快到来，但绝非毫无痛苦。"
 fedel.15.a:0 "悲伤的一天。"

