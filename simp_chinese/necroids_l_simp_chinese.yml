 ### Permanent Employment by Victor Haeggman
 civic_permanent_employment: "永身雇佣制"
 civic_permanent_employment_desc: "寰宇企业能够保证其雇员“永远”不会没有工作。永远。在雇员的生命之烛燃尽之后，他们的尸体会被重新分配到一些简单的工作，这样他们依然能够供养家庭，并且偿还自己的债务。"
 civic_tooltip_permanent_employment_effects: "能够建造£building£§Y$building_posthumous_employment_center$§!\n$job_reassigner_effect_desc$\n\n允许建造£building£§Y$holding_reemployment_center$§!地产\n\n被击败的有机体星神兽有机会被复活。"
 job_reassigner: "再指派员"
 job_reassigner_desc: "一旦寰宇企业的某位公民逝世，这些再指派员能够保证其尸体能够继续完成工作，直到本人的合同履行完毕。"
 job_reassigner_plural: "再指派员"
 job_reassigner_effect_desc: "£job_necromancer£$job_reassigner_plural$将£consumer_goods£§Y$consumer_goods$§!以及£food£§Y$food$§!或£minerals£§Y$minerals$§!转化为£mod_pop_growth_speed£§Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!。所有组装£pop£人口将自带§Y僵尸§!特质。"
 planet_reassigners: "再指派员岗位"
 mod_job_reassigner_add: "$job_reassigner$岗位"
 trait_zombie: "僵尸"
 trait_zombie_desc: "§L这是某个一度骄傲的智慧生命的遗骸，这尊躯壳只能承担最简单、最基本的任务。§!"
 TRAIT_ZOMBIE_EFFECT: "$mod_planet_jobs_produces_mult$：§R-25%§!\n人口维护费减少：§G100%§!\n无法产生§Y领袖§!\n无法在§Y$pop_cat_ruler$§!或§Y$pop_cat_specialist$§!岗位上就业"
 building_posthumous_employment_center: "死后就业中心"
 building_posthumous_employment_center_desc: "在死后就业中心，被剥夺意识的躯体能够觅得新的目标，并找到新的机会来偿还自己的债务。"
 edict_sacrifice_bounty_zombie: "$edict_sacrifice_bounty$"
 edict_sacrifice_bounty_zombie_desc: "我们中最虔诚的一批人已经准备好响应自己的命运了，他们坚信自己的最终牺牲将会使得全社会更加富裕。我们的死亡将会给企业带来丰厚的价值，而我们的躯体也会继续服务于这些企业。"
