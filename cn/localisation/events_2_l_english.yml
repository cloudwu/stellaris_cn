 CONT_SIGNS_CAT:0 "行星伤痕"
 CONT_SIGNS_DESC:0 " [Root.GetName]的表面似乎长满痘疮，并非不寻常。\n\n不寻常的是这些伤痕的形状，无规律的分布。可能是陨石撞击的结果。"
 AST_CRATER_CAT:0 "尘暴区"
 AST_CRATER_DESC:0 " [Root.GetName]上有一系列撞击坑。但在其中较大的一个坑里，有什么东西打破了视觉效果的一致性……"
 BAR_COLONY_CAT:0 "向下看"
 BAR_COLONY_DESC:0 "在 [Root.GetName]贫瘠的表面上，光学传感器发现了一些可能是建筑的东西。"
 TOX_MAT_CAT:0 "毒外衣"
