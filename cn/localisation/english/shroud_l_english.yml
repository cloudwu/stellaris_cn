 shroud.4190.name: "$PSIONIC_AURA$逼近"
 shroud.4190.desc.intro: "此前，[GetScientistPlural]们观测到了一种异常的现象：遥远的星系带着未知来源的能量流运行，这些能量流还逐渐扩散到了其他星系。"
 shroud.4190.desc: "$shroud.4190.desc.intro$这种称为§H“$PSIONIC_AURA_PLURAL$”§!的能量流，由于其来源还未理论上确证，我们还不能确定其是否构成威胁。\n\n这种光环现在也在§H[from.GetName]§!星系内探测到了，如果它继续蔓延有可能会侵犯我们的边境。"
 shroud.4190.desc_mindwarden: "关于这种现象是由灵能引起的理论如果正确的话，§H[event_target:mindwarden_enclave_country.GetName]§!或许知道如何反制其效果。"
 shroud.4190.a: "我们很快就会知道它有什么作用了。"

 shroud.4191.name: "$shroud.4190.name$"
 shroud.4191.desc_1.common: "我们在§H[from.GetName]§!星系探测到了高浓度灵能能量。我们的[GetTelepathPlural]通过倾听§H天幕§!中的回声得知，这一现象是由"
 shroud.4191.desc_1.default: "$shroud.4191.desc_1.common$一个外星文明的灵能活动引起的。"
 shroud.4191.desc_1.contact: "$shroud.4191.desc_1.common$§H[fromfrom.GetName]§!的灵能活动引起的。"
 shroud.4191.desc_2.common: "可观测现实的物质和意识。我们还观测到这些光环可以在星系之间传播。"
 shroud.4191.desc_2.default: "它被称为§H“$PSIONIC_AURA$”§!，是由一个强大天幕实体的意志发出，影响着$shroud.4191.desc_2.common$"
 shroud.4191.desc_2.knows_aura: "看起来这个帝国似乎开发出了一种从强大天幕实体的意志导出§H$PSIONIC_AURA$§!的方法，它能影响$shroud.4191.desc_2.common$"
 shroud.4191.desc_3.common: "我们预期它在我国境内的影响应该是[GetPositiveRivalAdj]的——只要我们和发出者之间的关系没有改变就是如此。"
 shroud.4191.desc_3.default: "据[GetTelepathPlural]的说法，它能释放[GetBenevolentRivalAdj]的意志，因此$shroud.4191.desc_3.common$"
 shroud.4191.desc_3.contact: "由于我们与[fromfrom.GetName]的关系[GetLessThanRivalAdj]良好，$shroud.4191.desc_3.common$"
 shroud.4191.a.rival_organic: "$WORRYING$"
 shroud.4191.a.rival_default: "情况不算太好。"
 shroud.4191.a.organic: "一份天幕来的礼物。"
 shroud.4191.a.default: "有趣自然现象"

 shroud.mindwarden.back: "$enclave.410.a$"

 shroud.4205.name: "[event_target:mindwarden_enclave_country.GetName]"
 shroud.4205.common: "你好。我谨代表[event_target:mindwarden_enclave_country.GetName]与你通话。"
 shroud.4205.desc: "$shroud.4205.common$\n\n我们的使命是保护大家免受§H天幕§!以及所有传播其恶意效应者的威胁。我们信仰心灵神圣不可侵犯，巩固星系抵御灵能。\n\n我们根据灵能传感器读数判断出你们不会造成这种威胁。太好了。我们很乐意提供帮助，保护你不受伤害。\n\n$shroud.4205.desc.end$"
 shroud.4205.desc.end: "如果你需要反灵能军事服务，或有多余的§H$zro_lower$§!需要处置，可以尽管来找我们。"
 shroud.4205.desc.return: "欢迎回来。[event_target:mindwarden_enclave_country.GetName]很重视我们的持续合作。\n\n我们的灵能传感器读数清晰。你们没有被§H天幕§!玷污。很好，很好……\n\n$shroud.4205.desc.end$"
 shroud.4205.desc.eotc: "严峻的时刻到了。尽管我们竭尽全力，$end_of_the_cycle_color_article$还是到来了。它在群星之间四处恐怖地显灵……\n\n$shroud.4205.desc.eotc.end$"
 shroud.4205.desc.eotc.end: "我们是时候团结一致阻止灵能天灾了。"
 shroud.4205.desc.merc_first: "督察朋友们，我们有个好消息：第一个§H$gov_mindwarden_enclave$§!成立了。$shroud.shared_combating_the_shroud$"
 shroud.4205.desc.merc_more: "督察朋友们，我们有个好消息：我们的§H$gov_mindwarden_enclave$§!成立了。$shroud.shared_combating_the_shroud$"
 shroud.4205.desc.merc_back: "欢迎回来，督察朋友。§H[mindwarden_enclave_country.GetName]§!很重视我们的持续合作。\n\n$shroud.4205.desc.end$"
 shroud.4205.desc.return_beginning: "$shroud.4205.desc.end$"
 shroud.4205.desc.return_beginning.eotc: "$shroud.4205.desc.eotc.end$"
 shroud.4205.a: "天幕是什么？"
 shroud.4205.b: "我们想聊聊§I$sr_zro$§!。"
 shroud.4205.c: "要怎么对付§Y$PSIONIC_AURA_PLURAL$§!？"
 shroud.4205.d: "我们知道一个不错的灵能目标……"
 shroud.4205.e: "我们需要关于£crime£§Y[GetCrimeDeviancy]§!的帮助。"
 shroud.4205.ef: "我们需要§Y后勤援助§!。"
 shroud.4205.f: "我们可以借用你们的士兵。"
 shroud.4205.g: "你们愿意派一位§Y督查§!来吗？"
 shroud.4205.h: "和我们说说$end_of_the_cycle_article$。"
 shroud.4205.i: "作为你们的§Y赞助方§!，我们有个提案。"

 shroud.shared_combating_the_shroud: "从今天起，§H[mindwarden_enclave_country.GetName]§!将肩负起与§H天幕§!还有各种灵能滥用行为对抗的重任。\n\n如果你需要，我们能够提供各种反灵能服务——从§H$zro_lower$§!处置到军队雇佣——迅速而且高效。"

 shroud.4210.desc: "§H天幕§!可以说是一种存在于普通感知之外的维度现实。它完全由有害的§H“灵能”§!能量组成。它触及我们物质星系的每一个部分，然而多数人无法主动感知到它。\n\n天幕的能量可以通过感性众生的认知活动在物质领域显现。这些力量极其危险且不可预测。\n\n为了确保大众安全需要对天幕采取防护措施。在这方面，我们可以提供帮助。"

 shroud.shared_text_shroud_seal: "这种复杂的机械可以逐渐消解$PSIONIC_AURA$，直至完全抑制——生效范围包括其本身以及通过超空间航道直接相连的星系。"
 shroud.4230.desc: "抑制§H$PSIONIC_AURA_PLURAL$§!主要有两种方法。\n\n在行星上建造§H$building_psionic_suppressor$§!可以逐渐减少整个星系的光环强度，并且防止进一步污染。\n\n更强大的解决方法是§H$SHROUD_SEAL$§!。$shroud.shared_text_shroud_seal$"
 shroud.4230.a: "算了。"
 shroud.4230.b: "请教我们§Y$tech_psionic_suppression$§!。"
 shroud.4231.desc: "乐意效劳。数据将会直接传过去。\n\n愿这些科技在光环浩劫中给你带去和平。"

 mindwarden_encourage_raid: "雇佣[event_target:mindwarden_enclave_country.species.GetNamePlural]去袭击一个已知的灵能帝国。"
 shroud.4240.need_psionics: "与一个§Y$trait_psionic$§!帝国建立联系。"
 shroud.4240.desc: "是这样吗？好吧，他们还在用灵能荼毒这个星系，我们就永远不得享受真的安宁……\n\n有针对性的袭击可以表达我们对这种危险行为的反对。而在你们的经济支持下，我们愿意执行这次行动。\n\n如果你们同意，就告诉我们目标吧。"
 shroud.4240.a: "算了，不要在意。"
 shroud.4240.b: "§I[event_target:raid_target_1.GetName]§!"
 shroud.4240.c: "§I[event_target:raid_target_2.GetName]§!"
 shroud.4240.d: "§I[event_target:raid_target_3.GetName]§!"
 shroud.4240.e: "§I[event_target:raid_target_4.GetName]§!"
 mindwarden_raid_cooldown_tt: "§R在§Y[root.mindwarden_raid_timer]§!之前我们不能请求灵督再发起一场袭击。§!"
 mindwarden_hire_raid: "雇佣[event_target:mindwarden_enclave_country.GetName]向该帝国派遣袭击舰队。"
 shroud.4245.desc: "啊，好的。我们知道他们在实践灵能了。展示力量是正当的。\n\n感谢你的支持。行动将会很快开始。"
 mindwarden_raider_modifier: "灵督反灵能袭击"

 shroud.4246.name: "$gov_mindwarden_enclave$袭击"
 shroud.4246.common_1: "拦截到的通讯表明他们受某个敌对势力雇佣来进攻我们的星系。"
 shroud.4246.common_2: "正在通过公开频道传递信息，直接通知了我们。"
 shroud.4246.desc: "一支来自§H[event_target:mindwarden_enclave_country.GetSpeciesName]§!的军事舰队正在逼近我们的国境！$shroud.4246.common_1$他们$shroud.4246.common_2$"
 shroud.4247.desc: "一支来自此前未知的军事势力的舰队正在逼近我们的国境！$shroud.4246.common_1$他们自称§H[event_target:mindwarden_enclave_country.GetSpeciesNamePlural]§!，$shroud.4246.common_2$"

 NAME_Mindwarden_Corvette: "狂热"
 NAME_Mindwarden_Frigate: "哨兵"
 NAME_Mindwarden_Destroyer: "审讯长"
 NAME_Mindwarden_Cruiser: "驱魔人"
 NAME_Mindwarden_Battleship: "净化者"
 NAME_Mindwarden_Titan: "审判官"
 mindwarden_defense_modifier: "灵督防御军"

 shroud.4250.desc: "棒极了。把$zro_lower$委托给我们，可以对这种强大而被大规模滥用的物质进行关键的研究——这项研究将使整个银河受益。\n\n这也是我们以高于星系标准的价格购买的原因。"
 shroud.4250.a: "$shroud.mindwarden.back$"
 shroud.4250.b: "§I$sr_zro$§!是什么？"
 shroud.4250.c: "捐助£sr_zro£§I$sr_zro$§!"
 mindwarden_zro_explanation: "以$resolution_category_galactic_market$标准价格的5倍售卖至多100§Y$sr_zro$§!。"
 mindwarden_zro_cooldown_tt: "§R在§Y[root.mindwarden_zro_timer]§!之前我们不能再向灵督递交$sr_zro$。§!"
 shroud.4251.desc: "§Y$sr_zro$§!是一种高度不稳定的稀有物质，它的具体效用难以控制和预测。无论是有意或是无意，它可能引发剧烈的能量爆炸，造成大规模破坏。\n\n这些性质是通过一种与§H天幕§!的反应产生的，这使其在灵能实践者中非常受欢迎——有些人甚至把这东西当成药来磕。\n\n我们希望能进一步研究$zro_lower$，找出安全处置的方法；这也是我们对回购卓尘出手如此阔绰的原因。"
 shroud.4255.desc: "感谢你的贡献。"

 shroud.4260.desc: "那就让我们来提供一些有用的§Y$decision_thought_police$§!，这可以在[GetCriminalDeviant]意图演变成实际行为之前将其探测到。\n\n他们使用一种专门开发的安全灵能替代方法，以科学技术来监测人群的认知活动。他们提供对精神状态的洞见，而不使用§H天幕§!的危险能量。"
 shroud.4260.a: "$shroud.mindwarden.back$"
 shroud.4260.b: "招募§I$decision_thought_police$§!。"
 mindwarden_decision_cooldown_tt: "§R我们在§Y[root.mindwarden_decision_timer]§!之前无法发出该请求。§!"
 mindwarden_decision_explanation: "解锁一个£decision£§Y行星决议§!：§Y$decision_thought_police$§!"
 shroud.4262.desc: "很好。我相信你会发现这种方法非常地有效。"

 shroud.4265.desc: "确实。通过合作我们发现了你们军事部署战略有一些可以改进的方面。\n\n当然，我们这么说并不是有意侮辱；不过是术业有专攻罢了。如果你们能给出足够的价码，我们很荣幸能和如此有价值的客户就此合作。"
 shroud.4265.a: "$shroud.mindwarden.back$"
 shroud.4265.b: "成交。"
 mindwarden_logistics_cooldown_tt: "§R在§Y[root.mindwarden_logistics_timer]§!之前我们不能向灵督再申请后勤援助。§!"

 shroud.4267.desc: "您好，尊贵的合作伙伴。\n\n我们的舰队后勤运作协助协议已经到期。如果您考虑的话，我们非常愿意继续合作。"
 shroud.4267.a: "继续合作。"
 shroud.4267.b: "我们暂时拒绝。"

 shroud.4266.desc: "很好。我们的舰队支援运作会立刻开始。"

 shroud.4270.desc: "我们的$NAME_Mindwarden_Army$是非常强大的震慑部队。他们有能应对各种威胁的装备，但对使用灵能的对手特别有效。\n\n我觉得你会发现物有所值的。"
 shroud.4270.a: "$shroud.mindwarden.back$"
 shroud.4270.b: "招募§I$mindwarden_army$§!。"
 mindwarden_army_cooldown_tt: "§R在§Y[root.mindwarden_army_timer]§!之前我们不能向灵督再请求一支新的陆军。§!"
 mindwarden_army_explanation: "招募一支§Y$mindwarden_army$§!陆军，乘坐$transport$运抵首都星系。"
 shroud.4271.desc: "你走运了；我们正好有一支连队准备好部署。就等着他们的运输船立即到达吧。"

 shroud.4280.desc: "我们非常乐意。\n\n高效的领导是战胜§H天幕§!的关键，我们的督查们正精于利用严格的管理来压制灵能活动。"
 shroud.4280.a: "$shroud.mindwarden.back$"
 shroud.4280.b: "招募一位§I$subclass_commander_governor$§!。"
 mindwarden_commander_explanation: "\n我们将雇佣一位等级5的灵督$subclass_commander_governor$。"
 unlocks_mindwarden_council_position: "\n§E可以解锁内阁席位：§!\n§H$t$$councilor_mindwarden$§!\n$tt$$COUNCIL_POSITION_MODIFIER_BASE$\n$ttt$$mod_country_unity_produces_mult$：§G+1%§!\n$ttt$$planet_crime$：§G-1%§!\n$ttt$$MOD_PSIONIC_AURA_RESISTANCE_MULT$：§G+5%§!\n$COUNCIL_POSITION_AVAILABLE_FOR$$t$$commander_with_icon$\n\n$COUNCIL_POSITION_REQUIREMENTS$$councilor_mindwarden_conditional_tooltip$"
 mindwarden_commander_already_bought: "§R我们已经为一位灵督$subclass_commander_governor$的效力付了钱。§!"
 mindwarden_commander_conflicted_leader: "§R不能有来自[event_target:shroudwalker_enclave_country.GetName]的领袖。§!"
 mindwarden_commander_cooldown_tt: "§R在§Y[root.mindwarden_commander_timer]§!之前我们不能向灵督再申请领袖。§!"
 mindwarden_commander_desc: "这位领袖从$gov_mindwarden_enclave$雇佣而来，对灵能活动采取强硬立场，保护大众免受天幕的有害影响。"
 mindwarden_commander_catch_phrase: "天幕在哪里渗透，就要烧灼哪里的伤口。"
 shroud.4281.desc: "明智的决定。愿他们的管理能保障你们的人民在未来的岁月里的安全。"

 shroud.4286.name: "袭击[FROM.GetName]"
 mindwarden_farewell: "§L“你最近对$gov_mindwarden_enclave$的袭击不合情理。无论以何种身份，继续留在你的领土内工作，在道德和伦理上都站不住脚。我强烈建议你们停止这种毫无意义的敌对行动——但是，无论你们将来作何选择，我都不会留在这里坐以待毙了。”§!"
 shroud.4286.desc: "$enclave.8000.start$\n\n$mindwarden_farewell$\n\n$enclave.8000.end$"
 shroud.4286.desc.councilor: "$enclave.8000.start$\n\n$mindwarden_farewell$\n\n$enclave.8000.councilor_end$"

 shroud.4290.desc: "说实话，这是个严峻的东西。星系中没有比$end_of_the_cycle_color_article$更大的灾难了。"
 shroud.4290.a: "$marauder.31.e$"
 shroud.4290.b: "$end_of_the_cycle_color_article$是什么！？"
 shroud.4290.b.response: "根据我们的情报，$end_of_the_cycle_color_article$是一种来自§H天幕§!内的灾害性的力量。它的力量可以通过一些渴望力量的心灵入侵者同谋在物理现实中显现。\n\n终末通过§R$NAME_Reckoning$§!给星系带来毁灭——那是一种由纯灵能构成的邪恶实体。它的终极目标就是完全抹杀本现实的存在。"
 shroud.4290.c: "我们要如何击败§R$NAME_Reckoning$§!？"
 shroud.4290.d: "请教我们§Y$mindwarden_tactics_modifier$§!。"
 shroud.4291.desc: "愿你们对这场巨大威胁凯旋而归。它威胁到了居住在这个星系中的所有人的生死存亡。"
 shroud.4292.desc: "我们开发出了一种算法可以增强你们对§R$NAME_Reckoning$§!的进攻能力。这可以提升你们武器系统在对特定灵能实体时的效率。\n\n在目前阶段，这份代码的每次改进都需要大量重构，才能与各个军事基础设施兼容。因此，这是一项高级服务，但我们认为您能认可它的物超所值。"
 mindwarden_tactics_modifier: "灵督战术"

 shroud.4295.desc: "$shroud.4205.common$\n\n我们最初对与你们“$building_materiality_engine_plural$”有关的消息感到担忧。然而，经过进一步的分析，我们认为这种装置是在对所谓§H“天幕”§!的非灵能开发方面颇具潜力的新发展。\n\n我们鼓励你们继续部署这项技术，并期待在未来一同合作。"
 mindwarden_opinion_materiality_engine_tt: "评价：£opinion£§G+$@mindwarden_opinion_materiality_engine|0$§!"

 shroud.4300.desc: "我谨代表[mindwarden_enclave_country.GetName]与你通话。\n\n根据我们灵能传感器的读数，整个[Root.GetName]已经无可挽回地被§H天幕§!玷污了。\n\n你们的所作所为是在自掘坟墓——我们不介意帮你们一铲子。"
 shroud.4300.a: "你们为什么这么害怕天幕？"

 shroud.4310.desc: "我们不害怕天幕，更不害怕它的走狗，因为我们知道如何对付这些东西。\n\n我不指望你们——这被天幕影响得失心疯了的社会——理解一丝一毫。"

 shroud.4320.desc.psionic: "难道用灵能荼毒星系还不够吗？"
 shroud.4320.desc.default: "我们是维护星系秩序的力量；攻击我们有什么好处？我们不会坐视你的好战行为。"
 shroud.4320.desc.common: "在你们确认无条件停止敌对行为之前，我们没什么可谈的。"

 shroud.4340.desc: "我们知道你们和§H[shroudwalker_enclave_country.GetName]§!的那些交易。你们这种行为不仅是在纵容他们的错误，更是在帮助§H天幕§!感染传播。\n\n只要你们还在与他们合作，我们就不会提供任何服务。"

 shroud.4350.desc: "§H在他们的设施遭到摧毁后，我们至今无法与[mindwarden_enclave_country.GetName]再次取得联系。\n\n打开他们的通讯频道，我们只能听到宇宙的虚空寂静。§!"

 enclave_opinion_tt: "评价：£opinion£§G+$@positive_opinion|0$§!"
 mindwarden_rival_opinion_tt: "对[event_target:shroudwalker_enclave_country.GetName]的评价：£opinion£§R$@negative_opinion|0$§!"
 shroudwalker_rival_opinion_tt: "对[event_target:mindwarden_enclave_country.GetName]的评价：£opinion£§R$@negative_opinion|0$§!"

 shroud.4405.title: "$gov_mindwarden_enclave$被摧毁"
 shroud.4405.desc_common: "我们对[mindwarden_enclave_system.GetName]星系的进攻成功了；§H[mindwarden_enclave_country.GetName]§!现已不复存在。"
 shroud.4405.desc.default: "$shroud.4405.desc_common$尽管他们所鄙夷的东西对我们毫无意义，但他们对§H“天幕”§!的十字军式的讨伐代表了一种不应该在我们星系中存在的伪科学教条主义。"
 shroud.4405.desc.psionic: "$shroud.4405.desc_common$他们不该再继续传播那种关于所谓§H天幕§!危险的无知教条，他们空间站的灵能衰减器现在已经是一堆破铜烂铁了。"
 shroud.4405.desc_end: "我们的胜利是巨大的成功，甚至还可以从他们空间站的残骸打捞大量的资源。"

 shroud.4406.title: "$gov_mindwarden_enclave$被摧毁"
 shroud.4406.desc_common: "我们获悉[mindwarden_enclave_system.GetName]星系内的§H[mindwarden_enclave_country.GetName]§!不复存在了。该$gov_mindwarden_enclave$无法抵御§H[mindwarden_destroyer.GetName]§!的猛烈攻击，他们的空间站化作碎片，没有找到任何幸存者。"
 shroud.4406.desc.psionic: "现在星系不用再遭受他们的反灵能十字军行为的骚扰了——只要没有人再冒出来扮演这个角色。"
 shroud.4406.desc.default: "之后没有他们提供反灵能服务的日子，这个星系只得勉强应付了。"
 shroud.4406.a: "谢天谢地。"

 shroud.6855.desc: "请知悉。我们乐与[root.GetName]维持紧密的合作关系；我们的历史和目标永远紧密相连。"
 shroud.6855.desc.1: "我们永远感谢您对[mindwarden_enclave_country.GetName]的贡献。只要灵能威胁还在肆虐，我们的关系便不可动摇。"
 shroud.6855.desc.2: "你大可放心，下一笔利润分红也将及时支付。"
 shroud.6855.b: "我们希望帮你们升级太空城邦。"
 shroud.6855.b.timeout: "该太空城邦目前正在招募新的官员和船员。在§Y[mindwarden_enclave_country.upgraded_station_timer]§!之前无法对业务进行进一步升级。"
 shroud.6855.c: "我们希望能和你们共享科技。"
 shroud.6855.c.timeout: "这个城邦仍在消化之前我们所分享的技术。我们可以在§Y[mindwarden_enclave_country.updating_databanks_timer]§!之后继续与他们分享新的科技。"
 shroud.6855.d: "我们希望能雇佣一支你们的§Y舰队§!为我们服务。"
 shroud.6855.e: "$enclave.205.b$"
 shroud.6855.f: "我希望提升我们的灵督城邦容量。"
 shroud.6855.f.timeout: "我们仍在实施与太空城邦有关的基础设施改革。到§Y[mindwarden_enclave_country.mindwarden_enclave_capacity_bought_timer]§!为止我们无法再提高灵督城邦的容量了。"

 shroud.6860.1.desc: "有了更多资金，我们就能大幅度扩大行动。我们可以提升舰队的数量和质量，招募更多的科研人员来开发心灵防护科技。最终，整个银河都将从您的慷慨解囊中收益。"
 shroud.6860.2.desc: "我们必须对诡计多端的灵能威胁保持警惕。您的慷慨捐赠将使我们能够大大扩大业务规模以应对这种挑战。"
 shroud.6860.3.desc: "我们已取得了诸多成就，但现在休息还为时尚早。只要能支配更多资源，[mindwarden_enclave_country.GetName]的舰队就能在星系中部署得更远，守护更多被灵能所困扰的心灵。"
 shroud.6860.4.desc: "帮助我们踏上旅程的正是您提供的启动资金，而我们的目标仍然是一样的：通过彻底根除灵能来促进心灵健康。有了您的帮助，我们离目标越来越近了。"
 shroud.6860.5.desc: "如果您认为值得再次投资我们的行动，我们就将成为星系中最大的反灵能军——群星间所有国家抵抗精神入侵的最高堡垒。"
 shroud.6860.b: "那我们就成交吧。"

 shroud.6861.desc: "谢谢。很荣幸我们能与您合作，保护所有智慧生命的精神完整性。"

 shroud.6865.desc: "一项伟大的事业。星系中$ENCLAVE_MINDWARDEN_PLURAL$的数量越多，所有人的灵魂就越不容易受到入侵。\n\n我们可以就提高基础设施效率提供建议，以便建立、管理更多的城邦。"
 shroud.6865.b.tt: "$mindwarden_enclave_capacity$：§G+1§!"

 shroud.6870.desc: "我们很感谢您愿意分享这些研究成果。你传授给我们的所有知识都将有助于加强星系面对灵能威胁的保护。"

 shroud.6875.desc: "我们很荣幸能肩挑重任。[mindwarden_enclave_country.GetName]的舰队位于反灵能科技与战术的最前沿；任何试图入侵心灵的敌人都无法在他们面前立足。每支舰队都配备了一名专门接受过对抗灵能作战训练的指挥官。"

 mindwarden_tt_hirefleet: "接管这个太空城邦的§Y灵督舰队§!，时长为10年。"
 shroud.6876.desc: "我们相信§H[mercenary_fleet.GetName]§!在对付那些玩弄灵能毁灭性力量的家伙们时会是强有力的工具。"

 mindwarden_tt_managefleet: "取消或延长你的§Y灵督舰队§!合约。"
 shroud.6880.desc: "确实。我们希望§H[mercenary_fleet.GetName]§!令您如虎添翼。您打算终止或延长我们的协议吗？"
 shroud.6880.a: "$marauder.31.e$"

 shroud.6881.desc: "很好。协议已终止，§H[mercenary_fleet.GetName]§!会立即返回。我们的舰队在您需要的时候永远等待您的雇佣。"

