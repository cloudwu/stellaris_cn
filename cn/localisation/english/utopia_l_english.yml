 utopia.2010.name:0 "毁坏的戴森球"
 utopia.2010.a.desc:0 "我们在[dyson_system.GetName]遇见了庞大太空结构的残骸。这残骸占据了恒星系的大部。我科学家理论化得出 它可能一度是运转的“§H戴森球§!”——一种设计用以利用恒星能量的巨型结构。很明显它早已停止运转，其船体受到过来自类型未知的能量武器的持续致命伤害。\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "我们在[dyson_system.GetName]恒星系遇见了戴森球的残骸。很明显它早已停止运行，其船体受到过来自类型未知的能量武器的持续致命伤害。\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "还要注意一下球体四周分布的大片残骸。尽管巨型结构自身古老，恒星系中相当一部分残骸似乎格外年轻。大部分残骸看上去来自两支截然不同的舰队，可能在银河历史最近的某个时刻，他们为了争夺这个毁坏戴森球的所有权而互相撕碎了对方。"
 utopia.2010.a:0 "它看上去与我们自己的球体功能相近。"
 utopia.2011.name:0 "戴森球修复完成"
 utopia.2011.desc:0 "我们已经完全修复了[From.GetName]恒星系毁坏的戴森球。 我们将恒星系中存在的大型碎片收集起来用于维修工作，这降低了我们的材料成本并消除了工程师潜在的航行危险。\n\n伟大的巨型结构已全面运转，跨越悠久的岁月后再一次产出了无与伦比的能量。"
 utopia.2012.name:0 "毁坏的研究中枢"
 utopia.2012.desc:0 "在[nexus_system.GetName]附近发现了一个巨型太空设施的残余物。这个巨型结构似乎曾经是某种巨型的§H研究中枢§!。虽然这座设施明显已经被废弃了数千年，但他的船体依然完好无损。"
 utopia.2012.a:0 "该设计与我们自己的研究中枢非常相似。"
 utopia.2013.name:0 "研究中枢修复完成"
 utopia.2013.desc:0 "[From.GetName]附近废弃的研究中枢已经彻底修复，来自[Root.GetName]最具智慧的人员已经入职。该巨型结构已投入使用来解答我们这个时代的科学问题，切合其毫无争议的设计目的。"
 utopia.2014.name:0 "毁坏的监探阵列"
 utopia.2014.desc:0 "[sentry_system.GetName]恒星系显然在银河历史上的某个时刻支持过一个无比庞大的轨道设施，但它已经被系统的拆解了。环绕星体的同步轨道上密布着碎片，其中包括几个巨型空间站的残骸。\n\n其中最大的残骸是一个巨大的§H监探阵列§!。我们的初步扫描显示，当它运行时，它强大的阵列可以给整个银河系提供实时的传感器覆盖。"
 utopia.2014.a:0 "我们已经迈出了第一步。"
 utopia.2015.name:0 "监探阵列修复完成"
 utopia.2015.desc:0 "虽然不容易，我工程师还是设法修复了[From.GetName]恒星系毁坏的监探阵列。在修复工程中，其他空间站的残骸以及包裹它们的碎片被用作了建筑材料。\n\n跨越悠久的岁月后，矩阵现在充盈着能量。它强力的天线可以再次清晰观察银河的另一侧。
 "

 utopia.2016.name:0 "毁坏的环形世界"
 utopia.2016.desc:0 "环形世界的破损零件围绕着[ring_system.GetName]恒星系的恒星。任何可能存在过的行星肯定都被当做了这个巨型结构的建造材料。\n\n没有证据表明到底是谁建造了这个工程奇迹，但它肯定是一个非常先进文明的产物。"
 utopia.2016.a:0 "无论如何，我们也一样先进。"
 utopia.2017.name:0 "环形世界区块修复完成"
 utopia.2017.desc:0 "建立在[From.GetName]恒星系毁坏环形世界的残骸上, 我工程师设法彻底修好了其一区块。虽然新的生物圈得由我们的尖端行星学家或多或少的拼凑出来，但它的稳定性已被充分考察过，做好了居住的准备。"
 anomaly.2576.name:0 "新金属"
 anomaly.2576.desc:0 "对 [From.GetName] 表面的细致扫描发现了一个大的陨石坑中有几艘从未见过的古老星舰残骸。这些星舰上完全没有生命维持系统，这表明它们要么是及其巨大的无人机，要么是由某种形式的人工智能来操控的。\n\n有趣的是，星舰的护甲全部由§H活性金属§!制造,这是一种罕见的无机材料，拥有许多独特的特性。这种金属可以被“编程”来呈现为指定的形状和结构，当损坏后可以自己再生。经过了数千年，星舰残骸中剩下的金属沉积下来，可供我们开采几百年。"
 living_metal_category:0 "古怪的环形山"
 living_metal_category_desc:0 "发现了一个巨大的冲击造成的环形山，看起来绝非自然形成。"

 crisis.1011.desc:0 "我们失去了在 [Root.GetName] 上的殖民地！在抢占了星球轨道后，异次元入侵者轰炸了星球表面，吞噬了上面一切生命形式。[Root.GetPlanetMoon] 的整个生态圈都被生物消耗殆尽 — 没有留下任何的生命痕迹。"

 utopia.61.name:0 "[From.From.From.From.Planet.GetName] 轨道栖所完成"
 utopia.61.desc.a:0 "我们完成了第一个轨道栖所结构物，现在是时候准备一艘殖民船登陆上我们自己创建的这个世界上去了。\n\n从机械核心到表面的最高峰、每一颗螺钉、每一处裂隙，都是为了我们在群星之中安放一个完美的家园而设计的。"
 utopia.61.desc.b:0 "[From.From.From.From.Planet.GetName] 轨道栖所现已完工、准备殖民。"
