 tutorial_14_chain_title:0 "教程：建立更多的殖民地"
 tutorial_14_chain_desc:0 "继续通过建立更多的殖民地扩展我们的帝国。收集足够§S矿物§!后，建造更多的§S殖民船§!，完成后便将他们派去建立新的殖民地吧。\n\n注意不要同时发展太多殖民地，因为殖民地在达成自给自足状态前会消耗大量§S能源点数§!。"
 colonies_established:0 "殖民地建造完毕"
