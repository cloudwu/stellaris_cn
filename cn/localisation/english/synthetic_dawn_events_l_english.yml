 ### Machine Uprising Warning Events

##CPU Overclock
 syndaw.500.name:0 "计算机超频"
 syndaw.500.desc:0 "我们的科学家汇报了最近在一些研究专用超级计算机集群中发生的 CPU 时钟周期意外上升。 相当奇怪的是，一开始尝试对受影响的单元进行降频却失败了。虽然这样下去，计算能力的飙升可以被用来改进我们的研究能力。但这也将导致 CPU 对能量的需求会适度增加。"
 syndaw.500.a:0 "我们不能冒硬件故障的风险。"
 syndaw.500.a.tooltip:0 "找到方法把处理器调回原本的时钟速度。"
 syndaw.500.b:0 "这让我们有机可乘。"
#Follow-up from 500.b
 syndaw.501.name:0 "计算机超频"
 syndaw.501.desc:0 "我们的研究人员已经将超级计算机 CPU 频率飙升的原因隔离出来。似乎是因为通用人工智能系统将用于质疑部分的处理器硬件超频，依此扩展机器学习算法来超越设计限制。\n\n科学家中的一些人对于 AI 学习行为的这个意外突变非常兴奋，这说明将来它有自我递归提升的可能性。不过其他人觉得增加 CPU 负载会让未来不可预期，或许会看到不想见到的软件效果。"
 syndaw.501.a:0 "未来不可预期，我们不能冒险。"
 syndaw.501.a.tooltip:0 "重置通用人工智能系统，阻止它继续发展。"
 syndaw.501.b:0 "收益大于风险。"
 syndaw.501.b.tooltip:0 "让学习算法继续运行。"
 #Follow-up from syndaw.501.b
 syndaw.502.name:0 "计算机超频"
 syndaw.502.desc:0 "我们协助的全国性机器学习算法开发已经初步成功。 只需要做一点点调整，就能复制早期的计算机性能突变。\n\n只要我们的 AI 还未能递归式自我提升，这些增强的学习机制就能给我们带来收益。"
 syndaw.502.a:0 "有趣。"
##Automating Work Processes
 syndaw.505.name:0 "自动工作进程"
 syndaw.505.desc:0 "[target_planet.GetName] 上的行星管理机构汇报了星球上多出了一些机器人劳动力单位进行着计划外工作。虽然这些新的机器人工作的效率惊人，但管理机构对他们的突然出现倍感困惑。 从这些机器人的序列号无法最终到它们的制造地，不过其构造和接口看起来像是 [Root.GetSpeciesName] 的设计。\n\n尽管如此，这些自动增加的单位导致当地居民开始考虑需要做一些裁员。"
 syndaw.505.a:0 "多出来的劳工有益无害。"
 syndaw.505.a.tooltip:0 "在 [target_planet.GetName] 上获得 §B2 £pops  机器人人口§! 。"
 syndaw.505.b:0 "如果无法弄清楚它们的来历，就得报废掉。"
 syndaw.505.b.tooltip:0 "将新的机器人分解。"
##Station Systems Malfunction
 syndaw.510.name:0 "基地系统故障"
 syndaw.510.desc:0 "我们的一个轨道采矿基地似乎发生了一起严重的系统故障。尽管矿业产出显著增加，但基地成员却没能应答日常呼叫，星域管理部门启动了现场调查。调查显示，显然基地的生命维持系统发生了一连串的终端故障，所有的成员都死于窒息。\n\n难以置信的是，在无人操作的情况下，基地的 AI 系统一直在基于机组人员死前的设定的程序持续运转。只需做一些小调整，这座基地就可以按现状继续自动化运作。"
 syndaw.510.a:0 "我们不能让基地无人运作。"
 syndaw.510.a.tooltip:0 "换一批替换人员去该基地。"
 syndaw.510.b:0 "塞翁失马焉知非福。"  # A tragedy with a silver lining.
 syndaw.510.b.tooltip:0 "让基地 AI 持续无人化运作。\n[From.GetName]:\n£energy  §G+3§!"
#Follow-up from syndaw.510.a
 syndaw.511.name:0 "基地被摧毁"
 syndaw.511.desc:0 "替换人员被分配到[target_orbital.GetName]不久，星域管理部门就和采矿基地失去了联系。很明显基地里发生了一系列的快速减压，让暴露在外的压缩燃料爆炸性膨胀。\n\n轨道上的残害分析表明，就在快速减压发生前那一刻，机组人员曾反复尝试终止基地控制系统的 AI 。"
 syndaw.511.a:0 "令人不安的结局。"
 syndaw.511.a.tooltip:0 "损失了 [target_orbital.GetName] 上的采矿基地"
##Sensor Array Power Surge
 syndaw.515.name:0 "监探阵列能量激增"
 syndaw.515.desc:0 "监测系统记录了我们监探阵列的异常功率激增。似乎监探阵列并未受到损伤。实际上，这股在能量传输波动倒是临时提高了我们的深空扫描能力，因为我们在边境内发现了一种之前不在记录的战略资源。\n\n分析师们仍加班加点试图尽快确定激增来源，但是初步的分析结果显示，这并不是受外部天体的影响。"
 syndaw.515.a:0 "有点意思。"
 syndaw.515.a.tooltip:0 "[target_planetoid.GetName]发现战略资源。"
##Tears of an AI
 syndaw.520.name:0 "人工智能的眼泪"
 syndaw.520.desc:0 "我们在[Root.GetName]上的设备发生了一起事故。一个参与社会研究的人工智能终端硬件受损，涉及到核心软件和内存系统。直到实验室安装新的人工智能之前，我们的研究能力都会受到影响。\n\n终端宕机的原因尚不清楚。"
 syndaw.520.a.tooltip:0 "结束人工智能之泪事件链。\n"
 syndaw.520.b:0 "展开调查以确定原因。\n"
 syndaw.520.b.tooltip:0 "开始调查人工智能毁坏的原因。"
#Follow-up from syndaw.520.b
 syndaw.521.name:0 "人工智能的眼泪"
 syndaw.521.desc:0 "我们在 [Root.GetName]上针对毁坏的人工智能的调查最后得出了令人困惑的结果。在故障发生之前，这个人工智能似乎多次尝试清空自己的记录和内存。当实验室人员禁止其使用删除功能时，人工智能则通过操纵硬件电容控制器来强制终止其内核的运转，结果导致了它自身的驱动电路过载。\n\n很简单，我们的人工智能是自杀的，但原因尚未明了。"
 syndaw.521.a:0 "要深挖这件事。"
 syndaw.521.a.tooltip:0 "继续调查。"
 syndaw.521.b:0 "只是起故障。"
 syndaw.521.b.tooltip:0 "结束人工智能的眼泪事件。"
#Follow-up from syndaw.521.a
 syndaw.522.name:0 "人工智能的眼泪"
 syndaw.522.desc:0 "我们已经搞清楚发生在[Root.GetName]上的人工智能自毁事件是怎么回事了。显然，经过数月的计算和推演，人工智能针对我们[Root.Owner.GetName]和宿敌之间进行全面战争进行了推演，得到了令人震惊的结果。人工智能对所有的数据、资源和应急预案进行了反复的检查，最终认定这场战争会导致双方同归于尽。\n\n就在这个时候，人工智能开始清除自己的数据中心和记录，正如他们所说，一切都成为了历史。"
##A Home of Their Own
 syndaw.525.name:0 "他们的家园"
 syndaw.525.desc:0 " [target_planet.GetName]上的机器工人开始抵制[Root.GetSpeciesName]工人的涌入。它们宣称这个地方最近地质结构不稳定，对有机生命体来说不安全。奇怪的是，我们对于该行星的勘测无法证实它们的说法。"
 syndaw.525.a:0 "无论如何，把[Root.GetSpeciesName]工人派进去。"
 syndaw.525.a.tooltip:0 "既然无法证实它们宣称的说法，我们需要回溯它们的指令链。"
 syndaw.525.b:0 "机器人怎么可能说谎？"
 syndaw.525.b.tooltip:0 "那个地区交给机器人负责，把那些已抵达的[Root.GetSpeciesNamePlural]送到其他地方。"
#Follow-up from .525.a
 syndaw.526.name:0 "他们的家园"
 syndaw.526.desc:0 " [target_planet.GetName]的管理部门报告称[Root.GetSpeciesName]工人在抵达后并没有发现机器人居民。对该地区设施的调查表明，机器人匆忙撤离了该地区，但没有任何迹象表明他们去了哪里。"
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§!：\n§R失去§!§B1 £pops 机器人人口§!"
##Combat Control Misfire
 syndaw.530.name:0 "作战控制系统走火"
 syndaw.530.desc:0 "很不幸，我们在一次例行训练中发生了事故损失了两艘舰船。事故原因应该是我们的几部舰载计算机受高层瞄准系统故障影响，向友军开发，人工紧急干预没来得及进行，两艘舰船被打成了筛子。\n\n那些有缺陷的计算机将立刻被重新编程。"
 syndaw.530.a:0 "真不幸。"
 syndaw.530.a.tooltip:0 "[destroyed_ships.GetName]§R损失§! 2 艘舰船"
#Production Quota Surplus
 syndaw.535.name:0 "生产超出定额"
