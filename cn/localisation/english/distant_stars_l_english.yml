 gray_warship:0 "灰战舰"
 graygoo.500.title:0 "灰"
 graygoo.500.a.desc:0 "我们开始吧？"
 graygoo.500.b.desc:0 "这会很棒的。"
 graygoo.500.c.desc:0 "在你告诉我该变成哪种形态之前，我不会对你太有用。"
 graygoo.500.d.desc:0 "哪里需要我，老板？"

 graygoo.500.allow.a:0 "灰必须未在作战"
 graygoo.500.allow.b:0 "灰必须未受伤"

 graygoo.500.a:0 "我们需要你担任§H总督§!。"
 graygoo.500.a.response:0 "好极了。我想我终于找对了 [Root.GetSpeciesName] 的外貌。上次那里还有个额外的不该出现的触手。"
 graygoo.500.b:0 "我们需要一艘§H战舰§!。"
 graygoo.500.b.response:0 "啊，为了寻找猎物再次徘徊于虚空。这肯定会带来一些回忆。"
 graygoo.500.c:0 "变形为§H地面单元§!。"
 graygoo.500.c.response:0 "让我看看……双足、三足或四足…或者这次我会选择履带作战体……"
 graygoo.500.d:0 "没关系。"
 graygoo.501.a.desc:0 "你抵达了总督灰的办公室。你有预约吗？"
 graygoo.501.b.desc:0 "我的 [Root.GetSpeciesName] 外貌像不像？"
 graygoo.501.c.desc:0 "你觉得我的办公室怎么样？这是我自己建的。我想我应该在墙上装饰一些文凭和挂件上让访客眼花缭乱。"
 graygoo.501.d.desc:0 "谁知道勤奋、诚实的工作回报可能会如此丰厚？"
 graygoo.501.b.response:0 "我承认，我会怀念建造东西而不是把它们拆掉。好吧。你想杀谁？"
 graygoo.501.c.response:0 "好。在我变身为一台巨型杀戮机器前，请给我点时间离开办公室。"
 graygoo.502.a.desc:0 "给我个目标！我需要一个目标！"
 graygoo.502.b.desc:0 "带上所有炮。"
 graygoo.502.c.desc:0 "你要知道，当我被告知要变成一艘战舰时，我短暂考虑过采用巨大的卸下来的 [Root.GetSpeciesName] 头部的形状，从它的光学受体发射闪电。\n\n但它太傻了。"
 graygoo.502.d.desc:0 "你不是想让我射击一些东西吗？"
 graygoo.502.a.response:0 "我还以为你不会提议呢！"
 graygoo.502.c.response:0 "是时候来些地面重击了。"
 graygoo.503.a.desc:0 "战斗行动陆地全形形态启用，模式BOLO-5。"
 graygoo.503.b.desc:0 "我正要砸下战锤。"
 graygoo.503.c.desc:0 "反应堆在线。传感器在线。武器在线。所有系统运转正常。"
 graygoo.503.d.desc:0 "看炮！"
 graygoo.503.a.response:0 "也许那是最好的。我发现这些日子的杀戮很是让我疲惫。"
 graygoo.503.b.response:0 "我能做到。"
 graygoo.504.desc:0 "§Y<构成灰的纳米机器人已经散落，目前正在融合回一个形状的过程中。>§!"
 graygoo.504.d:0 "好的。"

 gray_scattered:0 "灰飞烟灭"
 gray_scattered_desc:0 "灰已经散落，正在缓慢融合回单一形态。"
 graygoo.511.name:0 "灰飞烟灭"
 graygoo.511.desc:0 "构成灰的纳米机器人已经散落，现在正在缓慢融合回单一形态。纳米机器人需要数年时间才能汇合，而灰将无法工作，直到此过程完成。"
 graygoo.511.a:0 "很好。"
 graygoo.512.a.desc:0 "嗯，那很不舒服。我的大部分纳米机器人现在已经就位了，我已经准备好回到游戏中了。你想好想要我做什么时就喊我一声。"
 graygoo.512.b.desc:0 "那有点刺痛，但未造成永久伤害。我所有的纳米机器人都回到了他们应该在的地方，我已经准备好接受新委任了。"
 graygoo.512.c.desc:0 "这不是我第一次散落到地狱然后回归了，但这从来不是什么愉悦的经历。我现在很好，不过还有点轻微的头痛。让我知道哪里需要我。"
 graygoo.512.a:0 "欢迎回来。"

 graygoo.550.name:0 "阴森的静寂"
 graygoo.550.desc:0 "进入L星团里的 [From.GetName] 星系后，立刻就能发现很久以前在L星门的这一侧发生了些巨大规模的斗争。一些可能一度支持生命的行星已经破碎到无法辨认，而其它的被一层细腻的粉尘所覆盖。好奇地扫描过后，粉尘被判定为是古代的失活纳米机器。\n\n这引发了一个疑问，即L星门是否被锁定以阻挡某些东西进入，或者阻拦某些东西离开……"
 graygoo.550.a:0 "这里发生了什么？"

