 influence_desc_machine_intelligence:0 "§E§H影响力§!（£influence£）代表了主§H机械智能§!分配计算力直接控制半自动程序的能力，其用途多样，如颁布§H法令§!、制造§H宣称§!、建造§H哨站§!。其生成速度在游戏流程中基本是固定的，不过可以通过宣布其他帝国为你的§H宿敌§!来提升。§!"
 influence_desc:0 "§E§H影响力§!（£influence£）代表了政治影响力，可用于许多方面，如颁布§H法令§!、制造§H宣称§!、建造§H哨站§!以及处理§H派系§!等。其生成速度在游戏流程中基本是固定的，不过可以通过以下方法提高：\n§Y1.§!在我们国内争取§H派系§!的支持。\n§Y2.§!宣布其他帝国为你的§H宿敌§!。§!"
 food:0 "食物"
