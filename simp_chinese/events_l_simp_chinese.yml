 origin_asteroid_category: "未知起源"
 origin_asteroid_category_desc: "这颗小行星的成分与周围的小行星大不相同。它的起源可能与小行星带上的其他小行星截然不同，应该进行更进一步的研究。"
 debris_asteroid_category: "覆盖着残骸"
 debris_asteroid_category_desc: "这颗小行星的表面散步着金属碎片。这些碎片大多看起来属于许多不同的飞船。"
 emissions_asteroid_category: "能量辐射"
 emissions_asteroid_category_desc: "未知来源发出的强大能量辐射使得这颗小行星在众多同类中十分扎眼。"
 hatch_asteroid_category: "对接舱"
 hatch_asteroid_category_desc: "一个通往这颗小行星内部的对接舱坐落在其表面的一个小坑里。舱口似乎被密封过，但之后被微陨石撞开了。"
 collision_asteroid_category: "小行星碰撞"
 collision_asteroid_category_desc: "这颗小行星最近被小行星带里的一颗行星撞击了。其表面留下了一个巨大的撞击坑，同时轨道也有所偏离。"
 station_asteroid_category: "废弃空间站"
 station_asteroid_category_desc: "这颗小行星的轨道上运行着一个小型空间站。似乎已经废弃。"
 life_asteroid_category: "生命迹象"
 life_asteroid_category_desc: "我们接收到这颗小行星内部有着某种生命迹象。强烈建议深入调查。"
 object_gasgiant_category: "大气层中的物体"
 object_gasgiant_category_desc: "传感器回波表明这颗庞大的气态巨行星的大气层内存在不明物体。"
 moon_gasgiant_category: "潜力巨大的卫星"
 moon_gasgiant_category_desc: "一颗小型卫星正环绕这颗气态巨行星运行，这颗小卫星可能蕴藏大量矿藏。需要进行一次彻底的调查，对开采行动的可能性进行研究。"
 life_gasgiant_category: "生命迹象"
 life_gasgiant_category_desc: "这颗气态巨行星的大气层内部检测到了生命迹象。这是否表明是有生物圈存在？"
 storms_gasgiant_category: "大气风暴"
 storms_gasgiant_category_desc: "可以看到这颗气态巨行星的上层大气中发生了大风暴。进行深入研究可能十分有价值。"
 aerostat_gasgiant_category: "飞行器结构"
 aerostat_gasgiant_category_desc: "某种未知结构正漂浮在这颗气态巨行星的上层大气中。似乎是用到了空气静力学的原理来维持漂浮。"
 cargo_gasgiant_category: "货舱"
 cargo_gasgiant_category_desc: "有一个小型货舱被遗落在了这颗气态巨行星的上方空间。它被行星的重力所捕获，最终将被拖入其大气。"
 debris_gasgiant_category: "太空碎片"
 debris_gasgiant_category_desc: "这颗气态巨行星周围存在大量碎片。大部分来自各种规格的失事星舰。"
 impact_uninhabitable_category: "巨大撞击"
 impact_uninhabitable_category_desc: "巨大的撞击坑表明某种大型物体曾撞击[Root.GetPlanetMoon]表面。"
 energy_uninhabitable_category: "异常能源示数"
 energy_uninhabitable_category_desc: "我们短暂地接收到了非比寻常的能源示数，发射源来自[Root.GetPlanetMoon]。这有可能是我们的系统出现了故障，也有可能预示着我们发现了不得了的东西。"
 signal_uninhabitable_category: "微弱的信号"
 signal_uninhabitable_category_desc: "我们在调查[Root.GetPlanetMoon]时偶然接收到了一个微弱的外星信号。信号源似乎是轨道上的一个小物品。信号没有包含信息——难道是遇险应答器吗？"
 asteroid_uninhabitable_category: "轨道小行星"
 asteroid_uninhabitable_category_desc: "一枚12级小行星围绕着[Root.GetPlanetMoon]的轨道运行。这枚小行星的轨道实在太过稳定了，难以相信是自然形成的。"
 solar_uninhabitable_category: "太阳帆"
 solar_uninhabitable_category_desc: "一艘被遗弃的飞船漫无目的地漂浮在[Root.GetPlanetMoon]上空。巨大的帆耸立于舰体之上，这表明其动力是太阳能。"
 life_toxic_category: "生命迹象"
 life_toxic_category_desc: "尽管[Root.GetPlanetMoon]的大气中含有剧毒成分，且气压极高，但仍然能检测到强烈的生命迹象。"
 life_frozen_category: "生命迹象"
 life_frozen_category_desc: "乍看上去，[Root.GetPlanetMoon]似乎不能支持生命的存在，但我们探测到了从冰冻的地表以下发出的生命信号。"
 life_barren_category: "生命迹象"
 life_barren_category_desc: "我们在[Root.GetPlanetMoon]贫瘠的不毛之地下方探测到了生命的迹象。到底是怎样的有机体才有可能生存在那里面呢？"
 station_uninhabitable_category: "空间站"
 station_uninhabitable_category_desc: "在调查[Root.GetPlanetMoon]时，附近一艘小型空间站使用轨道推进器企图躲开我们的科研船，但未能得逞。他们为什么要躲呢？"
 battle_uninhabitable_category: "战争迹象"
 battle_uninhabitable_category_desc: "[Root.GetPlanetMoon]的轨道上存在着大量的飞船残骸。这有可能是某次大型舰队行动遗留下来的。"
 shipyard_uninhabitable_category: "远古船坞"
 shipyard_uninhabitable_category_desc: "此世界的上方静静地飘着一座远古轨道船坞。它在战争中严重受损，多个部位缺失。"
 inhabited_toxic_category: "前人殖民的迹象"
 inhabited_toxic_category_desc: "这个寸草不生的世界似乎曾居住着的前太空时代文明。其城市的废墟还在该行星表面随处可见。"
 writing_uninhabitable_category: "地表文字"
 writing_uninhabitable_category_desc: "该星球的地表上有着巨大的裂痕，从其图案判断，不可能是自然形成的。从轨道上看，这些裂痕看起来像是文字。"
