 tr_expansion_colonization_fever_desc:0 "§YCapital Buildings§!现在会生产§Y1§!个额外的 £unity  个体。"
 tr_expansion_colonization_fever_machine_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_hive_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_delayed:0 "殖民潮感染了民众。每当殖民了一个新世界，他们就更加地爱国，为之疯狂。"
 tr_expansion_colonization_fever_machine_delayed:0 "将其他行星核心连接到中央网络代价高昂，但对我们处理能力的积累效果显著。"
 tr_expansion_colonization_fever_hive_delayed:0 "主脑是思想的合唱，就连寒冷虚空也无法沉默。" #TODO overmind 主脑
 tr_expansion_a_new_life:0 "新的人生"
 tr_expansion_a_new_life_machine:0 "自增单元" #TODO Automated Colonization Units 自增单元
 tr_expansion_a_new_life_hive:0 "产卵狂潮"
 tr_expansion_a_new_life_desc:3 "新殖民地将获得§Y1§!个额外的 £pops  人口。"
 tr_expansion_a_new_life_machine_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_delayed:0 "我们公民期待着在外星殖民地上展开新的生活。在一个充满机遇与风险并存的黄金之地重新开始！在积极的市场营销影响下，那些在现社会中不那么幸运的群体蜂拥进入殖民船。"
 tr_expansion_a_new_life_machine_delayed:0 "第一批高度专精化殖民单元的生产，通过狭隘而深层的硬编码行为来适应特定的世界类型，使得新的星球更快的整合进我们的集体。"
 tr_expansion_a_new_life_hive_delayed:0 "在占领新的巢穴时，繁殖者由于强烈的本能冲动，会以疯狂的速度产卵。虽然他们通常会过劳而死，但无数新生的蜂群加速了新世界的开发进程。" #TODO drones 蜂群
