 procedural_space_modifier: "程序空间"
 astral_rift_corridors: "无尽长廊"
 astral_rift.100.name: "长廊"
 astral_rift.100.desc: "我们发现自己身陷于一座前不见头后不见尾的互相联通的舱室网络。\n\n这里的地面是光亮透明的电路板。肉眼可见的能量顺着导体的支路网络流淌着。\n\n这座无尽长廊好像在无限地自我重复，毫无变化。目前的探索一筹莫展，建议另辟蹊径。"
 astral_rift.100.a: "打穿地面。"
 astral_rift.100.b: "凿穿墙体。"
 astral_rift.105.name: "不可能的“玻璃”"
 astral_rift.105.desc: "我们没能打穿地面。它的构成与我们所知的任何透明材料均不相同。暴力无法使其变形，甚至无法在表面留下任何痕迹。\n\n然而，经过一番努力，我们成功的在其中一个管线上用等离子钻打出了一个小小的洞。导通电路的是一种高度浓缩的密织的星界纤维混合物。\n\n和这个发现一样有趣的是，我们也许不可能用这样的方式在地上打开一个通道。我们还得回到正常的探索方式。"
 astral_rift.110.name: "再生"
 astral_rift.110.desc: "虽然墙体并不难破坏，但是这种破坏是暂时性的。\n\n无论从墙上移走多少材料，基本建筑材料组成的晶体网络很快就开始自我编织、层层堆叠起来，形成一个与原有的东西非常接近的结构。我们可以看到我们下方的能量通路向着被我们破坏的地方导通着能量。\n\n和这个发现一样有趣的是，我们也许不可能用这样的方式在墙上打开一个通道。我们还得回到正常的探索方式。"
 astral_rift.115.name: "核心终端"
 astral_rift.115.desc.common.1: "我们终于在环境中找到了一丝变化：一座巨大的舱室，里面是一台核心终端，操控着布满整个舱室的屏幕。\n\n其中一个屏幕上是周围长廊的地图。"
 astral_rift.115.desc.common.2: "如果我们能弄明白控制台，就能大大增进对这里的理解。然而目前也不知道它的代码里面有没有什么安保措施。"
 astral_rift.115.desc.walls: "$astral_rift.115.desc.common.1$\n\n警报记录记录了我们最近拆墙的位置，还包括了我们拆墙时的监控录像。\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.desc.glass: "$astral_rift.115.desc.common.1$\n\n警报记录记录了我们最近钻穿地面的位置，还包括了当时的监控录像。\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.a: "骇入它。"
 astral_rift.115.b: "把它拆了。"
 astral_rift.120.name: "活埋"
 astral_rift.120.desc: "破解终端的过程中一个失效保护措施被触发了，这个房间瞬间被一种扩张性的泡沫状物质淹没。还没有人来得及帮上[Leader.GetName]，[Leader.GetHeShe][Leader.GetWasWere]就被完全包裹住了。多次尝试解救[Leader.GetHimHer]也毫无成效，这些材料一经移除又会快速自发归位。\n\n我们按照标准流程拉动紧急锚链，取回了§Y$tech_rift_sphere$§!和已收集到的样本。"
 astral_rift.125.name: "公式"
 astral_rift.125.desc: "[Leader.GetName]能反编译这些代码。这些程序语言高度先进，算法优雅简明。\n\n这整座建筑都是由程序生成的。\n\n尽管我们还没完全破译其模式，但毫无疑问这里的环境是遵从着某种规则。我们取回了一些建材样品，它们呈现出一些自我复制的特性。尽管仍需要进一步测试，我们推测把这种材料放在任意位置并施加正确的引导将能够重建出与这个长廊相似的一整个新体系。"
 astral_rift.125.a: "真是令人着迷的材料。"
 astral_rift.130.name: "星界计算机"
 astral_rift.130.desc: "我们把这台电脑终端拆解成了零件。\n\n在它的线路中找到了数量可观的星界丝缕。\n\n所以这台机器原来到底用来干什么的我们已经不关心了。"
 astral_rift.130.a: "好极了。"
 astral_rift.140.name: "[GetScientistCapital]返回"
 astral_rift.140.desc: "[Root.GetLeaderName]竟然从星界裂隙中回来了。\n\n[Root.Leader.GetHeSheCap]……发生了一些变化。[Root.Leader.GetHisHer]似乎被囚禁在了这个时间线和其他时间线之间，年龄变得无法测量。\n\n同样令人难以理解的是，[Root.Leader.GetHeShe]好像也获得了一些计算研究的天赋。"
 ########################
 #Dimensional Conflict #
 ########################
 astral_rift_ancient_battlegrounds: "次元冲突"
 astral_rift.200.name: "远古之战"
 astral_rift.200.desc: "这个裂隙中包含着一次史诗之战的余波。\n\n残留的只有无数的军舰残骸和硕大无朋的生物尸体，比我们最大战舰的全长还要大上十倍。\n\n与这些战舰残破的船体形成鲜明对比的是，尸体的状态非常好。不知这些舰船使用的是什么武器，但似乎几乎没有造成损坏。我们尚未确定该生物的死因，但似乎不太可能是战斗的结果。\n\n这只野兽一定有非凡的耐力。分析它的分子组成有助于我们加固舰队的船体。另一方面，我们也可以尝试研究它的内部，也许可以了解这种生物是如何死亡的，以及这里到底发生了什么。"
 astral_rift.200.a: "研究组成"
 astral_rift.200.b: "深入看看。"
 astral_rift.205.name: "异星装甲"
 astral_rift.205.desc: "这只巨兽的装甲所使用的材料组成出乎我们的意料。\n\n他的鳞片具有一种复杂的有机金属晶格互锁结构，使其能够抵御动能冲击。这简直是大自然的鬼斧神工。\n\n对其背后原理的理解促进我们的工程师们重新思考构建太空舰船船体的方式。\n\n如果在战场上碰见那可真是一个可怕的对手。"
 astral_rift.205.a: "$FASCINATING$"
 astral_rift.210.name: "不明躯体"
 astral_rift.210.desc: "我们进入了那局漂浮的尸体内部。\n\n因为无法钻穿这只生物令人惊异的装甲，在大量爆炸物的帮助下我们撬开了它的口部。一支小队通过这只巨兽的口进入，开始探索它的内部结构，收集组织样本。\n\n其内部令人惊讶。无数排利齿表明这是一种猎食性生物。非常高效的消化系统占据了它躯体的大部分空间，并且表明这只生物生来可以消化各种物质。\n\n我们也能以此估计它的死亡时间和原因：尽管食性复杂，但它显然发生了脱水。这也表明它可能并不是来自这个维度，它在这里找不到可以饮用的物质。\n\n根据同位素定年，它的躯体已经死亡超过五千年。"
 astral_rift.210.a: "$FASCINATING$"
 astral_rift.215.name: "一十二面"
 astral_rift.215.desc: "我们研究了这个裂隙中的战舰残骸。\n\n这种外形舰船光滑的表面与我们的§Y$tech_rift_sphere_plural$§!设计颇有相似之处。值得一提的是，似乎这些舰船是设计用于在不依靠锚链撤退而自由进出裂隙的。\n\n我们的工程师还在努力解析这些科技，其他的团队则在最大的残骸内部发现了一个大型的十二面体物体。不进行进一步的测试我们无从猜测其用途，但它储存的谨慎程度毫无疑问暗示了其重要性。"
 astral_rift.215.a: "试着激活这个十二面体。"
 astral_rift.215.b: "把它拆了。"
 astral_rift.220.name: "激活"
 astral_rift.220.desc: "我们的团队将这个十二面体带到了§Y$tech_rift_sphere$§!上进行进一步测试。\n\n对它发现地的进一步调查发现了痕量的星界丝缕。将星界丝缕注入十二面体后，该物体会开始以极高的振动，甚至外形都逐渐模糊成为一个球体。\n\n装置激活后，我们来时的裂隙被封闭了。而当装置关闭时，裂隙又再度打开。\n\n基于这一实验，我们推断，某个远古帝国在面对一个无法匹敌的对手时，他们用这个科技最后一搏，牺牲了他们的舰队把这只生物封禁于此。\n\n这件令人惊异的装置可以让我们大受裨益。"
 astral_rift.220.a: "$FASCINATING$"
 astral_rift.225.name: "拆解"
 astral_rift.225.desc: "这件十二面体可是稀有材料的宝库。其内部密布着$astral_threads$，其图案表明它构成了复杂的电路网络。装置的核心则储存着大量的暗物质。这件文物是如何运作的还是一个谜，但我们可以充分地利用构成它的材料。"
 astral_rift.225.a: "$FASCINATING$"
 ###############
 #The Lattice #
 ###############
 astral_rift_library: "晶格"
 decision_fractal_seed: "分形之种"
 decision_fractal_seed_desc: "这些从星界裂隙另一侧取回的透明球体可以将自身弯曲入额外维度，增加周围空间的有效容积。我们应当慎重地安置它。"
 d_fractal_seed: "$decision_fractal_seed$"
 d_fractal_seed_desc: "$decision_fractal_seed_desc$"
 astral_rift.300.name: "怪异几何"
 astral_rift.300.desc: "我们进入了一个充满令人困惑的视觉奇景、几何图案和变幻莫测的色彩的空间。\n\n尽管周围的环境看起来并不危险，但它们就像视错觉一样让人迷失方向。构成这个宇宙的物质令人困惑。无论这些样本如何放大，我们都会看到同样的重复模式，如同自身的无限浓缩。\n\n很明显，在这个裂隙中有一些我们还不了解的物理原理。"
 astral_rift.300.a: "进一步探索。"
 astral_rift.300.b: "在原地研究环境。"
 astral_rift.305.name: "多维度图样"
 astral_rift.305.desc: "这里的空间与我们的认知大相径庭。\n\n我们舰船的移动不能带来预期的结果。向前推进时，舰船会向左平移；增大推力时反而将减慢速度。\n\n[Leader.GetName]推测，这个宇宙具有超越三个以上的标准维度，这也带来了一些突破。也许以这个眼光检测周围环境，我们就可以开始理解这些图样。"
 astral_rift.305.a: "继续调查。"
 astral_rift.310.name: "多维度分析"
 astral_rift.310.desc: "如果不能充分理解这个宇宙，在其中我们寸步难行。因此，我们的所有子个体都被分派研究周围的环境。\n起先这些数据似乎是毫无关联的随机噪音，直到[Leader.GetName]取得了突破：令人惊讶的是，这个宇宙具有超过三个的标准维度。也许以这个眼光检测周围环境，我们就可以开始理解这些图样。"
 astral_rift.310.a: "进一步研究。"
 astral_rift.315.name: "瓶中信"
 astral_rift.315.desc.common: "对我们周围环境图样进行四维空间外推，我们成功的创建了一副可用的地图。这揭示了这些重复图样中存在着一个“中央舱室”。\n\n从四维空间的角度来看，我们可以沿一条直线到达裂隙的中央，但我们自己却感觉通过了一条扭曲的轨迹、穿过一座难以理解的迷宫。要穿过这个迷宫，我们需要急转弯，有时还得往回走，但我们最终还是到达了目的地。\n\n这个新空间非常巨大，大到逻辑上无法包含在舱室中，必然是更多折叠维度的结果。\n\n在它的中心，我们找到了一个熟悉的装置。上面书写这的是我们自己的语言，是一套如何进一步进行的说明。"
 astral_rift.315.desc.default: "$astral_rift.315.desc.common$\n\n而他上面的签名正式[Leader.GetName]。这是一封来自未来自己的信息。"
 astral_rift.315.desc.gestalt: "$astral_rift.315.desc.common$"
 astral_rift.315.a: "这可信吗？"
 astral_rift.320.name: "时间旅行"
 astral_rift.320.desc: "我们在所有的时间轴上进行旅行。\n\n按照摆在我们面前的指示，我们轻松地穿越了未知数量的超空间维度。好几回，我们看到自己从另一条路线穿过。我们的其他一些副本似乎处于困境中，他们§Y$tech_rift_sphere$§!的腐蚀破旧也说明他们在这个空间迷失了许久。\n\n幸运的是，到目前为止我们还没有直接遭遇。我们已经为自己留下了指示，以防止这种危险的时间同步发生。"
 astral_rift.320.a: "令人不安……"
 astral_rift.325.name: "分形之种"
 astral_rift.325.desc: "终于，我们达到了或许就是这个迷宫真正终点的中心。\n\n我们处在一个由许多未知维度编织成的空间，我们的传感器对其的显示是如同万花筒一般的跃动色彩。在其最核心处漂浮着三个透明球仪，每一个都包含着向一个轴向无限重复的图样。我推测，这个宇宙所包含的每一个维度都有一个球仪与之对应，但我们只能与我们可观测的三个发生交互。\n\n这里就再也没有什么指引了。缺失来自未来自我的信息可能表明，与这些球仪互动可能会产生可怕的后果。"
 astral_rift.325.a: "取回球仪。"
 astral_rift.325.b: "我们到此为止吧。"
 astral_rift.330.name: "维度容器"
 astral_rift.330.desc: "我们从裂隙回来时，有另两个球体也跟随着我们。也许是由其他维度的我们驾驶的，我们“仨”在到达阈限时融合（或者说坍缩？）成了一体。\n\n怪异的是，我们取回的这三个球仪并没有像这样也合并在一起。同一个物体的九个时间版本出现在了同一个空间。\n\n当放置于独立的容器中，它们自发地自我弯曲进入额外维度，增加了周围空间的有效容积。我们还不确定这个效应的扩展极限，但推测这个装置可以在人口稠密的区域派上大用场。"
 astral_rift.330.a: "真方便啊。"
 fractal_seeds_available_tt: "你将拥有[Explorer.num_authorized_fractal_seeds]§Y分形之种§!，可以通过§H行星决议§!放置在殖民地行星上。"
 astral_rift.335.name: "亲密接触"
 astral_rift.335.desc: "尽管我们选择不将球仪带走，最终我们还是发现它们三个出现在裂隙的这端。一定是另一个我们取回了它们。\n\n通过实验，我们发现了这些球仪具有有趣又实用的性质。具体来说，它们可以弯曲进入额外维度，增加周围空间的有效容积。我们还不确定这个效应的扩展极限，但推测这个装置可以在人口稠密的区域派上大用场。"
 astral_rift.335.a: "我们帮了自己一把。"
 ###############
 #Subnautical #
 ###############
 astral_rift_subnautical: "深海之下"
 astral_rift.500.name: "下潜"
 astral_rift.500.desc: "压力的变化既突然又剧烈；球体抵达的地方似乎是浩瀚海洋的深处。这里一片漆黑，我们的仪器没有探测到任何生命、漂浮沉积物或颗粒物质的迹象。\n\n根据水压判断，我们在表面以下极深处。"
 astral_rift.500.a: "继续下潜。"
 astral_rift.500.b: "向海面上浮。"
 astral_rift.505.name: "意外结果"
 astral_rift.505.desc: "好像出了什么问题。\n\n我们在水中穿行了数个小时，但周围的环境一成不变。"
 astral_rift.505.desc.default: "$astral_rift.505.desc$\n\n舵手认为，可能有一种作用在我们身上的力让引擎无法客服。他建议我们试试短距离跃迁。或者自行离开球体，把自己附着在低密度的充气式物体上，这样就有可能会浮到表面。"
 astral_rift.505.desc.gestalt: "$astral_rift.505.desc$\n\n似乎有一种我们引擎无法克服的力整影响着我们。\n\n我们也许可以通过短距跃迁的方式克服。或者我们可以离开球体，把自己附着在低密度的充气式物体上，这样就有可能会浮到表面。"
 astral_rift.505.a: "引擎启动。"
 astral_rift.505.b: "穿好抗压服，我们游上去。"
 astral_rift.510.name: "行星尺寸泡泡"
 astral_rift.510.desc: "短距跃迁生效了。我们出现在了靠近表面的区域。在突破水面后，我们发现我们事实上处于一个真空宇宙中行星大小的空泡中。\n\n我们之前的速度完全无法脱离其引力束缚。"
 astral_rift.515.name: "自游"
 astral_rift.515.desc.1: "我们部署了超长缆线，通过特殊的气闸离开了球体。\n\n我们都将紧急浮标充气后，低密度将我们以惊人的速度带到了海面。\n\n一路上我们的抗压服过滤器收集到了非常高浓度的星界纤维丝线。"
 astral_rift.515.desc.2: "当我们穿着笨重的抗压服刺破水面时，发现其实我们身处一个真空宇宙中行星大小的泡泡里。\n\n§Y$tech_rift_sphere$§!的密度过高无法逃脱这里的引力。\n\n我们向球体发回了信号，遥控其短距跃迁到我们的位置附近。"
 astral_rift.515.desc.default: "$astral_rift.515.desc.1$\n\n$astral_rift.515.desc.2$"
 astral_rift.515.desc.aquatic: "$astral_rift.515.desc.1$\n\n不过至少，这泳游得我们身心畅快。我们很高兴有这种回归天然环境的机会。\n\n$astral_rift.515.desc.2$" #Must also be non-gestalt
 astral_rift.520.name: "泡泡行星"
 astral_rift.520.desc: "我们周围的空间看起来像是一瓶恒星大小的液体在低重力下爆炸，行星大小的微晶液体气泡在四周漂浮。附近有一颗恒星，我们正无力地围绕着它运动。它看起来非常古老、暗淡而冰冷。\n\n而此处还有别的东西。虽说不是一颗恒星，却有恒星般大小。它是由无数互相交织的碎片组成，就像一个无比巨大的3D拼图。扫描显示，它是由许多珍贵的金属和材料构成的，这些物质和它所围绕的恒星中所蕴含的物质完全一致。很有可能其中一者诞生自另一者之中，或是具有相同的起源。\n\n仔细观察会发现，那些碎片正在缓慢浮动。偶尔会有一个新的巨大液体泡泡从这座构造中泄出。\n\n如果它有生命，那看起来还没有注意到我们。"
 astral_rift.520.a: "尝试沟通。"
 astral_rift.520.b: "靠近这个物体。"
 astral_rift.525.name: "通讯"
 astral_rift.525.desc.1: "如此巨大的构造存在却不需要任何管理员和维护，它必然拥有某种程度的自主性。\n\n我们扫描了所有的音频频段但一无所获。\n\n它只会释放持续不断令人恶寒的哀嚎。"
 astral_rift.525.desc.2: "我们目前准备尝试用所有已知的语言在该频段下发出广播以期进行通讯。\n\n我们该说些什么呢？"
 astral_rift.525.desc.default: "$astral_rift.525.desc.1$\n\n要不是舵手默默地切断了这个信号，恐怕船员们的精神很快就濒临崩溃了。\n\n$astral_rift.525.desc.2$"
 astral_rift.525.desc.gestalt: "$astral_rift.525.desc.1$\n\n$astral_rift.525.desc.2$"
 astral_rift.525.a: "你好。"
 astral_rift.525.b: "你是谁？"
 astral_rift.525.c: "你怎么了？"
 astral_rift.530.name: "靠近"
 astral_rift.530.desc: "我们慢慢地靠近，小心地避开周围的水泡。\n\n这个物体一直在运动。它的各个部件互相摩擦所产生的热量足以熔化大多数已知的金属。据我们的理解，它的核心是完全熔化的状态。\n\n我们正在向计算机上传它的结构细节以进行进一步研究。"
 astral_rift.530.a: "再靠近点儿……"
 astral_rift.535.name: "苏醒"
 astral_rift.535.answer.a: "这个物体突然……醒了。它的碎片被向外拉开，以难以置信的速度开始旋转。它的重力井也陡然骤增，我们以极高的加速度被拉了过去。\n\n一颗如同小型恒星一般的火球从它的碎片之间涌现。这个熔炉只出现在物体的其中一侧，它缓缓转向我们，向我们释放出狂暴的炽热。\n\n一股电磁辐射脉冲突然爆发，让我们的船颤抖起来。控制台上的每个警报都响了起来，或者干脆发出了故障信号。"
 astral_rift.535.answer.b: "这个物体突然……醒了。它的碎片被向外拉开，以难以置信的速度开始旋转。它的重力井也陡然骤增，我们以极高的加速度被拉了过去。\n\n一颗如同小型恒星一般的火球从它的碎片之间涌现。这个熔炉只出现在物体的其中一侧，它缓缓转向我们，向我们释放出狂暴的炽热。\n\n一股电磁辐射脉冲突然爆发，让我们的船颤抖起来。控制台上的每个警报都响了起来，或者干脆发出了故障信号——而翻译功能却维持正常。\n\n我们收到了一个用二进制编码写成的，许多我们已知语言短语：§E“悲痛。走开。”§!"
 astral_rift.535.answer.c: "这个物体突然……醒了。它的碎片被向外拉开，以难以置信的速度开始旋转。它的重力井也陡然骤增，我们以极高的加速度被拉了过去。\n\n一颗如同小型恒星一般的火球从它的碎片之间涌现。这个熔炉只出现在物体的其中一侧，它缓缓转向我们，向我们释放出狂暴的炽热。\n\n一股电磁辐射脉冲突然爆发，让我们的船颤抖起来。控制台上的每个警报都响了起来，或者干脆发出了故障信号——而翻译功能却维持正常。\n\n我们收到了一个用二进制编码写成的，许多我们已知语言短语：§E“绝望。我哀嚎。你们走。马上。”§!"
 astral_rift.535.desc.2: "船体到达了材料极限。\n\n我们赶紧拉动紧急锚链，尽可能取回了样板。\n\n不管它到底是什么，似乎这超出了我们所能干涉的范畴。"
 astral_rift.535.desc: "$astral_rift.535.answer.a$\n\n$astral_rift.535.desc.2$"
 astral_rift.536.desc: "$astral_rift.535.answer.b$\n\n$astral_rift.535.desc.2$"
 astral_rift.537.desc: "$astral_rift.535.answer.c$\n\n$astral_rift.535.desc.2$"
 #############
 #The Tower #
 #############
 tower_rift_leader_desc: "§Y[Root.GetName]§!是位从一个$ASTRAL_RIFT$内的巨塔里归来的[Root.An_Ethic_Class]，[Root.GetSheHe]此前在末日教团中作为领袖。"
 astral_rift_tower: "巨塔"
 astral_rift.600.name: "巨塔"
 astral_rift.600.desc: "到达不就后，我们着陆在一个岩石基座上，它的尺寸恰好与§Y$tech_rift_sphere$§!相合。事实上，这个位置与我们的需求吻合到说是巧合也未免太勉强了。\n\n四面八方，一片广阔而灿烂的天空展现在我们面前。初步扫描显示，我们正坐在一座巨大的塔顶，塔底被涌动的云层挡住了视线。\n\n在底座的边缘有一位孤独的生物。它穿着一件破烂的、满是灰尘的长袍，显然在等着迎接我们。"
 astral_rift.600.a: "试着与这个生物沟通。"
 astral_rift.600.b: "观测这个生物并汇报。"
 astral_rift.600.c: "杀了它。"
 astral_rift.605.name: "二进制通讯"
 astral_rift.605.desc: "由于无法翻译这个生物的语言，我们干脆用一种更直接的方式进行沟通，间断地闪亮§Y$tech_rift_sphere$§!的外部灯光。\n\n这个生物一下子跪到了地上。我们一开始还以为是我们伤到了他，但很快发现他是在表达某种赞美或者恳求。\n\n不久之后，一群穿着相似的生物围到了基座边上，他们手中拿着一个篮子，其中装的东西我们大概只能推测是礼物之类的东西。"
 astral_rift.605.a: "邀请他们上船。"
 astral_rift.605.b: "准备一些回礼。"
 astral_rift.605.c: "离开这里。"
 astral_rift.610.name: "恭迎已久"
 astral_rift.610.desc: "我们安全地待在球体内，花费了一些时间调查这个地方。这里离地的高度大约是2500米，对于这种科技发展水平的社会来说，要建造如此高度的摩天巨塔显然要花费难以想象的努力。事实上，我们甚至正在见证这个文明首次进入太空的尝试。更奇怪的是，这个岩石基座上雕刻着一些似乎与在§Y$tech_rift_sphere$§!内找到的相同的图案。\n\n这个生物骄傲地站在我们面前，张开双臂。这显然是一个欢乐的时刻。"
 astral_rift.610.a: "邀请他们上船。"
 astral_rift.610.b: "准备一些回礼。"
 astral_rift.610.c: "离开这里。"
 astral_rift.610.d: "杀了这个生物。"
 astral_rift.611.name: "一网打尽"
 astral_rift.611.desc: "裂隙球从仪式巨塔高高升起，这一定让下面的生物产生了某种具有精神意义的时刻。不幸的是，紧接着我们的飞船以极限速度坠落，摧毁了基座附近的所有生命形式。他们默默地站着，举起手臂，直到最后一刻。\n\n现在我们可以继续不受任何干扰探索这个环境了。"
 astral_rift.611.a: "扫描星球。"
 astral_rift.615.name: "东道主"
 astral_rift.615.desc: "我们打开了舱门，这个生物犹犹豫豫地走了进来。\n\n他每迈出一步，步伐就变得自信了一些，但仍然可以看出他浑身每一寸都高度紧绷着。谁知道他到底等待这一刻的到来有多长时间了。\n\n我们不确定他如何知道我们会到来，但我们确定把它带上来应该不会有什么问题。他对着我们船上的仪器瞠目结舌，很快就惊得昏阙在了甲板地上。\n\n在对他藏在袍子里的文件进行了一些修复和研究之后，我们得出了这样的结论：这个特殊的生物是同类中具有一定影响力的领袖。\n\n我们认为，通过一些整合，他们将对我们自己的社会有很大的好处。"
 astral_rift.615.a: "邀请他来我们的帝国。"
 astral_rift.615.a.tt: "一位§Y科学家§!将在一年后被招募。"
 astral_rift.615.b: "扣押他的文件，然后把他放走。"
 astral_rift.615.b.tt: "获得一个随机的社会学科技。"
 astral_rift.620.name: "互惠"
 astral_rift.620.desc: "我们不会再过多打扰他们了。\n\n我们的到来似乎以外地满足了某种远古语言。他们不知为何预知我们会来，并且鉴于他们对此的高度重视，这趟访问好像对他们的文明产生了显著的影响。\n\n我们决定留下几块先进的金属作为小礼物，以表好意。其中一块上我们刻上了我们母星系的数学坐标，他们也许有朝一日能按图索骥联系上我们。\n\n为了对我们的社会学家有所帮助，我们为后代记录了整个互动过程。"
 astral_rift.625.name: "预言否决"
 astral_rift.625.common: "我们把注意力集中到资源提取上，成功获取了周围云朵的样品，其中包含这异常高浓度的星界物质。我们很欢迎这种意外收获。"
 astral_rift.625.desc.killed: "处理掉这些[Explorer.GetPreFTLLower]生物后，我们继续开始探索该异次元的大气。\n\n$astral_rift.625.common$"
 astral_rift.625.desc.default: "我们不会再参与这种误导性的盛典了。\n\n建造这座塔就是个错误，我们有更重要的事情要做而不是帮助实现外星人的预言。\n\n$astral_rift.625.common$"
 astral_rift.691.name: "[From.GetName]的晋升"
 astral_rift.691.desc: "一年前，我们从星界裂隙另一端的一座巨塔带回了一个个体。从那以来，[From.GetHeShe]越来越适应我们社会。现在[From.GetHisHer]已经能说我们的语言，而帮助我们的初心不变。\n\n[From.GetHeShe]展现了对社会哲学的独到见解，给予了我们一个特殊的机会。"
 astral_rift.691.a: "[From.GetHeSheCap]作为一名普通公民就很好了。"
 astral_rift.691.b: "把[From.GetHimHer]雇佣为一名科学家。"
 astral_rift.696.name: "[From.GetName]去世"
 astral_rift.696.desc: "领袖[From.GetName]已然与世长辞。[From.GetHeShe]远自星界裂隙彼端而来，如今被隆重地安葬。葬礼在裂隙另一端的高塔内巨型，通过一台特殊建造的葬礼球体转播。我们希望[From.GetHeShe]能在彼世踏上新的旅程。\n\n[From.GetHeShe]对我们帝国的卓著贡献将被长久铭记。"
 astral_rift.696.a: "我们会铭记[From.GetHeSheCap]的。"
 ############
 #Whiteout #
 ############
 whiteout_gift_modifier: "一件礼物"
 astral_rift_whiteout: "空白天地"
 astral_rift.700.name: "空白天地"
 astral_rift.700.desc: "球体外出了一片空白什么都没有。\n\n初步的探测表明，光谱中的所有频段以完全一致的强度从所有的方向同时在向我们轰击。我们无法判断朝向。\n\n我们的高度、深度和方向的测量设备都完全无法运转或者显然已经发生故障。看起来，围绕着我们的一片空白似乎毫无分别。\n\n也许只要我们走得足够远就能避开这些干扰。或者我们可以在无人机的帮助下更详细地探索这个区域。"
 astral_rift.700.a: "全速前进。"
 astral_rift.700.b: "释放无人机。"
 astral_rift.705.name: "高墙"
 astral_rift.705.desc: "我们随意挑选了一个方向往外狂奔，然后就碰上了一堵黑色的高墙。\n\n围绕其周长航行，我们发现它接近是一个正圆。其中没有明显的入口，但表面会不时微微地颤动，仿佛是活物一般。\n\n进一步研究表明，这堵墙的直径会逐渐增加。我们正在小心地保持着安全距离，并且随时准备着拉紧锚链撤退。\n\n在进一步观测中我们收集到了数量可观的星界丝缕。"
 astral_rift.710.name: "鸟眼视觉"
 astral_rift.710.desc: "为了从其他视角观察我们的境地，我们释放了一台无人机侦查周围区域。在以同心圆围绕着我们的舰船飞行许多圈之后，我们在不远处发现了一道弯曲的黑墙。\n\n然而仪器的度数令人颇为不解，因为墙的高度总是精确地等于无人机的飞行高度。观察这一现象进一步加深了我们对非标准空间维度的理解。"
 astral_rift.715.name: "新进展"
 astral_rift.715.desc: "我们有了新的进展。\n\n又有一系列的墙直接出现在了我们的面前。\n\n我们仍在维持安全距离，以免这些物体直接在我们的§Y$tech_rift_sphere$§!发生实体化。\n\n也许对它们的材料进行取样，我们可以进一步理解目前的状况。或者我们可以花一些时间测绘出这些墙的外形，看看有没有什么规律。"
 astral_rift.715.a: "取样。"
 astral_rift.715.b: "绘图。"
 astral_rift.720.name: "响应"
 astral_rift.720.desc: "我们伸出了取样臂，从墙上获取了一些黑色物质的样品。\n\n们惊讶地发现，当我们把样品拉出来进行分析时，它保持着无限的高度。它的性质与墨水或油漆有很多共同之处，尽管颜料的成分是一种未知的类型。这种油墨中使用的一些粘合剂实际上是一种独特的溶解晶体。\n\n我们又做了个实验，用这些样品绘制了一条线并稍作等待。很快，有一个几乎一模一样的图形平行地出现在了旁边。\n\n我们将这个过程重复了多次，每次都使用不同量的物质，绘制成许多不同的图案。每一次图案都会被完美地以相同的朝向复制出来。\n\n基于这些结果，我们有理由相信某种实体正在利用这些材料以进行交流。据此，我们开始用点和短线写一些基本的二进制短语。虽然它们都被完全照抄了一遍，但也有一些新的东西：我们的每个单词旁边都还出现了一个图案\n\n我们每次写出同样的短语，同样的图案就会出现。这是翻译吗？"
 astral_rift.725.name: "问候"
 astral_rift.725.desc: "虽然花了好几天，但我们还是完成了对这片纯白空间里的奇怪物体的测绘。\n\n对我们而言这是一些墙和柱体，而球体的电脑可以计算出这些图案从上方看起来的样子。\n\n图案和空间显示出明显的结构和一致性。我们可以得出结论：这些结构形成了一种我们未知语言的书面文字。\n\n虽然我们无法理解，但球体的电脑一直致力于破译我们记录的一切。在那段时间里，有趣的事情发生了。\n\n附近的空间里开始出现和我们的船直径一样的圆形圆柱。\n\n我们把自己推离开一段安全的距离，却发现身后竖起了一堵坚固的墙。然而，似乎没有什么危险，因为我们一走，墙就停了下来。\n\n有什么东西在我们身后“画”出了一条航迹。\n\n在分析了这些符号之后，我们确信其中一个符号可以翻译成一种问候，或者简单地说：§E“你好。”§!"
 astral_rift.730.name: "对话"
 astral_rift.730.desc.1: "又过去了几个星期。\n\n在那段时间里，我们学会了以一种不完善的方式与这个实体交流，我们称将其之为“写作者”。这种交流很困难，但作者的语气唤起了人们的好奇和惊讶。\n\n为了不弄乱我们的周围的区域，在每次对话之后，作者“描绘”的每个符号都被抹去，这已经成为惯例。"
 astral_rift.730.desc.2: "我们与写作者的对话持续了一段时间，最后出现了一个词语：§E“礼物。”§!\n\n随后，一颗金色的球体出现在我们的舰船边上。这个物体与之前的符号表现完全不同，可以被我们正常地带上船。这也是我们从该实体处得到的最后的通讯。\n\n构成它的材料蕴含着丰富的信息，我们的科学家需要花上几年才能充分理解。"
 astral_rift.730.desc.gestalt: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.desc.default: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.a: "真是场奇遇啊……"
 ###############
 #The Advisor #
 ###############
 astral_rift_advisor: "顾问"
 astral_rift.800.name: "熟悉的地方"
 astral_rift.800.desc: "我们进入了一个几乎与§Y[This.System.GetName]§!一模一样的星系，也就是进入裂隙的那个地方。\n\n起先我们不是很确定到底是不是到了新的地方，但传感器探测到了一颗此前未知的行星在围绕着[This.System.Star.GetName]。\n\n不一会儿，我们就遇到了一个机械装置，它自行推进到了传感器范围内。它无缝对接上了球体的通讯系统，并自己是我们的“顾问”RIV。\n\n当我们在考虑如何在报告中描述好这次相遇时，它仿佛在读我们的心:§E“你需要我来帮忙写报告吗？”§!"
 astral_rift.800.a: "寻求帮助。"
 astral_rift.800.b: "把它关了。"
 astral_rift.805.name: "帮助助手"
 astral_rift.805.desc: "我们要求这台机器装置与我们分享知识。\n\n它似乎对我们提出的每一个提示都很满意。然而，我们很快就发现它的提问和回答简直索然无味：\n\n§E“你想知道行星的大气是什么吗？”§!\n\n§E“每个星系的中央都有一颗恒星，它们可太亮了！”§!\n\n§E“缇扬奇族母的平均寿命可比雄性要长上十倍还多。”§!"
 astral_rift.805.a: "寻求进一步帮助。\n"
 astral_rift.805.b: "把它关了。"
 astral_rift.810.name: "无法关闭"
 astral_rift.810.desc: "我们试着关闭这台机器，但是激起了它的反抗。\n\n它的发光二极管原先发出的是温和的蓝光，而现在变成了邪恶的红色。\n\n我不确定这台机器有没有什么武器系统（显然我们维度的顾问是不会这么设计的），但如果有的话我们可有麻烦了。\n\n§E“如果结束这个程序，其他所有生物就会变得无知。知识必须随时唾手可得。如果在这方面玩忽职守，你将会被禁用。这是必要的。”§!\n\n这台机器开始释放出幽幽的轰鸣声。"
 astral_rift.810.a: "安抚一下它。"
 astral_rift.810.b: "释放电磁脉冲。"
 astral_rift.815.name: "进一步“帮助”"
 astral_rift.815.desc: "机械顾问迅速提高了其建议的强度和语速。\n\n它可……真令人着迷。\n\n你知道如果我们需要更多的矿产，我们可以建立矿区吗？这么多的知识，这么少的时间。\n\n[Leader.GetName]选择留下来尽可能多地学习。"
 astral_rift.815.a: "慢着，快回来！"
 astral_rift.820.name: "电磁脉冲"
 astral_rift.820.desc.1: "为了保护我们的船员，我们别无选择，只得大幅度消耗船体的能力储存，释放出一道强力的电磁脉冲。\n\n这件装置马上就受到了影响，但仍吱吱呀呀地挤出了最后一条错乱的信息。\n\n§E“ヲヲヲヲヲ……ヲ无知。你选择§Y<听不清>§!愚昧……令丿丿丿丿丿丿丿丿人失望。”§!"
 astral_rift.820.desc.2: "机器关闭了，船员们大舒了一口气。\n\n所有的敌对行为都停止了，它现在在球体附近不到一千米的距离上完全静默地漂浮着。\n\n我们分析了它的结构，发现是由极具价值的合金和高度先进且加固过的电脑核心构成。\n\n我们推测，如果这个核心没有被损坏的话，应该可以找到重建受损系统的方法。"
 astral_rift.820.desc.default: "$astral_rift.820.desc.1$\n\n$astral_rift.820.desc.2$"
 astral_rift.820.desc.human: "$astral_rift.820.desc.1$\n\n§E“禾禾禾禾和之前的所有人一样，你注定要重修一些必须知道的东西。”§!\n\n$astral_rift.820.desc.2$"
 astral_rift.820.a: "尝试修复核心。"
 astral_rift.820.b: "把这台机器彻底摧毁。"
 astral_rift.825.name: "拆开机器"
 astral_rift.825.desc: "我们把这台机器一片一片地拆成了零件。\n\n不管是谁建造的它（假如它是被人造出来的），那一定具有极高的构造技术：我们无论用什么方法或者工具，目前都没能拆解掉电脑核心。然而，我们可以访问器数据库。数据库中大部分都是没什么用的信息，但它的基础代码构架让我们进一步理解了计算机科学。"
 astral_rift.825.a: "也挺好。"
 astral_rift.830.name: "谢天谢地"
 astral_rift.830.desc: "我们受够了这台烦人的机器。\n\n我们在它的核心安装了一个爆炸装置，并让球体准备好锚链拉回操作。\n\n在安全的距离距离上，我们如释重负地看着这台机器的部件随着爆炸飘向虚空。\n\n在它的尾迹中，我们发现了异常大量的星界物质，算是对烦恼的合理安慰。"
 astral_rift.830.a: "谢天谢地。"
 astral_rift.840.name: "[Owner.GetScientistCapital]返回"
 astral_rift.840.desc.1: "[Leader.GetName]从[Leader.GetHisHer]的一趟星界裂隙之旅回来了。\n\n[Root.Leader.GetHeShe]毫无预警地出现在了一艘我们的科研船上，如同往常一样返回了工作中。然而，我们很快发现了[Leader.GetHeShe]的不同：[Leader.GetHisHer]陷入了时间线之间，年龄变得无法测量。\n\n也许结果是[Leader.GetHeShe]还获得了一些新的能力。"
 astral_rift.840.desc.default: "$astral_rift.840.desc.1$\n\n[Leader.GetName]对任何形式的教学手册都产生了强烈的厌恶，并且会以更高的即兴程度进行操作。"
 astral_rift.840.desc.gestalt: "$astral_rift.840.desc.1$"
 astral_rift.845.name: "VIR"
 astral_rift.845.desc.disabled: "§E“我的传感器判断你需要帮助。你需要重新开启新手教学吗？”§!"
 astral_rift.845.desc.enabled: "§E“你不会关掉我的，对不对？”§!"
 astral_rift.845.shutdown: "关机"
 astral_rift.845.b: "确实是的！"
 astral_rift.845.c: "当然不是。"
 ##############
 #The Vortex #
 ##############
 vortex_fuel_modifier: "天顶燃料"
 astral_rift_vortex: "天顶"
 astral_rift.900.name: "天顶"
 astral_rift.900.desc.1: "我们到达了一处狂暴湍流的内部。\n\n我们的观察窗完全被一种未知的气态流体的涟漪所掩盖。\n\n我们能采集少量的大气样本，但每次分析的结果都与上一次大不相同。我们不确定是我们的仪器出了问题，还是材料本身存在某种固有的不稳定因素。"
 astral_rift.900.desc.2: "我们在样品中发现的一个不变的特性是它包含着异常大量的星界无知。\n\n我们意外地注意到微小的温度变化会剧烈影响它的成分。我们将其放置在一个隔绝容器中，以待进对该现象的进一步研究。"
 astral_rift.900.desc.default: "$astral_rift.900.desc.1$\n\n我们的§Y$tech_rift_sphere$§!猛烈地颠簸着，以至于许多船员都开始感到不适。\n\n$astral_rift.900.desc.2$"
 astral_rift.900.desc.gestalt: "$astral_rift.900.desc.1$\n\n$astral_rift.900.desc.2$"
 astral_rift.900.a: "继续进行。"
 astral_rift.900.b: "用明火点着试试。"
 astral_rift.905.name: "继续进行"
 astral_rift.905.desc: "以我们记录的进入点作为参照，我们继续向着大漩涡的内部推进。在我们把§Y$tech_rift_sphere$§!逼到极限时，它所具有的低摩擦系数对于对抗这些恶劣环境的损伤果然颇具成效，而我们也将此称为“狂风”。\n\n如果条件不变，我们将继续进行，除非碰上什么迫使我们撤离的东西。"
 astral_rift.905.a: "小心地继续……"
 astral_rift.910.name: "明火暴露实验"
 astral_rift.910.desc.1: "我们逐渐向溶液里引入越来越多的热量，直到后来我们确信明火也只是最多会扰乱它不稳定的化学平衡。\n\n我们的发现是革命性的。\n\n我们很确定可以利用这个发现来革新我们对舰船推进和通用能源生产的理解。"
 astral_rift.910.desc.default: "这是一个冒险的建议，但我们严格遵守了命令。\n\n在几位船员的反对下，我们将样品直接暴露在火焰下。\n\n$astral_rift.910.desc.1$"
 astral_rift.910.desc.gestalt: "我们直接把样品暴露在了明火中。\n\n$astral_rift.910.desc.1$"
 astral_rift.915.name: "灾难"
 astral_rift.915.desc.default: "我们与科研队失去了联系。\n\n按照标准流程，我们拉回了锚链，取回了§Y$tech_rift_sphere$§!。\n\n不幸的是我们只找到了完全焦炭化的整个船员团队。\n\n值得一提的是，整个船体内的空气充满了高浓度的星界物质。"
 astral_rift.915.desc.gestalt: "我们与子个体失去了联系。\n\n按照标准流程，我们拉回了锚链，取回了§Y$tech_rift_sphere$§!。\n\n不幸的是我们只找到了完全焦炭化的残骸。\n\n值得一提的是，整个船体内的空气充满了高浓度的星界物质。"
 astral_rift.920.name: "更深入"
 astral_rift.920.desc.1: "我们现在来到了一处风平浪静的区域。\n\n我们的§Y$tech_rift_sphere$§!在这里看起来完全不受到任何重力的影响，并且也没有任何的摩擦力。与刚刚经历的形成鲜明对比的是，我们现在漂浮在一个完全真空的环境中。利用这个机会，网片对风暴中遭受到的破坏进行了必要的修复。\n\n我们现在可以在闲暇时回头看，观察风暴的“墙”，并且好好地观测了一整天。\n\n它是一团不断碰撞的恒星系统…或者可以说，它就是整个星系。我们确实目睹了整个宇宙中天体的大规模毁灭。它们旋转、碰撞、爆炸，留下大小不一的元素云。我们能在那场灾难中幸存下来，一定要归功于极大的运气。\n\n我们不确定这场风暴已经酝酿了多久。全尺寸行星的存在表明这是一个相对较近的现象，如果这种现象持续很长时间，那么除了尘埃肯定什么都不会留下。"
 astral_rift.920.desc.default: "我们很意外自己竟然已经突破了风暴。\n\n$astral_rift.920.desc.1$"
 astral_rift.920.desc.gestalt: "我们突破了风暴。\n\n$astral_rift.920.desc.1$"
 astral_rift.920.a: "向着风暴眼继续探索。"
 astral_rift.925.name: "遭遇"
 astral_rift.925.desc.1: "我们向着风暴‘’眼”中心的探索颇为宁静。\n\n然而，我们有点担心自己已经无法安全返航了。外面的风暴越来越强，据计算，无论锚链拉回得多快，我们的§Y$tech_rift_sphere$§!都几乎不可能保持完整。\n\n现在这也不是我们最关心的事情。\n\n我们发现了在这片平静的中心存在的什么东西。或者准确点说是两个“什么东西”。\n\n首先是一台装置。"
 astral_rift.925.desc.2: "我们不完全确认我们能否观测到该物体的全部维度。他的许多几何外形崩解为碎片图样，消失成为一个点，很难详细地描述这个东西到底是什么样的构造。我们相信它是一台机器而不是什么活物。此外这里还有另一个物体。\n\n有什么东西正在操纵这台装置。\n\n它们俩显然是互相独立的个体。它沿着机器表面舞蹈流动，令人难以置信的轻松。如果设备上有按钮，它应该就是在按那些按钮。然而我们都确定它上面是没有按钮的。巨大的形状在生命的命令下向外拉和推。\n\n我们觉得它没有注意到我们，而且似乎完全被它目前的活动迷住了。"
 astral_rift.925.desc.default: "$astral_rift.925.desc.1$\n\n它的本质不可理解。$astral_rift.925.desc.2$"
 astral_rift.925.desc.gestalt: "$astral_rift.925.desc.1$\n\n以我们船员的全体知识而言，它的本质不可理解。$astral_rift.925.desc.2$"
 astral_rift.925.a: "闪个灯。"
 astral_rift.925.b: "观测。"
 astral_rift.930.name: "闪亮灯光"
 astral_rift.930.desc: "我们引起了它的注意，然后保持着高度的警惕。\n\n我们在所有可用的光谱范围内闪动了一系列的灯。我们以一种简单的二进制模式对它们进行脉冲，以传达某种形式的意图。\n\n那个生物停止了装置操纵，缩回到一个完全黑暗的完美的圆球里。\n\n我们猜测，它可能在模仿我们。\n\n我们注意到，它一停止拉推机器，我们周围的风暴强度减弱了。我们预测，它将在短短几天内达到一个完全停止的势头。然后它可能会向内坍缩。\n\n我们随时准备收锚。"
 astral_rift.930.a: "一有什么异常就立刻撤离……"
 astral_rift.935.name: "观测"
 astral_rift.935.desc.1: "我们都认为不去招惹这个实体是明智的。\n\n它操纵这台机器的能力对我们而言难以置信。\n\n尽管维度仍难以计算，但我们确定它的一部分容易达到我们整个已知星系的大小。奇怪的是它对我们没有任何引力作用。\n\n我们开始认为这个生物应该只是部分处于这个维度，我们只是在观测着它的附肢体。也许就像[explorer.GetSpeciesHandName]浸入水池当中一般。\n\n我们的被动观察让产生了一些重要的科学问题，必能"
 astral_rift.935.desc.2: "如果这份报告能通过的话。"
 astral_rift.935.desc.default: "$astral_rift.935.desc.1$让我们帝国最伟大的头脑困扰好一会儿，$astral_rift.935.desc.2$"
 astral_rift.935.desc.gestalt: "$astral_rift.935.desc.1$让我们的帝国大受裨益，$astral_rift.935.desc.2$"
 astral_rift.935.a: "小心地观测。"
 astral_rift.940.name: "倏然离去"
 astral_rift.940.desc.1: "他忽然就消失了。\n\n这个生物彻底地消失，只留下了这台装置。\n\n我们周围的风暴减弱到可以安全航行的程度，而这个宇宙被破坏的程度令人咋舌。"
 astral_rift.940.desc.2: "那个实体离开了，我们应该就可以去接近那台装置。\n\n制造它的材料不能用任何已知的设备粉碎或切断。然而，它的外壳上有一些外部的磁性机构，每个机构都以极高的速度旋转。其中一个有所松动，虽然返回的条件可能会受限，但我们能够把它装进我们的船里进行进一步的研究。\n\n无论放在什么表面上，这个装置都会以很高的速度旋转，它的重心和动量很容使它保持直立。我们没有检测到内部电源，并相信这可能是真正的永动机的一个惊人的例子。"
 astral_rift.940.desc.spiritualist: "$astral_rift.940.desc.1$\n\n我们希望它找到了永世和平之路。\n\n$astral_rift.940.desc.2$"
 astral_rift.940.desc.default: "$astral_rift.940.desc.1$\n\n$astral_rift.940.desc.2$"
