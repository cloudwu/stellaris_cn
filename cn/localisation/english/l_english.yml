 MISSION_CIV_NAME:0 "$CIVILIZATION$（§Y$AGE$§!）"
 mission_passive_observation:0 "被动观测"
 mission_passive_observation_desc:0 "为了让当地人不知情，在对其进行研究时保持安全距离，尽可能避免文化污染。\n"
 mission_specimen_collection:0 "主动观测"
 mission_specimen_collection_desc:0 "为了尽可能了解原住民的生物特性与文化特征，主动研究并经常收集活体样本。\n\n§E此任务可能产生意想不到的后果。§!\n\n"
 native_indoctrination:0 "$mission_native_indoctrination$任务"
 mission_native_indoctrination:0 "教化"
 mission_native_indoctrination_desc:0 "通过对社会和文化的微妙影响，我们可以引导土著遵循人我们的思考方式。\n\n§E随着时间推移，他们会逐渐接受我们的执政道德准则。§!\n\n"
 mission_technological_enlightenment_0:0 "技术启蒙"
 mission_technological_enlightenment_0_desc:3 "努力将原住民的文明程度迅速提升到太空时代。完成这一目标所需要的时间取决于原住民当前的技术水平。\n\n§E当目标达成后，他们将获得§R对自己母星系的完全控制权§! 并成为能在太空中航行的文明种族和我们的被保护族。§!\n\n"
 mission_technological_enlightenment_1:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_1_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_2:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_2_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_3:1 "$mission_technological_enlightenment_0$"
