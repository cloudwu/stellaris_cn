 utopia.2700.name:0 "设计进化"
 utopia.2700.desc:0 "有时进化需要被往正确的方向上推一把。我们现在有足够先进的技术，能够对我们的身体和思维进行基因层面的改造，以应对不断变化的环境带来的前所未有的挑战。"
 utopia.2703.name:0 "掌控进化"
 utopia.2703.desc:0 "我们终于不用再担心物种的生死存亡了。[Root.GetSpeciesName]人被自然随意主宰，基因进化完全听天由命的日子终于结束了。\n\n我们这个时代的工程师不是面对钢骨水泥工作，而是每天跟基因序列打交道。掌握着先进的基因改进技术，我们将能保证民族的美好未来。"
 utopia.2600.name:0 "心胜于物"
 utopia.2600.desc:0 "自从我们文明的伊始以来，一直有关于强大的术士掌握着只能用超自然力量形容的力量的传说。这些稀有的[Root.GetSpeciesNamePlural]可以侵入他们同胞的心智，用一个念想就能举起重物，或者表演其他的“魔法”壮举。直到最近，这些故事才变成“故”事。\n\n如今，我们的科学家终于得到了结论性的证据以证明某些[Root.GetSpeciesName]个体存在潜在的灵能潜力。虽然我们的物种只有非常少的一部分人被天赐了灵能潜力，他们数量相对于总人口数在过去几世纪里稳步增长。\n\n不知这是因为某种瞬间的增长井喷，还是因为我们基因中一直存在的某物催发了灵能潜力，科学家不得而知。"
 utopia.2600.a:0 "也许瞥见了等待着我们的未来。"
 utopia.2602.name:0 "[From.GetSpeciesNamePlural]展示灵能潜能"
 utopia.2602.1.desc:0 "根据从§Y[From.GetName]§!权威机构传出的消息，潜在的灵能力量已经在[From.GetSpeciesName]物种的某些个体上显现。这一定是最近才发生的进展，在此之前我们没有[From.GetSpeciesNamePlural]展示过灵能力量的记录。\n\n根据传出的报告，这种能力暂且只在[From.GetSpeciesName]物种的一小部分上有表现。§Y[From.GetName]§!上的至今科学家们未能给出任何解释。"
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\n[From.GetSpeciesName]的人口已开始展示类似的变化，在他们物种发生的变化不局限于一小片区域。"
 utopia.2602.a:0 "真奇怪。"
 utopia.2602.b:0 "灵能能力？真扯！"
 utopia.2602.c:0 "他们的巫术可救不了他们。"
 utopia.2602.d:0 "是的，我们能感受到他们的灵能发散。"
 utopia.2605.name:0 "[psionic_leader.GetTitle]展示灵能"
 utopia.2605.desc:0 "虽然度过青春期后，灵能潜能力便难以显现，但在这之后展示灵能力量也并非前所未闻。[psionic_leader.GetTitle][psionic_leader.GetName]最近展示了，我们认为应该是自然灵能的能力。经过了ESP灵能测试后，[psionic_leader.GetSheHe]被证实拥有4级灵能天赋。"
 utopia.2605.a:0 "这项新能力很好地为我们所用。"
 utopia.2652.name:0 "[From.GetSpeciesNamePlural]觉醒灵能能力"
 utopia.2652.desc:0 "整个星系的[From.GetSpeciesNamePlural]经历了一次剧变。之前他们的灵能潜力只在一小部分人身上有所展示，现在整个物种已解锁全部的灵能潜力。\n\n虽然这项改变看起来起源于[From.GetName]，现在无论这个物种的成员身处何处，都已展示全部灵能潜力。除了能展示一系列灵能能力外，[From.GetSpeciesNamePlural]已开始放弃语音交流，而采取心灵感应。"
 utopia.2652.b:0 "这种能力一定有一个合理的科学解释。"
 utopia.2652.c:0 "这就尴尬了……"
 utopia.2652.d:0 "我们感受到了他们觉醒后强大的灵能扰流。"
 utopia.2650.name:0 "大觉醒"
 utopia.2650.desc:0 "[Root.GetSpeciesName]物种经历了只能被形容为“大觉醒”的蜕变，以往，我们伟大的灵能潜力便是我们物种固有的存在，虽然只在一小部分人身上有所展示，而如今……\n\n几乎是一夜之间，身处各处的[Root.GetSpeciesNamePlural]都解锁了他们全部的灵能潜力，就像某种共通的[Root.GetSpeciesName]灵能能量池达到了激活值一样，将我们大脑中的灵能潜力集体激活。\n\n心灵感应已经取代了[Root.GetSpeciesNamePlural]间大部分语音交流，而且这只是我们的社会面对的无数变化中的一小个而已。我们现在以一种我们过去难以想象的方式联系在了一起。"
 utopia.2650.a:0 "面纱已揭。"
 utopia.2655.name:0 "虚境"
 utopia.2655.desc:0 "就像暗室里低沉的轻语般，虚境响应我们内心的召唤。那是时间开始运转的伊始便存在的由纯粹灵能构成的原生领域。所有被赐予灵能能力的生物都能用某种方式，即使只是潜意识地，从虚境汲取能量。\n\n自从我们升格之后，我们开始更清晰地看到虚境。其中有些图案，即使是我们最强大的通灵者看到的也只是毫无格式的漩涡状能量。在虚境那边，也有一些……其他的存在。一种灵体样的存在，从另一边凝视着我们，有时怀着好奇，有时怀着善意……有时也怀着恶意。\n\n我们还在进一步学习我们这新得力量的延展面，但我们还是有可能和这些灵体交流的，这需要我们最强大的通灵者们的共同努力。"
 utopia.2655.a:0 "我们必须探索虚境。"
 BREACHING_SHROUD_PROJECT:0 "突入虚境"
 BREACHING_SHROUD_PROJECT_DESC:0 "如果我们要和被称为“虚境”的灵能领域中的居民交流的话，我们必须释放一股难以想象的巨大灵能能量。一场巨大的降灵会已做好筹备，[Root.Capital.GetName]新建的通灵者集会所里最强大的通灵者们将参与其中。"
 utopia.2656.name:0 "降灵会"
 utopia.2656.desc:0 "经过了数天的催眠通灵后，通灵者集会所的通灵者们终于开启了一道通往虚境的短暂穿界门。\n\n既然现在我们已建立了初始灵能链接，我们以后可以通过§H接触§!菜单和虚境交流。为了和这一领域建立有意义的链接并会见身居其中的存在，我们有必要用一种特殊的灵能发射器以延展我们的灵能范围，这会消耗一笔巨量的能量。"
 utopia.2656.a:0 "是时候进入了，看看我们能发现什么。"
 utopia.3020.desc:0 "虚境强大的能量已被成功地注入一个处于我们的控制之下的灵能化身！\n\n在转移至我们的宇宙后，这个新生的化身已合并为一个太空实体，并处在[Root.Capital.GetName]轨道上。"
 utopia.3021.desc:0 "虚境强大的能量已被成功地注入一个处于我们的控制之下的灵能化身！\n\n在转移至我们的宇宙后，这个新生的化身已合并为一个巨型武士，并处在[Root.Capital.GetName]地表上。"
 utopia.3022.desc:0 "用来召唤一个化身并将其带至我们宇宙所需的灵能已超越我们目前的导入能力。因为我们的失败，虚境的灵能能量摇曳至尽。"
 utopia.3023.desc:0 "召唤化身的尝试只是部分成功了而已。虽然这个造物已显现正确的形态并被带到我们的宇宙，我们的通灵者未能让它处于我们的控制之下！\n\n我们现在要面对一个敌对的灵能实体，它将摧毁沿途的一切。"
 utopia.3024.name:0 "虚境侵军"
 utopia.3024.desc:0 "一个虚境造物突破了空间壁垒，并且在[shroud_spawn_system.GetName]星系完成物质化！这个复仇心切的化身驾驭着一股强大的灵能，并将用其鞭挞任何不幸踏上它复仇之路的人和物。"
 utopia.3024.a:0 "它必须被制止！"
 utopia.3026.name:0 "虚境化身被驱散"
 utopia.3026.desc:0 "由于在此空间停留导致的能量持续衰退，使位于[shroud_spawn_system.GetName]星系的化身已到达其无法维持形态的谷值。它已被放逐回虚境。"
 utopia.3026.a:0 "谢天谢地。"
