 ## Event Chain - Destructive Research
 subject.2055.title: "毁灭性研究"
 subject.2055.desc: "我们一直在[targeted_planet.GetName]上对行星本身的结构进行大量研究，以确定如何为了我们的殖民地对行星进行改善。最近的发展不幸出了岔子，毒性废料污染了大片土地，使它们完全不宜居住。\n\n然而，我们的计算表明，这不仅是一起孤立的事件，只要这种广泛的行星研究继续下去，就可能会有更多这样的灾难发生。"
 subject.2055.a: "目前我们仍将继续研究。"
 subject.2055.a.tt: "巨大概率在[targeted_planet.GetName]上产生进一步副作用。"
 subject.2055.b: "在查明实情前暂停研究。"
 subject.2060.title: "毁灭性研究：荒地危机"
 subject.2060.desc: "我们在[targeted_planet.GetName]上的研究产生的毒性废料引起的副作用之一是那里某些原本欣欣向荣的动植物已经灭绝，这对行星上的动植物区系造成了一连串问题。或许有些出乎意料，幸好生活在[targeted_planet.GetName]的居民大都并未因此受到伤害，不过这还是让生活变得更为困难了。"
 subject.2060.a: "那也不算没法处理的大事儿。"
 subject.2060.a.tt: "显著概率在[targeted_planet.GetName]上产生进一步副作用。"
 subject.2060.b: "已经进行足够久了，停止实验。"
 subject.2065.title: "毁灭性研究：海洋危机"
 subject.2065.desc: "我们原本的估计不如先前希望的那般准确，在[targeted_planet.GetName]上最近的发展出的岔子比先前希望的更大。原本的毒性废料已经扩散到行星水体当中，反过来又影响了临近的陆地。\n\n由于大片水域和土地因此不宜居住，我们的殖民地出于安全考虑不得不进行迁移。"
 subject.2065.a: "到这一步再回头为时已晚。"
 subject.2065.a.tt: "大概率在[targeted_planet.GetName]上产生进一步副作用。"
 subject.2065.b: "亡羊补牢，该结束实验了。"
 subject.2070.title: "毁灭性研究：熔岩危机"
 subject.2070.desc: "我们收到报告称，岩浆从[targeted_planet.GetName]的地壳中涌出。似乎最近在行星上所做的研究使其不再稳定，以至于地震近几个月来司空见惯，人们开始对那里的科学家失去信心了。\n\n如此来看，我们的科学家似乎确定我们如今已然触底，不论是作为比喻而言还是就字面意义来看。"
 subject.2070.desc_gestalt: "我们在[targeted_planet.GetName]上最近所做的研究似乎对行星造成了更多副作用。在我们的一处殖民地附近发生轻微地震后，毒气和熔化的岩石从地面突然喷射而出，致使原先受到控制的局面转变成了大灾难。\n\n鉴于在[targeted_planet.GetName]上最近发生的种种灾厄，我们计算出的估计是目前见到的已经是最坏情况了。"
 subject.2070.a: "至少不可能更糟糕了。"
