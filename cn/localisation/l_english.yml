 policy_purge:0 "清洗"
 policy_purge_desc:0 "被驱逐的人将无法工作并最终死亡，但是这一举动会同时激怒那些富有同情心的人。"
 purge_not_allowed:0 "禁止"
 purge_not_allowed_name:0 "禁止驱逐"
 purge_not_allowed_desc:0 "驱逐将始终被视为一种残忍的行为。\n\n§E无法进行驱逐§!"
 purge_allowed_xenos_only:0 "只限外星人"
 purge_allowed_xenos_only_name:0 "只限驱逐外星人"
 purge_allowed_xenos_only_desc:1 "我们必须使用有效的方法控制帝国内的人口数量。\n\n§E可以对外来物种进行驱逐§!"
 purge_allowed_all:0 "允许"
 purge_allowed_all_name:0 "允许驱逐"
 purge_allowed_all_desc:0 "帝国必须对不安定分子以及腐败分子进行驱逐，以防他们对我们造成不好的影响。\n\n§E可以驱逐任何人§!"

 policy_orbital_bombardment:0 "轨道轰炸"
 policy_orbital_bombardment_desc:1 "轨道轰炸可以在没有星际部队的情况下对星星进行围攻。"
 orbital_bombardment_light:0 "轻度"
 allow_orbital_bombardment_light_name:0 "轻轨道轰炸"
 orbital_bombardment_light_desc:0 "在尽量减少平民伤亡的同时，对军事目标进行轰炸。\n\n§E轨道轰炸的上限级别为“轻”§!"
 orbital_bombardment_limited:0 "限制"
 allow_orbital_bombardment_limited_name:0 "受限轨道轰炸"
 orbital_bombardment_limited_desc:0 "允许使用轨道轰炸，但禁止使用重型弹药。以确保大多数平民在家园被毁之后得以幸存。\n\n§E轨道轰炸的上限级别为“受限”§!"
 orbital_bombardment_full:0 "全部"
 allow_orbital_bombardment_full_name:0 "完全轨道轰炸"
 orbital_bombardment_full_desc:0 "允许使用任何形式的轨道武器，完全不考虑地面上所有人的性命。\n\n§E轨道轰炸的上限级别为“完全”§!"

 policy_interference:0 "土著干涉"
 policy_interference_desc:0 "通过研究有知觉的生命体以及他们的土著社会，可以获取到很多知识。"
 interference_passive:0 "被动研究"
 interference_passive_name:0 "被动土著研究"
 interference_passive_desc:0 "土著社会有权利脱离外界势力的掌控和设计，依照着他们自己的节奏存在和发展。\n\n§E观测站被限制为被动研究\n无法入侵土著世界§!"
 interference_active:0 "启用研究"
 interference_active_name:0 "启用土著研究"
 interference_active_desc:1 "为了解锁宇宙的奥秘，任何有意思的课题都应该被允许自由研究。\n\n§E观测站可以进行大多数类型的研究\n无法入侵土著世界§!"
 interference_full:0 "无限制"
 interference_full_name:0 "无限制土著研究"
 interference_full_desc:0 "就算是最原始的生命体，也不过是星系冲突的另一个参与者而已。如果他们缺乏抵抗能力，又有什么权利掌控自己的命运呢？\n\n§E观测站可以进行所有形式的研究\n可以入侵土著世界§!"

 policy_enlightenment:0 "土著启蒙"
 policy_enlightenment_desc:0 "我们可以向土著社会分享技术成果，为他们开拓出新的探索领域。"
 enlightenment_not_allowed:0 "禁止"
 enlightenment_not_allowed_name:0 "禁止土著启蒙"
 enlightenment_not_allowed_desc:0 "土著们还没有准备好接受我们创造的奇迹，向他们展示星系的真理会给有关人士造成巨大风险。\n\n§E土著人可能不会被启蒙§!"
 enlightenment_allowed:0 "允许"
 enlightenment_allowed_name:0 "允许土著启蒙"
 enlightenment_allowed_desc:0 "通过和土著分享知识，我们可以积极鼓励土著人在星系社区占有一席之地。\n\n§E土著人可能会被启蒙§!"

 policy_migration:0 "移民"
 policy_migration_desc:0 "帝国内的一些人看着夜空中的群星，畅想着在新世界能建立怎样的生活。"
 migration_not_allowed:0 "禁止"
 migration_not_allowed_name:0 "禁止移民"
 migration_not_allowed_desc:0 "帝国将对需要人口的地方进行决策。\n\n§E无法自由移民§!"
 migration_allowed_primary_only:0 "仅限原生种族"
 migration_allowed_primary_only_name:0 "原生种族移民"
 migration_allowed_primary_only_desc:0 "不受限制地进行移民，是原生种族的特权。\n\n§E只有原生种族可以自由移民§!"
 migration_allowed_all:0 "自由移民"
 migration_allowed_all_name:0 "无限制移民"
 migration_allowed_all_desc:0 "所有居民都有去向往之地追求幸福的权利。\n\n§E所有人都能自由移民§!"
 
 policy_resettlement:0 "重新安置"
 policy_resettlement_desc:0 "这项政策控制着是否能在行星之间强制移动人口。"
 resettlement_not_allowed:0 "禁止"
 resettlement_not_allowed_name:0 "禁止重新安置"
 resettlement_not_allowed_desc:1 "无法在行星间强制移动自由人。"
 resettlement_allowed:0 "允许"
 resettlement_allowed_name:0 "允许重新安置"
 resettlement_allowed_desc:1 "可以在行星之间强制移动人口"

 policy_voting_rights:0 "选举权"
 policy_voting_rights_desc:0 "任命统治者的方式有很多种，选举也是其中一种。"
 voting_not_allowed:0 "不进行选举"
 voting_not_allowed_name:0 "不进行选举"
 voting_not_allowed_desc:1 "统治者的选择极其重要，以至于无法把这个权利交给公众。\n\n§E没人有选举权，王位的继承人将会成为下一个统治者§!"
 voting_allowed_elites_only:0 "精英主义"
 voting_allowed_elites_only_name:0 "精英决断"
 voting_allowed_elites_only_desc:0 "领导权的问题最好交由声望极高，学识渊博的社会精英处理。\n\n§E没人有选举权，统治者将由帝国的精英选出§!"
 voting_allowed_primary_only:0 "仅限原生种族"
 voting_allowed_primary_only_name:0 "原生种族选举权"
 voting_allowed_primary_only_desc:1 "选举权既是权利也是一项重大责任，必须由行星上的原生种族独享。\n\n§E只有原生种族可以参加民主选举§!"
 voting_allowed_all:0 "自由选举"
 voting_allowed_all_name:0 "普选制"
 voting_allowed_all_desc:1 "帝国的法则应该反映所有人的意愿，所以他们必须全部参与选举。\n\n§E所有人都可以参加民主选举§!"

 policy_leadership:0 "领导能力"
 policy_leadership_desc:0 "不是所有人都适合做领袖，必须对什么样的人可以逐步晋升这个问题作出决定。"
 leadership_primary_only:0 "仅限原生种族"
 leadership_primary_only_name:0 "只允许原生种族领袖"
 leadership_allow_dominant_only_name:0 "只允许原生种族领袖"
 leadership_primary_only_desc:0 "虽然要接纳帝国内外来物种的存在，但是领导地位必须牢牢掌控在原生种族的手中。\n\n§E只有原生种族中可以产生领袖§!"
 leadership_allow_xeno:0 "允许异星人"
 leadership_allow_xeno_name:0 "允许异星人领袖"
 leadership_allow_xeno_desc:0 "不能浪费帝国内任何来源的绝世人才。\n\n§E其他种族可以产生领袖§!"
 leadership_allow_robot:0 "允许智能机器人"
 leadership_allow_robot_name:0 "允许合成人领袖"
 leadership_allow_robot_desc:0 "社会的各个领域都有合成人工作的身影。他们可以担当领袖职位也是自然而然的事。\n\n§E合成人可以产生领袖§!"
 leadership_allow_all:0 "允许全部"
 leadership_allow_all_name:0 "允许所有领袖类型"
 leadership_allow_all_desc:0 "所有人才，不论是异星人还是合成人，都应该有谋求领导职位的权利。\n\n§E所有种族都可以产生领袖§!"

 policy_leader_enhancement:0 "领袖增强"
 policy_leader_enhancement_desc:0 "作为帝国中的领袖，身上背负着不堪忍受的重担，必须决定好什么样的未来领袖能做好承担责任的准备。"
 leader_enhancement_natural_selection:0 "自然选择"
 leader_enhancement_natural_selection_name:0 "无领袖增强"
 leader_enhancement_natural_selection_desc:0 "顺其自然——经过严峻的考验才能锻炼出天才。\n\n§E领导无法获得额外加分§!"
 leader_enhancement_selected_lineages:0 "选择血统"
 leader_enhancement_selected_lineages_name:0 "选择领袖血统"
 leader_enhancement_selected_lineages_desc:0 "应该鼓励优生优育计划，以防浪费优秀遗传基因。\n\n§H启用时帝国获得：§!"
 leader_enhancement_capacity_boosters:0 "能力提升"
 leader_enhancement_capacity_boosters_name:0 "领导能力提升"
 leader_enhancement_capacity_boosters_desc:0 "不管要付出什么样的代价，我们都不放过任何机会。通过严格管理 DNA 银行以打造未来的领袖。\n\n§H启用后帝国获得：:§!"

 policy_first_contact_protocol:0 "第一次接触协议"
 policy_first_contact_protocol_desc:0 "在行星之间游历的过程中很有可能遇到别的生命体，必须确定以怎样的态度接近他们。"
 first_contact_attack_not_allowed:0 "和平交涉"
