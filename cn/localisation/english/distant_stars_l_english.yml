 ### Trojan Asteroid ###
 distar.3000.name:0 "Machinery Inside"
 distar.3000.desc:0 "As suspected, the asteroid [From.GetName] holds within it a great mass of metal and does indeed hide some manner of machinery.\n\nThe gathered data clearly shows that its constituent parts contain great quantities of stored energy, but its purpose remains unknown."
 distar.3000.a:0 "Proceed carefully."
 distar.3000.a.tooltip:0 "Gently excavate the asteroid."
 distar.3000.b:0 "Probe it."
 distar.3000.b.tooltip:0 "Dispatch a drill probe to retrieve a sample."
 distar.3001.desc:0 "Caution proved well in order. Hidden inside [trojan_asteroid.GetName] was a host of old mining drones programmed to attack on sight.\n\nScience Officer [Root.GetLeaderName] fortunately detected this early and was able to jam the drones' sensors long enough to disable them.\n\nThe drones' cores are old indeed, but retain vast amounts of energy for siphoning."
 distar.3002.desc:0 "The [Root.GetName]'s forceful probing proved unfortunate. Within the asteroid was hidden a host of old mining drones, programmed to attack on sight.\n\nThe drones have picked up on the [Root.GetName]'s presence and are beginning to stir.\n\nThere may still be time for an evasive maneuver, if [Root.GetName] acts quickly."
 distar.3003.desc:0 "News of the events relating to asteroid [trojan_asteroid.GetName] have reached the networks of [Root.Capital.GetName]. The scientific community has reacted with curiosity, posing questions as to why the drones were originally placed inside the asteroid.\n\nWere they guarding something?"
 distar.3005.desc:0 "As the science community on [Root.Owner.Capital.GetName] hypothesized, the drones found in asteroid [trojan_asteroid.GetName] were indeed hiding something.\n\nThe valiant efforts of the [Root.GetName]'s crew have unearthed rich mineral deposits in the asteroid's core, previously obscured by the drones' presence."

 ### Impossible Organism ###
 distar.3010.desc:0 "The surprising life readings from [impossible_organism_planet.GetName] have been attributed to a small organism of exceeding tenacity. The [Root.GetName]'s crew is unsure how to classify the lifeform, but its ability to survive, seemingly without any sustenance, is truly astonishing. Considering the planet's age, it is not impossible that the organism has been fighting its habitat's toxicity for millennia, though this is an educated guess at best.\n\nScience Officer [Root.GetLeaderName] has requested permission to retrieve samples of the unknown organism, so that it may be studied."
 distar.3010.a:0 "Yes, sample it."
 distar.3010.b:0 "No. Study it from afar."
 distar.3010.b.tooltip:0 "Adds the §YImpossible Organism§! modifier to [From.GetName]:\n£society  §G+3§!"
 distar.3011.desc:0 "Studies of the mysterious lifeform are progressing well. The scientific community is amazed by its potential for growth. It is already visible to the naked eye and responds to stimuli, and appears able to absorb energy and nutrition from nearly anything, organic or not.\n\nAlas, its genetic, cellular, and biochemical processes remain beyond our understanding."
 distar.3011.a:0 "Amazing. Proceed."
 distar.3011.b:0 "This alien is too dangerous."
 distar.3011.b.tooltip:0 "Shoot the lifeform into deep space."

 distar.3012.name:0 "Impossible Fungoid"
 distar.3012.desc:0 "After recent breakthroughs, the strange lifeform is no longer a complete mystery! The scientific community on [Root.Capital.GetName] are abuzz with the news.\n\nThe organism has been classified as a fungoid - partly explaining its ability to absorb molecules for nutrition. It has grown immensely, now the size of a newborn [Root.GetSpeciesName], and appears both inquisitive and intelligent. Thankfully, it has thus far shown no signs of aggression.\n\nThe scientists believe the next step to be attempts at communication."
 distar.3012.a:0 "Yes, proceed."
 distar.3012.a.tooltip:0 "Continue researching the fungoid."
 distar.3012.b:0 "No, we must end this."
 distar.3012.b.tooltip:0 "Shoot the fungoid into deep space."

 distar.3013.name:0 "Impossible Fungoid: First Words"
 distar.3013.desc:0 "The small fungoid has recently begun to vocalize!\n\nIts first words were a guttural "nivlac." Incoherent, but ardently repeated. And so the scientists have proudly named the fungoid §Y$NAME_Nivlac$§!. Since then its language has developed at a spectacular rate and it's now able to successfully convey the seven primary emotions - and does so often to its own spawn. It reproduces - by spreading its spores - as a matter of routine, and the laboratory will soon be insufficient to house the fungoids.\n\nThe $NAME_Nivlac$ still has not shown any signs of aggression."
 distar.3013.a.xenophile:0 "Astonishing. Every [Root.GetSpeciesName] should have one!"
 distar.3013.a:0 "Excellent. [Root.GetAdj] society could use them."
 distar.3013.a.tooltip:0 "Fill empty [Root.Capital.GetName] planet tiles with $NAME_Nivlac$ £pops  Pops."
 distar.3013.b:0 "Let's find them a home."
 distar.3013.b.tooltip:0 "Relocate the $NAME_Nivlacs$ from the laboratory to a suitable planet of their own."

 distar.3015.name:0 "Impossible Organism: The $NAME_Nivlac$"
 distar.3015.desc:0 "The alien lifeform once discovered on the toxic planet [impossible_organism_planet.GetName], and later fired into deep space after being deemed too dangerous, appears to have made planetfall on [nivlac_planet.GetName] some time thereafter.\n\nIt not only survived the impact, but has since managed to make a home of its new planet. It has prospered, grown, and subdivided into a small population, to the point of becoming a spacefaring species in and of itself.\n\nThey call themselves $NAME_Nivlac$, and unfortunately appear to recall our earlier disregard for their survival."

 distar.3016.name:0 "The $NAME_Nivlac$"
 distar.3016.desc:0 "The $NAME_Nivlac$'s relocation was a great success.\n\nSince the young fungoid's arrival at [nivlac_planet.GetName], it is apparent that its explosive growth has continued. It has established itself as a small people, and recently even developed FTL technology - undoubtedly aided by the technology we left behind.\n\nWe shall eagerly continue to watch their development."

 distar.3017.name:0 "[Root.Owner.GetSpeciesName] and $NAME_Nivlac$"
 distar.3017.desc:0 "The integration of the fungoid $NAME_Nivlac$ into [Root.Owner.GetAdj] society is underway.\n\nThe interactions between $NAME_Nivlacs$ and [Root.Owner.GetSpeciesNamePlural] continue to be positive, and our species appear to be headed down a promising road together."
 distar.3017.a.tooltip:0 "$NAME_Nivlac$ £pops  Pops have been added to empty tiles on [Root.Owner.Capital.GetName]."

 ### Stranded Scientist ###
 distar.3020.name:0 "Stranded Scientist"
 distar.3020.desc:1 "The wreckage on the asteroid [From.GetName] is the remains of a vessel belonging to a now-stranded scientist - [stranded_scientist_leader.GetName] - identifying themselves as belonging to the hitherto-unknown [stranded_scientist_leader.GetSpeciesName] species.\n\nFrom amidst the wreckage she somehow managed to contact [Root.GetLeaderName], the Science Officer stationed aboard the [Root.GetName], and is requesting to be rescued. She explains that her collision was due to malfunctioning navigational sensors, and that she has been unable to leave the asteroid for several years.\n\nShe claims her scientific knowledge to be without equal, and that she would be a valuable asset. She points to her survival as proof of that."
 distar.3020.a:0 "She may join our cause."
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName] joins the [Root.Owner.GetName] and will share her technological knowledge."
 distar.3020.b:0 "No. Leave her."
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName] is left to her fate."

 distar.3021.name:0 "Shared Knowledge"
 distar.3021.desc:0 "The recent scientist addition [stranded_scientist_leader_clone.GetName] has put her knowledge of technology to good use. Her shared insights have pushed our physics research to new heights."
 distar.3021.a.tooltip:0 "Our research into £physics  §YTechnologies§! is furthered."

 ### Molluscoid Miners ###
 distar.3030.name:0 "Molluscoid Miners"
 distar.3030.desc:0 "A closer look at [molluscoid_miners_planet.GetName] has shown that its hut-like structures are home to a molluscoid species. The huts are crude shelters, built out of soil and quasi-fecal excretions.\n\nThe molluscoids appear semi-sapient with limited intelligence. Besides survival, their society and lives revolve around unearthing minerals which are then put on display, seemingly to raise the social standing of the finder.\n\nTheir means of locating these minerals remain unclear, however, and Science Officer [Root.GetLeaderName] is baffled by their ability to locate large deposits of minerals.\n\nThough technologically inferior, studying these molluscoids may well further our mining capabilities."
 distar.3030.a:0 "Intriguing. Study them further."
 distar.3030.b:0 "Mine their minerals."

 distar.3031.desc:0 "The molluscoids inhabiting [molluscoid_miners_planet.GetName] employ a strange method to locate their coveted minerals.\n\nApparently their skin naturally produces gelatinous secretions which seep into the porous soil, trickling ever downward while remaining attached to their skin as long strings. These secretions effectively sample the soil, feeding back sensory information to the molluscoid individual as long as the slimy strands remain unbroken. In this manner, they are able to map out surprisingly large parts of the underground terrain and map out mineral veins.\n\nIf we were to integrate the molluscoids into our society, or simply advance our production processes with this knowledge, it is likely our mining enterprises would benefit greatly."
 distar.3031.a:0 "Granted. Begin the integration."
 distar.3031.b:0 "Yes, we will use this knowledge."
 distar.3031.c:0 "No. Mine their planet."

 distar.3032.name:0 "Molluscoid Integration"
 distar.3032.desc:0 "The integration of the molluscoids into [Root.Owner.GetAdj] society is complete.\n\nTo facilitate the integration, they have been given the name §Y[molluscoid_miners_species.GetName]§!. The [molluscoid_miners_species.GetName] are obedient and hardworking, and a marked increase in our mineral production has already been observed."
 distar.3032.a.tooltip:0 "[molluscoid_miners_species.GetName] £pops  Pops have been added to empty tiles on [Root.Capital.GetName]."
 distar.3032.b:0 "They're here... Somewhere."
 distar.3032.b.tooltip:0 "Due to the high population density of [Root.Capital.GetName], the [molluscoid_miners_species.GetName] species is statistically insignificant and unfortunately largely irrelevant to civic life."

 distar.3033.name:0 "Mineral Mapping"
 distar.3033.desc:0 "A system enabling us to quickly chart underground terrain and the minerals it contains has been implemented.\n\nBy analyzing planetary reflection of particular solar and cosmic rays, which are unable to penetrate most minerals, we can gather data on the crust's mineral composition. This makes it possible to essentially x-ray a target body, be it an asteroid or part of a planet.\n\nOur scientists have dubbed it Mineral Mapping, and it should greatly improve our mineral production."

 ### Alien Machine ###
 distar.3040.name:0 "Alien Machine"
 distar.3040.desc:0 "Further scans suggest the machine is still operational, though its purpose remains entirely unclear.\n\nScience Officer [Root.GetLeaderName] has never seen anything like it. Some of its materials look familiar, but most are strange and utterly alien as the design of its components.\n\nThe machine has what appears to be a console, with one item in particular standing out: a large crooked lever of unknown material."
 distar.3040.a:0 "Pull the lever."
 distar.3040.a.tooltip:0 "Science Officer [Root.GetLeaderName] pulls the strange lever."
 distar.3040.b:0 "Take it apart."
 distar.3040.b.tooltip:0 "The machine is disassembled and its parts salvaged."

 distar.3041.name:0 "Alien Machine"
 distar.3041.desc:0 "It is unclear what happened when the machine's lever was pulled.\n\nIts console flickered, powerful vibrations could be felt, and then a wave of energy surged from the machine, expanding outwards into deep space. The scientists close by felt this wave push past them, but experienced no other sensory evidence of its passing.\n\nScience Officer [Root.GetLeaderName] is unsure what to make of it. The machine itself returned to its inactive state immediately thereafter, and no longer returns any energy readings."
 distar.3041.a:0 "How strange. Now take it apart."
 distar.3041.b:0 "Intriguing. Research the machine."
 distar.3041.b.tooltip:1 "Adds the §YAlien Machine§! modifier to [asteroid_target.GetName]:\n£physics  §G+7§!"
 
 distar.3042.name:0 "Energy Spike"
 distar.3042.desc:1 "An enormous spike in energy readings from a nearby solar system has been observed.\n\nOur scientists are worried about what could have caused such a prodigious energy pulse. The common hypothesis appear to be that of a supernova or, though unlikely, a tear in the very fabric of space-time, such as a wormhole.\n\nScience Officer [unknown_machine_science_ship.GetLeaderName] has pointed out that this curiously occurred soon after the activation of the strange machine found on [asteroid_target.GetName].\n\nWe should make haste to explore nearby systems, such as §Y[system_one.GetName]§!."

 ### Orbital Speed Demon ###
 distar.3050.name:0 "Orbital Speed Demon"
 distar.3050.desc:0 "Attempts to scan the object in high-speed orbit of [From.GetName] have been unsuccessful. The object quickly falls below [From.GetName]'s horizon and the [Root.GetName]'s instruments are simply unable to keep up.\n\nWhile [From.GetName]'s gravitational pull is strong, that alone does little to explain the object's extreme momentum. Either the object itself possesses some extraordinary properties, or there is some gravitational phenomenon at work here.\n\nThe object's velocity appears to be increasing over time, and Science Officer [Root.GetLeaderName] suspects that it may soon be thrown out of orbit, even without outside interference."
 distar.3050.a:0 "Try to slow it down."
 distar.3050.a.tooltip:0 "Dispatch a drone and attempt to latch onto the object to reduce its momentum."
 distar.3050.b:0 "Attempt to halt it."
 distar.3050.b.tooltip:0 "Eject debris to collide with the object, hopefully stopping it in its orbital tracks."
 distar.3050.c:0 "Get away from it."
 distar.3050.c.tooltip:0 "Move out of harm's way and leave the object to its fate."
 distar.3051.name:0 "Speed Demon Halted"
 distar.3051.desc:0 "The drone successfully intercepted the unknown object's orbit.\n\nBy latching onto the object and then thrusting in reverse little by little, the drone was eventually able to direct it to the [Root.GetName] for retrieval.\n\nThe object looks to be some sort of box, constructed of alien material. Vein-like ridges meander along its sides, congregating at the top in some type of sphere-shaped mechanism. We can only guess at its contents."
 distar.3051.desc.1:0 "The ejected debris successfully collided with the unknown object, reducing its velocity before knocking it out of orbit. The [Root.GetName] was able to retrieve it soon thereafter.\n\nThe object looks to be some sort of box, constructed of alien material. Vein-like ridges meander along its sides, congregating at the top in some type of sphere-shaped mechanism. We can only guess at its contents."
 distar.3051.a:0 "Open it."
 distar.3051.b:0 "Study it."
 distar.3051.c:0 "Get rid of it."
 distar.3051.c.tooltip:0 "Shoot the alien box into deep space."
 distar.3052.name:0 "Speed Demon Lost"
 #distar.3052.desc: "The drone successfully latched onto the unknown object, but the added mass of the drone and the change in trajectory soon caused both drone and object to be pulled out of orbit, tumbling into deep space at high speed."
 #distar.3052.desc.1: "The ejected debris successfully collided with the unknown object. Unfortunately, instead of reducing its velocity, the debris knocked the object out of orbit, tumbling into deep space at high speed."
 distar.3055.name:0 "Alien Box Opened"
 distar.3055.desc:0 "At long last, our scientists have penetrated the outer material of the alien box.\n\nThe box holds three small liquid-filled vials - one §Rred§!, one §Bblue§!, and one §Ggreen§!. The liquids are less alien than their container and our scientists have identified them as primed gene-modification mediums.\n\nFor reasons beyond our understanding, the solutions are quickly deteriorating outside their alien container, but there should be enough time to synthesize and apply one of them to our species. It has been confirmed that its effects would be positive, but exactly how remains to be seen."
 distar.3055.desc.1:0 "At long last, our scientists have penetrated the outer material of the alien box.\n\nThe three small vials inside are indeed filled with different liquids - one §Rred§!, one §Bblue§!, and one §Ggreen§!. The liquids are less alien than their container and our scientists have identified them as primed gene-modification mediums.\n\nFor reasons beyond our understanding, the solutions are quickly deteriorating outside their alien container, but there should be enough time to synthesize and apply one of them to our species. It has been confirmed that its effects would be positive, but exactly how remains to be seen."
 distar.3055.a:0 "Use the §Rred§! solution."
 distar.3055.a.tooltip:0 "Modify the [Root.Owner.GetSpeciesName] species with the red solution."
 distar.3055.b:0 "Use the §Ggreen§! solution."
 distar.3055.b.tooltip:0 "Modify the [Root.Owner.GetSpeciesName] species with the green solution."
 distar.3055.c:0 "Use the §Bblue§! solution."
 distar.3055.c.tooltip:0 "Modify the [Root.Owner.GetSpeciesName] species with the blue solution."
 distar.3055.d:0 "Sell them."
 distar.3055.d.tooltip:0 "Sell the vials to the highest bidder."
 distar.3056.name:0 "Alien Box Contents"
 distar.3056.desc:0 "Finally, our scientists have managed a peek into the alien box without compromising the container itself. By utilizing an advanced type of sonar, they have been able to identify its contents.\n\nThe contents are puzzling or, at least, unexpected. The box holds three small vials, each filled with an unknown liquid.\n\nThe box is safe to open, but it will require further research to understand how."
 distar.3056.a:0 "Open it."
 distar.3056.a.tooltip:0 "\nResearch of the box has accelerated\nour £physics  §YPhysics§! knowledge."
 # Above "\n" is intended, to put "Physics"-word and -symbol on the same line
 distar.3056.b:0 "Sell it."
 distar.3056.b.tooltip:0 "Sell the box to the highest bidder."

 distar.3057.name:0 "Genetic Modification Complete"
 distar.3057.desc.stronger:0 "The §Rred§! gene-modification solution has been successfully administered to the [Root.GetSpeciesName] people.\n\nBased on preliminary observations of early subjects, the solution appears to make us physically stronger."
 distar.3057.desc.adaptive:0 "The §Ggreen§! gene-modification solution has been successfully administered to the [Root.GetSpeciesName] people.\n\nBased on preliminary observations of early subjects, the solution appears to improve our ability to adapt to our environment."
 distar.3057.desc.longlived:0 "The §Bblue§! gene-modification solution has been successfully administered to the [Root.GetSpeciesName] people.\n\nBased on preliminary observations of early subjects, the solution appears to increase our potential lifespan."
 distar.3057.desc:0 "The attempted gene modification was unfortunately a failure despite promising initial results, as the solutions proved incompatible with the wider [Root.GetSpeciesAdj] genome."


 ### Breathing Rift ###
 distar.3060.name:0 "Breathing Rift"
 distar.3060.desc:0 "The anomaly found close by [breathing_rift_object.GetName], however unlikely, appears to be some type of rift in space. It's possible the great mass of [breathing_rift_object.GetName] somehow caused it, but its nature is beyond our understanding.\n\nThe rift not only refracts and blocks light, but seems to actually draw it in and then push it out, repeatedly - as if it were breathing photons.\n\nIt is likely the immense gravitational pull of the rift has at some point inhaled in other things, as well. We should exercise caution."
 distar.3060.a:0 "Keep a close watch until we know more."
 distar.3060.a.tooltip:0 "Dispatch an observation probe to monitor the rift."
 distar.3060.b:0 "It can be studied from a safe distance."
 distar.3060.c:0 "The [Root.GetName] is at risk. Leave now."

 distar.3061.name:0 "Breathing Rift - Minerals"
 distar.3061.desc:0 "Many months have passed since the discovery of the rift near [breathing_rift_object.GetName] without anything out of the ordinary happening. But now, we have received reports of a large gathering of mineral-laden rocks pouring out of it.\n\nThey are ours for the taking.\n\nObservation of the rift will continue."
 distar.3061.desc.repeat:0 "Once again, the rift near [breathing_rift_object.GetName] has released a sizeable gathering of items. This time it's remnants of an asteroid, many of them laden with minerals.\n\nThey are ours for the taking.\n\nObservation of the rift will continue."
 distar.3061.a:0 "Excellent. Collect them swiftly."

 distar.3062.name:0 "Breathing Rift - Debris"
 distar.3062.desc:0 "Many uneventful months have passed since the discovery of the rift near [breathing_rift_object.GetName]. But now, we have received reports of a great stream of debris pouring out of it. It is ours for the taking.\n\nObservation of the rift will continue."
 distar.3062.desc.repeat:0 "Again, the rift near [breathing_rift_object.GetName] spews out something new. This time it is mostly metal debris, perhaps from some ancient battle. It is ours for the taking.\n\nObservation of the rift will continue."
 distar.3062.a:0 "Excellent. Collect it swiftly."

 #distar.3063.name: "Breathing Rift - Unknown Creature"
 #distar.3063.desc: "A significant spike in energy levels has been seen in recent readings from the rift near [breathing_rift_object.GetName].\n\nWhat followed immediately after has thrown our scientists into a state of panic. An unknown, colossal creature escaped the rift, drifting into the solar system.\n\nWe should proceed with extreme caution, no matter our course of action."

 distar.3064.name:0 "Breathing Rift - Closed"
 distar.3064.desc:0 "The latest data report from the rift's observation probe tells us that the rift has vanished. After drawing its last breath, the rift closed and left behind not even a trace of its energies."
 distar.3064.a:0 "Unfortunate."
 distar.3064.a.tooltip:0 "However, the data collected over time has furthered our £physics  §YPhysics§! studies."

