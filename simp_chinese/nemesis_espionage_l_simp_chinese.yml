 galcom_movement_spiritualist: "全能神学团体"
 galcom_movement_materialist: "下渗经济学促进组织"
 envoy_events.205.name: "大使的失足"
 envoy_events.205.desc: "[envoy_country.GetSpeciesNamePlural]对我方[event_envoy.GetAmbassadorOrNot]，[event_envoy.GetName]，在[event_envoy.GetEnvoyLocation]的所作所为表达了深切的不满。显然[event_envoy.GetHerHis]的行为冒犯了当地的[envoy_country.GetSpeciesNamePlural]，政府机构不得不派出护卫来保证[event_envoy.GetHerHis]的个人安全。由于我们缺乏[envoy_country.GetAdj]的那种多愁善感，[event_envoy.GetSheHe]具体做了什么还不得而知，但是在[event_envoy.GetSheHe]预计要演讲的地方，出现了大量的反对[event_envoy.GetHerHim]本人以及反对“[Root.GetAdj]的傲慢无礼”的抗议活动。\n\n[envoy_country.GetName]勒令我方召回[event_envoy.GetName]，并派遣一名新的大使替代[event_envoy.GetHerHis]的职位。他们暗示，如果我方拒绝，会造成外交后果。"
 envoy_events.205.A: "[event_envoy.GetSheHeCap]应该留下。"
 envoy_events.205.A.xenophobe: "异星人的矫揉造作跟我们没关系。"
 #GetAmbassadorOrNot
 STRING_ambassador: "大使"
 STRING_fake_ambassador: "“大使”"
 STRING_ambassador_CAP: "大使"
 STRING_fake_ambassador_CAP: "“大使”"
 #GetEnvoyLocation
 STRING_envoy_location_name: "[This.envoy_location_country.GetName]"
 STRING_galcom: "星海共同体"
 STRING_federation_name: "[This.Owner.Federation.GetName]"
 gestalts_are_boring: "[This.GetName]缺乏性格，无法深陷丑闻之中"
 saturated_with_scandals: "$TRIGGER_FAIL$ [Root.Target.GetName]已经身陷丑闻之中。\n我们需要§Y[Root.operation_diplomatic_incident_timer]§!后才能才次尝试"
 envoy_events.225.name: "色事孽务"
 envoy_events.225.desc: "[Root.GetAdj]的外交团听闻[scandal_empire.GetName]最新报道的新闻之后举团震惊。我们一直驻留在当地的[event_envoy.GetAmbassadorOrNot][event_envoy.GetName]，让[event_envoy.GetHerselfHimself]陷入了严重的[scandal_empire.GetAdj]法律纠纷。[event_envoy.GetSheHeCap]目前深陷一场桃色事件，涉及到了一连串极其严重的罪行，甚至还牵涉到一场极其残忍的双人谋杀。\n\n随着局势发展——当然谣言已经在[scandal_empire.GetSpeciesNamePlural]人群间满天飞——看上去[event_envoy.GetName]的罪行已经板上钉钉了。[scandal_empire.GetAdj]当局要求撤销[event_envoy.GetHerHis]的外交豁免权，这样[event_envoy.GetSheHe]就能因为[event_envoy.GetHerHis]的所作所为接受法律与正义的审判。"
 envoy_events.225.A: "撤销豁免。"
 envoy_events.225.A.tooltip: "§Y[event_envoy.GetName]§!从我们的领袖储备中移除。"
 envoy_events.225.B: "为了[event_envoy.GetHerHis]的安全召回[event_envoy.GetName]。"
 opinion_envoy_murder_scandal: "庇护杀人犯"
 envoy_events.230.name: "[Root.GetName]被捕"
 envoy_events.230.desc: "刚一进入[Root.envoy_location_country.GetName]，大使[Root.GetName]就因为一连串数不清的违法行为被逮捕。[Root.envoy_location_country.GetAdj]的公函十分简洁：“我方感谢你方将罪犯转交，正义得以伸张。”"
 envoy_events.230.A: "就这样吧。"
 operation.8200.name: "搜寻目标"
 operation.8200.desc: "我们的特工正在对§H[Root.Target.GetName]§!国内的数名关键外交要员进行投资，希望能够找到把柄以备未来之用。"
 operation.8205.name: "深挖脏料"
 operation.8205.desc: "我们在§H[Root.Target.GetAdj]§!的外交官僚机构中已经筛选出了一批有丑闻潜质的子个体。其中几个的潜在丑闻已经被我方发现，我们的特工正在竭尽全力，确保事情能朝我们希冀的方向发展。"
 operation.8210.name: "更新：[This.GetName]行动"
 operation.8210.desc: "已经为§H[This.GetName]行动§!甄别出了一名合适的目标，已经为其取出了详细的宗卷档案。我们的特工静候命令，随时准备散布丑闻。"
 operation.8210.desc.no_go: "我们位于§H[Root.Target.GetName]§!的特工带回了坏消息：他们目前尚无法为§H[This.GetName]行动§!甄选出一名合适的目标。显然[Root.Target.GetGovernmentName]对于丑闻的耐受性特别强，我们挖掘到的任何污点都没法在公众间掀起波澜。"
 operation.8225.name: "高风亮节"
 operation.8225.desc: "我们位于§H[Root.Target.GetName]§!的特工带回了坏消息：尽管做了各方面的准备，特工们重点关注的目标并没有上钩，因此他们也没法捏造什么丑闻。虽然听上去有点难以置信，但是[Root.Target.GetAdj]的外交使团竟然真的挖不出一丁点黑料。"
 operation.8230.name: "出自吾手的丑闻"
 operation.8230.desc.base: "我们位于§H[Root.Target.GetName]§!的特工报告，§H[This.GetName]行动§!获得了广泛的成功："
 operation.8230.desc.salacious_affair: "$operation.8230.desc.base$经过一次大胆的行动，我们设法陷害了对方一名驻§H[offended_party.GetName]§!的特使，使其罪名缠身。这一事件让他们感到非常尴尬，并导致他们同[offended_party.GetSpeciesNamePlural]的关系变得十分紧张。结果，该国的§H外交立场§!被削弱了。"
 operation.8230.desc.salacious_affair_self: "$operation.8230.desc.base$经过一次大胆的行动，我们设法让对方驻扎在§H我们帝国§!的一名特使深陷一系列范围极其广泛的罪行中。这件事使他们相当尴尬，我们假意的冒犯在很大程度上加剧了他们的尴尬。结果，该国的§H外交立场§!被削弱了。"
 operation.8230.desc.insulting_envoy: "$operation.8230.desc.base$经过一些巧妙的运作，我们成功抹黑了[Root.Target.GetAdj]同§H[offended_party.GetName]§!的关系。他们的一名特使踏入了我们精心设下的圈套，不经意间吐露了他们对同行的真实看法，令外界所不耻。结果，该国的§H外交立场§!被削弱了。"
 operation.8230.desc.insulting_envoy_self: "$operation.8230.desc.base$经过一些巧妙的运作，我们成功地抹黑了[Root.Target.GetAdj]同§H我们自己国家§!的关系。他们的一名特使踏入了我们精心设下的圈套，不经意间把自己对我国外交官的看法——外界看来这是非常不明智的——吐露了出来。结果，[Root.Target.GetAdj]的§H外交立场§!被削弱了。"
 operation.8230.desc.galactic_comedy: "$operation.8230.desc.base$通过把某位特使压下去的失足行为公之于众，我们成功地让他们陷入了空前的尴尬。结果，该国的§H外交立场§!被削弱了。"
 operation.8230.desc.lobbying: "$operation.8230.desc.base$我们成功曝光了一场游说丑闻。我们匿名举报，揭发他们在星海共同体工作的一位特使，是如何受贿为§H[Root.Target.GetOppositionGalcomLobbyists]§!讲话的，而该组织与[Root.Target.GetAdj]的利益截然相反。结果，该国的§H外交立场§!被削弱了。"
 operation.8230.desc.elope: "$operation.8230.desc.base$看来他们的一名特使和异星人坠入了爱河——这对该物种来说是严重的罪行。经过循循诱导，我们帮助其避开了[Root.Target.GetAdj]的安保队，并成功地劝说他们和伴侣私奔到一个更加开放包容的社会。\n\n这一事件造成了一系列公开的§H令人不适的质疑§!，并将[Root.Target.GetGovernmentName]置于艰难的外交境地。"
 operation.8230.desc.wayward: "$operation.8230.desc.base$以一些温和的劝说和对录音装置的巧妙利用，我们成功地曝光了他们的一名特使与[Root.Target.GetAdj]所指定的标准有多巨大的偏差。\n\n这一事件造成了一系列公开的§H令人不适的质疑§!，并且让[Root.Target.GetAdj]的外交立场变得十分艰难。"
 operation.8230.desc.substances: "$operation.8230.desc.base$他们一位特使的药物滥用行为被公之于众，使得一些声名狼藉的毒枭对他们的决策能力施加了不当影响。结果，该国的§H外交立场§!被削弱了。"
 diplo_incident_succeeded: "§Y[Root.Target.GetName]§!外交使团的可信度变得支离破碎了。"
 envoy_events.210.name: "入乡随俗"
 envoy_events.210.desc.start: "[event_envoy.GetName]，我们派遣到[envoy_country.GetName]的特使，似乎有些被他们同化了。"
 envoy_events.210.desc.end: "这一发现促使人们动议将[event_envoy.GetHerHim]召回，使[event_envoy.GetSheHe]能够回归到正统的[Root.GetAdj]行为准则上。然而，另一种观点则认为，拥有一位与能够理解与我们差异巨大的对手的外交人员在紧张的外交局势中将会有好处。"
 envoy_events.210.desc.authoritarian: "$envoy_events.210.desc.start$在过去的几个月中，[event_envoy.GetSheHe]经常表达对[envoy_country.GetAdj]国家体制的赞美，与[Root.GetGovernmentName]内的僵化和缺乏自由形成了鲜明的对比。\n“我亲眼可见他们的政府在倾听人民的呼声，”据传[event_envoy.GetSheHe]最近有说道。“事实上，我自己很难想象出一个更好的体制了。”\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.egalitarian: "$envoy_events.210.desc.start$在过去的几个月中，[event_envoy.GetSheHe]经常表达对[envoy_country.GetAdj]国家体制的赞美，与[Root.GetGovernmentName]内的优柔寡断形成鲜明的对比。\n“如果高效率政府的代价仅仅是一点点的自由，也许这个代价是可以接受的，”据传[event_envoy.GetSheHe]最近这么说道过。\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophile: "$envoy_events.210.desc.start$怪异的是，[event_envoy.GetSheHe]已接受了[envoy_country.GetAdj]对外星人的不信任，呼吁采取措施防止[Root.GetAdj]对异种殷勤好客的滥用。 受到质疑时，[event_envoy.GetSheHe]回答说，在[envoy_country.Capital.GetName]中看到了更井井有条的社会的好处后，要回到混乱和无法无天的[Root.Capital.GetName]确实有点困难。\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophobe: "$envoy_events.210.desc.start$[event_envoy.GetSheHe]放弃了[Root.GetAdj]对外星人的不信任，并通过肆意参加[envoy_country.GetSpeciesNamePlural]的狂欢来满足[event_envoy.GetHerHis]原始的肉欲。当受到质疑时，[event_envoy.GetSheHe]回复道：\n“我怎么才能拒绝美丽的[envoy_country.GetSpeciesAdj][envoy_country.GetSpeciesNamePluralCompliment]呢？”\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.materialist: "$envoy_events.210.desc.start$令人不安的是，[event_envoy.GetSheHeCap]似乎接纳了[envoy_country.GetAdj]的唯心论，抛弃了[Root.GetAdj]对这些玩意的怀疑主义。当受到质疑时，[event_envoy.GetSheHe]辩护道：\n“当圣喻昭显于我时，我又如何能质疑它呢？”\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.spiritualist: "$envoy_events.210.desc.start$[event_envoy.GetSheHeCap]似乎对我们人民对神圣事务的信仰嗤之以鼻，并对[envoy_country.GetAdj]的意识形态愈发赞同，包括个人财富的积累和允许人工智能自由等。当受到质疑时，[event_envoy.GetSheHe]回击道：\n“我们[Root.GetName]已经沉浸在过去许久，是时候拥抱未来了。”\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.pacifist: "$envoy_events.210.desc.start$[event_envoy.GetSheHe]放弃了[Root.GetAdj]的和平主义，并已成为坚决主张增加军费和进攻性外交政策的倡导者，并公开赞扬[envoy_country.GetAdj]军国主义。\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.militarist: "$envoy_events.210.desc.start$在最近的几个月里，[event_envoy.GetSheHe]愈发对[Root.GetAdj]的军国主义言辞犀利，赞扬“更加善良”的[envoy_country.GetAdj]处事方式。当受到质疑时，[event_envoy.GetSheHe]回击道：\n“我们不能永远在星系中扮演残暴的野蛮人。要想更多的文明人赞扬我们，我们就必须控制而我们的本能。”\n\n$envoy_events.210.desc.end$"
 envoy_events.210.A: "[event_envoy.GetSheHeCap]继续留在[event_envoy.GetHerHis]的岗位上吧。"
 faction_upset: "愤怒"
 envoy_events.215.name: "药物滥用"
 envoy_events.215.desc: "我方大使团因我们派驻[event_envoy.GetEnvoyLocation]的使者，[event_envoy.GetName]的工作情况而忧心已经有段日子了。而今曝光的证据表明[event_envoy.GetSheHe]似乎已沦为瘾君子，那是一种源自[provider_country.GetName]的外星药品，已经证明它就[Root.GetSpeciesNamePlural]而言极具成瘾性。\n\n尽管交易这种药品在[provider_country.GetSpeciesNamePlural]严重违法，但冷酷无情的毒枭们掌管的黑市日进斗金，生意兴隆。这些毒枭们貌似是把这种药品作为强效春药介绍给了[event_envoy.GetHerHim]，[event_envoy.GetName]因而被毒枭玩弄于股掌之间，被迫俯首听命来换取用以满足[event_envoy.GetHerHis]瘾癖的药品。"
 envoy_events.215.A: "开除[event_envoy.GetHerHim]。"
 envoy_events.215.A.tooltip: "§Y[event_envoy.GetName]§!将被紧急替换。然而，事实会证明我们不可能掩盖外交使团的污点。"
 envoy_events.220.name: "受到冒犯"
 envoy_events.220.desc.start: "我们一位特使的私人对话录音的外泄使[offended_party.GetName]怒不可遏。录音中有一段令人遗憾，[event_envoy.GetAmbassadorOrNotCap][event_envoy.GetName]似乎将[event_envoy.GetHerHis]的东道主称为“恶心的[offended_party.GetSpeciesNamePluralInsult]”"
 envoy_events.220.desc.end: "[offended_party.GetAdj][offended_party.GetRulerTitle]表示沮丧，并提议称将这么一位不适任者放在这样的岗位上“令人担忧”。"
 envoy_events.220.desc.hum: "$envoy_events.220.desc.start$，看着就很难配得上有情感能力。\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mam: "$envoy_events.220.desc.hum$"
 envoy_events.220.desc.fun: "$envoy_events.220.desc.start$，光看样子就知道它们的孢子喜欢到处乱飞。\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.avi: "$envoy_events.220.desc.start$，不论外表还是品格都像畜生。\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.plant: "$envoy_events.220.desc.start$，脸皮比树桩还厚。\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.art: "$envoy_events.220.desc.start$，智力比大部分苍蝇还低。\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.rep: "$envoy_events.220.desc.start$，把[event_envoy.GetHerHim]吓出了一身冷汗。\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mol: "$envoy_events.220.desc.start$，用令人作呕的黏液污染诸物。\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.lit: "$envoy_events.220.desc.start$，智力与花园里的卵石别无二致。\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.nec: "$envoy_events.220.desc.start$，闻着像从上个月堆到现在的垃圾。\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.aqu: "$envoy_events.220.desc.start$，只会在舱底咕噜咕噜。\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.robot: "$envoy_events.220.desc.start$，处理器性能低于家用厨具的平均水平。\n\n$envoy_events.220.desc.end$"
