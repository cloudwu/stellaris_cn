 tutorial_25_chain_desc:1 "我们建造外面的恒星上建造§S太空基地§!以此§S扩展我们的边境线§!。太空基地的存在象征着我们队这颗恒星的主权，我们能够利用它阻止任何我们接触过的外星种族——如果我们关闭了我们的边境线。\n\n选择一艘§S工程船§!，在舰队界面中点击§S建造太空基地§!，然后点击一颗恒星。§S不同于其他轨道基地，太空基地可以建造在我们的边境线之外。§!"
