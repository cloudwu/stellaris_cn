 ENDBRINGERS_PSIONICS_TRADITION_PROJECT_TOOLTIP: "需完成：采纳§H$tradition_psionics_shroud$§!传统。"

 shroud.8200.title: "癫狂之境"
 shroud.8200.desc: "灵能领域的最近研究进展证实，现实存在迄今不可见的维度，而我们的意识正是通往这些维度的门户。在这层帷幕之外，是一片我们难以理解的混沌领域。\n\n从领域的最深处，一个§R心声§!在召唤。它许诺的不是救赎，而是一个新的开端。若要驾驭其不可知的力量，就必须抛弃我们原有的全部存在，在疯狂本身编织的命理中锻造新的命运。\n\n§R“时机已至。”§!"
 shroud.8200.a: "我们都干了些什么？"
 shroud.8200.a.tt: "解锁§H$tradition_psionics_shroud$§!传统树。"

