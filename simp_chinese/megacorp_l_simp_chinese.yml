 d_arid_highlands: "干旱高原"
 d_arid_highlands_desc: "这个干燥的高原生态环境生长着寥寥无几的沙漠野草和灌木丛。"
 d_hot_springs: "温泉"
 d_hot_springs_desc: "这些温泉的水面上腾升着由地底热能所蒸发的水蒸气。"
 d_searing_desert: "炎热沙漠"
 d_searing_desert_desc: "这些沙漠由于降雨量极低、极端温度以及稀少的植被，不适合绝大部分生物居住。"
 d_geothermal_vent: "地热喷口"
 d_geothermal_vent_desc: "行星地壳中的高温蒸气和有毒气体从这些喷气孔中泄出。"
 d_underwater_vent: "水下喷口"
 d_underwater_vent_desc: "金属沉积物与超临界水在行星地壳中发生化学作用，其产生的化学物质从构造板块的裂缝中喷发而出停留在海床上。"
 d_rushing_waterfalls: "激流瀑布"
 d_rushing_waterfalls_desc: "溪水从高原的悬崖上流下，形成疑是银河落九天的美景。"
 d_frozen_gas_lake: "冻气湖"
 d_frozen_gas_lake_desc: "在无数年前因为高压而化成固体的气体一直被完好地保存在这个超低温的湖底环境中。"
 d_bubbling_swamp: "冒泡沼泽"
 d_bubbling_swamp_desc: "这片湿地因为水流缓慢、植被丰富，成为了水下植物、昆虫、沼泽瘴气的温床。"
 d_fuming_bog: "发烟泥潭"
 d_fuming_bog_desc: "这片有毒沼泽覆盖着矮植物、苔藓、以及菌类，水面上不时冒出气体。"
 d_tempestous_mountain: "风暴山脉"
 d_tempestous_mountain_desc: "这片多雨的山地上的斜坡生长着饱受狂风摧残的顽固植物。"
 d_dust_desert: "尘土沙漠"
 d_dust_desert_desc: "极为广阔的沙漠，其地下埋藏着罕见而又珍贵的易爆微粒。想要进行采集的话，得拥有合适的装备才行。"
 d_dust_caverns: "尘土洞穴"
 d_dust_caverns_desc: "这些砂质洞穴和隐藏空洞中充斥着稀有的易爆微粒。"
 d_numas_breath: "奴玛之息"
 d_numas_breath_desc: "这座深入星球地壳的稳定裂口是由$NAME_Caravaneer_Fleet2$制造的。"
 d_nanosands: "纳米沙"
 d_nanosands_desc: "这颗行星上绵延不绝的沙丘居然全部由纳米机器人构成。这些机器人的内部结构早已破败不堪，无法重新激活，但却为我们提供了能覆盖整个星球的稀有金属颗粒。"
 #Minerals
 d_crystal_forest: "水晶森林"
 d_crystal_forest_desc: "闪耀的晶体散发着光芒，犹如给这片奇异的森林盖上了一层白霜。"
 d_veiny_cliffs: "矿脉悬崖"
 d_veiny_cliffs_desc: "大量珍贵矿脉被暴露在这些悬崖斜坡上。"
 d_ore_rich_caverns: "富矿洞穴"
 d_ore_rich_caverns_desc: "这些地底洞窟富含各种金属物质和矿物储藏。"
 d_mineral_fields: "矿场"
 d_mineral_fields_desc: "地壳运动导致这些实用的矿物在无数年前被暴露在地面上。"
 d_rich_mountain: "富饶山脉"
 d_rich_mountain_desc: "这片山坡上点缀着各种矿藏和珍贵的石头。"
 d_crystal_reef: "水晶礁石"
 d_crystal_reef_desc: "晶格在这个沙礁的岩石堆中闪闪发亮。"
 d_prosperous_mesa: "繁盛平顶山"
 d_prosperous_mesa_desc: "这个平顶山的斜坡非常陡峭，但是富含各种有用的资源。"
 d_crystalline_caverns: "水晶洞穴"
 d_crystalline_caverns_desc: "这些山洞犹如巨型的晶洞，里面充斥着稀有的水晶。"
 d_submerged_ore_veins: "深海矿脉"
 d_submerged_ore_veins_desc: "大量矿藏点缀着这里的海床，很适合进行深海采矿。"
 #Food
 d_bountiful_plains: "丰茂平原"
 d_bountiful_plains_desc: "肥沃的土壤和茂密的野草点缀着这片平原，很适合被改造为农地。"
 d_nutritious_mudland: "富养泥地"
 d_nutritious_mudland_desc: "泥浆般的粘土，泥沙和壤土横越地平线，当中孕育出了大量的低矮植被。"
 d_green_hills: "绿色山脉"
 d_green_hills_desc: "覆盖着肥沃土壤和绿色植物的山丘地带。"
 d_forgiving_tundra: "美丽苔原"
 d_forgiving_tundra_desc: "莎草、灌木、以及地衣覆盖着这个高海拔的生态环境，这里的永冻心土明显比一般的情况更加富含养分。"
 d_rugged_woods: "崎岖森林"
 d_rugged_woods_desc: "冷冰冰的多岩树林中生长着大量草本下层植被。"
 d_boggy_fens: "潮湿沼泽"
 d_boggy_fens_desc: "这片海拔极低的湿地蕴含着大量的植物养分。"
 d_lush_jungle: "繁盛密林"
 d_lush_jungle_desc: "过度浓密的植被和林冠导致这片丛林的土壤算不上肥沃，不过植物和果树倒是不计其数。"
 d_lichen_fields: "苔藓平原"
 d_lichen_fields_desc: "潮湿的苔藓、地衣、以及菌类犹如给这片崎岖的山地覆盖上了一层绿色的地毯。"
 d_fungal_caves: "菌落洞穴"
 d_fungal_caves_desc: "这些广阔的洞窟网络生长着各种各样的可食用菌菇，它们不需要任何阳光或肥沃土壤依然能够茁壮成长。"
 d_fungal_forest: "菌落森林"
 d_fungal_forest_desc: "与其说是森林，这一带完全是由高耸入云的巨型菌菇所组成。这些菌菇的顶盖形成一片遮天蔽日的林冠，为大量微小生物创造了绝佳的生态环境。"
 d_fertile_lands: "丰饶之地"
 d_fertile_lands_desc: "这片辽阔的平原堪称是完美的农田选地。"
 d_marvelous_oasis: "非凡绿洲"
 d_marvelous_oasis_desc: "这个绿洲堪称是这片荒土上的碧水明珠。"
 d_great_river: "奔流河川"
 d_great_river_desc: "这里的河流流速极慢，因此孕育着大量的浅水生物和植物。"
 d_black_soil: "黑沃土"
 d_black_soil_desc: "这些土壤湿度极高，而且富含植物成长所需的化合物，很适合用来耕种。"
 d_teeming_reef: "丰饶礁石"
 d_teeming_reef_desc: "这个生气勃勃的生态环境充斥着各种珊瑚礁、鱼类、软体动物、哺乳动物、无脊椎动物、以及海洋生物。"
 d_tropical_island: "热带岛屿"
 d_tropical_island_desc: "这个世外桃源般的岛屿上生长的硕果累累的树木和多样的植被无疑将带来丰收。"
 d_metal_boneyard: "建筑废墟"
 d_metal_boneyard_desc: "坍塌的建筑只剩下一副空空如也的金属架子，当风掠过，这空架子似乎发出了悲鸣声。"
 d_organic_landfill: "有机废料填埋场"
 d_organic_landfill_desc: "有毒的化学废料在烈日的暴晒下腐败并散发着薄烟。"
 #Energy
 #Special
 d_betharian_deposit: "贝塞里安平原"
 d_betharian_deposit_desc: "成千上万个珍贵的贝塞里安石点缀着这片区域。"
 d_alien_pets_deposit: "偏僻山谷"
 d_alien_pets_deposit_desc: "这个原始山谷隐藏于环绕四周的群山间，从四处掠食的猛兽保护着其独有的动物群。"
 d_dragon_monument: "$building_guardian_dragon_monument$"
 d_dragon_monument_desc: "$building_guardian_dragon_monument_desc$"
 d_stellarite_trophy: "$building_stellarite_trophy$"
 d_stellarite_trophy_desc: "$building_stellarite_trophy_desc$"
 d_buzzing_plains: "嗞嗡平原"
 d_buzzing_plains_desc: "这些多风的平原因静电而嗞嗡作响。"
 d_mineral_striations: "矿物带"
 d_mineral_striations_desc: "浅层断层把丰富的矿脉带到了地表。"
 d_natural_farmland: "天然农田"
 d_natural_farmland_desc: "这些平原被大自然细分为规则得惊人的几何形状，成为了极适宜农业开发的天然地形。"
 #Earth
 d_scandinavian_reclamation_sector: "北欧再开发区域"
 d_scandinavian_reclamation_sector_desc: "22世纪末进行的大型恢复再开发行动十分有效，除了几处最为顽固的放射区域以外，其它区域都已经恢复了正常。核泄漏事件以来的基因突变率已降至最低点。"
 d_saharan_irrigation_project: "撒哈拉水利工程"
 d_saharan_irrigation_project_desc: "当年绿色撒哈拉行动刚刚被提出时，伊兹奎多教授受到了各界的冷嘲热讽……但现在应该已经没人记得了吧。"
 d_mesopotamian_urban_corridor: "美索不达米亚城市走廊"
 d_mesopotamian_urban_corridor_desc: "几乎遍及整个新月沃地的这个巨大都市，其本身就是对文明发源之地的致敬。"
 d_boswash_metropolitan_axis: "波士顿-华盛顿都市枢纽"
 d_boswash_metropolitan_axis_desc: "波士顿-华盛顿暴动给整整一代人留下了难以抚平的创伤。也正是因为如此，才引致了大刀阔斧的法律改革。永远不要忘记前人的牺牲！"
 d_mauritanian_security_zone: "毛里塔尼亚安全区域"
 d_mauritanian_security_zone_desc: "在这里，铁切尔上校和他余下寥寥的兵士们进行了他们世界闻名的背水一战。直到现在，也偶尔会在此处发现当年没有爆炸的哑弹。"
 d_great_albertan_crater: "阿尔伯塔巨型陨石坑"
 d_great_albertan_crater_desc: "当萨蒂斯711494号迫近地球的消息传来时，造成了72年的大规模恐慌事件。每个人都认为地球大限已至——该来的最终还是来了。幸运的是，萨蒂斯711494号的体积并没有大到摧毁整个地球，但阿尔伯塔的大半部分还是不幸从地图上被抹去了。"
 d_pacific_algae_tracts: "太平洋海藻带"
 d_pacific_algae_tracts_desc: "只有潜到海底才能看到的壮观景象。好似能一直蔓延下去，没有尽头。"
 d_delhi_sprawl: "德里城区"
 d_delhi_sprawl_desc: "直到22世纪末，吉祥天商业高塔一直是地球上最高的建筑。其特殊的造型直到现在都是德里城区一道独特的风景。"
 d_pearl_river_agglomerate: "珠江都市集群区"
 d_pearl_river_agglomerate_desc: "珠江区域是地球上第一个被正式归类为巨型都市的地区。在此处发扬光大的金三角防污染政策将会被世界各地的大型城市所相继运用。"
 d_great_pacific_garbage_patch: "£blocker£ 太平洋垃圾带"
 d_great_pacific_garbage_patch_desc: "人类制造的大量塑料垃圾已经覆盖了太平洋的一大部分。"
 d_failing_infrastructure_earth: "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc: "$d_failing_infrastructure_desc$"
 #Event
 d_migrating_forests: "迁徙森林"
 d_migrating_forests_desc: "这个世界的迁徙森林频繁集体迁移到新的地区，破坏建设好的道路，输电线路和其他基础设施。"
 d_migrating_forest_reserve: "迁徙森林护林区"
 d_migrating_forest_reserve_desc: "这整个地区被隔离以供迁徙森林生长。它们可以在这里安全地生活，不用担心对城市造成任何破坏。"
 d_junk_wastes: "垃圾废土"
 d_junk_wastes_desc: "这个垃圾场无边无际，偶尔还能看见拔地而起的巨大废料。"
 d_junk_canals: "垃圾沟渠"
 d_junk_canals_desc: "一道道狭窄的小溪串流在垃圾场中，导致局部土壤异常肥沃。"
 d_junk_hollows: "垃圾洞窟"
 d_junk_hollows_desc: "这些垃圾堆下的地底洞窟很适合用来建设反应堆。"
 d_irradiated_valley: "辐射山谷"
 d_irradiated_valley_desc: "一场辐射量爆表的太阳耀斑横扫了这个偏僻的山谷。"
 d_valley_of_zanaam: "扎娜姆之谷"
 d_valley_of_zanaam_desc: "这山谷之中矗立着十分神秘的石碑，上面刻满了已经不再流通的外星语言。靠近石碑时，能够感觉到充满能量波动的低鸣声，同时会感受到头痛。"
 d_abandoned_primitive_homesteads: "废弃的宅地"
 d_abandoned_primitive_homesteads_desc: "这片被遗弃的宅地曾经居住着一种爬行类物种。虽然他们依然存在于此行星上，但是现已退化成非智能生物了。"
 d_the_zone: "区域A"
 d_the_zone_desc: "这座星球上有片十三公里见方的区域，散布着起源未知的遗迹，以及许多古怪而独特的异星造物。令人困惑的是，它同时也使到访者产生心满意足的情绪。"
 d_hyperfertile_valley: "异常肥沃的山谷"
 d_hyperfertile_valley_desc: "这片山谷的土壤非常肥沃，因此遍布着各种青葱的植物。"
 d_ancient_mining_site: "远古矿井"
 d_ancient_mining_site_desc: "这个古代矿场虽然年代久远，但是大部分采矿设备依然可以正常运作。"
 d_toy_factory_complex: "玩具工厂建筑群"
 d_toy_factory_complex_desc: "不停运作的大型工厂，将高分子聚合物塑造成形状各异而用途未知小物件。"
 d_mutant_landfill: "突变体填埋场"
 d_mutant_landfill_desc: "死去的突变体堆叠在一起构成恐怖的景象。不稳定的有机物质扭曲在一起，形成了某种结构。"
 d_ancient_bombardment_craters: "远古轰炸弹坑"
 d_ancient_bombardment_craters_desc: "此行星在无数年前曾遭遇过猛烈的轨道轰炸。地面上依然遍布着轰炸所产生的巨坑。"
 d_ancient_battlefield: "古战场"
 d_ancient_battlefield_desc: "此行星上曾经存在过某种文明，但是被外来的异星势力摧毁了。这个遍布残骸的古代战场诉说着他们绝望的挣扎。"
 d_irradiated_ruins: "辐射废墟"
 d_irradiated_ruins_desc: "生存在这个星球上的两个超级大国间曾经爆发了一场大型核战，这就是战争留下的废墟。"
 d_impact_crater: "陨石坑"
 d_impact_crater_desc: "大型陨石坠落到地面所产生的陨石坑。坑中残留着陨石上的矿物。"
 d_odd_factory: "古怪工厂"
 d_odd_factory_desc: "十分精妙的工厂，似乎是某个文明遗留在这个星球上的。可以生产珍贵资源。"
 #d_odd_factory_wreckage_1: "Odd Factory Wreckage"
 #d_odd_factory_wreckage_1_desc: ""
 #d_odd_factory_wreckage_2: "$d_odd_factory_wreckage_1$"
 #d_odd_factory_wreckage_2_desc: "$d_odd_factory_wreckage_1_desc$"
 d_ancient_particle_accelerator: "远古粒子加速器"
 d_ancient_particle_accelerator_desc: "十分古老的粒子加速器，其构造却很有新意。从还能够运行的部件中可以获取大量研究资料。这些资料一定是由某个天才物理学家收集整合的。"
 d_underground_vault: "地下避难所"
 d_underground_vault_desc: "面积巨大的地下避难所，应该是被这个星球的原住民用来当做防空洞的。不过在储存的食物耗尽后，这些原住民就开始互相残杀了。"
 d_underground_vault_2: "$d_underground_vault$"
 d_underground_vault_2_desc: "面积巨大的地下避难所，应该是被这个星球的原住民用来当做防空洞的。避难所中有着庞大的机械园区以及大量的挖掘装备。"
 d_cryonic_clones: "冷冻克隆人纪念碑"
 d_cryonic_clones_desc: "当这个环形世界仍然是废墟的时候，有几百个外星克隆生物被封存在冷冻保存仓之中。现在这些被修复的冷冻仓成为了一所纪念碑。"
 d_flooded_mounds: "被淹没的丘穴"
 d_flooded_mounds_desc: "在这个世界的深海底部可以发现上千个互相连接着的丘穴，如同巨大的白蚁群落所构建的一般。其实这里是远古智慧节肢动物所留下来的遗迹。"
 d_processing_pens: "培养场"
 d_processing_pens_desc: "该星球土生土长的真菌类生物经过基因工程改造后，变得十分温顺，而且……口感极佳。在这些庞大的培养场中，这些生物经过喂养后将会被收割，成为食物。"
 d_harvester_fields: "收割者田地"
 d_harvester_fields_desc: "种满了可食用植物的广袤田地上，远古太阳能收割机被用于帮助收割。"
 d_wetware_computer: "湿体电脑"
 d_wetware_computer_desc: "这个世界海洋的绝大部分都被某种海藻所构成的网络所覆盖，这似乎某种十分原始简陋的生体电脑。"
 d_savage_wildlands: "未开化的荒野"
 d_savage_wildlands_desc: "在这个区域居住的当地物种似乎都在作为同一个生物共同生存着。"
 d_worm_mine: "$building_worm_mine$"
 d_worm_mine_desc: "$building_worm_mine_desc$"
 d_worm_farm: "$building_worm_farm$"
 d_worm_farm_desc: "$building_worm_farm_desc$"
 d_bore_mining_zone: "钻井采矿区域"
 d_bore_mining_zone_desc: "一排排的遥控采矿平台，每个都配置有高压水泵以将采掘自地底的矿物经钻井抽送上地面。"
 d_reactor_belt: "反应堆带"
 d_reactor_belt_desc: "无边无际的反应堆设施群。"
 d_underground_farm: "地下农作物洞穴"
 d_underground_farm_desc: "十分庞大的地下洞穴网络，其中有许多处菌落农场，狩猎园地，以及充斥着可食用动植物的湖泊。"
 d_underground_mine: "地下矿井"
 d_underground_mine_desc: "通过这些地下隧道，可以到达从地表无法触及的富饶矿脉。"
 d_underground_generator: "地下发电区域"
 d_underground_generator_desc: "奔流的地下河道与行星的熔融核心所产生的地热能为这颗行星提供了十分充足的能源。"
 d_underground_contact_zone: "地下会晤区域"
 d_underground_contact_zone_desc: "供地下居民与地上居民见面商讨的区域，使两者可以共创和平与繁荣。"
 d_underground_farm_blocked: "人头涌动的农业洞穴"
 d_underground_farm_blocked_desc: "这些地下区域正在被住在当地的文明进行最大化利用。"
 d_underground_mine_blocked: "人头涌动的矿井"
 d_underground_mine_blocked_desc: "这些地下区域正在被住在当地的文明进行最大化利用。"
 d_underground_generator_blocked: "人头涌动的发电区域"
 d_underground_generator_blocked_desc: "这些地下区域正在被住在当地的文明进行最大化利用。"
 d_underground_farm_dead: "£blocker£ 尸横遍野的洞穴"
 d_underground_farm_dead_desc: "这里充斥了大量的地下居民尸体。如果想要使用此处，得先要将尸体全部移除才行。"
 d_underground_mine_dead: "£blocker£ 尸横遍野的矿井"
 d_underground_mine_dead_desc: "这里充斥了大量的地下居民尸体。如果想要使用此处，得先要将尸体全部移除才行。"
 d_underground_generator_dead: "£blocker£ 尸横遍野的发电区"
 d_underground_generator_dead_desc: "这里充斥了大量的地下居民尸体。如果想要使用此处，得先要将尸体全部移除才行。"
 d_portal_research_zone: "传送门研究区域"
 d_portal_research_zone_desc: "建造在位面传送门附近的安全设施，研究人员在此探索其奥秘。"
 d_portal_research_zone_gestalt: "传送门研究区域"
 d_portal_research_zone_gestalt_desc: "建造在位面传送门附近的安全设施，研究人员在此探索其奥秘。"
 d_ancient_one: "$ancient_one$"
 d_ancient_one_desc: "$ancient_one_desc$"
 d_fungoid_extermination: "£blocker£真菌生物残留物"
 d_fungoid_extermination_desc: "这有毒粘液是真菌生物被消灭后仅剩的残留物。"
 d_ruined_arcology: "£blocker£理想城废墟"
 d_ruined_arcology_desc: "覆盖这颗城市星球的理想城已化为废墟。尽管其地基仍然坚实，许多腐朽的建筑结构仍需被清理才可进行重建。"
