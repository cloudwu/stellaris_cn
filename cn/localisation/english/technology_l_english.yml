 # Farming
 tech_hydroponics:0 "水培农业"
 tech_hydroponics_desc:0 "受控环境下的水培农业能够使作物在通常作物无法生存的气候条件下生长。"
 tech_industrial_farming:0 "工业化农业"
 tech_industrial_farming_desc:0 "大规模工业化农场生产营养丰富的农产品，使文明的人口能够成倍地增长。"
 tech_eco_simulation:1 "生态模拟"
 tech_eco_simulation_desc:2 "通过对不同环境和气候模式的复杂计算机模拟，可以进一步完善农业技术。这使作物产量更可预测。"
 tech_gene_crops:0 "基因作物"
 tech_gene_crops_desc:1 "尖端的作物基因工程有助于提高产量，同时进一步改善味道和营养水平。"
 tech_nano_vitality_crops:0 "纳米活力作物"
 tech_nano_vitality_crops_desc:1 "在作物中注入少量的纳米机器人，在其帮助下创造出一种有超强恢复力的作物，其化学成分可以在整个生命周期中裁剪、改变。"
 #tech_pure_seed_farming:0 "Pure-seed Farming"
 #tech_pure_seed_farming_desc:0 ""
 tech_nutrient_replication:0 "营养复制"
 tech_nutrient_replication_desc:1 "合成复制作物的过程需要大量收集废料才能生产少量农产品，但仍然对农业产生起到了重要的推动作用。"

 # Resources
 tech_engos_vapor:0 "萦戈气体提炼"
 tech_engos_vapor_desc:3 "一种自然形成的兴奋剂，可以帮助所有形式的生命适应并演化。它也可作为能量武器的高效导体。"
 tech_pitharan_dust:0 "铍烯兰粉末提炼"
 tech_pitharan_dust_desc:3 "这种能量密度极高的粉尘可以作为极好的肥料。" # NOTE 原文误
 tech_mine_zro:0 "卓尘蒸馏"
 tech_mine_zro_desc:3 "一种极其罕见的外来粒子气溶胶。它因彗星撞击在一些星球发现矿藏，但其起源仍是个谜。如果被有灵能的人摄取，卓尘可以作为非常有效的（成瘾性）药物增强灵能。"

 # Biolab and Colonization
 tech_society_1:0 "生物多样性研究"
 tech_society_1_desc:1 "研究我们星球上生命的不同形式有助于我们更好地理解我们自身和周围的生命。"
 tech_society_2:0 "外星生物学"
 tech_society_2_desc:1 "研究出现在其它星球及更远处的生命使我们能够理解先前无法触及的生物学的基本方面。"
 tech_society_3:0 "生命的奥秘"
 tech_society_3_desc:1 "我们有幸研究大量生物，发现了所有生命的一些共同点，也就是生命的基石。"
 tech_alien_life_studies:1 "异种学"
 tech_alien_life_studies_desc:1 "研究其他星球的动物群提供了关于外星生物行为的洞见，使我们能够识别并驯养温顺的个体。"
 tech_xeno_zoo:0 "异星动物园"
 tech_xeno_zoo_desc:1 "在研究了各种外星生命形式并清晰地认知了控制它们的潜在风险之后，我们能够收集活标本持续展出了。"
 tech_colonization_1:0 "新世界协议"
 tech_colonization_1_desc:1 "计算建立一个行星殖民地所需的资源和设备，使我们能够召集勇敢的先驱者迁入“方舟”，相信他们能在穿越星际的漫长旅程中幸存下来，建立一个新家。"
 tech_colonization_2:0 "大气过滤"
 tech_colonization_2_desc:1 "通过逐个站点调整大气过滤设备，更好地过滤掉不受欢迎的元素，殖民生活条件可能会有所改善。"
 tech_colonization_3:0 "恶劣环境适应"
 tech_colonization_3_desc:1 "深入研究其它行星上发现的危险环境有助于缓解殖民者在外星日常生活中遇到的困难。"
 tech_colonization_4:0 "外星土壤增肥"
 tech_colonization_4_desc:1 "大规模研究各种土壤和其肥沃程度有助于提升外星球上殖民者的生活条件。"
 tech_colonization_5:1 "生态融合研究"
 tech_colonization_5_desc:2 "对不同行星的气候开展更多研究后，我们能够在先前认为环境过于恶劣的星球上殖民。"
 tech_tomb_world_adaption:0 "废土世界适应"
 tech_tomb_world_adaption_desc:0 "经过对被辐射污染的环境的全面研究，我们的殖民者能够在被核战争摧毁的星球上扎根。"
 tech_free_enterprises:0 "自由事业"
 #tech_free_enterprises_desc:0 ""
 tech_frontier_initiatives:0 "边境主动权"
 tech_frontier_initiatives_desc:1 "维护私营企业和政府间的联系，给予合适的投资者补贴，允许私人行动殖民。"
 tech_frontier_traditions:0 "边境传统"
 tech_frontier_traditions_desc:1 "在轨道建设的优先次序中，能够体现出一定的开拓精神。"
 tech_frontier_collectives:0 "边境集体"
 tech_frontier_collectives_desc:1 "历史已经证明集体是移民飞地最高效的社会结构。"
 tech_frontier_commissars:0 "边境委员会"
 tech_frontier_commissars_desc:1 "研究表明，严格的社会控制可能会保证年轻殖民地的恢复力。"
 tech_cryostasis:0 "低温冷冻"
 #tech_cryostasis_desc:0 ""
 tech_xeno_ecology_1:0 "异星生态征服"
 #tech_xeno_ecology_1_desc:0 ""
 tech_xeno_ecology_2:0 "环境控制"
 #tech_xeno_ecology_2_desc:0 ""
 tech_reveal_luxuries_1:0 "星际经济学"
 #tech_reveal_luxuries_1_desc:0 ""
