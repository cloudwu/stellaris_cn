 edict_sacrifice_unity_boost:0 "\n\n在法令生效期间提升£job_death_priest£$job_death_priest_plural$的£unity£凝聚力产出。\n"

 edict_sacrifice_dummy:0 "祭献"
 edict_sacrifice_dummy_desc:0 "我们之中最为虔诚的信徒已准备好迎接自己的命运，他们一直渴望着为了更美好的社会献出生命。有了§H团结一心§!、§H其乐融融§!以及§H财源广进§!的祭献，他们无需再等候了。"
 edict_sacrifice_dummy_tooltip:1 "§R所有 £job_mortal_initiate£ $job_mortal_initiate_plural$死去。§!每个被祭献的人口都会根据选定的仪式给予额外的 £unity£ 凝聚力、人口幸福度或是 £minerals£ 矿物及 £energy£ 能量币产出。$edict_sacrifice_unity_boost$"

 edict_sacrifice_togetherness:0 "祭献：团结一心"
 edict_sacrifice_togetherness_desc:0 "我们当中最虔诚的信徒已经准备好迎接自己的命运，以保证我们的社会更紧密地融为一体。让团结之光照亮孤寂而黑暗的太空！"
 edict_sacrifice_togetherness_tooltip:2 "§R所有£job_mortal_initiate£$job_mortal_initiate_plural$死去。§!每个被祭献的人口都会提升额外获得 £unity£ 凝聚力的几率。$edict_sacrifice_unity_boost$"
 sacrifice_togetherness_mod:0 "额外祭献：团结一心"
 sacrifice_togetherness_mod_desc:0 "我们当中最虔诚的信徒已经拥抱了命定的终局；他们的献身支撑起了我们的团结一心宣言。让团结之光照亮孤寂而黑暗的太空！"
