 cara_fleet3_redeals.title:0 "$cara_fleet3_contact.title$：§Y最后提议§!"
 fleet3redealdesc1:0 "你想过了吗？你深思熟虑过了吗？你改变主意了吗？§H嘶！§!"
 fleet3redealdesc2:0 "我们很长一段时间都不会前来[Root.GetSpeciesAdj]了。你可别错过这次机会啊。"
 fleet3redealdesc3:0 "买吧！买吧！买吧！买吧！"
 fleet3redealdesc4:0 "我们能够感知你的思维。这桩买卖萦绕在你的心头。它呼唤着你，我说的对吗？"
