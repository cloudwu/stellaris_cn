 distar.11501.name:0 "$clues$"
 distar.11501.desc:0 "$lgates$？是的，和其它星门一样，它们甚至比最老的$gov_stagnant_ascendancy$还要早，不过我们相信你已经认识到这一点了。\n\n它们为何不同？它们引向何方？我们选择不要过于深入钻研那些特殊的奥秘——“三朝被蛇咬，一刻又一十三分怕草绳”你知道的——不过我们乐意分享一些最近获得的可能相关的启示。\n\n有偿的。"
 distar.11501.a:0 "一定要告诉我。"

 graygoo.10.name:0 "灰色风暴"
 graygoo.10.desc:2 "我们的技术人员设法解除了 [candidate_gateway_system.GetName] 附近L星门的锁定。但刚与L星团建立了永久链接，就侦测到大量传入的亚空间浪涌！我们能够限制这个潜在入侵势力使用我们的星门，同时仍然保留我们自己的使用能力。\n\n不幸的是，来袭的浪涌被转向银河中其它的L星门。由纳米机器人组成的奇怪飞船正在通过这些已经完全激活的星门涌入，攻击所有视线内的一切！\n\n所有与这些机器通信的尝试都失败了。他们通过L星团后，紧接着我们侦测到了从L星团发出的重复性亚空间播送。"
 graygoo.10.a:0 "将消息传到屏幕上。"
 graygoo.11.desc:1 "来自 §H[From.GetName]§! 的科学家设法恢复了其境内L星门的运转，在竞争中击败了我们。不幸的是，这似乎引发了星团居民对我们银河的入侵——侵略性的纳米机器攻击了视线内的一切！\n\n在入侵势力抵达前， [From.GetSpeciesName] 科学家设法关闭了他们的星门。但这只不过使入侵势力转向银河中其它的L星门——所有L星门现在都完全激活了！\n\n所有与这些机器通信的尝试都失败了。他们通过L星团后，紧接着我们侦测到了从L星团发出的重复亚空间播送。"
 graygoo.12.desc:0 "§Y解码重复性自动亚空间播送……\n建立翻译矩阵……§!\n\n§R警告：§!§Y消息严重受损。\n\n尝试重构消息片段……§!\n§Y三段消息片段部分恢复。§!"
 graygoo.12.a:0 "读取片段一"
 graygoo.12.a.response:1 "§Y解码片段一：§!\n\n“我们是§Y<解码失败>§!，银河星门网络的建造师。如果你正在接收这播送，那么我们只能§Y<解码失败>§! 我们还不太晚。也许我们的消息浮标之一以某种方式滑过了§Y<解码失败>§!并在其关闭之前离开星团。\n\n§R切莫§!——重复——§R切莫§!恢复与我们星团内休眠星门的连接。不论在何种情况下，都不能在§Y<解码失败>§!与银河大部间建立稳定连接。以所有文明之名，我们的星团必须永久隔离。”"
 graygoo.12.b:0 "读取片段二"
 graygoo.12.b.response:0 "§Y解码片段二：§!\n\n“在一场注定毁灭我们的文明的行动中，我们故意隔离了我们的母星群，以阻止 Naar-Di-Shav ——§H灰色风暴§!的蔓延。这些自我复制的纳米机器在建设我们的星门网络时发挥了重要作用，但是当他们的§Y<解码失败>§!结束时，我们发现他们不再接受我们的命令。\n\n通过一个隐藏的后门，我们的§Y<解码失败>§!设法将机器召回我们的母星群。但这个安全漏洞也因此被修补。当他们开始收割我们的行星寻找材料时，我们知道迟早……”"
 graygoo.12.c:0 "读取片段三"
 graygoo.12.c.response:0 "§Y解码片段三：§!\n\n“主要的§Y<解码失败>§!设施是关键，它们所有的§Y<解码失败>§!均通过其亚空间矩阵寻路。没有这设施它们就无法工作。不幸的是，我们所有禁用它的尝试都失败了，我们再也无法召集军队§Y<解码失败>§!另一次袭击。\n\n如果我们星群的隔离失败了，您必须摧毁这个设施。只要它仍然§Y<解码失败>§!，灰色风暴将在整个银河持续涌动。\n\n我们……我们真的很抱歉释放这个灾难。在我们的傲慢中，我们……”"
 graygoo.12.d:0 "结束通讯。"
