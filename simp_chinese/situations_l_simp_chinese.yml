 ## Intro
 #The Kaleidoscope appears on your capital
 situation.2003.name: "太空之彩"
 situation.2003.desc: "我们的人民从轨道上看到的是§H[capital_scope.GetName]§!突然关停，城市内的每个光源都被熄灭。而§H[capital_scope.GetName]§!的居民所经历的更糟糕：车辆变成了路障，工厂停止运转，医院设备处于无响应的状态。这是一次全球性的突然停电，突如其来，莫名其妙。\n\n当寂静和阴影笼罩着我们的星球时，奇怪的光芒在天空中绽放，将我们的首都恒星系包围在万华镜般的迷雾中。这两个事件无疑是相关的，但我们的[root.GetTechnicianPlural]仍然在抓瞎——是的，字面意义上的抓瞎。"
 situation.2003.a: "恢复我们的电网功能。"
 #Notify other countries about the Kaleidoscope
 situation.2004.name: "$situation.2003.name$"
 #first time
 situation.2004.desc: "我们的敏感器报告万华镜寄生虫的光图案的幻影出现在了§H[kaleidoscope_system.GetName]§!恒星系。这个现象的自然机理暂时还不清楚。"
 #moved again
 situation.2004.desc.again: "我们先前观察到的万华镜幻影已经移动到了§H[kaleidoscope_system.GetName]§!恒星系。"
 #Project - mid-event
 situation.2005.name: "大停电"
 situation.2005.desc: "我们在自己的电网系统中找不到任何缺陷。我们的发电机正在产生能量，但是某种存在……某种存在正在吸收它。这可能是我们在天空中能够观察到光图案的结果，这个图案的几何性质透露出一定的智慧痕迹。\n\n这个东西——这个活着的§Y万华镜§!——是一个满怀恶意的存在，还是一团无意识的迷雾？答案尚未明确。"
 situation.2005.a: "试图将它从我们的电网中剥离出来。"
 #Project - end (first time)
 situation.2010.name: "黑暗伊始" #Translators note: https://en.wikipedia.org/wiki/Black_start
 situation.2010.desc: "多亏了我们的[owner.GetTechnicianPlural]和[owner.GetScientistPlural]的通力合作，我们设法将能量寄生虫从我们的电力网络中剔除了。我们最漫长的黑夜已经过去，但是§Y万华镜§!寄生虫仍然在我们的头顶上闪耀，渴望能量。\n\n我们无法与它进行交流，常规武器对这类生物无效。我们剩下的选项是给它提供足够的能量以维持其心情满足，或者试图让它挨饿。我们的特工还建议组织一次§Y谍报行动§!，将它引诱到另一个帝国。让其他人来处理它。"
 situation.2010.desc.again: "我们的人民从轨道上看到的是一个熟悉的图案再次出现：§H[capital_scope.GetName]§!上的所有电源突然关闭，我们的首都受到全球停电的打击，而熹微的光亮在天空中跃动。\n§Y万华镜§!回来了！我们曾经将这个能量寄生虫诱骗到其他国家，现在又给送了回来。\n\n根据我们专家的分析，投资建设一个§Y$building_planetary_shield_generator$§!能够防止我们的首都再次成为目标，但是一切都为时已晚：因为能量寄生虫已经待这儿不走了。"
 situation.2010.a: "这个非自然的野兽别想在我们的恒星系容身！"
 situation.2010.b: "我们必须和这个奇迹之兽交好！"
 situation.2010.c: "它想要能量？噎死它。"
 situation.2010.tooltip: "解锁谍报行动§Y$operation_kaleidoscope$§!"
 #Project - end (subsequent times)
 situation.2011.name: "$situation.2010.name$"
 situation.2011.desc: "依照我们经过验证和测试的流程，我们将万华镜寄生虫从§H[root.GetName]§!的能量电网中剥离，恢复了首都的供电。"
