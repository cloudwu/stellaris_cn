 grand_archive.2195.name: "星际寄生虫"
 grand_archive.2195.desc.common_1: "[from.GetName]正在遭受攻击。\n\n一大群虚空虫正在殖民地轨道上，用寄生囊肿进行轰炸。"
 grand_archive.2195.desc.common_2: "生物分析表明，每窝虚空虫都拥有有限数量的囊肿，它们很可能在囊肿耗尽后离开。但在那之前，我们会遭受严重的人口损失。"
 grand_archive.2195.desc.default: "$grand_archive.2195.desc.common_1$\n\n每个囊肿都包含一个剧毒孢子，对我们的殖民者以及所有生命都极其致命。一旦被摄入，它会迅速发育成为一只若虫，并会暴力地从宿主体内破茧而出，彻底摧毁宿主。这些若虫体内有一个压缩气体囊，使它们能够上升到高层大气，在那里它们会本能地将自己推进到预定的目的地。\n\n$grand_archive.2195.desc.common_2$"
 grand_archive.2195.desc.rocks: "$grand_archive.2195.desc.common_1$\n\n每个囊肿都包含一个剧毒孢子，对所有本地动物群都极其致命。一旦被摄入，它会迅速发育成为一只若虫，并会暴力地从宿主体内破茧而出，彻底摧毁宿主。这些若虫通常以小行星为食，以获取珍贵的金属，但它们也会伺机捕食我们脆弱的[this.GetColonistPlural]。每个幼虫体内都含有一个压缩气体囊，使它们能够上升到高层大气，并本能地将自己推进到预定的目的地。\n\n$grand_archive.2195.desc.common_2$"
 grand_archive.2195.a: "令人不安。"
 grand_archive.2195.a.homicidal: "他们会灭亡的。"

