 fleet1product1:0 "§G范格利牌双层床§!！这是一种更节省空间、可折叠的革新设计，“睡眠好地方”能提升星球的居住容纳量，让你可以每平米“挤进”更多的人！"
 fleet1product1_addendum:0 "§H单次只送货到§Y一个殖民地§!。双层床的使用期限为§Y80年§!，不多不少。在有效期内提升§Y$MOD_PLANET_HOUSING_ADD$§!大约§G+10%§!。§!\n\n（请注意双层床说明中没提到的内容。使用双层床可能会提升由于跌下床带来的受伤人数。同时可能会带来隐私问题。同时可能会提高社会整体传染病发病几率。）"
 fleet1product1_tooltip:0 "§G+1§!§Y部署双层床铺§!决策"
 fleet1product2:0 "§G范格利牌食品容器§!！你是否厌倦了殖民的人们浪费各种蔬菜和肉食就因为他们吃不下了？\n\n把这个容器空投下去，它可以收集各种各样的食物，并且持续保持保鲜。有了它就完全不用担心食品浪费的问题，因为它可以将食品通通保存起来，不但解决了食品浪费，也解决了食品需求的问题。"
 fleet1product2_addendum:0 "§H单次只送货到§Y一个殖民地§!。范格利牌食品容器的使用期限为§Y80年§!，不多不少。在有效期内降低§Y$planet_pop_organics_food_upkeep_mult$§!大约§G-10%§!。§!\n\n（使用100%范格利容器聚合物制造，可装三级腐败物，洗碗机可用。）"
 fleet1product2_tooltip:0 "§G+1§!§Y部署范格利食品容器§!决策"
 fleet1product3:0 "§G范格利牌大气层除臭器§!！你的农耕地盘是不是闻起来臭臭的？你的大都市是不是闻起来“拜托，不要了！”你的殖民地§E臭吗§!？\n\n交给我们就好了，我们的气雾剂与微生物混合的专利产品能够清理所有宜居对流层。坐好，放松，安上我们的除臭器，清新空气自然来。"
 fleet1product3_addendum:0 "§H单次送货只能送到§Y一个殖民地§!。除臭效果的期限为§Y80年§!，不多不少。在有效期内提升§Y$planet_immigration_pull_mult$§!大约§G+30%§!。§!\n\n（“范格利大气层除臭器”品牌名称以及“你以为你在呼吸空气？”商标版权（C）2200范格利集团版权所有。）"
 fleet1product3_tooltip:0 "§G+1§!§Y部署范格利牌大气层除臭器§!决策"
 fleet1product4:0 "上好的§G范格利小玩意收藏套装§!！这里面全是时尚艳丽的小玩意儿，肯定会让你成为全场瞩目的焦点。"
 fleet1product4_addendum:1 "（在不同人眼里商品的价值可能会有所不同。）"
 fleet1product5:0 "§G范格利集团销售技术团队§!。将会部署于你的帝国的每一个行星基地，他们将会增长你所有星系的$TRADE_VALUE$收益。（酸民们可能会用“人为膨胀”来形容这一过程）"
 fleet1product5_addendum:0 "§H销售团队将会居住在你的太空基地之中，他们只吃范格利牌营养面条，与他们对你的$TRADE_VALUE$影响比起来，他们造成的人口影响以及经济影响完全不值一提。这项任务的期限为§Y80年§!。在有效期内提升§Y$TRADE_VALUE$§!大约§G+10%§!。§!"
 fleet1product6:1 "§G范格利牌孵化池刺激素§!！厌烦了等待你的幼虫，或是相当于幼虫的幼崽变成成虫，或是相当于成虫的成年生物了吗？用这些超级安全的刺激素来加速其成长吧！"
 fleet1product6_addendum:0 "请注意，你的物种的身体免疫系统中的抗生素会导致此催化剂在§H十年§!期限后失效。不过在这十年间，你将会享有人口暴增的红利时期，§Y$MOD_POP_GROWTH_SPEED$§!大幅增长§G10%§!。"
 fleet1product7:0 "数个手提箱的£energy£  §Y$energy$§!！总共相当于£energy£  §G2000§!§Y$energy$§!。你和我们一样兴奋吗？但愿如此。"
 fleet1product7_addendum:0 "范格利集团：在对的地方帮助对的外星人。"

