 edict_infrastructure_projects_desc:1 "该法令为发起新建设提供大量的规定支持。"
 edict_social_engineering:0 "群体工程"
 edict_social_engineering_desc:1 "该狂热的团结友爱法令授权使用微妙的群体手段，巩固此行星上的治理道德。"
 edict_privatization_campaign:1 "基层管理"
 edict_privatization_campaign_desc:1 "该狂热的关注个体法令鼓励底层生产者承担更多责任。"
 edict_peace_festivals:0 "和平节日"
 edict_peace_festivals_desc:0 "该极度的和平法令在各个季节设立特殊的活动和节日，促使行星被团结向上的气氛所笼罩。"
 edict_arms_race:0 "装备竞赛"
 edict_arms_race_desc:0 "该极度的兵团为主法令将所有管理和群体的力量集中在兵团装备的高效生产上。"
 edict_religious_unity:1 "精神团结"
 edict_religious_unity_desc:1 "该极度的注重精神法令着重强调丰收和生育仪式，让民众陷入类似信念的热情中，从而把他们团结在一起。"
 edict_spirit_of_science:0 "科学精神"
 edict_spirit_of_science_desc:0 "该极度的客观严谨法令将所有管理和群体力量集中在高效研究和颂扬理性。"
 edict_legal_aliens:0 "允许外星居民进入"
 edict_legal_aliens_desc:0 "该极度的勇于探索法令将举办大规模的公关活动，邀请外星人来此行星居住，以建立一个辉煌的多元文化天堂。"
 edict_illegal_aliens:0 "禁止外星居民进入"
 edict_illegal_aliens_desc:0 "该极度的谨慎保守法令严厉地阻止了外星种群前往此行星。甚至连一直生活在这里的外星人，都可能被迫离开……"

 ### Event-spawned Edicts
 edict_crystal_sonar:0 "晶态声呐"
 edict_crystal_sonar_desc:0 "遭遇晶态实体时，允许船队使用特殊技术，立即勘测对方居住的恒星系。\n能源消耗：§R30§!"
 edict_droning_optimizations:0 "无人机优化"
 edict_droning_optimizations_desc:3 "§L这个能源优化方案以古代采矿无人机科技为蓝本，将增强我们的资源产出。§!"
 edict_greater_crystal_bounty:0 "大晶体赏金"
 edict_greater_crystal_bounty_desc:1 "§L命令你的船队回收再利用毁坏的晶态实体遗骸。§!\n击败每一支船队所获的矿物： §G500§!"
 edict_crystal_bounty:0 "水晶悬赏金"
 edict_crystal_bounty_desc:1 "§L命令你的船队回收再利用毁坏的晶态实体遗骸。§!\n每支击败的船队所获矿物： §G250§!"
 edict_drone_bounty:0 "无人机悬赏金"
 edict_drone_bounty_desc:1 "§L让我们的船队从被击败的古老采矿无人机中打捞能量。§!\n每支击败的船队所获能量点数：§G500§!"

