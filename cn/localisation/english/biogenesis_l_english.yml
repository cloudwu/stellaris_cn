 biocrisis.280.name: "$menp_behemoth_mutation_research$"
 biocrisis.280.desc: "我们已经开发了几种诱变配方来增强我们的噬天巨兽，每一种都是量身定制的，可以解锁新的力量和适应性。然而，它庞杂的生理机能只能承受一次注射——任何结合多种配方的尝试都会导致灾难性的细胞衰竭。进化和毁灭之间的界限很薄，我们必须明智地选择强化的方式。"
 biocrisis.280.a: "让它更凶猛！"
 biocrisis.280.b: "让它……别那么饿。"
 biocrisis.280.c: "让它飞得更快！"
 biocrisis.280.psi: "天幕的力量会支持它。"
 biocrisis.280.bio: "让它们更致命！"
 biocrisis.280.cyber: "引导它的愤怒。"
 biocrisis.280.cyber.tt: "我们的噬天巨兽有§G25%§!概率抵御暴怒。\n在暴怒时，获得§G+$@behemoth_cyber_rage_fire_rate_mult|0%$§!射速、§G+$@behemoth_cyber_rage_shield_penetration_add|0%$§!装甲穿透和§G+$@behemoth_cyber_rage_armor_penetration_add|0%$§!护盾穿透"
 biocrisis.280.synth: "让装甲坚不可摧。"
 biocrisis.280.corp: "见鬼去吧。让我们卖点毛绒周边！"
 biocrisis.280.machine: "让血肉和钢铁结合。"
 biocrisis.280.machine_tt: "解锁以下三种§Y噬天巨兽强化§!法令\n$t$['concept_edict_behemoth_nanite_augmentation']\n$t$['concept_edict_behemoth_living_metal_augmentation']\n$t$['concept_edict_behemoth_alloys_augmentation']"

 # Crisis Objectives

 crisobj_build_bioships_name: "建造生物舰船"
 crisobj_build_bioships_desc: "在掌握了生物舰船的培育技术后，我们进一步优化并扩展了这些流程。这种持续的共生关系带来了日益显著的优势，增强了我们的舰队实力，并巩固了我们对生命宇宙的统治。"
 crisobj_breed_fauna_name: "养育太空兽群"
 crisobj_breed_fauna_desc: "在掌握了太空兽群的培育技术后，我们进一步优化并扩展了这些流程。这种持续的共生关系带来了日益显著的益处，增强了我们的舰队实力，并巩固了我们对生命宇宙的统治。"
 crisobj_kill_bioships_name: "摧毁生物舰船"
 crisobj_kill_bioships_desc: "敌人的生物舰船干扰了我们的主导一切生命的大业。我们必须果断行动摧毁它们，以消除其对我们的霸权构成的威胁。"
 crisobj_kill_space_fauna_name: "杀死太空兽群"
 crisobj_kill_space_fauna_desc: "敌对的太空兽群威胁我们的主导一切生命的大业。我们必须果断行动，消灭它们以消除其对我们的霸权构成的威胁。"
 crisobj_cap_fauna_name: "捕捉太空兽群"
 crisobj_cap_fauna_desc: "未驯化的太空兽群是一种失控元素，构成独特的挑战。我们必须果断行动，捕获这些生命体，以利用它们的潜力，确保我们的主导地位。"
 crisobj_build_behemoth_egg_name: "培育噬天巨兽卵"
 crisobj_build_behemoth_egg_desc: "培育超大的兽卵是我们超越行星生活琐事的关键一步。"
 crisobj_birth_behemoth_name: "诞生噬天巨兽"
 crisobj_birth_behemoth_desc: "在浩瀚的宇宙中，一种庞大的生命体正在我们谨慎的引导下逐渐成形。这些噬天巨兽，源于我们的雄心与掌控力，将成为重塑力量平衡的巨擘，使局势朝着有利于我们的方向转变。"
 crisobj_behemoth_rage_name: "噬天巨兽暴怒"
 crisobj_behemoth_rage_desc: "我们的噬天巨兽被释放于星辰之间，以原始的狂怒肆虐，所过之处皆成废墟。它们那不受控制的愤怒是我们力量的明证，如同自然之力，仅在我们选择施加意志时，才听从我们的号令。"

 behemoth_mutation_reward: "选择变异"
 biocrisis.210.desc.base: "某种东西在涌动。我们内心的饥饿并非盲目的原生欲望，而是具有某种适应性。新的事物悄然出现，充满潜力的脉动。\n\n" #Introduction
 biocrisis.210.desc: "$biocrisis.210.desc.base$我们的卵是我们血脉延续的根本。我们必须不惜一切代价保护并照料它们。让我们引导进化，以造福未来的幼年体。" #Egg
 biocrisis.210.a: "加速卵的生长。"
 biocrisis.210.a.tt: "$behemoth_fast_egg_tt$\n\n§H解锁政策§!：$behemoth_egg_policy$\n$policy_behemoth_egg_policy_desc$"
 biocrisis.210.b: "强化我们的幼年体。"
 biocrisis.210.b.tt: "$behemoth_slow_egg_tt$\n\n§H解锁政策§!：$behemoth_egg_policy$\n$policy_behemoth_egg_policy_desc$"
 biocrisis.210.c: "增强卵壳。"
 biocrisis.210.c.tt: "$behemoth_strong_egg_tt$"

 biocrisis.215.desc: "$biocrisis.210.desc.base$在恒星风浪中游弋并穿越虚空，是仅有少数太空物种才所掌握的技能。我们的战术优势在于我们的愤怒与力量，但如果我们的机动性能够提升，又会有怎样一番天地呢？" #Mobility
 biocrisis.215.a: "让我们航向太虚。"
 biocrisis.215.a.tt: "我们的§Y$behemoth_04$§!获得§Y$BIO_JUMP_DRIVE_1$§!。"
 biocrisis.215.b: "快速出击，快速移动。"
 biocrisis.215.b.tt: "$behemoth_turbo_tt$"
 biocrisis.215.c: "优先反应力。"
 biocrisis.215.c.tt: "$behemoth_reflexes_tt$"
 biocrisis.215.d: "成为黑暗中的猎手。"
 biocrisis.215.d.tt: "我们的§Y$behemoth_04$§!获得$@cloaking_high_strength|0+$$MOD_SHIP_CLOAKING_STRENGTH_ADD$。"

 biocrisis.220.desc: "$biocrisis.210.desc.base$加强我们的生物防御将使我们能够承受敌人的持续火力，而不致遭受恼人的伤害。"
 biocrisis.220.a: "我们可以进一步加厚皮肤。"
 biocrisis.220.a.tt: "我们的§Y$behemoth_04$§!获得$@behemoth_1_hull_add|0+*$$HITPOINTS$。"
 biocrisis.220.b: "我们的战斗装甲将会变得更加坚硬。"
 biocrisis.220.b.tt: "我们的§Y$behemoth_04$§!获得$@behemoth_1_armor_add|0+*$$MOD_SHIP_ARMOR_ADD$和$@behemoth_1_armor_hardening_add|%0+$$MOD_SHIP_ARMOR_HARDENING_ADD$。"
 biocrisis.220.c: "如果我们增强自身护盾，就没人能够触及我们。"
 biocrisis.220.c.tt: "我们的§Y$behemoth_04$§!获得$@behemoth_1_shield_add|0*+$$MOD_SHIP_SHIELD_ADD$、$@behemoth_1_shield_regen_add_perc|%1+$$MOD_SHIP_SHIELD_REGEN_ADD_PERC$以及$@behemoth_1_shield_hardening_add|%0+$$MOD_SHIP_SHIELD_HARDENING_ADD$。"

 biocrisis.225.desc: "$biocrisis.210.desc.base$与敌人交战是我们征服的手段。我们应当有机会提升我们的战斗能力。"
 biocrisis.225.a: "只要能量足够没有穿透不了的护盾。"
 biocrisis.225.a.tt: "我们的§Y$behemoth_04$§!获得$@behemoth_shield_pen_add|%0+$$MOD_SHIP_SHIELD_PENETRATION_ADD$和£exotic_gases£$@behemoth_shield_pen_upkeep|0*-$每月维护费。"
 biocrisis.225.b: "无论再厚的装甲我们的射弹都能穿透。"
 biocrisis.225.b.tt: "我们的§Y$behemoth_04$§!获得$@behemoth_armor_pen_add|%0+$$MOD_SHIP_ARMOR_PENETRATION_ADD$和£volatile_motes£$@behemoth_armor_pen_upkeep|0*-$每月维护费。"
 biocrisis.225.c: "小鱼小虾不足为虑。"
 biocrisis.225.c.tt: "我们的§Y$behemoth_04$§!获得$@behemoth_tracking_add|0*+$$MOD_SHIP_TRACKING_ADD$、$@behemoth_point_defense_weapon_fire_rate_mult|%0+$$mod_weapon_type_point_defense_weapon_fire_rate_mult$以及£rare_crystals£$@behemoth_tracking_upkeep|0*-$每月维护费。"

 biocrisis.230.desc: "$biocrisis.210.desc.base$在激烈的战斗中，每一秒都至关重要。我们所造成的伤害是一种死亡仪式，是敌人在他们渺小的生命消逝之前所经历的最后时刻。"
 biocrisis.230.a: "将他们钉在原地。他们将体验到我们的毁灭力量。"
 biocrisis.230.a.tt: "$behemoth_drain_tt$"
 biocrisis.230.b: "从远处摧毁他们。"
 biocrisis.230.b.tt: "$behemoth_spike_tt$"
 biocrisis.230.c: "利用战略对他们分割击破。"
 biocrisis.230.c.tt: "$behemoth_burst_tt$"

 biocrisis.235.desc: "$biocrisis.210.desc.base$作为星系中的一支坚定力量，我们将从提升的耐久方面获益良多。" #Tanky 2
 biocrisis.235.a: "组织再生赋予我们长寿。"
 biocrisis.235.a.tt: "我们的§Y$behemoth_04$§!获得$@behemoth_2_hull_regen_add|%1+$$MOD_SHIP_HULL_REGEN_ADD_PERC$。"
 biocrisis.235.b: "我们永远不会投降。"
 biocrisis.235.b.tt: "我们的§Y$behemoth_04$§!获得$@behemoth_2_damage_reduction_mult|%1+$$MOD_SHIP_DAMAGE_REDUCTION_MULT$。"
 biocrisis.235.c: "蛮荒之力是唯一的途径。"
 biocrisis.235.c.tt: "我们的§Y$behemoth_04$§!获得$@behemoth_2_damage_reduction_static|1+$$MOD_SHIP_DAMAGE_REDUCTION_ADD$、$@behemoth_2_armor_hardening_add|%0+$$MOD_SHIP_ARMOR_HARDENING_ADD$以及$@behemoth_2_shield_hardening_add|%0+$$MOD_SHIP_SHIELD_HARDENING_ADD$。"

 biocrisis.240.desc: "$biocrisis.210.desc.base$我们的后代将如潮水般涌出，我们将肆虐行星，掠夺星系中一切可食之物，而大多数存在皆属此类。我们必须自问，如何才能最好地支持我们的后代？" #Support Ability
 biocrisis.240.a: "我们应让它们行动迅捷。"
 biocrisis.240.a.tt: "$behemoth_buff_tt$"
 biocrisis.240.b: "他们将在我们的光芒中集结。" #Summon a fleet
 biocrisis.240.b.tt: "$behemoth_summon_tt$"
 biocrisis.240.c: "我们将帮助他们变得强壮。" #Regen friendly bioships
 biocrisis.240.c.tt: "$behemoth_healing_tt$"

 biocrisis.245.desc: "$biocrisis.210.desc.base$我们无可撼动的力量必须向星系中的所有居民展示。我们将通过进化的下一步来提升我们的战斗技能。"
 biocrisis.245.a: "接纳内心的愤怒。"
 biocrisis.245.a.tt: "交战时，我们的§Y$behemoth_04$§!获得§Y$behemoth_frenzy_modifier$§!，持续£time£§Y$@behemoth_frenzy_duration|0$天§!。\n\n§Y$behemoth_frenzy_modifier$§!：$behemoth_frenzy_modifier_tt$"
 biocrisis.245.b: "学会压制我们的愤怒。"
 biocrisis.245.b.tt: "我们的§Y$behemoth_04$§!获得\n$t$$MOD_SHIP_FIRE_RATE_MULT$：§G+$@behemoth_tempered_fire_rate_mult|0%$§!\n$t$$MOD_SHIP_SPEED_MULT$：§G+$@behemoth_tempered_speed_mult|0%$§! \n$t$$MOD_SHIP_HULL_REGEN_ADD_PERC$：$@behemoth_tempered_hull_regen_add_perc|%1+$ \n$t$$MOD_SHIP_ARMOR_REGEN_ADD_STATIC$：$@behemoth_tempered_armor_regen_add_static|0+$"
 biocrisis.245.c: "引导我们的愤怒激励周围者。"
 biocrisis.245.c.tt: "交战时，我们的§Y$behemoth_04$§!给予星系内所有友方生物舰船§Y$behemoth_inspiration_modifier$§!，持续£time£§Y$@behemoth_inspiration_duration|0$天§!\n\n§Y$behemoth_inspiration_modifier$§!：$behemoth_inspiration_modifier_tt$"

 biocrisis.250.name: "直接控制"
 biocrisis.250.desc: "$biocrisis.210.desc.base$我们可以释放毁灭性的低温碎屑波和高温碎屑波的，其威力足以将现实撕作碎片。简而言之，我们培育了一种能撕裂星系的基本构成的武器。\n\n但我们的通知不会至于毁灭。我们感受得到巨兽的每根肌腱，每一次脉搏，每一块巨大的肌肉都屈从于我们的意志，就像是我们自己的肉体一样。我们只需动动脑子，就能指挥它那庞大的身躯：它的四肢，它的巨口，它那巨大的宇生之心随我们的意图而跳动。这不仅仅是一个容器；我即是巨兽。" #Behemoth Superweapon
 biocrisis.250.a: "太空现在属于我们。"
 biocrisis.250.a.tt: "§H移除修正：§!\n§R$voidspawn_boss_invincible$§!\n$mod_damage_vs_country_type_voidspawn_boss_mult$§R-1954%§!\n\n$behemoth_superweapon_tt$\n\n"

