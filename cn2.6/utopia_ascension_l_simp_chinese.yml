 covenant.tooltip:0 "§Y某些代价终将要付出。§!\n\n"
 covenant.cycle.tooltip:0 "§R别这么做。§!\n\n"
 covenant.whisperers.desc:0 "完成了，我们和§Y虚空之低语§!签订了契约，并且他们已开始和我们的科学家和领袖分享秘密。我们从他们的知识中受益匪浅。唯一的坏处就是总体人口的精神疾病和自杀率瞬间上升，并且我们的有些星球上正经受一系列无法解释的谋杀和袭击，而被指控人却情绪稳定并很适应社会。我们的诊所和精神病院对患者的大量注入措手不及。"
 covenant.whisperers.option:0 "这又不是我们处理不了的问题。"
 covenant.eater.desc:0 "完成了，我们和§Y世界之喰煞§!签订了契约，并且我们的陆军和海军已经能感受到影响了。我们的士兵战斗时的残暴仅次于野蛮人，甚至我们舰船的每处武器都渴求着敌人的死亡。毫无疑问，与之联系的是我们一个殖民地中的一整城市的人口瞬间神秘失踪，那是我们答应给吞噬者的贡品。看起来还是要付出微小的代价的，当然，那得看喰煞的欲壑能不能被填平……"
 covenant.eater.option:0 "但愿他不饿了。"
 covenant.instrument.desc:0 "完成了，我们和§Y渴求之器具§!签订了契约。不久我们就感受到了效果：我们收到报告称在矿井中找到了新的富矿脉，破产的企业几乎在一夜之间重新蓬勃发展，珍稀资源在我们之前认为只有冰和岩石的小行星上找到。看起来我们的帝国进入了一个财富和繁荣的黄金时代，就像器具保证的那样。但，他说的代价是什么……？"
 covenant.instrument.option:0 "我确定不是什么很不好的事。"
 covenant.composer.desc:0 "完成了，我们和§Y生命之织缕§!签订了契约。不久我们就感受到了效果：瞬间且明显的妊娠和生育率上升显然是织缕的所为。然而，伴随着这些正面效果，我们也在经历大变异的爆发：出生的后代有额外的肢体和器官……有些人生出和他们的解剖学形态完全无相似的孩子。幸运的是他们造成的几例死亡完全被高生育率和人民健康上升盖过了。"
 covenant.composer.option:0 "我们做了正确的事。"
 covenant.cycle.desc:0 "完成了，我们和§R轮回之终末§!签订了契约。当我们和他定下契约时，他说了也只说了三个字§R五十年§!。然后，只有沉默，我们思索着我们为自己的未来带来了什么样的后果。"
 covenant.cycle.option:0 "愿神灵对我们怀有仁慈。"
 covenant_shroud_marked:0 "虚境标记"
 covenant_shroud_marked_desc:0 "这个世界被虚境标记了。\n\n§R有很不好的事情将在这发生。§!"
 covenant_whisperers_in_the_void:0 "契约：虚空之低语"
 covenant_whisperers_in_the_void_desc:0 "我们和虚境中一个强大的存在签订了契约，而且我们现在正从他的馈赠中受益。\n\n§Y我们终将付出某些代价。§!"
 covenant_composer_of_strands:0 "契约：生命之织缕"
