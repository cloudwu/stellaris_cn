 START_SCREEN_SCION:0 "在我们历史的早期，在技术方面尚未有多少发展之时，我们的外星善主向我们告知了他们的存在。他们以我们那不知所措的先祖们能理解的方式解释给我们听，说我们物种的未来不可限量。依靠极大的耐心，他们引领我们走上正途，帮助我们文明发挥出自身的全部潜力。\n\n曾有少数几次，我们偏离了这条正途，他们改正了我们前进的方向——如同父母一般坚决——很快，我们的科学家掌握了电力、原子能，然后是初步太空航行。在我们监督者的谆谆教诲下，我们如今造出了我们的第一台[GetStartingDrive]。"
 origin_scion:0 "先辈子弟"
 origin_scion_desc:0 "一个堕落帝国在数千年间干预了此文明的发展进程，引领他们走上了堕落帝国选择的道路。"
