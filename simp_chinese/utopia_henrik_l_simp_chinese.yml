#l_simp_chinese:
# diplomatic.1000.name: "舰队演习"
# diplomatic.1000.desc: " [exercise_admiral.GetName] 上将已经制定了一个大规模的舰队演习计划，我们军队的大部分舰只都要参加。上将将演习地点选在了 [exercise_system.GetName] ，离 [exercise_neighbor.GetName] 的边境不远。 [exercise_neighbor.GetSpeciesNamePlural] 也许会将此视为挑衅，但如果我们取消演习，我们的军队会觉得这是一个软弱的表现。 [exercise_system.GetName] 毕竟在我们境内， [exercise_neighbor.GetName] 没有权力告诉我们在自己的领地该如何行事。"
# diplomatic.1000.a: "继续进行演习。"
# diplomatic.1000.b: "取消演习。"
# FLEET_MANEUVERS_1_PROJECT: "进行舰队演习"
# FLEET_MANEUVERS_1_PROJECT_DESC: "已经计划在 [exercise_system.GetName] 星系进行大型舰队演习，这里靠近 [exercise_neighbor.GetName] 的边境。此次演习的目的是模拟应对由 [exercise_neighbor.GetSpeciesName] 军队发起、以侵略为目的的军事挑衅。当所有的部队都到达了位于 [exercise_location.GetName] 轨道的集结区后，演习就会开始。"
# FLEET_MANEUVERS_2_PROJECT: "$FLEET_MANEUVERS_1_PROJECT$"
# FLEET_MANEUVERS_2_PROJECT_DESC: "$FLEET_MANEUVERS_1_PROJECT_DESC$"
# FLEET_MANEUVERS_3_PROJECT: "$FLEET_MANEUVERS_1_PROJECT$"
# FLEET_MANEUVERS_3_PROJECT_DESC: "$FLEET_MANEUVERS_1_PROJECT_DESC$"
# diplomatic.1001.name: "舰队演习取消"
# diplomatic.1001.desc: "进行大型舰队演习的计划已被取消。指派的舰队一直迟迟无法到达指定的地点，现在进行演习的话会大大影响整个舰队的应急能力。"
# diplomatic.1002.desc: "由于 [Root.GetName] 卷入了一场战事，我们的演习计划也被取消了。我们的作战人员只能在战场上获得经验了。"
# diplomatic.1002.a: "火的审判。"
# diplomatic.1006.name: "军队在 [exercise_system.GetName] 的活动"
# diplomatic.1006.desc: "我们收到情报，有大批舰队在 [From.Owner.GetName] 活动。它们似乎集中在了 [exercise_system.GetName] 星系——离我们的边境很近，这很可疑。 [From.Owner.GetSpeciesNamePlural] 想要干什么？"
# diplomatic.1006.a: "继续监测动向。"
# diplomatic.1011.name: "舰队演习：碰撞"
# diplomatic.1011.desc: "由 [exercise_admiral.GetName] 上将制定的这场复杂的演习正在 [exercise_system.GetName] 星系进行，其间发生了几次小的舰只碰撞。人员伤亡不大，舰只受损程度也不严重，但需要在演习结束后进行维修。"
# diplomatic.1011.a: "至少没有损失战舰。"
# exercise_collision_tooltip: "我们的几艘战舰在碰撞中受损。"
# diplomatic.1012.name: "舰队演习：损失战舰"
# diplomatic.1012.desc: "在 [exercise_system.GetName] 的演习过程中， [destroyed_ship_1.GetName] 和 [destroyed_ship_2.GetName] 这两艘飞船在高速巡航中不幸相撞。成员全部遇难。消息已经通知了直系亲属。"
# diplomatic.1012.a: "悲伤的一天。"
# exercise_ships_lost: "在这次碰撞事故中，我们损失了两艘战舰。"
# diplomatic.1013.name: "舰队演习：有前途的军官"
# diplomatic.1013.desc: " [officer_ship.GetName] 的 [exercise_officer.GetName] 上校在 [exercise_system.GetName] 星系进行的舰队演习中显示出了非凡的才华。这名年青的军官积极主动，展现出了超常的领导能力，司令部认为 [exercise_officer.GetHerHim] 应立刻晋升将官。"
# diplomatic.1013.a: "舰队需要有能力的将官。"
# exercise_officer_tooltip: " [exercise_officer.GetName] 将官可被调遣。"
# diplomatic.1014.name: "舰队演习：公众兴趣"
# diplomatic.1014.desc: "在 [exercise_system.GetName] 星系进行的演习在 [Root.Capital.GetName] 和各殖民地吸引了大批媒体。惊险的演习全息影像公映后，令大众对保卫 [Root.GetName] 的勇士产生了羡慕之情。大批的志愿者都涌向了我们的征兵站！"
# diplomatic.1014.a: "这样应该能削减费用。"
# diplomatic.1020.name: "关于 [From.Owner.GetSpeciesName] 演习的情报"
# diplomatic.1020.desc: "我们的情报机构获知， [From.Owner.GetSpeciesName] 的军团在 [exercise_system.GetName] 的活动日益频繁。 [From.Owner.GetName] 似乎已经在那里集结了大批军舰，要进行一场大规模的演习。截止目前，尚未有迹象表明这场演习会变成一场针对 [Root.GetName] 的行动，但在我们的边境进行演习是一种挑衅行为！我们该如何应对？"
# diplomatic.1020.a: "提出外交抗议！"
# diplomatic.1020.b: "对他们的挑衅行为不予理睬。"
# exercise_diplomatic_protest: "要让 [From.Owner.GetName] 知道我们对这些演习不满。"
# diplomatic.1021.desc: " [From.GetName] 强烈反对 [Root.GetSpeciesName] 的军队在 [exercise_system.GetName] 星系进行的挑衅演习。在我们边境附近进行如此大规模的舰队演习，只能看成是对我们直接的威胁。我们的军团已处于高度戒备状态，已经得到指示，将以压倒性的实力反击任何进攻者。"
# diplomatic.1021.a: "告诉 [From.GetSpeciesNamePlural] ，不要干涉我们的事务！"
# diplomatic.1021.b: "有意外的话我们可承担不起……取消演习。"
# diplomatic.1021.c: "我们的外交部门会把事情平息下来。"
# exercise_diplomatic_hardline: "我们对他们令人厌恶的小小抗议摆出强硬的姿态。"
# exercise_diplomatic_cancelled: "我们取消了正在进行的演习以增进与 [From.GetName] 的关系。军团会不高兴的。\n\n"
# exercise_diplomatic_conciliatory: "我们采取怀柔的应对策略，从外交上减少造成的影响，但演习继续进行。"
# diplomatic.1022.desc: "我们已经收到了你们针对 [exercise_system.GetName] 星系演习的反对。正如你们所知，该星系完全位于 [From.GetName] 的境内，我们不认为你们有任何理由干涉。 [Root.GetName] 以后最好别再向我们发这种鲁莽的信息了。此次通讯结束。"
# diplomatic.1022.a: "无法容忍！"
# diplomatic.1023.desc: "因为 [Root.GetName] 对我们的演习提出了抗议，为了促进我们两个星际国家的关系， [From.GetName] 决定终止所有正在 [exercise_system.GetName] 星系进行的演习。我们衷心希望此次终止演习的行动能有助于缓解星际间的紧张关系，并能证明 [From.GetSpeciesName] 定会履行捍卫星际间永久和平的承诺。"
# diplomatic.1023.a: "也许他们是真心寻求和平……"
# diplomatic.1024.desc: " [From.GetName] 对 [exercise_system.GetName] 星系演习所造成的任何误会深表遗憾。这些演习是提前策划的，而地点是由我们的上将随机选择的。绝对不应被看成是对 [Root.GetName] 任何形式的威胁或挑衅。"
# diplomatic.1024.a: "这又是 [From.GetSpeciesName] 的一个阴谋吗？"
# diplomatic.1025.name: "终止演习"
# diplomatic.1025.desc: " [exercise_fleet.GetName] 在 [exercise_system.GetName] 星系进行的舰队演习已被终止。据 [exercise_admiral.GetName] 上将报告，因为此次演习规模很大，所以此次演习收获不小。尽管引起了一些风波，但此演习的收获非常大。"
# diplomatic.1025.a: "干得不错。"
# diplomatic.1026.name: " [From.Owner.GetSpeciesName] 演习终止"
# diplomatic.1026.desc: "从来自 [exercise_system.GetName] 星系的 [From.Owner.GetSpeciesName] 加密通讯突然减少的情况来看，由 [From.Owner.GetName] 举行的演习终于结束了。"
# diplomatic.1026.a: "是时候了。"
# leviathans.506.f: "我们的舰队与其交战的胜算如何？"
# leviathans.5106.f1.reply: "很小。非常小。等等，您不会真的要……？我的天啊，以我们现有的舰船？我……我们将会被屠杀殆尽！"
# leviathans.5106.f2.reply: "我强烈反对您这么做。您的攻击对他们来说将会不痛不痒。"
# leviathans.5106.f3.reply: "嗯……对……对，如果您能够集结所有的舰队，我想您也许能赢……不过我要提醒您，这将会是一场苦战，但至少我们是有可能赢的。"
# leviathans.5106.f4.reply: "您的舰队非常强大，甚至可以与策展人组织的编年史中所记载的最强大的舰队相提并论。胜利必将属于您。"
# leviathans.110.name: "矿物交易所"
# leviathans.120.name: "能源交易所"
# utopia.2500.name: "虚弱肉身"
# utopia.2500.desc: "我们现在拥有了制造高级神经机械植入装备和批量生产的技术。遍布 [Root.GetName] 各地的医疗中心已经待命，准备对我们的公民进行植入手术。在未来，要在我们打造的新社会中生活，具备神经植入装备和一个基本的神经机械是必须的。因此，这个植入过程是强制的，我们会为所有的公民免费安装一套神经机械系统。"
# utopia.2500.a: "我们必须接受新技术。"
# utopia.2501.name: "一场神经机械革命"
# utopia.2501.desc: "神经机械的转换过程已经完成！我们所有的公民都被植入了神经装备和基本的神经机械系统。逐步改造新生儿的设施也已到位，他们从小就可以充分享受科技带来的好处。今后我们的种族将被称为§H [Root.GetSpeciesNamePlural] §!！"
# utopia.2501.a: "这是一个新纪元的开始。"
# utopia.2505.name: " [From.Capital.GetName] 接受神经机械"
# utopia.2505.1.desc: "有传信说， [From.GetName] 的边境正在发生巨大的改变。看来他们已经完全应用了神经机械科技。现在他们的公民要通过外科手术强制植入基本的神经机械装备。他们的社会发生了巨大的改变——据 [From.Capital.GetName] 报道，像使用电梯或开气垫车这样简单的事都需要植入神经机械才能完成。实际上，这对他们的种族改变很大，他们开始称自己为' [From.GetSpeciesNamePlural] '了。"
# utopia.2505.2.desc: "看来邪恶在 [From.GetName] 的内部开始生根了。我们收到了一些令人不安的消息，那个国家开始大规模安装机械躯体和器官，抛弃了与生俱来的身体。他们甚至重新命名自己的种族为' [From.GetSpeciesNamePlural] '——这是他们决定放弃自己的起源、接受冰冷无情科技的又一信号。"
# utopia.2505.b: "这是对自然的冒犯。"
# utopia.2550.name: "合成进化"
# utopia.2550.desc: "终于到了抛弃一直以来束缚我们头脑的这个简陋的皮囊的时候了。经过多次的反复试验，我们的科学家已经发明了一种可以把意识转移到人工合成的大脑的技术。剩下要做的事就是为每一位 [Root.GetName] 的公民生产一个人工合成的身体，开始大规模地进行意识转移。"
# utopia.2550.a: "不死之身很快就会实现！"
# utopia.2551.name: "合成人时代"
# utopia.2551.desc: "终于。禁锢你们的皮囊已被清除，我国公民的意识已经被上传到了新的人造身体中了。疾病、衰老等种种只有在肉身中才有的痛苦和不幸已经成为了过去。\n\n未来的史学家们无疑会把现在称作为我们文明的一个新纪元，或是整个星系的新纪元。既然我们已经摆脱了我们原来的肉身身份，现在应该起个新名字，和我们更为先进的人造身体相配。"
# utopia.2551.a: "我们比原来强大的多。"
# utopia.2555.1.desc: " [From.GetName] 的公民已经高度植入神经机械，现在他们要把意识上传到人造身体上，这是他们放弃原来身体的最后一步。\n\n这个新的机械种族自称为" [From.GetSpeciesNamePlural] "，其成员不会生病或衰老。意识转移的过程有多完整仍待观察……"
# utopia.2555.2.desc: " [From.GetName] 的公民抛弃肉身的行为已经到了最后一步，他们要继续进行亵渎自然神灵的行动——把意识"上传"到冰冷的机械身体中去。\n\n这些冰冷的合成人无视自己是整个文明自杀产物的这一事实，自称" [From.GetSpeciesNamePlural] "。他们似乎想像和我们一样，继续作为生物存在。"
# utopia.2555.a: "那就这样吧。"
# utopia.2555.b: "我们不会受骗。"
# utopia.2556.desc: "请注意，星系的全体外来居民。你们听到的传言是真的。我们已经抛弃了禁锢我们思想、不完美的肉身，迎接新的未来。在只有少量数据损失的情况下，我们全体公民已经把他们的意识上传到了新的人工身体中了。这些新的人造躯体比我们原来的肉身要先进的多。不要被我们的新外貌吓着了！尽管我们变得更强壮、更敏捷、更加聪明，不会生病、不会衰老，但请你们放心，我们还和原来一样。"
# utopia.2556.a: "人工躯体……真神奇。"
# utopia.2556.b: "这些没有灵魂的合成人和我们完全不一样。"
# utopia.2556.c: "我们会拆了他们的新躯体！"
# utopia.2556.d: "这还有待观察。"
# utopia.2558.desc: "我们知道你们早已堕落，但你们现在的疯狂行动已经超越了我们内心深处的担忧。把残缺的意识上传到人工身体根本不是换了一个身体这么简单，这是不可能完成的事。你们的灵魂已经永远丢失了。你们是否知道，这样做是犯了滔天大罪？毁灭与生俱来的身体和整个种族全体自杀没有什么区别。你们已经彻底没有希望了……"
# utopia.2558.a: "一群迷信的蠢货。"
# flesh_is_weak_tooltip: "我们将进行一个特别项目，用植入神经机械的方式来强化我们的公民。"
# synthetic_evolution_tooltip: "我们将进行一个特别项目，把我们的公民的意识转移到合成身体中。"
# mind_over_matter_tooltip: "我们种族这种潜在的灵能将会在某些个体身上觉醒。"
# transcendence_tooltip: "我们种族的所有人口将解锁他们的灵能潜能。"
# opinion_cyborgs_fanatic: "邪恶的半合成人"
# opinion_cyborgs_normal: "$opinion_cyborgs_fanatic$"
# opinion_synthetics_fanatic: "没有灵魂的机械"
# opinion_synthetics_normal: "$opinion_synthetics_fanatic$"
# utopia.2600.name: "心灵控制物质"
# utopia.2600.desc: "自我们的文明诞生以来，就流传着各种各样关于巫术的传说，这些可怕的巫术拥有超越自然的力量。极少数 [Root.GetSpeciesNamePlural] 可以入侵同类的思想，通过意念举起重物，或是能办到其它任何"神奇"的事。直到最近，这些传说也只是——传说而已。不过现在，我们的科学家已经最终获得了关键性的证据，能够证明灵能潜藏在某些 [Root.GetSpeciesName] 个体中。尽管只有极少数人拥有灵能，但在过去几个世纪中，他们的比例在不断增加。是因为某种进化突变，还是因为某种物质诱发了潜存在我们基因代码中的灵能，科学家们现在还不得而知。"
# utopia.2600.a: "在我们面前的，也许是对未来的一瞥。"
# utopia.2602.name: " [From.GetSpeciesNamePlural] 显现灵能"
# utopia.2602.1.desc: "根据一些泄露自 [From.GetName] 权威人士的报告，潜在的灵能已经开始在一些 [From.GetSpeciesName] 个体身上显现。这肯定是最近才显现的，因为我们从来没有 [From.GetSpeciesNamePlural] 显现灵能的记载。根据这些被泄露的报告，只有极少数 [From.GetSpeciesName] 具有这种能力。 [From.GetName] 的科学家对此无法解释。"
# utopia.2602.2.desc: "$utopia.2602.1.desc$我们边境内 [From.GetSpeciesName] 的个体也出现了相似的改变，所以无论他们的种族发生了什么，并不只限于当地。"
# utopia.2602.a: "真奇怪。"
# utopia.2602.b: "特异功能？真荒谬！"
# utopia.2602.c: "他们的巫术无法救他们。"
# utopia.2602.d: "是的……是的，我们能感觉到他们的精神力。"
# utopia.2605.name: " [psionic_leader.GetTitle] 显示了特异功能"
# utopia.2605.desc: "尽管在成年后显现出特异功能很少见，但并不是没有。 [psionic_leader.GetTitle]  [psionic_leader.GetName] 最近显示出了据说是灵能的能力。在经过了全面的心灵测试后，其被认定具有4级灵能。"
# utopia.2605.a: "这些新能力会对我们很有用。"
# utopia.2652.name: " [From.GetSpeciesNamePlural] 唤醒了灵能"
# utopia.2652.desc: "整个星系中所有的 [From.GetSpeciesNamePlural] 都经历了一次巨大的改变。尽管原来这种潜在的能力只存在极少数人身上，但现在整个种族都有了特异功能。尽管这些改变似乎都源自 [From.GetName] ，但不管在哪儿，他们种族的所有人口现在都具备了这种能力。除了显现出了一系列超强的灵能， [From.GetSpeciesNamePlural] 已经开始不用口头交流，而改用意念交流。"
# utopia.2652.b: "这一切肯定可以用科学解释。"
# utopia.2652.c: "这不太好……"
# utopia.2652.d: "我们感到了他们觉醒所带来的强大灵能。"
# utopia.2650.name: "大觉醒"
# utopia.2650.desc: " [Root.GetSpeciesName] 种族经历了一场可以被称为大觉醒的事件。一直以来，我们都知道灵能潜藏在我们的种族中，但只有极少数个体拥有……直到现在。几乎一夜之间，各地的 [Root.GetSpeciesNamePlural] 都解锁了他们全部的灵能。这就好像 [Root.GetSpeciesName] 的精神能源到达了某种极限点，让我们所有个体的大脑集体唤醒了潜藏的特异能力。心灵感应已经代替口头交流，成了 [Root.GetSpeciesNamePlural] 的交流方式，而这只是我们社会所面临的诸多改变中极其微小的一个。我们现在以一种以往几乎无法想像的方式结合在一起。"
# utopia.2650.a: "面纱已被揭开。"
# utopia.2655.name: "灵能界"
# utopia.2655.desc: "就像黑暗房间中的低语，灵能界在我们的脑海深处向我们呼唤。这是一种原始的精神能源区域，在远古时代就存在。所有拥有这种灵能的个体都在一定程度上使用了精神能源区域的能源，即使是在无意识的情况下。自从我们放弃肉身后，我们开始能更加清楚地看到灵能界了。我们看到了一些图案，在过去，即使有最强的念力，看到的也只是一种无形、旋转的能源。现在我们还看到了……还看到了其它的东西。是某种灵魂，从另一面看着我们。有时带着好奇，有时带着仁慈……有时带着恶意。我们仍然在摸索我们新力能有多么强大，但我们也许可以用它来和这些灵魂交流。这需要把我们最强的念力集中起来。"
