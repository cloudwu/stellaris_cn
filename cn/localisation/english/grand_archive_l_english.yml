 frenzied_voidworms_killed.desc.common: "我们保存了这些奇特变异体的巢穴中最大的那一个。在我们的控制下，我们可以培育更多这种独特的生物，而无需担心它们在星系中不受控制地蔓延。"
 grand_archive.1165.name: "变异虚空虫被摧毁"
 grand_archive.1165.desc.common: "我们不愿坐等它们迟早要来的攻击，因此对变异的虚空虫在其家园星系发起了一场成功的军事行动。这些生物的威胁将不再笼罩[frenzied_voidworms_target.GetName]，我们星球的安全"
 grand_archive.1165.desc.default: "$grand_archive.1165.desc.common$和整个银河的生态平衡得到了保障。\n\n$frenzied_voidworms_killed.desc.common$"
 grand_archive.1165.desc.homicidal: "$grand_archive.1165.desc.common$得到了保障。\n\n$frenzied_voidworms_killed.desc.common$"
 grand_archive.1165.a: "一次胜利。"

 grand_archive.1170.name: "变异虚空虫被歼灭"
 grand_archive.1170.desc.common: "变异的虚空虫已被歼灭。这些生物的威胁将不再笼罩[frenzied_voidworms_target.GetName]，我们星球的安全"
 grand_archive.1170.desc.default: "$grand_archive.1170.desc.common$和整个银河的生态平衡得到了保障。\n\n$frenzied_voidworms_killed.desc.common$"
 grand_archive.1170.desc.homicidal: "$grand_archive.1170.desc.common$得到了保障。\n\n$frenzied_voidworms_killed.desc.common$"
 grand_archive.1170.a: "$grand_archive.1165.a$"

 grand_archive.1180.name: "发现变异虚空虫"
 grand_archive.1180.desc: "在消灭了巢穴附近的一窝虚空虫之后，我们发现这些生物发生了独特的变异。\n\n它们似乎能够以非寄生方式繁殖，并且处于高度攻击状态，这解释了它们非自然的强大和耐久性。\n\n幸运的是，我们保留了一个它们的巢穴作为战利品。在我们控制下，我们可以培育更多这种独特的生物，而不会冒它们不受控制地蔓延到整个银河的风险。"
 grand_archive.1180.a: "意料之外，但欢迎。"

 grand_archive.1185.name: "虚空虫遭灭绝"
 grand_archive.1185.desc: "我们已经得知，威胁我们殖民地的变异虚空虫已被消灭。\n\n这是一个意外但令人欣慰的结果。我们可以安心的是，这些生物将不再对我们的星系构成威胁。"
 grand_archive.1185.a: "星系更加安全了。"

 grand_archive.1200.name: "虚空虫来犯"
 grand_archive.1200.desc: "狂暴的虚空虫正在攻击[frenzied_voidworms_target.solar_system.GetName]！\n\n它们的侵略性已经达到顶峰，目前它们的主虫群正在直奔[frenzied_voidworms_target.GetName]而去。\n\n我们认为它们不会留下任何幸存者。"
 grand_archive.1200.a: "准备防御。"

 grand_archive.1205.name: "最惨痛的代价"
 grand_archive.1205.desc_common: "尽管我们尽了最大努力，变异的虚空虫还是彻底摧毁了[this.GetName]。这些狂暴生物的对地轰击太过猛烈，导致行星地核破裂，整个星球最终裂成碎片。没有幸存者。\n\n它们已经回到了巢穴，不再对我们的存在感到激怒。希望它们能一直待在那里。"
 grand_archive.1205.desc.default: "$grand_archive.1205.desc_common$\n\n面对这场悲剧，我们别无选择，只能继续前进，从错误中吸取教训。"
 grand_archive.1205.desc.gestalt: "$grand_archive.1205.desc_common$\n\n我们主巢的陷落对于[event_target:victim_country.GetName]来说是一次重大的打击，但我们必须学会接受。"
 grand_archive.1205.a: "是时候重建了。"

 grand_archive.1210.name: "变异虚空虫被歼灭"
 grand_archive.1210.desc: "在[From.GetName]发现的变异虚空虫已被消灭。[avenged_homeworld.GetName]的毁灭得到了报复。\n\n我们保留了这些奇怪变异生物的巢穴中最大的那一个。在我们控制下，我们可以培育更多这种独特的生物，而不会冒着它们不受控制地蔓延到整个银河的风险。\n\n这样，我们一度失去的世界依旧能够传承下来。"
 grand_archive.1210.a: "$grand_archive.1165.a$"

 grand_archive.1220.name: "虚空虫被安抚"
 grand_archive.1220.desc.common: "通过向[frenzied_home_system.GetName]的变异虚空虫巢穴直接输送大量矿物，我们成功地与它们建立了联系。这些生物的威胁将不再笼罩[frenzied_voidworms_target.GetName]。我们星球的安全"
 grand_archive.1220.desc.common_2: "我们经验最丰富的动物饲养员一直在努力管理这些野兽，现在它们似乎愿意同我们进行互相合作。\n\n我们已经收容了它们最大的巢穴之一。有了它，我们可以培育更多这些原本会留在野外的变异虚空虫。"
 grand_archive.1220.desc.default: "$grand_archive.1220.desc.common$和整个银河的生态平衡得到了保障。\n\n$grand_archive.1220.desc.common_2$"
 grand_archive.1220.desc.homicidal: "$grand_archive.1220.desc.common$得到了保障。\n\n$grand_archive.1220.desc.common_2$"
 grand_archive.1220.a: "对于舰队来说是备受欢迎的补充。"
 grand_archive.1220.tt: "所有狂暴的虚空虫舰队都将由你的帝国控制"

 grand_archive.7010.name: "虚空诱饵已开发"
 grand_archive.7010.desc.common: "我们对太空有机生物的掌握促成我们开发出被称之为§Y虚空诱饵§!的东西。"
 grand_archive.7010.desc: "$grand_archive.7010.desc.common$\n\n这些太空基地建筑必须建造在每种特定太空兽群的原生星系中。建成后，它们将定期吸引呈舰队般集群的生物前往该太空基地。\n\n我们应该谨慎，因为某些类型的生物可能会变得具有攻击性。"
 grand_archive.7010.desc.primal_calling: "$grand_archive.7010.desc.common$\n\n这些设备旨在呼唤太空中的野生生物，吸引在虚空中避难的有机生命体。我们不确定会吸引什么，但目前我们正在广播的频率正在返回规律且镜像的响应。\n\n有东西正向我们而来。"

 grand_archive.7020.name: "鲸歌"
 grand_archive.7020.desc: "我们之前研发的§Y虚空诱饵§!吸引了一群来自其他星系的太空鲸鱼，这些星系类似[This.Capital.System.GetName]，均含有§Y气态巨行星§!。\n\n看来我们的设备必须在这些环境中建造才能正常工作。如果我们发现其他野生动物，我们应该也能在它们的自然栖息地附近建造虚空诱饵。"

 ### Treasure Hunters
 origin_treasure_hunters: "寻宝猎人"
 origin_treasure_hunters_desc: "怀揣着对冒险的渴望，这个文明已经准备好踏上他们最伟大、最具挑战性的探险之旅。他们只手持一张神秘的地图，现在正跨越星辰，去争夺传说中的海盗宝藏。"
 origin_tooltip_treasure_hunters_effects: "—开局拥有一个未生效的['r_celestial_chart_0_desc', $celestial_chart$]\n—每个征募的领袖都有一个增益性质的['concept_adventurous_spirit_trait']特质$NEW_LINE$—领袖特质：$TABBED_NEW_LINE$—['leader_trait:leader_trait_buccaneer']$TABBED_NEW_LINE$—['leader_trait:leader_trait_trailblazer']$TABBED_NEW_LINE$—['leader_trait:leader_trait_treasure_hoarder']"
 START_SCREEN_TREASURE_HUNTERS: "我们的文明，其本质在于对冒险的渴望。\n\n发现失落的宝藏，探索古老的遗迹，挖掘超越我们时代的文物；这些事件构成了我们最著名的故事，并激励着我们的社会代代相传。\n\n那么，当我们首次进军太空时，出现的冒险号召是巧合还是命运？一颗神秘的、来源不明的太空舱被发现环绕着我们的星球。舱内是一张指向星辰的加密星图。\n\n经过多年的努力，我们终于拥有了解密这张星图并规划航线的技术。当我们向星系边疆进发时，我们团结一致，决心踏上我们有史以来最伟大、最艰巨的探险之旅。"

