 plant.100.name: "田园至臻"
 plant.100.desc: "通过我们卓越的生物工程、可观的投资和多年的辛勤劳动，我们在§Y[Root.GetName]§!上的盖亚播种计划取得了成果。 \n\n从今天起，§Y[Root.GetName]§!定会被视为星球中值得钦佩或羡慕的真正瑰宝。"
 plant.100.a: "开始庆祝吧！"
 plant.100.b: "我们干的不错，是时候聚焦其他事务了。"
 plant.105.desc: "通过我们卓越的生物工程、可观的投资和多年的辛勤劳动，我们在§Y[From.Planet.GetName]§!上的盖亚播种计划取得了成果。 \n\n从今天起，§Y[From.Planet.GetName]§!定会被视为星球中值得钦佩或羡慕的真正瑰宝。"
 plant.110.desc: "我们的宗主在§Y[from.from.planet.GetName]§!上完成了他们奇异的计划，将其转变成了一颗盖亚星球。承蒙照顾，我们现在可以让这座具有诗一般气候和画一般土地的天国派上用场。"
 plant.110.desc.hydrocentric: "我们的宗主在§Y[from.from.planet.GetName]§!上完成了他们奇怪的计划。这颗恒星被彻底摧毁了！他们用肮脏的平原和崎岖的高山覆盖了海洋。往日潮湿的大气也变得荒凉而干燥。更糟的是，他们对我们的困扰不屑一顾！宗主表示，他们让我们的星球“更加美丽”了。"
 plant.110.a: "他们竟敢这样！"
 plant.110.b: "真是贴心呀！"
 plant.110.c: "令人琢磨不透的决定。"
 celebrate_idyllic_bloom: "庆祝田园改造"
 celebrate_idyllic_bloom_desc: "星球被成功改造成田园天堂后，一场全球范围的庆祝此事的庆典正在进行。"
 terraformed_our_ocean_world: "被改造的海洋星球"
 terraformed_our_ocean_world_desc: "我们的宗主把我们曾经美丽的海洋星球改造成了糟糕的盖亚星球。简直吐了。"
 thankful_for_gaia: "因盖亚而感恩"
 thankful_for_gaia_desc: "我们的宗主最近将我们的一颗行星改造成了盖亚星球。他们对我们真是太好了！"
 ### Traits by Byron Aytoun
