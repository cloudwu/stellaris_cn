 resolution_council_denouncement:0 "理事会谴责"
 resolution_council_denouncement_desc:1 "[global_event_country.GetGalCouncilOrImpCouncil]可以提出议案谴责[global_event_country.GetGalCommunityOrGalImperium]中不友好的成员国。议案一旦通过，那些成员国有可能遭受各种制裁。\n\n当然，该权力不会被滥用。"

 resolution_galacticreforms_abolish_council:0 "§R废除银河理事会§!"
