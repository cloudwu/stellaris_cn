 SCOUT_HANGAR_1:0 "侦察机"
 SCOUT_HANGAR_1_DESC:1 "拥有最基本的攻击能力，在母舰附近的时候能够骚扰敌军的轰炸机和战斗机。"
 FIGHTERS_HANGAR_1:0 "初级战斗机"
 FIGHTERS_HANGAR_1_DESC:1 "初级战斗机能够在母舰交战的时候攻击附近的敌人。"
 FIGHTERS_HANGAR_2:0 "中级战斗机"
 FIGHTERS_HANGAR_2_DESC:1 "中级战斗机会攻击敌方的小心船舰以及轰炸机还有战斗机。"
 FIGHTERS_HANGAR_3:0 "高级战斗机"
 FIGHTERS_HANGAR_3_DESC:1 "高级战斗机能够对地方的小型船舰造成巨量伤害，能够独自抵抗敌方战斗机。"
 BOMBERS_HANGAR_1:0 "初级轰炸机"
 BOMBERS_HANGAR_1_DESC:1 "初级轰炸机拥有较少的装弹量，能够在近距离攻击较大的地方船舰。"
 BOMBERS_HANGAR_2:0 "中级轰炸机"
 BOMBERS_HANGAR_2_DESC:1 "中级轰炸机能够对地方军事船舰造成更多的伤害。"
 BOMBERS_HANGAR_3:0 "高级轰炸机"
 BOMBERS_HANGAR_3_DESC:1 "高级轰炸机能够在行星间灵巧地航行，出乎意料地靠近敌方船只，进行狂轰滥炸。"
 
