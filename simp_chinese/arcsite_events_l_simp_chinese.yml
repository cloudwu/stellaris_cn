 arcsite.9000.name: "孤独守夜人"
 arcsite.9000.desc: "首席考古学家[leader.GetName]最近变得越来越孤僻。[leader.GetHeSheCap]像是对研究项目越来越漠不关心，反而沉迷于那些迄今为止发现的所有日记与日志。[leader.GetHeSheCap]还总是嘟囔着：“这些人该有多孤独啊。”\n\n这也许是荒凉的挖掘现场的造成的负面影响。我们可以为整个小队提供一下心理咨询，或者相信[leader.GetName]，让[leader.GetHisHer]在工作中想出解决方法。" #Uses he/she/they loc., i.e. 'She appears' vs. 'They appear'
 arcsite.9000.a: "安排一下，队员的健康最为重要。"
 arcsite.9000.b: "让[leader.GetHimHer]去吧，说不定[leader.GetHeShe]真的发现了什么呢。"
 arcsite.9001.desc: "首席考古学家[absconded_archaeologist.GetName]现在不知所踪，随[absconded_archaeologist.GetHimHer]一同消失的还有一大批人类学数据。队员汇报称一辆地面载具失踪，不过我们的保护服还留在基地里。\n\n[absconded_archaeologist.GetName]有可能跑到冻土带的另一处潜艇居住地去了。不过出于实际考虑，我们必须做好最坏的打算。"
 arcsite.9001.a: "实在太遗憾了。"
 arcsite.9002.desc: "考古学家[leader.GetName]付出了惨重的代价。尽管大家看上去相当疲惫，但[leader.GetHeShe]还是重新回到了团队之中，并提出了一个令人信服的猜想。我们似乎忽略了几个个人文件汇总中的微妙细节。总之，这些线索将协助我们，带来团队一直期望的突破。"
 arcsite.9002.a: "不过这真的值得吗？"
 arcsite.9005.name: "破冰器"
 arcsite.9005.desc: "[fromfrom.planet.GetName]的发掘小队正紧跟着[owner.capital_scope.GetName]上[owner.GetResearchers]的工作步伐，尝试着用各种新方法挖掘坚固的冻土层。地面团队已经部署了一台原型挖掘机，其设计很大程度上参考了环境改造技术。\n\n早期试验表明，这台机器将迅速推进我们的工作进程。不过，团队成员已经发现了§H一些风险§!。如果我们要尝试控制风险，则需要拨付额外的资金。"
 arcsite.9005.a: "风险与潜在开销过大。"
