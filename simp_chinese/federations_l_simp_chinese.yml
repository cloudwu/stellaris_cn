 origin.80.5.desc: "[Root.GetName]爆炸了！或许殖民这样一颗地质结构不稳定的行星是个糟主意…它被抛弃肯定是有原因的。"
 origin.80.intro.desc: "[Root.GetName]最终爆炸，终结了这颗行星的苦难。我们原先的母星只剩下碎片，冰冷而毫无生机，纪念着我们的过去。"
 origin.80.1: "不幸的是，并非我们的全体公民都已在行星毁灭前从其表面疏散。很难想象世界分崩离析之时他们究竟经历了怎样的恐惧。\n\n不过，现在是面向未来的时候了。在我们重建失去的东西的同时，我们一定要确保他们没有白白牺牲。"
 origin.80.1.gestalt: "不幸的是，并非我们的全体子个体都已在行星毁灭前从其表面疏散。他们的死亡实在是令人惋惜。\n\n不过，现在是面向未来的时候了。我们必须制造新的子个体以取代他们的原先的位置。"
 origin.80.2: "这是一次彻头彻尾的悲剧，我们没能拯救行星上的大多数人。无数公民就此惨死，在行星上最后的文明飞地中蜷缩在一起，看着周遭的世界分崩离析。\n\n不过，我们仍必须前进。在星系中幸存下来的[doomsday_owner.GetSpeciesNamePlural]现在可以朝着未来进发，希望未来为我们带来的生活会比过去经历的恐怖美好一些。"
 origin.80.2.gestalt: "这是一次彻头彻尾的悲剧，我们没能撤出行星上的大多数子个体。当周遭的世界分崩离析，像无头苍蝇一样游荡在行星表面最后的文明飞地上的无数子个体，迎来了他们的终结。\n\n不过，我们仍必须前进。许多子个体将要被替换，而我们现在只能朝着未来进发，希望未来为我们带来的生活会比过去经历的灾难美好一些。"
 origin.80.3: "尽管看着母星毁灭令人伤感，我们大可放心了事，因为我们知道整个行星已经被成功疏散——这本身就是一次辉煌的壮举。\n\n现在是时候重建失去的东西了。如果国家真的兴于忧患，那我们忍受过的试炼一定已让我们变得更为强大。"
 origin.80.4: "我们未能成功逃脱这片孕育了我们物种的重力井。我们的整个文明——我们曾经拥有的一切——都随着这个行星残余的部分化为灰烬。\n\n[doomsday_owner.GetSpeciesNamePlural]成为了星系历史中又一个不幸的注脚，不过如此。"
 origin.80.4.gestalt: "我们未能成功逃脱这片承载我们文明兴起的重力井。我们曾经拥有的一切都随着这个行星残余的部分一同在烈焰中化成了灰烬。\n\n[doomsday_owner.GetSpeciesNamePlural]成为了星系历史中又一个不幸的注脚，不过如此。"
 origin_80.a: "或许这已经是最好的结果。"
 origin_80.b: "或许我们本可做到更多……"
 origin_80.c: "我们会记住那些失去的人们的。"
 origin.81.name: "[From.GetName]的末日"
 origin.81.desc: "[From.GetName]最终爆炸，终结了这颗行星的苦难。我们原先的母星只剩下碎片，冰冷而毫无生机，纪念着我们的过去。\n\n尽管看着行星毁灭令人伤感，我们大可放心了事，因为我们知道整个行星已经被成功疏散——这本身就是一次辉煌的壮举。\n\n现在是时候重建失去的东西了。如果国家真的兴于忧患，那我们忍受过的试炼一定已让我们变得更为强大。"
 origin_81.a: "那就面向未来。"
 origin.85.name: "新的家园"
 origin.85.1.desc: "第一批殖民者抵达了§H[Root.GetName]§!表面，许多人陷入了情不自禁的狂喜。[Root.Owner.Capital.GetName]之外还存在足以支持[Root.Owner.GetSpeciesName]生存的行星一直是个理论上的可能性，但如果它们极为罕见呢？如果整个星系里都找不到一个呢？又或着假如已经被他人占据该怎么办呢？\n\n这些恐惧现在可以安息了——[Root.GetName]是一颗[Root.GetPlanetMoon]，[Root.Owner.GetSpeciesNamePlural]可以在此繁荣昌盛。这些幸运的初始殖民者只是开始，还有不计其数的[Root.Owner.GetSpeciesNamePlural]被困在我们那在劫难逃的母星之上。"
 origin.85.2.desc: "§H[Root.GetName]§!按[Root.OWner.GetSpeciesName]的标准来看荒凉又令人不适，但它相对于[Root.Owner.Capital.GetName]确实有一个显著的优势—它并不会爆炸。\n\n我们在挣扎中求生，如果这意味着[Root.GetName]需要成为我们的新家园，那就这么办。它会成为安全的避风港，至少直到更好的候选行星被找到为止。尽管[Root.GetPlanetMoon]表面条件严酷，殖民者们仍然是幸运儿。不计其数的[Root.Owner.GetSpeciesNamePlural]被困在我们那在劫难逃的母星之上。"
 origin.85.3.desc: "送到§H[Root.GetName]§!的第一个子个体成功地殖民了这颗行星，说明这个新环境能够支持我们集体的生存。我们帝国如今将得以续存：只要我们中的一个活着，我们的集体就会继续存在。\n\n尽管不是必要的，取回那些仍囚禁在注定灭亡的母星上的[Root.Owner.GetSpeciesNamePlural]将会非常方便。这些子个体可以进一步发展我们新的家园，将他们遗弃相当浪费。"
 origin_85.a: "他们一定会被拯救。"
 origin.90.name: "[From.GetName]的毁灭"
 origin.90.intro.desc: "§H[From.GetName]§!，[doomsday_owner.GetSpeciesNamePlural]构造不稳定的母星，最终毁于一次爆炸，一次早就被§H[doomsday_owner.GetName]§!所预见的爆炸。"
 origin.90.1.desc: "$origin.90.intro.desc$\n\n$origin.90.1$"
 origin.90.1.gestalt.desc: "$origin.90.intro.desc$\n\n$origin.90.1.gestalt$"
 origin.90.2.desc: "$origin.90.intro.desc$\n\n$origin.90.2$"
 origin.90.2.gestalt.desc: "$origin.90.intro.desc$\n\n$origin.90.2.gestalt$"
 origin.90.3.desc: "$origin.90.intro.desc$\n\n$origin.90.3$"
 origin.90.1: "尽管他们发起了一场大规模的撤出行动，但仍有一些居民在终结来临之时未能撤出行星表面。毋庸置疑，他们无人生还。"
 origin.90.1.gestalt: "尽管他们发起了一场大规模的撤出行动，但仍有一些子个体在终结来临之时未能撤出行星表面。毋庸置疑，他们都灰飞烟灭了。"
 origin.90.2: "一场计划不周的撤出行动拯救了他们的部分居民，但在周围的世界破裂之时其他的多数似乎仍被遗留在行星表面。预估的死亡人数是灾难性的。"
 origin.90.2.gestalt: "一场计划不周的撤出行动拯救了他们的部分子个体，但在周围的世界破裂之时其他的多数似乎仍被抛弃在行星表面。"
 origin.90.3: "尽管他们知道行星将要毁灭，但显然他们没有采取明显的措施来撤出行星。除了一些存活在空间站的零星个体，他们的整个文明都随着他们的母星一起消亡了。"
 origin_90.a: "命运何其残酷。"
 origin.91.name: "[From.GetName]的毁灭"
 origin.91.desc: "$origin.90.intro.desc$\n\n$origin.91.1$"
 origin.91.1: "得益于一场大规模的撤出行动，这颗行星在其毁灭之前就已经被完全放弃了。我们相信没有任何人丧生。"
 origin_91.a: "随他们去吧。"
 doomsday_1: "末日将临"
 doomsday_1_desc: "这颗行星末日将临。其地壳构造很不稳定，最终会在爆炸中毁灭。"
