 #PROJECTS
 INVISIBLE_DEATH: "西万实验室"
 INVISIBLE_DEATH_DESC: "我们发现了用未知材料建成的金字塔型的隐藏建筑——西万实验室。这些实验室被层层的沙土所掩埋，在进行探索之前我们必须将覆盖这些设施的沙土清理干净，如果叛军们的推测没错的话，实验室中藏有威力强大的武器，绝对值得我们花大力气将其找出。"
 ICE_ALIEN: "冰层中的外星生命体"
 ICE_ALIEN_DESC: "某种未知生命体被困在冰层之中，没人知道这生命体是从何处而来、到底经历了多么漫长的岁月。\n\n我们的研究员已做好充分准备，打算复活这个生命体。"
 ENIGMATIC_CACHE_PROJECT: "神秘的来访者"
 ENIGMATIC_CACHE_PROJECT_DESC: "一个神秘的外星生物进入了[Root.GetName]的轨道，我们最好尽快确认该外星生物来此的目的。"
 distar.1050.a.tooltip: "已经与星系最美味的外星生物[delicious_aliens.GetName]成功建立起联络。"
 GATEWAY_INTERFERENCE: "传送门干扰"
 GATEWAY_INTERFERENCE_DESC: "某个未知帝国打算用某种干扰光束来骇入远古L-星门网络，但他们在骇入过程中遭到了攻击，光束也被损坏，我们也许能修复那个光束。"
