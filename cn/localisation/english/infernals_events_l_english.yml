 spires_of_light_category: "光之尖塔"
 spires_of_light_category_desc: "初步扫描显示，一系列高耸发光结构耸立于一片平凡的地貌。其起源和用途仍不明确，但其幽光说示这不仅仅是自然现象。"
 infernals.500.name: "$spires_of_light_category$"
 infernals.500.desc: "派往调查发光柱的探测器确定，柱体由可塑硅酸盐岩浆形成。该物质通过基岩裂隙被推升，尚未突破地表即固化，形成的结构可以达数百米，最终因自重坍塌。\n\n如此形成一片由几近纯净透明的火山玻璃构成的尖塔森林，每座尖塔都折射着下方依然翻滚的熔融岩浆发出的暖橙色光芒。\n\n科学家[Leader.GetName]推测这些坍塌尖塔的残骸可能成为宝贵资源。"
#EXCELLENT:0 (first option has default answer)
 infernals.500.a: "安静离开这神圣之地。"
 infernals.500.b: "参与采矿许可竞标。"
 infernals.500.c: "用作打靶练习。"

 lava_whirlpool_category: "熔岩漩涡"
 lava_whirlpool_category_desc: "对[Planet.GetName]的首次勘测发现，行星的主熔岩海洋中存在一种奇特的风暴状形态，极为罕见，值得深入研调查。"
 infernals.56.name: "熔岩漩涡"
 infernals.56.desc: "[Leader.GetName]已确认，该奇特形态为熔岩漩涡。这类现象极为罕见，且记录中从未有过如此规模。[Leader.GetName]震惊于此奇特现象，下令展开采样任务。\n\n样品显示，漩涡活动部分由稳定的活体金属池支持：活体金属被水流撕裂后试图重组，重组过程进一步扰动熔岩，维持漩涡活动。采样还表明，采集该活体金属相对容易。"
 infernals.56.a: "启动采集作业。"

 outgassing_category: "气体释放"
 outgassing_category_desc: "对[Planet.GetName]的例行扫描发现大气中存在异常强烈的化学波动。深入调查或能揭示真相。"
 infernals.1001.name: "气体释放"
 infernals.1001.desc: "时间与地表范围内均确认大气化学波动，且在行星巨大的裸露岩浆海上空最为强烈，因此派遣探测器前往采样。\n\n进一步分析后，[Leader.GetName]确认[Planet.GetName]上的岩浆海正在释放珍稀的奇异瓦斯。这一意外发现表明，若能成功开发，该行星或将成为我方工业的潜在资源供给。"
 infernals.1001.a: "启动开采程序。"

 crystal_lava_lakes_category: "晶体熔岩湖"
 crystal_lava_lakes_category_desc: "该行星表面似有大片自由流动的熔岩池，或具备资源开采潜力，值得深入调查。"
 infernals.1002.name: "晶体熔岩湖"
 infernals.1002.desc: "[Planet.GetName]表面的首批图像揭示了震撼且出乎意料的地质构造，称为“晶体熔岩湖”。这些岩浆体存在已久，内含的特殊矿物可在特定温度范围内自然自排列为晶体结构。因此，湖面显得极为透明，并泛起红色系虹彩。受行星轨道影响，这种视觉效果伴随季节温度变化呈周期性波动。\n\n晶体熔岩湖的美丽景色可能吸引大量游客。湖中的晶体矿物可于活跃期采集，用于开发能量储存介质。"
 infernals.1002.a: "将此地开发为度假胜地。"
 infernals.1002.b: "从湖中开采能量。"
 crystal_lava_resort: "晶体熔岩度假村"
 crystal_lava_resort_desc: "该行星表面壮美绝伦的晶体熔岩湖已被开发为豪华旅游胜地，吸引着星系各地的访客。"

 bioadaptive_flora_category: "生物适应性植被"
 bioadaptive_flora_category_desc: "[Planet.GetName]看似典型的火山荒原，但氧气含量却异常之高，一定是有特殊生物在产生氧气。"
 infernals.1003.name: "生物适应性植被"
 infernals.1003.desc: "[Planet.GetName]最初被评定为典型的岩浆烈焰星球，然而调查发现，在行星表面纵横交错的裂谷中，存在复杂的本地植物生态系统。这些植物能够产生氧气并收集少有的水分，在炽热的荒原之中形成近乎温带的微气候区域。\n\n这一生态系统为原本无法在火山星球上生存的物种创造出适合栖息的环境，植被本身也可能适宜农业开发。建议定居者深入峡谷，对其中的生物进行详尽探索。"
 infernals.1003.a: "标记区域为适宜定居区。"
 infernals.1003.tooltip_a: "添加提升宜居性容忍度与生长率的行星修正。"
 bioadaptive_flora_modifier: "生物适应性植被"
 bioadaptive_flora_modifier_desc: "强韧的本地植被，覆盖这颗行星上的裂谷，形成更凉爽、含氧量充足的微气候区域，即使在火山环境中也能维持有限的宜居性。"

 tectonic_icebreaker_category: "构造破冰活动"
 tectonic_icebreaker_category_desc: "在[Planet.GetName]的风化层中发现异常低温现象，某种过程或物体可能正在导致地表部分区域降温。钻探勘测将揭示更多信息。"
 infernals.1004.name: "构造破冰活动"
 infernals.1004.desc: "[Leader.GetName]报告称，在§Y[from.GetName]§!火山表面之下存在广袤的冰川，被隔热特性极佳的特殊矿物岩层包裹。构造活动正缓慢破坏这些隔热层，[Leader.GetName]预测，若冰川与星体其他区域温度趋于平衡，该行星将大幅降温，从火山星球转变为干旱星球，\n\n我们可以加速此过程，提高其宜居性。不过该现象颇具科学价值，也可使其自然演，方便进行研究。"
 infernals.1004.a: "稳定构造活动。"
 infernals.1004.b: "加速冰川融化。"

 infernal_oasis_category: "地狱绿洲"
 infernal_oasis_category_desc: "令人震惊的§Y[from.GetName]§!图像显示，一颗燃烧熔融星球上突然出现一片大陆大小的明亮绿色地带。这一罕见景象表明其地表存在极其异常的情况。"
 infernals.505.name: "灾难之间的避难所"
 infernals.505.desc: "§Y[from.GetName]§!独特的构造与地质特征，造就了罕见而壮丽的奇观。行星大部分区域是酷热的沙漠，充斥着火山烟雾与流动的熔岩。一块巨大坚固的大陆岩石板块从地壳中隆起，高耸于地表数十公里。由此形成的高原凌驾于有毒云层之上，孕育着本地动植物，形成繁荣的生态系统。\n\n该高原不仅适宜许多物种栖息，还可能蕴藏着惊人的科学奥秘。"
 infernals.505.a: "令人惊叹的发现。"
 NAME_Vermilion: "维米里恩"
 NAME_Kira: "奇拉"

 mysterious_ringing_category: "神秘鸣响"
 mysterious_ringing_category_desc: "科学家在[Planet.GetName]某一地点捕捉到规律性的电波峰，似与信号源从夜到昼的交替时间同步。"
 infernals.3210.name: "神秘鸣响"
 infernals.3210.desc: "科研团队抵达[from.GetName]追踪该信号，确认其来自一地下洞穴系统，洞内配有科研设备。\n\n[Leader.GetName]率队深入洞穴，发现一个由未知合金封闭的密室，里面传出微弱的鸣响。[GetMysteriousRingingDesc3210]\n\n配备听觉防护装备进入后，众人发现一物种未知的生物正在沉眠，其身旁正是信号来源：一个奇特的圆柱形装置。\n\n分析结果表明，该装置会定期发射无线电脉冲，并在数小时内发出类似音乐的声音，以及类似该生物的声音。[Leader.GetName]推测其目的是依照固定的时间表唤醒该生物。"
 infernals.3210.individual: "调查团队发现封层存在弱点，破开后，响声瞬间震耳欲聋，引起队员恐慌愤怒。"
 infernals.3210.gestalt: "调查团队发现封层存在弱点，破开后，响声瞬间震耳欲聋，导致子个体感官过载，认知崩溃。"
 infernals.3210.a: "复制其研究资料后撤离。"
 infernals.3210.b: "尝试唤醒并招募该生物。"
 infernals.3210.btt: "领袖获得：£scientist£§Y$scientist$§!，起始等级§G4§!。"
 infernals.3210.c: "盗取装置。"
 infernals.3210.ctt: "工人受益于频繁让他们回去工作的提醒。解锁决策：§G+10%§!£job£['concept_jobs']产出，§R-5%§!£happiness£['concept_happiness']。"
 decision_planetary_workshift: "强制实施行星轮班制。"
 decision_planetary_workshift_desc: "$planetary_workshift_deployed_desc$"
 planetary_workshift_deployed: "已强制实施行星轮班制。"
 planetary_workshift_deployed_desc: "确保整个行星采用同一时区工作，提升团队沟通效率，代价是幸福度下降。"

