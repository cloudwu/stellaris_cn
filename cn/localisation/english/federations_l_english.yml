 resolution_galacticreforms_form_council_tooltip:0 "建立一个由三位理事组成的§Y银河理事会§!。\n\n理事会一开始将拥有推行§Y紧急措施§!、提出§Y制裁议案§!和§Y谴责§!的权力。"

 resolution_galacticreforms_disable_council_veto:0 "§R移除理事会否决权§!"
 resolution_galacticreforms_disable_council_veto_desc:0 "理事会否决权这件事本身就非常荒谬。为何共同体其他成员的意愿可以被这样随意噤声？必须立刻移除！"
