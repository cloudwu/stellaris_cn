 action.99.name:0 "§H银河市场§!：已成立于[market_founder_planet.GetStarName]"
 action.99.desc:0 "我们对[market_founder_planet.GetName]的推广宣传有了收获，贸易巨头们决定将大部分商业活动集中在[market_founder_planet.GetStarName]星系内！"
 action.99.desc.phobe:0 "$action.99.desc$"
 action.101.name:0 "§H银河市场§!：已成立"
 action.101.desc:1 "银河贸易的中心已经坐落在了§Y[galactic_market_station.solar_system.GetName]§!星系，位于[From.GetName]境内。[From.GetAdj]政府已经正式合法化这一市场。人们可以通过中立的第三方开展资源买卖。"
 action.101.desc.phobe:0 "心怀鬼胎的§Y[From.GetName]§!异种成立了一个外星商品的交易市场。尽管我们对此不屑一顾，但市场的大门仍对我们敞开。"
 action.101.desc.homicidal:0 "$action.96.desc.homicidal$"
 action.103.name:0 "§H银河市场§!：已迁址"
 action.103.desc:0 "在与其前中心失去联络之后，银河商贸团体选择在我境内设立一座新的空间站。"
 action.106.name:0 "§H银河贸易市场§!"
 action.106.desc:0 "通过我们新建立的联络，我们能够进入银河市场开展资源买卖。这一定会刺激[Root.GetAdj]的经济。"
 action.106.desc.phobe:0 "我们得知恶心的异种们成立了一个交易外星商品的银河市场。尽管我们不愿涉足其中，但市场的大门仍对我们敞开。"
