 # All
 leader_trait_adaptable:0 "开明"
 leader_trait_adaptable_desc:2 "这位领袖乐意接受更加优越的新方法或新思想。"
 leader_trait_stubborn:0 "固执"
 leader_trait_stubborn_desc:1 "这位领袖很固执，即便新方法或新思想更加优越，也不太愿意接受。"
 leader_trait_resilient:0 "坚韧"
 leader_trait_resilient_desc:1 "这位领袖恢复能力强，身体素质出色，寿命也非常长。"
 leader_trait_substance_abuser:0 "瘾君子"
 leader_trait_substance_abuser_desc:1 "这位领袖为了缓解压力而酗酒吸毒，严重影响身体健康。"
 leader_trait_eager:0 "热切"
 leader_trait_eager_desc:1 "这位领袖非常渴望任务。"
 leader_trait_arrested_development:0 "发展停滞"
 leader_trait_arrested_development_desc:1 "这位领袖的个人能力发展似乎遇到了瓶颈，目前停滞不前。"

 # Admiral
 leader_trait_ex_fighter_pilot:0 "前王牌飞行员"
 leader_trait_ex_fighter_pilot_desc:1 "这位领袖以前是王牌飞行员，擅长利用突击舰队的速度和机动性。"
 leader_trait_trickster:0 "骗术大师"
 leader_trait_trickster_desc:1 "这位领袖擅长灵活作战，通过障眼法和奇袭来战胜敌人。"
 leader_trait_fleet_logistician:0 "舰队后勤人员"
 leader_trait_fleet_logistician_desc:1 "这位领袖擅长后勤工作，知道如何有效利用补给来降低维护成本。"
 leader_trait_fleet_organizer:0 "舰队组织者"
 leader_trait_fleet_organizer_desc:0 "这位领袖擅长舰队组织，具备必要的微观管理能力，可以有效管理庞大的舰队。"
 leader_trait_nervous:0 "神经紧张"
 leader_trait_nervous_desc:1 "这位领袖紧张且焦虑，在指挥庞大的舰队时很容易被琐事压垮。"
 leader_trait_engineer:0 "工程师"
 leader_trait_engineer_desc:0 "这位领袖是天生的工程师，可以不借助太空港，自行组织对舰船的修理工作。"
 leader_trait_aggressive:0 "激进"
 leader_trait_aggressive_desc:1 "这位领袖是一名激进的司令，总是寻求在最短的时间内以最大的火力压制敌人。"
 leader_trait_cautious:0 "谨慎"
 leader_trait_cautious_desc:1 "这位领袖是一名谨慎的司令，会避免不必要的风险，并时刻注意保持阵型，以便舰队单位可以互相照应。"
 leader_trait_scout:0 "侦查员"
 leader_trait_scout_desc:1 "这位领袖擅长侦查，能将远程飞船传感器获取的情报最大化。"
 leader_trait_unyielding:0 "不屈"
 leader_trait_unyielding_desc:1 "这位领袖完全不考虑撤退的可能。只要战斗打响，宁可战死，也不退缩。"
 leader_trait_gale_speed:0 "风速"
 leader_trait_gale_speed_desc:1 "这位领袖认为，无论是怎样的太空战役，速度总是决胜的关键。"
 leader_trait_lethargic:0 "懒散"
 leader_trait_lethargic_desc:1 "这位领袖行事懒惰懈怠，执行任务的时候缺乏热情或动力。"

 # General
 leader_trait_restrained:0 "拘谨"
 leader_trait_restrained_desc:0 "这位领袖异常关心其他人的安危，极力避免自己的士兵以及任何平民在战斗中出现伤亡。"
 leader_trait_defender:0 "不动如山"
 leader_trait_defender_desc:1 "这位领袖擅长防守，知道如何最有效部署地面部队、运用防御工事，让入侵的敌人吃最多的苦头。"
 leader_trait_attacker:0 "侵掠如火"
 leader_trait_attacker_desc:1 "这位领袖擅长行星际入侵，知道如何从空中向敌方行星发动攻击最有效率。"
 leader_trait_charismatic:0 "精神领袖"
 leader_trait_charismatic_desc:1 "这位领袖有着令人无法抗拒的魅力，部队将其视为英雄顶礼膜拜。"
 leader_trait_butcher:0 "屠夫"
 leader_trait_butcher_desc:1 "这位领袖尤其擅长在敌军中造成死伤，所到之处尸横遍野，毫不留情。"
 leader_trait_glory_seeker:0 "荣耀追求者"
 leader_trait_glory_seeker_desc:1 "这位领袖永远战斗在最前线，身先士卒，鼓舞全军，置危险于不顾。"
 leader_trait_armchair_commander:0 "后方指挥官"
 leader_trait_armchair_commander_desc:1 "这位领袖在军队的后方进行指挥，尽量避免来到前线，以免遭遇“不必要的风险”。"
 leader_trait_army_logistician:0 "军队后勤官"
 leader_trait_army_logistician_desc:1 "这位领袖仿佛能凭空变出补给物资，减少地面部队的维护成本。"

 # Governor
 leader_trait_iron_fist:0 "铁拳"
 leader_trait_iron_fist_desc:1 "这位领袖对效率的追求令人胆寒，为达目的总是尽最大可能压榨奴隶劳动力。"
 leader_trait_army_veteran:0 "军队老兵"
 leader_trait_army_veteran_desc:1 "这位领袖是武装部队的老兵，深知体制内的低下效率。"
 leader_trait_retired_fleet_officer:0 "退休舰队官员"
 leader_trait_retired_fleet_officer_desc:1 "这位领袖曾是舰队官员，致力于在行星际社会崭露头角。"
 leader_trait_architectural_interest:0 "建筑兴趣"
 leader_trait_architectural_interest_desc:1 "这位领袖对于建筑学和施工技术有着浓厚的兴趣。"
 leader_trait_agrarian_upbringing:0 "农业背景"
 leader_trait_agrarian_upbringing_desc:2 "这位领袖在郊区农场里长大，对于如何提高农业产量有自己的独到见解。"
 leader_trait_intellectual:0 "知识分子"
 leader_trait_intellectual_desc:1 "这位领袖生来爱好科学，力图唤起民众对自然科学的好奇。"
 leader_trait_environmental_engineer:0 "环境工程师"
 leader_trait_environmental_engineer_desc:1 "这位领袖曾从事景观美化方面的工作，会将注意力放在大型项目上。"

 # Scientist
 leader_trait_careful:0 "小心翼翼"
 leader_trait_careful_desc:1 "当遇到未知事物时，这位领袖总是小心翼翼。"
 leader_trait_meticulous:0 "一丝不苟"
 leader_trait_meticulous_desc:1 "面对未知现象时，这位领袖总是进行彻底的调查。"
 leader_trait_spark_of_genius:0 "灵感迸发"
 leader_trait_spark_of_genius_desc:1 "这位领袖总是有突如其来的灵感。"
 leader_trait_carefree:0 "无忧无虑"
 leader_trait_carefree_desc:1 "这位领袖好像并不像其他人那样谨慎克制。"
 leader_trait_roamer:0 "漫游者"
 leader_trait_roamer_desc:1 "这位领袖生来就是要在星间漫游。"
 leader_trait_archaeologist:0 "考古学家"
 leader_trait_archaeologist_tooltip:0 "§Y先驱文明异常现象：§!\n    异常现象研究速度：§G+50.0%§!"
