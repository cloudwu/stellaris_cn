 job_bath_attendant_hive_desc: "专业化工蜂，其成熟的全部目的就是为了在蜂群的新有机工蜂被创造出来时，对重构流程进行监管。"
 job_bath_attendant_machine_desc: "润滑终端是进行了针对化编程的无人机，负责督管新壳体的浸入生产，谨慎地检测整个流程中的润滑状况。"
