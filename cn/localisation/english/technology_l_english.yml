 # Laser Branch
 tech_lasers_1:0 "红光发射器"
 tech_lasers_1_desc:0 "可以向目标发射强光束的激光武器，通过高热量给敌方造成伤害。"
 tech_lasers_2:0 "蓝光发射器"
 tech_lasers_2_desc:0 "比红光激光更加强力，这些蓝光发出的电磁辐射波长可以让大多数有机生物发生变异。"
 tech_lasers_3:0 "紫外激光发射器"
 tech_lasers_3_desc:0 "紫外线激光器是它的前身，蓝光激光器的更新强化版本。这些武器精准而充满毁灭性，可以造成巨大的杀伤。"
 tech_lasers_4:0 "X光发射器"
 tech_lasers_4_desc:0 "这种激光的波长较紫外线短一些，但是更具破坏性。"
 tech_lasers_5:0 "伽马射线发射器"
 tech_lasers_5_desc:0 "伽马激光器发出的电磁辐射的频率非常高。这是拥有无与伦比的破坏力的武器。"
 tech_energy_lance_1:0 "粒子光矛"
 tech_energy_lance_1_desc:0 "这种重型能量武器可以发射强力的粒子束，造成巨大的伤害。它们的发射器阵列的规模会限制了它对付大型炮塔的效果。"
 tech_energy_lance_2:0 "速子光矛"
 tech_energy_lance_2_desc:0 "质子枪的威力强化版，这种武器会发射拥有超高能量的超高速粒子束。 和它的前身一样，这种武器在对付大型炮塔的时候收效甚微。"

 # Plasma Weapons
 tech_plasma_1:0 "等离子发射器"
 tech_plasma_1_desc:0 "可以向目标发射毁灭性的高能等离子束的武器。这种等利器发射器在对付大型飞船的装甲时特别有效。"
 tech_plasma_2:0 "等离子加速器"
 tech_plasma_2_desc:0 "这种新的加速器利用升级的牵引场来加速发射高能等离子体。这中技术使得在发射等离子束的时候能量泄露更少了。"
 tech_plasma_3:0 "等离子大炮"
 tech_plasma_3_desc:0 "最先进的等离子武器，这种大炮是之前的升级版等离子发射器完全军事化的成果。它们的等离子炮弹更加致命。"
 tech_arc_emitter_1:0 "电弧发射器"
 tech_arc_emitter_1_desc:1 "可以向目标发射拥有混乱能量的电弧的强大武器。可以在某种程度上无视装甲和护盾。"
 tech_arc_emitter_2:0 "聚焦电弧发射器"
 tech_arc_emitter_2_desc:0 "这些升级后的发射器装备了更优秀的聚焦透镜，这使得它们可以发射出更加强大的能量。"

 # Disruptor Weapons
 tech_disruptors_1:0 "分解者"
 tech_disruptors_1_desc:0 "破坏者能够发射高能子弹，弱化并破坏目标的分子键。对付装甲的时候尤其有效。"
 tech_disruptors_2:0 "钢铁分解者"
 tech_disruptors_2_desc:1 "这些升级版的破坏者可以发射出对目标身上的钢铁更有效的子弹。"
 tech_disruptors_3:0 "相位分解者"
 tech_disruptors_3_desc:0 "这种极限强化版的分解者可以向目标方向发射出一道不可思议的量子能，任何不幸被命中的人都会承受可怕的伤害。"
 tech_energy_torpedoes_1:0 "质子鱼雷"
 tech_energy_torpedoes_1_desc:0 "这些能量鱼雷由紧密集中的质子组成，他们完全有能力穿透调制器屏蔽或护盾系统。"
 tech_energy_torpedoes_2:0 "中子鱼雷"
 tech_energy_torpedoes_2_desc:0 "由中子代替质子组成的升级版的能量鱼雷，还是拥有着强大的破坏力。和它们的前身一样，这种武器是能量护罩无法阻挡的。"

 # Critter Weapons
 tech_extradimensional_weapon_1:0 "异次元武器"
 tech_extradimensional_weapon_1_desc:1 "在低次元中使用五维的能量操纵规则，可以造就强大的能量武器。"
 tech_mining_drone_weapon_1:0 "采矿激光"
 tech_mining_drone_weapon_1_desc:1 "使用强烈聚焦透镜结合振荡发射频率来创造出足够开采小行星或击落敌人的激光。"
 tech_space_cloud_weapon_1:0 "云中雷电导线"
 tech_space_cloud_weapon_1_desc:1 "云的电压差制造出巨大的燃烧的等离子体构成了雷电。使用相同得气体合并在一起，可以制造出同样强大的雷电武器。"
 tech_blue_crystal_weapon_1:0 "蓝水晶电容"
 tech_blue_crystal_weapon_1_desc:1 "水晶晶体内部的菱形可以储存一些射线，并放出激光一样的粒子束。利用这种蓝色的棱柱特性，我们可以造出能产生更短波长的激光的电容器。"
 tech_green_crystal_weapon_1:0 "绿水晶电容"
 tech_green_crystal_weapon_1_desc:1 "水晶晶体内部的菱形可以储存一些射线，并放出激光一样的粒子束。利用这种绿色的棱柱特性，我们可以造出能产生更短波长的激光的电容器。"
 tech_yellow_crystal_weapon_1:0 "黄水晶电容"
 tech_yellow_crystal_weapon_1_desc:1 "水晶晶体内部的菱形可以储存一些射线，并放出激光一样的粒子束。利用这种黄色的棱柱特性，我们可以造出能产生更短波长的激光的电容器。"
 tech_red_crystal_weapon_1:0 "红水晶电容"
 tech_red_crystal_weapon_1_desc:1 "水晶晶体内部的菱形可以储存一些射线，并放出激光一样的粒子束。利用这种红色的棱柱特性，我们可以造出能产生更短波长的激光的电容器。"
 
