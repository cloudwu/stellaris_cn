 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage:0 "食尸体"
 origin_necrophage_desc:0 "此文明演化成了一种寄生体，异养于其他智慧生命形态。当他在银河中不断蔓延时，其他物种或是被视作侍徒带入他们的行列，或是成为食物延续他们不断增长的力量。"
 civic_tooltip_necrophage_effects:0 "- 可以将其他种族的人口 £pops£ 转化为§H原生种族§!。\n- 只有食尸体人口才可以成为§H领袖§!或担任§H统治者职位§!。\n- 开局拥有§H12§! £pops£ 人口的待尸化次级种族。\n- 开局的周边适居行星会被替换为§H原始文明§!。"
 civic_necrophage_secondary_species:0 "待尸化种族"
 trait_necrophage:0 "食尸体"
 trait_necrophage_desc:1 "此种族几近永生，依靠蚕食其他物种来繁衍生息。"
 building_necrophage_elevation_chamber:0 "升格堂"
 building_necrophage_elevation_chamber_desc:0 "那些等待转变的人们将会终日待在这舒适的升格堂，研习[This.Owner.GetSpeciesNamePlural]的习俗和礼仪。"
 building_necrophage_elevation_chamber_scaling_tooltip:0 "为保障£job_necro_apprentice£ $job_necro_apprentice_plural$的充足供应，职位数目会在§Y1§!到§Y3§!之间浮动，浮动情况取决于§Y人口增长§!。\n\n"
 building_necrophage_house_of_apotheosis:0 "登仙楼"
 building_necrophage_house_of_apotheosis_desc:0 "一座无比恢弘的楼宇，供等待登仙为[This.Owner.GetSpeciesNamePlural]的个体舒适地度过他们初始生命形态的最后时日。"
 job_necro_apprentice_effect_desc:1 "£job_necro_apprentice£ $job_necro_apprentice_plural$消耗 £consumer_goods£ §Y$consumer_goods$§!和 £food£ §Y$food$§!产出 £unity£ §Y$unity$§!和 £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!。\n每过§Y10§!年，£job_necro_apprentice£ $job_necro_apprentice_plural$将会在§Y升格仪式§!中转化为§Y[This.Owner.GetSpeciesNamePlural]§!。"
 job_necro_apprentice_effect_lithoid_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$消耗 £consumer_goods£ §Y$consumer_goods$§!和 £minerals£ §Y$minerals$§!产出 £unity£ §Y$unity$§!和 £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!。\n每过§Y10§!年，£job_necro_apprentice£ $job_necro_apprentice_plural$将会在§Y升格仪式§!中转化为§Y[This.Owner.GetSpeciesNamePlural]§!。"
 NO_CULTURE_SHOCK:0 "$TRIGGER_FAIL$§R行星未在经历§Y$culture_shock_bronze_age$§!§!"
 job_necro_apprentice:0 "死徒"
 job_necro_apprentice_plural:0 "死徒"
 job_necro_apprentice_desc:0 "历经多年的辛勤工作最终以奢华的升格仪式落幕，那些生来非统治种姓的不幸者如今终于被统治种姓吸纳其中。"
 NECRO_APPRENTICE_JOB_TRIGGER:0 "此工作只有非原生种族的非机械人口可以从事。"
 mod_job_necro_apprentice_add:0 "$job_necro_apprentice$职位"
 mod_job_necro_apprentice_per_pop:0 "每$VALUE$人口提供§G+1§!$job_necro_apprentice$职位"
 mod_job_necro_apprentice_per_pop_short:1 "\n每$VALUE$£pop£§G+1§!£mod_job_apprentice_add£ "
 planet_necro_apprentices:0 "死徒职位"
 POP_ATTRACTION_NECROPHAGE_NEG:0 "§R- £pop£人口是食尸体，通过蚕食其他物种来繁殖§!"
 RULER_JOB_NECROPHAGE_TRIGGER:0 "此工作只有当前未遭肃清的食尸体自由民可以从事。"
 opinion_necrophage:1 "神秘消失"
 opinion_necrophage_our_species:0 "尸化我族"
 disables_necrophage_features:0 "§R选择该飞升特典将使尸化机制不可用§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE:0 "人口被尸化"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED:1 "我们在一场升格仪式中将$PLANET|Y$上的$VALUE|Y$ £pops£ 人口转化为了我族。"

 START_SCREEN_NECROPHAGE_BASE:0 "在不远的过去，[GetHomeWorldName]被一个相当平庸的物种控制。以旁观者的视角来看，他们的发展似乎一直是曲折向前的——偶尔出现高速发展时期，但更多的则是因难以逾越的障碍而停滞的时期。然而，他们所不知道的是，这颗行星是另一个智慧物种的母星，而这个智慧物种就是我们。\n\n数千年来，我们——[GetSpeciesNamePlural]一直未被这些平庸的人发现。我们顶多是谣传中游走在暗夜里的模糊而恐怖的生灵，只是用来吓唬那些举止失礼的小屁孩罢了。不过他们把我们看扁的行为可是大错特错了。\n\n随着他们的科学发展不断加速，我们对他们社会的渗透也不断加快。"
 START_SCREEN_NECROPHAGE:1 "$START_SCREEN_NECROPHAGE_BASE$他们的陨落迅速且血腥。我们雷厉风行地控制了行星——这颗行星的前主人不得不屈服并逐渐成为[GetSpeciesName]的一员。\n\n现在，装备着新近发现的超光速航行秘密，我们已经准备好走向星河舞台，并把全银河物种改造成我们的样子！"
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$我们得以一点点地控制了整颗行星，将行星上的先来者贬为仆从，并逐渐将之吸收成为[GetSpeciesName]的一员。\n\n如今，装备着新近发现的超光速航行秘密，我们已准备好走向群星，在星际文明之中占据一席之地！"

 necroids.2.name:0 "[Root.Capital.GetName]上的升格仪式"
 necroids.2.desc:0 "自从[Root.GetAdj]开始掌管[Root.Capital.GetName]起，将[necrophage_species.GetNamePlural]转化为[Root.GetSpeciesNamePlural]一事就被藏匿于宗教仪式中。每隔十年，转瞬即逝的十年，“侍徒”们都会聚集在升格之室里举行一场特殊仪式。尽管仪式的具体内容严格保密，仅有少数几个知情者。但是他们再次出现时，举止变得与[Root.GetSpeciesNamePlural]无异。"
 necroids.2.A:0 "开始准备吧！"
 necroids.2.A.tooltip:1 "到今年年底，§H[Root.Capital.GetName]§!上的全部§H$job_necro_apprentice_plural$§!将被转化成§H[Root.GetSpeciesNamePlural]§!。\n\n这个仪式每隔§H10§!年在各个[Root.GetAdj]行星上举行一次。"

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1:0 "牺牲神殿"
 building_sacrificial_temple_1_desc:0 "庄严的传教士和虔诚的信徒们在这圣地祈祷工作，度过一个个繁荣但血腥的周期。"
 building_sacrificial_temple_2:0 "恐怖全息殿"
 building_sacrificial_temple_2_desc:0 "对这神圣建筑的技术改进使得人们可以更严格地研究，并对变幻之墙外的对象有了更切实的奉献感。"
 building_sacrificial_temple_3:0 "伟大牺牲神殿"
 building_sacrificial_temple_3_desc:0 "这是一个极其神圣的场所，信徒们可以在多感官的沉浸式体验中纪念每一个[This.Owner.GetAdj]祭品，纪念祭品的过去、现在和将来。"
 job_death_priest:0 "死亡祭司"
 job_death_priest_plural:0 "死亡祭司"
 job_death_priest_desc:0 "负责群众精神指引职责的人，在被召唤时会牺牲他们最虔诚的信徒。"
 job_death_priest_effect_desc:0 "£job_death_priest£ $job_death_priest_plural$消耗£consumer_goods£ §Y$consumer_goods$§!产出£unity£ §Y$unity$§!、£society£ §Y$society_research$§!和£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
