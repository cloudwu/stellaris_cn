 tutorial_22_chain_desc:0 "我们可以§S提升§!原始种群，但要先研究出§S表观遗传学§!科技。\n\n要§S提升§!一个原始种群，在§S种群§!界面选中他们的栏目，然后点击“提升”按钮。"
