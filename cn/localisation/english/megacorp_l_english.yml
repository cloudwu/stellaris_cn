 leader.corrupt:0 "最近§H[From.From.GetTitle][From.From.GetName]§!与犯罪组织勾结的传闻散播得沸沸扬扬。虽然[From.From.GetTitle]本人声称这些传闻都只是其政治对手的恶意造谣，但新近浮上水面的证据却颇有些板上钉钉的意思……"
