 anomaly.75.name:0 "石脑"
 anomaly.75.desc:0 "对巨型小行星 [From.GetName]的扫描得出了有趣的结果。这块岩石的核心被一串晶体网穿透，携带着微弱的电流。 [Root.GetName]成员辨认出，这片网络与原始神经网具有相似性，并认为这块天体在进行某种程度的思考，就算它并不是完全智慧。他们请求允许他们取出核心，带到最近的空间站进行进一步调查。"
 anomaly.75.a:0 "允许。"
 anomaly.75.b:0 "尽可能调查表面就行。"
 anomaly.75.b.tooltip:1 "为 [From.GetName]添加§Y石脑§!调整因素：\n£physics  §G+8§!"
 anomaly.80.name:0 "岩石偏头痛"
 anomaly.80.desc:1 "[From.From.GetName]的核心曾经是以小行星的伪装哄骗到手的，如今却不再对虚无的太空有所反应。但就在这块石疙瘩慢慢地、但不可逆地开裂之前，[Root.GetName]的设备检测到了一个突如其来的能量峰值。\n\n随后虽然开采到了导体矿物质，但无论以何种光谱进行显像都无法成功。"
 anomaly.80.a:0 "这些晶体本身就有价值。"
 anomaly.85.name:0 "窃语的行星"
 anomaly.85.desc:0 " [From.GetName]和它附近行星不规则的电磁信号吸引了 [Root.GetName]成员。进一步研究发现这些信号是加密通讯，虽然内容十分平常。电磁活动突然中止了，似乎察觉到了窃听一样，但此时 [Root.GetName]已经纪录了 [From.GetName]和其星系内所有行星的状态。"
 anomaly.85.a:0 "使用这些数据进一步研究远距离通讯。"
 anomaly.85.b:0 "将数据应用于星系内的所有行星。"
 anomaly.90.name:0 "粗藤"
 anomaly.90.desc:0 " [From.GetName]上的密草在 [Root.GetName]探测器的接近下，十分剧烈地将自己分解。这些强壮的藤条十分努力地伸向远方的飞船，也使得这颗行星缺少动物有了合理的解释。\n\n已发起特殊项目，进一步调查行星的植物生命。"
 anomaly.90.a:0 "颇有威胁感。"
 anomaly.91.name:0 "青草武装"
 anomaly.91.desc:0 "仔细的检查表明 [From.From.GetName]上的青草和藤蔓的剧烈行为并非愚蠢的自我保护反应。\n\n这些植物有着复杂的内部社会秩序。取决于不同的地理区域，不同种类的植物有着不同的使命，其中最重要的似乎是避开当地的食草动物和来自天空的入侵者。"
 anomaly.91.a.tooltip:0 "已向 [From.From.GetName]添加§YCunningFlora§!调整因素：\n£society  §G+6§!"
 anomaly.95.name:0 "对别人很重要"
 anomaly.95.desc:0 "在 [From.GetName]周围漂浮的碎石中发现了一块铝板，它的阳极表面使它从周围的金属中脱颖而出。它上面有两只模样滑稽的哺乳动物图案，还有一些无甚有趣的几何形状。"
 anomaly.95.a:0 "也许可以当杯子喝酒。"
 anomaly.95.b:0 "解码这块铝板。"
 anomaly.95.c:0 "肯定有人愿意出价购买。"
 anomaly.95.b.tooltip:0 "将太阳系坐标加入情报日志。"
 anomaly.96.name:0 "陆地"
 anomaly.96.desc.neutral:0 "铝板上雕刻的坐标大体准确。\n\n这是太阳系，这块铝板显然来自我们宇航员标记的太阳III。"
 anomaly.96.desc.phobe:0 "我们找到了那块金属垃圾所谓的源头。太阳系就是一个可怜的小点，以一个黄色的小矮人为中心，与 [Root.Owner.GetName]的光芒相比微不足道。"
 anomaly.96.desc.phile:0 "我们终于到达了太阳系，那里的人用及其原始的方式试图向外交流。铝板所标记的源头似乎是从恒星往外数第三块石头，应该是一颗大陆星球。"
 anomaly.96.a.neutral:0 "这大陆离海洋真是远啊。"
 anomaly.96.a.phobe:0 "发出声明。把铝板丢到他们的恒星里去。"
 anomaly.96.a.phile:0 "你们朝虚空呐喊，我们便来了。"
 anomaly.100.name:0 "追随先驱者"
 anomaly.100.desc:0 "一块镀阳极金的铝板，发现自 [From.GetName]的表面。 [Root.GetName]上的所有成员在任何分析和数据对比之前就已经认识到了它的来源。"
 anomaly.100.a:0 "铝板来自……先驱者11号。"
 anomaly.105.name:0 "旧时光之曲"
 anomaly.105.desc:0 " [Root.GetName]在调查 [From.GetName]微弱引力场时发现了一张金色碟片。碟片已被收回，初步分析表明它的表面有经过加密的音频和视频数据，由某种外星文明所记载。"
 anomaly.105.a:0 "也许可以当大杯子喝酒。"
 anomaly.105.b:0 "解码。"
 anomaly.105.c:0 "收集外星音乐的人肯定会出大价钱。"
 anomaly.105.b.tooltip:0 "将太阳系坐标加入情报日志。"
 anomaly.106.name:0 "陆地"
 anomaly.106.desc.neutral:0 "碟片上的的坐标大体准确。\n\n这是太阳系，这块铝板显然来自我们宇航员标记的太阳III。"
 anomaly.106.desc.phobe:0 "我们找到了那张垃圾碟片所谓的源头。太阳系就是一个可怜的小点，以一个黄色的小矮人为中心，与 [Root.Owner.GetName]的光芒相比微不足道。"
 anomaly.106.desc.phile:0 "我们终于到达了太阳系，那里的人用及其原始的方式试图向外交流。铝板所标记的源头似乎是从恒星往外数第三块石头，应该是一颗大陆星球。"
 anomaly.106.a.neutral:0 "这大陆离海洋真是远啊。"
 anomaly.106.a.phobe:0 "发出声明。把碟片丢到他们的恒星里去。"
 anomaly.106.a.phile:0 "你们朝虚空呐喊，我们便来了。"
 anomaly.110.name:0 "来自过往的声音"
 anomaly.110.desc:0 "在 [From.GetName]一座被早已灭绝的原始民族抛弃的堡垒内，一张金色碟片栖息在一座台面上，覆盖着厚厚的孢子尘埃。\n\n一台档案电脑最初是要将它作为外星物件存放，结果辨识出它是最初来自于旅行者号探测器的留声装置。"
 anomaly.110.a:0 "马上回放。"
 anomaly.115.name:0 "禁锢细胞"
 anomaly.115.desc:0 " [From.GetName]部分中空。内部是密集的蜂窝结构，由某种未知的金属打造，存放着外形基因材料。这显然是一座生命档案，纪录着一个逝去文明的基因资料。多数DNA都已严重损毁，但仍能从中了解许多。"
 anomaly.120.name:0 "碑塔"
 anomaly.120.desc:0 " [From.GetName]无人居住，也确实无法居住，但却并非人迹罕至。它的表面散布着许多高耸的尖碑，由某种非本星球的金属雕刻，显然是某种热衷艺术的航天文明的物品。这些碑塔的曲线雕琢出一段如梦似幻的历史，定为虚构。\n\n一定是。"
 anomaly.120.a:0 "成像存入档案。"
 anomaly.120.b:0 "它们……好美。"
 anomaly.120.b.tooltip:2 "将这些碑文用数字技术重新制作，广泛投放到我们的§Y帝国§!中去。"
 anomaly.121.desc:0 "这些来自 [From.From.GetName]附带文字说明的碑塔复制品在 [Root.GetName]广受欢迎。\n\n许多公民表示这些美妙的历史完全改变了他们对外星生物的看法。"
 anomaly.121.a.tooltip:0 "§B6 £pops 人口§!获得§Y亲外§!道德观。"
 anomaly.121.b.tooltip:0 "§B3 £pops 人口§!获得§Y亲外§!道德观。"
 anomaly.125.name:0 "未经许可"
 anomaly.125.desc:0 " [Root.GetName]截取到令人不安的信号后，向 [From.GetName]不稳定的表面派送了探测器。最近似乎有一艘未注册的运输船撞毁在这颗行星上。它所携带的货物制造了一大片白色的泥状雪花，但它的导航计算机中可以恢复一些数据。"
 anomaly.125.a:0 "允许。"
 anomaly.130.name:0 "引力坠机"
 anomaly.130.desc:0 " [Root.GetName]对小行星的调查暂时停止，因为一架探测器被突如其来的引力异常捕获。\n\n在被极度巨大的力量摧毁之前，这架探测器成功传回了一些数据。而这股力量很快就消失不见了。"
 anomaly.130.a:0 "至少没人受伤。"
 anomaly.135.name:0 "废弃游乐场"
 anomaly.135.desc:0 " [From.GetName]上的建筑并没有我们最初想的那么古老。它似乎是某种游乐场。科学官 [Root.GetLeaderName]表示，这些奇妙的装置异常复杂，我们能从中学到很多。这可能是尖端的探测阵，也可能是巨大的艺术设施。\n\n然而，在我们 [Root.Owner.GetSpeciesNamePlural]看来，它就是你会带着小孩子去玩的地方。"
 anomaly.140.name:0 "熟悉的神殿"
 anomaly.140.desc:0 "小行星的大部分地方被激光雕刻过，看上去像 [Root.Owner.GetSpeciesName]庙宇，或者更大的神殿。\n\n这是一座未知者神殿，旧 [Root.Owner.GetSpeciesAdj]信仰中的毁灭形象的神祇。\n\n这座神殿在宇宙中静静穿行的事件，远超过我们能够航天的时间，这至少……令人不安。\n\n不然就是令人恐怖了。\n\n科学官 [Root.GetLeaderName]自然要我们寻找更多类似的空间物体，并在情报日志上传了一些在附近恒星系有可能的候选人。"
 anomaly.140.a:0 "别去找也许更好。"
 anomaly.140.a.tooltip:0 "就让沉睡的神死去吧。"
 anomaly.140.b:0 "那么我们就去找。"
 anomaly.140.b.tooltip:0 "开始旧神事件链。"
 anomaly.140.c:0 "我们不能容许这种异端。"
 anomaly.140.c.tooltip:0 "命令 [Root.GetName]夷平神殿。"
 anomaly.142.name:0 "旧神：接近施助者"
 anomaly.142.desc:0 " [Root.GetName]进入了 [Root.GetStarName]星系，其成员报告一个类似于未知者神殿的空间物体确实在围绕恒星旋转。"
 anomaly.142.a:0 "去看看吧。"
 anomaly.143.name:0 "旧神：接近无畏者"
 anomaly.143.desc:0 " [Root.GetName]进入了 [Root.GetStarName]星系，其成员报告一个类似于未知者神殿的空间物体确实在围绕恒星旋转。"
 anomaly.143.a:0 "干得好。"
 anomaly.144.name:0 "旧神：接近感知者"
 anomaly.144.desc:0 " [Root.GetName]进入了 [Root.GetStarName]星系，其成员报告一个类似于未知者神殿的空间物体确实在围绕恒星旋转。"
 anomaly.144.a:0 "我懂了。"
 anomaly.145.name:0 "何方天籁"
 anomaly.145.desc:0 " [From.GetName]上的动物，无论是捕食者还是猎物，在夜晚降临时，都会聚集在一起，然后开始……\n\n唱歌。\n\n各种呼啸鸣啼不仅节奏一致，而且还有可辨识的旋律。并且，据 [Root.GetName]成员所言，旋律还挺动听。\n\n这种非智慧生物的合唱显然是由某种外星存在引起的，而我们可能永远无法知道它们为何要如此改变 [From.GetName]的动物群。\n\n不过，我们至少可以着手调查它们是如何做到的。"
 anomaly.150.name:0 "卓气之下"
 anomaly.150.desc:0 " [From.GetName] 不仅是个普通的冰态巨行星，构成行星的冰非比寻常。行星大气中富集的卓气能达到很高的级别。"
 anomaly.155.name:0 "紧急事态"
 anomaly.155.desc:0 " [Root.GetName]在小行星表面的坑洞中发现了令人不安的隐藏科技。\n\n显然诱人用简单粗暴的方法在此处稳定了一个单向虫洞，并且科学官 [Root.GetLeaderName]很快得出结论，这里是虫洞的出口。虫洞的另一端是数光年以外一颗未有记录的黑洞，并有少量暗物质在通过虫洞泄漏。\n\n建立虫洞的人似乎已经放弃了任务。"
 anomaly.160.name:0 "紫雨"
 anomaly.160.desc:0 " [Root.GetName]的表面探测器拍到了 [From.GetName]上美丽的紫色雨，而这些照片不知为何来到了 [Root.Owner.Capital.GetName]的文化精英手中。\n\n虽然这次发现没有科学价值，但这些令人魂牵梦萦的色彩在 [Root.Owner.GetSpeciesName]的艺术圈里引发了一小场文艺复兴，接下来数年里便能感受到这次运动的积极影响。"
 anomaly.165.name:0 "旧神：施助者的神殿"
 anomaly.165.desc:0 "破解施助者神殿的象形文字要比想象中顺利许多。所有参与破解的语言学家都认为，虽然这种语言古老而且复杂，但都与他们快速“形成共鸣”。\n\n然而，这些文字在其他三组取得进展之前，难以真正达意。"
 anomaly.166.name:0 "旧神：无畏者的神殿"
 anomaly.166.desc:1 "在“瞎找”了好几天之后，科学官员[Root.GetLeaderName]获得了无畏者的档案，是一个用坚固塑料膜封存的织物卷轴。"
 anomaly.167.name:0 "旧神：感知者的神殿"
 anomaly.167.desc:0 "科学官 [Root.GetLeaderName]汇报了 [Root.GetName]在感知者神殿的发现。早先他们识别出墙上的图案具有文字性质，被半透明的胶漆所扭曲与掩盖。\n\n最初他们试图依靠 [Root.GetName]计算机的原始功能直接从图像中识别文字，这项努力终告失败，因为这些文字过于扭曲，无法与已知的任何语言体系建立联系。后来， [Root.GetName]成员试图用多种波段的射线穿透胶漆，但并未发现有益的反应。显然 [Root.GetLeaderName]考虑过用物理手段直接分离胶漆，但他意识到这些文字可能一开始就是扭曲的，只有透过胶漆才能看出它们本来的形状。\n\n科学官 [Root.GetLeaderName]恼怒地来回踱步，即将宣告任务失败，但他在抬头仰望时，意识到那些离散的线条短暂地在他们眼前形成连贯的文字，但片刻又溶解，被新的文字替代。\n\n不久之后他们便将天花板、墙面和地板制成了螺旋式图案。其他神殿的文字可以帮他们理清头绪。"
 anomaly.168.name:0 "旧神：启示"
 anomaly.168.desc:0 "所有文字揭示出的是诸神完整的教条，令 [Root.GetSpeciesName]童话般的宗教相形见绌。这些文字既有启示性又有革命性。\n\n只需一点有创造力的解读，就不难发现 [Root.Capital.GetName] 的人民注定要成就伟大的事业，由强大的宗教领袖一手领导。\n\n我们的路是通往神性的路，但我们的过往充斥着虚假的预言和生于无知的罪恶。救赎转瞬即逝。"
 anomaly.168.a:0 "捂住这些发现。"
 anomaly.168.a.tooltip:0 "知识就是力量。不为人知的知识就是不为人知的力量。"
 anomaly.168.b:0 "用这些发现盈利。"
 anomaly.168.b.tooltip:0 "一些富有的宗教集团对此很感兴趣。"
 anomaly.168.c:0 "我们能从中学到什么？"
 anomaly.168.c.tooltip:0 "不管这些文字真假，我们与某种古老未知的航天种族共有一些宗教理念是事实。"
 anomaly.168.d:0 "我们追随神圣的脚步！"
 anomaly.168.d.tooltip:0 "开启宗教复兴。\n你的原始人口获得§Y狂热唯灵论§!和§Y集体本位论§!道德观。"
 anomaly.169.name:0 "接受君权神授"
 anomaly.169.desc:0 " [Root.GetSpeciesName] 人民渴求一位领袖领导他们亦新亦旧的信仰。"
 anomaly.169.a:0 "我们不该改变现状。"
 #anomaly.169.a.tooltip: "n/a"
 anomaly.169.b:0 "我们的人民需要引领。"
 anomaly.169.b.tooltip:0 "§Y改革政府§!瞬间成为§Y君权神授§!."
 anomaly.170.name:0 "流亡者"
 anomaly.170.desc:0 "在 [From.GetName]表面探测到一个小型研究站发出的信号，但 [Root.Owner.GetName]既没有这个研究站的成立纪录也没有对其授权。里面只有一位 [Root.Owner.GetSpeciesAdj]科学家，他是一个颇有才华且成果丰硕的研究者，如果他在 [From.GetName]的研究可信的话。但他的身份存在一个问题。我们无法在国家官方记录中找到他，他也拒绝提供身份，只说他是一个“流亡者”。\n\n他表达了回到 [Root.Owner.Capital.GetName]直接为 [Root.Owner.GetName]服务的愿望，条件是 [Root.GetName]立刻离开 [From.GetName]，并且任何 [Root.Owner.GetSpeciesAdj]飞船都不能返回那里。"
 anomaly.170.a:0 "毫无疑问。把那个研究站翻个底朝天。"
 anomaly.170.a.tooltip:0 "逮捕§Y流亡者§!，彻查未授权的研究展。"
 anomaly.170.b:0 " [Root.Owner.GetRulerTitle]欢迎流亡者回归编制。"
 anomaly.170.b.tooltip:0 "已加至§Y领袖§!列表。"
 anomaly.171.name:0 "寒冷虚空"
 anomaly.171.desc:0 "研究站本身并非不同寻常。它规模很小，但只是一个临时庇护所，允许段时间进行表面等级的星球研究，直到被严酷的环境拖垮为止。\n\n [From.From.GetName]的研究站已经接近生命的尽头，但那颗星球的严寒还未压下最后一根稻草。那些功能正常、廉价且可抛弃的器材得到了充分使用，数据库填满了丰富的数据，但最多只是这颗星球的普通描述和一些在极端环境下进行的简单实验。\n\n有趣的是，他似乎并没有深入检查研究展所立足的旷地。 [Root.GetName]的扫描表明这座大部分被冰雪覆盖的山脉可能是中空的。更令人警觉的是，科学官 [Root.GetLeaderName]报告这座研究站唯一的栖居者，那位神秘的“流亡者”消失不见了。"
 anomaly.171.a:0 "想不通。"
 anomaly.172.name:0 "深入地下"
 anomaly.172.desc:0 " [From.From.GetName]上的研究站有点不寻常。建筑本身并无奇怪之处——小规模的临时庇护所，允许段时间进行表面等级的星球研究，直到被严酷的环境拖垮为止——但它恰巧建在突破星球表面冰海的岩石之上。\n\n [Root.GetName]成员发现，这座山的内部有复杂的洞穴和通道，由研究站内部便可进入。\n\n在一个较大的岩洞里，他们发现了研究站原成员脱水的遗体。这些 [Root.Owner.GetSpeciesAdj]研究员原先被派往别处，但显然，他们却来到了这个无人居住的危险行星。\n\n当然，那个所谓的“流亡者”如今已经不见踪影。 [Root.GetName]发射了一所逃生舱，将逝者的遗体送回 [Root.Owner.Capital.GetName]。"
 anomaly.175.name:0 "盐"
 anomaly.175.desc:0 "科研船 [Root.GetName]对调查 [From.GetName]表面活动的原计划捉襟见肘——除了冰和岩石似乎没有别的东西了。\n\n然而，科学官 [Root.GetLeaderName]声称有重大发现。他说在 [From.From.GetName]冰面发现一种化学合成物，似乎与 [Root.Owner.GetSpeciesAdj]StellarSalt十分相近，这种盐是许多 [Root.Owner.GetSpeciesAdj]传统菜肴的必备调料，并被认为已经在 [Root.Owner.Capital.GetName]绝迹。有人推测 [Root.Owner.GetSpeciesAdj]StellarSalt并非我们母世界原产，而是由远古某次陨石撞击带来的。科学官在 [From.GetName]上的发现为该理论提供了一些支持，不过 [Root.GetLeaderName]十分依赖于现代化学前的古烹饪书所记载的盐属性。\n\n无论那种盐与古 [Root.Owner.GetSpeciesAdj]StellarSalt味道是否相同都无关紧要。仅仅是还原历史菜肴的这种想法都能刺激 [Root.Owner.GetSpeciesAdj]的经济发展。"
 anomaly.175.a:0 "可口。"
 anomaly.180.name:0 "小家伙"
 anomaly.180.desc:0 " [From.From.GetName]上满是微小且斑斓的生命体，介于植物与动物之间。它们缺乏真正的进化潜能，但与体型相比，它们的力量和组织协调性令人震惊。\n\n科学官 [Root.GetLeaderName]承认对“红色的”情有独钟。"
 anomaly.180.a:0 "令人愉悦。"
 anomaly.180.b:0 " [Root.Owner.GetName]不能容忍这些生物活下来。"
 anomaly.180.b.tooltip:0 " [Root.GetName]的工作人员们进行了详尽迅速的驱除工作，保证这可爱的外星生物再也不会侵犯 [Root.Owner.GetName]。\n"
 anomaly.180.c:1 "我们只能旁观，不能干涉。"
 anomaly.180.d:0 "别动那些可爱的小生物， [Root.GetLeaderName]。"
 anomaly.185.name:0 "迷失永生"
 anomaly.185.desc:0 "信号似乎是从某个信号天线一般的建筑中传来的。我方已经从 [Root.GetName] 发射了探索无人机，希望能够在星球表面发现更多线索。\n\n科学官 [Root.GetLeaderName]所发现的洞穴型库房虽然十分容易从外部撬开，但仍然被判定为某种早已灭绝的外星生物所用，似乎是其种族最后的一处避难所。该种族的科技水平虽然较为发达，但似乎从未进行太空探索，结果因为某种涉及到整个星球的自然灾害而消亡了。库房面积广大，其中充斥着成千上万个黑匣子。据 [Root.GetName]判定，这些匣子都是数据储存装置。\n\n我方已经成立了特殊计划部门，对这些匣子进行解读。"
 anomaly.186.name:0 "迷失永生"
 anomaly.186.desc:0 "此次发现的库房，原来是不灭者种族的大型坟墓。\n\n科学官 [Root.GetLeaderName]判定，这些巨大的匣子中所充满的三进制编码，实际上是脑讯息投影，将大脑进行数据化地保存。看来 [From.From.GetName]的外星种族认为这是他们在星球毁灭前唯一的存活方法。虽然他们无法拯救自己，但心中仍然希望着或许有一天，其它种族可以使用这些数据来复活他们。"
 anomaly.186.a:0 "还是不要打扰死者了吧。"
 anomaly.186.b:0 "对他们进行复生。"
 anomaly.186.c:0 "不对他们进行复生，但下载保存其脑讯息投影。"
 anomaly.190.name:0 "卫星投影"
 anomaly.190.desc:0 "科学官 [Root.GetLeaderName]汇报说，他们在 [Root.GetName]上采集的感应数据完全不可信。其中最为可疑的就是 [From.From.GetName]的卫星，已经成立了特殊计划组，进行进一步调查。\n\n详情请查看情况日志。"
 anomaly.191.name:0 "投影真相"
 anomaly.191.desc:0 "在卫星上发现了十分不可思议的装置。其中心为三进制电脑，其程序似乎在不断地根据其收集的行星数据进行新的前突变计算。计算后产生的数据经过强力通讯列阵调整后，被发射到卫星所环绕的星球表面。虽然这信号乍一看来似乎只是乱码，但经过通讯列阵的调整后进入行星大气层后，就和普通的感应采集数据没有区别，也因此产生了不可信的感应数据。\n\n虽然我们无法判定这装置的用处，但通过此次调查，我方得以学习了外星生物的工程技术，受益匪浅。"
 anomaly.191.a.tooltip:1 "卫星获得了 §Y卫星投影§! 调整因素：\n£engineering  §G+6§!\n\n"
 anomaly.195.name:0 "薄暮海岸"
 anomaly.195.desc:0 "科学官 [Root.GetLeaderName]报告说，在 [From.From.GetName]海域之中有人为放置的大型几何地块，材料主要为某种复合塑料。\n\n这些塑料地块从大气层外的轨道上依然清晰可见，其作用暂时不明，似乎只是用来装饰的。"
 anomaly.200.name:0 "地热能源"
 anomaly.200.desc:0 "轨道上监测到的规律性敲击声原来是行星上十分古老的巨大地热采集器，仍然在垂死运行着。很久前就被遗弃的这些机器虽然已经不太坚固，但仍然在源源不断地从星球核心泵出超高温的液体。\n\n虽然其储能单元已经全部破损泄露，但仍然能够获取少量能源。"
 anomaly.205.name:0 "一马平川"
 anomaly.205.desc:0 "在彻底调查 [From.From.GetName]的地理状况后， [Root.GetName]并未能找到任何值得注意的现象。\n\n倒不如说，此处的地理状况平淡得让人惊讶……其唯一特征就是一点特征都没有。虽然地势稍有高低之分，但 [From.From.GetName]的整个地表都十分不自然地平整。同时，星球上的各种植被也十分平淡，令人过目就忘。"
 anomaly.205.a:0 "这算是……好事吧？"
 anomaly.205.a.tooltip:0 "所有 £blocker  §Y地块阻塞§! 已从 [From.From.GetName]被移除。"
 anomaly.210.name:0 "维度陷阱"
 anomaly.210.desc:0 " [Root.GetName]本应前往 [From.From.From.GetName]研究其附近的异常状况，但途中却遭遇了不测。包括科学官 [Root.GetLeaderName]及船员的整艘飞船在调查太空废墟时突然消失不见了。\n\n而在数分钟后，飞船又重新出现。\n\n据 [Root.GetLeaderName]汇报，他们在一瞬之间到达了某个超维度空间。船外映像表明其附近布满了各式各样的外星飞船，都一动不动地被困在无限的虚空之中。在船员能够判定所在位置之前，船外的景色突然消失，而飞船又重新回到了普通空间之中。\n\n但不幸的是，船上的一半工作人员都消失了——科学官 [Root.GetLeaderName]认为这些船员应该是被超维度中的某种存在选中，而永远地被困在那里了。"
 anomaly.211.name:0 "维度漂移"
 anomaly.211.desc:0 "所属 [Root.GetName]的失踪船员脱离了维度裂隙，重新出现了。\n\n所有失踪船员都被放置在一艘与我方科技舰相似的船只上，漂浮在 [Root.GetName]原本遇到维度陷阱的地方。船员们全数声称，并不记得这期间发生了什么事情，只是隐约觉得自己离开了一段时间。\n\n船员们希望能够回到科学官 [Root.GetLeaderName]手下工作，并将船只移交给了 [Root.Owner.GetSpeciesAdj]当局。"
 anomaly.211.a:0 "很好。"
 anomaly.211.a.tooltip:0 "获取了科学舰。"
 anomaly.211.b:0 " [Root.Owner.GetSpeciesAdj]人民的安全都取决于是否毁灭他们。"
 anomaly.211.b.tooltip:0 "他们开始攻击了！"
 anomaly.215.name:0 "丰饶景色"
 anomaly.215.desc:0 " [From.GetName]的表面充斥着许多处过于茂盛的植被，十分不自然。\n\n科学官 [Root.GetLeaderName]仍然无法解释这个星球的土地为什么会出现肥沃程度如此不均匀的现象，但认为此处的植被能够被 [Root.Owner.GetSpeciesAdj]所正常食用，无需进行过量加工。"
 anomaly.215.a.tooltip:0 "添加§Y丰饶§!调整因素至 [From.GetName]：\n额外的§G食物§!"
 anomaly.220.name:0 "矿物成群"
 anomaly.220.desc:0 "科学官 [Root.GetLeaderName]进行了关于 [From.GetName]矿物的详细报告。由于地壳构造迥异， [Root.GetName]的地表附近聚集了大量的重要金属矿脉。"
 anomaly.220.a.tooltip:0 "添加§Y原矿石§!调整因素至 [From.GetName]：\n额外的§G矿物§!"
 anomaly.225.name:0 "游荡阴影"
 anomaly.225.desc:0 " [From.GetName]的表面总会有大片的阴影掠过。\n\n造成这些阴影的并非是云朵，而是大气层上方漂浮着的某种有机材料，为了便于活动，上面还安装了关节一般的转轴合页。\n\n科学官 [Root.GetLeaderName]仍然无法判定这些有机材料是植被还是动物，也不能解释其造成的阴影到底有什么作用。"
 anomaly.225.a.tooltip:1 "添加§Y大片阴影§!调整因素至 [From.GetName]：\n£society  §G+6§!"
 anomaly.230.name:0 "蠢蠢欲动"
 anomaly.230.desc.v1:0 " [From.GetName]的地理构造变得更加活跃了，这也应该是科学官 [Root.GetLeaderName]解释过的深奥地壳活动所导致的。但 [Root.Owner.GetName]所感兴趣的，是某种可以停止星球自我变更的步骤。简单来说，使用此步骤转化星球后，不仅用时极短，而且理论上也有可能让星球变得更加易于居住。\n\n [Root.GetLeaderName]需要额外的200能源点数进行地理活动勘测，以证明科学官所提出的方案是否真的可以使用。当然，如果以后想要使用现有的星球转化科技，也是可以的。"
 anomaly.230.desc.v2:0 " [From.GetName]的地理构造变得更加活跃了，这也应该是科学官 [Root.GetLeaderName]解释过的深奥地壳活动所导致的。但 [Root.Owner.GetName]所感兴趣的，是某种可以停止星球自我变更的步骤。简单来说，使用此步骤转化星球后，不仅用时极短，而且理论上也有可能让星球变得更加易于居住。\n\n [Root.GetLeaderName]需要额外的200能源点数进行地理活动勘测，以证明科学官所提出的方案是否真的可以使用。目前我们是无法常规性进行星球转化的，所以这次真的是千载难逢的机遇。"
 anomaly.230.a:0 "观测其自然的变化过程。"
 anomaly.230.a.tooltip:1 "添加§Y蠢蠢欲动§!调整因素至 [From.GetName]：\n£physics  §G+6§!"
 anomaly.230.b:0 "拨给 [Root.GetName]200点数。"
 anomaly.230.b.tooltip:0 "花费能源点数，试图将星球变得更加易于居住。§Y50%的成功几率§!。\n"
 anomaly.230.c:0 "不想在这种假设上花费太多点数。"
 anomaly.231.name:0 "战略性星球转化"
 anomaly.231.desc:0 "科学官 [Root.GetLeaderName]汇报说， [From.From.GetName]的确能够进行转化！在星球的自身转化进入时长几个月的不稳定阶段时，我们应当伺机行动。 [Root.GetLeaderName]认为将小型炸药植入星球地壳中后，将会对星球的大气层产生辐照作用，从而停止 [From.From.GetName]永不停歇的自我转化过程，将其转变为更加易于居住的星球。\n\n已经设置了特别项目，但时间十分紧迫。"
 anomaly.232.name:0 "战略性星球转化失败"
 anomaly.232.desc:0 " [Root.GetName]的船员汇报：虽然我方成功判定了星球转化的时机，但最终仍然没赶上转化 [From.From.GetName]的机会。这样的机会大概几个世纪之内是不会再有了吧。"
 anomaly.233.name:0 "战略性星球转化成功"
 anomaly.233.desc:0 "科学官 [Root.GetLeaderName]十分骄傲地汇报： [From.From.GetName]虽然仍然被定位为干旱星球，但不再是贫瘠的不毛之地了。此次试验的成功大大提升了 [Root.Owner.GetSpeciesAdj]的科学发展。"
 anomaly.235.name:0 "光影艺术"
 anomaly.235.desc.v1:0 "科学官 [Root.GetLeaderName]汇报说，冰层下遍布着 [From.GetName]的闪光波浪是由外星科技造成的。\n\n在这个星球上曾经发生过上古战争，当时有一架外星战斗机在此处坠落，只有露在船身外的主武器核心没被摧毁。看起来这个外星种族所运用的激光武器与 [Root.Owner.GetSpeciesAdj]有些相似，其武器核心不定期地向 [From.GetName]的冰层表面放射出低能激光，但因为行星的气候过于恶劣，激光无法融化冰层，所以就产生了十分美丽的光影艺术。"
 anomaly.235.desc.v2:0 "科学官 [Root.GetLeaderName]汇报说，冰层下遍布着 [From.GetName]的闪光波浪是由外星科技造成的。\n\n在这个星球上曾经发生过上古战争，当时有一架外星战斗机在此处坠落，只有露在船身外的主武器核心没被摧毁。看起来这个外星种族所运用的激光武器比 [Root.Owner.GetSpeciesAdj]先进许多，其武器核心不定期地向 [From.GetName]的冰层表面放射出低能激光，但因为行星的气候过于恶劣，激光无法融化冰层，所以就产生了十分美丽的光影艺术。"
 anomaly.235.b:0 "可以对此科技加以运用。"
 anomaly.240.name:0 "骗人的巨行星"
 anomaly.240.desc:0 "我们曾经以为这颗星球是十分少见的气体巨行星，但事实并非如此。\n\n在大气层上方浮动着的一厚层粉尘欺骗了科学官们，粉尘层下面掩盖的只不过是一颗普通的行星。虽然十分贫瘠，但仍然只是普通的行星而已。\n\n这一发现让 [Root.Owner.Capital.GetName]的天文学家们十分尴尬。"
 anomaly.240.a.tooltip:0 " [From.GetName]：被定位为§Y贫瘠§!行星。"
 anomaly.245.name:0 "失乐园"
 anomaly.245.desc:0 " [From.GetName]上的确有勃勃生机。\n\n只不过全部都极为残暴。\n\n虽然星球十分适于殖民，但 [Root.GetName]船员警告说，可能会遭遇当地生物的大肆袭击。"
 anomaly.250.name:0 "不明气体"
 anomaly.250.desc:0 " [Root.GetName]从 [From.GetName]的表面回收了一只长方形的金属匣子。这只匣子的五个面上都有一些小孔，而科学官 [Root.GetLeaderName]也因此判定这并不是装东西用的匣子，而是传递气味的某种工具。初试测试表明，这匣子中原本存放的气味现在仍然在缓慢地释放着。\n\n为了查明此匣子的具体功用，已经设立了特殊项目。或许外星种族是用味道来传递信息，又或者是使用大气传播的化学物质进行交流也不一定呢。"
 anomaly.250.a:0 "臭不可闻"
 anomaly.251.name:0 "不明气体"
 anomaly.251.desc:0 "这匣子的确是存放了某种数据。科学官 [Root.GetLeaderName]承认，本来大家都希望匣子中存放的是星球的历史或者某种文化的重要资料，但结果却令人十分失望。\n\n这味道匣子中存放的乃是十分短小的几段故事，在故事播放到最后时气味会进行转变，而这一转变似乎是为了惊吓或逗乐读者，也就是笑话了。虽然匣子储存气味的技术值得研究，但其中的笑话却真是真正意义上的臭不可闻。\n\n [Root.GetName]的船员们因为闻了外星生物所产生的某种废气而感到不太舒心。然而，对于匣子为什么会被扔在这了无人烟的荒凉星球上， [Root.GetLeaderName]却不愿进行猜测。"
 anomaly.255.name:0 "往昔的末世灾难"
 anomaly.255.desc:0 "[From.GetName] 曾经是一个智力相当发达的智能生物的家园，或许再过几十年就能够进入太空航行的阶段，但在那之前他们自我毁灭了。虽然星球本身已经从毫无意义的毁灭中恢复了过来，但留下的伤疤非常明显。\n\n地表上残存着几处遗迹，其中有座保存良好的石碑，上面刻有信息。 [Root.GetLeaderName]十分轻松地解读了出来。这是世界末日的幸存者们为后来之人留下的一则警告。其种族灭亡的直接原因是“终极武器”的发明。这个种族有种奇怪的心理导致确保互相毁灭同归于尽这点都无法威慑到他们。\n\n因为最终武器很难被摧毁，这些最终死因不明的幸存者们便将其藏在了地层深处，并留下讯息劝告后人不要去寻找它们。"
 anomaly.255.a:0 "那我们听从劝阻吧。"
 anomaly.255.b:0 "去找那些武器吧。"
 anomaly.256.name:0 "有趣的发现"
 anomaly.256.desc:0 "看起来这个星球上的“最终武器”只不过是我们看来很基本的武器科技而已。\n\n他们经历的这场浩劫更多的是他们那种难以置信的执拗民族性导致的，而并非武器多么有威力。"
 anomaly.256.a:0 "虽然普通，但十分有用。"
 anomaly.256.a.tooltip.mass:0 "获得科技：§Y质量加速器§!"
 anomaly.256.a.tooltip.miss:0 "获得科技：§Y导弹§!"
 anomaly.256.a.tooltip.laser:0 "获得科技：§Y红色激光§!"
 anomaly.256.b:0 "对于 [Root.Owner.GetName]来说，都没什么用处。"
 anomaly.257.name:0 "残酷的发现"
 anomaly.257.desc:0 "科学官 [Root.GetLeaderName]认为幸存者们隐藏武器的决定十分正确。在地底洞穴中找到的这些武器虽然与 [Root.Capital.GetName]的现用品原理相同，但十分先进。一定会对 [Root.Owner.GetSpeciesAdj]的军事方面有巨大帮助的。"
 anomaly.257.a:0 "什么？我们已经有这些科技了？"
 anomaly.258.name:0 "空手而归"
 anomaly.258.desc:0 "搜查无果。不管到底是怎样强大的武器，现在都没了。"
 anomaly.260.name:0 "矿物因子"
 anomaly.260.desc:0 " [Root.GetName]在 [From.GetName]上发现了全星球只有一座的外星建筑。科学官 [Root.GetLeaderName]认为星球上所有的其它建筑都因为某种原因被移到了别处，但不知为何只留下这么一座建筑在原处。\n\n这建筑乃是处理星球上丰富矿脉的加工厂，经过 [Root.GetName]勘察后，认定可以十分轻松地重新进行运转。"
 anomaly.260.a:0 "太好了。"
 anomaly.260.a.tooltip:0 "添加§Y古代工厂§!至 [From.GetName]。\n"
 anomaly.265.name:0 "外星汽车赛"
 anomaly.265.desc:0 " [From.GetName]的表面有不规则的长条印记。科学官 [Root.GetLeaderName]在印记的附近又发现了十分令人惊讶的各种废品：被撞毁的四轮车载工具。看起来并不像是科研用品，而是载人用的。\n\n [Root.GetName]的船员们认为这里应该是外星人用作赛车的地点。在这重力几乎为零的地方，外星生物们曾经测试着自己车辆的强度与速度，真是激动人心。"
 anomaly.265.a:0 "真厉害。"
 anomaly.265.a.tooltip:1 "添加§Y车胎印§!调整因素至 [From.GetName]：\n£engineering  §G+6§!"
 anomaly.270.name:0 "撞车大事故"
 anomaly.270.desc:0 "虽然此处的地势应该只是彗星撞击地表所造成的，但其中复杂的印记应该是撞击后的某种活动造成的。\n\n科学官 [Root.GetLeaderName]认为这些表面印记应该不是彗星造成的，而是小行星 [From.GetName]与某种外星飞船所撞击后造成的。"
 anomaly.270.a:0 "真奇怪呢。"
 anomaly.270.a.tooltip:1 "添加§Y灰尘遍地§!调整因素至 [From.GetName]：\n£engineering  §G+9§!"
 anomaly.275.name:0 "遗弃的推动装置"
 anomaly.275.desc:0 " [From.GetName]的大环形山中央有外星工艺制造的金属机械。\n\n科学官 [Root.GetLeaderName]认为这些大型机械是可以推动整个星球的。其目的便是将 [From.GetName]从原先轨道中推出，但目的地不明。 [Root.GetName]正在待命，可以将这些推动装置进行拆卸与分析，或许可以提升我方的推动装置。"
 anomaly.275.a:0 "允许。"
 anomaly.275.b:0 "就这么放着别动了吧。"
 anomaly.280.name:0 "殖民失败"
 anomaly.280.desc:0 "在 [From.GetName]上曾经有过外星殖民地，但很快却失败了。科学官 [Root.GetLeaderName]报告说该次殖民时机过早，树立的建筑也绝对无法抵御 [From.GetName]的恶劣气候。\n\n [Root.GetName]的船员们不想空手而归，随手捡了一个故障的大气过滤装置，或许能研究看看。"
 anomaly.280.a:0 "可以从他们的错误中进行学习。"
 anomaly.280.b:0 "这东西一点都没用。"
 anomaly.280.c:0 " [Root.Owner.GetName]才不会犯下这样的错误。"
 anomaly.285.name:0 "不寻常的地壳"
 anomaly.285.desc:0 " [Root.GetName]在 [From.GetName]上找到的并非是建筑，但另人惊讶的是，这些是一些露出地面的矿石。科学官 [Root.GetLeaderName]断言这些石块是地壳构造板块互相作用的产物，该行星表面的独特地壳构造物理学决定了这样的形状。\n\n这种逆冲推覆构造的完美倾角暗示着某种可能性：或许过去有外星人在[From.GetName]地壳上的一些点上做过干预。"
 anomaly.285.a:0 "还真有意思。"
 anomaly.285.a.tooltip:1 "添加§Y异常地壳§!调整因素至 [From.GetName]：\n£engineering  §G+3§!\n£physics  §G+6§!"
 anomaly.290.name:0 "潜在矿脉"
 anomaly.290.desc:0 " [From.GetName]的矿脉资源十分丰富。\n\n不幸的是，其中大部分矿石对我们都没用。科学官 [Root.GetLeaderName]认为 [From.GetName]地壳中的许多元素都可以通过正电子轰炸而转化成对我方有用的矿石。\n\n [Root.GetName]希望 [Root.Owner.GetName]能拨出100能源点数进行此计划。"
 anomaly.290.a:0 "不行，不批准。"
 anomaly.290.b:0 "好吧，准备正电子轰炸。"
 #anomaly.292.desc: "The crew of the [Root.GetName] are pleased to report that the experiment was a success, and a significant number of dense mineral veins on [From.From.GetName] have been transmuted into precious metals."
 anomaly.292.desc:0 " [Root.GetName]的船员们汇报了试验的成功。 [From.From.GetName]上的许多矿脉现在都可以被我们所使用了。"
 anomaly.295.name:0 "上下颠倒"
 anomaly.295.desc:0 " [Root.GetName]前往 [From.GetName]的路上经过小行星带时，科学官  [Root.GetLeaderName]汇报船只经历了几次来势突然的重力变化。因为好奇， [Root.GetLeaderName]派遣了无人机前去勘察原因。\n\n结果，无人机发现了几只老旧的外星重力生成器。因为机械故障，电池又不足，这些重力生成器时常会对着虚空放射出反重力波，但因为没有电力，所以无法造成任何实质性的伤害。但如果电力充足的话后果不堪设想。\n\n科学官 [Root.GetLeaderName]认为这些生成器本来是为了行星带中某颗较大的行星提供重力用的，但因为机械故障，结果这颗较大行星也被重力拉得四分五裂了。"
 anomaly.295.a:0 "还真是吓人呢。"

 anomaly.3000.name:0 "无心之过"
 anomaly.3000.desc:0 " [Root.GetName]的船员汇报任务失败。科学官 [Root.GetLeaderName]似乎自荐手动操作无人机进行采矿，结果无人机撞上了矿石。虽然撞击力度不大，但矿石却被完全粉碎了。\n\n船员同时汇报，科学官 [Root.GetLeaderName]因此十分内疚，而且粉碎的矿石渣也有一些用处。"
 anomaly.3000.a:0 "少有点总比没有好。"
 anomaly.3000.b:0 " [Root.Owner.GetName]无法接受这么莽撞的行为。"
 anomaly.3005.name:0 "金色牢笼"
 anomaly.3005.desc:0 "这矿物建筑基本上就像是个房间。\n\n构成房间的矿物在 [Root.Owner.GetName]十分常用，建筑中空，曾经被人居住过。建筑的内部与外表不同，似乎被破坏过了。\n\n科学官 [Root.GetLeaderName]报告，因为这些破坏，无法获得进一步信息，但外部的建筑构造能够抵御深空压力，其构造技术应该十分先进才对。"
 anomaly.3005.a:0 "想不通。"
 anomaly.3010.name:0 "水晶记录"
 anomaly.3010.desc:0 "该矿石块乃是全息记录，其外表多边多刃，通身透明。使用 [Root.GetName]的牵引光束可以进行安全运输，但还需一段时间才能完成进一步调查。\n\n已经设立了加速进程的特殊计划。"
 anomaly.3010.a:0 "肯定没好事。"
 anomaly.3010.b:0 "很好。"
 anomaly.3012.desc:0 "全息记录数据乃是三个曾经称霸此星域的外星势力之间的贸易协约。其中的内容无法理解，细节也毫无意义，但科学官 [Root.GetLeaderName]认为此物可以加强我们与外星势力交流的能力。"
 anomaly.3015.name:0 "外星军营"
 anomaly.3015.desc:0 "轨道上探查出的影像的确是建筑。进一步调查后发现建筑显然有军事功用。虽然被遗弃了一段时间，但科学官 [Root.GetLeaderName]认为从那里仍然可以获取外星军事秘密，应该去勘探废气的军营与早已空旷的兵器库。\n\n已经设立了研究废墟的特殊计划。"
 anomaly.3015.a:0 "了解。"
 anomaly.3015.b.pacifist:0 "这地方已经成废墟了，应该没什么能用的。"
 anomaly.3017.name:0 "外星军营"
 anomaly.3017.desc:0 "科学官 [Root.GetLeaderName]对于 [From.From.GetName]进行了详尽的外星历史分析，但最终结果不佳。该军营早在行星变得贫瘠之前就被建立了，但不知是因为自然原因还是战争原因，才变成了今天这样的废墟。\n\n可以得出的结论是：这些外星人使用的武器与战略并不比我们现在使用的要先进。\n\n不过，科学官 [Root.GetLeaderName]说自己因为这次勘探，获取了不少灵感。"
 anomaly.3017.a:0 "还是有用的嘛。"
 anomaly.3020.name:0 "格子战略"
 anomaly.3020.desc:0 " [From.GetName]的特殊拓朴结构十分整洁地将行星分为无数个不同的生物群落，各自拥有不同的气候，似乎邻近的气候也可以互相支持。科学官 [Root.GetLeaderName]认为这也是十分先进的星球转化所造成的结果，但却无法解释到底是如何进行转化的。\n\n星球转化的结果对 [Root.GetLeaderName]及 [Root.GetName]船员们来说显而易见。"
 anomaly.3020.a:0 "还真有意思。"
 anomaly.3025.name:0 "上古自动机"
 anomaly.3025.desc:0 " [From.GetName]上植被十分繁茂的一处地域中心发现了被植被掩盖的外星建筑。本来以为是废弃的建筑，但 [Root.GetName]进一步查看后发现此处仍然没有被星球上格外茂盛的植物所摧毁。\n\n已经设立了寻找建筑入口的特殊计划。"
 anomaly.3025.a:0 "还真挺有意思。"
 anomaly.3027.desc:0 "被植被覆盖的建筑乃是外星矿物加工厂。位于 [From.From.GetName]的此建筑虽然年代久远，但似乎是完全自动运行的。厂内的地面上遍布着自动化工人的遗骸，这些遗骸内中大部分都有塑料骨骼支撑，但外部的有机材料都因为年代久远而腐烂掉了。\n\n科学官 [Root.GetLeaderName]认为这些腐烂的有机材料渗入了地板，结果让土壤变得肥沃，所以星球上的各种植物才会如此繁茂坚韧。\n\n加工厂仍然可以正常运行，但 [Root.GetLeaderName]所感兴趣的那些自动化工人却再也活不过来了。"
 anomaly.3027.a:0 "明白了。"
 anomaly.3027.a.tooltip:0 "添加§Y古代工厂§!至 [From.GetName]。\n"
 anomaly.3030.name:0 "硬路肩"
 anomaly.3030.desc:0 "在 [From.GetName]的平原发现了一艘无人船只，其传感器在星球轨道上对 [Root.GetName]做出了回应。\n\n [Root.GetName]的船员未能确认此船是何时被弃，也不知道此船是何人所弃。至于原船员的下落更是无从调查。根据科学官员 [Root.GetLeaderName]说，若想将其收归我方舰队，像远程激活这艘轻装船只应该不成问题。"
 anomaly.3030.a:0 "反正也没人要。"
 anomaly.3030.a.tooltip:0 "获得一艘§Y轻型护卫舰§!级船只。"
 anomaly.3030.b.phobe:0 "我们既不知道这是哪儿来的，也不知道这玩意要到哪儿去。拆掉吧。"
 anomaly.3035.name:0 "收归储备"
 anomaly.3035.desc.carefree:0 "事实证明， [From.GetPlanetMoon]  [From.GetName]沙漠毫无有趣之处。\n\n当船员安静地监视着仪器时，科学官员 [Root.GetLeaderName]无所事事地查看了 [Root.GetName]的能源储备情况。根据他们的报告， [Root.GetName]上次离港时获得的能源补给少于标准量，不过，与此相比， [Root.GetLeaderName]对于资源管理的松懈造成此次窘境的可能性更大。\n\n不管怎么说，这艘船需要更多的能源点数。"
 anomaly.3035.desc.meticulous:0 "事实证明， [From.GetPlanetMoon]  [From.GetName]沙漠毫无有趣之处。\n\n当船员安静地监视着仪器时，科学官员 [Root.GetLeaderName]对 [Root.GetName]的能源储备情况进行了盘点。根据他们的报告， [Root.GetName]上次离港时获得的能源补给多于标准量，这很可能是由于书写错误造成的。\n\n\n [Root.Leader.GetName]已提出要自愿将剩余的能源点数交还给 [Root.Owner.GetSpeciesAdj]官方。"
 anomaly.3035.a:0 "真是没料到。"
 anomaly.3035.b:0 "真是不出所料。"
 anomaly.3040.name:0 "海盗流放者"
 anomaly.3040.desc:0 "本以为是矿物对的两个突起现已查明是两艘外星轻型护卫舰的金属船体。这两艘船正悄悄漂过小行星带。\n\n科学官员 [Root.GetLeaderName]已与其建立了联系，据悉两艘船只的船员都是前海盗，后来遭到首领的驱逐。他们听说 [Root.Owner.GetRulerTitle]  [Root.Owner.GetRulerName]是 [Root.Owner.GetName]的统治者，十分亲民，希望寻求避难。"
 anomaly.3040.a:0 "他们会给自己找到可做的事的。"
 anomaly.3040.a.tooltip:0 "收编被逐的海盗并获得两艘§Y轻型护卫舰§!级船只。"
 anomaly.3040.b:0 "我们不需要他们的帮忙。把他们的东西没收，留他们一条命吧。"
 anomaly.3040.c:0 " [Root.Owner.GetName]再也不会被他们这种家伙侵扰了。"
 anomaly.3040.c.tooltip:0 "被逐的海盗变为敌对状态！"
 anomaly.3040.d:0 "我们必须拒绝他们的避难请求。"
 anomaly.3050.name:0 "无尽的网格"
 anomaly.3050.desc:0 " [From.GetName]遍布着此起彼伏，高耸又富有弹性的矿物带，高悬于其本就十分崎岖的表面上。这很明显是外星造成，经常受到大气风流的扰动。扰动后似乎对 [Root.Owner.GetSpeciesNamePlural]发出了一些不清晰的频率。\n\n科学官员 [Root.GetLeaderName]报告称将此音频从星球的背景噪音中分离出来时遇到了困难，同时也提出如果有意进行开采，矿物带可轻松由 [Root.Owner.GetName]进行回收利用。"
 anomaly.3050.a:0 "将声音分离出来并进行调查。"
 anomaly.3050.a.tooltip:1 " [From.GetName]:\n£society  §G+9§!"
 anomaly.3050.b:0 "准备回收矿物带。"
 anomaly.3050.b.tooltip:1 " [From.GetName]:\n£minerals  §G+6§!"
 anomaly.3055.name:0 "树木霸主"
 anomaly.3055.desc:0 " [From.GetName]是一个生态丰富的热带星球。对其表面层的近距离分析却表明其生物异常缺乏多样性，一种特殊的高大树木成为了生态系统的主体部分。\n\n虽说这种树木本身并不会造成什么危害，其单一的主导地位却会对该星球的小型动物的生存带来不利影响，若进行殖民，想在其表面有效率地收集食物也会异常困难。\n\n科学官员 [Root.GetLeaderName]作为享有盛誉的外星生物学专家，制定了一个将此星球生态系统从新平衡的计划。"
 anomaly.3055.a:0 "同意计划。"
 anomaly.3055.a.tooltip:1 "将§Y失衡的生态系统§!状态添加到 [From.GetName]：\n£food  §R-20%§!"
 anomaly.3055.b:0 "不要打搅这个星球。"
 anomaly.3055.b.tooltip:1 "将§Y失衡的生态系统§!状态添加到 [From.GetName]：\n£food  §R-20%§!"
 anomaly.3056.desc:0 "平衡已恢复了——或者说是首次达到了—— [Root.GetName]放射的射线消除了那些主导多年生木本植物的繁殖能力。还有一些被彻底烧成了灰烬，以求尽快达到真正的平衡。"
 anomaly.3057.desc:0 "对 [From.From.GetName]上大量主导树木的歼灭造成了以外的后果。\n\n之前被这些树木搞得生计艰难的小动物们数量急剧上升，也越发富有攻击性——或者说是变得更加野蛮了。被隔离开来的焦土曾是茂密森林的所在，现在却成了领地争端的战场。"
 anomaly.3057.a:0 "也许我们本不该介入的。"
 anomaly.3057.a.tooltip:0 "§R危险的野生动物§!现已遍布 [From.From.GetName]。"
 anomaly.3060.name:0 "埋头入沙"
 anomaly.3060.desc:0 "科学官员 [Root.GetLeaderName]报告称，我们犯了愚蠢的错误，在 [From.GetName]沙漠看到的沙海涟漪其实是启动的飞船推进器造成的。\n\n有一艘外星飞船头朝下埋没在沙海中，其断断续续的推进系统在上方的沙丘激起了真真波涛。看来这玩意已经困在这里有段时间了，在推进器的帮助下渐渐插进了沙丘深处。 [Root.GetName]没有能够将此船吊出的设备与方法， [Root.GetLeaderName]建议派遣一支军舰到 [From.GetName]，以对其进行发掘。"
 anomaly.3060.a:0 "了解。"
 anomaly.3060.b:0 "这么明显的陷阱，我们可不会上当。"
 anomaly.3061.desc:0 " [Root.GetFleetName]终于成功将沉没的外星飞船打捞起来了。\n\n是空的，甚至可以说被拆的几乎什么也没剩。\n\n其船员一定是将所有不是很重要的东西拆掉后弃了船，留下这艘小船沉没在 [From.From.GetName]的表面。 [Root.GetFleetName]的工程师们费了一番功夫重新启动了这艘飞船，并将其能源储备填满了。"
 anomaly.3061.a:0 "这便是新加入 [Root.Owner.GetSpeciesAdj]舰队的生力军。"
 anomaly.3061.a.tooltip:0 "获得一艘§Y轻型护卫舰§!级船只。"
 anomaly.3062.desc:0 " [Root.GetFleetName]的高强度拉索最终成功打捞起了沉没的外星飞船，却听到了其武器系统启动的轰鸣声！"
 anomaly.3062.a:0 "回避动作！"
 anomaly.3062.a.tooltip:0 "§Y鸵鸟号§!发起了进攻！"
 anomaly.3063.desc:0 "回收零件的尝试失败了。 [Root.GetFleetName]绕在沉船上的高强度拉索在向上提拉时瞬间就将船只腐蚀殆尽的船体切成了数段。\n\n单独的碎块回收起来还相对容易，但整个船只已变成了废铁。"
 anomaly.3063.a:0 "又搞砸了。"
 anomaly.3065.name:0 "违法通讯"
 anomaly.3065.desc:0 "一堆乱糟糟的通讯中继器被乱糟糟的绑在了 [From.GetName]上。\n\n科学官员 [Root.GetLeaderName]认为这是海盗联络网的一环。初步分析表明其传递的信号并不包含什么敏感的战术信息，而是海盗船船员间的寻常通话。"
 anomaly.3065.a:0 "也许我们可以一窥深空生物的生活规律。"
 anomaly.3070.name:0 "付诸东流"
 anomaly.3070.desc:0 "读数来自一个小型金属仓：科学官员 [Root.GetLeaderName]认为这是一个古代外星救生船。\n\n这东西显然是许久以前就被黑洞外围的引力井困在此处，只欠一个弹射动作就可以脱困——至于这是故意为之还是偶然至此尚不得而知——救生舱的推进器从那时起就一直在竭力对抗其下坠。目前它已离地平线太近，无法进行回收了。\n\n [Root.GetLeaderName]的报告突然中断，随后 [Root.GetName]船员发来通讯称，该科学官员浑身颤抖，似乎是对此救生船的悲惨命运感到十分不适。"
 anomaly.3070.a:0 "可以理解。"
 anomaly.3075.name:0 "零散辐射"
 anomaly.3075.desc:0 "惊人的是，获取的读数居然是来自 [From.GetName]本身。\n\n作为黑洞来说，其体积较小，似乎可以用来解释为何会有辐射从其地平处逃逸出来。科学官员 [Root.GetLeaderName]认为此黑洞正在崩解，不久便会消失，但很难说这个过程会不会在宇宙的热死亡前得以完成。黑洞幼年期的重力扰动，用 [Root.GetLeaderName]的话说，搞得它“有点晃悠”，进一步加强了其流出能量流的强度。"
 anomaly.3075.a:0 "我们还有很多要学呢。"
 anomaly.3075.a.tooltip:1 " [From.GetName]:\n£physics  §G+9§!"
 anomaly.3080.name:0 "玩具工厂"
 anomaly.3080.desc:0 "虽说大部已成废墟， [From.GetName]上还存留着少量的建筑。 [Root.GetName]初次经过该星球时只发现了一座还算完整的建筑，孤零零地耸立在 [From.GetName]的废墟之中。\n\n这便是噪音的来源。\n\n该建筑不仅结构完整，根据科学官员 [Root.GetLeaderName]称，似乎还在活动。\n\n其是一座生产设施，专司将塑料聚合物制成不能发声的不明物体，不过似乎是用于装饰作用的。其生产原料与最终产品对 [Root.Owner.GetName]来说没有研究价值，但我们绝对可以就此对其自动化的生产过程进行研究。"
 anomaly.3080.a:0 "也许我们应该建立前哨战观察一下。"
 anomaly.3080.a.tooltip:0 "添加一座§Y外星玩具工厂§!至 [From.GetName]。"
 anomaly.3085.name:0 "王子"
 anomaly.3085.desc:0 "巨大的 [From.GetName]周围的缓轨道上漂浮着一个可移动的数据舱。 [Root.GetName]将其打捞后发现其中似乎包含某种外星语言写就的内容。其词汇组成并非完全陌生，但其语法则是十分复杂。\n\n科学官员 [Root.GetLeaderName]建议对其进行进一步研究，以便解密该文本的内容与起源。"
 anomaly.3085.a:0 "在 [Root.Owner.Capital.GetName]上进行分析。"
 anomaly.3085.b:0 "不用管它。"
 anomaly.3086.name:0 "王子，可读版"
 anomaly.3086.desc:0 "该文本——其标题大致意味“区域统治者”——似乎是以 [book_writer.GetSpeciesAdj]的古方言写就，该方言一般使用于 [book_writer.GetName]。\n\n内容无疑对其具有一定历史价值，搞不好还能带来些什么启发。"
 anomaly.3086.a:0 "这秘密还是不要说出去了——不需要让他们知道的。"
 anomaly.3086.b:0 "我们要将其交还给正统的所有人。联络他们。"
 anomaly.3086.c:0 "他们的文笔如此空洞，思想自然也不堪一击。联络他们。"
 anomaly.3087.name:0 " [book_writer.GetName]"
 anomaly.3087.desc:0 "我们听说你找到了“王子”的最后一份拷贝。这可是我们种族十分重要的历史文化文献。\n我们曾以为它已在多年前被海盗侵掠时毁掉了，但如今发现它已落入文明人的手中，我们倍感欣慰。\n\n可以将其交还给我们吗？我们会以能源点数作为报酬。"
 anomaly.3087.a:0 "当然可以。"
 anomaly.3088.name:0 " [book_writer.GetName]"
 anomaly.3088.desc:0 "我们听说你找到了“王子”的最后一份拷贝。这可是我们种族十分重要的历史文化文献。\n\n我们曾以为它已在多年前被海盗侵掠时毁掉了，但如今发现它已落入文明人的手中，我们倍感欣慰。\n\n可以将其交还给我们吗？"
 anomaly.3088.a:0 "不。说起来，我们认为这东西很不妙。"
 anomaly.3088.b:0 "不。这些写下来的话语正是骗子的工具。"
 anomaly.3089.name:0 " [book_writer.GetName]"
 anomaly.3089.desc:0 "绝不容许你批判我们的文学！\n\n你们会后悔的！"
 anomaly.3089.a:0 "嘿，一群书虫。"
 anomaly.3090.name:0 "赎金贩子：紧急浮标"
 anomaly.3090.desc:0 "在 [From.GetName]的缓轨道上发现了一颗漂浮的紧急联络浮标。其外壳已被严重损坏，似乎是被武器火力击中或是被强力爆炸波及。\n\n该浮标似乎是来自 [Root.Owner.GetSpeciesAdj]型号的民船——专门设计用于在联络系统失效时作为应急方法射离船只——但其受损程度使读取器内容变为不可能。\n\n其一直在重复一个微弱而扭曲的信号。"
 anomaly.3090.a:0 "清理通讯信号。"
 anomaly.3090.b:0 "也许是陷阱——最好不要犯险。"
 anomaly.3091.name:0 "赎金贩子：SOS"
 anomaly.3091.desc:0 "浮标已确定是来自 [Root.Owner.GetSpeciesAdj]，其发射的信号业已趋于稳定。"
 anomaly.3091.a:0 "这里是 [Root.Owner.GetSpeciesAdj]官方。请亮明身份。"
 anomaly.3091.a.tooltip:0 "打开通讯系统。"
 anomaly.3091.b:0 "彻底关掉。这件事不要再提了。"
 anomaly.3092.name:0 " [Root.GetSpeciesAdj]俘虏"
 anomaly.3092.desc:0 "有-有人吗？这里是 [Root.GetSpeciesAdj]民用运输器卢西安号的船长。\n\n啊，应该说是前船长。卢西安号已经不存在了。我们被海盗登船，船只爆炸前就被掳走成了人质。"
 anomaly.3092.a:0 "你们是被谁抓了？"
 anomaly.3092.a.response:0 "他们……我-我听他们好像自称赎金什么来着？赎金贩子是吧？\n\n他们可是群坏人。如果他们认为不能从 [Root.GetName]手中得到些什么来换取我们的性命就会杀了我们。我偷听到他们已经在讨论要什么条件了……"
 anomaly.3092.b:0 "我们不会救援你们的。"
 anomaly.3092.c:0 "我们会救援你们的。"
 anomaly.3093.name:0 " [Root.GetSpeciesAdj]俘虏"
 anomaly.3093.desc:0 "什么？什么？！你们不能见死不救！\n\n要是他们认为不能用我们为要挟向 [Root.GetName]索取赎金的话，绝对会连眼都不眨就宰了我们的！就连真的付了赎金的话我们的性命也没有保障啊！你们不能——"
 anomaly.3093.a:0 "再见了。"
 anomaly.3094.name:0 " [Root.GetSpeciesAdj]俘虏"
 anomaly.3094.desc:0 "哦，真是太感谢了，太感谢了啊！ [Root.GetRulerTitle]。我们似乎被关在某个空间站里，但具体位置我也不知道。\n\n我这就加强传输频率，你们应该可以用应急浮标进行三角定位，确认我们这个监牢的位置……"
 anomaly.3094.a:0 "位置已记录于情况日志。"
 anomaly.3095.name:0 "赎金贩子：最佳计划"
 anomaly.3095.desc:0 "虽说海盗的基地十分隐蔽，但若知道如何寻找的话就十分明显了。\n\n一支舰队排着奇怪的队形慢慢从重新利用的采矿建筑后飘了出来——显然是并没想到会有人前来打扰。"
 anomaly.3095.a:0 "打开通讯系统。必须让被囚者做好准备。"
 anomaly.3096.name:0 " [Root.GetSpeciesAdj]俘虏"
 anomaly.3096.desc:0 "你好啊， [Root.GetRulerTitle]。看来这一切都是因为 [Root.GetSpeciesAdj]船只而起的了？\n\n我们好客的主人们似乎即将离开他们的岗位。登上此处不管对谁来说似乎都不大妙，但是……如果你直接对他们的基地发起攻击，我觉得我们可以拼一拼，看看能不能抢出一支救生船。\n\n我们出来的时候可别把我们给炸飞了！"
 anomaly.3096.a:0 "很好。"
 anomaly.3098.name:0 "赎金贩子：尘归尘，土归土"
 anomaly.3098.desc:0 "索取赎金的海盗们的基地被摧毁了， [Root.GetSpeciesAdj]的俘虏们也一道消失了。俘虏们似乎成功联系到了发动进攻的外星飞船，却被对方忽视了。"
 anomaly.3098.a:0 "我们绝不会忘记这个悲剧。"
 anomaly.3099.name:0 "赎金贩子：意外的救主"
 anomaly.3099.desc:0 " [From.From.GetName]的军事行动彻底摧毁了赎金贩子的部队。\n\n [Root.GetSpeciesAdj]俘虏在交战中成功逃出，目前已登上一艘救生船，即将与 [Root.GetSpeciesAdj]救援船只接头。"
 anomaly.3099.a:0 "我们感激不尽。"
 anomaly.3100.name:0 "赎金贩子：质疑"
 anomaly.3100.desc:0 "不知何方发起的军事行动彻底摧毁了赎金贩子的部队。\n\n奇迹般的， [Root.GetSpeciesAdj]的俘虏们逃出生天，在攻击行动中偷去了一艘救生船，即将返回 [Root.Capital.GetName]。"
 anomaly.3100.a:0 "真是神秘而偶然的奇遇啊。"
 anomaly.3101.name:0 "赎金贩子：捡拾碎屑"
 anomaly.3101.desc:0 "随着海盗的基地在我军军舰造成的连锁效应中缓慢地分崩离析之时，我们开始了对卢西安被俘生还者的搜索。\n\n如果他们真的上了救生船，现在也该联络我们了……"
 anomaly.3101.a:0 "扫描所有频率。"
 anomaly.3102.name:0 "已解救 [Root.GetSpeciesAdj]俘虏"
 anomaly.3102.desc:0 " [Root.GetRulerTitle]，这里是卢西安号的船员。\n\n计划十分顺利。你们展开对基地的直接轰炸后，卫兵都跑去上船了，我们也成功破坏了囚室大门。救生船无人看管，而且看来你们给海盗找了不少事，完全没人注意到我们逃跑了。"
 anomaly.3102.a:0 "欢迎回家，脱狱者。"
 anomaly.3103.name:0 " [Root.GetSpeciesAdj]俘虏"
 anomaly.3103.desc:0 "喂——\n\n\n——没有救生船，我们——\n\n\n——已被抛弃，倒塌——\n\n\n\n\n\n——————————————"
 anomaly.3103.a:0 "船长？"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n...............\n"
 anomaly.3103.b:0 "..."
 anomaly.3104.name:0 "赎金贩子：烟雾尘嚣"
 anomaly.3104.desc:0 "被绑架的 [Root.GetSpeciesNamePlural] 最终未能逃出海盗基地。我们并未能确认他们到底是如何死亡的——是救生船未能成功发射，还是他们压根没有逃出囚室——但这不妨碍我们确认他们已死亡的事实。\n\n [Root.GetSpeciesAdj]的人民一定会十分感激 [Root.GetRulerTitle]和 [Root.GetName]采取的迅速行动，但感觉他们短时间内也不会遗忘这出惨剧。"
 anomaly.3104.a:0 "确实如此……"
 anomaly.3105.name:0 "赎金贩子：一切都好？"
 anomaly.3105.desc:0 "随着卢西安号的船员安全返回 [Root.Capital.GetName]，灾难得以避免。 [Root.GetSpeciesAdj]的人们一定会对 [Root.GetName]的 [Root.GetRulerTitle]作出的决定性行动感恩戴德。\n\n赎金贩子海盗绑架事件的事态随着整个海盗团一起被消灭了。同时还存留一些问题，主要是关于被俘者们声称从舷窗中看到的海盗拥有的大量舰队的去向。但考虑到事件的发展，完全可以推断是我们高估了海盗的实力。\n\n赎金贩子们已经彻底完了。"
 anomaly.3105.a:0 "真是好奇……"
 anomaly.3110.name:0 "关于过去的通讯"
 anomaly.3110.desc:0 "与预期相符， [Root.GetName]已成功定位 [From.GetName]传讯的来源。\n\n虽说整个星球看似完全未被外星生物触及，星球南半球一个山丘顶部却发现了一个光滑的白色矿物柱。信号正是从该柱体中发出，柱体也明显是为了造成更大共振而设计。\n\n科学官员 [Root.GetLeaderName]已停下手边工作，准备能够解密该信号携带信息的特别项目。"
 anomaly.3110.a:0 "不错的提案。"
 anomaly.3110.b:0 "听死人的话能有什么收获。"
 anomaly.3110.c:0 "拆除柱体，寻找发射器。"
 anomaly.3111.name:0 "关于摧毁的传讯"
 anomaly.3111.desc:0 "什么也没有"
 anomaly.3111.a:0 "真是失望。"
 anomaly.3112.desc:0 "已添加炫酷的科技选项"
 anomaly.3112.a:0 "真是有趣。"
 anomaly.3113.name:0 "关于传讯被解密"
 anomaly.3113.desc:0 "科学官员 [From.GetLeaderName]报告称 [From.From.GetName]传讯信标发出的信号已经解密完成了。\n\n这是一条记录用信息，用于谴责数千年前一场战斗中的数百人的死亡。似乎是坚实的盟友关系终被背叛与欺骗吞噬，一支巨大的舰队在敌人到来之前就自相残杀殆尽。\n\n看来这些碎块是作为墓碑标记被留在了这里，其船员早就被船体遭受的精准打击杀死了。"
 anomaly.3113.a:0 "研究记录。"
 anomaly.3113.b:0 "计算报废舰队的抛物线与当前位置。"
 anomaly.3114.name:0 "关于海盗出没"
 anomaly.3114.desc:0 "到达 [From.GetName]星系后，我们发现 [Root.GetName]已经太晚了。\n\n一支来路不明的海盗舰队不久前发现了这战场，并将其彻底拆毁，用材料在附近一颗小行星上建立了基地。\n\n我们的研究就此宣告结束，看来一场暴力冲突已不可避免。"
 anomaly.3115.name:0 "关于舰队漂移"
 anomaly.3115.desc:0 " [Root.GetName]已找到了 [From.GetName]星系内漂移的残骸。记录用信标中提到过的许多舰船已经在多年侵蚀下变为灰尘，但还是有几个保持着惊人的完整。\n\n在这之间，有六艘军舰载有足够的工程师可将保存较好的遗骸恢复原状。\n\n细节参见§Y情况日志§!。"
 anomaly.3115.a:0 "还真有意思。"
 anomaly.3116.name:0 "关于舰队被掠夺"
 anomaly.3116.desc:0 "古代破旧的无畏舰队已经部分得以恢复，而派去的工程师们至今也没搞明白是怎么做到的这一点。\n\n船只已经收编入 [Root.GetSpeciesAdj]舰队。"
 anomaly.3116.a.tooltip:0 "§Y古代联军舰队§!已恢复。"
 anomaly.3117.name:0 "关于舰队叛变"
 anomaly.3117.desc:0 "工程部队首先将精力放在了巨大的无畏战舰上，据记载这是整场战斗中最先对其它船只发起攻击的一艘。\n\n事实证明这是个错误。\n\n尽管我们已经有意尝试绕过高级系统，战舰的电脑突然启动，以高频率脉冲轰击了我方舰船。由于战斗防火墙已出于增加行动可用带宽的目的而关闭，这段脉冲传讯立即将所有附近舰船俘获。传讯切断前的最终日志显示所有生命支持系统被系统性关闭，航向被设定为前往 [Root.Owner.Capital.GetName]。\n\n我们的船员已推测为全员阵亡，古代作战电脑也瞄准了我们的母星，我们最好做好准备。"
 anomaly.3118.name:0 "关于舰队被毁"
 anomaly.3118.desc:0 "无畏战舰被摧毁，事件以其余船只开启作结"
 anomaly.3119.name:0 "关于舰队被毁"
 anomaly.3119.desc:0 "无畏战舰被他人摧毁，其余船只全部被毁"
 anomaly.3120.name:0 "关于海盗被剿灭"
 anomaly.3120.desc:0 "你毁掉了它们并获取了矿藏"

 # could have a pirate base built on the site, they got there first

 # Manufactory
 anomaly.3125.name:0 "远古制造"
 anomaly.3125.desc:0 "该轨道站似乎曾作为小行星的矿物开采与处理中心使用，与我们的采矿站设计有些相似。\n\n科学官员 [Root.GetLeaderName]认为找一些工程师——最好是已经驻扎在军舰上的 [Root.Owner.GetSpeciesNamePlural]——也许就可以回复其工作状态。"
 anomaly.3125.a:0 "我们对外来废物没有兴趣。"
 anomaly.3125.b:0 "我们重建这个空间站吧。"
 anomaly.3125.c:0 "最好不要多事。"

 # Basic fallback
 anomaly.3126.name:0 "古代工厂：新采矿站"
 anomaly.3126.desc:0 "共生部队完成了其任务，使用改装过的 [Root.Owner.GetSpeciesAdj]部件与控制机制恢复了这个老旧的采矿站的工作状态。"

 # Various one-time effects
 anomaly.3127.name:0 "远古制造"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\n看来这个工厂是用来采集和提炼贝塞里安矿石的——功能现已恢复。"
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\n这个空间站的原始功能还有很多方面亟待我们探索。这个空间站似乎是用于开采并处理我们从没使用过的矿物而存在的。这还需要进一步调查才能确认。"
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\n我们接到报告称从工厂的处理室取回了未知的物质——也许这个采矿站曾经采集并提炼过我们从没见过的矿物。"
 anomaly.3127.a.1:0 "太好了。"
 anomaly.3127.a.2:0 "这里包含很多我们可以学习的东西。"
 anomaly.3127.a.3:0 "有意思……"

 # Drones emerge
 anomaly.3128.name:0 "古代工厂：无人机启动"
 anomaly.3128.desc:0 " [Root.Owner.GetSpeciesName]工程师们的探寻与研究一无所获。这个空间站过于荒废，已无法恢复，尝试启动时大量结构直接崩溃了。\n\n工厂的结构完整终于分崩离析的同时，也有一些事物浮出了表面——它们用高能激光切开了一条通路，直勾勾地瞪着 [Root.GetFleetName]。"

 # Crystals emerge
 anomaly.3129.name:0 "古代工厂：惊动古代巢穴"
 anomaly.3129.desc:0 "老旧的石层破开，有东西涌了出来。\n\n只不过涌出的并不是之前预测的光滑矿石。锯齿状的晶体边缘切碎了老旧的轨道站，随后便将其注意力转向了 [Root.GetFleetName]。"
 anomaly.3129.a.tooltip:0 "古代工厂已被毁。\n [Root.GetFleetName]正遭受攻击！"

 anomaly.3130.name:2 "辩论与讨论"
 anomaly.3130.desc:2 "科学官员 [Root.GetLeaderName]报告称 [From.GetPlanetMoon]  [From.GetName]上确实存在过较为发达的文明，但其在逃离了 [From.GetPlanetMoon]后便消亡了。通过分析从星球表面回收的古代无线通讯站碎片， [Root.GetName]的船员逐渐还原了整个文明消逝的过程。\n\n在很久前某个时间点，其意识形态上产生了分歧，分成了集体本位论和个体本位论两派。虽说这些哲学上的争论与 [Root.Owner.GetName]人民的生活并没有什么太大联系，这个文明因为应该采用何种意识形态和道德标准产生了急剧的内部分裂。"
 anomaly.3130.desc.colle:2 "科学官员 [Root.GetLeaderName]报告称 [From.GetPlanetMoon]  [From.GetName]上确实存在过较为发达的文明，但其在逃离了 [From.GetPlanetMoon]后便消亡了。通过分析从星球表面回收的古代无线通讯站碎片， [Root.GetName]的船员逐渐还原了整个文明消逝的过程。\n\n在很久前某个时间点，其意识形态上产生了分歧，分成了集体本位论和个体本位论两派。虽说集体本位论本性对于 [Root.Owner.GetName]人民来说再明显不过，这个文明却因为应该采用何种意识形态和道德标准产生了急剧的内部分裂。"
 anomaly.3130.desc.mater:2 "科学官员 [Root.GetLeaderName]报告称 [From.GetPlanetMoon]  [From.GetName]上确实存在过较为发达的文明，但其在逃离了 [From.GetPlanetMoon]后便消亡了。通过分析从星球表面回收的古代无线通讯站碎片， [Root.GetName]的船员逐渐还原了整个文明消逝的过程。\n\n在很久前某个时间点，其意识形态上产生了分歧，分成了集体本位论和个体本位论两派。虽说个体本位论本性对于 [Root.Owner.GetName]人民来说再明显不过，这个文明却因为应该采用何种意识形态和道德标准产生了急剧的内部分裂。"
 anomaly.3130.a:2 "这真是太糟糕了。"

