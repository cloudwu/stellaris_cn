 tutorial_24_chain_title: "教程：修饰物种"
 tutorial_24_chain_desc: "我们可以§S修饰§!住在我们帝国的任何开智种族，如果他们有足够的§S特质点数§!的话。\n\n通过§S物种§!界面的§S修饰§!菜单，然后研究§S特殊项目§!。这个项目需要§S社会学研究§!，并且在执行项目时会暂停正在进行的社会学研究。"
