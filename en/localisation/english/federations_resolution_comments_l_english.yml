 ethic_pacifist_request_friendly_1:0 "The $GREETER$ has complete faith in the $COUNTRY$ for the upcoming vote."
 ethic_pacifist_request_friendly_2:0 "Let us work together to make this galaxy a safer one."
 ethic_pacifist_request_friendly_3:0 "Please help us make the others see the wisdom of this resolution."
 ethic_pacifist_request_friendly_4:0 "Regardless of how you vote, the $COUNTRY$ will always be considered our trusted friend. But please vote yes."
 ethic_pacifist_request_neutral:0 "We are kindly requesting your support in the upcoming vote."
 ethic_pacifist_request_neutral_0:0 "Together. Is there a finer word?"
 ethic_pacifist_request_neutral_1:0 "The $GREETER$ humbly asks for your support in the upcoming vote."
 ethic_pacifist_request_neutral_2:0 "We are certain that the $COUNTRY$ will see the merits of this proposal."
 ethic_pacifist_request_neutral_3:1 "With your assistance, we can steer the [global_event_country.GetGalCommunityOrGalImperium] towards peaceful coexistence."
 ethic_pacifist_request_neutral_4:0 "Support our resolution, and together we will make war and all the misery that comes with it a thing of the galaxy's barbaric past."
 ethic_pacifist_request_hostile:0 "Do the right thing. At least this once."
 ethic_pacifist_request_hostile_0:0 "It is not to late to change your erroneous ways."
 ethic_pacifist_request_hostile_1:0 "Fight your base instincts and do the right thing for once."
 ethic_pacifist_request_hostile_2:0 "Opposing this resolution will only prove the sinister motives of the $COUNTRY$ to the rest of the galaxy."
 ethic_pacifist_request_hostile_3:0 "We will see this resolution passed, with or without the support of the $COUNTRY$!"
 ethic_pacifist_request_hostile_4:0 "History will not look kindly on the $COUNTRY$ if you oppose this resolution."

 ### Request - Authoritarian
 ethic_authoritarian_request_friendly:0 "You agree with the undeniable merits of our resolution, no?"
 ethic_authoritarian_request_friendly_0:0 "Our dynasties work well together, do they not?"
 ethic_authoritarian_request_friendly_1:0 "The $COUNTRY$ has earned our trust. We are certain you will make the right choice in the upcoming vote."
 ethic_authoritarian_request_friendly_2:0 "The galaxy needs the firm guidance of the $GREETER$ and the $COUNTRY$. Let us see this resolution through together."
 ethic_authoritarian_request_friendly_3:0 "Our goals align with those of the $COUNTRY$. Let us bring order to the chaos that reigns in the galaxy."
 ethic_authoritarian_request_friendly_4:0 "We have always admired the leadership of the $COUNTRY$. They will no doubt see the benefits of our resolution."
 ethic_authoritarian_request_neutral:0 "Support us in this. Now."
 ethic_authoritarian_request_neutral_0:0 "We lead. You follow. In this matter, as in all others."
 ethic_authoritarian_request_neutral_1:0 "Opposing the natural order of things is a futile effort."
 ethic_authoritarian_request_neutral_2:0 "For the sake of maintaining galactic order, this resolution must be passed."
 ethic_authoritarian_request_neutral_3:0 "It is our intention to halt the galaxy's slow descent into anarchy and chaos. This resolution is but one step of the way."
 ethic_authoritarian_request_neutral_4:0 "Soon peace and order will be restored throughout the galaxy. Do your part by supporting Resolution 34-X."
 ethic_authoritarian_request_hostile:0 "You will support us in this. No, that was not a friendly request."
 ethic_authoritarian_request_hostile_0:0 "Accept the natural hierarchy of things and follow our lead in this."
 ethic_authoritarian_request_hostile_1:0 "Your support in the upcoming vote - we demand it."
 ethic_authoritarian_request_hostile_2:0 "We command you to support this resolution."
