 # Campaigns
 edict_fear_campaign:0 "Fear Campaign"
 edict_fear_campaign_desc:0 "The vile and beastly nature of the xeno must be communicated to our people. They must accept the truth that we stand alone in a sea of alien filth."
 edict_education_campaign:0 "Education Campaign"
 edict_education_campaign_desc:0 "Back to school! By momentarily spending resources to promote higher education programs among our leaders, their skills will improve at a faster rate."
 edict_healthcare_campaign:0 "Healthcare Campaign"
 edict_healthcare_campaign_desc:1 "Diet, regular exercise and sleeping patterns all combine to affect the health of our population. By promoting a healthier lifestyle, their life expectancy will go up."
 edict_recycling_campaign:0 "Recycling Campaign"
 edict_recycling_campaign_desc:0 "The populace must be taught to limit wasteful consumption of resources. A public awareness campaign to promote recycling will momentarily lower our consumer goods costs."
 edict_robot_campaign:0 "Drone Campaign"
 edict_robot_campaign_desc:0 "By allocating additional resources to our production facilities, we are able to produce new worker drones at an even quicker pace."
 edict_machine_learning_campaign:0 "Machine Learning Campaign"
 edict_machine_learning_campaign_desc:0 "By allocating additional resources to our autonomous drones, they are able to increase the rate at which their self-learning algorithms improve their overall productivity. "
 edict_drone_campaign:0 "Drone Campaign"
 edict_drone_campaign_desc:0 "By allocating additional biomass to our spawning pools, we are able to produce new worker drones at an even quicker pace."
 edict_learning_campaign:0 "Learning Campaign"
 edict_learning_campaign_desc:0 "By providing our autonomous drones with additional nutrients, we are able to increase their productivity."
 edict_war_drone_campaign:0 "War Drone Campaign"
 edict_war_drone_campaign_desc:0 "By allocating our war drones additional nutrients, we are able to increase their strength and combat readiness."
 
 # Planet Edicts
 #edict_reeducation_campaign:0 "Reeducation Campaigns"
 #edict_reeducation_campaign_desc:1 "This Edict creates local reeducation campaigns, affirming that dissent is naught but the product of ignorance and a failure of reason."
 #edict_infrastructure_projects:0 "Infrastructure Projects"
 #edict_infrastructure_projects_desc:1 "This Edict puts considerable political weight behind new construction initiatives."
 #edict_social_engineering:0 "Social Engineering"
 #edict_social_engineering_desc:2 "This Fanatic Authoritarian Edict mandates the use of subtle social instruments to reinforce our governing Ethics on the planet."
 #edict_privatization_campaign:1 "Grassroots Administration"
 #edict_privatization_campaign_desc:2 "This Fanatic Egalitarian Edict encourages the individuals closest to the production effort to take increased responsibility."
 #edict_arms_race:0 "Arms Race"
 #edict_arms_race_desc:0 "This Fanatic Militarist Edict focuses all administrative and societal efforts on efficient production of military equipment."
 #edict_religious_unity:1 "Spiritual Unity"
 #edict_religious_unity_desc:1 "This Fanatic Spiritualist Edict unites the populace in quasi-religious fervor, with a particular emphasis on harvest and fertility rituals."
 #edict_spirit_of_science:0 "Spirit of Science"
 #edict_spirit_of_science_desc:0 "This Fanatic Materialist Edict focuses all administrative and societal efforts on efficient research and the celebration of Reason."
 #edict_legal_aliens:0 "Legal Aliens"
 #edict_legal_aliens_desc:0 "This Fanatic Xenophile Edict launches a massive PR campaign inviting aliens to come live on the planet in a glorious multicultural paradise."
 #edict_purity_laws:0 "Purity Laws"
 #edict_purity_laws_desc:0 "This Fanatic Xenophobe Edict ensures the purity of our species and unity of our empire through the enforcement of rigid separation laws."
 edict_crystal_sonar:0 "Crystal Sonar"
 edict_crystal_sonar_desc:0 "Allows us to order our fleets to use a special technique when encountering Crystalline Entities, instantly surveying the systems they dwell in.\nCost: £energy  §R-30§!"
 edict_droning_optimizations:0 "Droning Optimizations"
 edict_droning_optimizations_desc:3 "§LModeled after Ancient Mining Drone techniques, this scheme of energy optimizations will increase our resource yields.§!"
 edict_greater_crystal_bounty:0 "Greater Crystal Bounty"
 edict_greater_crystal_bounty_desc:1 "§LOrder our fleets to scavenge the mineral remains of destroyed Crystalline Entities.§!\nMinerals per fleet defeated: §G500§!"
 edict_crystal_bounty:0 "Crystal Bounty"
 edict_crystal_bounty_desc:1 "§LOrder our fleets to scavenge the mineral remains of destroyed Crystalline Entities.§!\nMinerals per fleet defeated: §G250§!"
 edict_drone_bounty:0 "Drone Bounty"
 edict_drone_bounty_desc:1 "§LInstruct our fleets to salvage the energy cells of defeated Ancient Mining Drones.§!\nEnergy Credits per fleet defeated: §G500§!"
 edict_consecrated_worlds:1 "Consecrate World"
 edict_consecrated_worlds_desc:0 "This Edict decrees this to be a sacred world, consecrated in the traditions of our faith. Pilgrims will travel from afar to rejoice in its holy aura."
 edict_patrol_drones:0 "Patrol Drones"
 edict_patrol_drones_desc:0 "Through the use of extensive drone surveillance, the Machine Intelligence ensures planetside cooperation and compliance."
 edict_martial_law:0 "Martial Law"
 edict_martial_law_desc:0 "Most local functions of government are temporarily suspended, and the planet is placed under direct military control in an attempt to restore civil order."
 edict_declare_saint:0 "Declare Saint"
 edict_declare_saint_desc:0 "This Edict will bestow sainthood upon a deceased individual who led a particularly pious life, creating a new unifying symbol."
 
 # Ambitions
 unity_ambition:0 "Ambition:"
 edict_scientific_revolution:0 "$unity_ambition$ Scientific Revolution"
 edict_scientific_revolution_desc:0 "A brief yet highly productive golden age of scientific discovery. The combination of fearlessness, ingenuity and unbridled optimism can take you far."
 edict_desperate_measures:0 "$unity_ambition$ Desperate Measures"
 edict_desperate_measures_desc:0 "The cornered animal is indeed the most dangerous, as our enemies will soon find out. No effort must be spared to ensure our continued survival."
 edict_fortress_proclamation:0 "$unity_ambition$ Fortress Proclamation"
 edict_fortress_proclamation_desc:0 "Our frontiers shall be an unassailable line, and they will convey a clear message to our most ambitious neighbors - this far, no further!"
 edict_architectural_renaissance:0 "$unity_ambition$ Architectural Renaissance"
 edict_architectural_renaissance_desc:0 "It is construction on a scale that previous generations could only dream of. Megastructures may well become the true legacy of our civilization."
 edict_hearts_and_minds:0 "$unity_ambition$ Hearts and Minds"
 edict_hearts_and_minds_desc:0 "A concentrated propaganda effort to make the populace understand the merits of the government's position. Ultimately, it is for their own good."
 edict_omnifarious_acquisition:0 "$unity_ambition$ Omnifarious Acquisition"
 edict_omnifarious_acquisition_desc:0 "Everything that can be spared will be recycled and used. Our ambitions require all the resources we can possibly find."
 edict_grand_fleet:0 "$unity_ambition$ A Grand Fleet"
 edict_grand_fleet_desc:0 "Our galactic ambitions require that the contruction of A Grand Fleet must be our primary goal."
 
