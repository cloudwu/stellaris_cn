 attitude_null_desc:0 "该帝国还没对我们表达任何意见。"
 attitude_friendly_desc:0 "该帝国将我们视为朋友并可能愿意与我们结盟。"
 attitude_cordial_desc:0 "该帝国希望与我们和平共处并与我们进行贸易。"
 attitude_unfriendly_desc:0 "该帝国对我们抱有疑虑且不信任我们。"
 attitude_rival_desc:0 "该帝国将我们视为竞争对手。"
 attitude_hostile_desc:0 "该帝国将我们视为敌人。当他们认为可以战胜我们时，就会毫不犹豫的发动进攻。"
 attitude_domineering_desc:0 "该帝国认为我们非常适合成为他们的附庸国。"
 attitude_threatened_desc:0 "该帝国视我们为一大威胁。"
 attitude_protective_desc:0 "该帝国认为我们很弱小并且需要他们的保护。"
 attitude_loyal_desc:0 "该附庸国对我们很忠诚。"
 attitude_disloyal_desc:0 "该附庸国很不乐意归顺我们。"
 attitude_overlord_desc:0 "该帝国是我们的宗主。"
 attitude_wary_desc:0 "该帝国对我们保持警惕。"
 attitude_receptive_desc:0 "该帝国希望与我们进一步发展关系。"
 attitude_neutral_desc:0 "该帝国并不认为我们与他们利益相关。"
 attitude_dismissive_desc:0 "该失落帝国认为我们根本不值得他们浪费时间去关注。"
 attitude_patronizing_desc:0 "此失落帝国认为我们只是迷途的孩子，需要他们的指引返回正途。因此他们会赋予带有科技、资源或者飞船的礼物给我们。"
 attitude_angry_desc:0 "我们的行为惹怒了该失落帝国，他们可能会通过战争的方式来惩戒我们。"
 attitude_arrogant_desc:0 "该觉醒帝国对待我们非常的傲慢不屑。"
 attitude_imperious_desc:0 "该觉醒帝国把我们视为未来的附庸国。他们可能会要求我们放弃自身政体。"
 attitude_belligerent_desc:0 "该觉醒帝国把我们当作征服的目标。他们很可能会向我们发动进攻。"
 attitude_custodial_desc:0 "此觉醒帝国认为自己有义务保护我们，帮助我们面对该宇宙的威胁。他们可能会试图与我们结盟。"
 attitude_berserker_desc:0 "该觉醒帝国是一个暴走的远古人工智能。可能会攻击它附近的一切。"
 attitude_enigmatic_desc:0 "该失落帝国是一个行为古怪且无法预测的远古人工智能。我们不知道它会做什么。"
