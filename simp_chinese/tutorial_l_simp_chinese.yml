 tutorial_21_chain_title: "教程：战略资源"
 tutorial_21_chain_desc: "我们应该在拥有§S战略资源§!的天体轨道上建造一个§S开采站§!。这些稀有的原料拥有巨大的战略价值。\n\n通过§S调查§!找到这类资源后，选取一艘§S工程船§!，然后选择§S建造开采站§!，然后点击相应的天体，即可进行建造。"
 tutorial_21b_chain_title: "信息：战略资源"
 tutorial_21b_chain_desc: "我们在一个有§S战略资源§!的天体的轨道上建造了一个§S矿物空间站§!。这些需要前置科技才能开采的资源能带来巨大的战略价值，我们要一直去搜寻它们。"
