 d_ancient_manufactorium_working: "运转中的工厂"
 d_ancient_manufactorium_working_desc: "一座全力运转的外星工厂，正在为帝国产出珍贵的资源。"
 d_ancient_manufactorium_scrapyard: "工厂回收厂"
 d_ancient_manufactorium_scrapyard_desc: "专门用于拆解老旧机械并将拆解下来的东西转化为有用材料的回收厂。"
 d_ancient_manufactorium_vaultexploration: "山体地下舱室"
 d_ancient_manufactorium_vaultexploration_desc: "这一巨大的地下复合体目前正在由专门的研究单位探索，它需要接入行星电网以维持。"
 d_ancient_manufactorium_crater: "被毁的舱室"
 d_ancient_manufactorium_crater_desc: "舱室剩下来的只有一个充满机械零件和残骸的弹坑。尽管其中大部分现在已经没用，但我们还是能够轻松地从中回收一些物料。"
 job_manufactorium_specialist: "操作员"
 job_manufactorium_specialist_plural: "操作员"
 job_manufactorium_specialist_desc: "这些训练有素的工人正在运转这些精巧的古代机器，用少于寻常的成本制造有用的资源。"
 mod_job_manufactorium_specialist_add: "$job_manufactorium_specialist$岗位"
 job_manufactorium_complex_drone: "操作子个体"
 job_manufactorium_complex_drone_plural: "操作子个体"
 job_manufactorium_complex_drone_desc: "这一高度特化的子个体负责操作这些精巧的古代机器，用少于寻常的成本制造有用的资源。"
