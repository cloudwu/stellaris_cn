 TUTORIAL_PLANETVIEW_COLONY_GOV_TITLE: "招募总督"
 TUTORIAL_PLANETVIEW_COLONY_GOV_DESC: "要保障殖民地的发展，我们需要招募一名行星§S总督§!监督运作。\n\n大多数星球能够在没有总督的情况下正常运转，并基于政体获得一定收益。但对于那些比较幸运的星球，总督能够带来极大的加强！\n\n总督会对其所管辖的星球产生各种不同的影响，其中大部分影响是正面的。总督的影响取决于其本身的个人特质与总督能力等级。"
 TUTORIAL_ELECTION_VIEW_TITLE: "选举"
 TUTORIAL_ELECTION_VIEW_DESC: "§S选举§!界面中我们可以选定帝国新一任的统治者。\n\n[TutorialElectionViewTypeSpecific]"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_NO: "候选人将从你现有的领袖中产生，如果你拥有足够的资源，可以使选举胜利的天平向你的意中之人倾斜。"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_YES: "候选人将从你现有的领袖中产生，你可以提升他们的支持度，当然啦，肯定是以最民主的方式提升的。"
 TUTORIAL_EDICTS_AND_POLICIES_TITLE: "政策与法令"
 TUTORIAL_EDICTS_AND_POLICIES_DESC: "§S政策§!界面涵盖了政府的§S政策§!，此外全国范围内实行的§S法令§!，即通过花费一些资源来为国家提供增益，同样也有其对应的界面。\n\n在某项具体政策之下，通常有数种可以采取的立场，某些立场可能会因为我们所拥有的科技或者§S思潮§!而被禁用。\n\n法令每月消耗维护费，可以由§H$EDICT_FUND$§!来支出，也可以直接花费£unity£§Y凝聚力§!或者一些其他的资源。"
 TUTORIAL_COUNCIL_VIEW_TITLE: "内阁与议程"
 TUTORIAL_COUNCIL_VIEW_DESC: "在§S内阁§!界面，我们可以任命那些有能力引领我们走向光明未来的领袖。他们的性格与§S特质§!将对帝国产生或好或坏的影响。通过设置§S议程§!，我们可以让他们的影响聚焦于某个特定的领域。\n\n我们可以随时任命或替换某个内阁官员， 并且这不会妨碍他们的本职工作，例如执掌某艘科研船。唯一的例外则是统治者。[TutorialCouncilViewDlcSpecific]§S议程§!进展取决于内阁官员的等级，$EMPIRE_SIZE$，在某些特定情况下还和内阁官员自身的思潮相关。在议程达到尾声时，可以通过选择将其激活使其效果变得更强大，并为新的议程腾出一个可用位置。\n\n§S合法性§!代表人民对于内阁思潮倾向的态度，如果一个派系的思潮要求没有在其中得到体现，他们的幸福度就会下降。"
 TUTORIAL_COUNCIL_VIEW_PARAGON_NO: "\n\n"
 TUTORIAL_COUNCIL_VIEW_PARAGON_YES: "\n\n如果需要解锁更多§S内阁席位§!，有两种途径可用：采纳§S国民理念§!以一一对应，或者完成某些特性的议程。\n\n"
 TUTORIAL_ASSIGN_COUNCILOR_TITLE: "内阁官员特质"
 TUTORIAL_ASSIGN_COUNCILOR_DESC: "某些领袖拥有§S内阁官员特质§!。这能带来更强力、更深远的影响，不过这只有当该领袖处于内阁中时才能激活。\n\n§S内阁席位§!本身就能带来一定的影响，处于该位置上的领袖技能等级越高，其影响就越强。"
 TUTORIAL_LEADER_LEVEL_UP_TITLE: "领袖技能提升"
 TUTORIAL_LEADER_LEVEL_UP_DESC: "我国的一位领袖刚刚提升了§S技能§!等级！这将使他们所能提供的增益上升，并为其添加一个新的特质。[TutorialLeaderLevelUpDlcSpecific]随着年龄的增长或在位操劳的影响，大多数领袖都不可避免出现负面特质。因此将那些不再利于帝国发展的领袖更换下去是一件很自然的选项。"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_NO: "\n\n"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_YES: "\n\n为了将领袖塑造得适任我们的帝国目标，我们可以选择他们需要获取的§S特质§!。有未选择的特质不会妨碍等级的进一步提高。§S子分类§!可以在一些等级后选择，产生增益并影响未来可用的特质。\n\n特质有很多样式、规格和稀有度：有的可以升级，有的互相排斥，还有的同时给予正面和负面效果。但通常所有的特质都是永久性的。\n\n"
