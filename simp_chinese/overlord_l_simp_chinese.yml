 #########################
 #Progenitor Hive Origin
 #########################
 origin_progenitor_hive: "始祖蜂巢"
 origin_progenitor_hive_desc: "该蜂巢通过专职化的半独立领袖获得了进化优势。尽管这些“子嗣”需要持续受到监管，但它们还是大大提高了整体的效率。"
 START_SCREEN_PROGENITOR_HIVE: "在遥远的启始之时，先祖已有之。\n\n在[Root.GetHomeWorldName]上的生活困苦且充满竞争，而强大的先祖还是能够开疆拓土。统治如此巨大的疆域很快难以为继，因此先祖创造了第一个子嗣。很快发现，子嗣显然无法自行管理一切，反之他们产出低级工蜂来帮助管理我们的家园。\n\n让我们第一次试探性地跨出[capital_scope.System.GetName]的一步，我们的先祖便将自己隔绝于一个特化的巢穴中。受益于这些更好更流畅的控制体系，我们已经时刻准备着将先祖的影响力投射于整个星系了，正如他过去和现在所做一般，直至未来。而[Root.GetName]将见证一切。"
 origin_tooltip_progenitor_hive_effects: "—['concept_spawning_pools', £building£产卵池]替换为['concept_offspring_nests', £building£子嗣巢穴]\n—$AVAILABLE_HOLDINGS$['concept_offspring_holding', £building£子嗣巢穴]\n—只要未选择§I$civic_hive_devouring_swarm$§!：§I星域§!可以释放为§I附属国§!\n—指派的§I领袖§!：被动获得额外经验\n—$AVAILABLE_STARBASE_BUILDINGS$§I子嗣瞭望台§!\n—可以建造§I子嗣舰船§!"
 origin_tooltip_progenitor_hive_negative_effects: "—舰队会受['concept_insufficient_offspring_oversight']的负面影响"
 #Progenitor deposits, armies and decisions
 progenitor_defense: "蜂巢始祖"
 progenitor_defense_plural: "$progenitor_defense$"
 progenitor_defense_desc: "该蜂巢的始祖。是该蜂巢最大也是最复杂的成员。"
 d_progenitor: "始祖巢穴"
 d_progenitor_desc: "始祖的巢穴，是每一个子嗣出生的地方。"
 d_progenitor_empty: "空的始祖巢穴"
 d_progenitor_empty_desc: "曾经强大的始祖已经被征服，只留下处于混乱的蜂群。"
 decision_grow_progenitor: "培育一个新始祖"
 decision_grow_progenitor_desc: "子嗣之中的长子可能继承逝去始祖的衣钵。"
 missing_progenitor_modifier: "缺失的始祖"
 missing_progenitor_modifier_desc: "该蜂巢正失去它们的始祖并处于混乱中。"
 ship_progenitor_hive_modifier: "缺乏自主权负面影响"
 ship_progenitor_hive_modifier_desc: "在星际战争中，这座蜂巢如果未被子嗣舰船监管，将会遭受严重的削弱。"
 #Events
 origin.3210.name: "始祖陨落"
 origin.3210.desc: "难以置信的事情发生了。我们的母星已落入卑鄙的[From.GetName]的[From.species.GetHandNamePlural]手中。在最近[Root.GetName]的绝望的防御战中，我们的先祖落入了令人憎恶的入侵者的受众，并带走了许多[From.GetSpeciesAdj]。\n\n为了以防万一，我们深思熟虑的先祖已经在诸多子嗣中安排好了继位者。这位备选继位者能够稳定我们蜂巢意识的一部分，但重新管控整个意识的复杂性和压力超出其能力范畴。在敌人趁我们陷入短暂的混乱而获取更大优势之前，我们必须尽快催熟这位子嗣，使其成为新的一位先祖。"
 origin.3215.name: "迁徙"
 origin.3215.desc: "难以置信的事情发生了。我们的母星已落入卑鄙的[From.GetName]的[From.species.GetHandNamePlural]手中。我们现在不得不把所有的行政能力转移到[capital_scope.GetName]，包括配备新的始祖巢穴。在敌人开始利用我们暂时的分崩离析前，我们必须将其中一个后裔孵化为新的始祖。"
 origin.3215.a: "我们必将重振雄风。"
 origin.3245.name: "漫无目的"
 origin.3245.desc: "[Root.GetName]遭到了可怖的§Y[From.GetAdj]§!巨像武器的打击。我们失去的不仅仅是这个星球，还有我们的始祖以及所有居住在这个[Root.GetPlanetHabitat]上的子嗣。[Root.GetName]上的每一个子嗣和子个体都集结在一起，尽全力保护我们的始祖不受这个可怕武器的攻击。最终，它们的所有努力都只不过是延缓了无可避免的厄运，始祖很快陨落了。\n\n现在我们的主体意识里满是矛盾碰撞的思想和冲动。如果我们不马上指派一名新的始祖，[Owner.GetName]很快就会停止生命。"
 origin.3245.a: "我们要奋起反击！"
 origin.3245.b: "得，赶紧逃命吧！"
 origin.3245.c: "我们需要更多矿物。"
 origin.3245.d: "*难以理解的嘶鸣*"
 origin.3265.name: "狂轰滥炸而死"
 origin.3265.desc: "在持续数月的轰炸后，一切都结束了。[From.GetName]陷落了，一切生命的迹象都小时了。在厚厚的尘埃云在由我们前首都化作的废墟街道中翻腾。死亡的[Root.GetSpeciesNamePlural]曝尸荒野，在我们中最伟大的一员，我们的先祖的身边堆作尸山，而先祖也在最后的轰炸中随之而去。\n\n我们现在不得不把所有的行政能力转移到[capital_scope.GetName]，并且需要建立新的始祖巢穴。在敌人开始利用我们暂时的分崩离析前，我们必须将其中一个子嗣孵化为新的始祖。"
 MESSAGE_OFFSPRING_DEFEATED_TITLE: "子嗣被打败"
 MESSAGE_OFFSPRING_DEFEATED_DESC: "我们在$PLANET|Y$上的子嗣已经被击败，这导致了我们的§Y子嗣巢穴§!被摧毁。"
 MESSAGE_NO_OFFSPRING_TITLE: "缺少子嗣"
 MESSAGE_NO_OFFSPRING_DESC: "我们目前并没有将子个体派遣到$PLANET|Y$上的§Y子嗣巢穴§!，这会导致工人子个体的效率降低。"
 MESSAGE_FINAL_OFFSPRING_SHIP_TITLE: "最后的子嗣舰船被击败"
 MESSAGE_FINAL_OFFSPRING_SHIP_DESC: "我们在$SYSTEM|Y$恒星系中最后一艘§Y子嗣舰船§!被击败，我们的舰队失去了必要的指挥控制。"
