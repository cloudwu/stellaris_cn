 resolution_galacticstudies_ethical_guideline_refactoring:0 "重构伦理准则"
 resolution_galacticstudies_ethical_guideline_refactoring_desc:0 "追寻更加深刻的科学原理，将我们从陈腐的伦理观念的禁锢中解放出来，是我们崇高的责任。"
 resolution_galacticstudies_ethical_guideline_refactoring_tooltip:0 "所有帝国必须使用各自允许的最高级别的§Y领袖增强§!政策，否则将处于§R违反星系法§!状态！\n\n§Y平等主义§!帝国可能无法满足这一要求，因此也将处于§R违反星系法§!状态！"

