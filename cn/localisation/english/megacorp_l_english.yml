 decision_negotiate_with_crime_lords:0 "与犯罪头目谈判"
 decision_negotiate_with_crime_lords_desc:0 "与行星上势力最大的犯罪头目秘密会晤。只要他们答应不做过于出格的事情，就在某些方面给予其组织一定的自由。"
 decision_end_crime_lord_deal:0 "终止与犯罪头目的交易"
 decision_end_crime_lord_deal_desc:0 "终止我们与行星上的首要犯罪分子之间的交易。这将在行星上造成一段时间的大幅动荡。"
