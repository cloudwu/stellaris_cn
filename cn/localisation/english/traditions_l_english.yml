 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_delayed:0 "我们对殖民地的掌控取决于找到忠诚而能干的人才来推行政府的意志。"
 tr_domination_colonial_viceroys_machine_delayed:0 "从大多数行为约束子中解放出来的AI可能更容易表现不稳定且随机崩溃，但他们是唯一能够处理由星际殖民固有的巨量变量的类型。"
 tr_domination_colonial_viceroys_hive_delayed:0 "随着我们的蜂巢数量增加，我们必须有更多的自主工蜂来加强协调。"
