 faction.10.a.tooltip:0 "§H[unrest_planet.GetName]§!上的§H受奴役人口§!获得§R奴隶动乱§!调整因素，持续§Y4年§!。"

 faction.15.title:0 "奴隶暴力！"
 faction.15.desc:0 "玩忽职守的奴隶组成游荡的暴民，与[roving_gangs_planet.GetName]上的其他人口产生了暴力冲突，导致对方人口死亡。\n\n死者的家属对此如何反应，尚待观察。"
 faction.15.a.tooltip:0 "[roving_gangs_planet]：\n§Y1人口§!§R死亡§!。"

 faction.50.title:0 "星际铁路！"
 faction.50.desc:0 "似乎我们的奴隶中一些激进分子集结了起来，想将奴隶人口转移出[Root.Owner.GetAdj]领土。\n\n虽然尚不清楚这么大规模的犯罪是如何进行的，但可以确定的是，奴隶们已经逃离[Root.Owner.GetName] ，重获自由之身。"
 faction.50.desc.colle:0 "有个党派找到了契机削弱[Root.Owner.GetName]，将一些奴隶从工作岗位上带走后，私运出了[Root.Owner.GetAdj]边界。\n\n我们会重整旗鼓，希望走失的奴隶们能够最终回到[Root.Owner.GetName]，重拾生活的意义。"
 faction.50.a:0 "真晦气。"
 faction.50.1.tooltip:0 "[Root.Owner.GetName]：\n受奴役人口：§R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]：\n受奴役人口：§R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]：\n受奴役人口：§R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]：\n受奴役人口：§R-5§!"

 faction.55.title:0 "反抗派奴隶暴动！"
 faction.55.desc.colle:0 "[Root.GetName]党派的一些分子醉心于挫伤[Root.Owner.GetName]，摧毁了[riots_planet.GetName]上的一座生产设施。我们只能认为，他们无法接受自己在[Root.Owner.GetAdj]社会中的地位，因此才会自相伤害。"
 faction.55.desc:0 "暴动的奴隶们摧毁了[riots_planet.GetName]上的一栋建筑。需要修理才能继续生产。"

 faction.60.title:0 "反抗派奴隶叛乱！"
 faction.60.desc:0 "我们的奴隶中的一些激进分子已经拿起武器对抗我们的合法统治了——有些人觉得这很正常。\n\n据报道，叛乱始于[revolt_planet.GetName]，可能已经蔓延到了其它地方。"
 faction.60.desc.colle:0 "为了[Root.Owner.GetName]的荣耀和昌盛，一些人从事比较卑微的工作。而这些人的不满已经达到了极点。\n\n他们鼠目寸光，无法看到大局，竟然在[revolt_planet.GetName][revolt_planet.GetPlanetMoon]上发动叛乱——而且似乎其它星球也想要跟随他们的步伐。"
 faction.60.a:0 "真是灾难。"
 faction.60.b:0 "一群蠢货……"
 faction.60.a.tooltip:0 "§H奴隶反抗派§!发动了§Y叛乱§!！"

 faction.80.title:0 "奴隶激进化！"
 faction.80.desc:0 "当地[Root.GetName]组织的成员们似乎已经使一部分[Root.Owner.GetAdj]奴隶变得激进，使反抗派更加强大了。"

 ### Separatists
 # From = pop faction
 # Parameters = planet

 pft_planet_separatists:0 "行星分离主义派"
 pft_planet_separatists_desc:0 "行星分离主义者可能会出现在各个殖民星球，寻求让整个星球脱离帝国统治。如果有了足够的民众支持，他们可能会发起武装叛乱。\n\n§H行星分离主义者绝不会出现在我们直辖的星球上。§!"

 # Separatists rebel
 faction.100.title:0 "分离主义者叛乱！"
 faction.100.desc:3 "[planet.GetName]上的动乱一触即发。当地的分离主义派已经武装叛乱，企图拿下整个星球。"

 # Separatists riot
 faction.101.title:1 "分离主义者暴动！"
 faction.101.desc:1 "§Y[planet.GetName]§!上民众的不安一触即发，§Y[Root.GetName]§!的成员们已经走上街头，开始烧杀抢劫了。\n\n据报道，一座殖民地主要设施已摧毁。"

 # Separatist leader assassinated
 faction.102.title:1 "党派领导者遇刺！"
 faction.102.desc:1 "领导者[Root.Leader.GetName]的突然死亡让[Root.GetName]陷入混乱。\n\n在[Root.Owner.GetSpeciesAdj]公众看来，这是[Root.GetName]内部权力斗争的结果。虽然新领导者已经崭露头角，但这一事件也令他们损失了不少的民众支持。"

 # Separatist sector created
 faction.103.title:0 "建立新星域！"
 faction.103.desc:0 "已经承认[Root.GetName]的准独立星域，他们在[parameter:planet.GetName]建立星域中央政府。"

 faction.104.title:0 "脱离帝国！"
 faction.104.desc:0 "为了安抚并有效消灭分离主义者，[parameter:planet.GetName]的殖民地已被许可脱离[Root.Owner.GetName]。\n\n随后[Root.GetName]成立新的国家。"

 ### Crusaders

 # Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title:0 "[Root.GetName]指责异教徒[parameter:heathens.GetName]！"
 faction.200.desc:1 "他们将矛头指向了一个外国势力的首都，企图占领。"

 holy_war_title:0 "圣战"
 holy_war_desc:0 "讨伐[parameter:heathens.GetName]。"
 holy_war_1_poi:0 "母星系"
