 ####################################
 #From = planet
 #From.From.From = uplifted species
 uplift.7200.name: "关注内部"
 uplift.7200.desc: "相当多的[From.From.From.GetName]市民对我们教授的宇宙学说似乎很不满。\n\n他们中的某个未知个体或者组织正在传播一些虚假信息，过分强调了[From.From.From.GetName]、以及[Root.Owner.GetName]他们进行提升一事的重要性。"
 uplift.7200.a: "这种事肯定会无疾而终。"
 uplift.7200.b: "让他们保留自己的神秘感吧。"
 uplift.7200.b.tooltip: "[From.From.From.GetName]获得了§Y唯心主义§!思潮。"
 uplift.7200.c: "不惜一切代价让他们回归正道。"
 uplift.7200.c.tooltip: "[From.From.From.GetName]获得了§Y唯物主义§!思潮。"
 uplift.7205.name: "拒绝加入军团者"
 uplift.7205.desc: "由于[From.From.From.GetName]的人们对武器的厌恶，[Root.GetName]的人们提出了划定非战斗区域的正式请愿。"
 uplift.7205.a: "很好。"
 uplift.7205.b: "他们坚持信念的勇气值得赞扬。"
 uplift.7205.b.tooltip: "[From.From.From.GetName]获得了§Y和平主义§!思潮。"
 uplift.7205.c: "他们必须明白战争的阴影时刻笼罩着我们。"
 uplift.7205.c.tooltip: "[From.From.From.GetName]获得了§Y军国主义§!思潮。"
 uplift.7210.name: "陌生人危机"
 uplift.7210.desc: "根据报道，在[Root.GetName]上刚刚受到提升的[From.From.From.GetName]市民开始担忧，因为他们的[Root.Owner.GetSpeciesName]老师提到了和外太空的某种未知存在交流的可能性。"
 uplift.7210.a: "我知道了……"
 uplift.7210.b: "所谓的外星生物，对我们来说不过是另一个机会罢了。"
 uplift.7210.b.tooltip: "[From.From.From.GetName]获得了§Y亲外主义§!思潮。"
 uplift.7210.c: "他们对未知事物的恐惧是很正常的。"
 uplift.7210.c.tooltip: "[From.From.From.GetName]获得了§Y排外主义§!思潮。"
 uplift.7215.name: "内变"
 uplift.7215.desc: "尽管[Root.Owner.GetName]提供了一个相当可行的结构框架，我们可以利用这个框架来调节他们的内部社会序列；只不过这可能并不适合经过提升的[From.From.From.GetName]。\n\n让他们的智能突然变得与我们相当，这剥夺了他们数千年中社会与文化发展的潜在可能。因此，[From.From.From.GetName]的社会秩序极不稳定，比如今天他们奉行家族至上，明天社区领袖可能就会宣布取消所有家族之间的关系。"
 uplift.7215.a: "很迷人。"
 uplift.7215.b: "希望[From.From.From.GetName]能在同族之中发现自身的价值。"
 uplift.7215.b.tooltip: "[From.From.From.GetName]得到§Y威权主义§!思潮。"
 uplift.7215.c: "只有独立自主才能实现自我价值。"
 uplift.7215.c.tooltip: "[From.From.From.GetName]得到§Y平等主义§!思潮。"
