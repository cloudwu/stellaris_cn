 leader_trait_expertise_metaphysics:0 "专长：形而上学"
 leader_trait_expertise_metaphysics_desc:1 "在多年的潜心研究后，此领袖成为了形而上学领域内首屈一指的专家。"
 leader_trait_expertise_psionics:0 "专长：灵能"
 leader_trait_expertise_psionics_desc:1 "在多年的潜心研究后，此领袖成为了灵能领域内首屈一指的专家。"
 leader_trait_expertise_computing:0 "专长：计算"
