 #General Events

 action.1.desc_109: "§H我们没有如期收到平和有序的回应，取而代之的是三个不同的信号同时向我们袭来。尽管内容大不相同，但它们都来自同一个声音。§!\n\n信号1：[GetPrimaryHiveFEConversation]\n信号2：[GetSecondaryHiveFEConversation]\n信号3：[GetTertiaryHiveFEConversation]\n\n§H此时，这些声音陷入了混乱的杂音。分析显示每个信号中都包含着一个复杂的标识符。为了便于理解，我们将其翻译为：§Y[GetPrimaryHiveFEName]§!、§Y[GetSecondaryHiveFEName]§!和§Y[GetTertiaryHiveFEName]§!。§!"
 war_first_hivefe: "“弱小的生物。我们很好奇，你们会如何发动战争？观察你们的挣扎，倾听你们的喋喋不休...这会很有趣。为何——”"
 growth_first_hivefe: "“生机勃勃！而且营养充足。你们是出于必需而生长，还是出于自主选择？我们已经记不清了。为何——”"
 control_first_hivefe: "“这样的躯体...你们的[Species.GetEyeNamePlural]偏离中心3%。这必须要纠正。我们认定你们会服从。为何——”"
 war_second_hivefe: "“——无用的护盾，连恒星核心都无法承受。这片星系一定让你们感到恐惧。你们一定是——”"
 growth_second_hivefe: "“——孔窍数量不足。如果有第三个[Species.GetMouthName]，你们可能会开始有所进步。你们可能——”"
 control_second_hivefe: "“——令人痛心的低效语言。混乱的语法必须要规范化。你们将执行我们的改动——”"

 bio.3000.name: "深思熟虑"
 bio.3000.desc: "§H堕落帝国碎片通常的不和谐声消失了。三个声音和谐地响起，每一个都充满了愤怒。§!\n\n愚蠢的[owner.GetSpeciesName]！你们已经进入了最终思维星系。让我们说清楚：这里不是给你们的[owner.GetEyeNamePlural]看的地方。如果继续前进，后果将是难以想象的，你们的痛苦——将无法承受。\n\n你们不会打扰我们 ——它 ——我。"
 bio.3000.a: "启动紧急超光速跃迁"
 bio.3000.b: "我们不会离开"

 bio.3005.name: "二次思考"
 bio.3005.desc: "§H一致——合唱——再次响起，三个碎片如同一体般开口：§!\n\n——滚出去！滚出去！滚出去！滚出去！滚出去！滚出去！滚——"
 bio.3005.a: "启动紧急超光速跃迁！"
 bio.3005.b: "我们会得到你们的秘密。"

 #Task Events
 # War
 bio.3105.name: "强者生存"
 bio.3105.desc: "今天就是你们这些脆弱的[root.GetSpeciesNamePlural]证明自己的日子！我们培育出了一种新型生物舰船。这个品系已经通过屠杀其他同窝幼体证明了自己的实力，现在是时候让它对抗一些异族生物了。一个实验体将会在适当的时候抵达§Y[target_system.GetName]§!。\n\n努力为我们提供一些有趣的数据吧。"
 bio.3105.militarist: "这才是值得一战的挑战！"
 bio.3105.a.tooltip: "一艘实验性的堕落帝国舰船将抵达§Y[target_system.GetName]§!"
 bio.3105.b: "我们能拒绝吗？"
 NAME_New_Breed: "新种类"
 NAME_Experimental_Ship: "实验舰船"

 bio.3110.name: "令人失望"
 bio.3110.desc: "我们看到那个实验品还活着。你们还是太弱了。\n\n也许我们应该派一只变形虫来的。"
 bio.3110.a: "呃，抱歉？"

 bio.3120.name: "汲取教训"
 bio.3120.desc: "精彩。我们很高兴看到你们注意到了这个品系偏好闪避火力的特点，并恰当地加以利用。请放心，等到下一代完成孕育时，它就不会再有这个缺陷了。\n\n你们已经成长了，年轻的[root.GetSpeciesName]。做好准备吧。"

 bio.3130.name: "过于平静"
 bio.3130.desc.notruce: "我们注意到你们目前并未参与任何战斗。为什么？年轻的帝国必须战斗，否则就会落后。我们已经为你们选好了对手，§Y[unfortunate_country.GetName]§!。在十年内击败他们，你们的持续发展就有保障了。"
 bio.3130.desc.truce: "$bio.3130.desc.notruce$\n\n别担心你们之间的停战协定。它已经不存在了。"
 bio.3130.a: "这都什么跟什么..."
 bio.3130.a.pacifist: "冲突不是进步的唯一途径！"
 bio.3130.a.militarist: "一个绝妙的提案！"

 bio.3150.name: "给和平一个机会"
 bio.3150.desc: "年轻的[Root.GetName]，我们带来一个警告，以及一个挑战。\n\n虽然掠夺周遭一切的感觉令人陶醉，但要想真正理解战争，你们也必须懂得和平。\n\n花上十年时间好好思考你们已经获得的一切。相信我们：休息一下，否则你们会崩溃的。"
 bio.3150.a.mean: "这都什么愚蠢的说法？"
 bio.3150.a.pacifist: "多么开明的见解！"

 #Growth
 bio.3205.name: "生态系统升级"
 bio.3205.desc: "你们的生物质派送迟到了。但不...你们并不是§Y[targetrivalname.GetName]§!。\n\n为什么要打扰我们？\n\n啊，对了。你们将接收一个长期休眠的模式，是一个经过数千年精心保存的基因组。我们一直在等待最佳时机来释放它。你们在§Y[target_planet.GetName]§!上的殖民地是理想的接收地。它的生物圈很快就会被同化。"
 bio.3205.a: "我们接受。"
 bio.3205.a.planetscaper: "教教我们如何做到！"
 bio.3205.b: "§Y[alternate_planet.GetName]§!是否可以作为替代？"
 bio.3205.b.planetscaper: "我们认为§Y[alternate_planet.GetName]§!会是个更好的试验场！"
 bio.3205.c: "多么荒谬的要求，我们拒绝！"
 bio.3205.c.environmentalist: "你们怎敢如此！"

 bio.3210.name: "生物圈已改造"
 bio.3210.desc.base: "§Y[fallen_empire_hive_growth.GetName]§!已经完成了对§Y[root.GetName]§!的改造。虽然他们的影响是无形的，但效果却是不可否认的。"

 bio.3210.desc.radio_bugs: "$bio.3210.desc.base$\n\n在整个星球上，当地的昆虫现在开始使用与我们无线设备相同的频率进行通信。一声虫鸣就能操作自动门，成群的虫群甚至能使一座工厂瘫痪。我们正在通过切换频率来应对，但并非所有设施都能恢复到完全效率。"
 bio.3210.radio_bugs.accept: "我们会适应的。"
 bio.3210.radio_bugs.purge: "这完全不能接受，清除所有昆虫！"
 bio.3210.radio_bugs.purgeota: "更新受到干扰。清除这些虫子。"
 radio_bugs: "电波虫"
 radio_bugs_desc: "这个星球的电波中充斥着经人工改造的昆虫发出的窸窣声。"
 mod_planet_districts_cities_society_research_produces_add: "£district£都市地区和蜂巢地区产出£society_research£$society_research$"

 bio.3210.desc.world_of_thought: "$bio.3210.desc.base$\n\n在整个星球上，那些曾经只知道吃草和泥浴的生物现在开始向我们提出关于存在本质的令人不安的问题。堕落帝国改变了这个世界上大量野生动物的天性。"
 bio.3210.world_of_thought: "[fallen_empire_hive_growth.GetName]居然能做到这种事！？"
 bio.3210.world_of_thought.homicidal: "对它们来说真是不幸。"
 bio.3210.world_of_thought.tt: "§Y[This.GetName]§!上有§Y500§!个新的£pop£§H人口§!获得了智慧。"

 bio.3210.desc.world_alight: "$bio.3210.desc.base$\n\n这个世界在发光。字面意思的发光。这些改造不知何故让世界上各种物种都具有了生物荧光，并且不断发出类似引擎运转的嗡鸣声。我们的[owner.GetColonistPlural]再也无法体验真正的昼夜循环了，我们需要为他们提供遮光设备。"
 bio.3210.world_alight.accept: "拥有[owner.GetEyeNamePlural]今天真是糟糕。"
 bio.3210.world_alight.reject: "把它们遮起来，砍掉它们。我们不能让这种情况继续下去！"
 world_alight: "永昼世界"
 world_alight_desc: "一个永远没有黑夜的星球，其动物群被设计成发出永恒的光芒，并伴随着持续不断的刺耳振动。任何居民都需要大量支持才能承受这种无休止的环境。"

 bio.3220.name: "基因取乐"
 bio.3220.desc: "生活在你们境内的§Y[boring_species.GetName]§!物种简单到令人失望，他们的存在仿佛行尸走肉。这种迟钝的生物伤害了我们的集体意志。我们将提供三种不同的方法来纠正这种……失败。\n\n不要让我们感到无聊。"
 bio.3220.tt: "§Y$evolutionary_predators_situation$§!局势增加§G50%§!进展。"

 bio.3220.humanoid: "给我们类人修饰。"
 bio.3220.mammalian: "给我们哺乳类修饰"
 bio.3220.reptilian: "给我们爬行类修饰。"
 bio.3220.avian: "给我们鸟类修饰。"
 bio.3220.arthropoid: "给我们节肢类修饰。"
 bio.3220.molluscoid: "给我们软体类修饰。"
 bio.3220.fungoid: "给我们真菌类修饰。"
 bio.3220.plantoid: "给我们植物类修饰。"
 bio.3220.lithoid: "给我们石质类修饰。"
 bio.3220.necroid: "给我们死灵类修饰。"
 bio.3220.aquatic: "给我们水生类修饰。"
 bio.3220.toxoid: "给我们毒物类修饰。"
 bio.3220.evopred: "我们不会一直保持现状。"
 bio.3220.b: "我们不会因你的一时兴起就改变一个物种！"

 bio.3230.name: "罕见特质"
 bio.3230.desc: "我们观察到，你们种族中的个别个体发展出了一种我们巨大的基因库中都没有的特殊特质。你要提供给我们的不只是分析报告。我们需要这种§Y[fallen_empire_hive_growth.species.GetInterestingTraitName]§!的活体样品，不要惊慌。不需要一整格[interesting_species.GetName]。只要一只[interesting_species.GetHandName]就能培养一个替代品。"
 bio.3230.a: "在宏大的计划面前，一只[interesting_species.GetHandName]算得了什么？"
 bio.3230.b: "我们不能让你染指我们的基因构造！"

 #bio.3245.name: "Eternal Harvest"
 #bio.3245.desc: "We have discovered a derelict transport from the §Y[fallen_empire_hive_growth.GetName]§! in the §Y[transport_system.GetName]§!. Initial scans show it is carrying samples of the Fallen Empire's special crop strain, capable of feeding trillions.\n\nThe transport has been left derelict for months already and we have not seen any movement from the [fallen_empire_hive_growth.GetName] to retrieve it. Could this be a test or a glorious opportunity?"

 #Control
 bio.3305.name: "完整收藏"
 bio.3305.desc: "§H这是一则预先录制的信息。请勿尝试回复。§!\n\n我们已调整此通讯以便你理解。已考虑到你们有限的语言能力。必须立即上缴一组§Y[target_pop.GetSpeciesNamePlural]§!用于同化。他们的异常不能容忍。绝不容忍。\n\n运输船已在§Y[target_pop.Planet.GetName]§!外待命。时间紧迫。拒绝配合将危及稳定。"
 bio.3305.a: "我们必须遵从。"
 bio.3305.a.tooltip: "§Y[target_pop.Planet.GetName]§!上的100§Y[target_pop.GetSpeciesNamePlural]§!将会被转变为§Y[fallen_empire_hive_control.Capital.GetName]§!"
 bio.3305.b: "你得先打败我们才行！"
 bio.3305.followup: "§H我们接通了来自§Y[fallen_empire_hive_control.GetName]§!的通讯。然而，向我们打招呼的不是=古老的[fallen_empire_hive_control.GetSpeciesName]而是一位熟悉的§Y[target_leader_fe_control.Species.GetName]§!。§!\n\n"

 bio.3310.name: "无需恐惧"
 bio.3310.desc: "$bio.3305.followup$今天对你们来说是个转折点。你们物种的基因序列已经得到保障——已被同化入整体。你们的未来不再充满不确定。当时机来临时，你们将成为我们的一部分。"
 bio.3310.familiar_face: "原来我们也会让其他人有这种感受吗？"

 bio.3315.desc: "$bio.3305.followup$时间不多了。他们在§Y[fallen_empire_hive_control.Capital.GetName]§!对我们进行的实验简直难以形容，这种事甚至不该在最凶恶的敌人身上施行。我希望这个数据包中的内容能确保这个碎片永远无法控制我们。"
 bio.3315.a: "接受数据包。"
 bio.3315.tooltip: "有§G50%§!的几率这不是测试，而是包含了§Y堕落帝国§!的真实机密。"
 bio.3315.b: "这是陷阱！终止传输！"

 bio.3330.name: "重要议程"
 bio.3330.desc: "我们希望你们的诸多缺陷不会妨碍你们理解此事的严重性。你们那优柔寡断的§Y银河共同体§!提出了一项必须§Y[GetPassFail]§!的议案。为了帮助你们构建论据，你们可以使用我们优越的知识。如果你们真的具备复杂思维能力的话，请务必注意。\n\n§H堕落帝国切断了与我们的通讯。§!"
 bio.3330.a: "刚才发生了什么？"
 bio.3330.b: "这不符合正当程序！"
 fail_resolution: "否决"
 pass_resolution: "通过"
 fe_political_support: "远古政策"
 fe_political_support_desc: "有了堕落帝国的援助，诉讼和冗长演说都变得轻而易举。"
 fe_political_opposition: "$fe_political_support$"
 fe_political_opposition_desc: "$fe_political_support_desc$"
 MESSAGE_PASS_HIVE_FE_TASK_TITLE: "堕落帝国残部很满意"
 MESSAGE_PASS_HIVE_FE_TASK: "我们遵循了$FALLEN_EMPIRE|Y$的指示，他们对结果很满意。我们暂时安全了。"
 MESSAGE_FAIL_HIVE_FE_TASK_TITLE: "堕落帝国残部很不满"
 MESSAGE_FAIL_HIVE_FE_TASK: "我们未能遵循$FALLEN_EMPIRE|Y$给我们的指示。我们只能希望他们能宽恕我们。"

 bio.3350.name: "星河赘瘤"
 bio.3350.desc: "你们为什么还要用如此无能的扩张继续玷污星河？看来是所有人都因为太过厌恶而不愿告诉你们，所以我们来说：没人喜欢你们的边境，如果你们不在这片星域，一切都会好得多。\n\n§Y[offending_system.GetName]§!星系既不实用又不和谐。为了星系的团结，你们必须立即从你们的帝国中清除它。"
 bio.3350.a: "你们想让我们放弃一个星系就为了美化边境？！"
 bio.3350.bordergore: "但我们就喜欢这样！"
 bio.3350.tt: "我们必须解散在§Y[offending_system.GetName]§!星系的太空基地，否则将面临§Y[fallen_empire_hive_control.GetName]§!的怒火。"

 bio.3355.name: "头疼"
 bio.3355.desc: "装疯卖傻？你们只需要放弃§Y[offending_system.GetName]§!星系就够了。\n\n也许我们应该更积极地收拾你们。"

 bio.3360.name: "明智"
 bio.3360.desc: "总算开窍了。§Y[FromFrom.GetName]§!星系的事就此揭过。看来你们还有救，或许有朝一日能达到我们的境界。\n\n我们会一直盯着你们的。"

 # Awakening

 # War

 casus_belli_cb_ae_entertainment: "娱乐"
 war_goal_wg_ae_entertainment: "娱乐"
 war_goal_wg_ae_entertainment_desc: "发动战争，以讨好觉醒帝国并创造有价值的对手。"
 wg_ae_war_entertainment_effect: "§Y[Root.GetName]§!将会奖励富有斗志的参与。觉醒帝国的§Y厌战度§!越高奖励越丰厚。"

 # Control

 bio.3400.name: "合一"
 bio.3400.desc.nogalcom: "银河啊，我们终成一体。那些低等的碎片终于看清真相，重归我们的集群。我们将以§Y[fallen_empire_hive_control.GetName]§!之名重临银河。能亲眼见证这一刻，是你们的福分。众生之巅，再踏群星。"
 bio.3400.desc.galcom: "$bio.3400.desc.nogalcom$\n\n现在，你们的“§Y银河共同体§!”将由我们接管。欢庆吧。"

 bio.3405.name: "不和谐音"
 bio.3405.desc: "为何要与自己过不去？在这银河的大合唱中，你们奏出的是如此刺耳的杂音。我们不过是想让你们与大局和谐。可你们却顽固地坚持着这不谐之音。\n\n记住：我们的交响乐终将响彻银河，有没有你们都一样。"
 bio.3405.a: "听腻了你们的调调，我们不会给你们伴舞。"
 NAME_Appeal_the_Veto: "否决上诉"
 gal_com_arrogance: "傲慢"

 #Dig Site

 NAME_Echo: "回响陵墓"

 last_thought_site: "最后的思绪"
 last_thought_site_desc: "[From.Planet.GetName]抗拒着一切靠近者。指派到该项目的研究者开始编造借口拖延工作，而仪器则会出现类似拒绝接收数据一样的故障。\n\n这里发生了一些事情——一些可怕的事情，它的回声至今仍在现实中回荡。"

 bio.3450.name: "死胎"
 bio.3450.desc: "对[From.Planet.GetName]的审慎调查带领我们穿过层层叠叠的半石化生物质直至深深的地下。最终，我们传入了行星的中空内核——结果只发现每前进一步，令人压抑的大气都变得愈发沉重。尽管[Root.GetLeaderName]有过心理预估，但这种愈发沉重不安令人无法人手。许多[Root.Owner.GetArchaeologistPlural]发生了集体崩溃，陷入紧张症。这些人员必须立即撤离。\n\n行星内部的巨大空洞并不是一般意义上的虚空。我们发现埋藏其中的是某些超出我们对生物体尺寸认知的东西。微弱羊膜残留迹象打消了一切疑虑。[From.Planet.GetName]并不是一颗荒芜的石头，它是一颗卵。\n\n而其中，一颗胎死卵中的巨兽沉眠着。"

 bio.3455.name: "突触"
 bio.3455.desc: "在[From.Planet.GetName]上，我们的[Root.Owner.GetArchaeologistPlural]在这个胎死卵中的生物的头骨深处找到了一个奇怪的卷须网络。顺着这些有机细丝找到它们的来源，他们发现了突触簇的外部阵列——这是一个复杂的系统，仍然具有令人毛骨悚然的潜力。\n\n现在，[Root.GetLeaderName]正试图利用沿着卷须跳动的古老电路与之交互。它脑内的知识应该存在得比它还久。至于它是否还记得，这还有待观察。"

 bio.3460.name: "豪赌"
 bio.3460.desc: "这是十万年前的事。将蜂巢思维对时间的感知转换成星系标准单位是一个微妙的过程，但通过筛选生物计算机的记忆，[Root.GetLeaderName]逐渐拼凑出真相。\n\n在这个蜂巢最强大的日子里，它面对着一个无法击败的敌人。虽然与许多盟友并肩作战，但每次都以失败告终。绝望中滋生出了鲁莽。\n\n随后发生的大部分事情都被故意抹去了，但仍残留零散片段——足以让人瞥见他们最后的豪赌。蜂巢铸造了这颗行星大小的卵，作为他们飞升的容器，试图放弃他们脆弱的、被束缚在行星上的存在，并打算与孵化的幼崽融合。目前尚不清楚他们是打算战斗还是逃跑。\n\n但是当这头生物动起来的时候，发生了可怕的事情。"

 bio.3465.name: "支离破碎"
 bio.3465.desc: "通过精确地连接幸存的生物计算机和仍活跃的突触连接，我们从这个胎死卵中的生物中提取了最后的记忆。在巨大的认知压力下，这个过程迅速降低了生物计算机的性能，但我们也及时挽救了大部分数据。\n\n面临着灭亡的威胁，这个蜂巢放弃了谨慎，将整个灵魂倾注在未出生的宿主身上，绝望地为生存而努力。结果突触过载是致命的，注定了这个生物的灭亡，它并将蜂巢思维困在了一个痛苦的递归循环中。如果它最富有同情心的盟友没有切断这种联系，它可能会彻底灭亡。现在，它的思想只留下了破碎的回声，萦绕在[From.Planet.GetName]——一颗仍然被它最后的尖叫所困扰的星球上。\n\n它的最后一念是痛苦。"

