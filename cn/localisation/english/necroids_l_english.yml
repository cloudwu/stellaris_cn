 ### Reanimated Armies by Pierre du Plessis

 civic_reanimated_armies:0 "逝者行军"
 civic_reanimated_armies_desc:0 "在此社会中，死亡不是征召的阻碍。通晓死灵术的大师们能够让逝者的尸骸重新活动起来，集结成一支亡者大军，向劣等生者的心中灌注无上的恐惧。"
 disabled_by_synthetic_ascension:0 "与§Y合成飞升§!冲突"
