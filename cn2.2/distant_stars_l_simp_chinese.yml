 CRYSTALS_PACIFICATION_PROJECT:0 "安抚晶态"
 CRYSTALS_PACIFICATION_PROJECT_DESC:0 "在某些星系中观察到的晶态实体处于不稳定状态，也许会造成危险。"
 DRONES_PROJECT:0 "无人机研究"
 DRONES_PROJECT_DESC:0 "$DRONES_1_PROJECT_DESC$"
 AMOEBAS_PROJECT:0 "太空变形虫研究"
 AMOEBAS_PROJECT_DESC:0 "$AMOEBAS_1_PROJECT_DESC$"
 AMOEBAS_PACIFICATION_PROJECT:0 "安抚变形虫"
 AMOEBAS_PACIFICATION_PROJECT_DESC:0 "不知为何，我们的舰队似乎会激怒太空变形虫。要是能够确定其原因，也许就能降低变形虫的侵略性，甚至将我们的舰队从其感官中完全屏蔽。"
 crystal_hunting_buff:0 "晶体猎手"
 crystal_hunting_buff_desc:0 "战斗之后我们自动回收了晶态实体的残骸，每击败一支舰队可获得£energy §G500§!。"
 crystal_focus:0 "晶体聚焦"
 crystal_focus_desc:0 "根据晶态实体内部独特结构开发的高级传送介质可以将能源生产与分配过程中的阻抗损耗降至最低。"
 pacified_crystals:0 "安抚晶态实体"
 pacified_crystals_desc:0 "通过使用特定频率的短波广播，我们可将舰队伪装成为晶态实体，因此这种宇宙生物将不再把我们视为威胁。"
 amoeba_hunting_buff:0 "变形虫猎手"
 amoeba_hunting_buff_desc:0 "战斗之后我们收集了变形虫的残骸，并从其内部器官中收获了价值可观的有机合成物，每击败一支舰队可获得£energy §G1000§!。"
 pacified_amoebas:0 "安抚变形虫"
 pacified_amoebas_desc:0 "舰队在接近太空变形虫时会严格控制自己的辐射放射量，因此这种变形虫将不再将我们视为威胁。"
 drone_hunting_buff:0 "无人机毁灭者"
 drone_hunting_buff_desc:0 "这些采矿无人机明显是量产品。只要找到一个的弱点，就相当于破解了全部。"
 drone_mining_techniques:0 "无人机采矿技术"
 drone_mining_techniques_desc:0 "通过使用从采矿无人机中取得的技术，我们终于能够有效采集之前认为不值得利用的矿脉了。"
 cloud_hunting_buff:0 "云之毁灭者"
 cloud_hunting_buff_desc:0 "虚空之云的电荷会以可见的高速循环进行波动。若能以精确定时进行高速轰击，即可使其结构产生极大的不稳定能源，令其中个体活性化。"
 void_loops:0 "虚空循环"
 void_loops_desc:0 "虚空之云的异常属性为物理研究打开了新的大门。"
