 CRYSTALS_1_PROJECT:0 "观测晶态实体"
 CRYSTALS_1_PROJECT_DESC:0 "安排一个科学部门收集并整理晶态实体的相关数据。"
 DRONES_1_PROJECT:0 "观测采矿无人机"
 DRONES_1_PROJECT_DESC:0 "安排一个科学部门收集并整理远古采矿无人机的相关数据。"
 CLOUDS_1_PROJECT:0 "观测虚空之云"
 CLOUDS_1_PROJECT_DESC:0 "指派一个科学部门收集并整理虚空之云的相关数据。"
 CRYSTAL_CONSTRUCT_PROJECT:0 "晶状体元阵"
 CRYSTAL_CONSTRUCT_PROJECT_DESC:0 "成立一个科学部门来收集和比对与晶状生命体元阵相关的数据。"
 MINING_BASE_PROJECT:0 "古代无人机处理中心"
 MINING_BASE_PROJECT_DESC:0 "成立一个科学部门来远程研究最新发现的古代无人机处理中心。"
 DEAL_WITH_FLORA:0 "植物的入侵"
 DEAL_WITH_FLORA_DESC:0 "这个星球上的植物群非常地灵巧，惊人地具有侵略性，绝对值得近距离研究。"
 OLD_GODS_BENEFACTRESS_PROJECT:0 "远古神祇：恩赐女神"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC:0 "恩赐女神神龛的每一面上都覆盖着由的象形文字组成的复杂网络，似乎在诉说着一个远比[Root.Owner.Capital.GetName]流传下来的零星上古传说更加恢弘的故事。\n\n即使只是与已知的古[Root.Owner.GetSpeciesName]语言有着些许的关系，只要有足够的时间和资源，在现代科技的帮助下，我们也可以解读这些象形文字。"
 OLD_GODS_UNDAUNTED_PROJECT:0 "远古神祇：勇气之神"
 OLD_GODS_UNDAUNTED_PROJECT_DESC:0 "一如萦绕着祂的神话传说，供奉祂神龛的神庙充满了无法确定来源与作用的装置。与简单的谜箱相去甚远，位于[Root.Owner.Capital.GetName]的祂的神庙中四处充满着对力量的试炼，在这里只有真正的的贤者才读到祂的圣言。\n\n尽管如此，我们先进的分析工具应该可以迅速破解这些谜题。"
 OLD_GODS_PERCIPIENT_PROJECT:0 "远古神祇：洞察女神"
 OLD_GODS_PERCIPIENT_PROJECT_DESC:0 "放置着洞察女神神像的洞室，其外墙被一层层厚重的金属漆所覆盖，但神像本身却是光秃秃的。\n\n洞察女神的传说只会告诉那些能够理解这些传说的人——只有足够敏锐的人才能分辨哪些东西是真正需要领会的。"
 LIMBO_1_PROJECT:0 "生死弥留"
 LIMBO_1_PROJECT_DESC:0 "一个满载着各种数据存储设备的外星避难所，亟待考古学家恢复数据。"
 PROJECTING_MOON_PROJECT:0 "奇异无比"
 PROJECTING_MOON_PROJECT_DESC:0 "一颗异常的行星和它异常的卫星；常规的技术无法给出满意的探测结果，需要进行更加实地的调查。"
 GRIMACING_PLANET_PROJECT:0 "鬼脸星球"
 GRIMACING_PLANET_PROJECT_DESC:0 "如果我们尽快行动，这颗星球上的剧烈变动可能得以稳定，并成为潜在的宜居地。"
 OLFACTORY_PROJECT:0 "嗅觉研究"
 OLFACTORY_PROJECT_DESC:0 "一件外星文物被怀疑通过雾化的芳香化合物传输信息。"
 ULTIMATE_WEAPON_PROJECT:0 "终极武器"
 ULTIMATE_WEAPON_PROJECT_DESC:0 "在这个星球的某个地方藏匿着一个武器箱。如果我们能找它，也许我们的帝国可以借此获得新的武器技术。"
 REFINE_ROCK_PROJECT:0 "阳电子轰击"
 REFINE_ROCK_PROJECT_DESC:0 "在轨可控阳电子扩散法也许可以将星球原有的矿物质变成一种更有用的形式。"
 CRYSTAL_CODEX_PROJECT:0 "晶体抄本"
 CRYSTAL_CODEX_PROJECT_DESC:0 "一种矿石结阵储存着某种全息编码信息。它的结构很常见，但是其中蕴含的数据密度使得它难以被解密。"
 ALIEN_BARRACKS_PROJECT:0 "外星军营"
 ALIEN_BARRACKS_PROJECT_DESC:0 "一项对于这些废墟的最新异种社会考古学研究也许能帮助我们理解这些古代外星战争机器。"
 ROBOT_MINERALS_PROJECT:0 "被自然回收"
 ROBOT_MINERALS_PROJECT_DESC:0 "一个杂草丛生的设施也许蕴藏着重要的秘密。"
 BALANCE_ECOSYSTEM_PROJECT:0 "生态系统平衡"
 BALANCE_ECOSYSTEM_PROJECT_DESC:0 "有一个仅用标准科研船上的设备就能使星球上失衡生态圈恢复平衡的的方案被设计了出来。\n\n也许会造成无法预见的后果。"
 HEAD_IN_SAND_PROJECT:0 "金砂藏舰"
 HEAD_IN_SAND_PROJECT_DESC:0 "可派一支军事舰队尝试打捞这艘一直被掩埋的舰船。"
 THE_PRINCE_PROJECT:0 "《君主论》"
 THE_PRINCE_PROJECT_DESC:0 "一个漂浮在太空的数据库，里面仅仅储存着一篇用陌生但又熟悉的外星文字写成的冗长文章。"
 EMERGENCY_BUOY_PROJECT:0 "应急浮标"
 EMERGENCY_BUOY_PROJECT_DESC:0 "我们发现了一个严重受损的物体，这似乎是一个通讯信标。"
 WRECKED_FLEET_1:0 "纪念碑传信"
 WRECKED_FLEET_1_DESC:0 "解码碑塔上的信息。"
 WRECKED_FLEET_2:0 "古老联盟舰队"
 WRECKED_FLEET_2_DESC:0 "部署工程队伍修复舰船，使之恢复工作状态。"
 MANUFACTORY_PROJECT:0 "恢复矿产"
 MANUFACTORY_PROJECT_DESC:0 "部署工程队伍来修复古代轨道矿场使之恢复工作状态。"
 HELPFUL_DRONES_1_PROJECT:0 "遗落之物"
 HELPFUL_DRONES_1_PROJECT_DESC:0 "奇怪的信号从卫星上发出。也许什么都不是。\n\n但也可能是重要的东西。利用轨道上的飞船作为通讯中继，殖民地科学家仔细扫描了卫星表面以探查事情的真相。"
 POLLEN_1_PROJECT:0 "植物研究"
 POLLEN_1_PROJECT_DESC:0 "星球的当地的一些植物呈现出许多潜在的有趣特性。"
 POLLEN_2_PROJECT:0 "劳工研究"
 POLLEN_2_PROJECT_DESC:0 "最近，名声在外的[Root.Owner.GetSpeciesName]学术中心提出了一些组织大量劳动力的可行方法。 一项对这些新方法的彻底研究可以解决在富有挑战性的殖民地环境中生产力衰退的问题。"
 POLLEN_3_PROJECT:0 "末日将临的预兆"
 POLLEN_3_PROJECT_DESC:0 "行星上花粉感染的状况变成了某种潜在的威胁。一项对殖民地状况特别是其愈加不稳定的环境因素的快速评估至关重要。\n\n一旦了解了所有的威胁，可以在几小时内制定并执行一个应对方案。"
 ROGUE_SCIENTIST_1_PROJECT:0 "漫游癖：蛛丝马迹"
 ROGUE_SCIENTIST_1_PROJECT_DESC:0 "随着首席科学家从这个星系毫无征兆的离去，大量令人困惑的残余能量信号随着太阳风被投射出去。\n\n但愿彻底研究这些能量能帮我们找出首席科学家的下一个目的地，甚至，如果有必要，让我们更容易地追踪他。"
