 situation.150.name: "白雪异变"
 situation.150.desc: "我们在[Root.GetName]的殖民者汇报了一个奇怪的现象：在他们一个主要殖民定居点外，“雪”开始聚集起来。\n\n好吧，“雪”只是他们用来描述这种物质的代名词。显而易见的是这肯定不是真正的雪，因为[Root.GetName]可是一颗沙漠星球，即使在两极地区温度也极少降到冰点以下。而且，也没有任何人目击到这些东西从天而降。不过，初步的扫描显示这种物质确实主要由冰冻的水构成，至于为什么不会融化仍不清楚。我们的[Root.Owner.GetResearchers]希望能进一步研究它的性质，而另一些人则认为它会带来危险，并希望能把这些雪弄走。"
 situation.155.name: "散播寒意"
 situation.155.desc: "[Target.GetName]上的“雪”增殖了起来。从起初的一小片突然爆发性增长，覆盖了越来越大面积的沙漠，现在已经到了影响交通和耕种系统的程度。大家越来越担心，如果雪不停止生长，殖民地很有可能会变得难以自持。\n\n我们的[Owner.GetResearchers]在徒劳地寻找这种异象的解释。当从主体上分离开时，这些雪很快就熔化了，只留下了一点点有机残余物。我们的[Owner.GetResearchers]将这些残余物解释为维系这些雪的整体性的原因，通过未知的化学过程，使雪不受外界热量影响。然而，他们也表明这只是目前为止最有可能的猜测，尽管仍在努力，但对这些奇怪的物质目前还知之甚少。"
 situation.155.A: "最好注意观察它。"
 situation.155.A.tooltip: "观测雪将每月产出£physics_research£ £society_research£ £engineering_research£§G+5§!§Y研究点§!，但耗费£unity£§R10§!点§Y凝聚力§!。"
 situation.155.B: "我们得清理这些威胁！"
 situation.155.B.tooltip: "我们的移除行动将会增进§Y行星稳定度§!§G+10§!，但每月将耗费£energy£§R10§!§Y能量币§!。"
 situation.160.name: "移除问题"
 situation.160.desc: "这些“雪”似乎很抗拒被移除。尽管我们可以从其主体上取下小块使其融化，但这对阻止其势不可挡的增殖似乎收效甚微，而更激进的手段目前为止统统失败了——整个行动过程中围绕着一连串神秘的机械故障。\n\n更糟糕的是，有越来越多的报告称，在受到“雪”影响的范围内有殖民者失踪。这些事件似乎是有所关联的，而这些雪可能是有生命，而且有恶意的。"
 situation.160.A: "我们得加倍努力。"
 situation.160.A.tooltip: "我们的移除行动现在每月将耗费£energy£§R15§!§Y能量币§!。\n态势将以双倍速度发展。"
 #situation.160.B: "It's alive? Perhaps we should be more cautious."
 situation.160.C: "我们当前的方案已经足够了。"
 situation.160.C.tooltip: "我们的移除行动将只会产出§G+5§!§Y行星稳定度§!。"
 situation.165.name: "被雪淹没"
 situation.165.desc: "[Target.GetName]上的雪正在以相当危险的速度增殖，现在已经覆盖了行星赤道附近相当不小的一片区域。我们的军事领袖警告道，如果我们想要阻止它的蔓延就需要采取激进手段。然而，另外一些人则认为目前为止这只是个无关痛痒的小麻烦，还不至于说是威胁，而且它也在避免直接占领已殖民的区域。他们认定这东西真的有生命，并认为我们需要寻求与之沟通对话。\n\n不管怎么样，我们可以活动的空间已经越来越狭小了。"
 situation.165.A: "我们得搞明白它到底想要怎么样。"
 situation.165.B: "马上给我烧了它！"
 situation.165.tooltip: "§R我们已无法改变态势解决方案。§!"
 situation.170.name: "被雪吞噬"
 situation.170.desc: "我们收到了一些令人担忧的汇报，事关[Target.GetName]的“雪的问题”。似乎有数名殖民者在去“打雪仗”之后失踪了。与他们的联络已经中断了数日，而且我们已经无法找到任何他们的踪迹了，活不见人死不见尸。我们现在已经对当地殖民者通告，不要与这些雪有任何形式的接触，直到我们的[Owner.GetResearchers]找到更多的线索——或者找到那些失踪的人口。"
 situation.170.A: "建议小心行事。"
 situation.170.A.tooltip: "观测雪所消耗的花费增加至每月£unity£§R15§!§Y凝聚力§!。"
 #situation.170.B: "We must get rid of the snow with all haste!"
 situation.175.name: "气候变化"
 situation.175.desc: "在[Target.GetName]上雪的扩散对我们的殖民者而言已经不仅仅是什么新奇小事了，现在它还带了了一些困难。它对生态系统造成了剧烈的影响，许多当地的动植物种群承受了巨大的压力。目前从受影响地区已迁出了大量移民。然而出乎意料的是，有另一些物种在这种新的寒冷环境中欣欣向荣。我们的气候学家敦促对事态进展的关注，并称其为观察正在进行中的非[Owner.GetAdj]操控气候变化的“百年难得一遇”的好几回。"
 situation.180.desc: "你们的出现给我们带来了智慧。我们通过进食你们的失踪个体学会了新的思考和生存方式。不过你们似乎想毁灭我们。我们最近才刚刚获得了智能，并且决定捍卫它。你们的态度让我们别无选择，只能开战。"
 situation.180.A: "$situation.185.B$"
 situation.185.desc: "你们的出现给我们带来了智慧。我们通过进食你们的失踪个体学会了新的思考和生存方式。不过你们似乎想毁灭我们。我们还不清楚这个存在状态，这种智能到底意味着什么。我们希望可以在这个星球的角落寻找到属于自己的一席之地，我们可以无拘无束地探索自身。\n\n如果你们不允许我们这么做，那要注意我们并不打算放弃我们的新形态。在必要的情况下我们会保卫自己。"
 situation.185.A: "我们可以分享一些土地。"
 situation.185.B: "这是宣战。"
 situation.185.B.tooltip: "§R我们必须抗争以维持行星的控制权§!"
 d_living_snow_reserve: "活雪保留地"
 d_living_snow_reserve_desc: "一处可以让活雪和平生存并探索自身新的存在状态的保留地。作为回报，我们也可以在这里研究其产生的独特化学过程。"
 situation.190.name: "殖民地丢失！"
 situation.190.desc: "我们失去了对[FromFrom.GetName]的控制，它被§Y活雪§!夺走了！在[FromFrom.GetPlanetMoon]的生态系统中已经开始发生非常明显的变化。我们的[This.GetResearchers]提醒，除非我们能尽快夺回[FromFrom.GetPlanetMoon]，否则它的构造变化很快将使我们无法再继续居住。"
 situation.190.tooltip: "§R我们应该尽快夺回行星，否则就来不及了！§!"
 situation.195.name: "无尽冰雪"
 situation.195.desc: "随着活雪对[Root.GetName]控制权的巩固，[Root.GetPlanetMoon]也变得越来越冷，它的大气条件在越来越快地发生改变。现在，这个星球不再会被认为是可居住的了。目前暂不清楚我们是否能够将其恢复到之前的状态……不过我们的[saved_owner.GetResearchers]确信，在这些雪发现了自身的新存在形态，并通过自身独特的化学反应将整个[Root.GetName]变得天翻地覆之后，我们可以通过研究这些雪的独特行为学会许多有趣的东西。"
 situation.195.A: "倒吸一口凉气……"
