 SYNAPTIC_LATHE_STABILITY_DESC: "§E£stability£§Y$PLANET_STABILITY_TITLE$§!是指该突触凝练机中的总体网络稳定性。此指标主要是受到人口的£happiness£§Y幸福度§!所影响。\n\n稳定度会因£housing£§R过度拥挤§!或£amenities£§R低舒适度§!等原因而下降。拥有高$PLANET_STABILITY_TITLE$会获得资源生产加成，而拥有低$PLANET_STABILITY_TITLE$则会受到惩罚。与其他殖民地不同，突触凝练机永远不会发生全面§Y叛乱§!。§!"
 SYNAPTIC_LATHE_RESISTANCE_DESC: "§E§Y阻抗§!是一个用于度量失控神经芯片所造成干扰的参数。高等级£crime£§Y阻抗§!会导致§Y人口减少§!速度更快，并增加逃跑的概率。通常它是由拥有大量行星人口造成的，可以通过增加£happiness£§Y人口幸福度§!或建造建筑£building£§Y神经稳定器§!来降低。§!"
 SYNAPTIC_LATHE_HOUSING_DESC: "§E§Y$PLANET_HOUSING_TITLE$§!代表专门用于存放神经芯片的空间。用于容纳和维护神经芯片的空间不足会导致£stability£§Y稳定度§!的降低。你可以通过建造额外的£district£§Y地区§!、升级凝练器的§Y处理单元§!或建造建筑£building£§Y突触维持器§!来增加§Y住房§!。§!"
 SYNAPTIC_LATHE_AMENITIES_DESC: "§E§Y$PLANET_AMENITIES_TITLE$§!代表着那些用于满足神经芯片维生需求的基础设施。如果凝练器没有满足神经芯片的$PLANET_AMENITIES_TITLE$需求的话，那么这颗行星将会受到£happiness£§Y幸福度§!惩罚。如果你想增加§Y舒适度§!的话，可以升级凝练器的§Y处理单元§!或建造建筑£building£§Y突触维持器§!。§!"
