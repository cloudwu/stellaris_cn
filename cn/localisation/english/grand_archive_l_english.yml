 cutholoid_discovered_chain_title: "救回[this.GetName]"
 cutholoid_discovered_chain_desc: "我们与一艘在[cutholoid_under_radar.solar_system.GetName]的科研船[this.GetName]失去了联系。\n\n最后的通讯表明他们当时正在调查一颗附近的小行星，[cutholoid_under_radar.GetName]。\n\n建议靠近这个星系的话一定要小心点。"

 HIDDEN_CUTHOLOID_ATTACK_PROJECT: "摧毁小行星"
 HIDDEN_CUTHOLOID_ATTACK_PROJECT_DESC: "[cutholoid_under_radar.GetName]小行星不可貌相。我们需要派遣一支小有规模的军队前去，在[this.GetName]科研船永远离开我们之前将其救出。"
 HIDDEN_CUTHOLOID_CAPTURE_PROJECT: "捕获小行星"
 HIDDEN_CUTHOLOID_CAPTURE_PROJECT_DESC: "[cutholoid_under_radar.GetName]小行星不可貌相。我们有了合适的科技，可以将其整个捕获并在[this.GetName]永远离开我们之前将其轻易地救出。"

 grand_archive.2800.name: "假小行星"
 grand_archive.2800.desc: "我们在§H[This.System.GetName]§!发现的异常小行星似乎具有感性。靠近这种物体的轨道是非常危险的，在我们有更多的了解之前，建议科研船立刻远离受其影响的星系。"
 grand_archive.2800.a: "继续调查。"

 grand_archive.2900.name: "岩居兽"
 grand_archive.2900.desc: "我们发现了一种居住在小行星外壳内的太空生物，将其命名为§H岩居兽§!。它们是一种可以埋伏数年只为给猎物致命一击的伏击掠食者。它们极度危险，能吞下整艘舰船，所以在探索那些未调查的小行星带时务必格外小心。\n\n好消息是，它们的数量非常稀少，而且无性繁殖流程可能要花费上百年。"
 grand_archive.2900.a: "我们应该进一步研究这些生物。"
 grand_archive.2900.b: "伏击猎食者吗。全部摧毁。"
 grand_archive.2900.b.homicidal: "猎食者也可以是猎物。"

 grand_archive.2905.name: "岩居兽外壳"
 grand_archive.2905.desc: "岩居兽的外壳并不只是矿物而已，其中还有生物纤维补强。这些纤维一直都在生长，这种外壳中估计包含了超过一半的生物质。\n\n当岩居兽长得住不下小行星时，他们会寻找下一个新家并再次开始整合流程。虽然它们通常具有很强的领地意识，但在极佳的外壳候选品的轨道上也会出现多只岩居兽，其中最大的一只将占据这颗新的小行星，而其他个体将按大小排序，和平地交换外壳。通过这种方式，它们居住的小行星往往会交换十几手之多。\n\n最终的结果是，最小的小行星会因为交换频繁反而得到了最多的生物强化。这些样品具有重要的科学价值。"
 grand_archive.2905.a: "增强我们的太空兽群。"
 grand_archive.2905.b: "升级我们的舰船。"

 cutholoids_hunting_buff: "岩居兽猎人"
 cutholoids_hunting_buff_desc: "岩居兽富有矿物的外壳在战斗后将进行打捞，每击败一支舰队可获得£minerals£ §G$@cutholoids_hunting_buff_mineral_reward|0$§!。"
 grand_archive.2900.b.cutholoidhunt: "每摧毁一支虚空虫舰队§G+$@cutholoids_hunting_buff_mineral_reward|0$§!£minerals£"

