 ### Militarist Joint Operation by Pierre du Plessis ###

 federations2.100.name:0 "联邦舰队"
 federations2.100.desc:0 "[Root.Federation.GetName]代表星系舞台上一股强大的力量，但是其舰队分散在各处，并且在不同的组织结构下运作。近日，联邦各地几位颇具影响力的军事专家对我们能否面对协调统一、实力强大的敌人表示担忧。\n\n为弥补实力上的不足，他们制定了一套方案，计划在联邦范围内进行一系列军事演习，以便建立军队凝聚力，磨练船员的技能。根据他们的计划，每支舰队将派出特遣队前往盟友领土的特定地点，进行一系列复杂的演习，与其他参加的舰队相互协调，确保行动同步进行。成功完成演习是我军的重要使命，将大大提高我们联邦的战备水平。"
 federations2.100.A.tooltip:0 "我们将与所有成员国联系，要求他们参加演习。\n\n如果大量成员国拒绝此提议，联邦§H内聚度§!将会降低，而[Root.GetName]将损失§H影响力§!。"
 federations2.100.A:0 "$federations2.50.A$"
 federations2.100.B:0 "我们的舰队已准备好应对一切可能发生的情况。"
 federations2.101.name:0 "$federations2.100.name$"
 federations2.101.desc:0 "尊贵的[Root.GetSpeciesNamePluralCompliment]，你们好！我们齐心协力，打造了一股强大的力量，即使在星系舞台上也不容小觑。但是，我们担心，如果出现实力强大、协调统一的威胁，我们目前的实力可能不足以与之抗衡。我们的专家制定了一套方案，计划进行一系列联邦联合军事演习，以便建立军队凝聚力，磨练船员的技能：我们打算让每支舰队派出特遣队前往联邦领土内的特定地点，进行一系列复杂的演习，与其他参加的舰队相互协调，确保行动同步进行。\n\n我们相信，这些演习将大大提高我们联邦的战备水平。你们愿意参与演习吗？"
 federations2.101.A:0 "$federations2.51.A$"
 military_joint_exercise_potential_tooltip:0 "完成联合演习将提高舰队效率，增加联邦经验。"
 opinion_military_joint_action_agreed:0 "同意参加联合军事演习"
 federations2.101.B:0 "我们没有可供你演习调用的舰队！"
 federations2.101.B.tooltip:0 "$federations2.51.B.tooltip$"
 opinion_military_joint_action_refused:0 "拒绝参加联合军事演习"
 federations2.103.name:0 "联合军事演习告吹"
 federations2.103.desc:0 "我们的大使已竭尽全力说服[Root.Federation.GetName]成员国参与我们的联合军事演习计划。但遗憾的是，我们的盟友普遍不感兴趣，比起提高联合作战能力，他们更愿意相信自己的力量。"
 federations2.103.A:0 "缺乏远见，令人担忧。"
 federations2.104.name:0 "$federations2.103.name$"
 federations2.104.desc.said_yes:0 "尽管我们支持举行联邦联合军事演习的[From.GetAdj]提议，但由于其他成员国并未对此提供足够的支持，计划似乎已经宣告失败。"
 federations2.104.desc.said_no:0 "我们反对在[Root.Federation.GetName]举行联合军事演习的[From.GetAdj]计划，并且反对声音已初见成效。大部分成员国都认为没必要把军队的注意力放在这种琐事上。"
 federations2.104.A.yes:0 "$federations2.54.A.yes$"
 federations2.104.A.no:0 "这绝非明智之举。"
 federations2.105.name:0 "联合军事演习已获批"
 federations2.105.desc:0 "我们提出的在[Root.Federation.GetName]成员国之间举行联合军事演习的计划得到了大多数盟友的支持。所有参加的成员国将立即着手准备！"
 federations2.105.A:0 "集结舰队，让敌人颤抖吧！"
 military_join_operation_happens_tooltip:0 "其他所有参与的成员国将在[Root.Federation.GetName]领土的随机地点，获取类似的特殊项目。"
 federations2.106.name:0 "$federations2.105.name$"
 federations2.106.desc.said_yes:0 "在联邦成员国舰队之间举行联合军事演习的[From.GetAdj]提议得到了大部分成员国的支持。我们得尽快着手准备！"
 federations2.106.desc.said_no:0 "尽管我们反对，但在联邦成员国舰队之间举行联合军事演习的[From.GetAdj]提议得到了大部分成员国的支持。幸运的是，[From.GetName]没有办法强制要求我们参加这个计划。"
 federations2.106.A:0 "$federations2.105.A$"
 federations2.106.B.no:0 "这是对时间和精力的浪费，真遗憾。"
 military_joint_project:0 "联邦舰队演习"
 military_joint_project_DESC:0 "[Root.Owner.Federation.GetName]正在举行联合军事演习，以便增强联盟内各个军队之间的凝聚力，磨练船员的技能。\n\n演习将在联邦舰队就位后立即开始。"
 federations2.108.name:0 "联合演习的准备工作完成"
 federations2.108.desc:0 "我们已为联邦联合军事演习做好万全准备，只需等待盟友的舰队就位，就可以开始行动！"
 federations2.108.tt:0 "演习将在联邦舰队就位后立即开始。"
 federations2.108.A:0 "愿尔安好！"
 federations2.109.name:0 "联合军事演习开始"
 federations2.109.desc:0 "所有联邦舰队现已就位，训练演习可立即开始！一组高机动性的轻装目标从先前隐藏的位置现身，在为期30天的演习中，这些目标会尽力避免被我们的舰船摧毁。"
 federations2.109.A:0 "武器已锁定目标并装填完毕！"
 federations2.112.name:0 "已成功消灭目标"
 federations2.112.desc:0 "我们已成功消灭联合军事演习中的目标。只能希望我们的盟友也同样勤奋！"
 federations2.113.name:0 "错过训练目标"
 federations2.113.desc:0 "我们未能消灭联合军事演习中的目标，舰队军官因此羞愧难当。我们只能希望盟友能够更加成功！"
 federations2.115.name:0 "联合军事演习完成"
 federations2.115.desc.complete_success:0 "[Root.Federation.GetName]的联合军事演习现已结束。这次演习称得上是鼓舞人心的巨大成功，每支参与演习的队伍都不费吹灰之力地摧毁了目标，彻底证明了我们联邦舰队超凡的技能和卓越的协调能力！在向我们开战前，敌人一定会再三考虑。"
 federations2.115.desc.partial_success:0 "[Root.Federation.GetName]的联合军事演习现已结束。这次演习相对来说差强人意：尽管并非所有舰队都能消灭其目标，但大部分参加的舰队都取得了成功，这说明联邦舰队有能力协调执行复杂的任务。此外，我们的船员也从这次经历中受益颇多，目前像往常一样准备充分，随时可以执行任务。在向我们开战前，敌人一定会再三考虑。"
 federations2.115.desc.partial_failure:0 "[Root.Federation.GetName]的军事演习现已结束，但过程有一点讽刺：尽管部分参加的舰队能够击中目标，但大多数舰队都未能成功，这让我们不禁怀疑，[Root.Federation.GetName]是否有能力组织统一的军事行动。我们只能希望敌人没有过于密切地关注演习的发展……"
 federations2.115.desc.complete_failure:0 "居然没有一个参加演习的成员国能在时限内消灭目标，[Root.Federation.GetName]的联合军事演习也随之以闹剧告终。我们只能希望，在我们尽力捡起失去的骄傲、恢复舰队的尊严时，敌人没有过于密切地关注演习的发展。"
 federations2.115.A:0 "我们的舰队将所向披靡！"
 federations2.115.A.haha:0 "我们有最好的盟友！"
 federations2.115.B.oh_well:0 "至少我们完成了自己的目标。"
 federations2.115.B.oh_dear:0 "我们垂头丧气，羞愧难当。"
