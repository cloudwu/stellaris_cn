 ap_mechromancy: "死灵机师"
 ap_mechromancy_desc: "生物体不过是另一种类型的机器罢了。我们可以刺激适当的突触，使这些生物复活来满足我们的利益。"
 ap_mechromancy_tt:1 "击败的有机太空兽群将会自动复活。\n被净化的有机或者石质智慧£pop£人口有33%概率复活为义体僵尸。\n$reanimator_effect_desc$"
