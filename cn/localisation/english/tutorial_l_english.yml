 tutorial_14_chain_desc:1 "以建立£colony£§S殖民地§!的方式继续扩张我们的帝国。我们有充足的£alloys£§S合金§!、£food£§S食物§!和£consumer_goods£§S消费品§!时，就[GetBuildGrowCap]更多£colony_ship£§S殖民船§!，然后让它们去建立更多殖民地。\n\n小心，不要在殖民地发展阶段同时建立过多的殖民地，因为他们能够自己自足之前一直会消耗£energy£§S能量币§!。"
