 SHIP_STAT_DESC_mineral_maintenance:0 "§E飞船的§H维护§!费用为总§H建造花费§!的特定百分比。§!"
 SHIP_STAT_DESC_power:0 "§E要运行飞船的各个系统，充足的§H能源§!是不可或缺的。能源可以通过添加反应堆来增加，而大部分部件都会消耗能源。§H能源§!为负的设计将无法保存。§!"
 SHIP_STAT_DESC_hitpoints:0 "§E舰体的§H舰体耐久§!代表飞船在被完全摧毁前可承受多少伤害。§!"
 SHIP_STAT_DESC_armor:0 "§E§H装甲§!是保护舰体的第二道防线，可以吸收那些突破了护盾的火力。装甲只能在§H太空基地§!进行修复，除非舰体装配了能够进行装甲再生的特殊部件。§!"
 SHIP_STAT_DESC_shields:0 "§E§H护盾§!是保护舰体的第一道防线，可以在火力对装甲和舰体造成伤害之前吸收一部分。有些武器能够对护盾造成额外伤害，甚至能够完全无视护盾。脉冲星也能够使得护盾失去效力。离开战斗之后护盾就会逐渐恢复。§!"
 SHIP_STAT_DESC_evasion:0 "§E所有飞船都可以闪避攻击，减少所受伤害。§H闪避§!几率可以通过推进器等部件进行提升，但越大的船效果越不明显。§!"
