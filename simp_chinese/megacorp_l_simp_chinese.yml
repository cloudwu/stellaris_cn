 fleet1contact_explanation_notinborder: "每当我们穿过你们的领域时，我们都将提供独家交易。不幸的是，当前我方舰船全员均在你们的领域之外，不过，我们仍然期待未来能够和你们通商贸易！在此期间，请随时联络我们，不过请注意联络来电会被转接至$NAME_Caravaneer_Home$。"
 cara_fleet1_contacted: "你好啊，行商。"
 cara_fleet1_exit: "没兴趣，你走吧。"
 cara_fleet1_main.title: "$cara_fleet1_contact.title$"
 fleet1hewwo01: "我们限量向私人实体出售布洛葛腺体。适用于各类半透膜！"
 fleet1hewwo02: "人生在世总有悲伤失意之时。但是我立马就会想起，财富和幸福就在转角处等候！\n\n告诉你的朋友们吧！"
 fleet1hewwo03: "巴尼斯营养液不是用人做的。\n\n配方保密，但绝对健康。"
 fleet1hewwo04: "请注意，§R可能包含范格利废料§!标签的意思是说，生产该产品的设施也用作处理范格利废料，不是说这东西是范格利废料。"
 fleet1hewwo05: "我们始终欢迎下游经销商加盟。有兴趣加入范格利集团吗？"
 fleet1hewwo06: "你完全可以信任范格利的品质。"
 fleet1hewwo07: "申请退款说明买家不够信任产品。但我们充分确信麾下产品的质量。"
 fleet1hewwo08: "我们教外星物种坐地生财之道。"
 fleet1hewwo09: "跟产品本身无关，关键是产品能带来多少利益。"
 fleet1hewwo10: "你知不知道有什么智慧生物需要一些额外的能量币收入啊？"
 fleet1hewwo11: "虽然我们的产品根本不愁销路，但我们依然愿意花时间把它卖给您。"
 fleet1hewwo12: "拜托了，买点什么吧。随便买点什么都行。"
 fleet1hewwo13: "范格利集团中没有老板，人人都是自己的老板。虽然这确实会带来一些……管理上的麻烦。"
 fleet1hewwo14: "范格利集团的目标就是让这世界上没有难做的生意。这是范格利的立命之本。不想做生意的想法都是……\n\n错的。\n\n所以……"
 fleet1hewwo15: "就算是最古老的范格利历史收据也提到了奥伦星商人。他们提升了我们，让我们的文明从孩提时代跃进到购买他们的厨房用品。"
 fleet1hewwo16: "范格利集团的传说就是奥伦星商人的传说。他们虽然已经不在了，但是早已规定的规定的销售指标必须达成！"
 cara_fleet1_deals.title: "$cara_fleet1_contact.title$"
 fleet1dealdesc1: "我们将给你[Root.GetFleet1DealProduct]\n\n而我们只收取很少很少的[Root.GetFleet1DealCost]\n\n[Root.GetFleet1DealProductAddendum]"
 cara_fleet1_deal: "先给我们看看你打算用什么来交易。"
 cara_fleet1_take_deal: "成交。"
 cara_fleet1_take_deal.tooltip: "cara_fleet1_deal.tooltip"
 cara_fleet1_dealtaken: "很高兴和你做生意。记住了：有梦想就一定要实现它！"
 cost_500energy: "能量币：£energy£ §R-500§!"
 cost_1cruiser: "[Root.GetAdj]巡洋舰：£military_ship£ §R-1§!"
 cost_5000food: "食物：£food£ §R-5000§!"
 cost_3pops: "[Root.Capital.GetName]的[Root.GetAdj]人口：£pop£ §R-1§!"
