 azaryn_ship_button: "§H移植环境改造之核§!\n让一个目标行星开始转变为§Y$pc_gaia$§!。对大部分宜居行星有效，包括§Y$pc_barren$§!。\n\n§R每次使用将消耗一个§Y$NAME_Astrocreator_Azaryn$§!给予的环境改造之核。§!\n改造之核剩余：§Y[fleet.leader.azaryn_nuclei_variable]§!\n\n花费：£energy£§Y10000§!\n时间：£resource_time£§Y3600§!天\n$tt$如果是§Y$pc_barren$§!则为£resource_time£§Y9000§!天"
