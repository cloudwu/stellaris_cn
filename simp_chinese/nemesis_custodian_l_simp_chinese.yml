 custodian_request_friendly: "得亏于我们在$COUNTRY$的朋友，我们可以恢复星海共同体的光荣和完整性了。"
 custodian_request_friendly_0: "麻烦了，请协助我们同其他人讲讲道理。作为监管人，我们需要一切可以用得着的帮助。"
 custodian_request_friendly_1: "确实，如果不是$COUNTRY$倾力耕耘，星海共同体很久之前就倒台了。你作为监管人，让我们感到骄傲。"
 custodian_request_neutral: "作为监管人，我们认为这项议案代表着全星系的最佳利益。"
 custodian_request_neutral_0: "监管人身份是非常重大的责任，但是如果我们可以通过这项改革，那么我们的努力就没有白费。"
 custodian_request_neutral_1: "我们打算使用监管人身份改革共同体，使其变得更好。"
 custodian_request_hostile: "如果不是有像$COUNTRY$这样的捣蛋分子，共同体也无需设置监管人。现在，做点正事，支持这项议案。"
 custodian_request_hostile_0: "作为监管人，我们通过战斗保护共同体免受像你这样的太空渣滓的侵害。我们会使用权力从各方面遏制你的影响力，以免共同体受你破坏。"
 custodian_request_hostile_1: "你确定自己想要同星海的监管人维持不友好的关系？请仔细考虑，反对这项提案是否符合你方的最佳利益……"
 emperor_request_friendly: "$COUNTRY$是帝国列位属国中最为忠诚的一员，鉴于此，我方期待你方对此事予以支持。"
 emperor_request_friendly_1: "帝国依仗强大的$COUNTRY$作出正确抉择，支持我们的提案。"
 emperor_request_friendly_2: "团结一致，我们将使帝国更为强大。"
 emperor_request_neutral: "仅公示知涵。请对帝国法令表示支持。"
 emperor_request_neutral_0: "这项提案对加强帝国的势力、削弱敌人的伎俩是至关重要的……无论是内部还是外部的敌人。"
 emperor_request_neutral_1: "星海帝国需要你签字。"
 emperor_request_hostile: "作为帝国属邦，我方要求你在此事上表现顺从。"
 emperor_request_hostile_0: "你为了自己的蝇头小利损害了我们的权威。$COUNTRY$的未来将很大程度上取决于你此时此地的行为。"
 emperor_request_hostile_1: "噢。是$COUNTRY$……星海帝国的臭水沟区。"
 custodian_warning_friendly: "我们勒令你重新考虑。作为监管人，我们能在很多方面对你有所作为。"
 custodian_warning_friendly_0: "我可以保证，$COUNTRY$的最高利益我们是放在心上的！请重新考虑一下吧。"
 custodian_warning_friendly_1: "朋友，肯定有什么误会。我们指望你的支持！"
 custodian_warning_neutral: "你的反对是在威胁削弱星海监管人的权力。"
 custodian_warning_neutral_0: "这份提案对于星海共同体的未来休戚相关。作为监管人，我们不会轻易作出此等论断！"
 custodian_warning_neutral_1: "没有最低限度的帮助，我们不能改革共同体。你难道真想看到这个高贵的体制堕落，任由共同体陷入一片混乱，腐败渐渐蔓延吗？"
 custodian_warning_hostile: "你真是个憨批，居然反对星海监管人。"
 custodian_warning_hostile_1: "你最好好自为之，要牢记我们作为监管人有着很大的能量……这股能量也可以用来对付你。"
 custodian_warning_hostile_2: "你会反对我怎么一点也不意外呢！毕竟，如果我们改革了共同体，消灭了腐败，像你这样的虫豸又能去往何处遁形？"
 emperor_warning_friendly: "给我小心点。在此之前，你可是一直被视作帝国忠诚属民的。"
 emperor_warning_friendly_0: "你确定要因为此事，抛弃你在帝国内受恩宠的地位？当真？"
 emperor_warning_friendly_1: "在我们予以你那么多恩惠之后，你居然选择这个时刻来忤逆我们？你是不是疯了？"
 emperor_warning_neutral: "星海帝国的成员国能够分为两类：赢得了我们恩宠的……以及没有赢得我们恩宠的。"
 emperor_warning_neutral_0: "反对这项提案会伤害帝国，也就是说会伤害$COUNTRY$。我们对此很确信。"
 emperor_warning_neutral_1: "如果帝国想要胜利，我们必须戮力齐心，看向同一个方向。请好好考虑。"
 emperor_warning_hostile: "你敢？"
 emperor_warning_hostile_0: "$COUNTRY$着实是帝国最为下作的行省。我们的星海怎么有这么一片邪恶和懒惰之角隅。"
 emperor_warning_hostile_1: "唯有星海帝国的敌人才会反对这项提案……不过，或许这样的描述对$COUNTRY$来说恰到好处？"
 custodian_consequence_friendly: "我们靠你的支持才做成这事的。如果没有我们最给力的老朋友鼎力相助，我们作为监管人又能做得了什么呢？"
 custodian_consequence_neutral: "星海共同体能变得比今天更加美好。你难道意识不到吗？"
 custodian_consequence_hostile: "呆瓜玩意。无论有没有$COUNTRY$相助，我们都将改革星海共同体。"
 emperor_consequence_friendly: "你在参议院反对我们的提案，我们又怎么能宣扬$COUNTRY$作为帝国美德和忠诚的典范呢？你让我们很难办。"
 emperor_consequence_neutral: "对我们的提案表达反对意见是一个致命的错误。帝国期待你表现更好一点。"
 emperor_consequence_hostile: "不忠的渣滓。你妄图削弱帝国的行为是没用的，帝国将会长存。"
 custodian_appreciation_friendly: "我们就知道可以指望$COUNTRY$的支持。有了你方的助力，星海共同体能够改革，未来更上一层楼。"
 custodian_appreciation_neutral: "感谢你支持我们作为监管人的艰苦工作。还有许多议案需要通过呢。"
 custodian_appreciation_hostile: "很高兴你方能够搁置双边争议，着眼我们作为星海监管人的重要工作。"
 emperor_appreciation_friendly: "$COUNTRY$在帝国的持续成功中扮演着重要的角色。实至名归！"
 emperor_appreciation_neutral: "帝国已经注意到了$COUNTRY$忠心耿耿的支持。"
 emperor_appreciation_hostile: "你方最近对我们的提案表示支持，这是一个正面的信号。浪子回头，重新成为忠诚而有贡献的帝国子民，尚且不迟。"
