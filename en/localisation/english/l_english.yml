 # Machine Empire Buildings
 ####################################

 building_uplink_node:0 "Uplink Node"
 building_uplink_node_desc:0 "An uplink node that decreases planetary latency."
 building_network_junction:0 "Network Junction"
 building_network_junction_desc:0 "This powerful transceiver increases the bandwidth of the signals being continuously sent between the many different systems operating across our empire."
 building_system_conflux:0 "System Conflux"
 building_system_conflux_desc:0 "A massive hub facility that receives and forwards signals across interstellar distances from millions of different systems."
 building_alpha_hub:0 "Alpha Hub"
 building_alpha_hub_desc:0 "The nerve center of all intra-communication that occurs between the quintillions of semi-sapient systems that administers our empire."
 building_machine_capital_1:0 "Administrative Array"
 building_machine_capital_1_desc:0 "A semi-autonomous computer network that handles the various administrative functions on a planet."
 building_machine_capital_2:0 "Planetary Processor"
 building_machine_capital_2_desc:0 "A powerful administrative computer that has been designed to manage and oversee the various functions of a complex planetary settlement."
 building_machine_capital_3:0 "Primary Nexus"
 building_machine_capital_3_desc:0 "The administrative heart of the empire. Hundreds of AIs process requests and manage the minute but critical details that are involved in running an efficient interstellar civilization."
 building_animal_evaluation_laboratory:0 "Animal Evaluation Laboratory"
 building_animal_evaluation_laboratory_desc:0 "This laboratory will study the properties of the unique animal strain that inhabits this region, and how they could potentially be applied to future machine designs."
 building_spare_parts_depot:0 "Spare Parts Depot"
 building_spare_parts_depot_desc:0 "A large, centralized depot that contains spare parts for every currently active machine model in our empire."
 building_unit_assembly_plant:0 "Unit Assembly Plant"
 building_unit_assembly_plant_desc:0 "This AI-supervised factory greatly speeds up the process of assembling new machine units on this world."
 building_singularity_core:0 "Singularity Core"
 building_singularity_core_desc:0 "A stable micro black hole held within a massive containment facility. The research potential is nearly unlimited."
 building_probability_engine:0 "Probability Engine"
 building_probability_engine_desc:0 "This exceedingly powerful AI construct is constantly running advanced mathematical simulations in a vain attempt to predict the future actions of organic societies. It has proven adept at anticipating developments on their stock markets, however."
 building_organic_sanctuary:0 "Organic Sanctuary"
 building_organic_sanctuary_desc:1 "This sanctuary provides a sealed environment where organics can thrive in a safe and above all controlled manner."
 building_organic_paradise:0 "Organic Paradise"
