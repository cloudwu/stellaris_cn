 cara_fleet1_redeals.title: "$cara_fleet1_contact.title$：§Y最后提议§!"
 fleet1redealdesc1: "你真的打算就这么让一生只会出现一次的机会白白溜走吗？"
 fleet1redealdesc2: "我们虽然很快就会分别，但是你可以永远持有我们的完美产品。"
 fleet1redealdesc3: "你要是不做这笔买卖那可就大错特错了。你再好好动脑子想想。"
 fleet1redealdesc4: "亲爱的顾客，或者我应该说朋友？我们正准备离开你们的领地。请问您是否有兴趣再最后一次看看我们的产品呢？当然不会是真正的最后一次，我们以后也会来的。"
 fleet1redealdesc5: "这可是最后机会了，专门为你量身打造的订单！你肯定会感兴趣的！"
