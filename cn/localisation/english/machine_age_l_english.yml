 machine_age.3400.desc: "即使是从远处观测，[From.GetName]也看起来是理想的候选地。既然我们已经完成对这个星系的调查，结果毫无疑问：一个熔融星球和一个气态巨行星，大量的小行星和卫星——这是建立另一个电弧熔炉的理想位置。\n\n下一步必然是命令一艘工程船开始建造工作。是时候点燃熔炉了。"
 ideal_furnace_system_poi: "理想熔炉星系"
 ideal_furnace_system_name: "[From.GetName]"
 ideal_furnace_system_desc: "建造第二座$tech_orbital_arc_furnace$的理想星系。"
 ideal_furnace_system: "理想星系位置确认"
 ideal_furnace_chain_title: "熔炉的燃料"
 ideal_furnace_chain_desc: "我门已经定位了适合建造第二座$tech_orbital_arc_furnace$的理想星系。"
 machine_age.3405.name: "铸就视野"
 machine_age.3405.desc: "在我们母星系的电弧熔炉是绝佳的技术验证，也是我们壮志雄心和聪明才智的见证。如今，在[from.GetName]星系中，第二座熔炉正在虚空中熊熊燃烧。\n\n我们的这项工程不仅仅产出了资源，更是打开了一扇建造巨型工程的大门。我们现在如居高崖，广阔的地平线在我们视野中徐徐展开，让我们看到了更远。\n\n唯一的限制就是我们自己的想象力了。"

