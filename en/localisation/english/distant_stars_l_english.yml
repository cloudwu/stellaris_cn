 distar.31.name:0 "Strange Goings-on"
 distar.31.desc:0 "We have received troubling reports of erratic behavior among some of our colonists on [Root.GetName]. The behavior ranges from confusion to extreme agitation, and isolated cases of unexplained violence have been observed. Affected citizens are difficult to communicate with, and as such are unable to provide sufficient reasoning behind their actions.\n\nAt this point, we are unable to identify a clear cause behind the behavior - whether it be biological, chemical or otherwise. Our researchers strongly recommend launching a targeted scientific inquiry before the situation gets out of hand."
 distar.31.a:0 "Get to the bottom of this."
 distar.32.name:0 "Mounting Tensions"
 distar.32.desc:0 "More colonists on [Root.GetName] have succumbed to confusion and agitation, exhibiting the erratic behavior we first observed in isolated populations weeks ago. A concerning number have also begun to display aggression and violent tendencies.\n\nOur [Owner.GetScientistPlural] warn the situation is likely to continue to degrade until we are able to find a cause."
 distar.33.name:0 "Planetside Violence"
 distar.33.desc:0 "The situation on [Root.GetName] is spiraling out of control. The percentage of affected colonists displaying unexplained agitation and aggression has reached a boiling point. Worse yet, this includes portions of the populace with access to weaponry!\n\nOutright skirmishes have broken out in our settlements, overwhelming civil peacekeeping forces. Enraged colonists are attacking one another, and anyone else who comes in range!"
 distar.33.a:0 "What madness is this?"
 distar.33.a.tooltip:0 "Enraged civilians are attacking their fellow colonists on [Root.GetName]!"
 distar.34.name:0 "Planetside Violence Suppressed"
 distar.34.desc.a:0 "The enraged colonists on [From.From.GetName] have been pacified by our troops. Unfortunately, without understanding the cause behind their unexplained behavior, we have no way of knowing how long it will be before violence erupts again.\n\nOur premier biologists heavily suspect some kind of behavior-affecting contagion is at play, and are working around the clock to isolate it!"
 distar.34.desc.b:0 "The enraged colonists on [From.From.GetName] have been pacified by our troops. Unfortunately, without understanding the cause behind their unexplained behavior, we have no way of knowing how long it will be before violence erupts again.\n\nOur [Owner.GetScientistPlural] strongly recommend commencing a targeted medical inquiry, before any more tragedies can occur."
 distar.34.a:0 "We must find the cause."
 distar.35.name:0 "Rage Virus"
 distar.35.desc:0 "Tragedy has struck the research team leading the charge in isolating the cause behind the erratic behavior on [Root.GetName]. Despite extensive countermeasures, several members of the team began to display aggression typical of the condition, and in the ensuing chaos, several scientists were killed.\n\nThere is, however, a silver lining. We have discovered that the cause behind this epidemic of erratic behavior is infectious: a contagion caused by an airborne virus that affects the fundamental neurology of its victims.\n\nThe remaining team is scrambling to develop a vaccine."
 distar.35.a:0 "Time is of the essence!"
 distar.36.name:0 "Rage Virus Vaccine Developed"
 distar.36.desc:0 "The development of a vaccine to treat the epidemic affecting our populations on [Root.GetName] has successfully concluded. Distribution of the vaccine has begun, and life on [Root.GetName] should soon return to normal.\n\nResearch has revealed that the retrovirus behind this turmoil appears to have evolved on [Root.GetName] millions of years ago. Lying dormant in frozen biomatter, it resurfaced when the planet's icecaps melted.\n\nIt is very likely this led to the demise of the ancient robots' makers, centuries ago. Luckily, the [Owner.GetName] is better equipped to deal with viral contaminants. The development of this vaccine has even led to some advancements in the field of medicine."

 distar.40.name:0 "Gray Goo"
 distar.40.desc:0 "After detailed analysis, Officer [Root.GetLeaderName] has discovered that the strange metallic substance coating the surface of [From.GetName] in fact comprises of billions upon billions of nanites! These nanites are microscopic, self-replicating micro-machines, perhaps created by a past civilization for some unknown purpose.\n\nThe volume and density of this nanite sludge is remarkable, adding billions of tons of mass to the underlying planet. It would appear these tiny self-replicators entered a state of runaway reproduction at some point in the past, engulfing the planet and everything on it.\n\nIn studying the nanites, the crew has made some exciting new findings that will undoubtedly aid us in our own research."

 distar.45.name:0 "Gravitometric Abnormalities"
 distar.45.desc:0 "In studying the bizarre readings surrounding [From.GetName], the crew of the [Root.GetName] have discovered that the entire system's gravitometrics are off the charts. Science Officer [Root.GetLeaderName] suspects that the [From.GetName] gateway is somehow interfering with our sensor data, or otherwise responsible for the unaccounted-for mass in the system.\n\nA more detailed study of the gateway may yield more insight."
 distar.46.name:0 "Dark Flow"
 distar.46.desc:0 "Examination of the [From.GetStarName] gateway did not proceed as anticipated. With sensors registering gravitational influence orders of magnitude beyond expected values, Officer [Root.GetLeaderName] chased the source to the very center of the derelict spacetime conduit. What they found there appears to have changed them.\n\nFor days following their return, [Root.GetLeaderName] spoke of massive, indescribable structures of matter in the void of space far beyond any stars. Exerting an inexorable gravitational pull, [Root.GetLeaderName] claims our galaxy streams helplessly, inevitably towards them.\n\nThe mission has left the team shaken, no less for the fact that shortly after the experience in the conduit, the abnormal readings suddenly stopped."

 distar.50.name:0 "Lost Amoeba"
 distar.50.desc:0 "The [Root.GetName] has located the source of the movement in the upper atmosphere of [From.GetName]. Surprisingly, there was no ship hidden in the clouds, but rather a young Space Amoeba, its mother nowhere to be seen.\n\nThere is no way of knowing how this juvenile was separated from its mother or others of its kind, but one thing is certain: it appears to have imprinted on the [Root.GetName]. As the crew completed their survey of [From.GetName], they found that the Amoeba was following them. It has proven difficult to shake, and [Root.GetLeaderName] has taken quite a shine to the youngster's determination.\n\nOur Science Officer suggests allowing the juvenile to follow the vessel, certain we may learn more about Space Amoebas in the process."
 distar.50.desc.first_enc:1 "The [Root.GetName] has located the source of the movement in the upper atmosphere of [From.GetName]. Surprisingly, there was no ship hidden in the clouds, but rather a docile alien lifeform. Despite its impressive size, the creature, which the [Root.GetName] crew have dubbed a Space Amoeba, appears to be a juvenile.\n\nThere is no way of knowing how this juvenile was separated from its others of its kind, but one thing is certain: it appears to have imprinted on the [Root.GetName]. As the crew completed their survey of [From.GetName], it found that the creature was following them. It has proven difficult to shake, and [Root.GetLeaderName] has taken quite a shine to the juvenile's determination.\n\nOur Science Officer suggests allowing the juvenile to follow the vessel, certain we may learn more about the species in the process."
 distar.50.a:0 "Very well..."
 distar.50.b:0 "Out of the question. Just keep avoiding it."
 distar.50.b.tooltip:0 "Attempt to shake the Amoeba juvenile following the [Root.GetName]."
 distar.50.c:0 "We can certainly study it. Order a dissection."
 distar.51.name:0 "Fully Fledged"
 distar.51.desc:0 "The Amoeba juvenile that joined our fleet some time ago appears to have reached full maturity. Now an impressive adult, she is no less loyal to the ships that gave her a new home when she was stranded on [From.From.GetName].\n\nHer time spent with the fleet appears to have encouraged adaptive behaviors not typically found in wild Space Amoebas, making her a more formidable presence on the battlefield than others of her kind. Across [Root.Owner.GetName], her image has become something of a mascot for the [Root.Owner.GetAdj] spirit.\n\nOnly one question remains: what should we name her?"
 distar.51.a:0 "$NAME_Bubbles$."
 distar.51.b:0 "$NAME_Nyx$."
 distar.51.c:0 "$NAME_Renegade$."
 distar.51.d:0 "$NAME_Euka$."
 distar.51.e:0 "$NAME_Cyto$."
 distar.51.f:0 "$NAME_Boomer$."
 distar.51.g:0 "$NAME_Blaze$."
 distar.51.h:0 "$NAME_Nova$."
 NAME_Bubbles:0 "Bubbles"
 NAME_Nyx:0 "Nyx"
 NAME_Renegade:0 "Renegade"
 NAME_Euka:0 "Euka"
 NAME_Cyto:0 "Cyto"
 NAME_Boomer:0 "Boomer"
 NAME_Blaze:0 "Blaze"
 NAME_Nova:0 "Nova"
 distar.51.more:0 "These are all terrible. We should think of something better."
 distar.52.name:0 "Lost Juvenile Amoeba"
 distar.52.desc:0 "Researchers report that the lost Amoeba juvenile found near [From.From.GetName] is no longer following our science fleet. After doing so for the past several weeks, the juvenile reportedly entered a hyperlane via some biological hyperdrive capacity. Perhaps it recognized the terrain, or sensed others of its kind. Or perhaps it simply tired of chasing after our ship.\n\nThough our ships refrained from interacting with the juvenile as instructed, passive scans have led to some revelations regarding the creature's physiology."
 distar.53.name:0 "Juvenile Amoeba Dissection"
 distar.53.desc.base:0 "The dissection of the Amoeba juvenile has completed. While large portions of the body were destroyed during the creature's pacification, xenobiological analysis of the remains have revealed remarkable regenerative qualities."
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$\n\nSimply put, the creature regenerates not only via cell-replication, but with the assistance of a silicon-based bacteria that reconstructs organic tissue.\n\nWith some modifications to this bacteria's genetic information, we could potentially harness its regenerative capacity in order to devise a self-repairing hull matrix, gradual though the process may be."
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\nThese are in line with our previous research regarding the symbiotic relationship between Space Amoebas and the silicon-based bacteria that restore their damaged tissue, which we have already repurposed into regenerative hull technology."
 distar.54.name:0 "Juvenile Amoeba Escapes"
 distar.54.desc:0 "Pending our lack of initiative in securing the Amoeba juvenile for dissection, it appears to have escaped. Sensors report the juvenile engaged some kind of biological hyperdrive and disappeared off the grid, just hours ago."
 distar.55.name:0 "What's in a Name?"
 distar.55.desc:0 "What is a mascot without a name? We must devise a moniker worthy of our amoeboid ally."
 distar.55.a:0 "$NAME_Blitz$."
 distar.55.b:0 "$NAME_Zero$."
 distar.55.c:0 "$NAME_Deva$."
 distar.55.d:0 "$NAME_Kos$."
 distar.55.e:0 "$NAME_Amemba$."
 distar.55.f:0 "$NAME_Beauregarde$."
 distar.55.g:0 "$NAME_Bluey$."
 distar.55.h:0 "$NAME_Zeke$."
