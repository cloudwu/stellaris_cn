 sr_alien_pets:0 "Alien Pets"
 sr_alien_pets_desc:1 "These docile non-sapient creatures can easily be domesticated, and their friendly demeanor and appealing looks would make them popular as pets and companions. Xenophiles value them highly and proudly present them in their zoos."
 sr_betharian:0 "Betharian Stone"
 sr_betharian_desc:0 "These rare stones have been deposited on many worlds through meteor strikes. They burn very slowly and are very efficient energy sources."

