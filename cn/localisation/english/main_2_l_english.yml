 TIMELINE_EVENT_WAR_IN_HEAVEN_TOOLTIP: "§H天堂之战§!\n§Y银河事件§!\n\n古代遗迹再度现身，为既是仁慈的观测者又是狂暴的巨人。[EVENT_TARGET_0.GetName]和[EVENT_TARGET_1.GetName]者一对上古冤家再次点燃了星系的战火。他们的舰队遮蔽繁星，逼迫年轻族群卑躬屈膝……否则将被无情摧毁。"
 TIMELINE_EVENT_WAR_IN_HEAVEN: "远古者之战\n§L[GetDate]§!"
 TIMELINE_EVENT_NEXUS_STORM_TOOLTIP: "§H枢纽风暴§!\n\n§Y银河事件§!\n一场前所未有的风暴突然出现在[EVENT_TARGET_0.GetName]星系。枢纽风暴肆虐一个个星系，舰船倾而星球毁。"
