### Empire is a gestalt consciousness hive
 anomaly.7115.desc.hive:0 "While working at the site on [FromFrom.GetName], [Root.GetLeaderName] brushed against the blue orb.\n\n[leader.GetHeSheCap] received a vision of time stretching out like a river into the infinite future and past. In front of [leader.GetHimHer], blue energy arced out of the timestream and was absorbed by [leader.GetHisHer] body. Although the incident was accurately measured by the other [Owner.GetScientistPlural] to span less than a second, [leader.GetHeShe] experienced it for more than a hour.\n\nAfter the vision ended, we were certain that time would no longer affect [Root.GetLeaderName]. With an infinite lifetime ahead, we could use [leader.GetHisHer] endless time to explore the universe on [leader.GetHisHer] own."
### Empire is devouring swarm
