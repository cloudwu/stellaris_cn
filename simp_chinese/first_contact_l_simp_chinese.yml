 ### Jaunting Traveler Event Chain
 #Intro
 first_contact.3000.name: "来客"
 first_contact.3000.desc: "如楼房大小、长着许多触手的怪物突然出现在§Y[This.Owner.Capital.GetName]§!让首都陷入了一片混乱。这只生物似乎和我们一样困惑于它自己的突然出现，毫无抵抗地就被我们捕获拘束了起来。\n\n许多[owner.GetScientistPlural]宣称，代号§H来客§!的这个生物是来自外太空，而其他人则认为这是一种此前尚未发现的物种直至今日才得以为人所知。无论如何，轨道上确实没有发现任何外星舰船。这个生物的凭空出现，似乎也不是借助的科技手段。\n\n令人困惑（同时它自己也充满困惑）的客人目前被收容在一座研究设施中。"
 first_contact.3000.desc.gestalt: "如楼房大小、长着许多触手的怪物突然出现在§Y[This.Owner.Capital.GetName]§!让首都失去了秩序。这个生物对于它自己的突然出现似乎和我们一样困惑，毫无抵抗地就被我们捕获拘束了起来。\n\n我们怀疑该生物应该来自外太空，但无法排除是一种本就在我们星球上的未知物种的可能性。无论如何，轨道上确实没有发现任何外星舰船。这个代号§H来客§!的生物的凭空出现，似乎也不是借助的科技手段。\n\n令人困惑（同时它自己也充满困惑）的客人目前被收容在一座研究设施中。"
 first_contact.3000.a.friendly: "我们必须与该生物交流！"
 first_contact.3000.a.unfriendly: "审问入侵者。"
 first_contact.3000.b.execution: "净化这个入侵我们首都的东西！"
 first_contact.3000.b.sacrifice: "牺牲。"
 first_contact.3000.c.hive: "天降外卖！"
 first_contact.3000.d.assimilator: "自己人。自己人。"
 first_contact.3000.d.assimilator.tooltip: "§Y$NAME_Guest$§!作为一名领袖加入了我们。"
 start_jaunting_traveler_communications_study: "我们的[This.Owner.GetEnvoyPlural]将会尝试与该生物交流。"
 ##First Contact Stage Summaries
 fcsum_jaunting_traveler_summary: "一个未知来源的巨型生物突然现身我们的首都。目前它正被约束在我们的一处研究设施内。"
 NAME_Guest: "万爪之母"
 #First contact - random negative events
 fircon.1220.name: "食物中毒"
 fircon.1220.desc: "我们没能成功地给这位神秘访客提供合适的营养：该生物很快就生病了，它拒绝餐食，还拒绝作出任何应答。\n\n在我们能够进一步了解它的新陈代谢机制之前，通讯行为暂时停止。"
 fircon.1221.name: "外交事故"
 fircon.1221.desc: "该生物对我们的尝试性联络反应激烈，猛烈地袭击了一位我们的科学家，并拒绝进一步的合作。也许我们无意见冒犯了它。\n\n尽管没有人严重受伤，但是这次事故依然对迄今为止我们同这个生物建立的脆弱的信任造成了损伤。"
 ## First contact - progress
 fircon.1210.name: "建立联络"
 fircon.1210.desc: "我们的[owner.GetScientistPlural]研究后得知，这位客人扭曲触手的动作其实是一种复杂的语言形式。\n\n于是乎我们沮丧地了解到这个生物正因为衣不蔽体而感到尴尬，正在反复地请求合适的衣物以遮蔽其赤裸的躯体。\n\n在得体地遮蔽躯体后，我们的研究者建造了一台多肢机器以便与这个生物交流。"
 fircon.1211.name: "万爪之母"
 fircon.1211.desc: "我们的这位访客十分健谈，但文化差异让我们难以相互理解。现在我们知道了该生物为雌性，她称自己为§H“万爪之母”§!，似乎隶属于某个它称之为§Y薄幕行者§!的唯心主义教团。但我们仍然不明白这个她一直唠唠叨叨不停的§Y“山现”§!是什么，或者它和她的突然出现之间有什么因果关系。\n\n我们继续尝试同其进行沟通。"
 fircon.1212.name: "迷失旅行者"
 fircon.1212.desc: "我们的研究人员终于拼凑出了“万爪之母”的故事：我们的宾客是一位专注于研究§Y闪现§!的唯心主义教团的领袖：这是一种允许在宇宙中任何地方瞬间传送的灵能技术。纵观她的物种的历史，从来没有人成功地进行过闪现……直到现在。\n\n万爪之母不确定她是否有能力复制这一壮举，更何况她的能量储备目前已经耗尽，无法再做尝试。\n\n当前，她愿意继续接受我们的照顾，并将通过帮助我们的研究人员来回报我们的热情款待。"
 fircon.1212.a: "我们会平等地欢迎她。"
 fircon.1212.ab: "她可以留在这，但不会很自由。"
 fircon.1212.a.tooltip: "§H万爪之母§!将作为一名科学家加入我们。"
 fircon.1212.b: "她可以留下，送到活体解剖实验室去。"
 fircon.1212.c: "这恶心玩意儿怎么能留在我们的星球上！"
 #unlock special project
 fircon.1230.name: "闪现"
 fircon.1230.desc: "我们的[owner.GetScientistPlural]表示有兴趣学习§Y闪现§!，即§H万爪之母§!用来抵达我们母星的传送技术。\n\n这位笼罩着神秘主义色彩的太空生命愿意分享她的知识，尽管她怀疑我们是否能够复制这项技术。我们首都的一座合适的建筑已经准备好被改造成一个神殿或研究设施。"
 fircon.1230.a: "一个愚蠢的尝试。"
 fircon.1230.b: "值得一试。"
 #homesick creature
 fircon.1231.name: "乡愁"
 fircon.1231.desc: "我们的万爪之母最近表达了回归家乡的渴望，但我们难以定位她的母星系：她所描述的天体特征不符合我们所知星系的任何一个区域。\n\n我们的访客凝视着夜空，久久不曾挪开视线。"
 fircon.1231.a: "再加把劲。我们会找到她的家乡的！"
 fircon.1231.b: "我们这不就是她的家吗。"
 #creature goes home
 fircon.1232.name: "再会"
 fircon.1232.desc: "万爪之母无处可寻。这个生物突然地出现，现在却又突然地消失了，仅仅在研究设施的地板上留下了一条匆忙划下的告别信息。\n\n“§H我很害怕，但我必须要闪现离开了。我心中的思乡之情无处排解，苦痛难耐。感谢你们所做的一切。我祈祷薄幕会善待我。§!”"
 first_contact.1232.tooltip: "§Y$NAME_Guest$§!离开了。"
 #thank you gift
 fircon.1233.name: "迟来的道谢"
 fircon.1233.desc: "我们的一艘舰船截获了一个突然凭空出现在我们母星系的储藏箱。在我们的物种一接触到它的瞬间，上面复杂的锁就自动解开了，展露出了其中令人瞠目咋舌的大量工艺品……还有一张来自多肢旅行者的感谢纸条，其中声称她在几十年前曾经造访过我们的母星。"
 ## Special project - learning to Jaunt
 THE_JAUNT_PROJECT: "学习闪现"
 THE_JAUNT_PROJECT_DESC: "万爪之母在我们首都的凭空出现证明了“灵能传送”这一曾经只存在于理论层面的概念是真实存在的。通过让我们的[owner.GetScientistPlural]投入研究工作，也许就可以学会这种瞬间旅行方式的秘密。"
 #special project events
 fircon.1240.name: "学习闪现"
 fircon.1240.desc: "我们的[owner.GetScientistPlural]花费了数不尽的时间试图掌握灵能传送的秘密，终于，其中的一位成功地进行了闪现！\n\n这位研究人员传送了一米，由于一部分身体传送到了地板内，此人失去了下体及其附属物。随之而来的是许多掌声和一些尖叫声。"
 fircon.1240.a: "一定行。好好搞！"
 fircon.1241.name: "学习闪现"
 fircon.1241.desc: "又一次成功的闪现！根据我们的传感器数据，我们的一位[owner.GetScientistPlural]成功地传送到了离我们最近的恒星系，在几分之一秒内跨越了不可估量的距离。只是这个倒霉蛋在一颗恒星内进行了物质化，并瞬间被烧毁。\n\n关于使用这种技术来使飞船推进的讨论受到了极大的怀疑。虽然建造一个灵能的“曲率驱动器”是可能的，但这种技术的使用将是非常危险的，只会给宇宙带来混乱。"
 fircon.1242.name: "$fircon.1241.name$"
 fircon.1242.desc.base: "我们在完善闪现之后才搞明白：它压根就没什么卵用。我们的研究者可以花费几十年来学会这项技术，然后在尝试闪现到一块岩石、一颗恒星或黑洞中的时候丢掉自己的小命。它的准确度实在太低了。越尝试闪现，我们越发现那位万爪之母的到来纯粹是走了狗屎运。"
 fircon.1242.desc: "$fircon.1242.desc.base$\n\n总有一天，或许，我们梦寐以求的灵能“跃迁引擎”会成为一项真实的科技。但今天尚且不行。"
 fircon.1243.name: "$fircon.1241.name$"
 fircon.1243.nodrive.desc: "$fircon.1242.desc.base$\n\n通过将闪现的原理应用到飞船工程之中，我们的研究人员成功地打造了一个§Y灵能跃迁引擎§!，将灵能传送变成了一个更可靠、更安全的手段。"
 fircon.1243.drive.desc: "$fircon.1242.desc$\n\n我们所获得的知识对于保护我们的§Y灵能跃迁引擎§!十分有用。"
