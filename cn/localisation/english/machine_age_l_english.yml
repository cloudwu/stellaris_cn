 #Situation Events
 machine_age.3100.name: "数字化救赎"
 machine_age.3100.desc: "在缺乏医疗解决方案的情况下，我们有可能生还的方案便是将人口数字化存储在§Y人格仓库§!中。然而，这只是一个权宜之计，后续计划已经敲定，即开发合成身体和足够复杂的正电子大脑。预计我们将有足够的时间集中精力完成这项研究。\n\n我们最优秀的专家已经利用尖端的人工智能绘制了机器身体的蓝图，这是我们合成救赎的第一步。"
 machine_age.3100.a: "这肯定能行。"
 machine_age.3110.name: "机器劳工"
 machine_age.3110.desc: "我们对机器人体的研究已经完成。我们将$building_abandoned_gene_clinic$设施改造为$building_robot_assembly_plant$，并且已经升级并部署了原型机。尽管这些初级系统缺乏容纳个人意识的处理能力，但它们可以替代我们部分失去的劳动力。通过正电子链路，数字领域中的人可以将知识和经验添加到这些机器人的日常操作中，从而提高它们的性能。\n\n同时，我们的人工智能系统已经设计出先进的智能人。我们日渐年迈的工程师们已经准备好开始工作了。"
 machine_age.3110.a: "完成了一个阶段。"
 machine_age.3110.a.tooltip: "[Root.Capital.GetName]：\n—§Y$building_robot_assembly_plant$§!：§G+1§!\n—§Y£pops£机械人口§!：§G+3§!"
 machine_age.3115.name: "智能人精通"
 machine_age.3115.desc: "这项对我们机器人技术的重大升级意味着，我们现在可以殖民其他行星、我们的机器人人口也可以支持更复杂的任务了。\n\n我们的人工智能系统认为，下一步合理的举动将是在合成身体中模拟它们的正电子矩阵。这个重大的研究项目应该允许我们将数字化的意识返回到自然世界。"
 machine_age.3115.a: "我们还不能放弃。"
 machine_age.3120.name: "最后一步。"
 machine_age.3120.desc: "通过不懈的努力，我们终于取得了成功。我们设计出了功能齐全的正电子大脑，其复杂程度足以容纳我们的人格。\n\n虽然我们无法战胜死亡，但我们很快就不再受生物存在的限制约束。"
 machine_age.3120.a: "是时候让我们合成觉醒了。"
 machine_age.3120.a.tooltip: "这些事件必须采纳§Y合成传统§!才能进展。"
 machine_age.3125.name: "数字之梦"
 machine_age.3125.both: "我们的组装工厂和合成化专家已经摩拳擦掌要开始这项将人格转移到正电子脑和合成躯体的里程碑式的任务了。"
 machine_age.3125.desc: "$machine_age.3125.both$\n\n我们将开始将重点放在那些仍然生活在物质世界的人们身上，旨在一劳永逸地根除这种遗传疾病。随着合成大脑处理能力的提升，我们甚至能够挣脱肉体的束缚。$synth.105.end$"
 machine_age.3125.nobody.desc: "$machine_age.3125.both$\n\n由于在星球上失去了物理存在，我们必须快速建造我们第一具原型躯体。随着合成大脑处理能力的提升，我们甚至能够挣脱肉体的束缚。$synth.105.end$"
 machine_age.3125.a: "开始转移人格身份。"
 machine_age.3125.a.tooltip: "还存在的生物人口都会开始嬗变为合成人。"
 machine_age.3200.name: "数码炼狱"
 machine_age.3200.desc: "我们最担心的事情发生了。\n\n我们最后的肉体已经败给了遗传性疾病。虽然我们的数字化意识仍然安全地存储在身份存储库中，但我们缺乏将自己的思想放入人工大脑的技术。\n\n在我们完成研究之前，我们的数字领导人只能通过机器代理与自然世界进行互动。"
 machine_age.3305.name: "虚拟化救赎"
 machine_age.3305.desc: "我们成功将所有人格身份迁移到新的合成框架或人格仓库中，确保了人民的存续。\n\n然而，我们遇到了一个新的挑战。我们创造的用于存储数字身份的数字“空间”本应是权宜之计，但居民们已经习惯于这种生存状态，不愿意返回物理世界。\n\n我们可以允许他们继续留在数字世界中，但强制他们进入新的合成身体也是一种可行的选项。"
 machine_age.3305.a: "就让他们在乐园中享福吧。"
 machine_age.3305.a.tooltip: "剩下的数字人格身份将会留在§Y$building_identity_repository$§!，继续从内部提供支持。"
 machine_age.3305.b: "团结在一起我们才能更强大。"
 machine_age.3305.b.tooltip: "我们将余下的数字人格身份植入当前库存的合成人体内，同时为其余人建造新的机架。§Y$building_identity_repository$§!将被销毁。"
 machine_age.3310.name: "合成新生"
 machine_age.3310.desc: "[Root.Owner.GetSpeciesName]已经有几十年都没有拥抱过新生儿了。尽管我们可能再也无法体会那种感觉，但今天我们的人民迎来了希望的回归。\n\n我们研发出了§Y人格复合体§!，这是一种先进的研究中心，我们可以复制现有的人格，从而实质上创造新造的人。\n\n我们可以从多个个体中随机选择个性点，通过无数组合创造新的人格身份。或者，我们还可以效仿自然的过程，在一个开放的虚拟环境中培养“心灵内核”。"
 machine_age.3310.a: "我们把人格混合起来吧。"
 machine_age.3310.building_tooltip.a.tt: "$unlock_edict_tt$['concept_edict_subsidized_identity_backups']\n$unlock_edict_tt$['concept_edict_optimized_identity_creation']\n\n$synth.405.a.tt$\n§Y解锁建筑：§!$building_identity_complex$"
 machine_age.3310.b: "大自然还是有可取之处的。"
 machine_age.3310.building_tooltip.b.tt: "$unlock_edict_tt$['concept_edict_subsidized_identity_backups']\n$unlock_edict_tt$['concept_edict_optimized_identity_creation']\n\n$synth.405.b.tt$\n§Y解锁建筑：§!$building_identity_complex$"
 machine_age.3315.name: "合成黎明"
 machine_age.3315.desc: "今天标志着我们的数字化旅程的终点。没有人能否认已经完成的伟大事业，及其实现所必需的牺牲。\n\n我们现在以一个全面数字化和合成人民族出现。我们不再会屈从于疾病的恐怖。我们也不再会被脆弱的遗传限制。\n\n我们现在可以自由地创造任何我们认为合适的现实。"
 machine_age.3315.a: "向合成黎明致意。"
 machine_age.3315.a.tooltip: "结束§Y$origin_synthetic_fertility$§!事件链。"
