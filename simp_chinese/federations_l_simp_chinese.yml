 gal_com_they_or_overlord_high_ranked: "对方或他们的宗主在星海共同体有很高的地位"
 gal_com_neither_they_or_overlord_high_ranked: "对方和他们的宗主在星海共同体地位都不高"
 gal_com_stronger_than_council_member: "对方比目前的一个理事会成员更强大"
 gal_com_weaker_than_non_council_member: "对方比理事会以外的某些国家更弱"
 gal_com_top_two_rank: "对方无法从这份提案中获利"
 damage_crisis_1_modifier_desc: "对终末危机阵营造成伤害：§G+25%§!"
