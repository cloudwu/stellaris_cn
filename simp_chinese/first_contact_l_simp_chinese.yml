 job_low_tech_technician_plural: "反应堆工程师"
 job_low_tech_technician_desc: "在旧主人的舰船上，这些作为契约奴隶的工程师经常被指派去做最卑贱、最危险的工作。正是这样的经历磨砺了他们的技能。"
