 bombardment_pox_desc: "$bombardment_pox$轰炸将向星球上播撒一种致命的病原体。\n—对§Y陆军§!造成§Y中度§!伤害\n—对§Y行星§!造成§E轻度§!伤害\n—对§Y机械人口§!§E不造成§!伤害\n—对§Y有机人口§!造成§R毁灭性§!伤害\n—将会轰炸不设防的星球\n—可将星球炸成毫无生机的死寂星球"
 pc_relic: "遗落星球"
 pc_relic_desc: "这颗星球表面曾经被完全被单一城市所覆盖。如今这里只有废弃的古老遗迹，其原住民早已离去。"
