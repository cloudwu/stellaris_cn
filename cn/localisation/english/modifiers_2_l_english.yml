l_english:

 rock_brain:0 "石脑"
 rock_brain_desc:0 "那石头好像……有灵性。这、这可能吗？"
 cunning_flora:0 "狡猾的植物"
 cunning_flora_desc:0 "这颗行星上的植物不仅极具侵略性，而且还拥有相对复杂的社会秩序。"
 genetic_library:0 "被遗弃的基因库"
 genetic_library_desc:0 "这座被遗弃的基因库无论是建筑结构还是内部藏品都非常值得研究。"
 drone_space_elevator:0 "碍事的太空电梯"
 drone_space_elevator_desc:0 "因为忙于摧毁巨大的太空电梯，这颗行星的生产力降低了。"
 drone_fl_satellite:0 "崩溃的第一联盟的人造卫星"
 drone_fl_satellite_desc:0 "一颗陈旧的人造卫星，在用远古的通讯方式向虚空呐喊。"
 drone_mineral_gift:0 "无人机的矿物礼物"
 drone_mineral_gift_desc:0 "无数个年代前的无人机将一堆矿物储存在这里了。看来是前人种树你乘凉了。"
 old_genetic_library:0 "远古基因库"
 old_genetic_library_desc:0 "这颗小行星建有一座古老的DNA贮藏设施。"
 fascinating_flora:0 "神奇的植物"
 fascinating_flora_desc:0 "这颗行星生长着美丽的玛琳卡林花。"
 pheromoned_1:0 "信息素，第一阶段"
 pheromoned_1_desc:0 "空气中的花粉跟你民众的信息素受体发生化学作用，导致他们很开心。"
 pheromoned_2:0 "信息素，第二阶段"
 pheromoned_2_desc:0 "空气中的花粉跟你民众的信息素受体发生化学作用，导致他们不事生产。"
 pheromoned_3:0 "信息素，第三阶段"
 pheromoned_3_desc:0 "空气中的花粉跟你民众的信息素受体发生化学作用，导致他们不爱移民。"
 pheromoned_4:0 "信息素，第四阶段"
 pheromoned_4_desc:0 "空气中的花粉跟你民众的信息素受体发生化学作用，导致他们热爱生产，但是不喜欢受外界干扰。"
 depheromoned_1:0 "信息素，解决方法"
 depheromoned_1_desc:0 "管理高层设下的模范跟你民众的能力和工作意愿产生了化学作用，导致他们生产效率提高。"
 pheromoned_detox:0 "信息素排毒"
 pheromoned_detox_desc:0 "玛琳卡林花的盛开杀害了行星上的整个生物圈。新的循环开始了。"
 pheromoned_grief:0 "信息素悲剧"
 pheromoned_grief_desc:0 "哀伤不消散。"
 zro_ice:0 "卓气冰"
 zro_ice_desc:0 "这颗冰冻巨行星动荡的大气层中有很多卓气。"
 dark_matter_funnel:0 "暗物质漏斗"
 dark_matter_funnel_desc:0 "迷你型虫洞，可以轻松采集暗物质。"
 inspired_arts:0 "艺术灵感"
 inspired_arts_desc:0 "一个全新的灵感来源，鼓舞你帝国的文化和商业发展。"
 uplift_rocky:0 "艰难的开端"
 uplift_rocky_desc:0 "此行星上被开化的种族有点不适应新的社会秩序。"
 unhappy_with_experiments:0 "不满实验"
 unhappy_with_experiments_desc:0 "行星上的§Y$ethic_xenophile$§人口不满统治者对当地土著生物的不道德实验。"
 unproductive_without_experiments:0 "无实验，不生产"
 unproductive_without_experiments_desc:0 "行星上的§Y£society£ 研究§产出因为科学家放过了千载难逢的实验和临床试验机会而受到影响。"
 massex_happy:0 "未来的信仰"
 massex_happy_desc:0 "你的民众对未来非常乐观。"
