 mission_covert_infiltration:0 "秘密渗透"
 mission_covert_infiltration_desc:0 "把特工基因改造为原住民的样子，然后混入原住民中并逐渐渗透他们的社会。这些特工会逐渐取代原住民的领导，为我们占领该行星做好准备。\n\n只有对工业文明世界才值得使用如此复杂的手段。\n\n§E当完成时，我们会吞并该行星并且提供巨大的幸福度加成。§!\n\n"

