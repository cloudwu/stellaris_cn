 TUTORIAL_PLANETVIEW_MANAGEMENT_TITLE: "教程：管理"
 TUTORIAL_PLANETVIEW_MANAGEMENT_DESC: "§S管理§!选项卡展示了关于£planet£§S行星§!状态和布局的关键信息。\n\n§S行星地貌§!区域展示可以清理的天然£blocker£§S障碍§!以及已存在的§S特色地貌§!。\n\n§S人口现状§!区域展示£planet£§S行星§!上的所有£pops£§S人口§!。\n\n£sector£§S星域面板§!可以用于将行星组织成§S星域§!，能对行星自动化管理。\n\n§S殖民地飞升§!可以升级殖民地，只要有对应资源就可以有效地优化§S行星§!。"
 TUTORIAL_DATABANK_TITLE: "教程：数据库"
 TUTORIAL_DATABANK_DESC: "£databank£§S数据库§!是帮助你理解游戏系统的十万个为什么。\n\n其中的条目分门别类，便于你在任何时候查找特定的机制、§S功能§!或概念。\n\n通过直接搜索或者选择一个主题详细了解。"
 TUTORIAL_EMPIRE_FOCUS_TIMELINE_TITLE: "教程：焦点与时间线"
 TUTORIAL_EMPIRE_FOCUS_TIMELINE_DESC: "£focus_core£§S帝国焦点§!系统可以通过设置优先任务来引导你帝国的发展；£focus_exploration£§S探索§!、£focus_conquest£§S征服§!、以及£focus_development£§S发展§!。\n\n每个焦点包含了一组任务卡，为你所选择的道路指明方向。完成任务卡可以获得相关分类的§S进展分§!。\n\n当前的焦点将提高抽取到相关任务的概率。可以花费£unity£§S凝聚力§!重新抽取卡片，焦点也可以改变。\n\n在§S已完成§!和§S进展§!选项卡中追踪目标，可以查看距离下一个奖励等级还有多远。\n\n§S时间线§!展示了帝国历史上从§S起源§!开始的各种里程碑和重要历史事件。新的条目会随着事件的展开而逐渐出现。"
 TUTORIAL_COLONIZATION_TITLE: "教程：殖民行星"
 TUTORIAL_COLONIZATION_DESC: "§S殖民§!界面是为殖民准备行星的地方。\n\n必须选择用哪个§S物种§!来定居到该行星上，指定§S殖民地规划类型§!可以设置其发展目标。\n\n这里还会总览可用的§S地区§!、§S行星规模§!以及可能的§S修正§!，此外还有可能影响到行星的§S行星地貌§!。\n\n基于§S行星§!的自然资源优先发展可以帮你最大化利用殖民地。"
