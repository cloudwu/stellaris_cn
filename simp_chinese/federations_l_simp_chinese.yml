 #Thesis Defense
 fedel.1501.name: "联邦委员会已成立"
 fedel.1501.desc: "一个公正的，由科学家和思想家组成的委员会正聚集在我们的联邦内庭。他们想要在我们即将开始的领导力测验中为[root.GetAllianceName]提供学术仲裁。\n\n每个帝国现在可以聚集一支团队来研究这一问题，这一研究的结果将会对我们的联邦产生积极影响。这只团队将会发表他们的结果在公开的讨论区。无论哪篇论文在创新、科学严谨性和连贯性方面得分最高，它的作者帝国都将在下一期获得领导地位。"
 fedel.1501.desc.subject: "$fedel.1501.desc$\n\n不幸的是，由于我们不是一个独立的国家，我们被禁止参加，因为我们没有资格领导联邦。"
 fedel.1501.a: "为了科学！"
 tooltip_thesis_begin: "论文挑战即将开始。"
 fedel.1506.name: "论文已选出"
 fedel.1506.win.desc: "联邦委员会已经认可了我们对于§H[winning_thesis.GetThesisTopic]§!研究的内在价值，授予§Y[ruler.GetTitle][ruler.GetRegnalName]§!在下一届的领导权。人们向[ruler.GetTitle]和[ruler.GetHerHis]的研究团队致以贺词。"
 fedel.1506.win.autocracy.desc: "联邦委员会已经认可了由我们§Y[ruler.GetTitle][ruler.GetRegnalName]§!领导的研究及其对于§H[winning_thesis.GetThesisTopic]§!的可靠论证。[ruler.GetSheHeCap]在下一任中的领导应该会相当成功。"
 fedel.1506.win.gestalt.desc: "联邦委员会已经认可了我们对§H[winning_thesis.GetThesisTopic]§!整合研究的价值。他们已经授予了我们在[root.GetAllianceName]的下一届领导权。"
 fedel.1506.fail.desc: "联邦委员会略过了我们提交的论文，对来自[winning_thesis.GetName]的关于§H[winning_thesis.GetThesisTopic]§!的空洞研究加以青睐。科学本身应该为这种理性的丧失哀悼。同时，§Y[winning_thesis.GetName]§!确保了在[root.GetAllianceName]的领导权。"
 fedel.1506.fail.gestalt.desc: "联邦委员会犯下种种错误，轻率地选择了§Y[winning_thesis.GetName]§!的论文而不是我们的。§H[winning_thesis.GetThesisTopic]§!的研究莫名其妙地赢得了[winning_thesis.ruler.GetTitle][winning_thesis.ruler.GetRegnalName]在下一届的领导权。"
 fedel.1506.insufficient.desc: "在我们缺席该项竞赛的同时，联邦委员会选择了获胜的议题。§Y[winning_thesis.GetName]§!由于它们关于§H[winning_thesis.GetThesisTopic]§!的研究被授予了在下一届的领导权。这次竞赛水平低下，要是我们研究团队参赛的话很可能能走上领奖台。"
 tooltip_thesis_won: "我们将在下一届领导[Root.GetAllianceName]。"
 tooltip_thesis_lost: "我们无法保持在[Root.GetAllianceName]的领导地位。§Y[winning_thesis.GetName]§!将会取代我们。"
 fedel.1506.a: "我一定会回来的……"
 #Conclave
 fedel.1805.name: "教团召集"
 fedel.1805.desc.base: "是时候选举出一位[Root.GetAllianceName]的新领袖了。联邦内最神圣的个体们组成的教团齐聚在一起来决定哪个帝国将作为他们的代表和领袖。他们将会集中在一个秘密房间中，里面包含了所有做出决定所需要的信息。\n\n尽管在教团中展开的讨论是高度机密的，但据了解，他们主要评估每个成员为保护和提升灵性以及传统价值观所提供的服务、还有在飞升和超凡入圣方面是否取得特定进展。"
 fedel.1805.desc: "$fedel.1805.desc.base$\n\n而按照惯例，证明一个人的信念的诚意还为时不晚。"
 fedel.1805.desc.subject: "$fedel.1805.desc.base$\n\n不幸的是，我们并不是一个独立国家，无法参与主席国的选举。"
 fedel.1805.A: "我们可以做出微薄的贡献。"
 fedel.1805.A.tooltip: "我们的竞选将获得小幅加成。"
 fedel.1805.B: "稍微放纵一些也没有关系。"
 fedel.1805.B.tooltip: "我们的竞选将获得中等加成。"
 fedel.1805.C: "我们会做出最奢华的贡献。"
 fedel.1805.C.tooltip: "我们的竞选将获得显著加成。"
 fedel.1805.D: "我们的美德不言自明。"
 fedel.1815.name: "教团：正在审议"
 fedel.1815.desc: "虽然从议会的私人审议中只流出了只言片语，但据了解，§Y[conclave_frontrunner.GetName]§!是目前最有希望的候选人。但是，仍有时间在最后一刻提交来提高我们的候选资格。"
 fedel.1815.desc.frontrunner: "虽然从议会的私人审议中只出现了一些信息片段，但据了解，我们是目前最有希望的候选人。但是，其他人仍有在最后一刻提交来提高他们的候选资格的机会，我们必须做好在最后时刻还要进行虔诚证明的准备。"
 fedel.1815.E: "也许贡献一种不一样的通货可以取点巧。"
 fedel.1815.E.tooltip: "我们的贿赂可能会为我们争取优势……但如果运气不好的话可能也会带来不幸。"
 fedel.1825.name: "最高尚者"
 fedel.1825.desc: "在一阵密集的鼓点之后，一阵薄雾从慢慢打开的教团密室中徐徐飘出。一位代表登上前台。现场鸦雀无声，安静到全[Root.GetAllianceName]都能听见一根针掉到地上的声音。\n\n他们宣布，§Y[conclave_winner.GetName]§!被选为下一任主席！"
 fedel.1825.A: "我们必能牧好人群。"
 fedel.1825.B: "愿他们能好好领导我们。"
 ####################################
 #Event Chains
 ####################################
 wenkwort_chain_title: "保留世界"
 wenkwort_chain_desc: "我们在[from.System.GetName]星系发现了一个不寻常的优美星球。这个星球很适合殖民，但是有个问题值得考虑：谁设计了它，为什么这么做？"
 federations3.121.name: "请勿践踏"
 federations3.121.desc: "访问者：§Y欢迎来到$NAME_Wenkwort$§!。无论您是慕名已久还是故地重游，我们都非常乐意为您的花园之旅提供帮助。\n\n谨代表$NAME_Gardeners$并根据WAPP-715号命令，请不要擅自闯入指定的$NAME_wenkwort_prime$生物区。不遵守我们的指引将会降低所有相关人员的生存机会。"
 federations3.121.a: "命令……啥？你是谁？"
 federations3.121.a.response: "我是这个称为[root.System.GetName]星系的自动监护机器。我代表此恒星系和其他所有奥隆帝国中$NAME_Gardeners$的利益。我的任务大致是保护及引导你周围的一切事物。\n\n§YWAPP-715命令§!限制诸如[root.Planet.GetName]等阿卡摩尔级星球的工业化。只有你可以阻止大规模生物灭绝！"
 federations3.121.b: "无稽之谈。我们将按照我们认为合适的方式发展我们的殖民地。"
 federations3.121.c: "我们能怎么帮助你？"
 federations3.125.desc: "妙啊！指导方针将会立刻发送给你。\n\n总之：WAPP-715命令允许对$NAME_Wenkwort$花园进行负责任的、非破坏性的使用。我们非常重视保护这些世界现有的特性，但是我们不希望扼杀在<错误：帝国信标超出范围>内部的发展。\n\n<请求紧急监控部门派遣人员到坐标19c14a05……失败。重试……失败。重试…>"
 federations3.130.desc: "真令人失望。就这样吧。\n\n<请求执法部门派遣人员到坐标—\n<错误：无法找到帝国信标。还原至备份导航系统……成功。>\n<执法部门已在途；预计在2个大周期后抵达。礼节协议暂停。>"
 federations3.131.name: "二次强调"
 federations3.131.desc: "入侵者：你仍明显违反§YWAPP-715命令§!，命令要求位于[root.Planet.GetName]的$NAME_Wenkwort$花园应以非破坏性方式使用。\n\n这是你的最后一次机会，要么同意我方的指导方针，要么立即面临惩罚。"
 federations3.131.a: "我们接受你命令中的条款。"
 federations3.131.tooltip: "在[root.GetName]上添加§Y$pm_wenkwort_custodian$§!修正。"
 ####################################
 #Anomalies
 ####################################
 SEA_CRYSTAL_CAT: "漂浮珍宝"
 SEA_CRYSTAL_CAT_DESC: "在[Root.GetName]表面的大洋之下，有一个不同寻常的巨大物体正在发出星星点点的光芒。"
 WENKWORT_CAT: "行星花园"
 WENKWORT_CAT_DESC: "这颗行星有着令人难以置信的异乎寻常的美景。这到底是什么样的力量塑造而成的？"
 federations3.115.name: "破译信号"
 federations3.115.desc: "绝大多数[From.GetName]地表的景观确乎是运用了某种形式的美学设计。我们的科学家猜想即使是星球其余的“处女地”也不过是为了满足一个更广阔的园艺目标而被刻意雕琢成那样的。\n\n在我们进一步的调查过程中，我们碰巧发现了一座信标，这是这整颗星球上唯一一个科技存在的例证。启动这座信标时，它上传了一份包含[From.GetName]上所有动植物品种的目录，以及一个指向邻近的[event_target:wenkwort_rellrait.GetName]的参考指针。但仍没有任何用来找到这颗行星的设计者的线索。"
 ####################################
 #Country Events
 ####################################
 federations3.100.name: "漂浮珍宝"
 federations3.100.desc: "初看，[From.GetName]上的一切都似乎平淡无奇。只有当[Root.GetName]上的一位科学家在一次偶然的观测中发现地表之下有一块巨大棱镜在反射星光。扫描仪很快对物体进行了辨识，它的宽度几乎相当于一座中等大小的岛屿。\n\n探针遥测表明，构成该棱镜的化学物质具有非常高的价值；其物理结构可能在我们星系内也是独一无二的。"
 federations3.100.a: "一种有用的资源，现在是我们的了。"
 federations3.100.b: "它罕见的美将会被所有人共同欣赏。"
 ####################################
 #Colony Events
 ####################################
 colony_fed.100.name: "不可能的凹地"
 colony_fed.100.desc: "一处[Root.GetName]上的地理学异常现象引起了我们的注意。一个采矿设施周围突然出现了碗状的凹地，随后我们对此展开了调查。这个凹地的特征几乎从未在冰川区以外的地方发现过，但奇怪的是：当暴露在某些电磁波段时，这个“圆凹地”的侧壁会产生共振，并且会产生花瓣状的可见光散射。调查正在进行。"
 colony_fed.105.name: "蓝荷计划"
 colony_fed.105.desc: "我们的科学家报告称，这些在[Root.GetName]新发现的蓝色晶状物质对延迟擦除光子能量响应剧烈。这些矿物将光子的波长过滤，并反射了一道可以将普通的硅化物转化为新型超导合金的光束——尽管只有在日光下才能进行。\n\n由于该过程涉及到在一个狭小空间内反射高能辐射，若干科学家已经提出异议。而另一群热血沸腾的研究者则提出了相反的意见，他们强调这种现象可以彻底变革我们精练贵金属的方式。但无论如何：进一步开发这项科技都需要巨大的投入。"
 colony_fed.105.gestalt.desc: "在[Root.GetName]的盆地中发现了一台运行着独立程序的离群的无人机。受到改进我们矿物冶炼方式的初始指令驱动，它找到了一种将硅化物转化为新种类合金的方法。\n\n这一过程似乎涉及将高能束从特征墙中的矿物质反射回来。该无人机孜孜不觉的工作似乎导致了这一区域被填满了高能辐射。因此该无人机被捕获，而究竟是重新整合进系统还是将其个体摧毁从而获取相关知识有待决定。"
 colony_fed.105.a: "让它回归系统。"
 colony_fed.105.b: "让我们瞧瞧这项研究会带来什么。"
 colony_fed.105.c: "立刻停止实验。"
 colony_fed.105.d: "摧毁该无人机。"
 colony_fed.106.name: "过分拥护者"
 colony_fed.106.desc: "[Root.GetName]上呈现出令人遗憾的场景，一群过于痴狂的科学家在计划的最后关头横加干涉。由于被自己的研究所迷醉，他们以“为了新科学”的名义试图夺取嬗变实验的控制权。引发的斗殴导致了设备的损坏，继而造成了无法控制的连锁反应。\n\n最后在盆地中残存下来的是一个近乎晶洞的结构：岩质的外壳中包覆着由原来构成仪器设备和反对者们的物质转变而成的晶体。"
 colony_fed.107.name: "离经叛道的炼金术士"
 colony_fed.107.desc: "那个迷途的无人机和它的发现被彻底地抹除了。现在其意外的实验成果也仅是一片混乱，少量有用的物质被收集了起来。"
 colony_fed.110.name: "炼金术运转中"
 colony_fed.110.desc: "[From.GetName]上的实验室得出了可靠的结果。虽然目前这一过程只能将少量的岩石转化成合金，但研究者对更大规模的操作抱有高度的信心。他们请求获得更多的资源。"
 colony_fed.110.gestalt.desc: "[Root.GetName]上凶险的实验得出了结果。虽然这一过程目前仍只能将少量物质转化为这种新金属，但该实验非常可靠。可能需要委以更多专项研究工作。"
 colony_fed.111.name: "蓝荷崩溃"
 colony_fed.111.desc: "[From.GetName]上的嬗变实验失败了，然而这一失败也避免了未来更大灾难的发生。当这种新型的设备刚一上线时，在设定的容忍限度内其表现良好。然而当对其发出关闭指令时，该过程会突然加速并达到故障保护极限。随后设施的外壳发生了转化，周围的物质全部变为了一种相同的超导合金。\n\n该过程发生的地面爆炸夺去了许多生命，并且摧毁了周围的区域。从中我们只能获取一层有用物质，和一个无法解明的事故教训。"
 colony_fed.111.a: "不要再进行尝试了。"
 colony_fed.115.name: "广谱炼金术"
 colony_fed.115.desc: "我们下一阶段的实验性生产设施上线了。以“蓝荷”命名的晶体嬗变设施现在正在夜以继日将前所未有规模的基础材料转化为有用的合金。"
 colony_fed.115.a: "荣耀的突破。"
 colony_fed.115.b: "要密切关注……"
 colony_fed.120.name: "蓝荷自噬"
 colony_fed.120.desc: "[Root.GetName]上的实验性设施发生了灾难性的失败。操作员说，我们可能永远也无法查明到底是什么导致了安全壳的失效，结果是整个设施、包括建筑物和周围的一大片区域都被失控的嬗变反应转变成了同一种超导合金。于此可以发掘出大量的有用材料。"
 ####################################
 #Special Research Projects
 ####################################
 BLUELOTUS_SCALE_PROJECT: "蓝荷设施"
 BLUELOTUS_SCALE_PROJECT_DESC: "据信，合理运用这独特的种地质反射现象可以将普通的岩石转化成优质合金。"
 WENKWORT_PROJECT: "纯粹旱景"
 WENKWORT_PROJECT_DESC: "[event_target:wenkwort_rellrait.GetName]的表面上留下了圆形的山脊，优雅地环绕着无数的火山口和山脉。这一设计是否具有什么用意？这里与这个恒星系内的$wenkwort_drone_plural$之间到底有什么关系？"
 federations3.135.name: "[event_target:wenkwort_rellrait.GetName]之山河"
 federations3.135.human.desc: "若非庞大的规模以及与[Owner.Capital.GetName]之间遥远的距离，§Y[event_target:wenkwort_rellrait.GetName]§!可能会被误认为是一座我们所建造的禅境。它的地表是一座宏大而风格独特的景观，点缀着无数小至卵石，大如陨星的岩石。我们的学者注意到，其水体与陆地的外观呈现具有一种算术精确性。虽然无碍美观，但其确实偏离了自然的形态，而更像一种刻意的模仿。\n\n无论其来源几何，这颗精心雕琢的星球与最近其表现上涌现的§Y$wenkwort_drone_plural$§!具有明确的关联。目前为止，追溯它们来源的努力仍未得出任何结果。\n\n也许我们被引到这颗禅境星球是一种暗示，这意味着我们日益增长的问题会在适当的时候被解答。"
 federations3.135.nonhuman.desc: "[event_target:wenkwort_rellrait.GetName]上巨大的几何形式显然不是自然形成的。这颗行星上别具一格的景观是无尽的沙海，上面点缀着无数小至卵石，大如陨星的岩石。\n\n我们的研究院认为，这种景观应该是一种艺术作品，或是一种仪式的产品。然而，唯一可能造成这些的只有我们此前发现的§Y$wenkwort_drone_plural$§!。目前为止，追溯它们来源的努力仍未得出任何结果。也许只能等待时间给我们答案……"
 ####################################
 #Archaeology Sites
 ####################################
 relicrails_digsite: "轨路遗迹"
 relicrails_digsite_desc: "最近，[From.Planet.GetName]上的地陷将其地下的交通隧道网揭露了出来。这些精致的道路和复杂的信号设施已经深埋地下数百年；它们的设计与我们之前在这片太空区域所发现的一切均不相同。究竟是谁为了什么建造了它们呢？"
 federations3.1005.name: "地下室位移"
 federations3.1005.desc: "我们在[From.Planet.GetName]上最新建设计划被深层地陷打断了。伤亡不大，并且我们的基础设施没有受到太大影响。然而该地质活动揭露了一座地下交通网络的一角。尴尬的测量师们已经开始勘察这些突然出现的隧道。似乎这属于[From.Planet.GetName]过去的历史……"
 federations3.1010.name: "站点贮藏"
 federations3.1010.desc: "发掘进行没多久，设计更为错综、建造更加牢靠的隧道和设备就显露了出来。宽轨铁轨与卧铺列车保存状况良好，周围还有各式各样的遗物以及扔了几个世纪的垃圾。\n\n在这些残骸中留有各种经过精心阳极氧化处理的引擎和信号设施部件，和§Y维修站§!里会有的东西一样。所有部件上都刻有精致而复杂的几何图样，或许这其中有高级的艺术技巧，甚至曾令人引以为豪。"
 federations3.1015.name: "访客全副武装"
 federations3.1015.desc: "我们在对一条狭窄辅道试探性发掘时，找到了一个死去多时的爬行动物，死因是大约§Y800年§!前发生的顶板塌陷。遗体出现在这条隧道里的原因一开始是个谜题，但我们在对其身上携带的许多武器进行研究后找到了答案。\n\n发现的带刃工具中有许多挂在一顶装饰性盾牌的内侧，制造这些工具的技术和我们比起来只能算原始，但却与在隧道轨路上使用的技术明显不同。这位带着盾牌的来访者如同我们一样，并不属于这颗星球，而且看起来还在进行与我们类似的考古研究，直至在隧道中丧生为止。"
 federations3.1015.a: "翻译它的研究结果。"
 federations3.1020.name: "负盾者"
 federations3.1020.desc: "负盾者的记录把我们带到了一座§Y变电站§!，这座变电站曾经用于维持这个维修场。看起来他们的探险打破了该设施的气密封印；这里很少有腐烂的迹象。布满灰尘的电缆管道在几十个监视器周围形成柱廊。正是在这样一个通道上，我们发现了残留的来自§Y另一感性物种的§!遗迹。\n\n负盾者的探险队称这是一群软体动物技术人员——他们仍然保存完好的尸体挤在一起，以相互保护或取暖。记录中还记录了两次试图重新启动这个有千年历史的变电站的尝试，但使用的工具都不如我们的。我们有机会完成这项工作，这样做会使进一步的挖掘工作更容易。"
 federations3.1021.name: "不幸的线圈"
 federations3.1021.desc: "就在我们利用一台便携式相位发生器，从[From.Planet.GetName]上启动变电站的几分钟后，该设施突然响起刺耳的警报。几秒钟后，就在我们的挖掘小组工作的地方，部分天花板和铁路旁边的一段墙壁坍塌了。\n\n故障已经被追踪到一个我们以为它是不相连的§R腐蚀的电阻器线圈§!。这一疏忽造成了几人受伤，并决定了我们挖掘队十多名队员的命运；他们现在正步上了负盾者的悲惨的后尘。"
 federations3.1022.name: "进入不同的轨路"
 federations3.1022.desc: "这个变电站遗迹的复杂性让我们吃惊。我们用一台便携式相位发生器启动了它，但随之而来的爆炸活动导致我们周围有千年历史的建筑部分坍塌。\n\n幸运的是，我们的队伍得到了足够的预警，找到了避险处。他们发现一些地区现在已经被完全封锁，但一些新的地区已经取而代之地开放。"
 federations3.1026.name: "重新上线"
 federations3.1026.desc: "我们对这个挖掘地点的意外“改造”暴露了一条长距离的铁路隧道，根据我们破译的控制面板，一列火车躺在那里，隐藏在侧边。同时，这个系统也对列车应用了不同的优先级标记，包括一个我们称之为“§Y仓库§!”的词。\n\n因为很少有一个关键的人工制品以这样大的形式出现在我们面前，我们派去一个团队让火车再次启动。古董火车头本身就是一件足够优雅的工程，但它背后每一辆精心装饰的汽车都被证明是一座博物馆。\n\n火车最好被理解为一个漫游的时间胶囊，随时准备被移动到安全的地方。三千年来，它保存了整个现在我们知道他们管自己叫做叫做§Y皮耶普§!的文化的历史、文化和科学记录。"
 federations3.1026.a: "带回这些记录回我们的母星作进一步研究。"
 federations3.1027.name: "只有空棚"
 federations3.1027.desc: "我们对这个挖掘地点的意外改造暴露了一个货场，它是从一个巨大的拱形洞穴屋顶下凿出来的。在它众多巨大而空无一人的仓库中，只有留下了一个安全封条没有启封；在重新打开的时候，我们发现了更多的负盾者的尸体。他们来这里寻找补给，却与一个有千年历史的警报系统发生冲突。\n\n根据他们留下的日志，这个巡回的§Y芬鲁尼尔远征队§!正在调查[From.Planet.GetName]是否为宜居世界。他们没有料到会在这里发现废墟。由于没有受过训练，对考古学也不感兴趣，他们对遗址进行了彻底的搜查，而不是进行调查。\n\n那些在仓库里挨饿的人用特别生动的语言指出，他们的同志把大量的物资运到货船上，几乎没留下什么。我们自己的调查证实，尽管有大量的古董机器，但几乎没有什么东西能告诉我们这些神秘的铁路建造者是谁。"
 federations3.1030.name: "铁路与避难"
 federations3.1030.desc: "来自[From.From.Planet.GetName]的铁路建造者留下的记录告诉我们这群狂热的软体动物是如何逃离他们对恐惧科技的家园，通过机械化的努力来寻求更好的自我。他们撤退到一个神秘而遥远的§Y地下洞穴网络§!，后来通过铁路隧道连接和扩大了它们的栖息地。\n\n由于担心他们的文化有一天会被猎杀和消灭，皮耶普人为了安全在地下修建。在接下来的200年里，他们的社会发展缓慢，在此期间，他们的家乡的政府变得更加孤立和偏执。一次激进的转变就促使他们以前所未有的规模进行军事化；就在这时，编年史突然结束了。\n\n即使有了随后的负盾者自己不完整的发现，我们也只能推测两国人民的悲惨命运。进一步的考古证据要么丢失了，要么没有记录下来；现在唯一剩下的就是他们的隧道，他们的记录和他们的火车。"
