 shroud.4970.title: "终末已至"
 shroud.4970.desc.1: "不同维度之间的帷幕短暂消失了，天幕的灵能力突然被一整个驱逐到可接触现实中。"
 shroud.4970.desc.2: "所有的有意识众生，无论是生物还是机械体都被抹除了。所有的行星都变成了荒芜的空壳。即便恒星也熄灭了最后一道光芒。\n\n尽管如此，在最后一刻，我们所能感受到的只是脑海中的一个心声……\n\n§R“此为万终之末。”§!"
 shroud.4970.desc: "$end_of_the_cycle_color_article_cap$降临了。\n\n$end_aura$吞噬了整个银河。随着最后一个星系的沦陷，一道无法计量的能量潮爆发而出。$shroud.4970.desc.1$\n\n$shroud.4970.desc.2$"
 shroud.4970.a: "完美。"
 shroud.4970.a.tooltip.destroyed: "§Y星系毁灭了。§!"
 shroud.4970.a.tooltip: "我们终结了轮回。\n\n$shroud.4970.a.tooltip.destroyed$"

 shroud.4971.title: "$shroud.4970.title$"
 shroud.4971.desc.1: "结束了。"
 shroud.4971.desc.2.1: "发出的§H$PSIONIC_AURA$§!"
 shroud.4971.desc.2.2: "遍布了整个银河。随着最后一个星系被光环腐化，一股不可估量的能量爆发了。"
 shroud.4971.desc.2.3: "仿佛来自现实以外的其他维度，这种巨大的灾难之力摧毁了一切。"
 shroud.4971.desc.2.contact_psionic: "§H[from.GetName]§!$shroud.4971.desc.2.1$$shroud.4971.desc.2.2$$shroud.4970.desc.1$\n\n$shroud.4970.desc.2$"
