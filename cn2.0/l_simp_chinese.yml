 ####################################
 energy:0 "能源点数"
 energy_desc:1 "§E§H能源点数§! （£energy ）是所有太空种群使用的能源通货。你可以通过以下途径获得能源：\n§Y1.§! 在定居星球表面建造或改造§H发电站§!。\n§Y2.§! 利用§H工程船§!在能源丰富的星球周围建造§H开采站§!。§!"
 influence:0 "影响力"
 influence_desc:5 "§E§H影响力§! (£influence ) 代表了内外话语权，并且有多种用途，比如颁布§H法令§!, 宣布§H所有权§!，建造§H边境哨站§! 以及处理§H派系§!事务。其生成速度在游戏流程中基本是固定的，可通过以下方法提高获得量：\n§Y1.§! 赢得我们部落中§H派系§!的支持。 §Y2.§! 宣布其他部落为你的§H对手§!。§!"
 food:0 "食物"
 food_desc:1 "§E§H食物§! (£food ) 表示了维持§H成员§!增长的各种必要营养物质，每颗行星的食物仅供自己使用。在行星表面建造§H农场§!可以收获额外食物。§!"
 minerals:0 "矿物"
 minerals_desc:1 "§E§H矿物§! (£minerals ) 是建造船只、空间站和建筑所需物资的统一名称。可以通过以下途径增加每月的矿物产量： \n§Y1.§! 建造或升级在定居星球表面的§H复合矿场§!。\n§Y2.§! 用§H工程船§!在矿产资源丰富的星球周围建造§H开采站§!。§!"
 physics_research:0 "物理学研究"
 physics_research_desc:1 "§E§H物理研究§! (£physics )用于研究新科技。在定居地建造§H物理实验室§!或在星球轨道上建造§H研究站§!都可以增加产值。§!"
 society_research:0 "群体学研究"
 society_research_desc:1 "§E§H社会研究§! (£society )用于研究新科技。在定居地建造§H生物实验室§!或在星球轨道上建造§H研究站§!都可以增加产值。§!"
 engineering_research:0 "工程学研究"
 engineering_research_desc:1 "§E工程研究§!（£engineering）用于研究新科技。在定居地建造§H工程实验室§!或在星球轨道上建造§H研究站§!都可以增加产值。"

