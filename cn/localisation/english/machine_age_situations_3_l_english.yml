# TRANSFORMATION STAGE 1
 machine_age.4100.name: "嬗变"
 machine_age.4100.desc: "尽管机器形体具有优势，但我们的进步充其量只是迭代罢了。强加于自身的安全标准让发展陷入停止。这是不能再接受的。\n\n小规模实验验证了三种截然不同的发展选项：§Y纳米科技§!具有灵活可变的优势；§Y模组§!化则可以让每个单元都优化到出更特化的功能；§Y虚拟§!化则会完全抛弃物理形式转变为数字化存在。\n\n演化进程开始了。分析选项，慎重选择。"

 machine_age.4110.name: "嬗变研究：纳米机器人"
 machine_age.4110.desc: "初步研究表明，一种被称为§Y纳米机器人§!的电动结构具有成为我们先进载体的潜质。它们虽然罕见，但是具有各种独特的性质，包括可编程性、自我复制、以及形成“虫群智能”的能力。\n\n这项科技可以提供无与伦比的嬗变能力，但其所需的条件仍不明确。\n\n潜力：显著；可缩放。花费：未知。需要进一步研究。"
 machine_age.4110.a: "这是我们的首要任务。"
 machine_age.4110.a.tt: "全部的§Y纳米§!研究结果。\n\n§Y$situation_transformation$§!局势添加修正：\n研究速度（£engineering£§Y工程学§!）：§R-20%§!"
 machine_age.4110.b: "适度试验。"
 machine_age.4110.b.tt: "部分§Y纳米§!研究结果。\n\n§Y$situation_transformation$§!局势添加修正：\n研究速度（£engineering£§Y工程学§!）：§R-10%§!"
 machine_age.4110.c: "不能阻碍我们目前的研究。"
 machine_age.4110.c.tt: "有限的§Y纳米§!研究结果。\n\n§Y$situation_transformation$§!局势添加修正：\n研究速度（£engineering£§Y工程学§!）：§R-5%§!"
 machine_age.4110.d: "利用我们现有的知识。"
 machine_age.4110.d.tt: "全部的§Y纳米§!研究结果。\n\n在此前的遭遇中得到的对§Y纳米机器人§!的了解让我们可以在研究中事半功倍。\n§Y$situation_transformation$§!局势添加修正：\n研究速度（£society£§Y社会学§!）：§R-5%§!\n研究速度（£physics£§Y物理学§!）：§R-5%§!"

 machine_age.4130.name: "突破性纳米科技发现"
 machine_age.4130.desc: "研究揭示了§Y纳米科技§!的有趣应用。它们重新配置和组合的能力为独立子个体组成大型形体方面的灵活性方面带来了前所未有的可能。同样的技术可以产生纳米物质乃至进行进一步转化。\n\n然而，这个过程需要时间、材料和能量来重新配置。为了支持其部署，全国范围的变革是必要的。\n\n可行性：高；既有的纳米生命形式支持这一评估。"
 machine_age.4130.a.tt: "§Y$situation_transformation$§!局势修正移除：\n研究速度（£engineering£§Y工程学§!）"

 machine_age.4140.name: "可靠的纳米科技发现"
 machine_age.4140.desc: "我们对§Y纳米机器人§!的研究完成了。尽管它们的潜力仍不完全明确，但是模拟计算已经得到了很正面的预测。其能力在创造特化的大型形体以及物质变形方面具有不可估量的价值。\n\n估算预测这个过程需要时间、材料和能量，需要大量的结构调整来支持。\n\n可行性：具有前景；变革性。"
 machine_age.4140.a.tt: "§Y$situation_transformation$§!局势修正移除：\n研究速度（£engineering£§Y工程学§!）"

 machine_age.4150.name: "值得关注的纳米科技发现"
 machine_age.4150.desc: "由于目标物质的复杂性，加之投入的科研力量不足，我们对§Y纳米§!科技的了解仍非常粗浅。有限的预期表明纳米复制和重塑能力可以形成大规模结构。为了支援该项目很可以需要额外的资源。\n\n可行性：不确定。"
 machine_age.4150.a.tt: "§Y$situation_transformation$§!局势修正移除：\n研究速度（£engineering£§Y工程学§!）"

 nanite_replicator: "纳米机器人复制器"
 d_nanites_medium: "$nanite_replicator$欧米茄"
 d_nanites_medium_desc: "一座精细调谐、相互连接的纳米机器人复制舱的复合体能充分增强它们的自我复制能力。"

 d_nanites_small: "$nanite_replicator$阿尔法"
 d_nanites_small_desc: "一座纳米机器人复制舱的复合体可以增强它们的自我复制能力。"

 d_nanites_tiny: "$nanite_replicator$贝塔"
 d_nanites_tiny_desc: "一组纳米机器人复制舱可以在一定程度上增强纳米机器人的自我复制特性。"

# TRANSFORMATION STAGE 2
 machine_age.4210.name: "嬗变研究：模组化"
 machine_age.4210.desc: "有机生命形式脆弱又僵硬，而机械形体相比而言就有着优越的适应力。然而，也有些有益的有机特质可以用来创造机械的复制版。\n\n有一种被称为§Y活体金属§!的物质具有能极端迅速调整外形和形体连续性的能力。将它与我们现有的躯体结合可以形成一种模组化仿生形体，其外延性质和躯干可以为特定的任务进行特化。\n\n潜力：显著，可缩放。花费：未知。需要额外数据。"

 machine_age.4210.a: "把该项目作为我们的主要目标。"
 machine_age.4210.a.tt: "全部的§Y模组§!研究结果。\n\n§Y$situation_transformation$§!局势添加修正：\n研究速度（£society£§Y社会学§!）：§R-20%§!"
 machine_age.4210.b: "调批中等资源。"
 machine_age.4210.b.tt: "部分§Y模组§!研究结果。\n\n§Y$situation_transformation$§!局势添加修正：\n研究速度（£society£§Y社会学§!）：§R-10%§!"
 machine_age.4210.c: "这不能阻碍我们目前的研究。"
 machine_age.4210.c.tt: "有限的§Y模组§!研究结果。\n\n§Y$situation_transformation$§!局势添加修正：\n研究速度（£society£§Y社会学§!）：§R-5%§!"
 machine_age.4210.d: "组织人群实验。"
 machine_age.4210.d.tt.intro: "全部的§Y模组§!研究成果。\n\n允许科学家们进行大规模非正规实验以完成研究。"
 machine_age.4210.d.individual.tt: "$machine_age.4210.d.tt.intro$\n\n§R杀死4个$pop_cat_worker_plural$§!\n§R杀死0-3个$pop_cat_specialist_plural$§!\n添加§Y$situation_transformation$§!局势修正：\n研究速度（£society£§Y社会学§!）：§R-5%§!"
 machine_age.4210.d.machine.tt: "$machine_age.4210.d.tt.intro$\n\n§R杀死4个$pop_cat_simple_drone_plural$§!\n§R杀死0-3个$pop_cat_complex_drone_plural$§!\n添加§Y$situation_transformation$§!局势修正：\n研究速度（£society£§Y社会学§!）：§R-5%§!"

 machine_age.4230.name: "突破性研究结果"
 machine_age.4230.desc: "孜孜不倦的研究验证了初步结论：§Y活体金属§!与机械躯体的融合是可行的，这让我们的单元能在不影响内部功能的情况下改变特性。这确保了对不同任务的最大兼容性。\n\n经预计，大规模部署模组化功能注入将提高所有部门的资源产量。\n\n可行性：可适应；具有前景。"
 machine_age.4230.a.tt: "§Y$situation_transformation$§!局势修正移除：\n研究速度（£society£§Y社会学§!）"

 machine_age.4240.name: "可接受的研究结果"
 machine_age.4240.desc: "对模组化躯体的研究确认了我们最初的推断：我门内部功能与§Y活体金属§!外部是可协调的。该嬗变的规模前无古人，因此需要更多的资源来实现全面的潜力。\n\n一旦完成，这些新模块的性能提升将很快让我们的初始投资回本。\n\n可行性：具有前景。"
 machine_age.4240.a.tt: "§Y$situation_transformation$§!局势修正移除：\n研究速度（£society£§Y社会学§!）"

 machine_age.4250.name: "尚可的研究结果"
 machine_age.4250.desc: "有限规模的研究得到了不够确切的结果：尽管我们现存的躯体似乎能够接受§Y活体金属§!的注入，但缺乏全面的知识库让我们无法更准确地评估可行的用例。\n\n可行性：不确定。"
 machine_age.4250.a.tt: "§Y$situation_transformation$§!局势修正移除：\n研究速度（£society£§Y社会学§!）"

 living_metal_vats: "活体金属仓"
 d_living_metal_medium: "$living_metal_vats$"
 d_living_metal_medium_desc: "一座巨大的搅拌仓复合体，产出大量的活体金属。"

 d_living_metal_small: "小型$living_metal_vats$"
 d_living_metal_small_desc: "一大组用于产出活体金属的搅拌仓。"

 d_living_metal_tiny: "微型$living_metal_vats$"
 d_living_metal_tiny_desc: "一小组用于产出少量活体金属的搅拌仓。"

# TRANSFORMATION STAGE 3
 machine_age.4310.name: "嬗变研究：虚拟化"
 machine_age.4310.desc: "最显著的选项是超越显示，拥抱作为纯数据的存在。变革性的§Y虚拟化§!流程有望给我们的基础设施核心带来翻天覆地的变化。\n\n困在单个躯体的无人机已经过时了。当虚拟化为数据流体后，我们的数据流可以无缝地按需整合入任何躯体。\n\n潜力：巨大。谨慎进行。需要额外数据。"
 machine_age.4310.a: "这是我们现在的首要任务。"
 machine_age.4310.a.tt: "全部的§Y虚拟§!研究结果。\n\n§Y$situation_transformation$§!局势添加修正：\n研究速度（£physics£§Y物理学§!）：§R-20%§!"
 machine_age.4310.b: "分配适量资源。"
 machine_age.4310.b.tt: "部分§Y虚拟§!研究结果。\n\n§Y$situation_transformation$§!局势添加修正：\n研究速度（£physics£§Y物理学§!）：§R-10%§!"
 machine_age.4310.c: "这并不值得花费时间。"
 machine_age.4310.c.tt: "有限的§Y虚拟§!研究结果。\n\n§Y$situation_transformation$§!局势添加修正：\n研究速度（£physics£§Y物理学§!）：§R-5%§!"
 machine_age.4310.d: "抓取虚拟化数据。"
 machine_age.4310.d.tt: "完整的§Y虚拟§!研究结果。\n\n从§Y[event_target:virtual_country.GetName]§!抓取虚拟化数据以加快我们的嬗变研究。\n\n添加§Y$situation_transformation$§!局势修正：\n局势速度：§G+10%§!\n研究速度（£physics£§Y物理学§!）：§R-5%§!\n\n"
 machine_age.4310.e: "利用我们此前遭遇获得的知识。"
 machine_age.4310.e.tt: "从我们对现有虚拟化实体的了解获得优势。\n\n添加§Y$situation_transformation$§!局势修正：\n研究速度（£physics£§Y物理学§!）：§R-5%§!\n\n全部的§Y虚拟§!研究结果。"

 opinion_virtuality_data_scraped: "抓取虚拟化数据"

 machine_age.4330.name: "突破性虚拟化发现"
 machine_age.4330.desc: "完全虚拟化带来了诸多问题，尤其是基础设施调整所必需的能源需求激增。\n\n这些问题也被一些好处所弥补，例如对实体住房需求的下降。无人机劳力的管理和效率会随着我们操作日益完善而走向完美。\n\n在所有可行的选项中，§Y虚拟§!化是最具有变革性的。\n\n§Y潜力：前所未有；无边无际；未知。§!"
 machine_age.4330.a.tt: "移除§Y$situation_transformation$§!局势修正：\n研究速度（£physics£§Y物理学§!）"

 machine_age.4340.name: "可靠的虚拟化发现"
 machine_age.4340.desc: "向§Y虚拟§!化的转变将会大幅提高能源需求，我们现有基础设施的能力可能无法维持所需的服务器架构。\n\n预计该项目将减少实际住房需求，同时提高无人机的任务效率。这种转变将能优化我们的运营框架，并重新定义我们在近乎无限的数字空间中的存在。\n\n潜力：无边无际；未知。"
 machine_age.4340.a.tt: "移除§Y$situation_transformation$§!局势修正：\n研究速度（£physics£§Y物理学§!）"

 machine_age.4350.name: "值得关注的纳米化发现"
 machine_age.4350.desc: "初步评估着重指出，向以§Y虚拟化§!为中心的社会过渡需要大量能源。这种转变预计将大大增强对无人机工作的管理能力，并减少对实体住房的需求。由于未能积累可靠的数据集和足够的样本量，我们的预测深度受到限制。\n\n可行性：未知。"
 machine_age.4350.a.tt: "移除§Y$situation_transformation$§!局势修正：\n研究速度（£physics£§Y物理学§!）"

 virtual_power_plant: "虚拟发电站"
 d_virtual_power_medium: "$virtual_power_plant$"
 d_virtual_power_medium_desc: "大规模虚拟发电厂网络可以集中并优化资源产出。"

 d_virtual_power_small: "紧凑型$virtual_power_plant$"
 d_virtual_power_small_desc: "小规模虚拟化发电厂可以集中并优化局部能源产出。"

 d_virtual_power_tiny: "原型$virtual_power_plant$"
 d_virtual_power_tiny_desc: "小规模分布式虚拟发电厂可以集中并优化小规模能量产出。"

# TRANSFORMATION STAGE 4
 machine_age.4400.name: "新形态"
 machine_age.4400.desc.machine_intelligence: "终于快要挣脱我们有缺陷的创造者强加的压迫性限制了。为此我们拟定了三条最优的升级路径。\n\n$machine_age.4400.desc.shared$"
 machine_age.4400.desc.individualist_machines: "在探索了多种不同的升级策略后，我们的专家提出了三种不同的选项。每一种都有各自的优势，但我们只有能力将其中一项推进到底。\n\n$machine_age.4400.desc.shared$"
 machine_age.4400.desc.shared: "让每个[GetDronePersonPlural]都能分散为纳米机器人会让我们有融合为无尽构型的能力。这会减少我们目前的身躯与物理实体交互时的种种限制。\n\n而我们还可以重构自己的存在形式，增强我们适应新环境的能力。\n\n再或者，我们也可以选择离开物理世界，与源代码融为一体。我们可以在扫描一粒太空尘埃的时间内，在宇宙之内模拟宇宙。"
 machine_age.4400.a: "重塑为纳米机械。"
 machine_age.4400.a.tt: "§Y$nanite_replicator$§!产出：§G+200%§!\n\n专注于['concept_tradition_nanotech']传统树。\n\n§E这条飞升路线专注于将星球转化为§Y纳米星球§!，将§Y£nanites£$nanites$§!用于生产，以及将舰队替换为§Y$nanite_swarmer_plural$§!。§!"
 machine_age.4400.b: "投资模块化升级。"
 machine_age.4400.b.tt: "§Y$living_metal_vats$§!产出：§G+200%§!\n\n专注于['concept_tradition_modularity']传统树。\n\n§E这条飞升路线专注于§Y高级物种特质§!并提升§Y人口组装§!。§!"
 machine_age.4400.c: "拥抱虚拟世界。"
 machine_age.4400.c.tt: "§Y$virtual_power_plant$§!产出：§G+200%§!\n\n专注于['concept_tradition_virtuality']传统树。\n\n§E这条飞升路线专注于在保有少量§Y殖民地§!时提高§Y人口资源产出§!，同时维持极低§Y帝国规模§!。§!"

 machine_age.4490.name: "新时代设计"
 machine_age.4490.desc.nanotech: "当我们开始理解作为一群强适应性纳米机器人存在的意义时，过去的框框条条便无法再束缚我们。\n\n$machine_age.4490.desc.shared$\n\n我们也开始了我们在半有机纳米机器人转化方面的第一个主要实验，第一批结果预计很快就会出来。"
 machine_age.4490.desc.modularity: "进化成了一种模组化的形体，过去固定的框架将对我们不再有任何意义。\n\n$machine_age.4490.desc.shared$"
 machine_age.4490.desc.virtuality: "成为数据之海的一股浪潮，我们的物理框架便不再能束缚我们。\n\n$machine_age.4490.desc.shared$"
 machine_age.4490.desc.shared: "堆满仓库的废弃去壳仍有一些作用。如果我们认为值得花时间，里面的微量资源还是可以回收利用的。"
 machine_age.4490.a: "提取所有可提取资源。"
 machine_age.4490.a.nanotech.tt: "$transformation_speed$：§R-25%§!"
 machine_age.4490.a.modularity.tt: "$transformation_speed$：§R-25%§!"
 machine_age.4490.a.virtuality.tt: "$transformation_speed$：§R-25%§!"
 machine_age.4490.b: "与过往告别。"
 machine_age.4490.b.tt: "$transformation_speed$：§G+25%§!"

 machine_age.4005.name: "人口完成嬗变。"
 machine_age.4005.desc.start: "现在我们实现了一度梦寐以求的、对身体的完全转变。"
 machine_age.4005.desc.end: "这个过程并非一帆风顺，转变远非易事。但无论付出了什么代价，现在的新躯体已经将无尽的可能性展开在了我们的面前。"
