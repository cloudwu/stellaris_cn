 LIMBO_2_PROJECT: "生死弥留：重获生机"
 LIMBO_2_PROJECT_DESC: "通过将他们的神经扫描结果上传到到机器身体上，我们可以给这一灭绝的远古外星物种重获新生的机会。"
 GHOST_SHIP_PROJECT: "研究“幽灵船”"
 GHOST_SHIP_PROJECT_DESC: "我们发现了一艘废弃的科研船，它在希洛士恒星系巡逻徘徊了一个世纪。这场孤旅背后蕴藏着怎样的隐情？"
 GHOST_SHIP_PROJECT_02: "答复乌布梅的幼体"
 GHOST_SHIP_PROJECT_02_DESC: "在希洛士恒星系检测到的灵能低语很显然属于被困在“幽灵船”乌布梅上的人工意识体。"
 ANCIENT_MANUFACTORIUM_PROJECT: "启动铸造厂"
 ANCIENT_MANUFACTORIUM_PROJECT_DESC: "在做好一切准备后，是时候让这些机器启动运行了，将它们连接到星球电网之中！"
 STRATOVENTS_PROJECT: "平流层喷口计划"
 STRATOVENTS_PROJECT_DESC: "研究§Y[planet.GetName]§!上平流层喷口的独特结构及其对太空生物的重要性。"
