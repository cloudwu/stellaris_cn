 necroids.200.name:0 "祭卒：[root.GetAdj]团结一心"
 necroids.200.desc:0 "一股可感的寂静降临在[root.GetName]各处。远近各处的朝圣者踏上旅途，前往选定好的礼拜场所，一路上结识新友，重温故交。\n\n新近选拔的$job_mortal_initiate_plural$遵行并参与了我们社会中的仪式。他们列队前进，不发一言。旁观者们据传对此悲喜交加。[capital_scope.GetName]的$job_death_priest$长作了一番温暖人心的布道，号召信徒们好好培养、呵护他们之间的关系，在互惠互利中繁荣兴旺。\n\n随着$job_mortal_initiate$向祭献堂进发，群众们以叹息为他们送别。他们逐一迎接终结，为仁慈研究留下了一个又一个传奇。" # FIXME Each has met their end now, leaving a legacy in benevolent study.
 necroids.200.tooltip.base:0 "£job_mortal_initiate£ $job_mortal_initiate_plural$的献身带来了§H额外§!"
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$§H+6% £unity£ 凝聚力产出§!。"
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$§H+12% £unity£ 凝聚力产出§!。"
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$§H+18% £unity£ 凝聚力产出§!。"
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$§H+24% £unity£ 凝聚力产出§!。"
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$§H+30% £unity£ 凝聚力产出§!。"

 necroids.201.name:0 "祭卒：[root.GetAdj]和谐温馨"
 necroids.201.desc:0 "兴奋的低语在[root.GetName]上传开。朝圣者在选定的礼拜场所等待。纵使旅途劳顿，依旧激动非常。\n\n新近选拔的$job_mortal_initiate_plural$遵行并参与了我们社会中的仪式。他们列队前进，不发一言。旁观者向他们礼貌地致以谢意。[capital_scope.GetName]的$job_death_priest$长作了一番兴高采烈的布道，号召信徒们把握好分分秒秒的欢愉。随着仪式最高潮的时刻到来，$job_mortal_initiate$在狂热的掌声中向着祭献堂进发。他们逐一迎接终结，为仁慈研究留下了一个又一个传奇。"
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$§H+10% £happiness£ 人口幸福度§!。"
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$§H+20% £happiness£ 人口幸福度§!。"
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$§H+30% £happiness£ 人口幸福度§!。"
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$§H+40% £happiness£ 人口幸福度§!。"
 necroids.201.tooltip.5:0 "$necroids.200.tooltip.base$§H+50% £happiness£ 人口幸福度§!。"

 necroids.202.name:0 "祭卒：[root.GetName]财源广进"
 necroids.202.desc:0 "随着朝圣者在选定的礼拜场所聚集，富足感洋溢在[root.GetName]各处。人们间或献上祭品。许多人藉此从为圣地服务的无数小摊小贩和街边店铺中获利。\n\n这一轮的$job_mortal_initiate_plural$遵行并参与了各式各样的仪式。他们在队列中头戴多姿多彩的花环，不发一言地前行。[capital_scope.GetName]的$job_death_priest$长做了一番启迪心灵的布道，许诺所有人都会有多产而舒适的年代。\n\n伴着布道结语，$job_mortal_initiate$向着祭献堂进发，迎接自己的终结，为仁慈研究留下了一个又一个传奇。"
