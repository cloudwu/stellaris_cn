 site_lost_moments:0 "永不遗忘"
 site_lost_moments_intro:0 "科研船检测到了一条从[From.Planet.GetName]发出的怪异读数。"
 fedev.9430.name:0 "深渊信标"
 fedev.9430.desc:0 "只有通过考古证据和想象才能在如今已经荒芜的[From.Planet.GetName]地表描绘出那个曾经繁盛一时的文明。岁月的流逝是如此残酷无情，即使是最坚不可摧的建筑，如今也只化作一地尘埃。\n\n但在那深不可测的地下，有一个怪异的信号正在脉动着。一座神秘的信标呼唤着我们的调查和发掘。"
 fedev.9435.name:0 "时日无多"
 fedev.9435.desc:0 "当挖掘团队越来越接近深渊信标时，无法忽视的死亡感触突然神秘地在挖掘团队中蔓延。随着更多的泥土和石头被清除，一个坚定的观念在每个人的脑后徘徊：\n\n生命转瞬即逝。总有一天这一切都会结束……"
 fedev.9440.name:0 "无比明亮"
 fedev.9440.desc:0 "信号的来源是一座外星墓碑，上面刻着奇异的符号。译文充其量只算是略有眉目。这些符号提及了一位举足轻重的人物，其一生的伟业值得铭记和敬拜，还有整个文明的哀伤。文本接近末尾时变得十分怪异，诉说体液因悲伤而泄漏，随后又因天气条件而消逝。\n\n只有全文的最后一部分得到了成功翻译：\n\n§H“死亡的时刻到了。”§!"

 lost_moment_memento:0 "活着真好"
 lost_moment_memento_desc:0 "在考古发现外星人的纪念碑后，帝国的居民更加热爱生活了。"

 ### The Lesser Messenger text
 site_lesser_messenger:0 "尘中之信"
 site_lesser_messenger_intro:0 "对[From.Planet.GetName]的详细观察揭示了一些属于曾经遍布行星的文明的微弱迹象。"
 fedev.9445.name:0 "去此万年"
 fedev.9445.desc:0 "在[From.Planet.GetName]地表的初步探索表明这颗行星确实曾是某个文明的家园。\n\n然而，荒芜的程度表明这个文明的存在已经是很久很久以前的事情了，而且它极可能遭受了某种突然且可怖的力量袭击。残余的废墟还不足以提供关于这种外星人的生理学信息。"
 fedev.9450.name:0 "深空凶兽"
 fedev.9450.desc:0 "地表探测队从行星上分离出一条无线电信号。信号来源仍然未知，不过已翻译的部分已经开始向我们透露这个失落已久的文明的故事了：\n\n某种未知的威胁步步逼近这个文明；对技术进步的集体迷恋；传言在银河的其他地方正在建造一艘硕大无朋的宇宙战舰。这些主题在这些杂乱无章的信息里反复地出现。"
 fedev.9455.name:0 "原型花园"
 fedev.9455.desc:1 "考古学家们设法抵达了这个神秘信号的来源——深藏于地面之下。\n\n遗址的发掘工作刚开始不久，但已经表明这是个科技研究发展设施。这个地方到处都是精细的多种科学设备的微缩原型。\n\n扫描发现在其下还有一个空洞，发掘正在进行当中。"
 fedev.9460.name:0 "他们到底在建造什么……"
 fedev.9460.desc:0 "我们的发掘小队有了一个有意思的发现。一组微缩硬盘，里面记录的信息涉及了作为该设施的核心乃至他们整个文明的重心的某个持续运作的项目。\n\n据描述，这是一艘§H能与银河最庞大飞行器相抗衡的巨大舰船§!。\n\n他们在这下面到底在建造一个什么样的庞然大物？"
 fedev.9465.name:0 "胜者是……"
 fedev.9465.desc:0 "这是一艘巨大的宇宙飞船！\n\n好吧，至少对于[From.Planet.GetName]上的居民——事实证明他们绝对很小——来说，这艘飞船其实还挺大的。我们在这里找到的微缩原型机显然是实际的机器，而原以为是某种设施的东西，其实是他们的首都。至于在混乱信号里提到的“威胁”，实际上是他们在一场星际技术竞赛中的对手。整个微型文明全体聚集至此尽全力夺取冠军！\n\n不过好像我们才是这次竞赛的获奖者。"
 fedev.9470.name:0 "前进，征服"
 fedev.9470.desc:0 "一艘巨大的宇宙飞船被我们发现了！\n\n好吧，至少对于原先[From.Planet.GetName]上的居民而言这艘飞船很大，因为他们一族十分微小。\n\n担心某种神秘的威胁降临他们的母星，他们整个种族聚集到一起建造一艘宇宙飞船来应对这迫在眉睫的威胁。\n\n看上去他们还是晚了一步。毕竟他们的攻击舰还留在原地，可他们自己却消失无踪了。"
 fedev.9475.name:0 "别斩信使"
 fedev.9475.desc:0 "真是一艘宏伟的宇宙飞船啊！\n\n一艘宏伟，绝对很小的宇宙飞船。事实证明[From.Planet.GetName]上的原住民是一种微型种族。我们遇到的微缩物件其实是实际的机器，而这个损坏的设施曾经是一座主要城市。\n\n在听说银河另一端有人建造了一艘庞大的宇宙飞船后，这个种族决定也建造一艘飞船来比肩那个外星庞然大物。\n\n真是了不得的决心和勇气，当然了，也捎带着一点可爱。"

