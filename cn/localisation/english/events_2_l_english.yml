 ####################################

 # From = planet
 # From.From.From = uplifted species

 uplift.7200.name:0 "关注内部"
 uplift.7200.desc:0 "相当多的[From.From.From.GetName]市民对我们教授的宇宙学说似乎很不满。\n\n他们中的某个未知个体或者未知组织正在传播[From.From.From.GetName]的负面消息，并告知其他个体他们的进化是[Root.Owner.GetName]的开化所致。"
 uplift.7200.a:0 "这种事肯定会无疾而终。"
 uplift.7200.b:0 "让他们保留自己的神秘感吧。"
 uplift.7200.b.tooltip:0 "[From.From.From.GetName]获得了§Y精神主义§!道德观。"
 uplift.7200.c:0 "不惜一切代价让他们回归正道。"
 uplift.7200.c.tooltip:0 "[From.From.From.GetName]获得了§Y物质主义§!道德观。"
 uplift.7205.name:0 "严肃抗议者"
 uplift.7205.desc:0 "由于[From.From.From.GetName]人民对武器的厌恶，[Root.GetName]的人民提出了划定非军事区域的正式请愿。"
 uplift.7205.a:0 "很好。"
 uplift.7205.b:0 "他们坚持信念的勇气值得赞扬。"
 uplift.7205.b.tooltip:0 "[From.From.From.GetName]获得了§Y和平§!道德观。"
 uplift.7205.c:0 "他们必须明白战争的阴影时刻笼罩着我们。"
 uplift.7205.c.tooltip:0 "[From.From.From.GetName]获得了§Y军事主义§!道德观。"
 uplift.7210.name:0 "陌生人危机"
 uplift.7210.desc:0 "根据报道，在[Root.GetName]上刚刚受到开化的[From.From.From.GetName]市民开始担忧，因为他们的[Root.Owner.GetSpeciesName]老师提到了和外太空的某种未知存在交流的可能性。"
 uplift.7210.a:0 "我知道了……"
 uplift.7210.b:0 "所谓的外星生物，对我们来说不过是另一个机会罢了。"
 uplift.7210.b.tooltip:0 "[From.From.From.GetName]获得了§Y亲外§!道德观。"
 uplift.7210.c:0 "他们对未知事物的恐惧是很正常的。"
 uplift.7210.c.tooltip:0 "[From.From.From.GetName]获得了§Y排外§!道德观。"
 uplift.7215.name:0 "内变"
 uplift.7215.desc:0 "尽管[Root.Owner.GetName]提供了一个可供参考以形成内部社会秩序的稳定框架，但是这可能并不适合经过开化的[From.From.From.GetName]。 让他们的智能突然变得与我们相当，这剥夺了他们数千年中社会与文化发展的潜在可能。因此，[From.From.From.GetName]的社会秩序极不稳定，比如今天他们奉行家族至上主义，明天社区领导可能就会宣布取消所有家族之间的关系。"
 uplift.7215.a:0 "有趣。"
 uplift.7215.b:0 "希望[From.From.From.GetName]能在同族之中发现自身的价值。"
 uplift.7215.b.tooltip:1 "[From.From.From.GetName]获得了§Y威权主义§!道德观。"
