 action.82.name:0 "[From.GetName]被轰炸"
 action.82.desc:0 "一支§H[From.From.GetName]§!的舰队残害了§H[From.GetName]§!的居民！在一场毫不留情的大规模轨道轰炸后，地表上的所有成员聚集地都被有组织地消灭了，将[From.GetPlanetMoon]变成了一片充满辐射的废土，几乎无法支持生命。"
 action.82.a:0 "必须报仇雪恨！"
 action.83.desc:0 "我们的兵团报告称已完成对§H[From.GetName]§!的轰炸。所有成员聚集地都被有组织地消灭了，现在充满辐射的[From.GetPlanetMoon]仅能支持极少的生命。"
 bombed_to_tomb_world:0 "§Y[From.GetName]现已成为荒无人烟的幽冥星球。§!"
 god_rayed:0 "长老之光"
 god_rayed_desc:0 "长老强制者的效果萦绕在大气层，土壤，以及当地动植物之间。"
 uneasy_faith:0 "不安的信仰"
 uneasy_faith_desc:0 "民众在某些层面上明白他们的信仰并不完全是发自内心的。"
 opinion_cracked_my_world:0 "击破了我们的星球"
 opinion_cracked_a_world:0 "击破了一个星球"
 opinion_swept_my_world:0 "横扫了我们的星球"
