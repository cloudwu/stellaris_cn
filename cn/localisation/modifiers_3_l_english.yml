 ####################################
 # Edicts 
 ####################################
 edict_masters_writings_politics:0 "大师的教育：更伟大的利益"
 edict_masters_writings_politics_desc:0 "一位外星哲学家教育的翻译。遵从她关于通过自我牺牲来统一人民的建议，我们能在基础设施方面取得极大进展。\n\n“强大的国际是建立在牺牲舒适的基础上的，只要所有人都一起背负责任。”——说书人特丽莎"
 edict_masters_writings_philosophy:0 "大师的教育：哲学态度"
 edict_masters_writings_philosophy_desc:0 "一位外星哲学家教育的翻译。包含了人生意义与宇宙目的的诸多分析和思考。统治者遵循这些建议，就可以做出更加开明的决策。\n\n“宇宙目的的答案就在我们之中，但那并未就此减缓我们追求它的步伐。我们要争取统一，才能得到万物本源的答案。”——说书人特丽莎"
 edict_masters_writings_diplomacy:0 "大师的教育：外交信任"
 edict_masters_writings_diplomacy_desc:0 "一位外星哲学家教育的翻译。她外交谈判中的奇闻异事可以作为外交谈判的好范例。\n\n“遭遇宇宙之子也许是悲哀的，但最终那是一线希望。成为友邻的宿主，取缔他们的存在，他们的祝福就是空虚孤立的终结。”——说书人特丽莎"
 edict_masters_writings_war:0 "大师的教育：战国"
 edict_masters_writings_war_desc:0 "一位外星哲学家教育的翻译。她关于战争的描述和战斗策略的想法可以为我们的军队带来绝佳的训练材料\n\n“统一是最大的挑战，因为持续性时常会有界限。界限是需要被摧毁的，这种感情吓坏了很多人。有时候为了在灰烬里建立起更加强大的东西，我们必须先毁灭。”——说书人特丽莎"
 edict_improved_work_environment:0 "更好的工作环境"
 edict_improved_work_environment_desc:0 "花费时间和资源来改善人民的工作环境一定能够带来更好的结果，更快乐的工作者。"
 edict_renewable_energy:0 "能源改良计划"
 edict_renewable_energy_desc:0 "可以进一步限制有毒燃料和不可再生资源的使用，以推进新能源生产的研究。这能使得我们更接近完美的能源循环，并改善人民的生活环境。"
 edict_super_sensors:0 "广泛传感器搜寻"
 edict_super_sensors_desc:0 "研究过先进传感器技术之后，我们获得了足够的信息，能够将额外的组员用到增强搜寻扫描上。我们的技师使用这种技术的系统，找到目标物体会更加容易。"
 
 ####################################
 # Planet Modifiers 
 ####################################
 acid_jungles:0 "酸性丛林"
 acid_jungles_desc:0 "进化产生了能够流出酸液的植物，使人很难横穿丛林或在此定居。"
 ex_planet:0 "曾为行星"
 ex_planet_desc:0 "这条小行星带曾为有过生命的行星。"
 ship_graveyard:0 "星舰之坟"
 ship_graveyard_desc:0 "许多星舰曾在此毁灭，将此处变成了一个材料丰富的坟墓。"
 ai_fleet:0 "撞毁的人工智能"
 ai_fleet_desc:0 "一支由人工智能控制的舰队在这颗星球上坠毁了，给我们提供了珍贵的工程数据以供研究。"
 irradiated_wasteland:0 "被辐射的荒漠"
 irradiated_wasteland_desc:0 "这颗星球被射线轰击了，其上的绝大部分区域都不再适宜生物生存。"
 ancient_one:0 "古神"
 ancient_one_desc:0 "古老的存在，居住在深海之下，主导着星球上的生命力。"
 food_rich_planet:0 "富养食物"
 food_rich_planet_desc:0 "星球上的植物群提供了富含营养的水果和五只，可以改进生存环境。"
 super_sensor_array:0 "究极传感器阵列"
 super_sensor_array_desc:0 "强力的传感器阵列能提供周围区域更好的概观。"
 horse_powered_factories_low:0 "强迫的动物劳动"
 horse_powered_factories_medium:0 "不情愿的动物劳动"
 horse_powered_factories_high:0 "自愿的动物劳动"
 horse_powered_factories_low_desc:0 "家养的四足动物帮助改善工作环境，尽管并非自愿。"
 horse_powered_factories_medium_desc:0 "家养的四足动物帮助改善工作环境，尽管并不情愿。"
 horse_powered_factories_high_desc:0 "同盟的四足动物帮助改善工作环境。"
 fallen_robots:0 "机器残留"
 fallen_robots_desc:0 "这颗星球上残留着崩毁的社会留下的老旧机器人，给我们提供了珍贵的工程数据以供研究。"
 society_animal_life:0 "奇异的动物生命"
 society_animal_life_desc:0 "非常奇异的动物在这颗星球上栖居。它们提供了有趣的社会研究机会。"
 hostile_animal_life:0 "危险的动物生命"
 hostile_animal_life_desc:0 "这颗星球有一些不怎么乐意见到我们的生物。"
 shifting_sands:0 "移动的沙子"
 shifting_sands_desc:0 "这颗荒芜的星球是由几乎毫无水分的沙漠构成，极度难以建设。"
 liquid_sands:0 "流态沙"
 liquid_sands_desc:0 "沙漠覆盖了整颗星球，纹理显示存在过水。奇异的矿物组合提供了丰富的研究资料。"
 abandoned_mining:0 "被遗弃的采矿器材"
 abandoned_mining_desc:0 "这颗星球上曾有过古老的采矿站，显示这里曾经存在过资源。"
 gas_rich_planet:0 "富煤气沉积"
 gas_rich_planet_desc:0 "在这颗星球上建立殖民地，开始挖掘资源。\n£energy  §G+50%§!"
 gas_rich_planet_fo_realz:0 "富煤气采掘"
 gas_rich_planet_fo_realz_desc:0 "采掘这颗星球上的稀有自然资源短期内可大幅度增加整体能量生产。"
 gas_responsible_mining:0 "负责人的煤气采掘"
 gas_responsible_mining_desc:0 "节省这颗星球上的珍稀煤气资源可在长期内保持能量生产的效益。"
 suppressed_opposition:0 "镇压逆党"
 suppressed_opposition_desc:0 "这颗星球上的一部分人口曾因为反抗政府而被暴力镇压。"
 scared_population:0 "恐惧的平民"
 scared_population_desc:0 "这部分人口在恐惧中劳动，害怕外星工厂会带走更多人命"
 secured_factory:0 "安全确认的外星工厂"
 secured_factory_desc:0 "付出金钱和努力确保一家外星工厂的工作环境安全。"
 fear_as_control:0 "铁律"
 fear_as_control_desc:0 "罪犯受到惩戒，促使人们采取行动。"
 fear_as_control_militarist:0 "$fear_as_control$"
 fear_as_control_militarist_desc:0 "$fear_as_control_desc$"
 infectious_disease:0 "传染病"
 infectious_disease_desc:0 "一种高度传染性的疾病散播开来，新的困境出现，人民受到威胁。"
 pyramid_wars:0 "天际战争"
 pyramid_wars_desc:0 "由于“天际之神”的真正神性的不同理解造成的宗教冲突，人们爆发了全面战争。"

