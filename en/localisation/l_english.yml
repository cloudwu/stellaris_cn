 xenomorph_army_plural:0 "Xenomorph Armies"
 xenomorph_army_desc:0 "Ravenous hordes of bio-engineered horrors made up of little more than teeth, claws and an instinctive urge to kill. A cadre of scientists monitor and supervise the raging swarms as best they can from hardened bunkers behind the front."
