 mega.200.name:0 "§H寰球都市§!：已包裹[Root.GetName]"
 mega.200.desc:0 "层层叠加的都市终于完全铺满了星球的地表。\n\n自这一宏大计划开始实施仅仅过了数年，但已经很难回想起[Root.GetName]曾经的面貌。翠绿的丛林？崎岖的山脉？但现在放眼望去，四面八方都是延绵不绝的钢铁。\n\n这里曾经由自然法则肆意塑造，而现在则成了坚定目标锤炼而成的设计杰作。"
 mega.200.a:0 "令人惊叹。"

