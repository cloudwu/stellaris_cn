 paragon_origin_humble_monument: "朴素的纪念碑"
 paragon_origin_humble_monument_desc: "这座不起眼的纪念碑是为了纪念我们光荣的、把国家带向了星空的领袖。"
 paragon_origin_rich_monument: "华丽的纪念碑"
 paragon_origin_rich_monument_desc: "这座富丽堂皇的纪念碑是为了纪念第一批定居者，他们和我们光荣的领袖一起，征服了这片狂野但富饶的土地。"
 paragon_origin_residential_monument: "可居住纪念碑"
 paragon_origin_residential_monument_desc: "这座住宅纪念碑象征着我们敬爱的统治者的智慧。它既是一件艺术品，也是一个舒适的居住场所。"
 paragon_origin_pirates: "海盗袭击"
 paragon_origin_pirates_desc: "多股海盗实力互相勾结，开始袭扰我们的边境。该局势会严重危害我们的太空航路。"
 paragon_origin_prisoners: "被释放的囚犯"
 paragon_origin_prisoners_desc: "改革派要求在全国范围内进行刑事赦免。虽然大多数人是作为政治异议者被关押的，但毫无疑问的是，一些危险分子也被释放了。"
 paragon_origin_comms_down: "通讯阵列故障"
 paragon_origin_comms_down_desc: "我们的标准通讯阵列有故障，无非继续为我们边境上遥远的殖民地提供稳定的连接。\n\n完成特殊项目以移除$paragon_origin_comms_down$。"
 paragon_origin_worker_strike: "工人罢工"
 paragon_origin_worker_strike_desc: "工人负担过重、情绪低落，无法再完成额外的订单。我们公民所需要完成的巨额工作量显然正在酿成苦果。\n\n完成特殊项目以移除$paragon_origin_worker_strike$。"
 paragon_origin_military_dissidents: "军界异见者"
 paragon_origin_military_dissidents_desc: "传言称有一群低级军官对我们帝国目前的状态抱有异见。这群人正在招募更多的市民加入他们的行列。\n\n完成特殊项目以移除$paragon_origin_military_dissidents$。"
 paragon_origin_nepotism: "猖獗的裙带关系"
 paragon_origin_nepotism_desc: "我们的帝国被猖獗的裙带关系所困扰，严重阻碍了正常运作。职位被朋友、家人和各种有关系的人填补，而不是交由德才兼备的人。\n\n完成特殊项目以移除$paragon_origin_nepotism$。"
 paragon_origin_forgotten_deal: "宪政自由"
 paragon_origin_forgotten_deal_desc: "我们做了个交易来安抚我们的敌人。我们做出了让步，给予了自由，但我们必须确保他们不会滥用这一安排。"
 paragon_origin_reformists_deal: "宪政自由"
 paragon_origin_reformists_deal_desc: "我们做了个交易来安抚敌人。我们做出了让步，包括允许他们自由地推行自己的诸多议程等等。他们将得到特殊保护，并允许对一些立法机构施加影响。从积极的方面来看，我们的公民将从中受益，并为他们新获得的自由感到高兴。"
 paragon_origin_reformists: "民主倾向"
 paragon_origin_reformists_desc: "有报道称，民主派正在迅速获得支持者。我们的安全部队目前正在观察他们的成长和行为。"
 paragon_origin_reformists_empire: "民主派系"
 paragon_origin_reformists_empire_desc: "$paragon_origin_reformists_desc$"
 paragon_origin_broken_promise: "大规模抗议！"
 paragon_origin_broken_promise_desc: "由于允诺落空，整个帝国几乎每颗星球上的普通公民都在抗议。"
 paragon_origin_saddening_grief: "一个巨大的损失"
 paragon_origin_saddening_grief_desc: "光耀者死了! 这个消息震撼了民众。突如其来的失去领袖让社会陷入了困境，因为人们提出了多项改革，政客们也在争夺权力。"
 paragon_origin_rebel_player: "革命精神"
 paragon_origin_rebel_player_desc: "我们是一个重新获得平等和团结意识的民族。我们比以往任何时候都更加强大，摆脱了暴君的统治，无论好坏，我们都将独立自主。"
 paragon_origin_rebel_militarist: "自由斗士"
 paragon_origin_rebel_militarist_desc: "我们仰望星空，鼓舞他人，解放他人。我们焕然一新的海军已经准备好将平等带到星系最遥远的角落。"
 paragon_origin_rebel_pacifist: "和谐社会"
 paragon_origin_rebel_pacifist_desc: "寻找内心的平静一直是我们社群的目标，而我们最终实现了。虽然我们为此付出了高昂的代价，但现在是时候收获回报了。"
 paragon_origin_rebel_xenophobe: "封闭社会"
 paragon_origin_rebel_xenophobe_desc: "最近的动荡向我们表明，向外部势力开放可能会带来冲突和痛苦。我们需要在未来保护自己不受此类威胁。"
 paragon_origin_rebel_xenophile: "开放社会"
 paragon_origin_rebel_xenophile_desc: "最近的动乱表明，封闭于外部力量会导致冲突和痛苦。我们需要开放自己，这样我们就不会在未来错过类似的机会。"
 paragon_origin_rebel_materialist: "发展导向"
 paragon_origin_rebel_materialist_desc: "在星系内战的战火中铸就的新社会知道他们工作的价值。我们一起努力定能实现我们所有的目标。"
 paragon_origin_rebel_spiritualist: "禁欲法则"
 paragon_origin_rebel_spiritualist_desc: "我们经历了惨痛的教训。内战教会了我们克制和内心平静的重要性。必须坚决反对一切腐败和堕落。"
 paragon_origin_fresh_start: "统一帝国"
 paragon_origin_fresh_start_desc: "自大一统以来，我们的公民第一次真正站在一起。经过最近的改革，我们的帝国比以往任何时候都强大。"
 paragon_origin_one_system_war: "内战"
 paragon_origin_one_system_war_desc: "经过多年的内乱，人民终于团结起来了。而如今，当我们把目光转向星空时，一种新的冲突来源出现了。我们再次遭受战争的蹂躏，争权夺势迫在眉睫。"
 paragon_origin_united_through_war: "战火铸成"
 paragon_origin_united_through_war_desc: "仅仅把我们的人民团结在太空殖民的共同事业中是不够的。虽然这个国家饱受内战的蹂躏，但效忠者们坚定地支持着统治者，面对威胁他们生活方式和我们敬爱的统治者的叛徒时，他们挺身而出。"
 council_in_tatter: "内阁不堪重负"
 council_in_tatter_desc: "鉴于近年来对行政的需求保持这令人难以置信的增长态势，内阁难以适应其日益增长的职责压力。"
 d_arcane_device: "奥术设施"
 d_arcane_device_desc: "这台古老的机器已经深深根植于我们行星上的政府避难所。作为我们敬爱的统治者的聪明才智的遗迹，其物质复制技术仍然是我们无法理解的。"
 sustaining_apparatus: "维持装置"
 sustaining_apparatus_desc: "这台非凡的装置深藏在政府大楼里。作为我们敬爱的统治者的聪明才智的遗珍，它的内部工作原理对我们来说几乎是魔法。它能让我们维持统治者的生命。这种胶囊只适合一种特定的DNA序列。失去或迁移首都对依赖其生存的人来说就意味着死亡。"
