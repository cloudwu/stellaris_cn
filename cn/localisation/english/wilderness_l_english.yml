 col_wilderness_tech_tt: "这个生机勃勃的世界充满了奇观异象，任由那些求知若渴、充满好奇的头脑去探索和把玩。"
 col_wilderness_nest: "织巢星球"
 col_wilderness_nest_desc: "$col_city_desc$"
 col_wilderness_nest_tt: "这片庇护所孕育着如此繁多的共生生命体，以至于大气成分都可能随荒野的需求与情绪而改变。"
 col_wilderness_refinery: "精炼星球"
 col_wilderness_refinery_desc: "Specializes in the production of £exotic_gases£ §H$exotic_gases$§! and other £strategic_resource£ §HStrategic Resources§!."
 col_wilderness_refinery_tt: "这颗星球表面遍布地热喷口，大量纳米级生物与其他奇特共生体可能在此聚集并加工原始物质。"
 col_wilderness_forge: "熔炉星球"
 col_wilderness_forge_desc: "$col_foundry_desc$"
 col_wilderness_forge_tt: "一个行星规模的熔炉，用于将原始矿物加工成高效且多用途的合金。"
 col_wilderness_unification: "平宁星球"
 col_wilderness_unification_desc: "$col_bureau_desc$"
 col_wilderness_unification_tt: "一种从容不迫的共生氛围在这个世界中交织，深化了共生体之间错综复杂的关系。"

