 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "政府"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "§S政府§!界面显示了关于我帝国和帝国政府的信息。在这里可以看到我们的§S统治者§!和相关效果。\n\n另一个标签提供了帝国§S人口统计§!数据的概览。"
 TUTORIAL_TECH_VIEW_TITLE:0 "教程：科技"
 TUTORIAL_TECH_VIEW_DESC:1 "您可以在§S科技§!界面指定当前的科研投入方向。科技可以分为三个大类，每个大类一般有三个科技可供选择研究。\n\n这三个领域分别是£physics£物理学、£society£社会学和£engineering£工程学。\n\n研究§S科技§!；\n\n£dot_green£点击§S选择科技§!按钮\n£dot_green£选择一个选项\n\n指派一名§S首席科学官§!可以促进作出的研究进展。虽不是必须，但强烈推荐！此外，所任命领袖的§S特质§!也会带来某些增益。\n\n也可以在各个领域点击§S启用自动科研§!按钮来自动进行科研。\n\n$tttt$$ttt$£automate_research£\n"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "教程：通讯"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "§S通讯§!界面中我们可以看到所有我们遭遇过的§S帝国§!的信息。他们对我方的外交§S评价§!一目了然，我们也能方便快捷地展开§S外交§!。\n\n每个条目都展示着重要的详细信息，例如§S政体§!、§S思潮§!、以及§S帝国地位§!。\n\n我们可以在此访问§S谍报§!行动，查看与各个帝国现已签订的§S协议§!。"
 TUTORIAL_SITUATION_LOG_TITLE:0 "教程：情报日志"
 TUTORIAL_SITUATION_LOG_DESC:1 "§S情报日志§!中详细列出了当前可用的§S特殊项目§!，£archaeology£§S考古遗址§!以及一些其它需要注意的事项。\n\n随着对宇宙探索的深入，新条目也会接连出现。"
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "教程：舰船设计器"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "我们帝国现役的所有§S舰船§!都可以在此设计。随着科技发展您可以解锁新的§S舰船种类§!和§S部件§!\n\n要创建新的§S设计§!；\n\n£dot_green£点击§S新设计§!按钮\n£dot_green£选择§S船体规格§!\n£dot_green£点击§S没有区块§!按钮并选择一个§S区块§!\n\n然后，点击可用槽位，从可用的§S舰船部件§!中自由选用。\n\n\n$tttt$$tt$£slot_component£\n\n\n保存之后，新设计在任何建有§S船坞§!的§S太空基地§!都可以进行建造。"
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE: "教程：行星和星域"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:5 "§S星球与星域§!界面提供了我们所有殖民星球的概览，其£pops£§S人口§!，以及§S资源产出§!。\n\n随着帝国的发展，星球将可以被组成§S星域§!以便于管理。\n\n£vassal£§S附庸国§!可以通过现存的§S星域§!。"
 TUTORIAL_MILITARY_FLEET_TITLE:0 "教程：军事舰队"
 TUTORIAL_MILITARY_FLEET_DESC:2 "§S军用舰队§!能够保护我们的帝国免受威胁……如果您有足够的野心的话，舰队所指即是帝国边疆。\n\n我们舰队的规模受到当前的§S军舰容量§!，一开始非常有限，但有如下方式可以提升：\n\n£dot_green£研究新§S科技§!\n£dot_green£增加£pops£人口\n£dot_green£建造§S太空基地锚地§!\n\n我们可以为一支舰队指派一位£commander£§S指挥官§!，不仅舰队的战斗力将会提升，还能从这位£leader£§S领袖§!身上得到其他的增益。"
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "教程：调查"
 TUTORIAL_SCIENCE_SHIP_DESC:4 "这是我们的£science_ship£§S科研船§!，用于§S调查§!例如£system£§S星系§!中的£planet£§S行星§!等天体。需要先对行星进行调查才能勘探出其上的§S资源§!。\n\n我们的母星系已经完成了调查，所以我们可以将努力放在其他地方。\n\n选择§S科研船§!，\n\n£dot_green£右键点击一个邻近的§S星系§!\n£dot_green£选择§S调查星系§!"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "教程：工程船"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "这是我们的£construction_ship£§S工程船§!，可以用于建设空间站。\n\n当调查完一个天体，例如一颗£planet£§S行星§!之后，我们可以指挥该舰船前去建设一座£science_ship£§S研究站§!或£mining_station£§S开采站§!来开发利用其上蕴含的资源。\n\n这些§S舰船§!也可以用来在无主的£system£§S星系§![GetBuildGrow]§S太空基地§!，因此这种舰船对我们的扩张宏图至关重要。"
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "教程：地表"
 TUTORIAL_PLANETVIEW_PLANET_DESC:4 "§S地表§!选项卡可用于总览£planet£§S行星§!的基础设施和状态。\n\n£building£§S地区与建筑§!部分在相应地区中显示已建好和待建造的建筑槽。\n\n£district£§S地区§!和§S特区§!提供£housing£§S住房§!、£job£§S岗位§!和资源。\n\n§S自动化§!开关让行星可以基于当前的关注焦点自行管理。\n\n窗口顶部的§S行星统计§!条显示£stability£§S稳定度§!、£crime£§S犯罪率§!、生效的修正以及指派的§S总督§!。"
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "教程：经济"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "§S经济§!选项卡中概述了§S劳动力§!和£job£§S岗位§!的大体情况。\n\n£planet£§S行星§!上的人口分为不同的§S阶层§!，点击后可以展开显示其中的不同§S岗位§!类型。£pops£§S人口§!会维持§S劳动力§!需求而自动填满整个阶层。\n\n§S岗位§!会消耗、产出各种资源。\n\n人口需要£housing£§S住房§!和£amenities£§S舒适度§!。\n\n无论何种基础设施短缺都会降低行星£happiness£§S幸福度§!，最终可能导致整体£stability£§S稳定度§!的降低。"
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "教程：陆军"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "§S陆军§!选项卡用于管理行星上的地面部队。这一界面也显示£planet£§S行星§!遭受的§S破坏§!程度，也就是受到了多少伤害。\n\n点击§S招募§!按钮可以在此培训新的§S陆军§!。\n\n§S防御部队§!由从事执法者或是[soldier.GetName]§S岗位§!£pops£§S人口§!自动生产。这些£job£§S岗位§!由星球首府，£building£§S警署§!，以及£building£§S要塞§!提供。"
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "太空港"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "§S太空港§!界面可以查看轨道上的舰队，[GetBuildGrow]民用舰船。军用舰船只能在建有§S船坞§!的§S太空基地§!建造，但是工程船、科研船和§S殖民船§!能在这个界面建造。\n\n只要还有一个宜居£planet£§S星球§!，即使失去了所有的太空基地，您也能重整旗鼓。"
 TUTORIAL_MILITARY_STATION_TITLE:0 "军事基地"
 TUTORIAL_MILITARY_STATION_DESC:2 "§S防御站§!是用来保护某些重要的£planet£§S行星§!与维持战略要道的静态防御，但它只能建设在国境线内或者有特殊通行权的地区。\n\n请注意不要[GetBuildGrow]过多军用空间站，它们和§S战舰§!一样都需要维护费。"
 TUTORIAL_RESEARCH_STATION_TITLE:0 "教程：研究站"
 TUTORIAL_RESEARCH_STATION_DESC:1 "天体的轨道上能够建造£science_ship£§S研究站§!，它可以收集£physics£§S物理§!、£engineering£§S工程§!、£society£§S社会§!研究点数。\n\n研究站只能建造在帝国境内，已殖民的£planet£§S行星§!无需额外建造研究站。"
 TUTORIAL_MINING_STATION_TITLE:0 "采矿基地"
 TUTORIAL_MINING_STATION_DESC:2 "£mining_station£§S开采站§!可以采集所环绕天体的£minerals£§S矿物§!和£strategic_resource£§S战略资源§!。\n\n已殖民£planet£§S行星§!上的资源不需要§S开采站§!就可以使用。开采站只能建造在帝国境内。"
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "教程：运输舰"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "当§S军队§!受命进入太空，就会自动登上这些§S运输§!飞船。运输飞船几乎没有战力，一定要进行护卫才行。"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "教程：外交"
 TUTORIAL_DIPLOMACY_VIEW_DESC:3 "在§S外交§!界面，我们可以与其他文明进行交流。例如§S宣战§!、在我们的邻国建立§S间谍网§!，组建§S联盟§!、制定§S贸易协定§!等等。我们也能看到当前的§H情报等级§!。\n\n你与其他国家的§S关系§!将以五个级别显示出来，从恶劣到极佳。为了达成交易或者协议，必须拥有足够的关系级别。\n\n你的£envoy£§S特使§!可以被指派去其他国家来从事§S间谍§!行动以收集§S情报§!，达成绕开§S关系§!等级限制的需求，或是§S改善§!及§S损害关系§!。"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0 "教程：贸易"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0 "这是§S贸易界面§!。我们可以与其他国家交易任意一种类型的§S资源§!，也可以是§S情报§!和§S外交支持§!。\n\n外交支持可以增强另一个国家在接受协议时的意愿程度。你同样可以在§H银河共同体§!的参议院投票期间请求外交支持来增加你的外交权重。"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE:0 "联邦类型"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC:0 "§S联邦类型§!决定了£federation£§S联邦§!发展的侧重点。每个联邦类型都有着独特的初始§S天赋和法律§!并且将会在获得经验值后§S解锁§!更多。"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0 "教程：高情报等级"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0 "我们已经在此帝国获取了§S高情报等级§!，这样我们就能获得它们相当数量的信息。\n\n保持对该国高情报等级将保证我们及时获取他们的§S道德准则§!、§S公民性§!、与它国§S关系§!以及相对我们的§S科技§!、§S经济§!和S军事§!实力。"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0 "教程：低情报等级"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0 "我们在这个帝国的§S情报等级§!正在下降。我们有可能失去我们之前收集到的情报，情报随着时间流逝也会§S滞后§!。\n\n要提升§S情报等级§!；\n\n£dot_green£维持§S外交协议§!\n£dot_green£派遣£envoy£§S特使§!增进关系\n£dot_green£维持§S间谍网§!\n£dot_green£在其境内设立§S大使馆§!。"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "相邻效果"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "有些£building£§S建筑§!会对相邻§S地块§!上的§S建筑§!产生§S毗邻效应§!，建设新建筑时，应当纳入考虑。"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "预算"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "§S预算§!标签页显示帝国每月的£energy £能量币§S收入§!和§S支出§!，还可以审阅一系列影响经济状况的因素。"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "法令"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4 "我们可以在这里颁布帝国§S法令§!，即通过花费一些资源来施行的操作，其效果影响整个帝国。\n\n法令每月消耗维护费，可以由§H$EDICT_FUND$§!来支出或是直接花费£unity£§Y凝聚力§!。"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "教程：人口统计"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "§S人口统计§!标签页显示帝国人口的组成及分布。\n\n此外还显示帝国£pops£§S人口§!的主要§S特质§!，对于生产效率、£happiness£§S幸福度§!等的影响。"
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "教程：领袖"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:1 "§S领袖§!界面将展示你所拥有£leader£§S领袖§!的总览，你可以在该界面对他们进行雇佣、解雇和管理。\n\n领袖的§S类别§!将决定他们能够担任何种职位，以及在§S内阁§!中所能扮演的角色。\n\n待雇佣的§S领袖§!将周期性刷新。能够拥有领袖的数量不是无上限的，一旦超出了当前的限制容量，将会提高维护费并减少获取的经验。为了避免遭受以上惩罚课程遣散闲置的领袖。"
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "教程：派系"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:4 "§S派系§!界面显示了人口政治倾向的概览。注意社会政治气氛的变化可能会产生新的§S派系§!。这里也显示了§S派系§!规模，对我们£pops£§S人口§!的吸引力，以及派系满意程度的细节。\n\n§S派系§!有自己的§S诉求§!，这对他们的§S赞同度§!有着很大的影响，而我们国家的政策与行动可能会惹恼或取悦这些团体，增加£unity£§S凝聚力§!的产出。\n\n§S派系§!的实力与其§S诉求§!的性质会随着状况发生改变，但记住§S人口§!的£happiness£§S幸福度§!会受到其所属§S派系§!的§S赞同度§!影响。\n\n我们也可以用§S管理派系§!来调整某个§S派系§!与国家之间的关系，甚至接纳某个强大§S派系§!的思潮。"
 TUTORIAL_CREATESECTOR_TITLE:0 "教程：星域管理"
 TUTORIAL_CREATESECTOR_DESC:2 "要建立一个§S星域§!，首先选中一颗在§S边境区域§!的£planet£§S行星§!并按下创建星域按钮。这会以此行星作为新星域的§S首府§!，所有在六次超空间跳跃内的边境区域星系都会被添加到此星域。星域在启动自动模式并给予资源后可以自动进行行星£building£§S建筑物§!建造，极大减少了微观管理。"
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "教程：物种"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:2 "§S物种§!界面罗列了我们接触到的所有智能生命形式。可以点击§S切换物种§!按钮切换显示我国生活的物种或者星系中所有已知物种。\n\n如果我们拥有相关技术并且政策上允许，我们可以§S修饰§!物种特质或者§S提升§!未开智生物。也可以为所有我国£pops£§S人口§!§S设置默认权利§!或者针对我国某一物种§S设置权利§!。"
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "教程：环境改造"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "可以通过§S环境改造§!改变£planet£§S行星§!环境，令其更适合某个§S物种§!居住，或用于其他目的。"
 TUTORIAL_GENEMODIFICATION_TITLE:0 "基因改造"
 TUTORIAL_GENEMODIFICATION_DESC:1 "我们可以通过基因工程修饰物种的§S特质§!。\n\n根据选择的新特质，将会创建新的物种§S模板§!。在修饰该物种的£pops£§S人口§!的基因之前，先点击§S应用模板§!按钮创建新的§S特殊项目§!。"
 TUTORIAL_UPLIFTING_TITLE:0 "开化"
 TUTORIAL_UPLIFTING_DESC:0 "我们可以修改这些智慧生物的§S特质§!，将他们§S开化§!成为有智能的帝国公民。"
 TUTORIAL_SYSTEMVIEW_TITLE:0 "星系预览"
 TUTORIAL_SYSTEMVIEW_DESC:0 "现在的界面是§S星系预览§!。选定特定£system£§S星系§!，可以方便地查看£planet£§S§!行星、太空港、舰队。"
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "虫洞站"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§S虫洞站§!建造在£system£§S星系§!的外围，可以将时空中的微小裂痕转化成通向其他星系的双向通道。真是匠心独具。"
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "教程：观测站"
 TUTORIAL_OBSERVATION_STATION_DESC:1 "§S观测站§!驻扎着一队£scientist£§S科学家§!，对所环绕£planet£§S行星上的§!§S前超光速§!物种进行观察研究。\n\n取决于帝国的§S思潮§!和科技，你可以选择被动观测、文化影响、科技启蒙甚至进行绑架或渗透。\n\n这些选项会影响文明的发展进程，以及对你帝国的看法。"
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "环境改造站"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§S环境改造站§!可以对行星进行§S环境改造§!。"
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "决策"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "这些是星球§S决策§!，即通过花费一些资源来实施的临时规定或命令，其效果只影响实施决策的星球。\n\n随着新科技的研发与遭遇新的状况，新的§S决策§!也会随之解锁。"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "未知"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "有§S不明航天器§!出没。通过完成特定的§S特殊项目§!，来开展§S首次接触§!，就可以了解更多有关他们的信息。"
 TUTORIAL_VICTORY_TITLE:0 "教程：胜利"
 TUTORIAL_VICTORY_DESC:0 "§S胜利§!界面列出了我们需要努力达成的§S特定条件§!，以便确保帝国在宇宙智慧生命的环伺之下可以长治久安。"
 TUTORIAL_OUTPOST_STATION_TITLE:1 "教程：太空基地"
 TUTORIAL_OUTPOST_STATION_DESC:4 "这是我们星系的§S太空基地§!。这些可升级的空间站象征着星系的所有权，并且通常负责生产各种§S舰船§!。\n\n我们可以通过在邻近星系[GetBuildingGrowing]§S太空基地§!来拓展边界。\n\n战斗中攻击敌方§S太空基地§!即可占领。\n\n§S太空基地§!可以通过各种§S模块§!和£building£§S建筑§!进行功能特化，并且通常也是星系抵御敌方舰队的最后一道防线。"
 TUTORIAL_GALAXY_MAP_TITLE:0 "星图"
 TUTORIAL_GALAXY_MAP_DESC:0 "§S星图§!显示了大量§S未知空间§!，边境的范围，以及所有建立联络的外星文明的领地范围。\n\n点击右下方菜单栏的§S详细地图模式§!按键，即可切换§S资源§!和§S传感器范围§!显示。"
 TUTORIAL_WAR_GOAL_TITLE:0 "战争目标"
 TUTORIAL_WAR_GOAL_DESC:0 "在宣战时，我们也需要对敌方和盟友宣布自己的意图。这些§S战争目标§!决定了我们在和谈时可以提出怎样的条件，从吞并有宣称的£system£§S星系§!到建立附庸均可成为您的目标。\n\n宣布目标后敌方有机会做出反应——他们可能会立即投降，亦或是讨价还价并提出休战，或保卫自身的利益直至最后一个雄性，雌性、菌类孢子或是半智慧的食草动物。弄清您敌人的心理底线是乐趣的一部分！\n\n在列表中能够选择§S战争目标§!。"
 TUTORIAL_WAROVERVIEW_TITLE:0 "战争概况"
 TUTORIAL_WAROVERVIEW_DESC:0 "这个窗口概述了我们当前的战争。取决于战争进展情况，战争各方都会产生§S战争之殇§!，这决定了他们是否愿意接受和平协议。\n\n如果一方战争之殇达到 100%，另一方就可以强制执行§S维持现状§!协议。迄今为止在战争中的所有冲突情况都可以在这里进行追踪查看。"
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "战略资源"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "§H战略资源§!界面将我们现有的£strategic_resource£§S战略资源§!和它们的效果进行分类。\n\n许多§S战略资源§!需要特定的§S科技§!才能进行开采和利用。"
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "教程：扩张规划器"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "在§H扩张规划§!界面我们可以找到附近能够殖民的§S宜居§!£planet£§S星球§!。我们可以[GetBuildGrow]£colony_ship£§S殖民船§!并从这个界面直接向它们下达命令。\n\n在进行殖民前必须先勘探行星并研究在星球上发现的所有异常现象。\n\n您还需要在该§S行星§!所属的£system£§S星系§!中建造§S太空基地§!来将其置于国境线内。"
 TUTORIAL_TRADITIONS_TITLE:0 "教程：传统"
 TUTORIAL_TRADITIONS_DESC:1 "§H传统§!显示我们国家可用的§S传统树§!。\n\n§S传统树§!首先必须被§S采纳§!，然后才可以解锁其中的£traditions£§S传统§!。\n\n§S采纳§!一个§S传统树§!或解锁一个§S传统§!需要消耗一定的£unity£§H凝聚力§!——而且随着更多§S传统§!的解锁与帝国的不断成长，消耗量也会随之增加。\n\n要采纳§S传统树§!；\n\n£dot_green£点击§S选择§!按钮\n£dot_green£在要选择的传统树上点击§S采纳§!\n\n将鼠标悬停在§S传统树§!上可以查看可用§S传统§!。"
 TUTORIAL_TRADITIONS_SELECT_TITLE:0 "采纳一个传统树"
 TUTORIAL_TRADITIONS_SELECT_DESC:1 "这里显示我们国家全部可用的§H传统树§!。你可以在这里检视每个传统树的全部£traditions£§H传统§!、§H采纳§!和§H完成效果§!。\n\n我推荐你从这些§H传统树§!开始。"
 TUTORIAL_TRADITIONS_NEW_TITLE:0 "新传统或传统树"
 TUTORIAL_TRADITIONS_NEW_DESC:0 "当我们国家有足够的£unity£§H凝聚力§!时，你可以§H选择§!一个§H新传统树§!或者你之前已选的传统树的新£traditions£§H传统§!。"
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "教程：飞升特典"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "§H飞升§!列表显示了我们有可能解锁的§S飞升特典§!。某些§S飞升§!可能会有特殊要求，比如特定§S科技§!或是已解锁一定数量的§S飞升槽§!。\n\n在我们采纳一个§S传统树§!中的所有£traditions£§H传统§!后会解锁一个§H飞升槽§!。"
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "教程：物种权利"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "§H物种权利§!允许我们设置某个特定物种的§S公民权§!、§S生活标准§!以及一些其他事项。\n\n设置的§S默认权利§!将适用于所有没有特定§S物种权利§!的£pops£§S人口§!——比如移民，难民，或是其他刚来到我们国家的新居民。"
 TUTORIAL_FLEET_MANAGER_TITLE:0 "教程：舰队管理"
 TUTORIAL_FLEET_MANAGER_DESC:0 "在§S舰队管理器§!中，我们可以为我们的军事舰队创建模板。随着我们的舰队规模壮大，这些模板更容易在舰队受到任何损失后进行快速订购替代品。"
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "教程：宣称"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "在§S宣称§!界面，可以花费£influence£§S影响力§!获得他国拥有的£system£§S星系§!的宣称。\n\n对他国§S星系§!拥有宣称能够获得§S宣战理由§!，允许您以征服这个星系为目标对他国宣战。\n\n如果战争获胜方多个盟友对同一个§S星系§!均有宣称，拥有最高§S宣称§!等级的国家会成为战争结束后这个星系的所有者。"
 TUTORIAL_ANOMALIES_TITLE:0 "教程：异常现象"
 TUTORIAL_ANOMALIES_DESC:0 "§S异常现象§!界面列出了所有我们遇到的且尚未调查的§S异常现象§!及其位置，可以派遣有£scientist£§S科学官§!指挥的£science_ship£§S科研船§!进行调查。"
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0 "教程：国内市场"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0 "我们可以通过£market£§S市场§!界面买卖资源。市场一开始是只有国内市场，但在足够多帝国互相建立联系之后，也许会建立起某种§S泛银河贸易市场§!。\n\n资源在这里以£trade£§S贸易额§!为通货单位买卖。每一笔买卖成交都会影响价格：买入升高、卖出降低。\n\n§S自动贸易§!可以按月为单位设置执行。"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE:0 "教程：奴隶市场"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC:1 "有钱能使外星人推磨。在§S奴隶市场§!，£pops£§S人口§!的买卖和其他的商品别无二致，他们的命运在星间颠沛流离。购买成功后，新的§S人口§!就会自动送货到所选的£planet£§S行星§!上，不必担心运输的问题。这个市场是包含这项服务的……当然要钱。"
#  TUTORIAL_PLANETVIEW_CORPORATE_TITLE:0 "Corporation View"
#  TUTORIAL_PLANETVIEW_CORPORATE_DESC:0 "The corporate tab allows §SMegacorporations§! to build §SBranch Offices§! on the planets of other Empires, provided they have signed the necessary paperwork. Once built, they can view and upgrade their facilities here as well. As we know, large Corporations wish only the best for their customers, events of the 23rd cycle notwithstanding."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0 "教程：政策"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0 "§S政策§!页面涵盖了政府的§S政策§!，对我帝国的运作有着广泛的影响。\n\n在某项具体§S政策§!方面，通常会有几种可以采取的立场，不过我们的选择或许会因科技水平和§S道德准则§!而有所限制。"
 TRADE_VIEW_DESC:0 "随着我们的帝国发展壮大，我们£planet£§S行星§!之间的§S贸易§!在经济中占据的地位将会越来越重要。配备§S贸易中心§!的§S太空基地§!将在其£system£§S星系§!内收集§S贸易额§!，并送往§S首都§!转换成£energy£§S能源币§!。\n\n如果§S太空基地§!有更多的§S贸易中心§!，就可以从相邻的星系中收集§S贸易额§!。富裕的贸易路线可能会吸引§S海盗§!，不过他们可以由§S巡逻§!的舰队，以及§S太空基地§!上的§S防御模块§!进行压制。§S机库模块§!尤为有效。"
 PLANETVIEW_CORPORATE_DESC:0 "如果已经签署了相关的协议，企业界面可让§S寰宇企业§!在其它帝国的£planet£§S行星§!上建立分部。建成之后，可以在这里查看并升级这些设施。尽管发生了第23周期的那些事件，但我们都知道，大企业会全心全意为顾客着想。"
 TUTORIAL_FEDERATION_VIEW_TITLE:0 "教程：联邦"
 TUTORIAL_FEDERATION_VIEW_DESC:0 "这是§H联邦界面§!。我们的£federation£§S联邦§!会在成员国保持良好§S团结度§!的情况下变得更为强大。新成员国加入我们的联邦时会损失一些团结度。\n\n向联邦指派£envoy£§S特使§!会提升团结度。\n\n随着我们的联邦更为强大，我们也会不断§S解锁增益§!以使我们在更高水平上互利共赢。"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE:0 "教程：联邦特使"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC:0 "向我们的£federation£§S联邦§!添派£envoy£§S特使§!有助于提升§S团结度§!。要注意的是你拥有的特使数量是有限的。被指派到联邦的特使可以随后重新指派到其他§S外交行动§!。"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE:0 "教程：联邦成员国"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC:0 "这里是§H联邦成员国§!界面。在此我们可以看到我们的§S成员国§!在多领域的实力和它们各自指派了多少£envoy£§S特使§!。这里也会显示§S思潮§!间的冲突，这会导致§S团结度§!损失。"
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE:0 "联邦舰队"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC:0 "§H联邦舰队§!的建造依赖于各成员国放弃的§S军舰容量§!，并听命于§S主席国§!。成员国均可建造£federation£§S联邦§!舰队舰船，为联邦舰队做贡献。"
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE:0 "教程：联邦法律"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC:0 "任意成员国均可提议对§H联邦法律§!进行变更。如果一条法律在£federation£§S联邦§!未能通过，则联邦会受到§S团结度惩罚§!。\n\n某些法律默认锁定，必须提升§S集权程度§!方能解锁。联邦必须先§S升级§!才能加强集权程度。\n\n注意，随着集权程度的加强，团结度将会受损。"
 TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "教程：银河共同体"
 TUTORIAL_GALACTIC_COMMUNITY_DESC:0 "欢迎来到§H银河共同体§!，来自银河的外交官汇聚一堂，以对§S议案§!投票的方式决定银河法。\n\n你可以支持§S队列§!中的一项§S已提出议案§!，这会为其增加等同于你的§S外交权重§!的支持度。\n\n队列中有着最高支持度的决议将在会期被提交给§S参议院§!。随后参议院会进行投票，决定其是否能成为§S银河法§!。\n\n要注意§S星系焦点§!，它会为社群的共同目标指明方向。\n\n最后，你可以这一界面看到所有成员国和可能因决议生效的所有§S星系修正§!。"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE:0 "教程：特使"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC:0 "£envoy£§S特使§!可以被指派到银河共同体来提升你的§S外交权重§!。指派到银河共同体的特使随后也可以被重新指派到其他§S外交行动§!。"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE:0 "教程：参议院"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC:0 "§H参议院§!是银河共同体决定§S队列§!中最高支持度的议案能否通过的场所。作为成员国，你可以投：§S赞成票，反对票或弃权票§!。如果决议通过，其将成为§S银河法§!并影响到整个银河共同体的所有成员。如果被否决了则在一定时间内无法再提出。\n\n没有投弃权票的帝国将会§S提升§!那些与其投票相同的帝国的评价，降低与之投票相反的帝国的评价。\n\n如果你从其他帝国获得了§S外交支持§!，你可以在此使用它们来增加你在§S参议院§!投票中的§S外交权重§!。"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE:0 "教程：议案"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC:0 "§H议案§!界面显示了目前生效的议案列表。你可以从议案链中选择并§S提议一项新议案§!，这会消耗£influence£影响力。\n\n你只可提出议案链中第一项未生效的§S议案§!，在进行激进的改革前必须先打下基础，即使如此也不是每个人都会支持。\n\n如果§S议案§!通过，议案链中的下一项议案在几年内将无法被提议。"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE:0 "银河理事会"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC:0 "§H银河理事会§!已经成立。一场§S选举§!即将开始，拥有更强外交话语权的诸成员国将得到§S理事会席位§!。理事会成员的外交话语权将会增强，并可以以§S紧急措施§!的形式直接向参议院提交提议。\n\n可以通过议案解锁§S理事会否决权§!以加强理事会。理事会成员也可以提出§S特殊议案§!。"
 TUTORIAL_EMPIRE_SPRAWL_TITLE:1 "教程：$EMPIRE_SIZE$"
 TUTORIAL_EMPIRE_SPRAWL_DESC:2 "£empire_sprawl£§H$EMPIRE_SIZE$§!是量化衡量帝国所控制的领土，其依据包括控制的£system£§S星系§!、£colony£§S殖民地§!、£district£§S地区§!及总人口的多少。\n\n帝国规模过大会对帝国的§S行政管理能力§!形成压力，并将提高§S科技§!、£traditions£§S传统§!、£leader£§S领袖§!以及§S法令§!的花费。"
 TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0 "教程：指派特使"
 TUTORIAL_FIRSTCONTACT_VIEW_DESC:0 "我们同一个新的实体进行了接触——可能是§S太空生物§!，或者另一个§S帝国§!。我们可以通过进行§H第一次接触§!研究它们的更多细节。\n\n我们需要指派一名£envoy£§S特使§!负责这项任务。他们会通过工作同这个实体建立沟通，并破解他们可能使用的语言。\n\n要指派§S特使§!；\n\n£dot_green£在§S第一次接触§!窗口点击头像\n£dot_green£选择一位可用§S特使§!"
 TUTORIAL_CRISIS_VIEW_TITLE:0 "教程：化身天灾"
 TUTORIAL_CRISIS_VIEW_DESC:0 "我们正处在§S化身天灾§!的伟正之路上。这条道路能够解锁特殊的加成，这会增强我们的实力，让我们成为一支对整个银河更加有威胁的势力。\n\n§S天灾§!界面显示我们的目标——执行具体的行动来获取§S[GetCrisisResource]§!。获取[GetCrisisResource]能解锁§S天灾等级§!和§S增益§!，帮助我们向整个银河释放自己全部的潜力。\n\n随着我们的帝国对周边国家愈发有威胁性，银河共同体可能会选择联合在一起，宣布我们为§S星系的威胁§!。"
 TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE:0 "教程：天灾等级"
 TUTORIAL_CRISIS_VIEW_LEVEL1_DESC:0 "随着我们向§S化身天灾§!的道路逐渐迈进，并达成特定的要求，我们能够解锁全新的天灾等级。每一级都会带来不同的加成，比如§S[GetCrisisResource]增益§!和特殊的§S舰船§!。\n\n一旦我们达到§S等级5§!——或者被银河共同体宣布为危机——我们就惹恼了整个银河。彼时我们也将同银河共同体进入§S全面战争§!状态。"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0 "教程：间谍网"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1 "我方的一名£envoy£§S特使§!正在这个帝国中构建§S间谍网§!。\n\n基于当前§S间谍网值§!及目标£empire_sprawl£§S帝国规模§!，间谍网的§S渗透等级§!会随时间提升。在间谍网发展的同时，我方也会得到关于目标的更多§S情报§!。我方也可以在此经由§S谍报页面§!发起隐秘§S行动§!。\n\n如果没有为间谍网指派特使或是其存在因隐秘§S行动§!而暴露，间谍网会开始§P衰落§!。"
 TUTORIAL_ESPIONAGE_VIEW_TITLE:0 "教程：谍报活动"
 TUTORIAL_ESPIONAGE_VIEW_DESC:0 "§S谍报§!页面展示了我方£envoy£§S特使§!正如何在其他帝国内构建间谍网。你可以在此处理§S情报簿§!，或是查看及发起§S行动§!。\n\n我方可以在有§S特使§!经营间谍网的帝国内执行情报行动。各类行动都需要间谍网达到特定等级方能发起。"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE:0 "教程：谍报行动"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC:0 "既然间谍网等级已经足够，我们可以发起针对此帝国的§S行动§!。这些行动分为若干类别，各个类别的行动会有不同的结果——有些行动比别的行动更加危险。\n\n行动类别包括§S$op_cat_subterfuge$§!、§S$op_cat_manipulation$§!、§S$op_cat_sabotage$§!和§S$op_cat_provocation$§!。$op_cat_sabotage$和$op_cat_provocation$类行动的要求更苛刻，如果被抓住的话§S外交惩罚§!也更严重。"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE:0 "教程：指派线人"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC:0 "§S线人§!是有价值的特工和物件，能为我们的谍报活动提供不同效果。线人在间谍网内发挥作用，也可以派遣到行动当中，以发掘新的机会或帮助我们摆脱困境。\n\n我们可以通过事件或者执行§S$operation_acquire_asset$§!行动来得到线人。如果某个间谍网不复存在，其线人也会一并丢失。"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_TITLE:0 "教程：巨型结构"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_DESC:0 "在此列表中，我们可以选择一种£megastructure£§S巨型结构§!并在此£system£§S星系§!内[GetBuildGrow]。某些巨型结构必须先研发相应的§S科技§!才可建造。\n\n我的宇宙雄心子例程已经完全激活了；我建议你好好把握这些机会，为星系印上属于你的恒久烙印。"
 TUTORIAL_ORBITAL_RING_TITLE:0 "教程：星环基地"
 TUTORIAL_ORBITAL_RING_DESC:0 "§S星环基地§!是一种能够环抱整颗£planet£§S行星§!的£megastructure£§S巨型结构§!。它能搭建起一条支持空地间高效运转的通道，为诸如船坞、防御结构、资源仓库之类的的建筑提供空间。\n\n在星环基地界面我们可以修建或者移除£building£§S建筑§!或是§S模块§!，也可以升级星环基地至更高等级。升级基地可以增加可用的槽位数量，不过等级上限受到行星基础设施的限制。"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_TITLE:0 "教程：条款配置界面"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_DESC:0 "该界面允许你为协议选择§S预设模板§!，并在其基础上增减个性化条款。每种预设模板都为附属国和宗主国提供了一些特定的责任和义务。\n\n你可以对§S条款§!进行调整，达到改变其他国家§S忠诚度§!的效果，以使得协议对双方而言都容易接受。"
 TUTORIAL_AGREEMENTS_TITLE:0 "教程：协议总览"
 TUTORIAL_AGREEMENTS_DESC:0 "§S协议§!界面向我们展示附属国与宗主国的各种协议。我们可以利用该界面追踪§S忠诚度§!的变化，管理§S资产§!，开展§S贸易§!，或是修订现有协议的§S条款§!。如果一项协议不再符合我国利益，我们也可以完全废除该项协议。"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$\n\n附属国可以选择成为§S专精国家§!。专精能带来特定的增益，例如资源生产或舰队容量，但国家也会同时在其他方面承受惩罚。\n\n专精属性同时也能提供§S忠诚度§!增长。附属国如果维持忠诚度超过一定数值，其也将持续获得经验，并用于提升选择的专精类型等级。"
 TUTORIAL_HOLDINGS_TITLE:0 "教程：地产"
 TUTORIAL_HOLDINGS_DESC_SHARED:0 "§S地产§!界面能够提供这颗£planet£§S行星§!上所有地产的总览。这允许国家直接相互在首都与£colony£§S殖民地§!上修建不同类型的£building£§S建筑§!。该行为能对诸如外交，情报或者资源生产等方面产生影响。"
 TUTORIAL_HOLDINGS_DESC_MEGA_CORP:0 "只要先前签订了对应的外交协议，寰宇企业能够在其他帝国星球上开设§S分部§!。众所周知，大型企业总是希望他们的顾客得到最好的服务，尽管这已经是第23周期的老话了。"
 TUTORIAL_HOLDINGS_DESC_OVERLORD:0 "§S宗主国§!可以利用地产来加深对于§S附属国§!的控制。许多地产都能对忠诚度产生影响，其中有些只能在对应专精的国家修建。你也可以在屏幕对地产进行各种升级。"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_PLANETVIEW_COLONY_GOV_TITLE:0 "教程：招募总督"
 TUTORIAL_PLANETVIEW_COLONY_GOV_DESC:0 "要保障£colony£§S殖民地§!的发展，我们需要招募一名行星§S总督§!监督运作。\n\n大多数星球能够在没有§S总督§!的情况下正常运转，并基于政体获得一定收益。但对于那些比较幸运的£planet£§S行星§!，§S总督§!总督能够带来极大的加强！\n\n总督会对其所管辖的星球产生各种不同的影响，其中大部分影响是正面的。总督的影响取决于其本身的个人§S特质§!与§S总督§!能力等级。"
 TUTORIAL_ELECTION_VIEW_TITLE:0 "教程：选举"
 TUTORIAL_ELECTION_VIEW_DESC:0 "§S选举§!界面中我们可以选定帝国新一任的统治者。\n\n[TutorialElectionViewTypeSpecific]"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_NO:0 "候选人将从你现有的£leader£ §S领袖§!中产生，如果你拥有足够的资源，可以使选举胜利的天平向你的意中之人倾斜。"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_YES:0 "候选人将从你现有的£leader£ §S领袖§!中产生，你可以提升他们的支持度，当然啦，肯定是以最民主的方式提升的。"
 TUTORIAL_EDICTS_AND_POLICIES_TITLE:0 "教程：政策与法令"
 TUTORIAL_EDICTS_AND_POLICIES_DESC:0 "§S政策§!界面涵盖了政府的§S政策§!，此外全国范围内实行的§S法令§!，即通过花费一些资源来为国家提供增益，同样也有其对应的界面。\n\n在某项具体§S政策§!之下，通常有数种可以采取的立场，某些立场可能会因为我们所拥有的科技或者§S思潮§!而被禁用。\n\n法令每月消耗维护费，可以由§H$EDICT_FUND$§!来支出，也可以直接花费£unity£§S凝聚力§!或者一些其他的资源。"
 TUTORIAL_COUNCIL_VIEW_TITLE:0 "教程：内阁与议程"
 TUTORIAL_COUNCIL_VIEW_DESC:0 "在§S内阁§!界面，我们可以任命那些有能力引领我们走向光明未来的£leader£§S领袖§!。他们的性格与§S特质§!将对帝国产生或好或坏的影响。通过设置§S议程§!，我们可以让他们的影响聚焦于某个特定的领域。\n\n我们可以随时任命或替换某个§S内阁官员§!， 并且这不会妨碍他们的本职工作，例如执掌某艘£science_ship£§S科研船§!。唯一的例外则是统治者。[TutorialCouncilViewDlcSpecific]§S议程§!进展取决于内阁官员的等级，$EMPIRE_SIZE$，在某些特定情况下还和内阁官员自身的思潮相关。在议程达到尾声时，可以通过选择将其激活使其效果变得更强大，并为新的议程腾出一个可用位置。"
 TUTORIAL_COUNCIL_VIEW_PARAGON_NO:0 "\n\n"
 TUTORIAL_COUNCIL_VIEW_PARAGON_YES:0 "\n\n如果需要解锁更多§S内阁席位§!，有两种途径可用：采纳§S公民性§!以一一对应，或者完成某些特性的议程。\n\n"
 TUTORIAL_ASSIGN_COUNCILOR_TITLE:0 "教程：内阁官员特质"
 TUTORIAL_ASSIGN_COUNCILOR_DESC:0 "某些£leader£ §S领袖§!拥有§S内阁官员特质§!。这能带来更强力、更深远的影响，不过这只有当该领袖处于内阁中时才能激活。\n\n§S内阁席位§!本身就能带来一定的影响，处于该位置上的领袖技能等级越高，其影响就越强。"
 TUTORIAL_LEADER_LEVEL_UP_TITLE:0 "教程：领袖技能"
 TUTORIAL_LEADER_LEVEL_UP_DESC:0 "我国的一位£leader£§S领袖§!刚刚提升了§S技能§!等级！这将使他们所能提供的增益上升，并为其添加一个新的特质。[TutorialLeaderLevelUpDlcSpecific]查看可用§S领袖§!；\n\n£dot_green£在左侧边栏点击§S$topbar_button_leaders_name$§!按钮或按§SF5§!键\n\n$tttt$$tt$£leaders£\n\n随着年龄的增长或在位操劳的影响，大多数§S领袖§!都不可避免出现负面特质。因此将那些不再利于帝国发展的领袖更换下去是一件很自然的选项。"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_NO:0 "\n\n"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_YES:0 "\n\n为了将£leader£§S领袖§!塑造得适任我们的帝国目标，我们可以选择他们需要获取的§S特质§!。有未选择的特质不会妨碍等级的进一步提高。§S子分类§!可以在一些等级后选择，产生增益并影响未来可用的特质。\n\n特质有很多样式、规格和稀有度：有的可以升级，有的互相排斥，还有的同时给予正面和负面效果。但通常所有的特质都是永久性的。\n\n"



