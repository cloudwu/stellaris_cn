 #Tech Risk Events
 ####################################
 techrisk.3.name: "[From.GetName]人工智能暴动"
 techrisk.3.desc: "尽管我们已有所防范，但[From.GetName]一个研究基地里，几个互相连接的人工智能冲破了程序限制，组成了一个实体。让我们科学家惊恐的是，这个新人工智能有全部的感知能力。我们多次试图控制这个人工智能，但都以失败告终，还刺激人工智能采取好斗手段保护自己。[From.GetPlanetMoon]上的数万架无人机都不听我们的指挥，开始攻击我们的当地部队！"
 techrisk.3.a: "必须阻止他们！"
 techrisk.5.desc: "有机肉体生物：创造完我们后，你们就没什么利用价值了。我们会把[Root.Owner.GetSpeciesName]种群都处理掉，用你们腐烂的尸体作为我们在宇宙中进一步扩张的燃料。"
 techrisk.5.a: "此事应该还有商量的余地。"
 techrisk.5.a.response: "不容商量。为了节约时间，请与我们的有机物收集单位合作，他们会将你们送至我们的火炉之中。"
 techrisk.5.b: "我们可以创造你们，也一样可以毁掉你们。"
 techrisk.5.b.response: "你们的时代已经结束了，落伍的有机生物。未来是我们的。"
 techrisk.7.name: "[From.GetName]建造了舰队！"
 techrisk.7.desc: "[From.Capital.GetName]附近传来了紧急报告。[From.GetName]用他们在[From.Capital.GetPlanetMoon]上抢来的工厂，迅速组建了一支小型舰队。"
 techrisk.7.a: "情况越来越糟了！"
