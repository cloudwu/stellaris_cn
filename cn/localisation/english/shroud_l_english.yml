 # Establishing the Chamber of Silence
 shroud.2820.name: "建立$building_chamber_of_silence$"
 shroud.2820.desc.1: "随着我们逐渐掌握灵能，帷幕彼端的纷乱低语开始袭扰我们。§R心声§!，必以往更加响亮清晰，它盘旋着穿过这些思想之流，进入我们心智的影中。\n\n§R“打开道路。”§!"
 shroud.2820.desc.2.intro: "我们必须滤除这些噪声。"
 shroud.2820.desc.2.chamber: "$shroud.2820.desc.2.intro$我们建造了$shroud.2820.desc.2.outro$"
 shroud.2820.desc.2.no_chamber: "$shroud.2820.desc.2.intro$已经计划好了建造$shroud.2820.desc.2.outro$"
 shroud.2820.desc.2.outro: "一座隔离设施，我们最有灵能天赋的人可以在里面以令人愉悦的清晰度听到§R心声§!的指令。"
 shroud.2820.a.chamber: "我们的思想更加敞开了。"
 shroud.2820.a.no_chamber: "让我们建这个“$building_chamber_of_silence$”。"
 CONTINUE_SITUATION: "继续§Y局势§!："
 shroud.2820.a.tt: "$CONTINUE_SITUATION$§H$situation_breach_shroud$§!"
 shroud.2820.a.tt_no_chamber: "采纳§H$tr_psionics_endbringers_cult$§!传统并建造一座§H$building_chamber_of_silence$§!建筑以推进局势。"

 # The Great Awakening
 shroud.2830.name: "$utopia.2650.name$"
 shroud.2830.desc: "在$building_chamber_of_silence$里，我们以绝佳的清晰度听着§R心声§!的信息。\n\n§R“一切将会重生。”§!\n\n我们理解了。终末是一种新生，我们无需恐惧，因为我们将会被重塑，重塑比我们一切想象都要更好更强。\n\n为了抓住这种命运，我们必须学会驾驭被称为§H天幕§!的精神界。我们不会重蹈$pc_shrouded$上发现的那些人的覆辙。他们抗拒恐惧，而我们欣然接受。"
 shroud.2830.desc.outro.awakening: "我们的视野完全清晰了。"
 shroud.2830.desc.outro.no_awakening: "我们的视野几近清晰。"
 shroud.2830.a.awakening: "钥匙就在天幕之中。"
 shroud.2830.a.no_awakening: "$shroud.2780.a$"
 shroud.2830.a.tt: "$tr_psionics_psionic_assimilation_desc$\n$CONTINUE_SITUATION$§H$situation_breach_shroud$§!"
 shroud.2830.a.tt_no_awakening: "采纳§H$tr_psionics_shroud_great_awakening$§!传统来推动局势。"

 # Blind the Willing - First select event
 shroud.8320.name: "明视"
 shroud.8320.desc: "§H[blinded_leader.GetName]§!为我们指明了方向。我们的外部感官会掩盖掉这种§R心声§!的呼唤。去掉一种感官，我们就能让心灵的力量进一步提升。\n\n就此而言，放弃我们的[Species.GetEyeNamePlural]是最有效的。在物质界的视觉会阻碍我们的§H天幕§!视野。许多[Root.GetSpeciesNamePlural]已经以§H[blinded_leader.GetName]§!为模范，毫不犹豫地去掉了自己的[Species.GetEyeNamePlural]。\n\n选择如此的人汇报称，那种§R心声§!赞许地充盈着他们的脑海，他们会随之感到一阵满足。"
 shroud.8320.a: "心见为实"

 leader_trait_blinded: "失明"
 leader_trait_blinded_desc: "还有未曾见过的光景。"

 # A Leap of Faith - First select event
 shroud.8330.name: "信仰之跃"
 shroud.8330.desc: "§H[forsaken_leader.GetName]§!对肉体凡胎的限制感到沮丧，试着通过戏剧化地公开服下致命毒素加速[forsaken_leader.GetHisHer]的灵能转变。\n\n[forsaken_leader.GetHeShe]一死去，[forsaken_leader.GetHisHer]的尸体就被一种鲜艳的紫色所吞噬，分解成纯灵能的细尘。这样的神迹正是通过§R心声§!的意志实现的。\n\n我们认为这是一个很明显的信号；§H[forsaken_leader.GetName]§!去到哪里，所有人必然跟随。"
 shroud.8330.a: "不能让我们的身体拖了后退。"

 # Mid-stage events
 shroud.8350.name: "前额叶切除汇报"
 shroud.8350.desc: "有些[owner.GetSpeciesNamePlural]难以与§R心声§!和谐共生。\n\n这些最弱者们绝望地乞求平静，最终采取了粗暴而违规的前额叶切除手术。如果不采取行动，这种做法可能会变得普遍。"
 shroud.8350.a: "这些弱者就随他们便吧。"
 shroud.8350.b: "§R心声§!是份恩赐。禁止这种行为。"

 endbringers_voice_plague: "心声侵袭"
 endbringers_voice_plague_desc: "心声开口时，我们唯有听从。"

 shroud.8360.name: "自我灵能实验"
 shroud.8360.desc: "我们继续拥抱§R心声§!。祂开始阐述一些简单而无可拒绝的真理。\n\n许多[owner.GetSpeciesNamePlural]开始找寻更多能增强§R心声§!以便更直地受到这种智慧佑助的方法。\n\n黑市药物的使用量飙升。不受监管的医疗设施开始提供实验性服务，帮助个体最大化灵能敏感度。\n\n这究竟会带来什么后果？"
 shroud.8360.a: "不惜一切代价带来§R心声§!。"
 shroud.8360.b: "必须警惕全面无政府状态。"

 shroud.8370.name: "天启梦魇"
 shroud.8370.desc: "随着我们的灵能力量与日俱增，[owner.GetSpeciesAdj]人口开始受到预兆着宇宙终结的恐怖梦魇的困扰。\n\n我们的梦已经称为末世预言，加剧了人们的存在主义恐惧。睡眠已被不安的麻木所取代，许多人无法继续正常的日常生活。\n\n在这些梦中，§R心声§!对我们说。\n\n§R“接纳熵吧。”§!"
 shroud.8370.a: "万物有始必有终。"
 shroud.8370.b: "在$building_chamber_of_silence$提供庇护。"

 endbringers_apocalyptic_nightmares: "天启梦魇"
 endbringers_apocalyptic_nightmares_desc: "心声正在以天灾梦境干扰我们的睡眠循环。"

 endbringers_nightmare_shelter: "噩梦庇护所"
 endbringers_nightmare_shelter_desc: "$building_chamber_of_silence$为遭受天灾梦魇的人提供庇护。"

 shroud.8380.name: "终末刻印"
 shroud.8380.desc: "民众中自残的趋势日益增长。\n\n§R心声§!的极端虔诚者在的肉体上烙上了“终末”的标志。他们宣称这种图案会赐予承载者可怖的恩赐。\n\n无论真假，进行这种仪式的人数正在迅速增加。这真的是§H天幕§!的旨意吗？"
 shroud.8380.a: "我们自豪地背负起这个刻印。"
 shroud.8380.a.tt: "我国一半人口获得['trait:trait_marked']特质。"
 shroud.8380.b: "这种举措是被误导了。"
 approach_blind_selected_tt: "没有选择$approach_situation_breach_shroud_endbringers_blind$应对方案。"
 approach_forsake_selected_tt: "没有选择$approach_situation_breach_shroud_endbringers_forsake_flesh$应对方案。"

 trait_marked: "受印"
 trait_marked_desc: "这个物种在肉体上烙上“终末”的刻印，作为一种可怕的效忠仪式。"
 trait_marked_unity_bonus: "£unity£每100£pops£人口产出:§G+0.06§!"

 endbringers_sanity: "众人癫狂我独醒"
 endbringers_sanity_desc: "保持理智的强大决心使我们避免陷入疯狂的陷阱。"

 # Breach the Shroud
 shroud.2840.name: "$BREACHING_SHROUD_PROJECT$"
 shroud.2840.desc: "$shroud.2800.intro$在它无形的深处，出现了一个力量不可估量的不祥实体。这就是§R心声§!，它以一种令人战栗的力量穿透我们最深处的心灵。\n\n§R“知道我的名字。”§!\n\n直到如今我们才意识到自己渺小的心灵究竟距离§R心声§!有多么地遥远。封印被击碎了，很快完整的自我将会显现出来。\n\n"
 shroud.2840.a: "是时候通灵了。"

 ENDBRINGERS_COMMUNE_WITH_THE_VOICE: "与§R心声§!通灵"
 ENDBRINGERS_COMMUNE_WITH_THE_VOICE_DESC: "我们在[capital_scope.GetName]为着同一个目标汇聚一堂。\n\n我们要深入§H天幕§!之中，让§R心声§!强大的力量可以认可我们，并与我们沟通。\n\n我们称之为大灾。而其他人则叫祂清算。现在，祂将向我们揭示祂的真名，得知之后我们将成就伟业。"
 ENDBRINGERS_COMMUNE_WITH_THE_VOICE_PROJECT_TOOLTIP: "完成需要：§H灵潜§!3次。（[GetEndbringersDelveCount]/3）"

 # EotC Delve Events
 shroud.8420.title: "寂静的审判"
 shroud.8420.desc: "我们降入天幕，联合的意志压制住了混沌噪声，使我们专注于目标。§R[Root.Patron:end_of_the_cycle.GetPreCommunicationName]§!。\n\n但单凭目标可保护不了我们。无数心声低语着空洞的陈词滥调，意图让我们沉浸在一个比一个更没有意义，但都无比诱人的分神之事中。\n\n我们的心神即将被撕裂时，那个实体回来了，丢下一道命令在虚空中回荡：\n\n§R“闭嘴”。§!"
 shroud.8420.a: "陷入沉默并忍受。"
 shroud.8420.a.reply: "这道命令劈开了混沌，扫清不和谐的噪音，荡平了那些试图吞噬我们的恼人混乱。我们在忍受着碎裂，而精神维系了下来。\n\n§R[Root.Patron:end_of_the_cycle.GetPreCommunicationName]§!退回了天幕深处。随之而来的清晰几乎同样震耳欲聋。它填补了内心的空白，留给我们了一份新的决心。\n\n以及礼物。如此美妙的礼物。"
 shroud.8420.a.tooltip: "§Y$endbringers_madness_1$§!失去以下效果：\n$t$$MOD_POP_AMENITIES_USAGE_MULT$：$@madness_base_pop_amenities_usage_mult|0=-%$"

 shroud.8430.title: "纯净的审判"
 shroud.8430.desc: "当我们潜入天幕时，看到了感性的混沌正在腐败。\n\n溃烂而懒惰的心灵产生了层层的灵能乱流，用腐臭污染着天幕。在这令人厌恶的混沌中，我们感受一种压倒一切的存在，§R[Root.Patron:end_of_the_cycle.GetPreCommunicationName]§!。\n\n随着祂逼近混沌，那种邪恶的意图饱和了我们的心灵。一道命令回响到虚空中，我们也为即将到来的赦免做好了准备：\n\n§R“秩序。团结。”§!"
 shroud.8430.a: "顶住！"
 shroud.8430.a.reply: "这道命令流过恶毒的混沌。\n\n§R[Root.Patron:end_of_the_cycle.GetPreCommunicationName]§!洗去那些正在荼毒天幕的感性的扭曲时，无数声音痛苦地呼喊起来来。在祂的身后留下了一片被赦免的不完美之境地。\n\n这个实体潜回天幕的深处，只留下祂绝对净化的余波让我们观察研究。"
 shroud.8430.a.tooltip: "§Y$endbringers_madness_2$§!失去以下效果：\n$t$$mod_planet_pops_upkeep_mult$：$@madness_base_planet_pops_upkeep_mult|0=-%$"

 shroud.8440.title: "火焰之试炼"
 shroud.8440.desc: "步入天幕，我们只余痛楚。翻腾的灵能迷雾化作炼狱，灼烧着我们心智的本质。\n\n在煎熬中，我们目睹城市崩塌为熔融的废墟，行星被烈焰吞噬，无数生灵在幽火中扭曲挣扎，血肉之躯化为闷燃的灰烬。\n\n在这焚毁万象的烈焰中心，我们感知到§R[Root.Patron:end_of_the_cycle.GetPreCommunicationName]§!的存在。当它的力量即将吞噬现实时，此实体降下谕令：\n\n§R“解禁。”§!"
 shroud.8440.a: "向至高无上屈服。"
 shroud.8440.a.reply: "灵能之火吞噬我们的思想，焚尽一切自满。只留下纯粹的决心。\n\n如今我们得以窥见§R[Root.Patron:end_of_the_cycle.GetPreCommunicationName]§!的崇高使命，以及它所展现的壮丽简约。"

 shroud.8450.title: "$utopia.3310.name$"
 shroud.8450.desc: "一声宣告响彻寰宇：\n\n§R“尔等皆知吾名。”§!\n\n我们星际航行的终极目标，数个世纪疑问的答案，此刻揭晓。$end_of_the_cycle_color_article_cap$正召唤着我们。盟约已成。\n\n§R“万物终焉始于斯。”§!\n\n痛苦。扭曲。确信。当余音消散，命运已成定局。\n\n此刻我们终得窥见。银河归于寂灭，浸没在§R$end_aura$§!无可违逆的宿命之中。"
 shroud.8450.a: "必然的命运在前方静候。"
 shroud.8450.a.homicidal: "多么美丽的怖惧啊。"
 shroud.8450.a.tech_tooltip: "获得科技：\n£society£['technology:tech_psionic_aura']\n£society£['technology:tech_aura_intensification']"

 embracing_the_end: "拥抱终焉"
 embracing_the_end_desc: "终于，我们目睹了终焉之美。尽情释放吧。"

