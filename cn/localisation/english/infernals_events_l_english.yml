 infernals.2121.name: "外星人全数歼灭"
 infernals.2121.desc: "亚空间开采站被摧毁，里面人员全部死亡。\n\n摧毁开采站引爆了某种未知能量储备介质，释放的能量通过坍塌的亚空间隧道涌入§Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!，致其局势急剧恶化。\n\n不过，向恒星输送氢气的过程已经停止。情况虽然糟糕，但不至于继续恶化。尽管我们可能永远无法了解此开采站的起源与设计，但至少能放心，因为这种力量永远不会落入对手手中。\n\n遗憾的是，我们暂时没有办法让§Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!立即复原。若想影响恒星状态，只能依靠记录还原开采站运作。"
 infernals.2121.a: "清理残局。"
 infernals.2122.name: "开采站毁灭"
 infernals.2122.desc: "开采站残骸漂浮在太空中，它的毁灭为我们带来一次改变§Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!命运的新机遇，不过并非唾手可得，而是需要艰苦付出。"
 infernals.2125.name: "外星谈判"
 infernals.2125.desc: "历经漫长而艰辛的研究，我们终于研发出基础翻译装置，得以与开采站的居民进行交流。\n\n这座开采站已经运行了数代，在气态巨行星之间不断迁移，通过亚空间虹吸装置从遥远恒星中抽取能量，为生命维持系统与强大跃迁引擎的运转供能。\n\n外星居民并未完全理解系统机制，也未察觉他们的虹吸目标为恒星，最终致恒星毁灭。\n\n尽管有些困惑，但他们迫切希望离开这里，并承诺将自身的知识与技术传授给我们，换取一个安全的居住地与孕育后代的家园。"
 infernals.2125.a: "为他们提供庇护。"
 infernals.2125.b: "赠予飞船让其自寻出路。"
 infernals.2125.c: "远程排放开采站废气。"
 infernals.2125.d: "允许他们自行评判我们。"
 infernals.2130.name: "亚空间采矿作业"
 infernals.2130.desc: "开采站从气态巨行星虹吸氢气，通过亚空间隧道输送至恒星外层，引发氦聚变反应，释放出过剩能量，再将能量转化为§Y$entropy_crystals$§!，为站点供能。\n\n导致§Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!不稳定的根源在于居民未能察觉或无法修复的校准误差与设备老化。\n\n借助他们古老的技术，我们有可能将这一进程逆转，但难度极高。另一个可行的方案是诱导恒星发生新星爆发，使大量矿藏暴露出来，成为方便开采的资源。"
 infernals.2130.a: "是时候开始了。"
 infernals.2131.desc: "开采站从气态巨行星虹吸氢气，通过亚空间隧道输送至恒星外层，引发氦聚变反应，释放出过剩能量，再将能量转化为§Y$entropy_crystals$§!，为站点供能。\n\n站中居民只能口述设备的运作机制，且信息未必准确。他们在数千年前便与母星失联，或许是因为其文明已然崩溃或被消灭。随着校准误差累积与设备老化，虹吸过程愈发不稳，如今甚至可能摧毁§Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!。\n\n借助他们古老的技术，我们有可能将这一进程逆转，但难度极高。另一个可行的方案是诱导恒星发生新星爆发，使大量矿藏暴露出来，成为方便开采的资源。"
 infernals.2135.name: "威胁终结"
 infernals.2135.desc: "得知我们的处境后，站内居民陷入恐慌。他们自以为在宇宙中孑然一身，从未意识到星系中还有其他物种存在。\n\n我们还没完全弄清他们究竟做了什么，他们便在懊悔之下开始自行拆除开采站，永久摧毁大部分组件。\n\n因此，控制恒星膨胀将十分困难。我们必须决定如何处理这些不稳定的外星人，并考虑是否给予他们所期望的宽恕。"
 infernals.2135.a: "收留他们并修复开采站。"
 infernals.2135.b: "处置他们并摧毁开采站。"
 infernals.2135.c: "奴役他们并摧毁开采站。"
 infernals.2140.name: "稳定可能"
 infernals.2140.desc: "经过艰苦卓绝的努力，我们现已完全掌控§Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!的命运。如果不加干预，它将以当前体积遵循自然生命周期运行。\n\n然而，那座古老破败的开采站已无法承受多次的重新配置。每一次调整都在透支其设施寿命。如今，我们面前只剩一个抉择：\n\n要么将恒星缩回原有规模；要么迫使其进一步膨胀，将整个星系化为容易开采的辽阔资源宝地。\n\n我们的[GetScientistPlural]将执行最后一次重新配置，在此之后，它唯一的结局便是被外力迅速拆解。"
 infernals.2140.a: "保持恒星当前状态。"
 infernals.2140.b: "加速恒星膨胀。"
 infernals.2140.bdesc: "不可避免地让§Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!膨胀。"
 infernals.2140.c: "恢复恒星常态。"
 infernals.2140.cdesc: "不可避免地让§Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!缩小。"
 infernals.2145.name: "达成稳定"
 infernals.2145.desc: "我们完全掌控恒星的体积与能量波动后，§Y[Target.GetStarName]§!终于彻底稳定下来。未来数百万年内，它都将保持当前状态，我们的人民也得以在母星系重享稳定与可预测的生活。\n\n恒星的膨胀虽对基础设施管理造成显著影响，但我们已能化危为机，既能充分利用其增强的能量输出，又能保持在星系内稳定生存。"
 infernals.2145.a: "终于，我们掌握了自己的命运。"
 infernals.2151.name: "神秘开采站"
 infernals.2151.desc: "进入该星系后，我方舰队遭遇一群自动化子个体的短暂抵抗，迅速将其消灭后，我们得以近距离勘察外星开采站。\n\n尽管外面有大量修补痕迹，但该设施仍在运行。在试图进入其中一个停靠舱时，我们与一个未知外星物种取得了联系。尽管有语言障碍，但可以确认该装置正是影响§Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!的次空间隧道的源头。\n\n目前，我们正全力建立沟通，或许能够通过外交途径解决问题。但若是失败，我们可能不得不考虑更直接的方式，即登陆设施或直接摧毁。但在未彻底掌握其目的之前，贸然采取武力行动可能对恒星构成极大风险。"
 infernals.2151.a: "翻译其语言。"
 infernals.2151.b: "强行进入开采站。"
 infernals.2151.c: "摧毁开采站。"
 infernals.2160.name: "危机火花"
 infernals.2160.desc: "持续研究表明，亚空间开采站以一种奇异形式储存了巨量热能，我方[GetScientistPlural]称之为§Y$entropy_crystals$§!。该设施利用热反馈循环放大能量输入。\n\n若能复制这项技术，我们将掌握前所未有的力量，虽然许多人可能认为这不自然且危险。这样可能产生大量多余热能，但如果能找到在这种条件下生存的方法，星系将成为我们的囊中之物。"
 infernals.2160.a: "深入研究。"
 infernals.2160.a.tt: "[GetRedgiantAlreadyHyperthermiaPickable]发现§Y$entropy_crystals$§!，推动星系热症进展。"
 infernals.2160.a.ttunlock: "解锁$ap_galactic_hyperthermia$飞升特典。\n"
 infernals.2160.b: "该技术过于危险，不宜继续。"
