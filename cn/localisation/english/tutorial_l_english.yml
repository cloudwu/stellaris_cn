 tutorial_19_chain_title:0 "教程：船只设计"
 tutorial_19_chain_desc:2 "要设计一种新的舰船，在侧边栏打开§S舰队管理§!或按§SF9§!后，点击打开§S舰船设计器§!。点击§S新设计§!按钮，在选择§S舰船尺寸§!时选择§S护卫舰§!。点击§S无区块§!按钮为该设计选择一个§S区块§!。\n\n护卫舰是最小型的战舰，它只有一个区块。更大型的舰船区块更多。区块的种类决定了§S武器§!和§S通用§!槽位。选择一个区块后，用各种不见填满，并注意保证能源供给虫族。\n\n通过点击§S自动装配§!可以简化该流程，让游戏自动完成设计。"
