 ####################################
 observation.2000.name: "启蒙完成"
 observation.2000.desc: "我们派往[From.home_planet.GetName]的数千位科学家和顾问终于完成了艰巨的任务，让当地的技术水平进步到了早期超光速阶段。他们新成立的联合政府自称为“[From.GetName]”，并同意成为我们的附庸。\n\n依据与他们前述的协议条款，我们让渡了该星系的控制权并拆除了观测站。需要决定的是，我们是否还要在它们未来的星际旅程中做出进一步的引导。"
 observation.2000.a: "这是伟大的一天。"
 observation.2000.a.tt: "§Y[From.GetName]§!成为了你的附属国。"
 observation.2000.b: "你已准备好独自面对星系了。"
 observation.3101.name: "[rogue_agent_planet.GetName]：反叛特工"
 observation.3101.desc: "我们在[rogue_agent_planet.GetName]上一位名叫[rogue_agent_spymaster.GetName]的$role_spymaster$叛变了！这个笨蛋似乎是被一个[rogue_agent_country.GetSpeciesName]迷住了，他们两个私奔到了[rogue_agent_planet.GetPlanetMoon]的某个地方。\n\n现在我们还不知道这位$role_spymaster$是已经向[rogue_agent_spymaster.GetHimHer]爱人坦白了[rogue_agent_spymaster.GetHerHis]外星人身份，或是[rogue_agent_spymaster.GetHeShe]会继续伪装成一个[rogue_agent_country.GetSpeciesName]。但毫无疑问，这是一个巨大的隐患——我们得不惜一切代价把[rogue_agent_spymaster.GetHimHer]带回来，并对其进行心理辅导。"
 observation.3101.a: "再这么下去，我们会功亏一篑的。"
 observation.3101.a.tooltip: "§Y[rogue_agent_spymaster.GetName]§!放弃了[rogue_agent_spymaster.GetHimHer]的哨站。"
 observation.3103.name: "[rogue_agent_planet.GetName]：通讯接入"
 observation.3103.desc: "我们收到了来自[rogue_agent_planet.GetName]表面传来的加密信号。它使用了我们渗透人员常用的频率，但我们的渗透人员现在都没在传输信息。也许这是我们的反叛特工发来的？"
 observation.3104.desc: "你们是追踪不到这个发射装置的。你们只需要知道我是[rogue_agent_planet.GetName]$role_spymaster$就行。过去我一直都很愿意参加对[rogue_agent_planet.GetName]的渗透计划。\n\n但我现在不这么想了。我从未想过自己会如此热爱[rogue_agent_country.GetAdj]的文化，我也不会再参与这次的颠覆行动。\n\n我自愿放弃[Root.GetName]的公民身份，再也不会再把自己当做[Root.Owner.GetSpeciesName]了。"
 observation.3104.a: "你的想法很危险……你需要帮助。"
 observation.3104.a.response: "你已经没什么可以帮助我的了。总有一天，我会承认自己对[rogue_agent_planet.GetName]犯下的所有罪过，并坦白这是受到你的指使。\n\n我会尽我所能，让你，我以前的战友们还有我自己一起接受审判。"
 observation.3104.b: "你会为了一个[rogue_agent_country.GetSpeciesName]抛弃一切？"
 observation.3104.b.response: "抛弃一切？我有什么可抛弃的呢？我就是个披着这外星生物皮囊的骗子，而我绝无资格如此。我永远不会忘记向我所爱之人坦白时所见这那张仓皇失措的面孔，尽管在之后我还是得到了理解。\n\n那一天，我向我的挚爱——还有我自己——保证，我会争取成为一个真正的[rogue_agent_country.GetSpeciesName]。"
 observation.3104.c: "不管你跑多远，我们都会把你抓到。"
 observation.3104.c.response: "我知道你们会这么做。不过为了保护我和我所爱的人，我也不会手软。我可是在[rogue_agent_planet.GetName]最强的武术教练手下训练过。\n\n你们倒不如听听我的意见：赶紧滚出[rogue_agent_country.GetName]。把你们那可恶的观测站拆掉，去榨取别的种群，建设你们那恶毒的帝国吧。"
 observation.3106.name: "[rogue_agent_planet.GetName]：特工被追杀"
 observation.3106.desc: "我方安插在[rogue_agent_planet.GetName]上的密探正在被逐一清理。正在对[rogue_agent_country.GetSpeciesName]的潜在目标进行跟踪的几名特工都已经离奇死亡。虽然不可能是本土暗杀机构所为，但看得出来，杀手曾受过[Root.GetSpeciesName]军方训练。\n\n这些暗杀事件很可能都是我方叛变特工所为。[rogue_agent_spymaster.GetHeSheCap]知道我方的渗透计划，并且受过专门的训练，可以无声无息地消灭敌人。"
 observation.3106.a: "真是令人忍无可忍。"
 observation.3108.name: "[rogue_agent_planet.GetName]：控制媒体"
 observation.3108.desc: "[rogue_agent_country.GetName]的几家当地媒体开始报道外星阴谋论。虽然尚未有[From.Owner.GetSpeciesName]的知名媒体报道这个话题，而且已报道的内容也大多只是主观臆测，但其中的某些细节只有我方内部人员才能知晓。\n\n现在我们只能推测，是我方的叛变特工将机密情报泄露给了媒体。我们得尽力减少此事带来的影响。"
 observation.3108.a: "需要进一步控制媒体报道才行。"
 observation.3110.name: "[rogue_agent_planet.GetName]：大规模抓捕"
 observation.3110.desc: "近日，我方在[rogue_agent_planet.GetName]上的一个渗透人员被连根拔除。他们正在对密探进行逐一搜捕。眼见要被抓获时，我方特工都依据密探法则，用瓦解自身的方式进行了自杀。还有一部分特工仍然在躲避追捕，等待着我方的救援。\n\n对方一定是从某种渠道获得了这个渗透人员的部分名单。只有我方的那位叛变特工才拥有这份情报……"
 observation.3110.a: "一定要阻止[rogue_agent_spymaster.GetHeSheCap]。"
 observation.3112.name: "[rogue_agent_planet.GetName]：发现反叛特工"
 observation.3112.desc: "我们的情报部门已经确定了位于[rogue_agent_planet.GetName]的反叛特工位置！特工们迫切想要解决这位前$role_spymaster$[rogue_agent_spymaster.GetName]，但考虑到[rogue_agent_spymaster.GetHimHer]先前所表现出来的能力，我们无法确保行动成功。我们也可以使用可控的轨道轰炸摧毁[rogue_agent_spymaster.GetHimHer]所在的整个城市街区，这也是一条极其有效的解决方法。\n\n我们得赶快行动……这样的机会转瞬即逝！"
 observation.3112.a: "是时候除掉[rogue_agent_spymaster.GetHerHim]这个祸害了。"
 observation.3112.a.tooltip: "虽然无法保证成功，但好在失败是微不足道的。"
 observation.3112.b: "轰炸该街区。"
 observation.3112.b.tooltip: "效果拔群的解决方案，但是可能引发怀疑。"
 observation.3112.c: "不行……这太胡闹了、风险太大。随[rogue_agent_spymaster.GetHimHer]去吧。"
 observation.3112.c.tooltip: "我们的间谍网会解散。"
 observation.3113.name: "[rogue_agent_planet.GetName]：特工失踪"
 observation.3113.desc: "我们没能成功除掉[rogue_agent_planet.GetName]上的那位反叛特工。情报显示，[rogue_agent_spymaster.GetSheHe]和[rogue_agent_spymaster.GetHerHis][rogue_agent_country.GetSpeciesName]甜心已经转移到了另一个安全之处，具体地点不明。"
 observation.3113.a: "我们把[rogue_agent_spymaster.GetHimHer]训练得太好了……"
 observation.3114.name: "[rogue_agent_planet.GetName]：反叛特工已被消灭"
 observation.3114.base.desc: "[Root.GetName]的舰长汇报，火力任务获得成功，有数次攻击直击首要目标。尽管没有回收任何尸首，但我们相信，在这种程度的火力打击下，在我们瞄准的这个街区当中绝对不可能有任何活物幸存。"
 observation.3114.awareness.desc: "$observation.3114.base.desc$\n\n我们的特工编造了类似突发陨石袭击这样的故事来掩盖真相，但是当地人完全不吃这一套。尽管媒体在反复地播送陨石袭击的说法，但更多官方报告指出该事件是源于一种“无法解释的外太空现象”。"
 observation.3114.noawareness.desc: "$observation.3114.base.desc$\n\n媒体似乎已经采信了我们的渗透单位编造给他们的故事：一场突发的陨石雨袭击了一处人口密集的城市区域。真是悲剧。"
 observation.3115.desc: "我们在[rogue_agent_planet.GetName]上的特工汇报关于我们反叛的$role_spymaster$已经被特殊照顾了。[rogue_agent_spymaster.GetHisHerCap]的死亡被认为是出于自然原因，刻意播撒的信息让[rogue_agent_spymaster.GetHerHim]爱人相信这位特工的身体终究还是无法适应[rogue_agent_planet.GetName]的大气。"
 observation.3115.a: "这将引以为鉴：绝对不要背叛我们。"
 observation.3131.name: "[prelude_to_war_planet.GetName]：局势升温"
 observation.3131.desc: "在我方试图用替身替换[From.GetName]的某个关键人物时，任务完全败露了。进行任务的特工不是被追杀至死，就是按照规定，为了不被抓获而自杀身亡。\n\n本应被调包的领袖将这一切都归罪到某个敌国身上。因此，[prelude_to_war_planet.GetPlanetMoon]的局势渐渐变得紧张，战争似乎一触即发。我方渗透人员准备进行全球性的舆论造势以缓和局势，但需要我们派遣科研船进入轨道进行协助。"
 observation.3131.a: "得在局面失控前尽快解决才行。"
 observation.3132.name: "[prelude_to_war_planet.GetName]：战争发生"
 observation.3132.desc: "尽管我们的渗透人员作出了努力，[prelude_to_war_planet.GetName]的外部关系还是不断恶化，最终演变成了一场全面战争。常规战争只持续了一小段时间，很快各方都开始使用核武。\n\n无数生命从[prelude_to_war_planet.GetPlanetMoon]地表消失，这里已经变成一片放射性废土。就像当地住民一样，我们也损失了数以千计的渗透人员。由于行动失败，我们拆除了轨道观测站，撤离了所有的工作人员。"
 observation.3132.a: "真是一场灾难。"
 observation.3133.name: "[From.From.GetName]：战争得以避免"
 observation.3133.desc: "得到了轨道上[Root.GetName]的支持，我们的渗透人员成功地在最后关头阻止了[From.from.GetName]即将发生的一场使用核武的战争。一些[From.From.Owner.GetSpeciesName]的领袖——事实上已经被我们的密探给掉包了——呼吁裁减核武，并改善了帝国之间的关系。\n\n随着局势的平息，我们蛰伏特工的影响力提升了。现在整个局势最后对我们非常有利。"
 #"The Great Pyramid"
 observation.3135.name: "巨型金字塔"
 observation.3135.desc.passive: "位于§Y[great_pyramid_planet.GetName]§!轨道观测站的科研人员最近并没有发来什么有用的报告。直到轨道站上一名年轻的科学家向我们指控某些严重的渎职行为。\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive: "停泊于§Y[great_pyramid_planet.GetName]§!轨道的科研团队最近没有汇报任何重大发现……应该说，直到有一次显然是喝得酩酊大醉的观测员向总部发送了一条重要更新。\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten: "某位匿名人士表示他对于我们在§Y[great_pyramid_planet.GetName]§!造成的某些影响十分担忧。我们的观测站人员在进行对[great_pyramid_planet.GetPlanetHabitat]原住民的启蒙任务时，擅自“戏弄当地居民”。\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert: "某位匿名人士揭露了关于潜伏§Y[great_pyramid_planet.GetName]§!行动中的某些现象。某些科研团队不仅没有低调行事，反而开始搞起了一些骇人听闻的破坏性项目。"
 observation.3135.desc.base: "根据这条报告所述：不久之前，一支科研队伍竟然从天而降，并向[great_pyramid_planet.GetPlanetHabitat]的原住民宣告他们的首席科学家为当地人的神灵。他们不仅成功了，还使得这些原始民为这位首席科学家修筑了一座纪念碑。现在，这座金字塔式的建筑就巍然屹立在这颗星球表面，吸引着四面八方虔诚的朝圣者前来。"
 observation.3135.b: "这当然是创造历史的一种途径！"
 observation.3135.b.tooltip: "[great_pyramid_planet.GetName]上的文明进入了下一时代。"
 observation.3135.c: "抹去我方行迹，继续工作。"
 observation.3135.d: "希望他们把这些事都忘了吧？"
 observation.3136.desc: "§Y[great_pyramid_planet.GetName]§!上的混乱终于平息了，我们终于得以一览科研团队所引发的灾难性后果了。\n\n短时间内，这颗星球上的大多数人都被卷入了一场全面宗教战争，这是他们称为“天人”的科研团队短暂降临的直接后果。当其中一个交战方为自己的另一位新神修建了另一座金字塔后，争执化为了暴力。在这场宗教冲突中，许多[great_pyramid_country.GetSpeciesNamePlural]都因此而亡。"
 observation.3136.a.tooltip: "[great_pyramid_planet.GetName]上的§R2£pop£人口§!被消灭。"
 observation.3136.b.tooltip: "[great_pyramid_planet.GetName]上的§R1£pop£人口§!被消灭。"
 observation.3137.desc: "尽管我们与当地社会发生了意外的接触，但§Y[great_pyramid_planet.GetName]§!上的事态还是渐渐平息的下来。我们在这的行动并不是灾难性的：反而，当地的人们认为所谓“天人”不过是神话传说，并将大金字塔用作一处特殊的科研基址。\n\n[great_pyramid_country.GetSpeciesName]达到此等文化和历史理解之迅速让我们的科学家们叹为观止。这也支持了[root.GetPreFTLLower]社会即使在不寻常的大事件面前，也能保持强大逻辑思考能力的论断。"
 observation.3137.a: "真是幸运。"
 observation.3139.name: "[From.GetSpeciesAdj]社会转变"
 observation.3139.start.desc: "我们对[From.GetName]社会价值的转变工作正在向着利于我们的方向发展，并取得了不错的成果。"
 observation.3139.desc: "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural]的几大帝国在中心集权方面获得重大进展，行政力量集中在少数有实力的领袖手中。低效的狂躁大众统治正在渐渐淡出他们的社会。"
 observation.3139.a: "他们以后会感激我们的。"
 observation.3141.desc: "$observation.3139.start.desc$\n我们小心翼翼地将[From.GetSpeciesNamePlural]推向了更民主的思想，而在我们到达之前，他们的世界还是原始的精英独裁型统治盛行。他们渐渐意识到了个人价值的重要性。"
 observation.3143.desc: "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural]越来越保守，对异族抱有越来越大的警惕。"
 observation.3145.desc: "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural]渐渐开放，变得越来越容易能接受与他们文化迥然不同，曾被视为异族的外星人。"
 observation.3147.desc: "$observation.3139.start.desc$\n我们发现[From.GetSpeciesAdj]的各帝国出现了发展军团为主社会的趋势。他们的军团变得更加训练有素。"
 observation.3149.desc: "$observation.3139.start.desc$\n[From.Capital.GetName]上的多数[From.GetSpeciesAdj]帝国正在改掉他们好战的习性。[From.Capital.GetPlanetHabitat]上似乎迎来了一个新的和平时代。"
 observation.3151.desc: "$observation.3139.start.desc$\n我们让[From.target.GetSpeciesNamePlural]领悟了他们之前所不理解的精神世界。他们终于有了信仰，他们的社会也因此更加充实。"
 observation.3153.desc: "$observation.3139.start.desc$\n破除荼毒[From.GetSpeciesNamePlural]社会的迷茫和原始信仰的行动大获成功。他们开始意识到了科学与理性的价值。"
