 civic_hive_subsumed_will:0 "魔音入耳"
 civic_hive_subsumed_will_desc:0 "蜂巢思维聚集自己的集中力来散播自己的意志，哪怕是最具自主性的子成员都无法抵御其穿透力。"
 civic_hive_pooled_knowledge:0 "集思广益"
 civic_hive_pooled_knowledge_desc:0 "蜂巢思维的自主子成员可以相互间直连并分享知识，绕过蜂巢思维的检查机制所造成的瓶颈。"
