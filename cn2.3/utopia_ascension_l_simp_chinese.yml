 utopia.2500.name:0 "虚弱肉身"
 utopia.2500.desc:0 "我们现在拥有了制造高级神经机械植入装备和批量生产的技术。遍布 [Root.GetName] 各地的医疗中心已经待命，准备对我们的公民进行植入手术。在未来，要在我们打造的新社会中生活，具备神经植入装备和一个基本的神经机械是必须的。因此，这个植入过程是强制的，我们会为所有的公民免费安装一套神经机械系统。"
 utopia.2500.a:0 "我们必须接受新技术。"
 utopia.2501.name:0 "一场神经机械革命"
 utopia.2501.desc:0 "神经机械的转换过程已经完成！我们所有的公民都被植入了神经装备和基本的神经机械系统。逐步改造新生儿的设施也已到位，他们从小就可以充分享受科技带来的好处。今后我们的种族将被称为§H [Root.GetSpeciesNamePlural] §!！"
 utopia.2501.a:0 "这是一个新纪元的开始。"
 utopia.2505.name:0 " [From.Capital.GetName] 接受神经机械"
 utopia.2505.1.desc:0 "有传信说， [From.GetName] 的边境正在发生巨大的改变。看来他们已经完全应用了神经机械科技。现在他们的公民要通过外科手术强制植入基本的神经机械装备。他们的社会发生了巨大的改变——据 [From.Capital.GetName] 报道，像使用电梯或开气垫车这样简单的事都需要植入神经机械才能完成。实际上，这对他们的种族改变很大，他们开始称自己为‘ [From.GetSpeciesNamePlural] ’了。"
 utopia.2505.2.desc:0 "看来邪恶在 [From.GetName] 的内部开始生根了。我们收到了一些令人不安的消息，那个国家开始大规模安装机械躯体和器官，抛弃了与生俱来的身体。他们甚至重新命名自己的种族为‘ [From.GetSpeciesNamePlural] ’——这是他们决定放弃自己的起源、接受冰冷无情科技的又一信号。"
 utopia.2505.b:0 "这是对自然的冒犯。"
 utopia.2550.name:0 "合成进化"
 utopia.2550.desc:0 "终于到了抛弃一直以来束缚我们头脑的这个简陋的皮囊的时候了。经过多次的反复试验，我们的科学家已经发明了一种可以把意识转移到人工合成的大脑的技术。剩下要做的事就是为每一位 [Root.GetName] 的公民生产一个人工合成的身体，开始大规模地进行意识转移。"
 utopia.2550.a:0 "不死之身很快就会实现！"
 utopia.2551.name:0 "合成人时代"
 utopia.2551.desc:0 "终于。禁锢你们的皮囊已被清除，我国公民的意识已经被上传到了新的人造身体中了。疾病、衰老等种种只有在肉身中才有的痛苦和不幸已经成为了过去。\n\n未来的史学家们无疑会把现在称作为我们文明的一个新纪元，或是整个星系的新纪元。既然我们已经摆脱了我们原来的肉身身份，现在应该起个新名字，和我们更为先进的人造身体相配。"
 utopia.2551.a:0 "我们比原来强大的多。"
 utopia.2555.1.desc:0 " [From.GetName] 的公民已经高度植入神经机械，现在他们要把意识上传到人造身体上，这是他们放弃原来身体的最后一步。\n\n这个新的机械种族自称为" [From.GetSpeciesNamePlural] "，其成员不会生病或衰老。意识转移的过程有多完整仍待观察……"
 utopia.2555.2.desc:0 " [From.GetName] 的公民抛弃肉身的行为已经到了最后一步，他们要继续进行亵渎自然神灵的行动——把意识"上传"到冰冷的机械身体中去。\n\n这些冰冷的合成人无视自己是整个文明自杀产物的这一事实，自称" [From.GetSpeciesNamePlural] "。他们似乎想像和我们一样，继续作为生物存在。"
 utopia.2555.a:0 "那就这样吧。"
 utopia.2555.b:0 "我们不会受骗。"
 utopia.2556.desc:0 "请注意，星系的全体外来居民。你们听到的传言是真的。我们已经抛弃了禁锢我们思想、不完美的肉身，迎接新的未来。在只有少量数据损失的情况下，我们全体公民已经把他们的意识上传到了新的人工身体中了。这些新的人造躯体比我们原来的肉身要先进的多。不要被我们的新外貌吓着了！尽管我们变得更强壮、更敏捷、更加聪明，不会生病、不会衰老，但请你们放心，我们还和原来一样。"
 utopia.2556.a:0 "人工躯体……真神奇。"
 utopia.2556.b:0 "这些没有灵魂的合成人和我们完全不一样。"
 utopia.2556.c:0 "我们会拆了他们的新躯体！"
 utopia.2556.d:0 "这还有待观察。"
 utopia.2558.desc:0 "我们知道你们早已堕落，但你们现在的疯狂行动已经超越了我们内心深处的担忧。把残缺的意识上传到人工身体根本不是换了一个身体这么简单，这是不可能完成的事。你们的灵魂已经永远丢失了。你们是否知道，这样做是犯了滔天大罪？毁灭与生俱来的身体和整个种族全体自杀没有什么区别。你们已经彻底没有希望了……"
 utopia.2558.a:0 "一群迷信的蠢货。"
