 feature_planetary_ftl_inhibitor:0 "星球超光速阻断器"
 feature_planetary_ftl_inhibitor_desc:0 "拥有至少1个§Y$building_stronghold$§! 或者 §Y$building_fortress$§! 建筑的星球将可以阻止敌方船队的超光速驱动。"
 feature_alien_rulers:0 "外星统治者"
 feature_alien_rulers_desc:0 "允许我创始种族之外的种族个体作为统治者候选人参加选举。"
 feature_hyperlanes:0 "超空间航道测绘"
 feature_hyperlanes_desc:0 "允许详细测绘银河系内每一条超空间航道。"
 feature_uplifting:0 "开化"
 feature_uplifting_desc:0 "允许开化那些接近智慧生物的物种并将其整合入社会。"
 feature_basic_diplomacy:0 "基本外交"
 feature_basic_diplomacy_desc:0 "允许与其他帝国进行基本外交。"
 feature_invitation_to_alliances:0 "建立同盟"
 feature_invitation_to_alliances_desc:0 "允许与其他帝国建立同盟。"
 feature_vassalization_of_empires:0 "强制附庸"
 feature_vassalization_of_empires_desc:0 "允许强迫其他帝国成为自己的附庸国。"
 feature_alien_leaders_recruitment:0 "招募外星领袖"
 feature_alien_leaders_recruitment_desc:0 "允许从帝国境内的其他种族招募领袖。"
 feature_federations_created:0 "创建联邦"
 feature_federations_created_desc:0 "允许和同盟国和附庸国一起创建联邦。"
 feature_modify_traits:0 "基因修饰"
 feature_modify_traits_desc:0 "允许修饰帝国境内某个种族的基因特质。"
 feature_advanced_gene_modding:0 "基因重组"
 feature_advanced_gene_modding_desc:1 "允许我们在修饰种族时移除有利特质、添加负面特质或改变外表。"
 feature_habitability_gene_modding:0 "适居性修饰"
 feature_habitability_gene_modding_desc:0 "允许我们在基因修饰时改变种族偏爱的行星类型。"
 feature_add_advanced_traits:0 "高级特质"
 feature_add_advanced_traits_desc:0 "允许我们在基因修饰时插入一些新的高级特质。"
 feature_colonization:0 "殖民"
 feature_colonization_desc:0 "允许建造用于殖民行星的殖民船。"
 feature_colony_ship_rushed:0 "私人殖民船"
 feature_colony_ship_rushed_desc:0 "允许建造民间资助的私人殖民船。但这样殖民者可能会与大众道德观不同。"
 feature_forming_ships:0 "舰队编制"
 feature_forming_ships_desc:0 "允许将飞船编入舰队。"
 feature_production_credit:0 "点数焦点"
 feature_production_credit_desc:0 "允许行星生产能源点数来作为行星项目。"
 feature_individual_entreprises:0 "个体企业"
 feature_individual_entreprises_desc:0 "失业的自由民可以以个体企业的身份生产能源点数。"
 feature_wormhole_stations:0 "虫洞站"
 feature_wormhole_stations_desc:0 "允许工程飞船建造虫洞站。"
 feature_wormhole_capacity:0 "虫洞容量"
 feature_wormhole_capacity_desc:0 "增加虫洞舰队容量上限和活动范围，同时减少生成的时间"
 feature_extended_wormhole:0 "扩建虫洞"
 feature_extended_wormhole_desc:0 "允许任何舰队规模的船舰通过虫洞。如果舰队的规模超过了虫洞的舰队容量，那么虫洞会在舰队完成转移后会崩塌，生成另一个虫洞所需要的时间会视穿过虫洞的舰队的超载量而定。"
 feature_survey_planets:0 "智慧设备"
 feature_survey_planets_desc:0 "允许科研船在船上无科学家在岗时勘察行星。"
 feature_sensor_range:0 "殖民地传感器范围"
 feature_sensor_range_desc:0 "殖民地获得传感器的范围。"
 feature_evasion:0 "闪避"
 feature_evasion_desc:0 "所有飞船的紧急闪避能力得到增强。"
 feature_mechanical_trait:0 "机械特质"
 feature_mechanical_trait_desc:0 "由拥有$trait_cybernetic$特质的种族所组成的军队也会得到机械特质。"
 feature_rebel_armies:0 "叛军"
 feature_rebel_armies_desc:0 "由奴隶暴动所形成的叛军部队，实力将会大大增强。"
 feature_ftl_travel:0 "超光速航行"
 feature_ftl_travel_desc:0 "任何类型的超光速航行都需要的最基本系统。"
 feature_pop_self_modification:1 "自我修饰"
 feature_pop_self_modification_desc:0 "民众有可能会自发进行基因修饰以适应险恶的生存环境。"
 feature_advanced_gov_forms:0 "先进的政治体制"
 feature_advanced_gov_forms_desc:0 "允许在帝国内部实施改革，可以使用所有先进的政治体制。"
 feature_build_terraform_station:1 "环境改造"
 feature_build_terraform_station_desc:1 "允许改造行星的环境。"
 feature_megaengineering:0 "巨型结构修复"
 feature_megaengineering_desc:0 "允许我们修复损坏的巨型结构。"
 feature_terraform_inhabited:0 "生态适应"
 feature_terraform_inhabited_desc:0 "允许我们改造已殖民行星的环境。"
 feature_assist_research:0 "辅助研究"
 feature_assist_research_desc:2 "允许§Y科研船§!在殖民地上进行§Y辅助研究§!，根据执行科学家的技能等级增加地面科研产量。"
 feature_xeno_integration:0 "异族整合"
 feature_xeno_integration_desc:1 "允许我们赋予所有种族完整公民权。"
 feature_spaceport_level_2:0 "太空港等级 II"
 feature_spaceport_level_2_desc:0 "太空港可升级为支持§Y2§!个模块，并且可以建造驱逐舰。"
 feature_spaceport_level_3:0 "太空港等级 III"
 feature_spaceport_level_3_desc:0 "太空港可升级为支持§Y3§!个模块。"
 feature_spaceport_level_4:0 "太空港等级 IV"
 feature_spaceport_level_4_desc:0 "太空港可升级为支持§Y4§!个模块，并且可以建造巡洋舰。"
 feature_spaceport_level_5:0 "太空港等级 V"
 feature_spaceport_level_5_desc:0 "太空港可升级为支持§Y5§!个模块。"
 feature_spaceport_level_6:0 "太空港等级 VI"
 feature_spaceport_level_6_desc:0 "太空港可以升级为支持§Y6§!个模块，并且能够建造战列舰。"
 feature_tech_automated_exploration:0 "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc:0 "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard:0 "化学极乐"
 feature_bliss_standard_desc:0 "允许我们设置§Y化学极乐§!生活水平。"
 feature_robot_leaders:0 "合成人领袖"
 feature_robot_leaders_desc:0 "允许合成人成为领袖。"
 feature_modify_robots:0 "机器改装"
 feature_modify_robots_desc:0 "允许我们设计并建造特化的$trait_mechanical$人口。"
 feature_modify_robots_desc_machine_intelligence:0 "允许我们设计并建造特化的$trait_machine_unit$和$trait_mechanical$人口。"
 feature_wormhole_stabilization:0 "虫洞旅行"
 feature_wormhole_stabilization_desc:0 "使我们的舰船可以通过虫洞。"
 feature_gateway_activation:0 "星门旅行"
 feature_gateway_activation_desc:0 "使我们可以激活星门并允许我们的舰船通过。"
 feature_gateway_construction:0 "星门建造"
 feature_gateway_construction_desc:0 "使我们可以重建以及建造新的星门。"
 feature_unity_ambitions:0 "团结志向"
 feature_unity_ambitions_desc:0 "解锁一系列称为团结志向的§Y法令§!。它们与一般法令的区别是需要 £unity  §Y凝聚力§! 来使用，其花费等同于解锁下一级传统。使用团结志向将不会增加传统或是团结志向的 £unity  凝聚力花费。"
 feature_campaign_edicts:0 "额外法令（运动）"
 feature_campaign_edicts_desc:1 "解锁被称为§Y运动§!的额外法令，消耗的是能源而不是影响力。"
 feature_jump_method:0 "跃迁引擎航行"
 feature_jump_method_desc:0 "解锁§H初始跃迁§!船队动作，可以使得装备了跃迁引擎的船队几乎瞬时跃迁到允许范围内的任何星系，完全无视超空间。"
 
