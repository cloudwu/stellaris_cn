 NAME_new_bratulla_star: "基波斯"
 extreme_frontiers.1430.title: "新布拉图雅"
 extreme_frontiers.1430.desc.common: "我们确认了《邓德里历代志》中所记载的那颗行星——新布拉图雅的存在。它拥有独特而丰富多样的植物生态系统，初步调查发现了数百万不同的本地物种。"
 extreme_frontiers.1430.desc.begin: "这颗精美绝伦的行星特别适合支持"
 extreme_frontiers.1430.desc.end: "这里的土壤生活着万亿可以滋养、保护和修复有机根组织的各种细菌。\n\n植物的营养似乎是按需分配的，那些暂享丰盛的植物通过相互联系的根系分享多余营养。"
 extreme_frontiers.1430.desc.default: "$extreme_frontiers.1430.desc.begin$类似邓德里人那样的植物生命形态。$extreme_frontiers.1430.desc.end$"
 extreme_frontiers.1430.desc.phototrophic: "$extreme_frontiers.1430.desc.begin$我们这样的植物生命形态。$extreme_frontiers.1430.desc.end$"
 extreme_frontiers.1430.desc.respawn: "我们的[Root.Owner.GetScientistPlural]相信，将方舟里发现的邓德里人基因样本移植到这颗行星不同寻常的土壤中就可以重建他们的物种。"
 extreme_frontiers.1430.a: "邓德里人属于这里。"
 extreme_frontiers.1430.b.default: "新布拉图雅是我们的。"
 extreme_frontiers.1430.b.phototrophic: "这颗星球很适合我们。"
 extreme_frontiers.1430.b.megacorp: "这颗崭新的星球将由我们来利用。"
