 UHB_BUOY_CAT:0 "多普勒效应"
 UHB_BUOY_DESC:0 "一种波段信号似乎缠上了 [Root.GetName]，而且并不来自星球表面。"
 GAIA_RECORD_CAT:0 "靠岸"
 GAIA_RECORD_DESC:0 " [Root.GetName]充满绿意的平原十分寂静，除了微弱但持久的灯塔信号。"
 CRYSTAL_MANUFACTORY_CAT:0 "远古制造"
 CRYSTAL_MANUFACTORY_DESC:0 "一个古老、似乎被遗弃的建造结构漂浮在 [Root.GetName]上空，除此之外那便是一颗普通的小行星。"

