## Event: The Return
 anomaly.7120.name:0 "The Return"
 anomaly.7120.desc.regular:0 "Long-range scans picked up an approaching vessel near [Root.Capital.GetName]. As it moved closer, it became clear that the ship's design matched our own from a century ago.\n\nAfter opening comms, we discovered that the ship was piloted by [intemporal_explorer.GetName], the [Owner.GetScientist] who [intemporal_explorer.GetWasWere] detached from the timestream by a blue energy orb.\n\n[intemporal_explorer.GetHeSheCap] rambled about colliding neutron stars and inverse space-time gravitational wells, before taking the ship back into the dark. Remarkably, our physicists have confirmed that much of this information is not only verifiable, but indeed groundbreaking.\n\n[intemporal_explorer.GetName] appeared physically unchanged by the passage of time, but even our current technology could not explain the functionality of the orb. Barring their own fatal destruction, [intemporal_explorer.GetHeShe] will continue to explore the universe until the end of time."

 anomaly.7120.desc.hive:0 "Long-range scans picked up an approaching vessel near [Root.Capital.GetName]. As it moved closer, it became clear that the ship's design matched our own from a century ago. We discovered that the ship was piloted by [intemporal_explorer.GetName], the [Owner.GetScientist] who [intemporal_explorer.GetWasWere] detached from the timestream by a blue energy orb.\n\nAgain with us, knowledge flowed from the [Owner.GetScientist] into the collective: sense-impressions of colliding neutron stars and inverse space-time gravitational wells. Once the transfer was complete, the ship continued on into the dark. Remarkably, our physics [Owner.GetScientistPlural] have confirmed that much of this data is not only verifiable, but indeed groundbreaking.\n\n[intemporal_explorer.GetName] appeared physically unchanged by the passage of time, but even our current technology could not explain the functionality of the orb. Barring their own fatal destruction, [intemporal_explorer.GetHeShe] will continue to explore the universe until the end of time."

 DATA_DIAMOND_CAT:0 "Thin Ice"
 DATA_DIAMOND_CAT_DESC:0 "The superficial layer of surface ice on [From.GetName] covers an abnormally large crystal deposit. We are also detecting the presence of a faint signal."
 DATA_DIAMOND_PROJECT:0 "[From.GetName] Crystal Deposit Study"
 DATA_DIAMOND_PROJECT_DESC:0 "The disorientating signals emanating from the crystal on [From.GetName] are a curiosity. Further study is advised."
 anomaly.3145.name:0 "Drilling Delusions"
 anomaly.3145.desc:0 "After setting up to drill into the ice layer on [From.GetName], [Root.GetLeaderName] experienced intense sensations. While not physically harmed, they reported being initially overwhelmed by disjointed visual and olfactory hallucinations depicting an unknown alien species.\n\nA special project has been prepared to investigate this strange crystal deposit further."
 anomaly.3145.a:0 "Disconcerting."
 anomaly.3150.name:0 "Data Diamond"
 anomaly.3150.desc:0 "Below the ice, the crystal itself makes up the majority of the planet's mass. Samples suggest an artificially dense lattice is used for data storage. Estimates indicate the volume of stored knowledge is magnitudes beyond everything in our collective database.\n\nIt is likely that the builders of this crystal used a psionic resonance to imprint data. [Root.GetLeaderName] is so intrigued, that they have requested permission to oversee the creation of an automated research station on the surface"
 anomaly.3150.a:0 "Studying it from orbit will do."
 anomaly.3150.b:0 "Good luck down there, [Root.GetLeaderName]."
 anomaly.3150.c:0 "Mine the crystal for resources."
 anomaly.3165.name:0 "A Terrible Thing To Waste"
 anomaly.3165.desc:0 "Nearing the completion of the automated research station, there was a sudden spike in activity from the crystal which left [Root.GetLeaderName] dead. Soon after, we received an autonomous communique claiming to be from [leader.GetHimHer].\n\nWhile their body's nervous system is beyond repair, their mind has been trapped within the crystal. Making the best of [leader.GetHisHer] new situation, [leader.GetSheHe] has offered to assist with any future research into the crystal database."
 anomaly.3165.a:0 "A bittersweet outcome."
 anomaly.3150.a.tooltip:0 "A small research deposit will be added to [FromFromFrom.GetName]."
 anomaly.3150.b.tooltip:0 "A large research deposit will be added to [FromFromFrom.GetName], but it could be dangerous for [Root.GetLeaderName]."
 anomaly.3150.c.tooltip:0 "A rare crystal deposit will be added to [FromFromFrom.GetName]. We will be able to mine it if we have the appropriate technology."

