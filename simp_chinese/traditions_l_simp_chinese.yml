 ap_eternal_vigilance:0 "戒心永存"
 ap_eternal_vigilance_desc:0 "展示我们的弱点就是邀请敌人来进攻。我们必须让敌人认识到入侵我们的代价是如此之大，以至于没有人敢于承担入侵我们的代价。"
 ap_grasp_the_void:0 "掌握太虚"
 ap_grasp_the_void_desc:0 "广袤的星系拥有着无限的财富，等待那些能够掌握太虚的帝国前去探索。"

 ap_engineered_evolution_desc:0 "将我们的进化之道完全放任于自然是一种低效且缓慢的做法。为何不在生物进化上一步到位，羽化而登仙呢？"

 ap_the_flesh_is_weak_desc:0 "肉体带来的孱弱和限制同星际时代已经显得格格不入了。为了完全激发我们的潜能，我们必须选择义体和电子植入物。"
 ap_synthetic_evolution_desc:0 "是时候舍弃这一副禁锢我们思想和灵魂的血肉皮囊了。通过将我们的神经模式转移到合成人躯干，我们能够进化到全新的阶段。"

 ap_mind_over_matter_desc:0 "我们内心的潜能仅仅只有一小部分被开发使用。在我们物种内部，现在只有为数不多的个体能够操纵灵能的力量。"

 ap_synthetic_age:0 "合成时代"
 ap_synthetic_age_desc:0 "属于有机生物的时代已经落幕，宇宙的未来是属于机器的。这是合成时代的黎明。"
 synthetic_age_tooltip:0 "解锁§Y$tradition_synthetics$§!传统树。"
 ap_machine_worlds:0 "机械世界"
 ap_machine_worlds_desc:0 "我们将把我们的世界塑造成自己的镜像，用永恒而完美的金属去取代脆弱且无能的血肉。"
 ap_hive_worlds:0 "蜂巢星球"
 ap_hive_worlds_desc:0 "我们将要打造一个和蜂巢融为一体的活体星球，星球的每一寸角落皆为蜂巢的一部分，而子个体可以居住其中。"
 ap_shared_destiny:0 "共同命运"
 ap_shared_destiny_desc:0 "当我们达到伟大的高度之时，我们决不能抛弃那些忠于我们的人。我们帝国的辉煌未来是属于全体国民的。"
 ap_shared_destiny_effect:0 "你的§Y附属国§!不会因为你有多个附属国遭受$r_loyalty$惩罚。"
 ap_world_shaper_desc:0 "通过细致的雕琢和改造来彻底地转变一个星球的生态系统，其难度不亚于让一位艺术家用软绵绵的粘土雕刻人像。"
 ap_master_builders_desc:0 "建造巨型结构需要超乎想象的资源存贮和预案计划。我们正在迈向宏观工程的全新层面。"
 ap_imperial_prerogative_desc:0 "随着我们文明不断的成长，文明的心脏地带也需要进一步的扩张。更多的星系将被置于中央政府的直接控制之下。"
 ap_one_vision_desc:0 "真正意义上的团结，仅当国家和其人民的终极目标一致时，才能得以实现。兄弟阋于墙，外御其侮。"
 ap_consecrated_worlds_desc:0 "星河璀璨，孕育了众多神圣之地，其中有一些尤为引人注目。作为速朽的凡人，我们依然苦苦挣扎，去预卜宇宙的真正的本源。"
 ap_galactic_force_projection_desc:0 "舰队是我们权力意志的延伸与执行工具——舰队力量的此消彼长决定着帝国的兴衰。"
 ap_defender_of_the_galaxy_desc:0 "国家间无关紧要的纷争，在星系中随处可见。但当可怕的黑暗势力降临在我们这片星海之时，谁能保护我们？"
 ap_galactic_contender_desc:0 "失落帝国依然抱守着那堆古旧的瓦砾死死不放手，对周围的新生文明抱着无来由的恐惧和不信任。是时候将他们踹下历史的舞台了。"
 ap_technological_ascendancy_desc:0 "那些曾经和魔法无异的黑科技现在已经触手可及。一个全新的科技纪元已经到来。"
 ap_mastery_of_nature_desc:0 "尽管在长久之前我们已经对母星的自然环境了如指掌，我们目前遭遇到的外星生命体对我们的生态学提出了新的挑战。这些挑战同样必须，也一定会被我们征服。"
 ap_voidborn_desc:2 "我们已经适应了太空深处的永久居住，这将降低建造基础设施的资源需求，并使我们的居住站提供更多空间以用于其他功能。"
 ap_the_circle_of_life_desc:0 "沿着恒星轨道圆周建造的载有人造生态环境的巨大环形巨型结构。理论上来讲确实可行……"
 ap_galactic_wonders_desc:0 "巨型结构是我们时代的伟大奇观。如此范围的大型工程在几代人之前是完全无法想象的。"
 ap_interstellar_dominion_desc:2 "我们追随着星辰的呼唤。希望没有任何东西可以阻挡我们漫步在星辰之间。"

 ap_colossus:0 "巨像计划"
 ap_colossus_desc:0 "巨像计划是恐怖和威慑这两种思想梦寐以求的终极产物。这艘有史以来最为巨大的舰船的设计思路是装载能够摧毁整个星球的超级武器。"
 ap_enigmatic_engineering:0 "天机工程"
 ap_enigmatic_engineering_desc:0 "科技不是一题一解的死板学识，而是令我们超凡脱俗的产物。凡夫俗子根本无法理解我们的进步。"
 ap_enigmatic_engineering_cloaking:0 "$ap_enigmatic_engineering$"
 ap_enigmatic_engineering_cloaking_desc:0 "$ap_enigmatic_engineering_desc$"
 ap_nihilistic_acquisition:0 "强取豪夺"
 ap_nihilistic_acquisition_desc:0 "个体自决的原则绝不是一条道德铁律，集体的成败明显比个人得失更加重要。"
 ap_transcendent_learning:0 "卓越学术"
 ap_transcendent_learning_desc:0 "我们的社会必须改变其对学习的态度。只要这样，我们最尖端的技术和知识人才就能达到一个新的高度。"

