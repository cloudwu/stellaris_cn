 fallen_empires_awakening.2.name: "睡狮的苏醒"
 fallen_empires_awakening.2.desc: "§H[From.GetAdjective]§!的轻微异动是一切的开端。我们收到了零星的情报，尽管之前仅在自己的空间内活动，他们的舰队现在已经开始向星系内遥远的众恒星系开动。异常先进的侦察舰开始探访那些古老的、被毁掉的星球，并对任何向他们打招呼或者回避的舰船发动攻击。现在，他们的目的和使命已经昭然若揭了。\n\n我们现在知道[From.GetSpeciesName]已经整装待发，他们恢复了调查信标的数据链，并重新启用了那些在他们退缩到目前边境之时废弃的侦察哨站。情报显示，他们的意图是重新回到星系这张大棋盘上。\n\n在[From.GetSpeciesName]空间，舰队正在集结，军队已经下达了征召令，那些古老的工厂再一次发出轰鸣声。几百年来第一次，§H[From.GetName]§!开始将他们的目光投注到边境线外广大的星系。\n\n破败的船坞再一次得到修复与调整，一度沉寂的泰坦巨舰铸造厂重新上线。整个星系都在关注同一个问题：当这位一度沉睡的巨人决定恢复旧日荣光时，谁会成为第一个螳臂当车的宵小呢？"
 fallen_empires_awakening.2.a: "巨人踏入了孩子们的游乐园……"
 fallen_empires_awakening.2.b: "一帮愚蠢的老古董们。"
 fallen_empires_awakening.5.name: "星河守护者"
 fallen_empires_awakening.5.desc: "即使是偏安一隅的先祖帝国也没有忽视这样一个威胁到整个星系的危机。尽管他们之前对星系事务毫无兴趣，这一坏消息还是引起了§H[From.GetSpeciesName]§!的一阵忙乱。起初，他们只是派出了一些侦查船，也许是为了核实情况的严重性。但接下来传来了[From.GetSpeciesName]舰队聚集在边境，以准备抵抗即将到来的风暴的报告。\n\n现在，§H[From.GetName]§!已经从自我孤立的状态完全转变成为了领导全星系防御的角色。他们正式宣布自己为一个§H泛星系防卫联盟§!的领袖并向所有“下等”种族发出了邀请，希望他们放下仇恨并加入联盟来击退这一对星系中所有智慧生命造成威胁的敌人。"
 fallen_empires_awakening.5.a: "他们能拯救我们吗？"
 fallen_empires_awakening.5.b: "我们不需要他们！"
 war_in_heaven.2.name: "上古宿敌"
 war_in_heaven.2.desc: "§H[FirstSleeper.GetSpeciesName]§!再次君临整片星系的消息似乎没有被别的失落帝国无视。§H[From.GetSpeciesName]§!对这一消息的不安尤为强烈。这两位先祖文明是亘古的宿敌，尽管由于某些原因他们的仇恨在漫长的历史中稍有褪色，然而§H[FirstSleeper.GetName]§!的突然觉醒点燃了古老的仇恨并激起了对抗行动。§H[From.GetName]§!已从沉睡中醒来，他们将以整个星系为战场延续远古的对决。"
 war_in_heaven.2.a: "这对我们来说意味着什么呢？"
 war_in_heaven.4.name: "天堂之战"
 war_in_heaven.4.desc: "自从§H[FirstSleeper.GetSpeciesName]§!和他们的对手§H[From.GetSpeciesName]§!觉醒后，这两个巨人一直在为争夺影响力展开零星的冲突，以试探彼此的实力。这最终导致了冲突的一连串升级，终于，在某个遥远的恒星系中[FirstSleeper.GetSpeciesName]舰队和他们的[From.GetSpeciesName]对手爆发了一场公开的舰队战。这次冲突现在演变为§H[FirstSleeper.GetName]§!与§H[From.GetName]§!之间的全面战争。\n\n每一方都派遣了一名代表去往年轻的种族，承诺厚赏加入他们的人并严惩反对他们的人。选择支持任意一方都意味着放弃我们的主权，但维持中立可能更加危险，除非我们可以找到其他中立国家来与我们合作。"
 war_in_heaven.4.a: "我们决定支持[FirstSleeper.GetName]。"
