 capital:0 "首都世界"
 capital_desc:0 "星际帝国的首都行星是一个集政府建筑、机关和部门总部的超大型综合世界。"
 distance_from_capital:0 "远离首都"
 managed_by_sector:0 "受星域统治"
 hazardous_weather:0 "危险的气候"
 hazardous_weather_desc:0 "这个世界遭受不稳定气候的侵袭，强风暴经常突然产生，在地表造成浩劫。"
 dangerous_wildlife:0 "敌意动物群"
 dangerous_wildlife_desc:0 "这个世界有充满强烈敌意的动物群，其地表致命的食肉动物蛰伏着伺机捕猎。不过，它们为生物学提供了极佳的研究机会。"
 weak_magnetic_field:0 "弱磁场"
 weak_magnetic_field_desc:0 "虽然可居住，但这个世界上极弱乃至不存在的磁场对宇宙辐射的防护少得可怜。"
 unstable_tectonics:0 "构造不稳定"
 unstable_tectonics_desc:0 "这个世界上有非常不稳定的板块构造，很容易产生大规模地震和火山活动。"
 tidal_locked:0 "潮汐锁定"
 tidal_locked_desc:0 "这个世界围绕其恒星潮汐锁定，也就是说一面总是有日光，而另一面被锁定在永恒的黑暗中。如果这里存在生命，它很可能仅限于两面接触的黄昏区域。"
 chthonian_planet:0 "地狱行星"
 chthonian_planet_desc:0 "这个星球曾经是一颗气态行星，但太靠近它的恒星，厚厚的大气层已经燃烧殆尽。星球残骸如今是一个极度致密，富含矿物质的金属核。"
 brown_dwarf:0 "褐矮星"
 brown_dwarf_desc:0 "这个气态巨行星实际上是一颗褐矮星——失败的恒星，缺乏必要的质量来维持氢核聚变。其特殊性质使得它拥有很大的研究价值。"
 asteroid_impacts:0 "陨石冲击"
 asteroid_impacts_desc:0 "这个世界周围的恒星轨道上散落着小行星，流星，彗星群。表面大冲击以惊人的频率发生着。"
 extensive_moon_system:0 "卫星繁多"
 extensive_moon_system_desc:0 "这个气态巨行星通常包含大量自然卫星。数以百计的卫星和小卫星绕着这颗行星运行。"
 carbon_world:0 "碳世界"
 carbon_world_desc:0 "这个世界大部分由碳组成，含氧量极少。"
 asteroid_coprolite:0 "粪化石小行星"
 asteroid_coprolite_desc:0 "这颗小行星实际上是一个巨大的粪化石——某种巨大生命的古老化石排泄物。"
 asteroid_life:0 "小行星生命"
 asteroid_life_desc:0 "这颗小行星是一种居住在岩洞中的蠕虫状生物的家园。这种奇特的生命形式很有研究价值。"
 derelict_shipyard:0 "被遗弃的船坞"
 derelict_shipyard_desc:0 "这颗小行星上有着一个始建于万年前的船坞。有价值的遗物早已消失不见，但其建筑仍然是工程界的奇迹。"
 junkyard:0 "垃圾场"
 junkyard_desc:0 "这颗小行星有时候担任着垃圾场的职责，其表面覆盖着金属碎片。其中一些仍然可以收集。"
 target_range:0 "武器靶场"
 target_range_desc:0 "有人用这个可怜的小行星作为测试亚空间武器的标靶。异常的能源共鸣仍在其表面萦绕。"
 ore_freighter:0 "坠毁的矿物货船"
 ore_freighter_desc:0 "数千年前曾有一艘巨型的矿石运输船在这个小行星上坠毁，货舱里的物品现在依然散落在小行星表面上。"
 atmospheric_ecosystem:0 "大气层生态系统"
 atmospheric_ecosystem_desc:0 "这个气态巨行星的上方大气层是重要的生态系统，许多外星生物在此栖居。它们有趣的生物学是很好的研究项目。"
 aerostat_colonies:0 "浮空殖民地"
 aerostat_colonies_desc:0 "在这气态巨行星的低轨道上仍然找到古代行星殖民地的废墟。其异常坚固的设计是先进工程的产物。"
 debris_field:0 "残骸场"
 debris_field_desc:0 "这颗气态巨行星的强大引力吸取了一层致密的空间碎片。大部分都没有价值，但金属可以循环利用。"
 extreme_storms:0 "超级风暴"
 extreme_storms_desc:0 "这颗气态巨行星的大气中有许多大型风暴。气候模型无法解释它们的存在，该行星是个有趣的研究对象。"
 precious_moon:0 "宝贵卫星"
 precious_moon_desc:0 "环绕这颗气态巨行星的庞大天然卫星系统中有着一颗富含金属和矿物的小卫星。"
 asteroid_collision:0 "小行星碰撞"
 asteroid_collision_desc:0 "不到一千年以前，一颗大质量的天体撞击了这个星球，大量矿物沉积。"
 microsingularity:0 "微奇点"
 microsingularity_desc:0 "曾有一个微型奇点干净俐落的穿过这个星球的核心，并留下了一些有趣的能源残留。"
 alien_writing:0 "异星手迹"
 alien_writing_desc:0 "有人用采矿镭射在这个世界的表层上刻下了文字。外星字母非常大，在轨道上都可以看见。"
 towed_asteroid:0 "被牵引的小行星"
 towed_asteroid_desc:0 "有人将一颗小行星拉到了这个世界周围的稳定轨道上，应该是为了采掘资源。"
 nuclear_devastation:0 "核子灾难"
 nuclear_devastation_desc:0 "这个世界上的有毒气体是本土文明的派别之间一场毁灭性全球战争的结果。可以通过调查这些无生命的废墟进行有价值的研究。"
 nuclear_wasteland:0 "核废墟"
 nuclear_wasteland_desc:0 "在过去的某个时间点，这个世界被卷入了本土文明派系之间的使用核武的战争。生态圈还未恢复，辐射仍挥之不去。"
 gamma_ray:0 "伽玛射线暴"
 gamma_ray_desc:0 "很久以前，这个世界是受到了坍缩星彰显的伽玛射线的冲击。臭氧层还没有完全恢复，潜在的殖民者将需要采取额外的保护措施来应对紫外线辐射。"
 greenhouse_effect:0 "失控温室效应"
 greenhouse_effect_desc:0 "本土的工业污染给这个世界带来了失控的温室效应。在有毒的地表上，还能找到古工厂和人口中心毫无生气的遗骸。"
 ammonia_biosphere:0 "氨生物圈"
 ammonia_biosphere_desc:0 "这个有毒的世界诞生过一种罕见的生态系统，其中的溶剂不是水而是氨。这些氨基生物发展的方式非常特别，研究它们可以提高我们对生物的认识。"
 silicon_lifeforms:0 "硅基生物"
 silicon_lifeforms_desc:0 "穴居的半智能硅基生命形式生活在这个世界地表下的大型隧道网络中。它们的挖掘时常能将有价值的金属和矿石翻到地表来。"
 colony_ruins:0 "殖民地遗迹"
 colony_ruins_desc:0 "这个世界上能找到某个不知名星际帝国所遗弃殖民地留下的古老残骸。"
 alien_mural:0 "外星壁画"
 alien_mural_desc:0 "这颗星球上的古老壁画记载着一个消逝已久的外星文明所掌握的科技。"
 migrating_forests:0 "迁徙林木"
 migrating_forests_desc:0 "这个世界的迁徙林木频繁地迁移到新地区，给公路建设、电缆铺设等基建项目造成了极大干扰。"
 migrating_forests_2:0 "顺从的迁徙林木"
 migrating_forests_2_desc:0 "§W添加§Y迁徙林木保护区§!修正，提升该星球上的£society£ §Y社会学研究§!。§!\n\n该星球的迁徙林木现在会隔离在居民区之外，也不会再对殖民地造成损害了，但其存在仍然会限制殖民者可用的土地规模。"
 damaged_ecology:0 "生态受损"
 damaged_ecology_desc:0 "该星球的迁徙林木遭到人为破坏，将对生态造成显著影响。"
 friendly_trees:0 "顺应天道"
 friendly_trees_desc:0 "该星球的森林与殖民地良好共存，一段时间内提升精神。"
 subterranean_civilization:0 "地下文明"
 subterranean_civilization_desc:0 "该星球的地下外星文明与殖民者友好共处，双方进行着密切的商业及文化交流。"
 subterranean_expansion:0 "地下城市"
 subterranean_expansion_desc:0 "曾经生活在这个星球的地下文明现已消灭，殖民者现在可以在这些废弃的地下城市中随意开发扩张。"
 gas_giant_civ:0 "达斯纳克首都"
 gas_giant_civ_desc:0 "这里是达斯纳克的首都和母星。这个气态智慧生物文明没有任何工业和科技，但似乎有着相当高的社会意识。"
 gas_giant_colony:0 "达斯纳克殖民地"
 gas_giant_colony_desc:0 "被称为达斯纳克的气态生命种群在这颗气体巨星的大气层上建立了一个小型殖民地。"
 abandoned_terraforming:0 "废弃的环境改造计划"
 abandoned_terraforming_desc:0 "这颗星球在数千年前便有一定程度的宜居化改造，但这个进程不知何故被阻断了，结果导致这里的气候和生态系统变得非常不稳定。"
 gaia_world:0 "古代环境改造"
 gaia_world_desc:0 "古老的环境改造技术将这颗星球变成了人间天堂。"
 mutant_stalker:0 "怪物劫掠"
 mutant_stalker_desc:0 "一种基因突变生物侵袭了这颗星球的殖民地，郊区居民人心惶惶。工人不愿冒险进入这颗星球，使得殖民地的发展受阻。"
 wasteland_radiation:0 "废土辐射"
 wasteland_radiation_desc:0 "几个居民点遭到大量辐射侵害，当地殖民者的健康严重受损。"
 wasteland_orbital_debris:0 "轨道残骸"
 wasteland_orbital_debris_desc:0 "这颗星球的轨道上充斥着大量宇宙垃圾和残骸，卫星无法升空，而这些密集的残骸带也成了宇宙航行的危险区域，严重阻碍了殖民地的基础建设。"
 wasteland_infrastructure:0 "幸存下来的基础建筑"
 wasteland_infrastructure_desc:0 "这颗星球的原居民在一场使用核武的战争中自我毁灭，但仍有大量的基础设施得以保留。这将为我们建立新设施提供帮助。"
 forest_fire:0 "森林大火"
 forest_fire_desc:0 "这颗星球的迁徙林木大火引发了民众恐慌，对几片农垦区域造成了暂时性损害。"
 upliftable_species:0 "可协助发展种群"
 upliftable_species_desc:0 "这个星球上的智慧种群可在我们的协助下提前发展太空文明，如果在这里建立殖民地的话就等于直接放弃了这个选择。"
 production_targets:0 "生产指标"
