 think_tank_ruined:0 "废弃的科学枢纽"
 think_tank_ruined_DESC:0 "一个废弃的科学枢纽。尽管它的内部已经被掠夺者抢夺一空，但这个庞然大物的主体大部分都保持完好。运用适当的科技并投入大量资源，我们应该能够让它重新工作。"
