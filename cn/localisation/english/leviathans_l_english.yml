 leviathans.131.desc:3 "这种§Y易爆微粒§!是瑞玵的珍贵调味料。它以独一无二的味道在宇宙中声名远扬——它独一无二的爆炸性也同样声名远扬。我们只卖给最宝贵的贸易伙伴，[Root.GetName]便是其一。\n\n只要你接受这合理的价格，我们愿意在十个标准年里向你出口易爆微粒。 "
 leviathans.131.a.reply:1 "你不会后悔的，除非您吃了太多香料……那样的话您会有很小的几率发生自燃，不过也只有很小的几率，我很肯定。"

 leviathans.130.desc:4 "这是我们旭然集团引以为傲的产品。我们的医疗部门最近开始精炼一种性质独特的气体，可以使适应外星环境的艰难过程变得轻松不少。不过它很可能无法与外星生理机能相容！\n\n我们愿意在十个标准年里向你出口§Y异星天然气§!，之后我们就必须重新签订协议。 "
 leviathans.130.a.reply:1 "旭然集团就该这样做生意啊！我们的货船会马上开始发货。\n\n§L如果您购买了这个产品，也就等同于默认旭然集团将不对使用这个产品所产生的任何副作用负责，这包括但不限于皮肤刺激，精神病发作，眼球变色，侵略性的突变，殖民地居民自杀率增加，预知恍惚，生物圈资源耗尽，高危奇异物质产生，微型黑洞生成，谷物升降机爆炸，社会崩溃，大规模灭绝事件，意外的超新星爆炸，局部或全面的星际帝国崩溃、突发的伽玛射线暴，时间旅行悖论，真空亚稳态事件，通用熵，时空连续性的崩溃...§!"

 leviathans.132.desc:2 "什'拉卡-都——也被我族之外的人称为§Y稀有水晶§!——已经成了我们整个文明的象征。当这些“歌唱”水晶震动时，会散发一种独特的旋律，可对大多数智慧生物起到镇静作用。\n\n尽管我们通常不会与外人分享什'拉卡-都的神奇，但可以为你开个特例。如果你付得起，我们愿意在十个标准年里向你出口我们的水晶。" # TODO Shi'rakkat-Du 此处应是在模拟阿拉伯语的发音
 leviathans.132.a.reply:1 "太棒了。我们的商人马上就开始向您的行星运输水晶。愿什'拉卡-都为您歌唱。"

