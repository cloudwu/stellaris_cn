 stone_age_civilization:0 "Stone Age Primitives"
 stone_age_civilization_desc:2 "This world has produced a primitive Stone Age proto-civilization."
 dead_creatures:0 "Dead Space Creatures"
 dead_creatures_desc:0 "This gas giant served as an ancient graveyard for a species of spacefaring creatures. Many corpses can still be found in orbit, offering valuable research."
 starship_graveyard:0 "Starship Graveyard"
 starship_graveyard_desc:1 "A great battle took place in orbit of this world millennia ago, and the surface is still littered with the wreckage of ancient starships. Studying their advanced designs will yield valuable knowledge."
 organic_starship:0 "Organic Starship"
 organic_starship_desc:1 "Some sort of organic starship crashed on this world more than three billion years ago. Though only its ancient bones remain, the site offers a wealth of research opportunities."
 abandoned_cities:0 "Abandoned Cities"
 abandoned_cities_desc:0 "The original inhabitants of this world have mysteriously vanished, leaving behind their cities and infrastructure almost intact. This will make it much easier for a potential colony to develop."
 subterranean_ocean:0 "Subterranean Ocean"
 subterranean_ocean_desc:1 "There is a large ocean heated by hydrothermal vents hidden beneath the ice mantle of this world. It is teeming with life, and much can be learned by studying these unique organisms."
 colony_enclaves:0 "Fortified Enclaves"
 colony_enclaves_desc:0 "The colony on this world is limited to several fortified enclaves. An indigenous Stone Age proto-civilization has been left in peace to develop independently on the remaining land."
 primitive_reservation:0 "Alien Reservation"
 primitive_reservation_desc:0 "A part of this world has been turned into an enclosed reservation for an indigenous Stone Age proto-civilization. This has somewhat limited the land and resources available to colonists."
 planet_starvation:0 "Starvation"

 subterranean_tech_transaction:0 "Subterranean Tech Provision"
 subterranean_tech_transation_desc:0 "A portion of our research materials and funds are earmarked for use by the subterranean civilization living inside one of our colonized planets."
 stellarite_high_temp:0 "Increased Temperature"
 stellarite_high_temp_desc:0 "A radiant monstrosity present in this system is increasing the surface temperature of the planet."
 stellarite_low_temp:0 "Lowered Temperature"
 stellarite_low_temp_desc:0 "A radiant monstrosity has devoured part of the star in this system, making the planetary bodies in orbit colder than usual."

