 shroud.4555.desc.intro: "完成了。我们与$the_instrument_of_desire_color_article$签订了契约。祂的意志将会贯彻到整个§H[Root.GetName]§!。"
 shroud.4555.desc.outro: "这就是我们纽带的代价。据[GetTelepathPlural]称，器具最强的庇佑还没到来。"
 shroud.4555.desc.default: "$shroud.4555.desc.intro$\n\n这笔买卖的代价很明显了。我们等待着繁荣富饶的黄金时代到来，大众也不再满足于生存的必须。[Root.GetSpeciesNamePlural]现在渴望各种各样的物质财富——这是我们新的经济负担。\n\n$shroud.4555.desc.outro$"
 shroud.4555.desc.hive: "$shroud.4555.desc.intro$\n\n这笔买卖的代价已经可见了。我们等待着无上产出的黄金时代到来，子个体的基础需求也提高了。各地的[Root.GetSpeciesNamePlural]开始需要各种各样非必要物资——这是我们的一个新的经济负担。\n\n$shroud.4555.desc.outro$"
