 tech_thought_enforcement: "思想钢印"
 tech_thought_enforcement_desc: "心灵感应者可以监视具有错误思想的公民，在对心灵感应技术经过一定的研究之后，他们也可以纠正他们在公民中发现的思想错误。"
 tech_thought_enforcement_effect: "§H解锁法令：§!$edict_thought_enforcement$"
 tech_tracking_implants: "追踪植入体"
 tech_tracking_implants_desc: "皮下植入物领域的进一步进展使我们可以获悉被植入目标的移动位置和行动。"
 tech_tracking_implants_effect: "§H解锁法令：§!$edict_tracking_implants$"
 tech_encryption_1: "量子防火墙"
 tech_encryption_1_desc: "计算机领域的新突破让我们能够有更多新手段保护我的数据免遭窥视。"
 tech_encryption_2: "同时崩塌存储"
 tech_encryption_2_desc: "不稳定纠缠态领域的进一步突破让我们能够有更多新手段保护我们的数据遭受非法入侵。"
 tech_encryption_3: "负时间密钥"
 tech_encryption_3_desc: "我们最近在加密领域发现了一个奇怪的物理学现象，我们能够先输入一个特殊密钥再生成它。"
 tech_decryption_1: "量子骇客"
 tech_decryption_1_desc: "原始的加密机制在现代破译技术面前毫无胜算。"
 tech_decryption_2: "模拟社会工程"
 tech_decryption_2_desc: "任何安保机制中最脆弱的环节一定是其中的人。通过计算机模拟，我们能够建立他们的弱点模型，从而发现崭新的方法避开他们的安保系统——又或者骗过他们瞒天过海。"
 tech_decryption_3: "准维映射"
 tech_decryption_3_desc: "我们的特工可以在临近的现实映射中获取数据，这样就不用冒着在真实现实中触发警报的风险来获取情报。"
 tech_planetary_infrastructure_1: "瓷金基础设施"
 tech_planetary_infrastructure_1_desc: "坚固的合金使我们能够建造预制建筑物，为我们的殖民地提供更好的基础设施。"
 tech_planetary_infrastructure_2: "耐钢基础设施"
 tech_planetary_infrastructure_2_desc: "冶金学的进步使我们能够建造更大，更耐用的结构，从而大大改善了殖民地的基础设施。"
 tech_capital_productivity_1: "改进生产"
 tech_capital_productivity_1_desc: "随着我们的星球变得越来越发达，我们的吞吐量已经大大提高了。"
 tech_capital_productivity_1_effect: "首都建筑：\n   $mod_planet_jobs_produces_mult$：§G+10%§!\n   $mod_planet_jobs_upkeep_mult$：§R+10%§!"
 tech_capital_productivity_2: "规模效应"
 tech_capital_productivity_2_desc: "人口密度的增加使我们有机会进一步提高生产力。"
 tech_capital_productivity_2_effect: "改良首都建筑：\n   $mod_planet_jobs_produces_mult$：§G+20%§!\n   $mod_planet_jobs_upkeep_mult$：§R+20%§!"
 tech_capital_productivity_3: "最大化产能"
 tech_capital_productivity_3_desc: "技术的不断进步使我们最发达的星球达到了前所未有的生产力水平。"
 tech_capital_productivity_3_effect: "主首都建筑：\n   $mod_planet_jobs_produces_mult$：§G+30%§!\n   $mod_planet_jobs_upkeep_mult$：§R+30%§!"
 edict_enhanced_surveillance: "加强监视"
 edict_enhanced_surveillance_desc: "可怕的威胁对我们虎视眈眈，等待着我们放松警惕的一刻。更多的资源必须被投入到内部秘密安全部门以更好地自我保护。"
 edict_bureau_of_espionage: "谍报局"
 edict_bureau_of_espionage_desc: "拓展我们的情报行动，优先发展解码科技对我们帝国的福祉至关重要。"
 edict_observation_instinct: "观测本能"
 edict_observation_instinct_desc: "额外的资源将用于协助拓展我们的观测能力。"
 edict_covert_analysis_algorithm: "隐秘分析算法"
 edict_covert_analysis_algorithm_desc: "相当一部分处理能力将被划拨到调查分析领域。"
 edict_tracking_implants: "跟踪植入体"
 edict_tracking_implants_desc: "通过强制皮下植入来监控移动和行动可以大幅度增强我们帝国的内部安全。忠诚的公民不应对政府有任何隐瞒。"
 edict_thought_enforcement: "思想钢印"
 edict_thought_enforcement_desc: "心灵感应者可以监视具有错误思想的公民，并能在发现时及时纠正。"
 edict_thought_enforcement_effect: "加密：§G+1§!\n幸福度：§R-10%§!\n主流思潮吸引力：§G+25%§!\n$planet_telepaths$提供§G-30§!犯罪度"
 edict_synaptic_reinforcement: "突触强化"
 edict_synaptic_reinforcement_desc: "强化我们的突触节点作为我们殖民地的中心焦点，从而增强节点附近子个体的生产效率。"
 edict_synaptic_reinforcement_tooltip: "每个§Y$building_hive_node$§!将会得到1个§Y$job_maintenance_drone$§!岗位，但是维护费将会提升£energy£§R+2§!。"
 edict_industrial_maintenance: "工业维护"
 edict_industrial_maintenance_desc: "工业维护子个体被授权充当每个工业区周围地区的监管人。"
 edict_industrial_maintenance_tooltip: "每个§Y$district_industrial_plural$§!将会得到1个§Y$$job_maintenance_drone$$§!岗位，但是维护费将会提升£energy£§R+2§!。"
 ## Espionage Assets
 asset_header: "线人"
 asset_bureaucrat: "官僚"
 asset_bureaucrat_desc: "一个心怀不满的官僚，被一个美好生活的虚假承诺引诱到而服务于我们。"
 asset_clerk: "职员"
 asset_clerk_desc: "一名普通的业务员不满足于他的工作，渴望生活中有些波澜。"
 asset_economist: "经济学家"
 asset_economist_desc: "一位接受贿赂并现在通过勒索保持联系的经济学家。"
 asset_scientist: "科学家"
 asset_scientist_desc: "我们对这位科学家的骄傲投其所好，这使他们确信，自己的母国对他们的重视程度不高。"
 asset_junior_officer: "低级士官"
 asset_junior_officer_desc: "被上级拒绝的军官。 我们给了他们他们想要的认可。"
 asset_criminal_underling: "底层罪犯"
 asset_criminal_underling_desc: "一个小罪犯，被同龄人鄙视。 我们的特工针对他们的贪婪和自负发动了攻势。"
 asset_attache: "参赞"
 asset_attache_desc: "一名一知半解的小卒，为外交部门的一个小办公处服务。他们愿意分享一些不应分享的信息。"
 asset_laborer: "工人"
 asset_laborer_desc: "在叛乱浪潮中的一名被深重压迫剥削的人。"
 asset_hacker: "黑客"
 asset_hacker_desc: "被他们母国通缉的高超黑客。 现在他为我们工作以换取报酬和保护。"
 asset_arms_smuggler: "武器走私犯"
 asset_arms_smuggler_desc: "一名专门从事获取军事物品的罪犯。"
 asset_agitator: "煽动家"
 asset_agitator_desc: "天真的乐观主义者，深信自己可以使世界变得更好。 支持他们的观点可以非常容易地控制他们。"
 asset_newscaster: "新闻广播员"
 asset_newscaster_desc: "媒体上有同情心的声音，愿意传播我们的信息以交换信息。"
 asset_pop_icon: "明星"
 asset_pop_icon_desc: "一名早就过了气的娱乐明星，他现在愿意为了重回聚光灯下做出任何事情。"
 asset_academic: "学者"
 asset_academic_desc: "一位信誉卓著的学者正在寻找一种方法来赎回他们的名字。"
 asset_veteran: "老兵"
 asset_veteran_desc: "一名受伤的退伍军人，深陷于官僚主义的扯皮中。 我们来帮助他们。"
 asset_internal_organs: "内部器官"
 asset_internal_organs_desc: "若能对对手进行解剖研究并获得第一手的官能资料，这将对我们的谍报行动提供各方各面的益处。"
 asset_synapse_drone: "突触子个体"
 asset_synapse_drone_desc: "操作者可以使用这种不正常的突触子个体来接收蜂巢思维的思想。"
 asset_ephapse_relay: "突触递质"
 asset_ephapse_relay_desc: "这个畸形的突触递质可以用来改变蜂巢接收到的信息。"
 asset_labor_drone: "劳工子个体"
 asset_labor_drone_desc: "对这一子个体的修改允许我们的操作者给它下达简单的命令。"
 asset_research_drone: "研究子个体"
 asset_research_drone_desc: "微小的变异使得这架研究子个体与蜂群思维的连接比以往更不安全。"
 asset_warrior_drone: "武蜂"
 asset_warrior_drone_desc: "我们的特工设法找到了一种方法来给这个武蜂下达服务于我们的命令。"
 asset_behavioral_regulator: "行为调节者"
 asset_behavioral_regulator_desc: "作为蜂巢思维防御系统的一部分，这个子个体可以识别出不正常的子个体并破坏它们。然而，这个子个体已经为我们所用了。"
 asset_pheromone_emitter: "信息素输出者"
 asset_pheromone_emitter_desc: "这个信息素输出者会影响周围所有子个体。"
 asset_resource_distribution_node: "资源分发节点"
 asset_resource_distribution_node_desc: "蜂巢思维的资源分配是由资源分配节点组成的网络来处理的。"
 asset_cortex_node: "皮质节点"
 asset_cortex_node_desc: "作为蜂巢的数据存储，控制一个皮层节点可以让我们的特工窃取或修改数据。"
 asset_subspace_tendril: "亚空间卷须"
 asset_subspace_tendril_desc: "当蜂巢的舰队穿行于星系之间时，这些卷须用于相互沟通。"
 asset_coordination_system: "协作系统"
 asset_coordination_system_desc: "该系统充当行星的主要节点和该区域的$job_coordinator$子个体之间的一个层。"
 asset_engagement_protocol: "接触协议"
 asset_engagement_protocol_desc: "与其他智慧的通讯大部分被这个系统处理。"
 asset_logistics_system: "物流系统"
 asset_logistics_system_desc: "通过物流系统，可以追踪当地资源。"
 asset_research_database: "研究数据库"
 asset_research_database_desc: "这个数据库追踪一颗行星的研究设施的进展和需要。"
 asset_war_algorithm: "战争算法"
 asset_war_algorithm_desc: "这个系统包含了作战计划和无数局部地区潜在冲突的模拟。"
 asset_command_relay: "指挥递质"
 asset_command_relay_desc: "一个中继器，它将来自其他系统的命令转发给给定区域内的无人机。"
 asset_dispatch_uplink: "调度上行"
 asset_dispatch_uplink_desc: "上行链路的目的是长距离地在节点之间传送命令。"
 asset_resource_pylon: "资源桥塔"
 asset_resource_pylon_desc: "资源聚集在这些桥塔上进行分配。"
 asset_memory_cache: "存储容器"
 asset_memory_cache_desc: "本地的研究资料在传送给主要情报机构之前，先储存在这些系统中。"
 asset_weapons_platform: "武器平台"
 asset_weapons_platform_desc: "我们的特工找到了一个弱点，使他们能够部分控制一个防御性武器阵地。"
