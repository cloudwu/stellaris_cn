 #Types
 default_federation: "星系联盟"
 default_federation_desc: "该联邦的成员紧密地团结在一起。他们通力协作，将能随时应对任何可能会出现的问题。"
 trade_federation: "贸易联盟"
 trade_federation_desc: "该联邦会明确地注重于建设自由市场和促进经济增长。"
 research_federation: "研究合作组织"
 research_federation_desc: "该联邦具有技官统治的倾向，并且强烈地关注于破解宇宙的真理。"
 military_federation: "军事同盟"
 military_federation_desc: "该联邦的成员将会紧密的团结在一起，进行军事合作以进一步提升他们的军事实力。"
 hegemony_federation: "霸权"
 hegemony_federation_desc: "这种类型的联邦经常由一个强大的帝国和若干个类似大帝国卫星国的国家组成。"
 spiritualist_federation: "神圣契约"
 spiritualist_federation_desc: "该联邦将鼓励唯心主义学术、崇敬一切神圣事物。"
 #Perks
 federation_fleet_size_1: "官员交流"
 federation_fleet_size_1_desc: "通过频繁的进行军事演习，并在所有成员国的舰长进行轮换指挥演练，大大的提高了我们联邦舰队的战斗能力"
 federation_fleet_size_2: "后勤标准化"
 federation_fleet_size_2_desc: "通过统一各个成员间的弹药，燃料，和其他重要消耗品的标准，来使得我们各个成员的舰船可以更容易的获得补给，以加强我们的舰队。"
 federation_fleet_size_3: "星际信号公司"
 federation_fleet_size_3_desc: "将所有成员国的海军统合一体，统一的FTL指令网络允许我们协调迄今未曾设想的大规模的舰队行动。"
 federation_fleet_size_effect: "成员国贡献给联邦的§Y联邦海军容量§!额外§G+25%§!"
 federation_fleet_speed_1: "盟领航道"
 federation_fleet_speed_1_desc: "联邦境内精心规划并辅以严密巡逻的超空间航道，于其间我们有着无与伦比的航行便利，使我们的舰队能够快速在任何需要的地方进行集结。"
 federation_fleet_speed_effect: "在联盟境内§Y船速§!提升§G+10%§!"
 federation_fire_rate_1: "进攻意识"
 federation_fire_rate_1_desc: "防守在战术上具备优势，但指挥官们都知道，自古以来，只有进攻才能达成战争的最终目标：强迫敌人服从。"
 admiral_level_cap_1: "舰队传统"
 admiral_level_cap_1_desc: "我们那全面且现代化的舰队学院，有着数百年的航天传承的积淀，将使我们的军官们在星系中首屈一指。"
 claim_cost_1: "势力范围"
 claim_cost_1_desc: "我们渴求所有邻邦的友谊。若友谊的桥梁受到邻邦顽固的现政权阻碍，我们可以且理应推翻其现政权，扶持一个新的。"
 job_output_1: "团结就是力量"
 job_output_1_desc: "在联邦建立后，各成员将得以从之前互相之间无益的争执中脱身，可以将精力集中在谋求共同利益上了。"
 job_output_2: "伟大理想"
 job_output_2_desc: "我们共同的伟大理想高于每个个体的理想和利益，前行的道路上势必要有牺牲。"
 job_output_3: "寰宇业务"
 job_output_3_desc: "我们不需要再对我们在联邦中的地位产生焦虑和怀疑。当我们被问起“我们该准备多少来提供给你们？”，都将会是一个回答，“我全都要”。"
 research_share_1: "学术交流"
 research_share_1_desc: "“我们专属的”知识将不复存在。在这儿，我们决定拿出珍藏的科学发现记录来打破星系中阻碍真理传播的力量。"
 research_share_1_effect: "§Y联邦研究协定§!让他们的研究速度增加了§Y5%§!。"
 research_share_2: "科学的语言"
 research_share_2_desc: "每一个成员种族都有他们自己的分类学基准，元素周期表还有其他用于知识交流的工具。设立一套通用的术语词典，灵感传递的误差将被缩至最小。"
 research_share_3: "生产许可"
 research_share_3_desc: "一件从没离开过故乡的伟大发明是有着学术或社会价值的限制的。我们将鼓励这种创新性的生产许可来促进发明的传播。"
 research_share_4: "全民资料库"
 research_share_4_desc: "我们普及到每个民众的资料库已经成为了我们的科技圣典，其中包含着我们所有成员物种的累计知识。即使被人遗忘或者帝国沦陷，我们的资料库也将会继续记录着他们的知识。"
 research_boost_1: "实时同行评议"
 research_boost_1_desc: "如果新的原型和理论可以用超光速通讯发送给我们联邦中的每个研究机构，那么它们也就可以成为多来源独立评议的对象，并以闪电般的速度加以完善。"
 rare_tech_boost: "科研灵感"
 rare_tech_boost_desc: "在星际间，我们联邦的复数物种将科学家们置身于相对来说完全陌生的视角上，促成创造性思维的迸发。"
 rare_tech_boost_effect: "§M稀有科技§!已经被其他联邦成员解锁，现在它的出现率是正常情况下的§Y2§!倍。这一效果会将几率从§Y1%§!改为§Y2%§!。"
 crisis_research_1: "科研动员"
 crisis_research_1_desc: "若有威胁到整个星系的灾厄到来，科学界亦不能独善其身，须得将精力从思维游戏中抽脱出来，投入到防卫武具的研发当中。"
 crisis_research_1_effect: "$FEDERATION_PERK_MEMBER_MOD$\n在终局危机发生期间，科研速率得到§Y20%§!加成。"
 crisis_research_2: "必要之恶协议"
 crisis_research_2_desc: "禁忌不足畏，道德不足法，但斩草务必要除根。"
 tech_diplo_weight_1: "技官治国"
 tech_diplo_weight_1_desc: "我们将基于一个激进的观念重塑我们的社会，即那些在某个领域内拥有专业知识的人应在该领域内行使决策权。"
 president_option_1: "研发管理处"
 president_option_1_desc: "纯理论性的研究当然是重要的，但是在某些情况下，优先对最急需的领域进行针对性的研究或许效果更加立竿见影。"
 president_megastructure_1: "战略建设计划"
 president_megastructure_1_desc: "这一管理部门能将联邦的运力集中于特定的战略项目，有助于使后勤秩序井然，并使我们的日常生活不至于受到影响。"
 unity_boost_1: "外交信誉"
 unity_boost_1_desc: "与所有的，无论是否是我们联邦成员的物种进行公正，公开的交往，折让我们的公民为我们在星海事物中的作用感到自豪。"
 unity_boost_2: "权利法案"
 unity_boost_2_desc: "让我们的联邦公民拥有普遍的人权和知情权，成为了我们联邦最伟大的名片，也帮助着我们建设更好的星系。"
 president_unity_1: "联盟忠诚"
 president_unity_1_desc: "只要我们中的一个担任着主席国的职权，我们所有人都能从这一伟大的共同企划中感受到我们正团结一心、有的放矢。我们将携手并进。"
 trade_value_1: "自由贸易协定"
 trade_value_1_desc: "构建真正繁荣健康的竞争商业环境始于消除各恒星系间商品与服务流动的阻碍。大局效率胜于短期的局部经济争端。"
 trade_value_2: "度量衡标准化"
 trade_value_2_desc: "正如于前超光速时代在我们各自的母星上所做过的一样，我们现在必须统一出一套度量时间、距离及价值的星系标准。"
 trade_value_3: "联盟自给"
 trade_value_3_desc: "联盟成员国间和平而互惠互利的合作逐渐构建起了消费者行为中的某种“品牌忠诚”。我们的公民，无需另行鼓动，便似乎更愿意从其他成员国购买商品，因为他们知道利润的大部分将会间接回馈给他们自己。"
 trade_value_4: "贸易条约优待"
 trade_value_4_desc: "我们现在需要行动起来，将我们各成员国间的贸易联系正式化，以便每当我们的领土附近发生买卖时，我们都能从中获利。何需再于其他地方采购呢？"
 trade_protection_1: "航线安全"
 trade_protection_1_desc: "如果制造出的商品因贪污和盗抢无法抵达目的地，那生产了多少原料便无关紧要。我们强力施行的星际反海盗条例将确保联盟的经济健康。"
 president_trade_value_1: "贸易中心"
 president_trade_value_1_desc: "正如那些古代横跨大洋的海上航线，星系贸易的主干道将带来可观的金融利益。"
 extra_envoy_1: "联邦特使"
 extra_envoy_1_desc: "我们试图构建的美好未来只在所有生物都知道我们想要实现什么时才会成为可能。我们意图成为一支无处不在，以理服人的力量，以维护全星系的和平。"
 extra_influence_1: "神圣职务"
 extra_influence_1_desc: "晋级至我们联邦中的最高职务绝非新王加冕，而是为一切感性生物永无止境地服务。尽管如此，主席国地位还是会带来崇高的威望。"
 diplomacy_upkeep_1: "政治监管"
 diplomacy_upkeep_1_desc: "如果由主席国指派的监督代理人能被直接安插进各成员国的统治机构中，成员国间互惠互利协定的协调将远比现在容易。"
 diplomacy_upkeep_1_effect: "联邦成员国间的科研协议和移民条约无需花费£influence£影响力来维护。"
 diplo_weight_1: "传统盟邦"
 diplo_weight_1_desc: "在有记载以来的很长一段时间里，联邦中各盟国之间保持着卓有成效的合作。即使各成员可以自由地按各自的选择而投票，却依然在各项重大事务中始终保持一致。"
 damage_crisis_1: "众志成城"
 damage_crisis_1_desc: "对抗强大的入侵者的防卫需求使得全星系保持着脆弱的和平态势。我们要一同着手维持这样的态势，对抗内部或者外部的捣蛋鬼。"
 damage_crisis_2: "星系维和"
 damage_crisis_2_desc: "如果我们意图拥有足以统治的道德权威，我们需要向全星系展示我们不只有抵御星系免受外来威胁的意愿，更拥有这种能力。"
 envoy_unity_1: "联邦牵线"
 envoy_unity_1_desc: "联邦议程的决断者——我们的特使们——利用他们的政治头脑积极努力，以便增进联邦的归属感及各成员国间的互惠互利。"
 envoy_unity_1_effect: "联邦任意成员国每指派一名行政官到联邦将获得§Y2§!凝聚力以及§Y5%§!的信任度增长。"
 envoy_unity_2: "联邦统一"
 envoy_unity_2_desc: "我们的特使日夜不息地工作，推广和鼓动联邦的议程和目标，在全星系激发友善和信心。"
 envoy_unity_2_effect: "联邦任意成员国每指派一名行政官到联邦将获得§Y2§!凝聚力以及提升§Y5§!点信任度上限。"
 cohesion_join_1: "友善本心"
 cohesion_join_1_desc: "不论有怎样的文化和生理差异，我们联邦的发展是为了增进所有人的利益。"
 cohesion_join_1_effect: "新成员国对联邦施加的团结度惩罚减少§Y50%§!。"
 cohesion_failed_vote_1: "求同存异"
 cohesion_failed_vote_1_desc: "唇枪舌战是试炼点子最好的熔炉，只要目标是未来的稳定，争论便是一种伟大的手段。"
 cohesion_failed_vote_1_effect: "联邦投票失败对联邦施加的团结度惩罚减小§Y50%§!。"
 federation_fleet_unity_1: "团结一心"
 federation_fleet_unity_1_desc: "知晓我们的联合舰队正巡看虚空将使我们的成员国感到自豪、安全与坚定。"
 federation_fleet_unity_1_effect: "£unity£ §Y每月凝聚力§!收入等于联邦舰队规模的§Y10%§!。"
 president_keep_navy_1: "征额豁免"
 president_keep_navy_1_desc: "榜样领袖意义重大，鼓舞人心，因此领袖可以免于受到任何会阻碍其成为榜样的限制。"
 president_keep_navy_1_effect: "联邦主席国无需削减自身海军容量便能为联邦舰队容量作贡献。"
 president_hegemony_cb_1: "臣服或是灭亡"
 president_hegemony_cb_1_desc: "不是朋友，必是敌人。所有一切反对我们的势力都将因被视为威胁而被铲除。"
 president_hegemony_cb_1_effect: "主席国获得强迫非联邦帝国加入联邦的§Y战争目标§!。"
 president_diplo_weight_steal_1: "霸主特权"
 president_diplo_weight_steal_1_desc: "主席国的力量不允许在任何时候被削弱。因此我们急需来自联邦附属国大量而积极的支持。"
 president_diplo_weight_steal_1_effect: "每位成员贡献§Y10%§!的§Y$MOD_DIPLO_WEIGHT_MULT$§!给联邦主席。"
 spiritualist_federation_passive: "$spiritualist_federation$"
 spiritualist_federation_passive_desc: "$spiritualist_federation_desc$"
 spiritualist_federation_passive_tooltip: "在通常情况下机器人帝国将无法成为$spiritualist_federation$的主席。\n$mod_country_unity_produces_mult$：§G+10%§!"
 spiritualist_envoys_1: "劝服特使"
 spiritualist_envoys_1_desc: "我们的特使将阻止很多的渎神行为。"
 spiritualist_envoys_1_effect: "指派到联邦的§Y特使§!将产出额外§G50%§!§Y团结度§!并提升帝国范围内§Y唯心主义§!思潮吸引力§Y20%§!。"
 culture_workers_1: "文化促进"
 culture_workers_1_desc: "我们复合的文化身份的就是我们的力量。促进文化就是对我们自身力量的极大提升。"
 culture_workers_1_effect: "§Y行星都城§!提供§G+1§!£job_culture_worker£§Y$job_culture_worker_plural$§!。该效果在§Y复合型恒星系首府§!上将翻倍。"
 president_spiritualist_1: "传播圣地"
 president_spiritualist_1_desc: "我们唯有将其写入星系法才能确保唯心主义者的利益受到保护。"
 unity_trade_1: "教会预算"
 unity_trade_1_desc: "教团没有财富便不可能繁荣发展。我们应利用商贸的力量来让他们变得更加繁荣，以便让我们更加接近灵魂的目标。"
 unity_trade_1_effect: "能够使用§Y神圣契约§!贸易政策，改政策将比经贸贸易政策转化出更大量的£unity£§Y凝聚力§!。"
 ascension_shared_1: "天赐条约"
 ascension_shared_1_desc: "我们联盟的日益紧密将在我们人民的繁荣和精神福祉中结出硕果。"
 president_spiritualist_2: "飞升追寻"
 president_spiritualist_2_desc: "领导这个圣约是迈向灵性升格的一大步。"
 all_the_priests_1: "教士赋权"
 all_the_priests_1_desc: "祭司越多，我们需要忍受的灵魂上的不洁就越少。"
 all_the_priests_1_effect: "£unity£凝聚力专注的§Y殖民地规划§!将每25人口产出额外§G+1§!£job_priest£§Y$job_priest_plural$§!（该效果可以进一步通过行星飞升来提高）"
 all_the_priests_2: "圣洁阶层"
 all_the_priests_2_desc: "随着我们愈发关注精神事务，教士队伍逐渐变得臃肿庞大。其中最具天赋者应当晋升为扩大的教会领导层。"
 all_the_priests_2_effect: "§Y神圣中枢§!及等价建筑产出§G+1§!£job_high_priest£§Y$job_high_priest_plural$§!"
 president_spiritualist_3: "虚境深潜"
 president_spiritualist_3_desc: "§M虚境§!就是未来。我们必要拥有它。"
 make_spiritualist_1: "联合信仰"
 make_spiritualist_1_desc: "我们的信仰是神圣契约的核心。不会再容许出现任何异端：如果还想留在联盟内，所有的成员必须做好自己的分内工作。"
 make_spiritualist_1_effect: "非唯心主义非格式塔帝国的§Y官僚§!建筑替换为§Y寺庙§!。\n唯心主义帝国获得£job_priest£§Y$job_priest_plural$§!产出的§G+1§!£unity£§Y凝聚力§!。\n所有帝国的机器人口组装减慢§R30%§!但有机人口增速提高§G+15%§!。"
 zro_catalysis_1: "泽珞催化"
 zro_catalysis_1_desc: "泽珞是一种尚未充分开发的资源。我们最杰出的大脑已经找到了更好的利用方法。"
 zro_catalysis_1_effect: "解锁§Y泽珞催化§!法令，让我可以将£sr_zro£§Y泽珞§!转化为资源产出的提升。"
 president_spiritualist_4: "虔诚法令"
 president_spiritualist_4_desc: "承蒙神圣契约的恩典，总统可以在他们的领域内行使更大的实权。"
 default_federation_passive: "$default_federation$"
 default_federation_passive_desc: "$default_federation_desc$"
 trade_federation_passive: "$trade_federation$"
 trade_federation_passive_desc: "$trade_federation_desc$"
 research_federation_passive: "$research_federation$"
 research_federation_passive_desc: "$research_federation_desc$"
