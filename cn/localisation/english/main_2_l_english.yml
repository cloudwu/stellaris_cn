 TIMELINE_EVENT_GALACTIC_COMMUNITY_RESOLUTION_TOOLTIP: "§H议案通过§!\n§Y银河事件§!\n\n银河共同体已经表决通过。一项新的决议将重塑银河法则。几家欢喜几家愁，但家家都必须遵守。"
