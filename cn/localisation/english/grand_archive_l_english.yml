 grand_archive.2000.name: "众声喧哗"
 grand_archive.2000.desc: "传感器检测到[This.System.GetName]星系中存在一个向整个银河发出原始信号的物体。这些相同的信号模式也曾在来自未知区域的长程扫描仪上被记录到。虽然目前尚不清楚这些信号是否具有意图，但需要进一步调查。"
 grand_archive.2000.a: "了解更多。"
 fcsum_voidworms_2: "§H[This.ContactCountry.GetName]§!被鉴定为叫做“虚空虫”的星际寄生虫。"
 grand_archive.2005.name: "$NAME_Voidworms$"
 grand_archive.2005.desc: "我们发现，这些远距离信号源于一种简单的太空生物，我们将其命名为§H“$NAME_Voidworms$”§!。 似乎整个银河都充满了这种生物。根据信号的不同波长，我们确定这些生物在达到最终成熟之前会经历多个生长阶段。虽然它们表面上看起来并不具有攻击性，但它们的交流模式表明它们在星系范围内进行着协调。"
 grand_archive.2005.a.homicidal: "待宰的无脑野兽。"
 grand_archive.2015.name: "虚空虫酶"
 grand_archive.2015.desc: "虚空虫以三只为一组交配，这种形态被称为“三头虫”。这些生物的一生都被绑定在永无止境的交配仪式中。然而，它们需要外部生物宿主才能繁殖后代。\n\n它们是寄生虫。\n\n虚空虫成熟后，会在其生殖系统内发育出一窝囊肿。这些保护性囊肿包含高腐蚀性的配子，当与三头虫中的其他配子结合时，可以被发送到具有合适生物量的星球上，以产下更多幼虫。它们的宿主无法在这一过程中存活。我们已经看到证据表明，虚空虫会协调它们的轰炸，以便在整个银河中维持可持续数量的可用宿主。\n\n无论如何，我们相信我们可以利用它们的生殖酶的力量来造福我们自己。我们甚至可以对它们的繁殖活动产生免疫力。"
 grand_archive.2015.a: "利用他们的生育能力来满足我们自己的需求。"
 grand_archive.2015.b: "真恶心。找到治愈方式。"

