 sm_disruption_field:0 "干扰力场发生器"
 sm_disruption_field_desc:0 "在星系的敌舰周围生成不稳定的次原子粒子的力场，大大降低他们护盾的有效性。"
 sm_warp_fluctuator:0 "超空间航路管理"
 sm_warp_fluctuator_desc:0 "通过寻找进入超空间航路的最优条件和优化旅行路线来帮助友方飞船进行超光速旅行。"
 sm_command_center:0 "指挥中心"
 sm_command_center_desc:1 "这座深藏于太空基地内部的大型设施负责指挥整个星系的防御。地图阵列与三维投影仪时刻追踪着所有通过该星系的太空交通。"
 sm_defense_grid:0 "防御网超级电脑"
 sm_defense_grid_desc:0 "能够统筹调配相对轨道并发射太空基地防御平台电弧的强大的超级电脑，同时能够增加可用防御平台的数量。"
