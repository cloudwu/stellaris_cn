 origin_tooltip_wilderness_effects: "—物种特质：['trait:trait_wilderness']\n—将所有£building£['concept_buildings']、£district£['concept_districts']以及£zone£['concept_district_specialization']替换为专属版本\n—将殖民船殖民替换为['concept_terraforming']\n——解锁新资源：£biomass£['concept_biomass']\n—母星$TABBED_NEW_LINE$—规模：£planetsize£18$TABBED_NEW_LINE$—['concept_scorched_plains', £blocker£$d_scorched_plains$]"
