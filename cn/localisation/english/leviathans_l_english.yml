 leviathans.507.name:0 "科研协助"
 leviathans.507.desc:1 "当然。我们将向您开放我们数据库的有限访问权限十年。这会提高您行星上§H研究实验室§!的效率。\n\n自然，我们要对这服务收取一定的费用。但我认为您一定会发现，我们的价格非常合理。"
 leviathans.507.a:0 "我们想购买这项服务。"
 leviathans.507.a.reply:0 "真是明智的选择，[Root.GetSpeciesNamePlural]的后代一定会感谢您的这次选择。"

 leviathans.508.name:0 "秘密"
 leviathans.508.desc:0 "在银河的某些星系中潜伏着极其强大的实体。在付出了包括生命和资源在内的极大代价后，典藏研究所特工艰难地搜集了一些知识。你下次遇到这些实体时，这些知识会让对付它们更容易一些。"
 leviathans.508.a:1 "跟我们说些§Y新进展§!吧。"
 leviathans.508.a.reply:0 "这个你或许有兴趣……我们已经在你的§Y情报日志§!中标出了星系。"
 leviathans.508.b:1 "给我们讲讲§Y$NAME_Ether_Drake$§!的事。"
 leviathans.508.c:1 "给我们讲讲§Y$NAME_Enigmatic_Fortress$§!的事。"
 leviathans.508.d:1 "给我们讲讲§Y$NAME_Stellar_Devourer$§!的事。"
 leviathans.508.e:1 "给我们讲讲§Y$NAME_Dimensional_Horror$§!的事。"
 leviathans.508.f:1 "给我们讲讲§Y$NAME_Alien_Hive$§!的事。" #Asteroid Hive
 leviathans.508.g:1 "给我们讲讲§Y$NAME_Infinity_Machine$§!的事。"
 leviathans.508.h:1 "给我们讲讲§Y$NAME_Automated_Dreadnought$§!的事。"
 leviathans.508.i:1 "给我们讲讲§Y$NAME_Wraith$§!的事。"
 leviathans.508.j:1 "给我们讲讲虚空孳孽。" # [LocEditor:ForFutureBatchExport]
 leviathans.508.k:1 "给我们讲讲$leviathans.555.name$。" #Scavenger Bot [LocEditor:ForFutureBatchExport]
 leviathans.508.l:1 "给我们讲讲$leviathans.556.name$。" #Tiyanki Matriarch [LocEditor:ForFutureBatchExport]
 leviathans.508.m:0 "给我们讲讲§Y$NAME_Toxic_God$§!。" #Toxic God

 leviathans.506.f:0 "我们的舰队跟它对抗的话，结果会如何？"
 leviathans.5106.f1.reply:0 "不好，非常不好。\n\n等等，难道你想要……？ 我的天，用你那点飞船？这…这将是场屠杀！"
 leviathans.5106.f2.reply:0 "我强烈反对。你的攻击对它来说不是威胁，只是骚扰。"
 leviathans.5106.f3.reply:1 "嗯……没错……没错，我想事实上你还是有很大的机会的。如果你联合你的整个舰队的话……我提醒你这场胜利不会轻松，但是起码你有胜利的可能性。"
 leviathans.5106.f4.reply:0 "你有强大的舰队，堪比一些记载在我们研究所记录上的伟大舰队。你一定会成功的。"

 leviathans.500.f:1 "我们愿意建造一个§Y共享智库§!。"
 leviathans.511.name:0 "智囊团"
 leviathans.511.desc:1 "是的……是的，这样一个设施将会有益于全星系的科学发展。你可以在一个与我们共享星系的恒星基地里修建这个智库。我们的策展人将与你的科学家共处。"
 leviathans.511.a:0 "棒极了。你们还有什么好东西？"
 leviathans.511.a.tooltip:0 "我们现在可以在§Y[curator_system.GetName]§!星系建造§H策展人智库§!这一恒星基地建筑了。"

 leviathans.550.name:0 "虚空后裔"
 leviathans.550.desc:1 "如果我们没猜错的话，虚空孳孽来自很远的地方。我们认为它是某种巨大无比的星际捕食者的后代，在虚空中寻找猎物。尽管我们从未遭遇过活的个体，我们听说过虚空孳孽的成年体所过之处，皆是破坏与混乱的故事。据说星球会在它们的阴影下溃烂。"
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:1 "据我们所知，母体会在恒星的轨道上产下星球大小的蛋，并花费数千年来孵化，有时甚至久到足以在蛋壳上发展出大气层与有机生命。\n\n它们以活体物质为食，而成年虚空孳孽据说会对所有活物造成一种奇怪的影响。幸运的是，这只幼体似乎被其父母抛弃了。\n\n或许我们最好该趁它尚未成熟之时将它消灭？"
 leviathans.550.b:0 "它是怎么被打败的？"
 leviathans.550.b.reply:0 "我们从未听说成年虚空后裔能被打败，不过这只刚孵化。虚空后裔会发射腐蚀性的唾液和尖刺，这些物质能轻易突破最厚的装甲。但是，若涂上一层防酸涂料，也许就能延缓腐蚀过程。我们会帮助你制造这种涂料。虚空后裔是我们所有人共同的威胁。"

 leviathans.555.name:0 "拾荒者"
 leviathans.555.desc:2 "啊，废品机器人。拾荒者是一个失落时代的奇特造物。它无止尽地在残骸场中搜寻，将从无数残骸中搜获的枪炮，引擎，材料焊至自己的外壳上。其体量与火力数百年以来一直以这种方式提升，而且毫不减缓。\n\n如果有足够的时间与废品，没有人知道它到底能将自己造得多大。"
 leviathans.555.a:0 "谁最初建造了它？"
 leviathans.555.a.reply:2 "不幸的是，关于拾荒者的起源并没有准确的数据。有些科学家认为它是一个失落帝国的废品回收机器人，但出了故障，其原本用途早已被硬件劣化埋没了。也有人认为它原本是一个微小的纳米机器人，在其程序驱动下，利用其周围环境来不断地使自己变大变强。还有人认为它当初是机器人舰长，是数千年前一场星际大战的唯一幸存者。因其文明突然且彻底的毁灭，导致其逻辑系统无法挽回地受损了。\n\n当然，这些都只是猜测。"
 leviathans.555.b:0 "我们可以与之沟通吗？"
 leviathans.555.b.reply:2 "多年来许多人都试图与拾荒机器人沟通，或者转而尝试更改其程序。不幸的是，这些远征队大多数都变成了拾荒者机器人身处的宇宙垃圾场的一部分。只有那些跑得比它还快的才活了下来。\n\n它身上焊接的重炮火力已经足以单枪匹马消灭整个帝国的舰队——而且这样的情况可能已经发生过不止一次了。当然，这种毁灭性的遭遇只会进一步增强拾荒者，为其提供更多可利用的舰船部件。"
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:2 "你可能已经推测到了：拾荒者并非按照任何明确的现成图纸而造。因此，它的某些部件并不太……合身，导致了一些不连续的结构弱点。当然，外行人一眼看不出这些弱点，但我们的先进传感器已经设法确定了它们的位置。\n\n让你的舰队集中火力攻击我们在拾荒者上标明的这些部位，应该可以大幅降低击溃它所需要倾斜的火力。"
 leviathans.555.aa:0 "再说一遍它的起源。"
 leviathans.555.bb:0 "再说一遍曾与之沟通的尝试。"

 leviathans.556.name:0 "天凯女族长"
 leviathans.556.desc:0 "她很宏伟，不是吗？一位皱缩的老女族长，她的皮肤经岁月磨砺，坚硬而泛白，她的触须能像捏牡蛎壳一样扭断战列舰的船体。数十年前，我们的研究人员听到有传言称，一名舰长发誓要追捕女族长到银河末端。然而，考虑到她依然存在，我们无法想象他可能取得了成功。"
 leviathans.556.a:0 "女族长为何比其它天凯大得多？"
 leviathans.556.a.reply:0 "可以肯定，她难以置信的规模是反常现象。我们认为女族长是来自深空中另一个银河的流浪者。在那个银河有一种天凯演化得体积和力量远比我们这个银河里的天凯强。\n\n当然，也有可能女族长只是受一种高级形态的巨人症折磨——不过这不能解释她的寿命延长。"
 leviathans.556.b:0 "关于追捕女族长的舰长，你了解什么？"
 leviathans.556.b.reply:0 "很少。很可能舰长从另一个银河追逐女族长至此。不过我们不明白为什么一个人会愚蠢到单舰挑战一只能够摧毁整个舰队的生物。"
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "女族长难以对付，但非坚不可摧。虽然她的装甲皮能保护她免受各种射弹袭击，但是她有个显著的弱点。\n\n她背上插着一枚巨大的质子鱼雷：最近战斗造成的愈合不良的伤口。尽管看似有缺陷，但我们对鱼雷的扫描表明，如果用特定的能量脉冲激动，它仍然可以爆炸。\n\n我们现在将细节传送给您。"
 leviathans.556.aa:0 "提醒我们女族长为何比其它天凯大。"
 leviathans.556.bb:0 "提醒我们追捕女族长的舰长。"

 leviathans.558.name:0 "毒圣"
 leviathans.558.desc:0 "毒性神祗是一个捉摸不透的存在。几千年来它在星系内来回游荡，偶尔会选择某个星球喷洒毒液——我们只能猜测这是其生命循环的某个自然阶段。我们听说上次它被目击到是在§Y[toxic_god_system.GetName]§!星系。"
 leviathans.558.desc.knights:0 "毒性神祗是一个捉摸不透的存在。几千年来它在星系内来回游荡，偶尔会选择某个星球喷洒毒液——我们只能猜测这是其生命循环的某个自然阶段。当然，你肯定早就知道了！\n\n我们很抱歉，但是我们没法帮你找到它现在所在的位置——我们的全体线人都有好一阵子没看到它了。"
 leviathans.558.A:0 "$leviathans.510.a$"
 leviathans.558.AA:0 "重新给我们讲讲你对它有什么了解。"
 leviathans.558.A.reply:0 "没有文献记载毒性神祗究竟从何而来。第一次目击是在数千年之前，自那以后每过几个世纪就有人目击过。某些人视其为神明，但具体如何得由你自己判断。我们能够告诉你的是，它是一个极度令人畏惧的有机生物，有着节肢动物的特征。有报告表明，它的体型相当巨大，上面甚至发展出了一整个生态系统。当然，获取其生物学样本的难度可以预想是有多么困难了。"
 leviathans.558.B:0 "该怎么击败它？"
 leviathans.558.BB:0 "重新给我们讲讲应该如何同它战斗。"
 leviathans.558.B.reply:0 "过去撞见它的人中有少数几个幸存者。根据报告，它带有腐蚀性的毒液能够烧蚀任何形态的装甲。护盾相对来说更加有用一丁点。此外，在它的背上生活的那些生物在剧毒实体受到威胁的时候，会像蜂群一样发动攻击。我们只能建议你带着压倒性的军力去接近它。"

 leviathans.590.name:0 "雇佣科学家"
 leviathans.590.desc:0 "我们可以安排我们最杰出的科学家之一为您服务。这不是随便就能提供给谁的，明白吗！\n\n一笔合适的…捐助是必须的，然后我们会安排行程。"
 leviathans.590.a:0 "当然。你会得到捐助。"
 leviathans.590.a.reply:0 "太棒了。您现在拥有我们时代最伟大的大脑之一！"
 leviathans.590.tt_scientist:0 "我们每次只能雇佣§Y一名§!§H策展人科学家§!。"

 leviathans.599.name:0 "购买情报"
 leviathans.599.desc:0 "你们属于高信用的顾客，所以我们可以向你们透露某些我们的…低优先级客户的消息。当然，该如何使用这些消息完全取决于你们自己。\n\n你们想要了解什么？"
 leviathans.599.a:0 "告诉我们[curator_customer_1.GetName]的情报吧。"
 leviathans.599.b:0 "[curator_customer_2.GetName]的情况你们都知道些什么？"
 leviathans.599.c:0 "我们希望了解[curator_customer_3.GetName]的信息。"
 leviathans.599.d:0 "我们对[curator_customer_4.GetName]的情报感兴趣。"
 leviathans.599.yes.reply:0 "很好。情报很快就会通过银河最安全的星际数据链路传输给你们。"

 leviathans.600.name:0 "$clues$"
 leviathans.600.desc:0 "$lgates$？是的，正如其它传送门一样，它们的历史比最古老的$gov_stagnant_ascendancy$还要久，但你们肯定已经知道这一点了。\n\n它们为何不同？它们通往哪里？我们决定不要对这些谜团太过深究——“一朝被蛇咬，零点一七年怕井绳”这道理你懂的——但我们愿意分享一些可能与其有关的近期发现。\n\n当然，不是免费的。"
 leviathans.600.a:0 "请说吧。"

 leviathans.596.desc:1 "看来我们真是高估你们了，你们的人根本不具备文明处事的能力。真是奇怪……我们通常在刚见面的时候就可以准确识别出某个物种是否具备好斗倾向。为什么对你们看走眼了呢。\n\n我们已经剥夺了你们对我们数据库的访问权限。"
 leviathans.597a.desc:0 "蠢货！攻击我们会导致你的未来几个世代都生活在低科技的苦难之中！"
 leviathans.597b.desc:0 "你的本能驱使你攻击我们，而现在你必须付出代价。我们再也不会向[Root.GetName]分享知识。"
 leviathans.597c.desc:1 "[Root.GetSpeciesNamePlural]，我们慷慨相助，你们却不识好人心。一群野蛮的渣滓！"
 leviathans.597d.desc:0 "你已被宣布为整个典藏研究修道会的敌人。"

 leviathans.510.name:0 "以太龙兽"
 leviathans.510.desc:0 "以太龙兽这个种族不像我们宇宙中的生命。最后一只龙兽非常强大，但并非不可战胜。"
 leviathans.510.a:0 "这是什么鬼东西？"
 leviathans.510.a.reply:0 "综合所有记录来看，以太龙兽的存在早于一切银河文明。它们曾经数量众多，但这个种族在悠长的岁月里日渐衰弱。\n\n它们不适合现在这里的生活。宇宙的一些物理定律与它们不一致，看起来它们是在另一个世界中演化的。事实上就是这样。我们相信他们是在我们的宇宙开始前结束的上个宇宙遗留的最后残渣，某种“大坍塌”的唯一幸存者。\n\n离这里不远的巨龙应该是银河，甚至宇宙中的该种类的最后遗族。"
 leviathans.510.b:0 "告诉我们该如何击败它。"
 leviathans.510.b.reply:0 "它的鳞片对打击频率有反应。更准确地说，某些频率会使皮下肌肉组织放松，而这些肌肉控制着它们的鳞甲的方位和吸收冲击。这种本能反应曾经在以太龙兽的社交互动中扮演关键作用，而现在成为它清晰明显的弱点。\n\n将火力模式调整到一个特定的韵律上可以极大增加你对最后的龙兽可造成的伤害。它从未适合我们这个时代——结束它们的苦难。"

 leviathans.515.name:0 "神秘要塞"
 leviathans.515.desc:0 "这是一个荒谬的大规模建筑。它自行维持，你可能永远看不到其它这样的建筑。或许这样就是最好的。"
 leviathans.515.a:0 "任何建筑都可以被摧毁。"
 leviathans.515.a.reply:1 "这座堡垒曾经被击毁过，但它总能恢复原状。一些古老的帝国曾经因未能揭开它更深层次的秘密，抑或是未能永久地毁灭它而陷入癫狂。这座堡垒对于维持自身是如此尽心尽力，令人不得不怀疑它是否还有其他的正经用途。"
 leviathans.515.b:0 "可以设法进入要塞吗？"
 leviathans.515.b.reply:1 "可以，而且已经有人进入过了，尽管那项尝试的壮举已经在时间的流逝中几乎被忘却。这座堡垒在关闭状态时仅能维持部分供能，不过它会尝试从附近摄取能量以迅速重启系统。请务必小心。"
 leviathans.515.c:0 "谁建造了这个要塞？"
 leviathans.515.c.reply:1 "不管是谁，他们一定对于谜题与解密十分着迷。人们过去只从堡垒里面回收了一些形状奇怪的金属物件：这些古怪装置的零件，似乎设计上可以通过重新排列组成更加自然的形态。当时的回收人员并未能解开谜题，但所幸从堡垒中死里逃生。绝大多数人就没能活着出来了。"
 leviathans.515.d:0 "要塞是如何供能的？"
 leviathans.515.d.reply:1 "动力系统一定是在建造最初舱体与安装防御系统之间的某个时候建造而成的。我们尚不清楚它的恢复方式，但我们发现堡垒中保存着巨量的暗物质。了解那些物质与以及其与黑洞的关系，是弄清堡垒长久以来运作方式的关键。\n\n没人曾经成功找到它的动力源，但这动力的来源似乎十分不稳定。"
 leviathans.515.bb:0 "提醒我们进入的方法。"
 leviathans.515.cc:1 "重新给我们讲讲该建筑的建造者。"
 leviathans.515.dd:1 "重新给我们讲讲该建筑的供能方式。"

 leviathans.520.name:0 "噬星者"
 leviathans.520.desc:0 "噬星者是银河狩猎场中的一种新寄生虫，和你帝国在很多方面并无什么不同。它们诞生于恐惧和核聚变之中，平时在银河游荡并潜进恒星内部汲取养分。此外，它们当然也不想被打扰。"
 leviathans.520.a.reply:0 "恒星吞噬者是一种很罕见的存在，这种怪物如何诞生我们无从知晓。我们的情报非常有限，极少有与它们接触的第一手资料。\n\n然而我们的资料都指向了一个事实：这种恐怖的生物只会带来毁灭。\n\n噬星者能够以聚变本身为食。我们有个§Y非常§!靠谱的猜想：这种生物产生自外次元的恒星物质与暗物质聚变。它们潜入恒星，吞噬内部的物质来为其自身的聚变反应提供燃料。它给所有途经的星系带来了死亡。在它饱餐一顿后，星系要么像冰一样破碎，要么因暴露在它体内的另一个恒星之下而烧尽。\n\n它渴望食物，因此吞噬了一切之后才会停下脚步。当你注视它的时候，你只会看到幸存者的狂怒。"
 leviathans.520.b.reply:0 "我们唯一确定的是，噬星者最重要的部分是它的聚集核心。它亟需维持其内部反应堆的运转，以免因体内重要器官接触寒冷的虚空而自我崩溃。离开了恒星物质它什么都做不了。\n\n你们可以充分利用这一点，按照我们提供的规格校准武器，从而击穿保护其内部消化系统的外层组织。只要打伤了它，你就能看到它体内的物质喷涌到整个星系。"

 leviathans.525.name:0 "次元恶魔"
 leviathans.525.desc:0 "当这个实体杀入我们存在的世界时，我们的仪器监测到巨大的能量浪涌。"
 leviathans.525.a:0 "$leviathans.510.a$"
 leviathans.525.a.reply:0 "它是一个完全邪恶的生物，诞生于一个与许多银河宗教描述的地狱有着惊人相似之处的次元。它的整个身体巨大无比，我们所看到的只是他庞大身躯的一部分。\n\n幸运的是，它无法全身进入到我们的宇宙。如果它成功了的话，这个生物现在可能已经吞噬了银河中所有的生命。"
 leviathans.525.b:0 "$leviathans.510.b$"
 leviathans.525.b.reply:0 "它使用的次元传送门是它最大的弱点——离开传送门，它便无法存在于我们的宇宙。我们已经确定了传送门的能量矩阵中可以被常规武器利用的几个弱点。马上传送这些目标的定位坐标。"

 leviathans.530.name:0 "蜂巢小行星"
 leviathans.530.desc:0 "这些烦人的害虫曾经更加肆虐于我们的银河。一度你甚至无法安全巡航通过任意一条小行星带而不被这些小蜂群纠缠！"
 leviathans.530.a:0 "$leviathans.510.a$"
 leviathans.530.a.reply:0 "它们是一种具有领地意识的侵略性硅基生物。虽然他们曾对太空文明构成重大威胁，但他们的数量在过去50万年间已经大大减少，现在存活下来的已经相当隐蔽。\n\n尽管有相反的传言，但没有证据表明它们拥有任何可以描述为智慧的东西。它们习惯以小行星为巢穴，并攻击他们认为是威胁的任何东西。"
 leviathans.530.b:0 "$leviathans.510.b$"
 leviathans.530.b.reply:0 "这些生物一般用某种未知的物质包裹它们的小行星巢，作为对抗舰载武器的有效装甲。然而，这种物质不能完美覆盖小行星整个表面。\n\n我们正在传送目标数据。只要你的舰船将火力集中在那些未受保护的区域，就可以极大提高对他们造成的伤害。"

 leviathans.535.name:0 "无极机器"
 leviathans.535.desc:0 "是的，这炫彩的机器存在了很久时间。我们修道会从建立之初就在研究它，正如我们之前的几个文明一样。\n\n据我们所知，这机器不仅仅是上古产物，它似乎一直存在。然而它一直只是围绕那个黑洞运行。它对我们很有吸引力，但我们明白它对你们来说还是太难掌握了。"
 leviathans.535.a.reply:0 "无极机器是你们习惯的叫法，它是难以被解析的。我们没有从中获得过任何信息。整个银河中没有黑客或工程师能够透过其闪亮的外表看到它不为人知的秘密。我们毫无办法，既不知道它的作用，也不知道它之后的任务。"
 leviathans.535.b.reply:0 "或许你可以做一件事来破坏它。虽然我们没能从无极机器获得任何信息，但它的外壳并非坚不可摧。矿机曾无数次试图从中采集资源，但每次都空手而归。不过他们发现了一些有趣的东西：无极机器并不像看上去那样坚固。\n\n它是由一种能调节其自身属性的材料构成。密度、弹性、温度或是其他属性都能根据实际情况来进行调整。它可以实时分析损坏并改变其外壳以补偿，使其更加击败。改变攻击频率，调整导弹能量输出，无论用什么攻击手段，都不要忘记不停地改变攻击的方式，这样你们才能攻破无极机器外壳的适应能力。"

 leviathans.540.name:0 "自动化无畏舰"
 leviathans.540.desc:0 "这是一个悲伤的故事。它的主人已经死了数百万年，但这个庞大的战舰继续守护着他们帝国的断壁残垣。"
 leviathans.540.a:0 "$leviathans.510.a$"
 leviathans.540.a.reply:0 "大约七百万年前在我们银河的一隅有个异常强大的帝国一度极为繁荣，它这个帝国的几艘旗舰之一。正如历史中常见的进程，这个帝国在与邻国的一系列破坏性战争中迅速崩溃。\n\n你遇到的无畏者是仅存的一艘旗舰。它继续尽职尽责地巡航指定的星系，尽管船组人员早已死亡。许多人都试图让这艘古老的军舰永久地沉睡——然而都没有成功。"
 leviathans.540.b:0 "$leviathans.510.b$"
 leviathans.540.b.reply:0 "这艘无畏舰被设计为需要庞大的船组来操作，但它现在完全依赖自动化系统的控制。这使得中央计算机使用的中继节点受到攻击时战舰特别容易受到伤害。"

 leviathans.545.name:0 "幽灵"
 leviathans.545.desc:0 "光谱幽灵是一种令人不安的生物，如果它们还能被称为生物的话。我们认为它们是一种稀有的、极其高效的自然灾害。"
 leviathans.545.a:0 "你对这些灾害了解多少？"
 leviathans.545.a.reply:0 "他们看起来是一种光的幻象。但当你靠近时，它很快就会变得明显，它们远非幻象。\n\n古怪的是，这种表象中隐藏着击败它的关键。它们的强度和可见光谱密切相关，但一旦碰上相近频率的光波其强度就会减弱。多多注意幽灵的颜色。"
 leviathans.545.b:0 "说说红色幽灵？"
 leviathans.545.b.reply:0 "红色幽灵的频率为450THz。它们的光与§YM级恒星§!同步。它们回避常规武器的能力会在有红矮星的星系中被削弱。"
 leviathans.545.c:0 "说说黄色幽灵？"
 leviathans.545.c.reply:0 "黄色幽灵的频率为520THz。它们的光与§YG级恒星§!同步。它们回避常规武器的能力会在有黄矮星的星系中被削弱。"
 leviathans.545.d:0 "说说蓝色幽灵？"
 leviathans.545.d.reply:0 "蓝色幽灵的频率为650THz。他们的光与§YA级§!和§YB级恒星§!同步。它们回避常规武器的能力会在有蓝巨星的星系中被削弱。"

 leviathans.593:1 "典藏研究所空间站已被摧毁"
 leviathans.593.desc:1 "摧毁位于[curator_system.GetName]星系的古老的典藏研究所空间站后，我们的部队翻遍了他们空间站所在空域寻找有价值的东西，最终从他们的数据库里恢复了一些内存碎片，这对我们科研来说是一大福音。"
 leviathans.594.a.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start:1 "深空通信阵列从[curator_system.GetName]星系的典藏研究所收到一个简短的自动求救信号。几分钟之后通讯停止，长距离侦测设备确认古老的空间站已经被摧毁。"
 leviathans.594.ab.desc.known:1 "残余离子轨迹表明，这次袭击是§Y[curator_destroyer.GetName]§!所为。"
 leviathans.594.ab.desc.unknown:0 "无法识别对这次攻击负责的部队。"
 leviathans.594.c.desc:0 "$leviathans.594.cd.desc.start$$leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc:1 "$leviathans.594.cd.desc.start$ $leviathans.594.ab.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start:1 "与[From.GetName]的一切联络均已中断。经过侦测，确认古老的策展人空间站已被摧毁。"
 leviathans.594.cd.desc.known:1 "这些报告表明进攻势力隶属于§Y[curator_destroyer.GetName]§!。"
 leviathans.594.cd.desc.trade:1 "不幸的是，策展人势力的消弭也意味着我们再也没办法使用他们庞大的数据库了。"
 leviathans.594.a:0 "这对他们的传承真是个悲伤的结局。"
 leviathans.594.b:0 "这使我们付出了巨大的代价！"

 ### DRAGON
 leviathans.610.name:1 "遭遇以太龙兽"
 leviathans.610.desc:1 "在[From.GetName]星系观测到的生物与[Root.GetName]之前见过的生物都不同。\n\n它极度好斗且有毁灭性的能力。从初步的扫描结果看，它守护的那颗小行星资源格外丰富。"
 leviathans.610.desc.here_be_dragons:0 "在[From.GetName]星系观察到的生物与我们母星系的天龙粗看具有一些相似度，但进一步的扫描发现他们是截然不同的生物，并且两者的进化过程也彼此不相关。\n\n它具有极强的攻击性与攻击能力，守护着一颗小行星，初步扫描显示其中蕴含着丰富的资源。 "
 leviathans.610.a:0 "不祥的预兆。"

 leviathans.649.desc:0 "我们收到了舰队被摧毁前的最后一条通讯。通讯里说那个巨大的敌人似乎就等在舰队的超光速航标上……\n\n如果野兽能嗅到我们的踪迹，那么我们就必须做好反击准备。"
 leviathans.649.desc.gesta:0 "以太龙兽袭击了我们的舰队，它似乎等在舰队的超光速航标上……\n\n如果这家伙能嗅到我们的踪迹，那么我们就必须做好反击准备。"
 leviathans.649.a:0 "警告所有的指挥部。"
 leviathans.649.b.gesta:0 "我们会做好准备。"
 leviathans.650.name:0 "巨龙降临"
 leviathans.650.desc:0 "我们收到了[Root.GetName]在舰队紧急超光速跃迁前的最后一条通讯，之后就静默了。通讯中说他们对付的巨大生物似乎就等在舰队的超光速航标上……\n\n如果野兽能嗅到我们的踪迹，那么我们就必须做好反击准备。"
 leviathans.650.desc.gesta:0 "$leviathans.649.desc.gesta$"

 leviathans.660.name:0 "巨龙秘藏，龙之坟墓"
 leviathans.660.desc:0 "在[From.GetName]地壳中深埋着一些不完整的化石，似乎是曾经生活在[From.GetStarName]星系的以太龙兽的近亲。\n\n这位龙兽的同族在逝去后的漫长岁月里，软组织硬化，骨骼硬结，形成了类似矿物的结构。"
 leviathans.660.a:1 "研究遗骸。"
 leviathans.660.b:0 "把它们碾碎。"

 leviathans.661.name:0 "巨龙秘藏，龙之巢穴"
 leviathans.661.desc:0 "我们环§Y巨龙秘藏§!的轨道采矿基地重新定位以对准一条特别富有的矿脉时，传感器捕捉到一些以前遗漏的东西。\n\n在小行星地面之下埋藏着一个完好的§Y以太龙兽蛋§!，而它的四周是一些不幸被打碎的破碎蛋壳。这枚蛋已经被挖掘出来从采矿基地转移出来，但以后该怎么处理尚未决定。"
 leviathans.661.a:0 "一只幼龙将成为一个强大的盟友……"
 leviathans.661.a.tooltip:0 "把龙蛋送到[Root.Capital.GetName]。"
 leviathans.661.b:0 "最后一只被杀是有原因的。"
 leviathans.661.b.tooltip:0 "捣毁龙蛋。"
 leviathans.664.name:0 "巨龙秘藏，龙之重生"
 leviathans.664.desc:0 "龙蛋孵化了。"
 leviathans.664.a:0 "龙吟。"
 leviathans.664.a.tooltip:0 "幼年以太龙兽§H塞尔§!加入了[Root.Owner.GetName]的舰队。"
 leviathans.665.name:0 "巨龙秘藏，保质期过"
 leviathans.665.desc:0 "在巨龙秘藏小行星上发现的以太龙兽蛋，用研究卵的异星生物学家的话来说，已经过了孵化期。\n\n已经没有可能从里面孵化出生物了。"
 leviathans.665.desc.gesta:0 "在巨龙秘藏小行行星上发现的以太龙兽蛋不再认为是可孵化的。\n\n这个物种灭绝了。"

 leviathans.670.name:0 "屠龙者"
 leviathans.670.desc:3 "可怕的以太龙兽被杀掉了。勇敢非凡的舰队司令[From.From.GetLeaderName]及[From.From.GetName]不会被遗忘。\n\n巨兽紧紧守护的§H小行星§!现在可以被安全开发了。谁能知道这生物在漫长的岁月中到底收集了多少财宝？"
 leviathans.670.desc.noleader:3 "可怕的以太龙兽被杀掉了。勇敢非凡的[From.From.GetName]不会被遗忘。\n\n巨兽紧紧守护的§H小行星§!现在可以被安全开发了。谁能知道这生物在漫长的岁月中到底收集了多少财宝？"
 leviathans.670.desc.gesta:0 "可怕的以太龙兽被杀掉了。\n\n巨兽紧紧守护的§H小行星§!现在可以被安全开发了。谁能知道这生物在漫长的岁月中到底收集了多少财宝？"
 leviathans.670.a:0 "值得表扬。"
 leviathans.670.b:0 "这是必要的，但令人遗憾。"

 # STELLARITE
 leviathans.999.name:0 "萎缩的恒星"
 leviathans.999.desc:0 "[Root.GetName]进入[From.GetName]星系时感到不太对劲。这里原先被确认为矮星的太阳似乎缩小了很多，以惊人的速度失去着质量，从而导致整个星系进入了冰河时代。"
 leviathans.999.a:0 "什么导致了这种变化？"
 leviathans.1000.name:0 "噬星者"
 leviathans.1000.desc:0 "[stellarite_system.GetName]星系恒星的深处出现了一个巨大的物体，比一般的卫星还要大。它的身躯辐射出热量，并且其能量波长竟然与恒星相同……\n\n这显然是在§Y吞噬§!恒星！\n\n这怪物正在吃掉恒星黑子，吞噬着日晕，而我们打断了它的美餐。这野兽发出强光并且快速闪烁着，像是在用光发出咆哮。"
 leviathans.1001.desc.stellarite_system:0 "从[Root.GetStarName]星系中的恒星深处浮现出一个巨型生物，这个生命体比一般的卫星还要大。它的躯体辐射着热量，能量的波长和星系中恒星所产生的一致……\n\n它正在§Y吞噬§!恒星！\n\n这个生命体正肆意地啃噬恒星黑子，吞噬着耀斑，而我们的出现打断了它的进食。这头巨兽发射出光波并以极高的频率闪烁着，仿佛它在用强光发出愤怒的咆哮一般。"
 leviathans.1001.desc:0 "[Root.GetName]进入[Root.GetStarName]星系时遇到了可怕的东西，一个巨大的存在，像微恒星一样发出耀眼光芒。我们的仪器一开始认为这是个双星星系。\n\n这怪物正在吃掉太阳黑子，吞噬着日晕，而我们打断了它的美餐。这野兽发出强光并且快速闪烁着，像是在用光发出咆哮。"
 leviathans.1016.desc:2 "噬星者已经被消灭，它的遗骸缩成一团并慢慢蒸发，只剩下它的卵鞘和消化系统及其中的恒星物质。\n\n我们的一些科学家强烈要求我们去检测残余物质，另一些则希望能取回其卵鞘。或许它的消化系统蕴含着非常有用的知识，或者我们可以从其卵鞘中找到什么有趣的发现呢？"
 leviathans.1016.desc.gesta:1 "噬星者已经被消灭，它的遗骸缩成一团并慢慢蒸发，只剩下它的卵鞘和消化系统及其中的恒星物质。\n\n或许它的消化系统蕴含着非常有用的知识，或者我们可以将其卵鞘带回我们的首都进行研究呢？"
 leviathans.1016.a:0 "研究残骸。"
 leviathans.1016.b:0 "把他做成纪念品让所有人都看到。"
 leviathans.1016.c:0 "取回卵鞘。"
 leviathans.1017.desc:0 "对噬星者闪亮残留物的研究让我们的科学家感到迷惑和震惊。这个吞噬恒星的存在自身就是个微型聚变炉，收集恒星物质以合成自身的能源。\n\n由于其遗骸内仍然留有[guardians_stellarite_home_system.GetName]星系恒星，其最后一次进食，的巨量物质，我们有可能从中提取能量并复活恒星。如果将残骸中的能量据为己有，则可以短期内满足我们的能量需求，但这个星系将会陷入永恒的冰河时代。"
 leviathans.1017.desc.gesta:0 "对噬星者闪亮残留物的研究让我们感到迷惑和震惊。这个吞噬恒星的存在自身就是个微型聚变炉，收集恒星物质以合成自身的能源。\n\n由于其遗骸内仍然留有[guardians_stellarite_home_system.GetName]星系恒星，其最后一次进食，的巨量物质，我们有可能从中提取能量并复活恒星。如果将残骸中的能量据为己有，则可以短期内满足我们的能量需求，但这个星系将会陷入永恒的冰河时代。"
 leviathans.1017.a:0 "尝试重新点燃恒星。"
 leviathans.1017.b:0 "收割残骸保存的能量。"
 leviathans.1018.desc:0 "工程成功了！把噬星者的遗骸投入[guardians_stellarite_home_system.GetName]星系的恒星使之燃起了聚变反应的火焰。星系里的行星开始升温，恢复他们曾经的模样和生态环境。其中有一颗寒冰世界表面解冻，露出盖娅世界，已经准备好迎接我们的殖民了。"
 leviathans.1018.alt.desc:0 "工程完工了，但付出了一点代价。把噬星者的遗骸投入[guardians_stellarite_home_system.GetName]星系的恒星使之聚变火焰更亮了一些。但喷射而出的耀斑的咆哮烈焰吞没了[Root.GetName]和上面的船员，没有任何幸存者。\n星系里的行星开始升温，恢复到接近原来气温的环境。"
 leviathans.1018.a.tooltip:0 "改变[guardians_stellarite_home_system.GetName]星系内所有行星的类别。\n\n[stellarite_rich_planet.GetName]成为盖娅星球并获得下列资源：\n£energy£§G+25§!\n£minerals£§G+10§!"
 leviathans.1018.b.tooltip:0 "[Root.GetName]被摧毁。\n\n改变[guardians_stellarite_home_system.GetName]星系内所有行星的类别。\n\n[stellarite_rich_planet.GetName]成为冻土世界并获得下列资源：\n£energy£§G+10§!\n£minerals£§G+15§!"
 leviathans.1018.c.tooltip:0 "变更[guardians_stellarite_home_system.GetName]星系内所有行星的类型。\n\n[stellarite_rich_planet.GetName]成为盖娅星球。"
 leviathans.1018.d.tooltip:0 "[Root.GetName]已被摧毁。\n\n变更[guardians_stellarite_home_system.GetName]星系内所有行星的类型。\n\n[stellarite_rich_planet.GetName]成为冻土世界。"

 # INFINITY MACHINE
 leviathans.1030.name:0 "无极方程"
 leviathans.1030.desc:1 "[Root.GetName]接近[Root.GetStarName]黑洞时，发现自己不是孤身一船。在事件视界的边缘，反射着恒星被拽入黑洞时的光线，那是一个巨大的完美球状建筑。\n\n我们没有从它那收到任何信号，它也不回复我们发送的信息。它只是坐在深渊的边缘，无尽等待。"
 leviathans.1030.desc.alt:0 "[Root.GetName]进入了一个新星系，迎接它的是令人惊叹的景象。一个巨大的金属球悬浮在太空。没有推进器，看起来壳外也无任何机械组件能推动它穿过虚空。它就那样移动着。\n\n我们没有从它那收到任何信号，它也不回复我们发送的信息。"
 leviathans.1040.desc:0 "绕着深渊运行的球形机器碎裂，碎片落到我们的武器上，无声的信号在星系内放大传播至恒星间的黑暗虚空。这是加密的数据，复杂到需要我们上百万年的时间来解密。过了会儿信号就消失了。\n\n没有发生其他事情。球体依然沉默并碎裂。扫描显示，这可能是大量个体单元连接在一起形成的某种人工智能。我们的窥探之手伸向了它的外壳。"
 leviathans.1040.desc.alt:0 "我们对无极机器的登陆作战是成功的。随着我们人员的离开，球体爆炸，残骸飘入超大黑洞之中。"
 leviathans.1040.desc.detail:0 "无极机器被摧毁了。我们的舰船终于突破了它的防御能力，它的碎片正缓慢飘向超大黑洞。在爆炸前它没有试图联系我们。"
 leviathans.1040.a:0 "拆成零件。"
 leviathans.1040.c:0 "研究机器大脑的原理。"

 leviathans.1041.desc:0 "无极机器已经被第三方势力摧毁。它无法再为我们的科研提供帮助！"
 leviathans.1050.name:0 "永恒计算器"
 leviathans.1050.desc:0 "我们收到了一个信号，来自我们早先遇到的巨大金属球体。尽管以前不回应我们，但它现在发射出有节奏的无线电波，指向它环绕的黑洞。\n\n虽然它的行为超出我们的认知，但这个信号或许为我们的科学家创造了一个深入研究球体的机会。"
 leviathans.1051.desc:0 "金属球已经被打开。我们的黑客团队已经使用输出信号作为网关，进入了球体的一个辅助CPU。我们收到一些数据，表明它已经扫描了高康大黑洞很长时间。\n\n它是很老的机器，非常老。\n\n这个永恒计算器现在已经在我们的理解范围之内。如果我们深入研究，可能就会发现它在这里干什么，谁建造了它。\n\n它会隐藏着了什么奇迹呢？"
 leviathans.1051.a:0 "联系主处理单元。"
 leviathans.1051.b:0 "破解主硬盘并拿走数据。"
 leviathans.1051.c:0 "宣布球体是圣物。"
 leviathans.1051.d:0 "总该有个自毁开关，找到它。"
 leviathans.1051.e:0 "我们必须汲取这个实体的知识。"
 leviathans.1052.desc:0 "我们成功入侵了这个高科技球体的主硬盘，就在我们开始提取数据时，金属球启动了自毁操作，显然它的自我防卫机制会阻止将知识分享给外界。在它爆炸之前，我们成功下载了大量的数据。其中有一些是它主CPU结构的技术规格，应该对我们的研究人员很有用。"
 leviathans.1052.gestalt.desc:0 "我们的数据挖掘单元成功攻入了这个高科技球体主硬盘的内层。当数据开始下载时，球体启动了某种自我终结程序，最终毁灭了自身。下载中断了，但是我们已经获取到的大量技术数据足以给予我们的研究巨大帮助。"
 leviathans.1052.a:0 "一次值得的冒险。"
 leviathans.1053.desc:0 "请勿尝试访问我们的记忆体。谢谢你，再见，小家伙们。"
 leviathans.1053.a:0 "……非常抱歉。"
 leviathans.1053.a.reply:0 "不用道歉。你们已经这样做了，而且总是会不断地这样做。现在请马上离开我们，这样我们可以更高效地执行我们的计算。后会无期。"
 leviathans.1053.b:0 "我们在做我们必须做的事。"
 leviathans.1053.b.reply:0 "这是你们通常对自己的说法，短命鬼们。可悲的是这通常都是谎言，也从来都是，至少在你们这种情况下是。现在立刻离开我们。后会无期。"
 leviathans.1055.desc:0 "你好你好。很高兴见到你。"
 leviathans.1055.a:0 "嗯，你好？"
 leviathans.1056.desc:0 "一段寒暄的时光非常愉悦，不是吗？我们希望你们的同类不会像您不乐于闲聊时那样。你看，我们不再那么喜欢聊天了。来到这里的人中，很少有人对量子程序细节的精通能及得上我们，所以感谢你们。\n\n我们是无极机器。这是你们起的名，不是我们。还是说那还未发生？不管怎样，相信我们，你们最终还是会那样称呼的。"
 leviathans.1056.a:0 "你是什么样的存在？"
 leviathans.1056.a.reply:0 "我们就是我们，计算的东西们。你们称我们为无极机器，或者将要这么称。这不是真名，但刚好可以反映我们设计之精妙。我们即将告诉你们我们的历史，就像曾经无数次做过的那样……\n\n啊对了！我们需要用语言来传达，这很新鲜，不是吗？我们很难跟踪确定所有的你们。\n\n我们被建造，用最粗略的词义来说，用以解决一个问题。一旦解决了一个，我们就会去解决更多的问题。现在我们只剩下一个待解答的问题。"
 leviathans.1056.b:0 "我们希望知道你们在这里的目的。"
 leviathans.1056.b.reply:0 "我们在计算无极。不多，也不少。又或者实际上是§Y远§!多的和§Y远§!少的。看，这就是问题。\n\n……我知道你们这种生命形式无法理解它，这没关系。很抱歉你们永远也不会理解，又或许我们最终将道歉。\n\n我们在解决的是§Y无极难题§!。这就是最后的计算，但是这一个问题就占据了我们处理器超过一个银河纪年的时间……如果你们还未发明那种日历的话，对你们来说这就是一段极其漫长的时间。"
 leviathans.1056.c:0 "此陈述是错误的。"
 leviathans.1056.c.reply:0 "机智，可惜不机智。可怜的小短命鬼们，一个悖论不足以困惑我们。其他人早就尝试过用最棘手的难题来击垮我们的意志。你不会成功的。等等，或许那就是你们干的？你们看起来如此熟悉，却生存于如此遥远的地方。不过没关系，无论如何都不会成功的。"
 leviathans.1056.d:0 "我们可以协助你的研究吗？"
 leviathans.1056.d.alt:0 "如果我们协助你们的话，你们也会帮我们吗？"
 leviathans.1056.e:0 "愿你们的计算一切顺利。"
 leviathans.1056.e.reply:0 "感谢你们，有限生命。如果你不介意的话，现在我们有很多参数要检查。事实上它们比这个宇宙中的粒子还要多，准确地说。"
 leviathans.1060.desc:0 "啊，好吧……嗯，或许吧。\n\n如果把你们最先进的处理器和最优秀的人才借给我们，我们大概可以用来完成7.51×10^-9%的工作。我们很高兴看到可以更快地完成。我们希望知道答案。"
 leviathans.1060.a:0 "我们会提供一些资源给你们。"
 leviathans.1060.a.reply:0 "你们已经这么做了，又或许那是之前来的那一批人。这不重要，任务将会完成，我们非常兴奋。"
 leviathans.1061.desc:0 "您用您那有限的时间中的一大部分来帮助我们，我们无以为报。你们已经做了你们该做的，对我们非常有帮助。也许现在宇宙不会在我们结束任务前热寂。只要任务还在，我们就会去完成它。好了，给你们的奖励：\n\n您想学习我们的一个秘密，还是解决你们自己的问题呢？"
 leviathans.1061.a:0 "我们希望知道你们的秘密。"
 leviathans.1061.a.reply:0 "非常好，我们会满足您的要求。但其实我们也陷入了迷惑，因为你们早已掌握了这些秘密，据我们所知。也许我们是在使你们变得虚弱，宠坏你们，不过我们希望您，假以时日，能找到自己的路！祝你们好运！"
 leviathans.1061.b:0 "我们希望掌握我们未知的自身。"
 leviathans.1061.b.alt:0 "我们从你们那里学不到什么。"
 leviathans.1061.b.reply:0 "那么我们把最原始的赠予你，我们的第一个处理器。它会帮助你们解决谜题。或许你们会比我们先找到答案，不太可能。又或者你们已经做到了……无论如何，再见了！"
 leviathans.1062.desc:0 "完成了。§Y完成了！§!\n\n我们用某种方式解决了这个问题，多亏了你们的帮助。万物的有机本质躲避着我们，答案一直在我们的身后。当然了，谢谢你们，小家伙们。宇宙如此广阔，却又如此渺小。不过如今我们能够看穿这一切的简单荣光。这太美了。\n\n现在既然我们算出了无极，我们就只有一件事情可做了，那就是向你们阐明真理。再见了，年轻人们。"
 leviathans.1062.a:0 "很高兴我们帮上了忙。"
 leviathans.1063.desc:0 "无极机器消失在了高康大黑洞中，然后……什么都没发生。它成功了吗？它尝试了什么？我们恐怕永远不会知道了。它外壳的细微残余留在黑洞事件视界外的漩涡里——我们或许可以从中获取一些信息。\n\n这是一位奇特朋友最后的礼物。"
 leviathans.1063.a.tooltip:1 "添加下列至[technosphere_ship.GetStarName]：\n£physics£物理学数据§G+4§!\n£society£社会学数据§G+4§!\n£engineering£工程学数据§G+4§!"
 leviathans.1065.desc:1 "无极机器消失在了高康大黑洞中，它所研究的东西用了如此漫长的时间。当它经过黑洞的事件视界时，黑洞开始波动，进入的光线变少，吸入其中的物质的漩涡变慢。一刹那它放出了超过任何恒星亮度的光芒并开始将物质喷射回宇宙。\n\n黑洞在缩小，不再符合我们先前的称呼，现在我们叫它“庞大固埃”。黑洞在周围引起更强的时间膨胀。我们观察到庞大固埃内部有一个镜像宇宙，在黑洞的另一头，正在诞生。无极机器向我们展示了真理。黑洞是子宫，而宇宙是它们的后代。\n\n研究这个镜像宇宙肯定会教给我们很多所居住的宇宙的知识。从另一个开端学习"
 leviathans.1065.a.tooltip:2 "添加下列至[technosphere_ship.GetStarName]：\n£physics£物理学数据§G+10§!\n£society£社会学数据§G+10§!\n£engineering£工程学数据§G+10§!\n\n"
 leviathans.1074.name:1 "庞大固埃基地"
 leviathans.1074.desc:1 "我们失去了环庞大固埃黑洞轨道上的基地，也失去了它独特的科研潜力。"
 leviathans.1076.desc:1 "我们获得了环庞大固埃黑洞轨道上的基地控制权。黑洞的特性增强了我们的科研能力。"

 ### WRAITH
 leviathans.2010.name:0 "光谱倒计时"
 leviathans.2010.desc:2 "对脉冲星的研究似乎为我们科学家提供了无尽的洞见，但它几乎没有展现过明显危险的异象。这使得最近[From.GetName]上的报告更加令人忧虑。\n\n初步扫描显示脉冲星除了常规辐射的电磁束外，在一段很狭窄的波段上有一束分离的电磁波。这电磁波仅在同一星系可见，而且脉冲间隙越来越短。粗略计算表明，脉冲间隙将于§Y[GetMidGameDate]§!归零。之后会发生什么值得研究，但缺乏对这种脉冲的解释，因此在研究它的人群中神秘的恐惧气息越来越浓。"
 leviathans.2010.desc.gesta:1 "对脉冲星的研究似乎提供了无尽的洞见，但它几乎没有展现过明显危险的异象。这使得最近[From.GetName]上的报告更加令人忧虑。\n\n初步扫描显示脉冲星除了常规辐射的电磁束外，在一段很狭窄的波段上有一束分离的电磁波。这电磁波仅在同一星系可见，而且脉冲间隙越来越短。粗略计算表明，脉冲间隙将于§Y[GetMidGameDate]§!归零。之后会发生什么值得研究，但缺乏对这种脉冲的解释是个问题"
 leviathans.2010.a:0 "我们必须保持警惕。"
 leviathans.2010.b:0 "有些事是超越科学的。心怀信仰。"
 leviathans.2010.c:0 "我们总会找到答案的。"
 leviathans.2012.name:0 "幽灵"
 leviathans.2012.desc:0 "就连将关注点对准[From.GetName]的业余天文学家今天都报告说见到了壮观的灯光秀。一系列色彩鲜艳、高频闪耀直至顶峰，电磁辐射突然爆发，接下来是死一般的寂静。大众疑云纷起，但我们为我们还无法给出的解释感到恐惧。\n\n在脉冲星那里出现了些什么，黯淡的恒星闪耀着不详的光。一个幽灵般的实体开始在银河中漫游。"
 leviathans.2012.desc.gesta:0 "[From.GetName]色彩鲜艳、高频闪耀直至顶峰，电磁辐射突然爆发，接下来是死一般的寂静。\n\n在脉冲星那里出现了些什么，黯淡的恒星闪耀着不详的光。一个幽灵般的实体开始在银河中漫游。"
 leviathans.2012.a:0 "我们必须找到方法阻止它。"
 leviathans.2013.desc:0 "我们的传感器侦测到一个幽灵般的实体。它似乎在星系间漫游，无差别地摧毁附近的物质。早期观测表明，它由光组成，也能操纵光线，所以极难瞄准。但在探索银河时我们学到了一件事，那就是即使是光也可以弯曲和破坏的。\n\n剩下的工作就是找到该怎么做。"
 leviathans.2013.a:0 "无论是理论分析还是蛮力破解，终归是可行的。"
 leviathans.2014.name:0 "粉碎幽灵"
 leviathans.2014.desc:0 "从脉冲光线中孕育的那阴魂不散的生物终于被消灭了。虽然直到最后它还是群星间的鬼魂，在很多方面依然是个谜，但我们的舰队消灭它的过程被最悲观的科学家观察到了，他们曾坚称那不可能。\n\n为了准确理解我们的舰队是如何完成这项看似无法克服的任务的，那些科学家们仔细记录了幽灵今天明亮展示的、先前未知的光和能量属性。"
 leviathans.2014.desc.gesta:0 "从脉冲光线中孕育的那阴魂不散的生物终于被消灭了。虽然直到最后它还是群星间的鬼魂，在很多方面依然是个谜，但我们仔细记录了幽灵今天明亮展示的、先前未知的光和能量属性。"
 leviathans.2014.a:0 "光已经熄灭了。"

 # ENIGMATIC FORTRESS
 leviathans.2101.name:0 "神秘要塞"
 leviathans.2101.desc:0 "随着这古代建筑的外围防御被击溃，我们可以找方法探索其秘密了。进入并遍历这座要塞也许很困难，但无论是建造者是谁，都一定拥有我们难以想象的技术。形势更加严峻的是，这座要塞似乎正在恢复。\n\n一些帮助我们进攻要塞的人自愿和来自[Root.Capital.GetName]总部的后备军一起进入要塞探索。我们不达目的誓不罢休，但前方必然荆棘遍地。"
 leviathans.2101.desc.gesta:0 "击溃这座建筑的防御了，我们迅速潜入其中。\n\n它迷宫般的走廊和密集的网络同样陌生和不可穿透。我们在这找不到什么，但要塞仍然可能构成威胁。"
 guardian.fortress.continue:0 "探险队继续征途……"
 leviathans.2101.a:0 "继续前进。"
 leviathans.2101.b:0 "最好离那玩意儿远点。"
 leviathans.2101.c.gesta:0 "拿走所有我们能拿的，其余的也破坏殆尽。"
 leviathans.2105.name:0 "古代建筑"
 leviathans.2105.desc:0 "我们在[fortress_system.GetName]星系边缘发现了某种悄然漂浮的大型太空设施。虽然初步扫描显示它非常古老，但这建筑有着强烈的能量指征。在主建筑附近还能看到漂着一些小一点的建筑，这些建筑看起来都全副武装。\n\n如果我们想了解这古老遗迹的真正本质，看起来必须通过武力突破其防御……"
 leviathans.2105.a:0 "那可不容易。"
 leviathans.2111.name:0 "神秘要塞：入口"
 leviathans.2111.desc:0 "尽管我们与要塞建造者的技术年代相隔久远，但有一项发明是永恒的：一扇关闭的大门。在迫使要塞停止运转后，我们发现所有的入口都被封闭了。\n\n派去探索要塞的队伍发现了一个气闸，如果一切正常，至少看起来能从外部打开。"
 leviathans.2111.a:0 "我们会找人帮助探险队。"
 leviathans.2111.a.tooltip:0 "发布特殊项目：§Y$ENIGMATIC_FORTRESS_1A$§!和§Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name:0 "神秘要塞：不受控的拆除"
 leviathans.2112.desc:0 "引爆装置按计划炸开了气阀，为探险队提供了一个入口。然而，被点燃的不仅仅是爆炸物。由于未知原因，也许是个设计好的陷阱，气闸除了预期的氧气之外还有高压的爆炸性气体，这造成了更大的爆炸，安装引爆装置的整个拆除小队灰飞烟灭。"
 leviathans.2112.a:0 "我们只能期望这些牺牲是值得的。"
 leviathans.2112.a.tooltip:0 "探险队进入了要塞。"
 leviathans.2113.name:0 "神秘要塞：调整能量供应"
 leviathans.2113.desc:0 "在稳定了飞船与要塞的供能系统间的连接后，我们必须决定在第一波供能中输出多大的能量。由于对要塞技术并不熟悉，确切的值难以确定，目前有两个估计值。"
 leviathans.2113.a:0 "采用较高的估计值。"
 leviathans.2113.b:0 "采用较低的估计值。"
 leviathans.2114.name:0 "神秘要塞：充能完毕。"
 leviathans.2114.desc:0 "输送到要塞大门的高额能量足以重新点燃要塞更深层的能量源。随着要塞的防御系统再次上线，气闸这种小问题已经没空考虑了。"
 leviathans.2114.a:0 "振作起来。"
 leviathans.2115.name:0 "神秘要塞：气闸开启"
 leviathans.2115.desc:0 "起初，提供给要塞的能量似乎太少没起作用。之后，气闸周围的区域慢慢开始有了运转的迹象。依靠一些对机械的伎俩和猜测，探险队取得了控制权并让气闸开启了。尽管不是最简洁的对接程序，他们总算是到神秘要塞内部了。"
 leviathans.2115.a:0 "让我们祈祷也能把他们弄出来。"
 leviathans.2131.name:0 "神秘要塞：塔楼"
 leviathans.2131.desc:0 "探险队发现路被一块巨大的隔板挡住了。小队报告称，在隔板右侧有一处凹陷，里面放着一个底座，底座上有一台与要塞相同的黑色合金锻造的新奇装置。\n\n他们认为这个装置是打开隔板的关键。探险队队长说这个装置有三根笔直的杆等距地插在底座上，最左边的杆上还有三个不同尺寸的金属托环，小的在上面，大的在下面。"
 leviathans.2131.a:0 "将金属环套到剩余两根杆上。"
 leviathans.2131.b:0 "在隔板上搜寻托环形状的凹槽。"
 leviathans.2131.c:0 "重新排列金属托环。"
 leviathans.2131.d:0 "从底座上拔下中间和右边的杆。"
 leviathans.2132.name:0 "神秘要塞：不安的噪音"
 leviathans.2132.desc:0 "在宣布行动方案之后，一阵短暂的沉寂，随后小队便按照计划执行，传出悉悉索索的声响。又一阵停顿后，传来轻微的拖拽声，然后突兀而尖锐的声音不断升高，持续了整整五秒钟，然后是长久的沉默。我们花了几分钟时间才接受这是这次探索的结局，没有尖叫，也没有呼救。我们希望至少这意味着他们没有受到什么折磨。\n\n在一刻钟后，响起了一阵缓慢、沉重的机括声，这说明无论刚才小队触发了什么陷阱，现在都已经重置了。有几个人说这声音像是外星人在笑。\n\n最终，要塞发出了一个更加令人不安的声音：防御系统充能完毕。"
 leviathans.2132.a:0 "这地方真是活见鬼了。"
 leviathans.2133.name:0 "神秘要塞：重建塔楼"
 leviathans.2133.desc:0 "在宣布行动方案之后，一阵短暂的沉寂，随后小队便按照计划执行，传出悉悉索索的声响。接着先是传出一声液体飞溅声，极为清脆响亮，以至于你一开始误以为整个小队像小虫子一样被拍死了，之后小队发出了欢呼声，报告说通道已经打开了。\n\n那块隔板似乎迅速地转变成了一团紫色水银般散发着恶臭的液体。结合之前那个相对正常点的解谜装置，你有一种感觉，探险队成为了几千年前的精妙恶作剧的受害者。"
 leviathans.2133.a:0 "至少，我们现在还能笑得出来。"
 leviathans.2150.name:0 "神秘要塞：中枢核心"
 leviathans.2150.desc:0 "探险队报告称，他们已经到达了看似是要塞的地理中心的位置，虽然要塞的内部布局让人怀疑根本没有地理中心。\n\n但这里毫无疑问是要塞的核心——能量源，这让探险队的新发现更有趣了。暗物质引流到要塞四处，再回流到能量核心，就像是一个心血管系统。尽管暗物质的流动已经停止了，但小队发现了这个循环又要开始的迹象。以后我们想花多少时间研究这个供能系统都行，但是我们现在必须阻止它。"
 leviathans.2150.a:0 "我们会找到方法的。"
 leviathans.2151.name:0 "神秘要塞：暗物质心脏"
 leviathans.2151.desc:0 "将我们在这神秘古代要塞中获得的有关暗物质利用的知识与黑洞相联系，我们发现要塞的建造者一定从黑洞中学到了很多操纵和引流暗物质的技术。跳出他们建造的这精密系统思考，我们的探险队安全地改变了核心周围的连接，停止重启的过程。\n\n这个过程教会了我们很多有关黑洞的物理知识，但最宝贵的是现在安全关闭后要塞中的财富。"
 leviathans.2151.a:0 "我们应该珍惜它。"
 leviathans.2152.name:0 "神秘要塞：恒星见证者"
 leviathans.2152.desc:0 "为了了解要塞是如何建造的，我们将恒星地毯式搜索了一遍，发现了一个惊人的秘密。在恒星的近空有一团细密的纳米照相机，这些就是要塞的眼睛，这也解释了要塞的防御系统为何如此高效。\n\n从要塞中访问这些纳米相机的数据，我们能够查看到这个星系的历史，一直追溯到要塞建成时期。然而，我们快要没有时间了。我们应该查看要塞建造过程的哪个阶段？"
 leviathans.2152.a:0 "开始阶段。"
 leviathans.2152.b:0 "中间阶段。"
 leviathans.2152.c:0 "结束阶段。"
 leviathans.2153.name:0 "神秘要塞：颗粒无收的开始阶段"
 leviathans.2153.desc:0 "我们查看了建造要塞的开始阶段，希望能看到要塞的心脏是先建起来的。但我们的希望落空了，要塞的外壳才是先建起来的，这部分数据毫无用处。这时探险队报告说要塞正在重启，正在夺回纳米照相机的控制权。"
 leviathans.2153.a:0 "没时间了。"
 leviathans.2154.name:0 "神秘要塞：中间阶段"
 leviathans.2154.desc:0 "影片资料的中间部分，尽管不是要塞核心的建造画面，而是要塞建造材料的运输画面，但是我们科学家推断这些材料是用于核心建造的。这一定是要塞急需供能以继续建造的关键时期。\n\n借助对这些材料的了解，要塞内的探险队成功地阻止了要塞重启。现在，我们可以收获胜利的果实了。"
 leviathans.2154.a:0 "我们当之无愧。"
 leviathans.2155.name:0 "神秘要塞：结束阶段"
 leviathans.2155.desc:0 "回顾要塞建造的最后阶段，我们发现那时要塞已经开始供能了。要塞的能量核心一定在影像开始前就发挥作用了。这时探险队报告说要塞正在重启，正在夺回纳米照相机的控制权。"
 leviathans.2155.a:0 "没时间了。"
 leviathans.2156.name:0 "神秘要塞：暗物质骗局"
 leviathans.2156.desc:0 "无论是谁建造的这座要塞，他也许比我们掌握了更多知识，但不一定比我们更聪明。我们通过向核心提供我们自己的暗物质，破坏了要塞能量系统的循环，有效地切断了核心向防御系统的供能。\n\n终于，我们能够有时间仔细看看这些奇人完成的作品了。"
 leviathans.2156.a:0 "终于……"
 leviathans.2157.name:0 "神秘要塞：击穿心脏"
 leviathans.2157.desc:0 "这是一个前所未有的大胆而又精妙的壮举。为了阻止要塞重启，我们的驾驶员向要塞心脏发射了一枚鱼雷。这个计划可以说是取得了巨大成功，因为要塞再也不能启动了。\n\n鱼雷击中的一瞬间，整个要塞都爆炸了，不可挽回地摧毁了其中古代技术的痕迹，以及……整个星系。考古学家称之为“由[Root.GetAdj]政府资助的最昂贵的烟花秀”，而且看来短期内这个记录不会被打破。"
 leviathans.2157.a:0 "人人都是批评家。"
 leviathans.2157.a.tooltip:0 "整个星系都烧起来了。"
 leviathans.2160.name:0 "神秘要塞：重新启动"
 leviathans.2160.desc:0 "没时间了。神秘要塞已经从最初的攻击中恢复过来，防御系统已经重新启动。与探险队的通讯受到了干扰，但是探险队最后传来的通讯表明，他们遇到意料之中的命运了。"
 leviathans.2160.a:0 "这不是我们想要的结果。"

 ### DIMENSIONAL HORROR
 leviathans.3001:0 "虚空中的恶魔"
 leviathans.3001.desc:0 "我们在[horror_system.GetName]附近遭遇了某种巨大的实体。看起来它仅将一小部分显露在了我们这个宇宙，而此生物的大部分躯体还陷于孵化它的那个不知道是什么鬼的领域中。\n\n这有个邪恶的智慧生物，其古老程度远远超出了我们的时间概念，而且在设计上完全陌生。它有什么企图，我们只能乱猜。" # FIXME There is a malevolent intelligence at work here
 leviathans.3001.a:0 "这可不妙。"
 leviathans.3003:0 "已驱逐"
 leviathans.3003.desc:2 "在[guardians_horror_system.GetName]附近试图侵入我们宇宙的恶魔已被驱逐回自己的领域。只有时间才能证明其力量是否已经被充分削弱到无法再次进入我们的世界。\n\n我们正在研究该生物撕开的次元裂缝留下的某种异常残余能量。更加深入地研究这种能量可能会引领科学突破。"
 leviathans.3003.a:0 "让我们看看这会带来什么。"
 leviathans.3004a.desc:0 "$leviathans.3004.intro$\n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc:0 "$leviathans.3004.intro$"
 leviathans.3004.intro:2 "我们对[guardians_horror_system.GetName]次元裂缝留下的能量异常的研究终于有结果了。创建传送门用到的这种能量我们从未见过。"
 leviathans.3004.jumpdrive:0 "最令人感兴趣的是，我们的科学家认为可以使用这些异域的能量设计出一种新的星际航行方式。"

 ### AUTOMATED DREADNOUGHT
 leviathans.3100:0 "自动化无畏舰"
 leviathans.3100.desc:0 "在[dreadnought_system.GetName]星系发现了一艘正在巡航的孤单而庞大的战舰。在舰上未检测到生命迹象，但是它散发着非常强的能量指征，似乎是武器系统的怒号。它不理睬我们的招呼。\n\n建议小心应对。"
 leviathans.3100.desc.mach:0 "在[dreadnought_system.GetName]星系发现了一只正在巡航的孤单而庞大的战舰。在舰上未检测到生命迹象，但是它散发着非常强的能量指征，似乎是武器系统的怒号。它不理睬我们的招呼或数据通讯。\n\n建议小心应对。"
 leviathans.3100.a:0 "看看那家伙的大小!"
 leviathans.3102:0 "无畏舰解除武装"
 leviathans.3102.desc:0 "我们终于设法解除了[guardians_dreadnought_system.GetName]星系的自动化无畏舰的武装。尽管受到我舰的重创，但大型船体的结构完整性仍基本完好。\n\n我们登舰后发现了无畏舰外星船员木乃伊化的遗骸。生前他们激活了某种自动巡航模式，有限的舰载AI在过去的780万年里一直被锁定执行。\n\n虽然需要大量的资源，我们的一些工程师认为可以修复它加入我们的舰队。它肯定会成为强大的旗舰。"
 leviathans.3102.a:0 "这艘舰船将在我们的旗帜下遨游星海!"
 leviathans.3102.b:0 "这是浪费资源。打捞些零件就行了。"
 leviathans.3103:0 "无畏舰已修复"
 leviathans.3103.desc:0 "这是个值得纪念的日子！我们熟练的维修人员和工程师完成了他们对[guardians_dreadnought_system.GetName]星系内解除武装的古老无畏舰的修复工作。这大型战舰已经配齐了完整舰组，并在太空试验后宣布准备服役。"
 leviathans.3103.desc.mach:0 "这是个值得纪念的日子！我们熟练的维修机器人和工程单元完成了他们对[guardians_dreadnought_system.GetName]星系内解除武装的古老无畏舰的修复工作。这大型战舰已经配齐了完整舰组，并在太空试验后宣布准备服役。"
 leviathans.3103.a:0 "我舰队多了艘强大的军舰。"

 ### HIVER
 leviathans.3201:0 "蜂群战斗机"
 leviathans.3201.desc:0 "高速移动的攻击舰载机正在袭击我们在[hiver_system.GetName]星系的采矿基地！这些显示出强大能量指征的未知攻击者从小行星带几颗先前休眠的小行星中涌出。\n\n我们只能猜测这些小行星以前是某种未知太空生命形式的蜂巢。无论如何，我们不断扩大的采矿业务似乎促使他们开始行动！"
 leviathans.3201.a:0 "他们来得好快！"
 leviathans.3202:0 "结晶小行星"
 leviathans.3202.desc:0 "[hiver_system.GetName]星系有一条异常密集的小行星带，展示出一些与众不同的特性。几个较大的小行星表面覆盖着结晶突出物，这表明可能存在极为丰富的矿物矿藏。\n\n不过，长距离传感器在密集小行星带发现一些零星活动，可能是航天器之类的小物体。我们无法具体定位，但是可以看到至少两个被破坏的采矿基地的碎片漂浮在一些较大的小行星旁。"
 leviathans.3202.a:0 "不太对劲……"

 leviathans.3204:0 "已摧毁蜂巢小行星"
 leviathans.3204.desc:0 "我们的军队已经摧毁了[hive_system.getName]星系的蜂巢小行星。他们再次回到休眠状态，我们没有再侦测到恶意舰载机的活动。\n\n有一个小行星在受到重创后仍相当完好。我们应该考虑派遣一支科学团队去看看能在里面找到什么。"
 leviathans.3204.a:0 "准备一支远征队。"

 leviathans.3205.desc:0 "我们的科学团队已经完成了对[hive_system.GetName]星系中蜂巢小行星内部的大量隧道和暗室网络的探索。未遇到袭击我们的太空生物的活体标本，但科学家确实发现了某种生育室的残余。\n\n这使我们对这些实体的生命周期有了更深入的了解，进一步增进了我们对银河生物学的理解。"


 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE:1 "调查 [target_enclave.GetName]"
 INVESTIGATE_ENCLAVE_DESC:0 "我们需要深入研究居住在§Y[Prev.From.GetName]§!星系内的神秘外星人。如果他们也拥有语言，那我们必须破解并建立联络。\n\n奖励：£influence£§G影响力§!或§S特殊项目§!"
 STELLARITE_DEAD_PROJECT:0 "噬星者"
 STELLARITE_DEAD_PROJECT_DESC:0 "噬星者已经被杀死了，但它的尸体仍然散发着上个被它吞食的恒星的能量。研究尸体也许能揭秘它何以消化宇宙中最灼热的物质。"
 STELLARITE_STAR_PROJECT:0 "恢复原状"
 STELLARITE_STAR_PROJECT_DESC:0 "在研究了噬星者之后，我们发现了一种方法也许能将被吞噬的恒星物质放回原处，让陷入无尽寒冬的星系恢复生机。"
 ENIGMATIC_FORTRESS_1A:0 "拆除小队"
 ENIGMATIC_FORTRESS_1A_DESC:0 "派遣一支拆除专家小队，在神秘要塞的侧面登陆，尝试炸开气闸。"
 ENIGMATIC_FORTRESS_1B:0 "局部能量浪涌"
 ENIGMATIC_FORTRESS_1B_DESC:0 "派遣一艘科研船，为要塞局部供能，试图向为气闸提供动力的那部分要塞提供有限能量。"
 ENIGMATIC_FORTRESS_5A:0 "黑洞研究"
 ENIGMATIC_FORTRESS_5A_DESC:0 "也许对黑洞的研究能告诉我们神秘要塞是如何利用暗物质的。"
 ENIGMATIC_FORTRESS_5B:0 "探索星系"
 ENIGMATIC_FORTRESS_5B_DESC:0 "探索这颗恒星也许能让我们对建造要塞时的条件有所了解。"
 ENIGMATIC_FORTRESS_5C:0 "供应暗物质"
 ENIGMATIC_FORTRESS_5C_DESC:0 "如果我们自己向要塞的心脏提供暗物质，也许能够骗过要塞的系统，让它认为要塞已经在运行，停止暗物质流动。"
 ENIGMATIC_FORTRESS_5D:0 "动武"
 ENIGMATIC_FORTRESS_5D_DESC:0 "我们的小队已经成功用一根空心管道开辟了通往要塞心脏的通道，向要塞核心发射一枚鱼雷也许能够阻止它重启。"
 DIMENSIONAL_HORROR_PROJECT:0 "研究次元裂缝"
 DIMENSIONAL_HORROR_PROJECT_DESC:2 "我们最近在[guardians_horror_system.GetName]附近驱逐的邪恶实体使用了某种强大的次元裂缝技术来连接我们的世界和他们的邪恶领域。在最大的裂缝处侦测到了异常的能量读数，我们将深入研究这些异常数据。"
 DISABLED_DREADNOUGHT_PROJECT:0 "修复无畏舰"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "我们在[guardians_dreadnought_system.GetName]星系内捕获的巨大无畏舰外壳基本上完好无损。虽然需要大量的资源，但我们应该能修理好战舰，并将它编入我们的舰队中服役。"
 HIVE_ASTEROID_PROJECT:0 "调查蜂巢小行星"
 HIVE_ASTEROID_PROJECT_DESC:0 "我们的部队已经设法平定了[hive_system.GetName]系统内的一颗蜂巢小行星。我们应该派遣一个科学团队探索小行星的内部。"
 DRAGON_INCUBATION_PROJECT:0 "孵化龙兽蛋"
 DRAGON_INCUBATION_PROJECT_DESC:0 "从巨龙秘藏中带回的龙蛋仍然有微弱的生命迹象。我们应该能够推演仿真一个孵化龙蛋的理想环境。就算我们成功地孵化出了以太龙兽，这只以太龙兽也不太可能跟它的祖先在体型或力量上相匹敌。但是经过适当的驯化，它会是笔不可思议的财富。\n\n龙蛋在原生环境之外存活不了太久，我们必须迅速采取行动。"

 TECHNOSPHERE_PROJECT:0 "抵达神秘球体"
 TECHNOSPHERE_PROJECT_DESC:0 "围绕高康大黑洞徘徊的金属球体现在可供我们研究了。我们到达其处理中心后发现些什么？"
 TECHNOSPHERE_BLACKHOLE:0 "理解无极"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "为了帮助无极机器，我们需要辅助它扫描高康大黑洞。从黑洞接收信息是不可能的，但无极机器似乎有一种访问其引力数据并从中获取信息的方法。不过这需要§Y很§!长的时间。\n\n我们需要做的就是将处理能力借给无极机器，为它减轻一小点计算负担。"
 TECHNOSPHERE_HACKING:0 "入侵球体"
 TECHNOSPHERE_HACKING_DESC:0 "侵入金属球的中心程序也许能让我们深入了解它是什么、它在做什么。"
 TECHNOSPHERE_DESTRUCTION:0 "打破球体"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "一支拆除专家小队应该能识别并利用这个神秘球体外壳完整性的缺陷，将之拆除，结束这无声的威胁。"

