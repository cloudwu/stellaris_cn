 EMPTY_DRIVE:0 "No FTL Drive"
 EMPTY_DRIVE_DESC:1 "Ships without FTL drives will never be able to leave the solar systems in which they were built."
 WARP_DRIVE_1:0 "Warp Drive I"
 WARP_DRIVE_1_DESC:1 "Warp Drives allow FTL travel to and from the edges of star systems, with limited range and wind-up and wind-down periods at departure and arrival."
