 action.92.name:0 "§Y[From.GetName]§!: Strategic Resource Discovered"
 action.92.garanthium:1 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §HGaranthium Ore§!. It can be refined into a metal that is both malleable and durable. This ore would make an excellent material for use in the construction of ships."
 action.92.lythuric:1 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §HLythuric Gas§!. Small concentrations of this gas mixed with fuel should significantly increase the thrust of our starship engines."
 action.92.teldar:1 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §HTeldar Crystals§!. These extremely durable crystals should theoretically enhance the armor-piercing capabilities and destructive potential of our projectile weapons."
 action.92.yurantic:1 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §HYurantic Crystals§!. These crystals have rare reflective properties that preliminary scans indicate would greatly enhance the power output of energy weapons."
 action.92.aldar:1 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §HAldar Crystals§!. Chipping these crystals causes the resulting splinter to expand and harden with explosive speed, making it an ideal material for fragmentation matrices in explosive munitions."
 action.92.orillium:1 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §HOrillium Ore§!. This ore is a very unstable element that can be used to efficiently randomize high-frequency shield modulations, improving potential defensive capabilities."
 action.92.pitharan:1 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §HPitharan Dust§!. This fine, energy-dense dust serves as an excellent fertilizer. Its use should greatly enhance our food production."
 action.92.engos:1 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §HEngos Vapor§!. This vapor is a naturally occurring stimulant that helps all forms of life perform at maximum capacity."
 action.92.neutronium:1 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §HNeutronium§!. It is a super-dense substance composed of neutrons that can be forged into extremely resistant hulls."
 action.92.zro:1 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §HZro§!. It is an extremely rare aerosol of exotic particles that appears to have been deposited here through a meteor impact, but its true origin is a mystery. If ingested by psionically-gifted individuals, this aerosol should act as a very potent (and potentially addictive) drug that enhances PSI abilities."
 action.92.dark_matter:1 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §HDark Matter§!. This exotic substance has many properties that seemingly defy several natural laws. It could potentially revolutionize the sciences."
 action.92.satramene:1 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §HSatramene Gas§!. This gas is a naturally occurring stimulant that has a calming effect on most beings, typically prompting consensus-seeking behaviors in groups. It is potentially addictive."
 action.92.living_metal:1 "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §HLiving Metal§!. This inorganic metal shows characteristics usually seen only in biological life forms. It will always attempt to regenerate back into the shape it was stabilized into."
 action.92.terraform_liquids:1 "During its survey of [From.GetName], the [Root.GetName] discovered large deposits of various rare §HTerraforming Fluids§!. Access to these fluids would greatly assist the process of terraforming planets."
 action.92.terraform_gases:1 "During its survey of [From.GetName], the [Root.GetName] discovered large deposits of various rare §HTerraforming Gases§!. With a steady supply of these gases, the process of terraforming planets would become less costly."
 action.92.has_tech:0 "\nWe have the technology - if we control this system, we can extract this resource."
 action.92.no_tech:0 "\nWhile we do not yet possess the means to extract this resource, we should seriously consider establishing control over the system for future exploitation."

