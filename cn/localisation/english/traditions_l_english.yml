 tr_domination_fleet_levies_hive_delayed:0 "将奴仆蜂群合并进我们团体的承诺似乎并没能缓和他们的痛苦。他们反倒提出会支援我们的星舰战虫，作为交换要保证他们那脆弱而又孤独的独立人格。为什么呢？" # TODO star swarms 星舰战虫
 tr_domination_protection_racket:0 "保护费"
 tr_domination_protection_racket_machine:0 "赤贫协定" # TODO Destitution Protocols
