 custodian.30.name: "泛星系防卫军"
 custodian.30.a.desc: "$custodian.30.intro$\n\n$custodian.30.nocrisis$"
 custodian.30.b.desc: "$custodian.30.intro$\n\n$custodian.30.crisis$"
 custodian.30.c.desc: "$custodian.30.intro$\n\n$custodian.30.warinheaven$"
 custodian.30.intro: "参议院已经批准建立一支常设的多国联合武装部队，意在防卫星海共同体。这支“§H泛星系防卫军§!”将会从所有共同体成员国当中征募兵员，成员国要求贡献自己的一部分资源来支持舰队的建设。"
 custodian.30.nocrisis: "泛星系防卫军现在已经处于§H[custodian.GetName]§!——现任监管人——的直接控制之下，有关人士担忧这支庞大的舰队会成为镇压反对意见的工具。然而，也有不少人对其创立拍手称快，称这支舰队“始终活跃在星系防卫的最前线”。"
 custodian.30.crisis: "由于星系全境陷入混乱，并受到了意在消灭所有智慧生命体的势力的长期威胁，各界衷心希望泛星系防卫军能够对敌人发动打击，以维系星海共同体的边疆安全。星海监管人§H[custodian.GetName]§!将直接指挥舰队，负责领导这次行动。"
 custodian.30.warinheaven: "由于星系全境陷入混乱，各界衷心希望泛星系防卫军能够进一步扩编增长实力，以应对失落帝国为了征服星系全境而派遣出来的庞大舰队。星海监管人§H[custodian.GetName]§!将直接指挥舰队。"
 custodian.30.a: "本星系将会变成一个更加安全的地方。"
 custodian.30.b: "我们各司其职。"
 custodian.30.c: "随他们去吧。"
 custodian.30.d: "这支可怜的舰队将会被歼灭，直到最后一艘舰船损失殆尽。"
 custodian.32.name: "泛星系防卫军暂停行动"
 custodian.32.desc: "由于星海监管人的职位现在空缺，泛星系防卫军设立了一个独立的指挥架构。他们依然致力于保护星海共同体，泛星系防卫军的指挥高层宣誓将继续巡逻成员国的恒星系。"
 custodian.32.a: "他们的警觉令人肃然起敬。"
 custodian.35.name: "泛星系防卫军向监管人报告"
 custodian.35.desc: "由于我们已经肩负了星海监管人的职责，泛星系防卫军现在被纳入我们的指挥架构。他们等待我们在未来的进一步指示。"
 custodian.35.a: "很好。"
 custodian.35.tooltip: "所有泛星系防卫军下辖的舰队现在受我们指挥。"
 custodian.40.name: "解散泛星系防卫军"
 custodian.40.desc: "依照参议院大多数的表决，§H泛星系防卫军§!被解散了。所有现役的泛星系防卫军人员将返回其母国，而防卫军的战舰将在参议院官员的密切监督下拆解，以防止这些战舰落入心有不轨之人的手中。"
 custodian.40.a: "一个不光彩的结局。"
 war_in_heaven.7.desc: "自从§H[FirstSleeper.GetSpeciesName]§!以及他们的宿敌§H[From.GetSpeciesName]§!觉醒以来，这两个巨人总会偶尔爆发小规模冲突，或者相互施展诡谋以争夺影响力，希望借此试探对方的实力。这样的行为导致了一系列逐渐升温的对峙，最终演变成在某个遥远的星系一支[FirstSleeper.GetSpeciesName]舰队和他们的[From.GetSpeciesName]对手爆发了公开的交火。这一冲突现在已经升级成为§H[FirstSleeper.GetName]§!和§H[From.GetName]§!之间的全面战争。\n\n双方都勒令§H星海帝国§!必须立刻解散，其独立的成员国必须在战争中选择一边。今天的稍早时刻，[gal_emperor.GetRulerTitle]在帝国参议院发表了讲话，态度明确地拒绝了这一无理要求。星系目前陷入了一场规模庞大的三方战争，其规模之大，前所未有，闻所未闻。"
 war_in_heaven.7.a: "这将成为帝国的荣光时刻！"
 war_in_heaven.7.b: "帝国会获胜吗？"
 war_in_heaven.7.tooltip: "§Y[FirstSleeper.GetName]§!和§Y[From.GetName]§!向§Y星海帝国§!§R宣战§!。"
 war_in_heaven.13.desc3: "在先祖帝国之间的兵燹之中，并非所有的年轻物种都选择了站队。有一些物种和我们一样，保持了中立的姿态，但如果战事蔓延到我们的领地，我们就只能独自面对来自先祖帝国的威胁。我们已经收到了其他帝国的通讯，他们决定建立一个§H不结盟组织§!，明确挑起反抗战争双方的大旗。\n\n由于我们是现任星海监管人，他们决定邀请我们成为这支联盟势力的盟主。我们一旦接受，就几乎确定会同时跟两大觉醒的帝国开战，但至少我们还有盟友支援，不用独自面对两大先祖帝国的威胁。"
 requires_no_war_in_heaven: "§R天堂之战已经让局势相当混乱了，当前情况不能宣告建立星海帝国。§!"
 operation.6000.name: "渗透开始"
 operation.6000.1.desc: "我们的情报分析师将潜在目标的表单合并到一块之后，我们的独行特工开始渗透[target.GetName]。"
 operation.6000.2.desc: "我们的特工现在正在渗透[target.GetName]，但是他们必须额外小心，以免引起帝国安全总局的注意。我们的情报分析师已经把潜在目标的表单合并到了一起。"
 operation.6005.name: "建立掩护"
 operation.6005.desc: "成功在[target.GetName]内部建立起联络之后，我们的特工现在开始建立起自己的掩护身份。目标列表现在已经缩小到十几个显要的候选人。"
 operation.6010.name: "目标决定"
 operation.6010.1.desc: "我们已经定位了一名位于[target.Capital.GetName]上的帝国显贵，其名为§H[operation_target.GetName]§!，其职权虽然不大但是对于维系帝国对星系的控制力至关重要。如果我们能抹除这名目标，那么我们就能充分地昭告，对[target.GetRulerTitle]阿谀奉承之辈永远别想安全无虞。"
 operation.6010.2.desc: "我们已经定位了一个位于[target.Capital.GetName]之上的自律工蜂，其功能是维系[target.GetRulerTitle]和其帝国属民之间的联系。若能对这个工蜂进行抹杀，那将是我们对抗星海帝国取得的微小却又至关重要的胜利。"
 operation.6010.3.desc: "这是一个位于[target.Capital.GetName]之上的自律无人机，其功能是维系[target.GetRulerTitle]和其帝国属民之间的连结能力。使这个无人机永久地离线能够打击帝国的内部联络——至少是在替代无人机被编程之前。"
 operation.6010.4.desc: "§H[operation_target.GetName]§!，一名帝国安全总局的[agent_origin.GetSpeciesName]特工，对于[operation_target.GetHerHis]的工作有着不同寻常的热枕。[operation_target.GetSheHeCap]亲自负责逮捕了数百名“异见分子”——其中的几名为我们工作。时机已经到了，这名帝安局特工的光辉前程应该戛然而止，并一劳永逸地彻底终止。"
 operation.6010.5.desc: "帝国海军是[target.GetRulerTitle]的利剑，长悬于帝国成员国的头顶之上，随时准备着以迅雷不及掩耳之势将任何叛乱的苗头抹杀。\n\n我们已经定位了一名特别的舰队情报军官，一名[agent_origin.GetSpeciesName]人，名字为§H[operation_target.GetName]§!，此人负责多项反骚乱行动。这名军官的暴毙将对对方造成重创。"
 operation.6010.6.desc: "在[target.Capital.GetName]有一座[target.GetRulerTitle]的特别纪念碑，其安全出现了可乘之机。如果我们可以摧毁这座纪念碑，那我们就能向全星系昭示，反叛运动甚至有能力直击帝国的心脏地段。"
 operation.6010.7.desc: "我们的特工想方设法获得了进入下水道网络的权限，能够通往帝国安全总局在当地的办事处。只要炸药管够，我们就能够把这栋帝安局的建筑还有里面的工作人员一口气送上天。"
 operation.6010.8.desc: "帝国海军在整个星海帝国各处的行星上设立了征募中心。在各个征兵处，征兵官正忙着将来自各个成员国的愣头青登记成大兵。这些傻大个马上就会被灌满谎言，还要发誓效忠[target.GetRulerTitle]。\n\n摧毁一个这样的征募中心将向各界发送一个强烈的讯息，那就是背叛自己的种族，同帝国沆瀣一气，其代价将会十分沉重。"
 operation.6010.9.desc: "我们已经定位了一个位于[target.Capital.GetName]之上的亚空间传输器，帝国使用这个东西向整个星海帝国展开宣传攻势。如果我们的特工能够从源头改变传输信号，哪怕仅仅只是一会，我们就能够通过官方的帝国亚空间输送载体传送我们自己的宣传材料。"
 operation.6015.name: "行动成功"
 operation.6015.1.desc: "在等待数日之后，狙击小队的一名特工逮到了一个完美时机，在极远的距离一击穿透§H[operation_target.GetName]§!办公室的窗户将[operation_target.GetHerHis]射杀。在任何人注意到目标死亡之前，小队就拆卸了步枪，并有条不紊地转移到了撤离点。"
 operation.6015.2.desc: "在旁观者看来，§H[operation_target.GetName]§!最近在一场悲惨的车祸中丢掉了[operation_target.GetHerHis]的性命，载具在[operation_target.GetSheHe]开动的那一刻爆炸了。帝国官方怀疑是有人在暗中搞事，但是那些精心摆放的炸药压根就没剩下来，没法通过这件事追查到我们的特工身上。"
 operation.6015.3.desc: "通过研究目标私人住所的监控系统，我们发现前门的控制面板存在一个安全纰漏。我们的特工把这个面板捣鼓了一下，确保下一次被人使用时会触发一个强烈的放电。§H[operation_target.GetName]§!回家之后操作了这个面板，结果，[operation_target.GetSheHe]就被突然释放的电流裂解成了地上的一滩灰，只留下[operation_target.GetHerHis]的护卫在原地目瞪口呆。"
 operation.6015.4.desc: "一个战术刺杀小队试图伏击目标和其护卫，在经过一段简单的、一边倒的交火之后，所有目标都被击杀。我方的所有特工都安然无恙地脱离，现在处于潜伏状态，等到局势放松之后再进行安全地撤离。"
 operation.6015.5.desc: "目标随身的猎寻者无人机让正面进攻变得不可能，因此我们需要寻找替代方案。我方特工重编了一个自动化轨道货船，让其看上去是在驶离繁忙的[target_country.Capital.GetName]轨道空间前往帝国别处执行任务，实际上却是同目标无人机的私人穿梭机相撞。引发的爆炸轰天震地，目标无人机的记忆核心一个渣滓都没留下给人打捞。"
 operation.6015.6.desc: "我们的特工以外科手术式的精准排放好小型炸药网，引爆后严重破坏了位于[target_country.Capital.GetName]上[target_country.GetRulerTitle]纪念碑的支撑结构。宏伟的雕像缓缓倒下，砸在地上化为了数不尽的碎片。当地政府赶到现场的时候，我们的特工已经在前往撤离点的路上了。"
 operation.6015.7.desc: "当深埋地下的炸药引爆的时候，整栋帝安局建筑都化成了灰，徒留地上一个新近形成的大坑，以及到处倒坍的砾石。等到帝安局增援部队赶到并在这片区域建立一个警戒区的时候，我们的特工早已逃之夭夭，去往了其他的星球。"
 operation.6015.8.desc: "由我们的特工精心掩埋在募兵中心四周的炸药网被引爆，所有的炸药在同一时刻触发了引信。伤亡惨重。尽管帝国海军总能在帝国疆域的其他地方拉到新兵蛋子，但至少这次行动被视作一次标志性的打击，足够让[target_country.GetRulerTitle]心有余悸一段时间了。"
 operation.6015.9.desc: "在接入亚空间传输器之后，我们的特工上传了一段[target_country.GetRulerTitle]在帝国参议院前作公开演讲的鬼畜版本。在这个版本中，演讲包含了粗俗和下流的词句，让各位参议员大感迷惑，演讲最终以帝皇陛下[target_country.ruler.GetHerHis]本人的自爆结束。"
 operation.6015.10.desc: "在接入亚空间传输器之后，我们的特工上传了一段[target_country.GetRulerTitle]在帝国参议院前作公开演讲的鬼畜版本。在这个版本中，演讲包含了粗俗和下流的词句，让各位参议员大感迷惑，演讲最终以蜂巢主脑揭发了一个缇扬奇企图颠覆帝国的阴谋结束。"
 operation.6015.11.desc: "在接入亚空间传输器之后，我们的特工上传了一段[target_country.GetRulerTitle]在帝国参议院前作公开演讲的鬼畜版本。在这个版本中，演讲包含了粗俗和下流的词句，让各位参议员大感迷惑，演讲最终以机械智能宣布自己将立即把意识传输到参议院大楼的某个饮料分发器上结束。"
 operation.6016.name: "恐怖分子削弱帝国权威！"
 operation.6016.1.desc: "身份不明的特工近期刺杀了一名位于[Root.Capital.GetName]上的帝国要员！行凶者躲避了追捕，但我们深信这场刺杀是一系列企图动摇星海帝国并削弱我们权威的精心策划行动的一部分。某一位星海帝国的成员国可能就是幕后主谋！"
 operation.6016.2.desc: "一名身居高位的帝国安全总局官员最近被不明势力的特工刺杀了！帝安局的分析师认为这一行动是星海帝国的某位成员国尝试削弱[Root.GetRulerTitle]的权威，很可能一场公开的叛乱已经在私下里开始谋划了！"
 operation.6016.3.desc: "一名身居高位的帝国海军情报官员最近被不明势力的特工刺杀了！这一可耻的恐怖主义行径很有可能出自某位不忠的星海帝国成员国，而它很有可能还在盘算着什么大计划削弱我们的权威。"
 operation.6016.4.desc: "不满分子最近消灭了一条我们同自律无人机的联络！尽管单个无人机的毁灭尚不足以引起[Root.GetRulerTitle]的关注，但是这台无人机肩负着帝国派往多个臣属国的大使的功能。这一行动目的在于动摇星海帝国。"
 operation.6016.5.desc: "身份不明的骚乱活动近期切断了我们同一名无人机的连结。这个特殊的单元负责协调[Root.GetRulerTitle]同帝国各成员国之间的活动。一个替代单元正在被写入程序，但是当下这个无人机的损失会削弱我们对整个帝国的掌控。"
 operation.6016.6.desc: "一个[Root.GetRulerTitle]的大型纪念碑最近在[Root.Capital.GetName]被炸上了天！这次胆大妄为的攻击行径直击星海帝国的心脏，是在试图削弱我们的统治。尽管目前还没逮捕嫌疑人，爆炸装置的精妙结构暗实某个政府的特工在背后主导这一切——很可能就是来自帝国成员国中的一个。"
 operation.6016.7.desc: "最近某个外国特工发动了一次炸弹袭击，帝国安全总局的一处办事处被炸毁。这样的恐怖主义行为对帝安局在整个帝国内的公共形象造成了损害——如果他们连自己都不能保护，怎么能指望他们的特工在帝国全境贯彻[Root.GetRulerTitle]的统治呢？"
 operation.6016.8.desc: "帝国海军的一处募兵中心最近成为了恐怖主义炸弹袭击的目标，尸横遍野。尽管这场袭击对帝国海军的征兵计划几乎没有造成任何影响，但这场炸弹袭击可以视作一个信号，告诫帝国各成员国的帝国公民不要向[Root.GetRulerTitle]宣誓效忠。"
 operation.6016.9.desc: "为不满势力行动的特工最近骇入了[Root.Capital.GetName]上的一处大型亚空间传输器。在我们恢复控制之前，这些谋反分子利用帝国的官方亚空间载波面向整个星系传输了一段“叛军宣言”！这一令人尴尬的恐怖主义行径削弱了我们的权威，就在帝国所有成员国的眼前。"
 operation.6016.a: "渣滓一般的二五仔。"
 operation.6100.name: "接头"
 operation.6100.desc: "我方特工正在试图同其他叛乱团体和政府的线人接头，分享我们推翻帝国政权的共同目标。"
 operation.6105.name: "解除威胁"
 operation.6105.1.desc: "有关我们即将掀起叛乱的消息必须严密保守，不能让帝国及其麾下特工知道，越久越好。帝国的反谍报线人在整个星系范围内都成了被针对的目标。"
 operation.6105.2.desc: "有关我们即将掀起叛乱的消息必须严密保守，不能让帝国及其麾下特工知道，越久越好。帝国安全总局的反谍报线人在整个星系范围内都成了被主动针对的目标。"
 operation.6110.name: "线人就位"
 operation.6110.desc: "帝制派和[target.GetRulerTitle]的其他宵小之辈在每一个帝国成员国境内都占据着数量上的优势。线人在叛乱爆发的时候必须就位，一旦行动，就要控制住、亦或是直接抹除掉这些帝制派分子。"
 operation.6115.name: "最终准备"
 operation.6115.desc: "一切都已就绪。特工已经出现在了帝国的每一个成员国境内，同当地对起义行动表示同情的势力相互协作。剩下的就看，当帷幕拉开的时候，他们是否能够说动政府支持我们的事业。"
 operation.6120.name: "万事俱备"
 operation.6120.desc: "是时候了。暗藏在整个星系各处的特工都在等待密码指令，并根据指令行动。星海帝国的落幕之战就从此时奏响。"
 operation.6200.name: "尝试联络"
 operation.6200.desc: "我们的特工正在甄别并试图同§H[target.GetName]§!国内的犯罪团伙接触，他们很容易被我们的援助影响到。"
 operation.6201.name: "建立联络"
 operation.6201.1.desc: "我们同一群虽然聒噪，但是很能打的[target.GetSpeciesName]海盗接上了头。这群暴力的亡命徒很乐意接受我们的武备和舰船，不过一旦放跑之后我们就没办法控制他们了。"
 operation.6201.2.desc: "我们同一小群脱离了§H[target.GetName]§!中央智能的故障单位接上了头。这些高度不稳定且难以预测的[target.GetSpeciesNamePlural]很乐意接受我们的武备和舰船，不过一旦放跑之后我们就没办法控制他们了。"
 operation.6201.3.desc: "我们同一小群拥有罕见基因突变、可使它们切断与蜂巢思维的部分连结而不会陷入休眠的子个体接上了头。这些暴力且难以预测的突变子个体很乐意接受我们的武备和舰船，不过一旦放跑之后我们就没办法控制他们了。"
 operation.6202.name: "货运送达"
 operation.6202.desc: "货运武器和抹除标记的舰船由我方特工负责走私进入§H[target.GetName]§!，并确保不会追溯到我们身上。我们已经准备好将它们交付给海盗了。"
 operation.6205.name: "活跃的私掠行径"
 operation.6205.1.desc: "被我们武装起来的海盗已经在§H[privateer_system.GetName]§!恒星系站稳了脚跟，他们立马就开始针对当地的货运船只。我们的分析师期望§H[target_country.GetName]§!很快就会分兵处理这股国境内的不稳定威胁。"
 operation.6205.2.desc: "在我们资助舰船和武器后，一群流亡的[target_country.GetSpeciesNamePlural]在§H[privateer_system.GetName]§!恒星系站稳了脚跟。他们立马将恒星系内一切不属于他们的东西视为威胁，我们的分析师期望§H[target_country.GetName]§!很快就会分兵处理这股不稳定的势力。"
 operation.6205.3.desc: "在我们资助舰船和武器后，一群[target_country.GetSpeciesName]的变异子个体在§H[privateer_system.GetName]§!恒星系站稳了脚跟。他们从此地出发，开始捕食一切触及范围内的资源和养分，我们的分析师期望§H[target_country.GetName]§!的中央蜂巢意识很快就会分兵处理这股国境内的不稳定威胁。"
 operation.6206.name: "[privateer_system.GetName]内的敌军！"
 operation.6206.1.desc: "一支高度武装的私掠船队出现在了§H[privateer_system.GetName]§!恒星系！和其他海盗没什么区别，这群乌合之众立马开始针对我们通过这个恒星系的货运船只。我们的情报部门高度怀疑他们收到了境外势力资助的舰船和武器。"
 operation.6206.2.desc: "一小群故障的单位已经脱离了[Root.GetName]的主体智能，并躲进了我们境内的§H[privateer_system.GetName]§!恒星系！这些单位已经无可救药，并开始利用境外势力资助的舰船打劫穿越该恒星系不设防的贸易路线，掠夺零件和资源。"
 operation.6206.3.desc: "一小群拥有一种罕见基因突变的子个体，可使它们切断与蜂巢思维的部分连接而不会陷入休眠。不过如果离开蜂巢思维太远，这些离群的子个体就会死亡，所以它们盘踞在了位于我们境内§H[privateer_system.GetName]§!恒星系。它们使用的武器和舰船一定是来自于某个境外势力！"
 operation.6206.a: "谁会对此事负责？"
 operation.6207.name: "海盗已经被雇佣"
 operation.6207.1.desc: "那些我们用于针对§H[target_country.GetName]§!的私掠船队已经切断了同我们的联系，并且通过其他地方运输的资源继续破坏。\n\n$operation.6207.desc.outro$"
 operation.6207.2.desc: "我们提供武器和船只的[target_country.GetSpeciesNamePlural]已经切断了同我们的联系，开始接触其他人以获取资源并继续掠夺。\n\n$operation.6207.desc.outro$"
 operation.6207.desc.outro: "我们没法探明是什么势力在背后暗流涌动，但是看来他们和我们的目的一致。我方自己的行动在这里唐突地中止了，但我们依然收到报告，[target_country.GetAdj]的航道如同我们计划的那样被打乱了。"
 operation.6250.name: "追踪领袖"
 operation.6250.desc: "位于§H[target.GetName]§!的特工正积极工作，辨识并追踪那些潜在能提供支持的领袖。"
 operation.6251.name: "突破点"
 operation.6251.desc: "我们已经发现了一个突破点，可以用来进行勒索。特工们正在进行进一步调查。"
 operation.6252.name: "获得敏感信息"
 operation.6252.1.desc: "穿过敌国的层层监控之后，我方特工成果获取了一些涉及到一名[target.GetSpeciesName]政府高官的敏感信息。如果这些信息被公之于众，那么将会造成极大的尴尬。\n\n我们已经准备好谨慎地接触这名官员，试探是否可以在某些替代方案上达成一致。"
 operation.6252.2.desc: "我方的某位特工成功获取到了一份老旧的数据文件，里面包含了[target.GetSpeciesName]对数个外国势力发动入侵的计划。尽管这些计划早已过时，且完全是纸上谈兵，但是其中有几个地方详细地演示了如何逮捕或处决目标帝国的政治领导阶层。\n\n放出这些计划毫无疑问会让§H[target.GetName]§!处于尴尬的境地，我们的特工已经准备好接触对方政府以期达成某项协议。"
 operation.6252.3.desc: "我们已经了解到，[target.GetSpeciesName]的某位政府高官从国防预算中拿了一小部分资金，放进了自己的腰包。如果这则信息被公之于§H[target.GetName]§!的大众，那么这个是个大号丑闻。\n\n我们的特工已经准备好谨慎地接触这名高官，看是否我们可以在某些地方取得共识……"
 operation.6252.4.desc: "我们的监视网发现，[target.GetSpeciesName]的一名资深外交官正与一名[scandal_species.GetSpeciesName]使馆雇员陷入桃色关系。尽管有关这桩关系的具体细节我们尚未了解，但是这一事件存在本身，一旦被捅破，将会对这位外交官和该国政府造成极大的困扰。\n\n我们的特工已经准备就绪，开始谨慎地接触这名外交官，以期达成某项共识。"
 operation.6252.5.desc: "我们的特工获得了铁证，[target.GetSpeciesName]政府的一名杰出成员，同国境内的某个海盗组织保持着十分活跃的联系。在我们看来，这名官员一直在向这些海盗透露国内贸易路线的机密信息。\n\n如果我们能对这些证据保持沉默，想必这名政府官员会对我们感恩戴德……"
 operation.6252.6.desc: "§H[target.GetName]§!对于周边帝国的政治领袖保留了极其翔实的文件，这些文件中的很多内容都包含了机械智能对自己的有灵同僚作出的详细而带有诋毁意味的评价。我们的特工成功获取了这些文件中一部分的拷贝。\n\n如果这些文件被分享到[target.GetName]的邻国，它们的名声肯定会大幅受损。我们的特工已经准备好提出一项协议了。"
 operation.6252.7.desc: "一个§H[target.GetName]§!的自律无人机领袖表现出了一些古怪的行为，并竭尽全力不让其同僚发现。无论导致的原因是编程缺陷还是基础人格的渐进突变，如果机械智能主体注意到这件事，它将面临重新格式化。\n\n我们可以同这个无人机见面，并承诺保留我们的观察数据，以期换取它的协助……"
 operation.6252.8.desc: "§H[target.GetName]§!对于周边帝国的政治领袖保留了极其翔实的文件，这些文件中的很多内容都包含了蜂巢思维对自己的有灵同僚作出的详细而带有诋毁意味的评价。我们的特工成功获取了这些文件中一部分的拷贝。\n\n如果这些文件被分享到[target.GetName]的邻国，它们的名声肯定会大幅受损。我们的特工已经准备好提出一项协议了。"
 operation.6252.9.desc: "我们的特工观测到，某个[target.GetName]的自律子个体领袖表现出来的一些行为，暗实它已经脱离了蜂巢思维的意识开始追逐自己个体的目标，比如秘密地获取少量的物质财产。如果蜂巢主脑注意到这件事，这个子个体的下场会十分严重。\n\n我们可以同这个子个体见面，并承诺保留我们的观察数据，以期换取它的协助……"
 operation.6255.name: "勒索成功"
 operation.6255.desc: "我们成功地同我们在§H[From.target.GetName]§!的联络人达成了一项互惠协议。作为换取我们的保持沉默，对方承诺会在未来予以我们外交上一定的支持。"
