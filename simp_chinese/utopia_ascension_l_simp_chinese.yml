 utopia.3151.a.desc: "这两个[fallen_empire.GetSpeciesNamePlural]显然是某种显赫人物，而且在共商国是。缓慢但沉稳，画面侵入他们的同时他们说的外星语言逐渐被翻译为我们理解的话语。"
 utopia.3151.b.desc: "两个[fallen_empire.GetSpeciesNamePlural]的心地正在瓦解。就像盛开的花一样，他们的心智尽开。我们很容易就能侵入。"
 utopia.3151.c.desc: "在那。科技秘密被从他们的心智中挖出，就像从未加密电脑上复制文件一样简单。[fallen_empire.GetSpeciesNamePlural]一向看低的贼现在完全占据了他们的心智。"
 utopia.3151.1.desc: "§H“……简直是疯了，如果她认为人民愿意接受长久以来习惯的生活水平哪怕有一点暂时的下降，那……”§!"
 utopia.3151.2.desc: "§H“……简直是耻辱。想象一下连年轻物种都开始怀疑我们是否能完全了解自己的科技了！我们必须……”§!"
 utopia.3151.3.desc: "§H“……变得越来越强大了。议会成员确信如果我们不采取行动……”§!"
 utopia.3151.4.desc: "§H“……不在乎议会怎么说。上进者和我们相差了数千年，他们可怜的舰队对我们的威胁就像伽祖瑞安蚊能吸干一只海拉希火蜥蜴一般不切实际。根本没必要……”§!"
 utopia.3151.5.desc: "§H“……仍认为没必要使用惩罚性措施，他们还年轻，缺乏关照，但我们曾经也是这样。他们还需要时间来……”§!"
 utopia.3151.6.desc: "§H“……说也许我们需要采取行动，在年轻物种成长到过于强大前铲除他们。我只能说我同意他，但议会觉得现在太迟了……”§!"
 utopia.3152.desc: "这两个[fallen_empire.GetSpeciesNamePlural]显然是某种显赫人物，而且在共商国是。缓慢但沉稳，画面侵入他们的同时他们说的外星语言逐渐被翻译为我们理解的话语。\n\n突然，这两个外星人默不作声。\n\n§H“你感觉到了吗？”\n\n“嗯，有什么在看着我们”§!\n\n他们巡视着房间，直到他们盯着我们。\n\n§H“别出心裁，一个灵能探机。”§!\n\n§H“看起来它源自[Root.GetSpeciesName]。快，激活传输屏障。§!”\n\n画面被干扰了。"
 utopia.3153.desc: "[Root.GetSpeciesNamePlural]。\n\n别以为你们那试图侵入我们领袖心智的龌龊尝试没有被注意到。\n\n你们会付出代价的。"
 utopia.3053.a: "但……但听我们解释！"
 utopia.3160.desc: "一颗闪烁着的星星在虚境物质化。它用难以置信的速度飞行着，有时它会显形为配置不明的外星舰船。然后它便消失在灵能云迹中，来的快去的也快。\n\n那会是什么？是什么能以物理形态进入虚境随后从普通空间的某处出现？"
 utopia.3160.a: "§Y在这逗留一阵。§!"
 utopia.3161.desc: "又一颗闪烁着的星星突然出现，但这次我们准备好了。那确实是外星舰船，并不像我们星系所见的任何一种。当它飞过时，我们感受到了乘员的心地，他们的秘密是我们的了。\n\n灵能跃迁引擎，天才的设计。"
 utopia.3161.name: "§G灵能跃迁引擎§!"
 utopia.3162.desc: "又一颗闪烁着的星星突然出现，但这次我们准备好了。那确实是外星舰船，并不像我们星系所见的任何一种。当它飞过时，我们试图混入其乘员的心地，但他们的智力比我们以往所见的个体更神秘更不同。\n\n现在我们不仅被从他们的舰船逐出，他们粗鲁的灵能排斥跟随我们离开了虚境！我们星舰的亚光速速度暂时降低了。"
 utopia.3170.desc: "在虚境的一片低地中，我们发现了一个静坐在某种强大的灵能护盾后的灵体。\n\n§P“走开。”§!"
 utopia.3170.a: "§Y尝试突破护盾。§!"
 utopia.3171.name: "§G灵能护盾§!"
 utopia.3171.desc: "我们来到虚境如此深的地方后并没有无功而返。在引导了他们全部的灵能后，我们的通灵者们在护盾上产生了足够大的突破口以让他们进入。\n\n我们不知道灵能者们在盾的另一边看到了什么，但那足以让他们永久性精神失常。他们的牺牲并没有白费，他们突破护盾的行动教会我们如何生成一个类似的立场。如果改善一下技术，我们也许能生成足够环绕星舰的护盾……"
 utopia.3172.desc: "我们的通灵者在来到虚境如此远的地方后早就精疲力竭，并且未能引导足够多能量以突破护盾。他们失败的尝试似乎激怒了灵体！\n\n§P“你已经收到过警告了，蛆。既然你企图入侵我的世界，我将给你带去毁灭。”§!"
 utopia.3180.desc: "就我们所知，时间的概念对虚境的这片区域完全是外来物。在这看起来像是数个世纪般久的时间可能等同于真实世界的数小时或数分钟。只要一个人知道怎么观察的话，甚至能一瞥未来……\n\n预知对通灵者来说是已确定能导致疯狂的行为之一，我们要小心使用。"
 utopia.3180.a: "§Y在这冥想一会。§!"
 utopia.3181.desc: "我们可以维持和虚境建立有限的预知连接的同时避免陷入疯狂，但概率数据的巨大流量将压垮我们导致其很难有实际用处。\n\n然而，如果我们能设置一个数码界面以解析数据，其将有可能被用于改善星舰的战斗电脑……"
 utopia.3181.name: "§G预知接口§!"
 utopia.3182.desc: "正如我们担心的，我们的通灵者陷入了疯狂。同时间，他们的心智向存于过去与未来的不可预料的许多可能性开放。\n\n每个变化和场景，无论它们间的差别有多巨大或是微小，在他们的脑中重复闪现。他们现在陷入了永久的精神紧张状态。\n\n通灵者集会所还需要些时间才能集齐力量并再次进入虚境。"
 utopia.3190.desc: "我们在虚境中找到了一小处我们之前从未见过的巨量灵能能量聚集的空间。任何通灵者只要能成功潜入这片纯能量构成的区域就会变得无比强大……但这织构一个人使用，并且还涉及到一定的风险。\n\n整个[Root.GetName]只有极少人具有足够强大灵能，能进入池中汲取能量还不丢掉性命。该让谁前往呢？"
 utopia.3190.1.a: "§G[leader_1.GetTitle][leader_1.GetName]§!"
 utopia.3190.2.a: "§Y[leader_1.GetTitle][leader_1.GetName]§!"
 utopia.3190.3.a: "§R[leader_1.GetTitle][leader_1.GetName]§!"
 utopia.3190.1.b: "§G[leader_2.GetTitle][leader_2.GetName]§!"
 utopia.3190.2.b: "§Y[leader_2.GetTitle][leader_2.GetName]§!"
 utopia.3190.3.b: "§R[leader_2.GetTitle][leader_2.GetName]§!"
 utopia.3190.1.c: "§G[leader_3.GetTitle][leader_3.GetName]§!"
 utopia.3190.2.c: "§Y[leader_3.GetTitle][leader_3.GetName]§!"
 utopia.3190.3.c: "§R[leader_3.GetTitle][leader_3.GetName]§!"
 utopia.3190.1.d: "§G[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.2.d: "§Y[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.3.d: "§R[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3191.desc: "完……完工了。当灵能能量池被抽干后整个虚境似乎都在震颤，且能量也被传输给了[chosen_leader.GetName]。\n\n星系历史上只有屈指可数的个体能被赐予如此强大的力量。愿神对我们的灵魂怀有仁慈。"
 utopia.3192.desc: "当池中巨量的能量传输给[chosen_leader.GetName]时，整个虚境似乎都在震颤。\n\n[chosen_leader.GetHerHis]的心智似乎无法承受这压力。也许没有活物能拥有这样的力量。[chosen_leader.GetName]在一阵灵能爆炸中和他周围的人一同去世了。"
 utopia.3193.desc: "当池中巨量的能量传输给[chosen_leader.GetName]时，整个虚境似乎都在震颤。\n\n虽然传输成功了，[chosen_leader.GetName]被变成了某种纯粹的能量生物。\n\n§P“你们……你们对我做了什么……”§!\n\n§P“你们……都将……付出……代价……”§!"
 utopia.3200.1.desc: "这片虚空闪烁着能量，让我们休息一会。"
 utopia.3200.2.desc: "我们前进的道路突然遇到了尽头，我们不能再前进一步了。"
 utopia.3200.3.desc: "有什么在和我们说话，某种奇妙的东西。"
 utopia.3200.4.desc: "因为某种我们未知的原因，我们被赶到了虚境的这片角落。为什么？"
 utopia.3200.5.desc: "转瞬即逝间，我们迷路了，一种纯粹的惊恐席卷了我们，就像我们在虚境中深思了永恒一样。随后我们找到了立足点，恐惧也逐渐消散。"
 utopia.3200.6.desc: "当我们向虚境更深处进发时，一群在普通空间不存在的闪烁着炫目色彩的灵体围绕着我们飞舞了几个小时。这样的景象很有趣，直到我们突然意识到——我们在被驱赶着移动。"
 utopia.3200.7.desc: "一块无瑕的水晶碎片漂浮在这，顺着它的旋转轴缓慢自转着。当我们接近时，它碎裂成了数千块碎片。"
 utopia.3200.8.desc: "一具[Root.GetSpeciesName]的遗体横躺在前面。腐化的尸体在爆出一阵刺耳的尖叫后消散了。"
 utopia.3200.9.desc: "我们不能确定这是在真实发生的事情。我们真的是在虚境中，还是我们中某人的急性间歇性精神病在发作？"
 terraforming_candidate_category: "古生命迹象"
 terraforming_candidate_category_desc: "有迹象表明这个荒芜且毫无生机的星球曾经拥有过一个生物圈。"
 MESSAGE_TERRAFORM_FOUND_TITLE: "$anomaly.2575.name$"
 MESSAGE_TERRAFORM_FOUND_DESC: "[From.GetName]被识别为一颗环境改造候选星球。我们会将这颗[From.GetPlanetMoon]作为未来殖民目标进行追踪。"
 anomaly.2575.name: "发现环境改造候选"
 anomaly.2575.desc.intro: "我们对[From.GetName]的详尽扫描表明这个星球在遥远的过去维持过生命。两极冰盖和[From.GetPlanetMoon]地表下明显蕴藏着冰冻水。干枯的河谷网的存在说明水曾经在星球表面自由流动。"
 anomaly.2575.desc.1: "$anomaly.2575.desc.intro$\n\n对[From.GetPlanetMoon]环境改造理论上是可行的，但我们目前所拥有的科技并不足以在切合实际的时间内完成这一壮举。"
 anomaly.2575.desc.2: "$anomaly.2575.desc.intro$\n\n能量花费将令人生畏，但我们拥有将[From.GetPlanetMoon]逐渐环境改造成再次能维持生命的状态所必须的科技。"
 anomaly.2575.desc.3: "$anomaly.2575.desc.intro$\n\n很不幸，这一恒星系中的§Y戴森球§!使得恢复行星环境不再可能。"
 utopia.3300.desc: "这里有一个灵体，占据了虚境的这一整片区域。我们曾经见过灵体，但这个不一样，这个力量远超其他……这个更加古老。\n\n他似乎没有察觉我们的存在。也许他在沉睡，也许我们不足以引起他的注意。\n\n也许我们应该离开。"
 utopia.3300.1.a: "§G尝试和这个存在交流§!"
 utopia.3300.1.b: "§Y尝试和这个存在交流§!"
 utopia.3300.1.c: "§R尝试和这个存在交流§!"
 utopia.3300.1.d: "§G[chosen_one.GetName]将和这个存在交流§!"
 utopia.3301.desc: "当我们接触到这个存在时，我们感受到祂内心的波动，祂的注意力现在全在我们身上。看起来祂不喜欢被打扰。\n\n一股能量鞭挞我们的通灵者，对一些通灵者造成了极大的痛苦并让其他人失去了意识。我们没有选择，只能暂且从虚境中撤出。"
 utopia.3302.desc: "当我们接触到那个存在时，我们感受到祂内心的波动，祂的注意力现在全在我们身上。看起来祂不喜欢被打扰。\n\n一股庞大的灵能袭向我们，我们的灵媒全部失去了意识。当他们恢复过来时，发现有一个人失踪了。§Y[leader_to_kill.GetName]§!不见踪影，[leader_to_kill.GetSheHe]曾经站立的地方只有一道灵能造成的小裂缝留下的痕迹，就好像那个实体到达我们的世界把[leader_to_kill.GetHerHim]拖入虚境一样，为了……算了，谁知道到底是为了什么。\n\n不管祂为什么夺走了[leader_to_kill.GetHerHim]，毫无疑问我们再也见不到[leader_to_kill.GetName]了。"
 utopia.3304.desc: "当我们接触到这个存在时，我们通灵者的内心响起了一阵齐声。最开始只是轻柔的低语，随后变为强烈的刺耳声，一千道声音开始齐声讲述。\n\n这些声音自我介绍为§Y虚空之低语§!。合唱中的每一个个体都感应到：秘密的低语、王座的阴影、人偶的大师，有许多许多的存在都加入了低语的合唱。祂——祂们——宣称通晓所有凡人向另一个凡人低语的秘密知识，并且愿意和我们分享这些知识……\n\n§Y只要我们同意让祂们进入我们的意识。§!\n\n一个微不足道的代价，就像祂们宣称的那样。我们甚至难以察觉祂们的存在。\n\n祂们的语气中透露着急切。"
 utopia.3304.a: "§Y和虚空之低语签订契约§!"
 utopia.3305.desc: "这个存在和蔼亲切地欢迎了我们。祂不用语言而是景象、概念和想法进行表达。祂渗入我们通灵者的内心，如此温和顺畅，以至于我们觉得祂仿佛一如既往地在那一般。一连串的影像在他们眼前一闪而过。\n\n这个存在被称为§Y生命之织缕§!，祂对我们的生物形态有强烈的好奇心和兴趣。祂向我们展示了一系列让身体生长、改变、提升、进化的方法。\n\n§Y只要我们将祂带入我们的血肉。§!\n\n祂亲切而耐心地等待着我们的答复，就像父亲等待他溺爱的孩子一样。在祂的身后静卧着祂的孪生子，粘土艺术家。祂对我们的有机意识毫不关心。祂渴望创造意识，在电路里铸造灵魂。\n\n"
 utopia.3305.a: "§Y和生命之织缕签订契约§!"
 utopia.3306.desc: "当我们接触到存在时，我们感受到他的饥饿。这个存在不想浪费时间和话语。他是§Y世界之喰煞§!并且他想吞噬我们。\n\n只是我们中的有些，不会超过我们能支出的范围。作为交换，他会赐予我们强大的力量。他将教会我们他的饥饿，他的愤怒。他会将其塑形为灵能武器，足以打败任何敌人。\n\n§Y只要我们让他用我们饱餐一顿。§!\n\n他似乎急不可耐地想开始了。"
 utopia.3306.a: "§Y和世界之喰煞签订契约§!"
 utopia.3307.desc: "在我们接触存在前，它先接触了我们。其思想盘绕蜿蜒在我们的通灵者的心智周围，商讨、诱导着他们。它是§Y渴求之器具§!，将赐予我们财富、力量、威望……一切我们渴望的事物。一切我们将渴望的事物。\n\n代价？小意思，不过是一笔服务费。它一心为我们好，将帮助我们，指导我们，引导我们的野心和梦想。\n\n§Y只要我们答应让它进入我们的内心。§!\n\n它很确信我们会答应，我们怎么可能会不答应呢？"
 utopia.3307.a: "§Y和渴求之器具签订契约§!"
 utopia.3308.desc: "那个存在在等着我们，那是§R轮回之终末§!，祂一直在等着我们。我们的通灵者突然开始齐唱，用完美的合唱说出一段话：§R“现在还没到你。”§!缓了一下后，§R“但你也可以。”§!\n\n祂没有说更多，但给了我们一个价码——力量，知识，财富和一切无价之物等着我们拿取，我们只知道这么多。\n\n§R只要我们愿意带来终结。§!"
 utopia.3308.a: "§R和轮回之终末签订契约§!"
 utopia.3310.name: "签订契约"
 utopia.3320.name: "轮回之终末：§R清算§!"
 utopia.3320.desc.a: "我们时日已尽。五十年来我们一直从§R轮回之终末§!给予的无限力量中受益。我们知道我们终将付出代价，我们认为这个代价是我们能承受的，或者我们能找到什么方法以躲避代价。\n\n我们付不起，我们也躲不过。\n\n我们付出的代价是一切。在一瞬间——快到我们没时间反应，更不用说准备对策——[Root.GetName]……没了。曾经是兴盛的殖民地的地方，现在只有死亡。曾经驶过虚空的强大舰队，现在只剩下亡魂与残骸。一切被终结吞噬了。一切被虚境夺走了。\n\n帝国残存的一切只有由§Y[Root.GetRulerName]§!带领的一队放逐者，一位预见了终结来临的强大通灵者，带领着一小部分人口藏在一个没有被虚境标记的世界。\n\n似乎我们的帝国一夜间被摧毁还不够糟似的，一个巨大的能量实体开始在[former_capital.GetName]上空显形。在吸取了我们通灵者的意识后，它变得无比强大，现在它正在星系横行，寻找更多的猎物。"
 utopia.3320.desc.b: "我们时日已尽。\n\n五十年来我们一直从§R轮回之终末§!给予的无限力量中受益。我们知道我们终将付出代价，我们认为这个代价是我们能承受的，或者我们能找到什么方法以躲避代价。\n\n我们付不起，我们也躲不过。\n\n我们付出的代价是一切。在一瞬间——快到我们没时间反应，更不用说准备对策——[Root.GetName]……没了。曾经是兴盛的殖民地的地方，现在只有死亡。曾经驶过虚空的强大舰队，现在只剩下亡魂与残骸。一切被终结吞噬了。一切被虚境夺走了。\n\n不仅我们被彻底摧毁，一个巨大的能量实体开始在[former_capital.GetName]上空显形。在吸取了我们通灵者的意识后，它变得无比强大，现在它正在星系横行，寻找更多的猎物。"
 utopia.3320.opt.a: "我们做了什么……"
 utopia.3321.desc.a: "五十年来我们一直认为§Y[From.GetName]§!有些不对劲。五十年前，他们的工业产出，他们的科研效率……他们帝国的一切都经历了难以置信的生产力和效率增长，似乎他们被某种不可见的力量祝福了一样。\n\n结果这并不是祝福，而是诅咒。五十年前，§Y[From.GetName]§!将自己的未来签出，现在债务到了还清的时候。\n\n在一瞬间——快到没时间反应，更不用说准备对策——[From.GetName]……没了。曾经是兴盛的殖民地的地方，现在只有死亡。曾经驶过虚空的强大舰队，现在只剩下亡魂与残骸。即使我们的世界未被灾难触及，我们拥有的几个星球曾有过[From.GetAdj]统治的历史，进而和其他星球一起被摧毁。\n\n更糟糕的是，[From.GetName]的死似乎在他们的前首都上空孕育出了某种强大的能量存在。\n\n而且它看起来很饿。"
 utopia.3321.desc.b: "五十年来我们一直认为§Y[From.GetName]§!有些不对劲。五十年前，他们的工业产出，他们的科研效率……他们帝国的一切都经历了难以置信的生产力和效率增长，似乎他们被某种不可见的力量祝福了一样。\n\n结果这并不是祝福，而是诅咒。五十年前，§Y[From.GetName]§!将自己的未来签出，现在债务到了还清的时候。\n\n在一瞬间——快到没时间反应，更不用说准备对策——[From.GetName]……没了。曾经是兴盛的殖民地的地方，现在只有死亡。曾经驶过虚空的强大舰队，现在只剩下亡魂与残骸。\n\n更糟糕的是，[From.GetName]的覆灭似乎在他们的前首都上空孕育出了某种强大的能量体。\n\n而且它并不满足于[From.GetAdj]文明的毁灭，它现在在一个个星球间徘徊，摧毁着沿途的一切。"
 utopia.3321.opt.a: "他们做了什么好事！？"
 utopia.3324.name: "轮回之终末：§R虚境之下§!"
 utopia.3324.desc: "我们未能阻止那能量体怪物包裹§Y[Root.GetName]§!。行星和上面的居民被虚境带走了。"
 utopia.3324.opt.a: "可怕！"
 utopia.3331.name: "虚空之低语：§R应对§!"
 utopia.3331.desc: "虽然低语者和我们分享的知识大有用处，其中的有些知识却令人心神不安。处理了解过多产生的压力很困难，这导致了我们的人口中有很多人，包括§Y[leader_target.GetTitle][leader_target.GetName]§!，开始滥用药物以应对压力。"
 utopia.3331.opt.a: "那可真不幸。"
 utopia.3332.name: "虚空之低语：§R自杀§!"
 utopia.3332.desc: "虽然低语者和我们分享的知识大有用处，其中的有些知识却令人心神不安。尤其是那些被分享了重要知识的个体。§Y[leader_target.GetTitle][leader_target.GetName]§!，因为无法再应对压力，[leader_target.GetHerHim]选择夺走了自己的生命。"
 utopia.3332.opt.a: "一场悲剧。"
 utopia.3333.name: "虚空之低语：§R疯狂§!"
 utopia.3333.desc: "自从我们邀请虚空之低语进入我们的内心后，心理疾病和无法解释的暴力行为数量便一直在我们的灵能人口中增长。大部分时候这些都是可以控制的，但最近事情超出了控制。在全国范围内涌现出许多极端分歧团体，人与人之间爆发了暴力冲突。"
 utopia.3333.opt.a: "我们必须重建秩序！"
 utopia.3334.name: "虚空之低语：§R精神错乱§!"
 utopia.3334.desc: "自从我们邀请虚空之低语进入我们的内心后，心理疾病和无法解释的暴力行为数量便一直在我们的灵能人口中增长。大部分时候这些都是可以控制的，但最近事情超出了控制。全国各地开始出现秘密集社。有些比较和平无害，但另一些却有邪恶的目标，我们社会中的信任变得分崩离析。"
 utopia.3334.opt.a: "真糟糕！"
 utopia.3335.name: "世界之喰煞：§R轻噬§!"
 utopia.3335.desc: "我们的一位领袖突然失踪了，仅留下了灵能活动的回声。我们相信这是世界之喰煞的意欲。我们会想办法弥补这些，并祈祷食煞能够为此感到饱足一段时间。"
 utopia.3335.opt.a: "不过是些不值一提的小代价。"
 utopia.3336.name: "世界之喰煞：§R饥饿§!"
 utopia.3336.desc: "吞噬者又回来索要他的贡品了，他吞噬了§Y[planet_target.GetName]§!上相当多的人口。虽然我们和吞噬者的契约对大多数人来说是秘密，星球上剩余的人口在未知中惊恐，并对“神秘的失踪”表示愤怒，要求政府作出解释。"
 utopia.3336.opt.a: "很可惜，但不可避免。"
 utopia.3337.name: "世界之喰煞：§R极饿§!"
 utopia.3337.desc: "吞噬者又回来索要他的贡品了，并不满足于夺取我们一部分人口，这次吞噬者吞噬了整个星球。§Y[planet_target.GetName]§!被一层浓密的灵能雾包裹着，进入大气层的救援船全未能返回。幸运的是，这颗星球尚未被殖民，但对于下一次选中我们兴盛的殖民地这种可能性感到瑟瑟发抖。"
 utopia.3337.opt.a: "还会变得多糟？"
 #utopia.3338.name: "Instrument of Desire: §RParticularism§!"
 #utopia.3338.desc: "The desires inflicted upon our people by the Instrument are strong. The people of §Y[planet_target.GetName]§! have become convinced that their own particular customs are of distinct and paramount importance over those of our society as a whole. Alternative political movements are springing up like wildfire, and the political situation on the planet has become unpredictable, to say the least."
 utopia.3338.opt.a: "真不幸。"
 #utopia.3339.name: "Instrument of Desire: §RDeviance§!"
 #utopia.3339.desc: "The desires inflicted upon our people by the Instrument are strong. As if overnight, the population of our empire appear to have turned against both the government and the very traditions of our people, questioning ages-old customs and breaking social taboos. Support for government positions are rapidly dropping, and it seems we may be in for a period of considerable political turmoil."
 #utopia.3339.opt.a: "Terrible!"
 utopia.3340.name: "渴求之器具：§R腐化§!"
 utopia.3340.desc: "器具施加给我们人民的渴求是强烈的。全国的人民开始狂热追求消费主义和败坏，所求更多高级货物，更珍稀更美味的食物。暴动已在数个购物街区发生，我们也许只能被迫加§Y[GetInstrumentCraving]§!的产出，以平息众怒。"
 utopia.3340.opt.a: "可是为什么？"
 instrument_cravings: "荒蛮之刻物"
 instrument_cravings_tooltip: "§R我们的£pops£人口需要消耗§![GetInstrumentCravingIconAndName]"
 instrument_cravings_desc: "渴求之器具激起了我们所有人口的一种新的风潮。所有人都渴求着[GetInstrumentCraving]，主要就仅是渴求着拥有。"
 utopia.3341.name: "生命之织缕：§R变异§!"
 utopia.3341.desc: "§Y生命之织缕§!将他的祝福赐予了我们，直接改变了§Y[species_target.GetName]§!物种的基因编码。奇怪的是，快速且难以预测的变异挑起的只是温和的反应。似乎我们的人民把随机而难以预测的变异当成了生活的一部分，不至于为此感到愤慨，甚至认为这不值一提。"
 utopia.3341.opt.a: "让我们静观其变……"
 utopia.3342.name: "世界之喰煞：§R饥饿§!"
 utopia.3342.desc: "食煞永远对不可能真正感到饱足。这次，祂啃噬了我们的一个殖民地。这颗星球的很大一部分从现实世界消失了，只留下了无比巨大的空洞，紫色的迷雾萦绕盘蜷其中。"
 utopia.3342.opt.a: "这应该难以恢复了……"
 utopia.3343.name: "世界之喰煞：§R略饿§!"
 utopia.3343.desc: "喰煞又回来索要他的贡品了，他吞噬了§Y[planet_target.GetName]§!上的一整座城市。虽然我们和吞噬者的契约对大多数人来说是秘密，星球上剩余的人口在未知中惊恐，并对“神秘的失踪”表示愤怒，要求政府作出解释。"
 utopia.3343.a: "很可惜，但不可避免。"
 utopia.3345.name: "生命之织缕：§R恶化§!"
 utopia.3345.desc: "§Y生命之织缕§!的庇佑令人难以捉摸。我们的一位领袖很不幸地产生了躯体的独立意识。仅一瞬间，它便自行恶化成一团扭曲的血肉。由于根本无法反转这一过程，官方只能宣布这位领袖已经去世。"
 utopia.3345.opt.a: "但他们过上了更简单安逸的生活。"
 utopia.3346.name: "生命之织缕：§R退化§!"
 utopia.3346.desc: "生命之织缕的慷慨恩赐降临到了[devolved_species_planet.GetName]，许多我们的人口发生了严重的变异，让他们退化回了前智慧生物的阶段。"
 utopia.3346.opt.a: "神秘，但不幸。"
 utopia.3346.opt.a.tt: "[devolved_species_planet.GetName]上的5个£pops£人口被转变为§Y前智慧生物§!。\n\n以正确的科技，他们可以在物种界面被§Y提升§!。"
 utopia.200.name: "虚境中新的存在"
 utopia.200.desc.a: "居住在我们帝国的[target_species.GetNamePlural]正在发生变化，这起源于虚境中的一道微弱涟漪。现在这道涟漪已经成为了更明显的振动。我们感受到[target_species.GetNamePlural]现在正处在进化出灵能潜质的边缘，就像我们当初那样。\n\n也许是因为和我们生活得很近，也许是虚境选择了他们。通灵者集会，我们的首席灵能专家们，提醒我们这是我们实行干预的唯一机会。我们可以在其处于萌芽状态时将其掐灭，或者帮助他们觉醒。没有我们的指导，他们不会有太多进步。"
 utopia.200.desc.b: "虚境的不寻常活动说明，我国的又一个物种，[target_species.GetNamePlural]，正展现出他们的灵能潜质。我们再次面临了和之前一样的选择——我们是选择压制还是释放他们正在迅速成长的力量？"
 utopia.200.a: "我们会解放他们的潜力。"
 utopia.200.a.tooltip: "所有[target_species.GetAdj]人口将获得特质§Y灵能潜质§!。"
 utopia.200.b: "他们不值得我们这么做。"
 utopia.203.name: "觉醒"
 utopia.203.desc.a: "在通灵者集会的指引下，[target_species.GetNamePlural]跟虚境建立了出乎我们意料的深层联系，就好像这些力量就是为他们而生的一样。\n\n他们现在声称自己已经准备好解放自己全部的灵能潜质了。但是集会内部却出现了意见分歧。有些人担心变化来得太快，他们的心灵可能会变得不稳定；另一部分人则认为他们可能会变得野心膨胀。我们要是不马上采取行动，恐怕以后都不会再有机会了。"
 utopia.203.desc.b: "[target_species.GetNamePlural]也声称自己已经完全准备好唤醒所有潜在的灵能并觉醒了。"
 utopia.203.a: "他们的确是准备好了。"
 utopia.203.a.tooltip: "所有[target_species.GetAdj]人口获得特性§Y灵能§!。"
 utopia.203.b: "他们不值得我们这么做。"
 utopia.203.c: "这么做实在太冒险了。"
 utopia.204.name: "突如其来的觉醒"
 utopia.204.desc.a: "我们的研究员最近对部分[original_species.GetSpeciesNamePlural]身上突然冒现的灵能能力感到困惑不解。研究员在仔细调查后发现这些变化与他们在[target_country.GetName]的同胞的一场集体灵能觉醒有关，该国向来是以拥有超凡的灵能方面的造诣而闻名。\n\n我们只能猜想对方的这种新发现的觉醒能力是通过了某种我们无法理解的方式‘感染’到了对方居住在我国的远亲。"
 utopia.204.desc.b: "我们的研究员最近对部分[original_species.GetSpeciesNamePlural]身上突然冒现的灵能能力感到困惑不解。研究员在仔细调查后发现这些灵能能力是跟他们远在新发现的[target_country.GetName]国的远亲有着心灵联系。看来这些觉醒是由[target_country.GetName]的所有[original_species.GetSpeciesNamePlural]的集体灵能觉醒事件所引发的连锁反应。"
 utopia.204.a.tooltip: "最多4个[original_species.GetSpeciesAdj]人口会获得特质：§Y灵能潜质§!。"
 utopia.205.name: "出乎意料的觉醒"
 utopia.205.desc: "自[target_species.GetName]灵能觉醒之后，我们的情报显示该物种居住在星系各个角落的同胞也开始显现觉醒潜在灵能的迹象。感觉像是他们的相同血脉把他们所有人都紧紧联系在虚境中，无论他们在现实世界中身处何方。\n\n跟居住于我国境内的同胞不同，这些漂泊在星系各地的远亲因为数量太过稀少，或许永远都无法完成觉醒。"
 whisperers_madness: "虚境：疯狂"
 whisperers_madness_desc: "§Y虚空之低语§!带来了疯狂，全国的人口都发生了分歧对立。"
 whisperers_psychosis: "虚境：精神错乱"
 whisperers_psychosis_desc: "§Y虚空之低语§!带来了疯狂，我们的帝国已经成了无休止纷争的牺牲品。"
 eater_unhappiness_planet_1: "虚境：人口被吞噬"
 eater_unhappiness_planet_1_desc: "这个星球的一部分人口被§Y世界之喰煞§!吞噬了。"
 eater_unhappiness_planet_2: "$eater_unhappiness_planet_1$"
 eater_unhappiness_planet_2_desc: "$eater_unhappiness_planet_1_desc$"
 eater_unhappiness_empire: "虚境：星球被吞噬"
 eater_unhappiness_empire_desc: "我们帝国境内一整颗行星被§Y世界之喰煞§!吞噬了。"
 instrument_deviance_planet: "虚境：越轨"
 instrument_deviance_planet_desc: "这个星球上的人口正背离帝国的道德并追求着他们各自的目的。毫无疑问这是§Y渴求之器具§!的所作所为。"
 instrument_deviance_empire: "虚境：越轨"
 instrument_deviance_empire_desc: "整个帝国的人口开始质疑帝国的理念和政策。毫无疑问这是§Y渴求之器具§!的所作所为。"
 instrument_consumer_goods: "虚境：腐化"
 instrument_consumer_goods_desc: "这个星球上的人民开始堕落为消费主义者，渴求高级食材和异域货物。毫无疑问这是§Y渴求之器具§!的所作所为。"
 d_eater_deposit: "虚境深坑"
 d_eater_deposit_desc: "这颗行星的一部分被一个虚境实体吞噬。残留下来的深坑萦绕着盘蜷的紫色雾气，附近区域的人很容易发生失踪。"
 opinion_doomed_us_all: "带来了终结"
 absorbed_consciousness_1: "吸收意识"
 absorbed_consciousness_2: "$absorbed_consciousness_1$"
 absorbed_consciousness_3: "$absorbed_consciousness_1$"
 absorbed_consciousness_4: "$absorbed_consciousness_1$"
 absorbed_consciousness_5: "$absorbed_consciousness_1$"
 covenant.tooltip: "§Y某些代价终将要付出。§!\n\n"
 covenant.cycle.tooltip: "§R别这么做。§!\n\n"
 covenant.whisperers.desc: "完成了，我们和§Y虚空之低语§!签订了契约，并且他们已开始和我们的科学家和领袖分享秘密。我们从他们的知识中受益匪浅。唯一的坏处就是总体人口的精神疾病和自杀率瞬间上升，并且我们的有些星球上正经受一系列无法解释的谋杀和袭击，而被指控人却情绪稳定并很适应社会。我们的诊所和精神病院对患者的大量注入措手不及。"
 covenant.whisperers.option: "这又不是我们处理不了的问题。"
 covenant.eater.desc: "完成了，我们和§Y世界之喰煞§!签订了契约，并且我们的陆军和海军已经能感受到影响了。我们的士兵战斗时的残暴仅次于野蛮人，甚至我们舰船的每处武器都渴求着敌人的死亡。毫无疑问，与之联系的是我们一个殖民地中的一整城市的人口瞬间神秘失踪，那是我们答应给吞噬者的贡品。看起来还是要付出微小的代价的，当然，那得看喰煞的欲壑能不能被填平……"
 covenant.eater.option: "但愿他不饿了。"
 covenant.instrument.desc: "完成了，我们和§Y渴求之器具§!签订了契约。没过多久我们就感受到了效果：我们收到报告称在矿井中找到了新的富矿脉，破产的企业几乎在一夜之间重新蓬勃发展，珍稀资源在我们之前认为只有冰和岩石的小行星上找到。看起来我们的帝国进入了一个财富和繁荣的黄金时代，就像器具保证的那样。但，它祂说的代价是什么……？"
 covenant.instrument.option: "我确定不是什么很不好的事。"
 covenant.composer.desc: "完成了，我们和§Y生命之织缕§!签订了契约。不久我们就感受到了效果：瞬间且明显的妊娠和生育率上升显然是织缕的所为。然而，伴随着这些正面效果，我们也在经历大变异的爆发：出生的后代有额外的肢体和器官……有些人生出和他们的解剖学形态完全无相似的孩子。幸运的是他们造成的几例死亡完全被高生育率和人民健康上升盖过了。"
 covenant.composer.option: "我们做了正确的事。"
 covenant.cycle.desc: "完成了，我们和§R轮回之终末§!签订了契约。当我们和他定下契约时，他说了也只说了三个字§R五十年§!。然后，只有沉默，我们思索着我们为自己的未来带来了什么样的后果。"
 covenant.cycle.option: "愿神灵对我们怀有仁慈。"
 covenant_shroud_marked: "虚境标记"
 covenant_shroud_marked_desc: "这个世界被虚境标记了。\n\n§R有很不好的事情将在这发生。§!"
 covenant_whisperers_in_the_void: "契约：虚空之低语"
 covenant_whisperers_in_the_void_0: "$covenant_whisperers_in_the_void$"
