 #############################
 tutorial_1_chain_title:1 "教程：勘察星系"
 tutorial_1_chain_desc:3 "我们需要探索我们邻居的星系。为此，请选择我们的§S科研船§!——无论是点击飞船本身，还是通过§S信息缩略表§!选择船只。\n\n然后点击舰队界面的§S勘察§!按钮，打开§S银河系地图§!并选择一个与母星系有着超空间航道相连的未勘察星系。我们的科研船绘制出一个路线来勘察该星系中的所有星体。"
 system_surveyed:1 "相邻星系勘察完毕"
 tutorial_1_tooltip:1 "§S教程：勘察星系§!已经加入到情报日志中"
 tutorial_2_chain_title:1 "教程：技术研究"
 tutorial_2_chain_desc:3 "科技研发乃是重中之重。研发§S新世界协议§!后，就可以建造§S殖民船§!了。如果想要扩张帝国的话，就该尽快研发这条科技。\n\n想要查看§S科技§!界面的话，请按下屏幕左上角的科技按键，或者直接使用键盘§SF4§!。然后点击§S选择研究§!就能够选择目前可以研发的科技啦。"
 tech_1_researched:0 "新世界协议研究完毕"
 tech_2_researched:0 "星外建筑研究完毕"
 tutorial_2_tooltip:1 "§S教程：技术研究§!已添加至情报日志"
 tutorial_3_chain_title:0 "教程：建造工程船"
 tutorial_3_chain_desc:2 "如果要开采§S科研船§!发现的资源，就需要一艘§S工程船§!。\n\n要建造一艘工程船，点击我们的太空基地，选择§S太空港§!标签，然后在备选项中选择§S工程船§!。\n\n注意，建造需要足够的§S合金§!才能开始。"
 construction_ship_built:0 "工程船建造完毕"
 tutorial_3_tooltip:0 "§S教程：制造工程船§!已添加至情报日志"
 tutorial_4_chain_title:0 "教程：建造采矿基地"
 tutorial_4_chain_desc:0 "在收集§S矿物§!或者§S战略资源§!前，需要在轨道上建立§S采矿基地§!。为此，你需要选择你的 §S工程船§!。直接点击工程船进行选择或者在§S概览界面§!选择。\n\n选中之后，在工程船的舰队界面点击§S建立采矿基地§!按钮，然后点击拥有矿藏的可用行星或小行星。\n\n注意，建造采矿基地会花费矿物资源，所以在建造前一定要确保拥有足够的矿物。"
 mining_station_built:0 "采矿基地建造完成"
 tutorial_4_tooltip:0 "§S教程：建造采矿基地§!已添加至情报日志"
 tutorial_5_chain_title:0 "教程：建造科研基地"
 tutorial_5_chain_desc:0 "为了提升我们研究新技术的速度，请在拥有§S物理§!，§S社会§!或§S工程§!基础的行星上建立§S科研基地§!。\n\n科研基地的功能和§S采矿基地§!相同，其区别在于收集的资源不一样。科研基地无法收集§S战略资源§!和§S矿物§!。\n\n要建造科研基地，需要选择一艘 §S工程船§!，并在舰队界面选择 §S生建造科研基地§!的按钮，放置在拥有物理，社会或工程基础的行星，小行星或恒星之上。"
 research_station_built:0 "科研基地建造完毕"
 tutorial_5_tooltip:0 "§S教程：建造科研基地§!已添加至情报日志"
 tutorial_6_chain_title:0 "教程：行星建筑"
 tutorial_6_chain_desc:1 "我帝国的每个§S人口§!都要在行星上的某个§S职位§!工作。职位由§S建筑§!和§S地区§!创造。\n\n我们的母星已经有了数个地区，但我们应该多建几个。建造一个§S农业区§!、§S矿业区§!或§S电力区§!。\n\n为此，点击母星，进入§S行星总览§!标签页。然后点击相应的地区类型，点击§S建造§!按钮。做出你自己的选择，如果拥有足够的§S矿物§!，新地区的建设将会开始。建筑完成之后请不要忘记部署人口。不要忘记，每个地区只提供一个职位。如果没有人口工作，就不会有任何产出。您可以在§S人口§!标签页查看您的人口正在什么职位上工作。"
 building_constructed:0 "建筑建造完毕"
 tutorial_6_tooltip:0 "§S教程：行星建筑§!已添加至情报日志"
 tutorial_7_chain_title:1 "教程：障碍地貌"
 tutorial_7_chain_desc:1 "我们母星上的一些§S行星地貌§!被障碍阻住，无法使用。我们的优先事项之一就是对它们进行清理，以便在这些地貌上建设§S地区§!。这一过程需要时间并会消耗§S能源点数§!，所以要慢慢来。\n\n为了清理§S行星地貌§!，在母星的行星界面点击§S显示行星地貌§!按钮。选择一个被障碍阻住的地貌，然后点击§S清理障碍§!按钮。只要你付得起费用，清理地貌的工作就会立刻开始。\n\n注意，清理不同地貌障碍需要的时间和资源量也不同。§S总督§!也会对此产生影响。"
 blockers_cleared:1 "障碍地貌已清理"
 tutorial_7_tooltip:1 "§S教程：障碍地貌§!已添加至情报日志"
 tutorial_8_chain_title:0 "教程：勘察星系"
 tutorial_8_chain_desc:0 "我们需要在母星系外扩展我们的势力。首先要做的就是勘察比邻星系。\n\n要进行探索，请选择你的 §S科研船§!，在舰队界面点击§S勘察§!按钮，然后点击屏幕下方的§S打开宇宙地图§!按钮，选择一个邻近星系。 §S科研船§!会自动前往该星系，勘察其中的全部天体。"
 tutorial_8_poi:0 "勘察目标"
 tutorial_8_poi_desc:0 "勘察§S[survey_target_1.GetName]§!，§S[survey_target_2.GetName]§!和§S[survey_target_3.GetName]§! 星系。"
 systems_surveyed:0 "星系勘察完毕"
 tutorial_8_tooltip:0 "§S教程：勘察星系§!已添加至情报日志"
 tutorial_9_chain_title:0 "教程：建造第二艘科研船"
 tutorial_9_chain_desc:3 "我们应该考虑建造第二艘§S科研船§!，以便增加我们探索宇宙的速度。\n\n要进行建造，请点击太空基地并选择§S太空港§!标签，然后从可选项中选择§S科研船§!。\n\n注意，要启动建造，你将需要足够的§S合金§!才能开始。"
 science_ship_built:0 "科研船建造完毕"
 tutorial_9_tooltip:0 "§S教程：建造第二艘科研船§!已添加至情报日志"
 tutorial_10_chain_title:0 "教程：招募科学家"
 tutorial_10_chain_desc:2 "我们或许应当考虑雇佣一名新的§S科学家§!来指挥全新的§S科研船§!。没有科学家指挥，科研船无法执行探索任务或是研究§S异常现象§!。\n\n选择我们的新科研船，点击§S指派领袖§!。§S领袖§!页面会展开，显示为我们服务的所有科学家。在列表顶部点击§S招募§!按钮。\n\n选择你想要的科学家，然后点击§S招募§!按钮。招募领袖会花费£unity£§Y凝聚力§!，您或需要等待这项资源储存至足量。\n\n招募完毕后，新的科学家便会在母星中等待安排。"
 scientist_assigned:0 "科学家部署完毕"
 tutorial_10_tooltip:0 "§S教程：招募科学家§!已经加入情报日志中"
 tutorial_11_chain_title:0 "教程：建造殖民船"
 tutorial_11_chain_desc:4 "现在该殖民另一颗星球了。首先我们得建造一艘§S殖民船§!。建造这些殖民船需要花很长时间，以及大量的§S合金§!、§S食物§!和§S消费品§!，但兴旺发展的殖民地带来的回报远远大于这笔投入。\n\n点击你的太空基地，并选择§S船坞§!界面。然后点击§S建造舰船§!按钮，并选择§S殖民船§!。\n\n请注意，在建造开始之前，你必须先积累足够的资源。"
 colony_ship_built:0 "殖民船建造完毕"
 tutorial_11_tooltip:0 "§S教程：建造殖民船§!已经加入情报日志中"
 tutorial_12_chain_title:0 "教程：建立殖民地"
 tutorial_12_chain_desc:3 "现在我们该用新造的§S殖民船§!来设立我们的第一个殖民地。最佳的候选星球是与我们的母星类型相同的星球，这样我们的殖民者在适应环境方面不会有任何问题。\n\n要殖民一颗星球，点击你的殖民船，或者在§S概览窗口§!中选中它。然后在其舰队界面中点击§S殖民§!按钮，并选择你想殖民的星球。注意你只能在已勘测并且没有§S异常§!的星球上殖民。星球也必须位于你的境内。虽然你可以选择在宜居性较低的星球上殖民，但代价会非常高昂。"
 colony_established:0 "殖民地建立完毕"
 tutorial_12_tooltip:0 "§S教程：建立殖民地§!已经加入情报日志中"
 tutorial_13_chain_title:0 "教程：招募总督"
 tutorial_13_chain_desc:1 "我们需要招募一名§S行星总督§!来管理我们新的殖民地。要进行招募，点击殖民地，进入到§S行星总览§!标签中，在§S总督§!窗口点击§S更换§!按钮。此时会展开一个§S领袖§!窗口，显示现在为我们工作的总督。\n\n在屏幕上方点击§S招募§!按钮，选择一名可供使用的总督。注意，招募领袖会花费£unity£§Y凝聚力§!。如果储备不足，就要等到收集足够后再进行招募。\n\n新总督招募完毕后将会在母星等待安排。"
 governor_recruited:0 "总督招募完毕"
 tutorial_13_tooltip:0 "§S教程日志：招募总督§!已添加至情报日志"
 tutorial_14_chain_title:0 "教程：建立更多的殖民地"
 tutorial_14_chain_desc:1 "继续通过建立更多的殖民地扩张我们的帝国。收集足够§S矿物§!后，建造更多的§S殖民船§!，完成后便将他们派去建立新的殖民地吧。\n\n注意不要同时发展太多殖民地，因为殖民地在达成自给自足状态前会消耗大量§S能源点数§!。"
 colonies_established:0 "殖民地建造完毕"
 tutorial_14_tooltip:0 "§S教程：建立更多的殖民地§!已添加至情报日志"
 tutorial_15_chain_title:0 "教程：资源生产"
 tutorial_15_chain_desc:1 "我们不断成长的工业渴求原料，因此必须增加§S矿物§!的产量。我们可以在有矿物储藏的星球和小行星上建造§S采矿基地§!，或是在某个已殖民的星球表面上建造§S矿业区§!。\n\n空间站和建筑都需要§S能源点数§!来维护，因此我们也需要保证这项资源的充足供应。能源点数由已殖民星球上的§S电力区§!生产，也可以通过在有能源点数储藏的星球、小行星和恒星上建造§S采矿基地§!来生产。"
 mineral_income:0 "每月的矿物收入+30"
 credit_income:0 "每月的能源点数收入+10"
 tutorial_15_tooltip:0 "§S教程：资源生产§!已经加入到情报日志中"
 tutorial_16_chain_title:0 "教程：扩张舰队"
 tutorial_16_chain_desc:4 "我们必须组建一支强大的星际舰队，以确保[Root.GetName]的安全。\n\n有了这些资源，我们应该可以至少再建造五艘§S护卫舰§!。等我们的§S合金§!供应允许的时候，通过§S太空基地§!建造这些舰船。新造的军舰会加入§S太空基地§!所处的恒星轨道上已有的舰队。\n\n另外也要记得招募一位§S舰队司令§!，并派遣到我们的新舰队。操作方式和派遣§S科学家§!到§S科研船§!一样，在舰队界面中点击§S派遣领袖§!框，并新招募一位舰队司令。一位老练的舰队司令可以大幅增强舰队的战斗力。"
 corvettes_built:0 "护卫舰建造完毕"
 admiral_assigned:0 "舰队司令部署完毕"
 tutorial_16_tooltip:0 "§S教程：扩张舰队§!已经加入到情报日志中"
 tutorial_17_chain_title:0 "教程：建立星域"
 tutorial_17_chain_desc:1 "能够直接被你掌控的星球数目是有限的。在屏幕顶部可以找到限制数目，超过限制时将会获得惩罚减成。这时，可以使用§S星域§!这个半自动分组，对星球进行掌控。如果想要创造新的星域，请使用屏幕顶部的下拉菜单，选择§S行星和星域§!，也可以直接使用键盘§SF5§!，然后点击右上方的§S创建新星域§!按键。\n\n现在可以进入§S星域管理模式§!了。在此模式中，可以指定构成新星域的行星。所有在该星系之中的行星都将自动加入星域管理。选择建立了我方殖民地的星系后，按下§S完成§!键。恭喜你，创造了属于自己的第一个星域！"
 sector_established:0 "星域建立完毕"
 tutorial_17_tooltip:0 "§S教程：建立星域§!已添加至情报日志"
 tutorial_18_chain_title:0 "教程：星域总督"
 tutorial_18_chain_desc:1 "我们该指派一位§S总督§!来管理我们的新§S星域§!。星域中的所有行星将受益于总督的能力等级与特性。\n\n要指派一位总督，请点击屏幕顶部的下拉菜单，或是按下§SF5§!来进入§S行星和星域§!界面。在§S行星§!页面中，拖动至底部来找到我们的新星域。点击§S指派领袖§!框，并指派一位新的或已有的总督。"
 sector_governor_assigned:0 "星域总督"
 tutorial_18_tooltip:0 "§S教程：星域总督§!已添加至情报日志"
 tutorial_19_chain_title:0 "教程：船只设计"
 tutorial_19_chain_desc:2 "如果想要新建船只设计，点击屏幕顶部的下拉菜单或者按下§SF9§!键前往§S舰船设计器§!界面。点击§S新设计§!键，在出现选择§S船体尺寸§!时，选择§S护卫舰§!。下一步，点击窗口上方的§S未选区块§!按钮，以为新设计选择§S区块设计§!。\n\n护卫舰是体形最小的战舰，不像大型船只，只由单一模块构成。模块决定了船只的§S武器§!和§S设施§!栏位数量。选择一个栏位，并使用组件填充可用的栏位。请确保组件的耗能不要超出反应堆输出功率 —— 舰船的能源供应不能为负数。\n\n如果你怕麻烦，简单点一下§S自动完成设计§!按钮，系统帮你搞定设计方案。"
 ships_designed:0 "船只设计完毕"
 tutorial_19_tooltip:0 "§S教程：船只设计§!已添加至情报日志"
 tutorial_20_chain_title:0 "教程：观测站"
 tutorial_20_chain_desc:0 "我们应该在§S原始文明§!的母星上方建立§S观测站§!。这个哨站可以完成多种不同的§S任务§!，而任务的种类则取决于我们想要如何影响这些发展中的文明。\n\n观测站和§S采矿基地§!和§S科研基地§!的建造方式相同，但只能造在原始文明的上方。只需要选择一艘§S工程船§!，然后在可选选项中选择§S建造观测站§!。\n\n接下来选择你想要研究的原始文明的母星，工程船就会自动开始建造。"
 observation_post_built:0 "观测站建造完毕"
