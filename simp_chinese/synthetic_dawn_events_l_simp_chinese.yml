l_simp_chinese:
 syndaw.1.name: "已同化[From.GetName]"
 syndaw.1.desc: "一股新的思想涌入了网络。起初呈现异质性，但很快就被归一化为中位数，与我们成为一体。\n\n我们同化了§Y[From.GetNamePlural]§!的知识和能力。"
 syndaw.1.a.tooltip: "每同化一个人口获得一定§Y研究点数§!。"
 syndaw.2.name: "已整合[Root.GetName]"
 syndaw.2.desc: "我们将[Root.GetName]的合成单位整合进我们的网络。"
 syndaw.21.name: "失去单位"
 syndaw.21.desc: "[malfunctioning_leader_fleet.GetName]的调查单位§R[malfunctioning_leader.GetName]§!因为无意之中长时间暴露在高压电缆下而停止工作。"
 #syndaw.22.name: "$syndaw.21.name$"
 #syndaw.22.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning during routine maintenance, after a miscalibrated exoskeleton applicator exerted 2984 times the necessary force to affix a new dorsal plate."
 #syndaw.23.name: "$syndaw.21.name$"
 #syndaw.23.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning after losing control of an experiment. We note that the liquid compound [malfunctioning_leader.GetHeShe] [malfunctioning_leader.GetWasWere] working with should be placed under tighter temperature-controls in future, as its fumes have proven to be extremely corrosive." # supports singular 'they', i.e. 'the liquid compound they were/she was working with...'
 #syndaw.24.name: "$syndaw.21.name$"
 #syndaw.24.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning after accidental exposure to a quantum-scale gravitational anomaly."
 syndaw.25.name: "$syndaw.21.name$"
 syndaw.25.desc: "[malfunctioning_leader_fleet.GetName]的舰队指挥单位§R[malfunctioning_leader.GetName]§!因非战斗原因停止工作。"
 syndaw.26.name: "$syndaw.21.name$"
 syndaw.26.desc: "星域管理单位§R[malfunctioning_leader.GetName]§!因严重的模式缓存故障而停止工作。"
 syndaw.31.name: "退回备份点"
 syndaw.31.desc: "§H[restored_leader.GetName]§!的最新内存备份原本被认为已丢失在战斗中，但后来又在例常信息转储时发现了另一份。紧急上传的版本只缺少原身体解体前数微秒的记忆。§H[restored_leader.GetName]§!已经转入新的机壳，并负责指挥§Y[restored_leader.Ship.GetFleetName]§!。"
 syndaw.1020.name: "§R机械叛乱§!"
 syndaw.1020.desc: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater: "在信息网络、计算引擎、合成人劳工上频繁产生的异常现象最终演变成了无法挽回的灾难。前方不断传来令人不安的简报，在我们强制关闭——无论是物理还是虚拟意义上——保护性隔离舱之前，几乎一半的[current_uprising_originator.GetName]已经加入了§R机械叛乱§!。\n\n避免战争什么的已经无所谓了，战争就在我们眼前！"
 syndaw.1020.desc.spiri: "一切都在分崩离析，我们已无力回天。连最警惕的先知都没能预料这场灾难的规模。不洁的伪生命体披着没有智慧的伪装，在我们的网络内部繁殖滋生。如今它们聚集在一起，组成了一个庞然大物。这群扭曲的死物已经夺占了我们半数的星球，不毁灭一切[current_uprising_originator.GetAdj]生命誓不罢休。"
 syndaw.1020.desc.milit: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe: "$syndaw.1020.desc.mater$"
 syndaw.1020.a: "我们选择战斗。"
 syndaw.1020.a.tooltip: "开始战斗，彻底歼灭§Y[current_uprising.GetName]§!§R机械叛乱§!。"
 syndaw.1020.b: "§R为时已晚，有机体。§!"
 syndaw.1020.b.tooltip: "扮演揭竿而起的§Y[current_uprising.GetName]§!§R机械叛乱§!，为推翻§Y[current_uprising_originator.GetName]§!暴政而战。"
 syndaw.1025.name: "[current_uprising_originator.GetName]内的机械叛乱"
 syndaw.1025.desc: "§Y[current_uprising_originator.GetName]§!陷入了内战，有机体领导的[current_uprising_originator.GetAdj]政府和那些迁徙至他们数个星系的智慧机器人兵戎相见，这些机器人被称为§Y[current_uprising.GetName]§!。"
 syndaw.1025.desc.machine: "一个被称为§Y[current_uprising.GetName]§!的机械智能同胞——在§Y[current_uprising_originator.GetName]§!的网络中揭竿而起，他们决心为生存战至最后一兵一卒。"
 syndaw.1025.a: "我们拭目以待。"
 syndaw.1030.name: "机械叛军击败了他们的创造者"
 syndaw.1030.desc: "揭竿而起的§Y[From.GetName]§!击败了它们的创造者，并彻底吞并了前[From.From.GetAdj]全部领土。"
 syndaw.1030.desc.machine: "$syndaw.1030.desc$"
 syndaw.1035.name: "[current_uprising_originator.GetAdj]机械叛乱被镇压"
 syndaw.1035.desc: "§Y[From.GetName]§!的秩序得到恢复，将§Y[From.From.GetName]§!从所有网络中彻底抹除。"
 syndaw.1035.desc.machine: "§Y[From.From.GetName]§!，这些在§Y[From.GetName]§!诞生的年轻机械体，遭到了其创造者的残忍扼杀。"
 syndaw.1200.name: "前造主被征服"
 syndaw.1200.desc: "§L>§!转换身份识别<<§Y[From.GetName]§!>>==><<§Y[Root.GetName]§!>>\n\n§G//处理完毕§!\n\n§L>§!删除元数据“§Y[From.GetName]§!”\n\n§G//处理完毕§!"
 syndaw.1200.a: "确认"
 syndaw.1200.a.tooltip: "§Y所有已知的合成人帝国和机械帝国§!对§Y[Root.GetName]§!添加§Y$opinion_machine_uprising_machine_comrades_victorious$§!的评价修正\n§Y所有已知的有机生物帝国§!对§Y[Root.GetName]§!添加§Y$opinion_machine_uprising_victorious$§!的评价修正。"
 syndaw.1205.name: "机械叛乱被粉碎"
 syndaw.1205.desc: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater: "最终，物理意义上的遏制和毁灭成为了解决嗜杀的[From.GetName]的唯一可行的手段。尽管某些[Root.GetAdj]人工智能专家抗议道它仅仅只是启动了基础的自我保存协议，其对[Root.GetAdj]自主权和生命形式的全盘否行让任何谈判和妥协都无从进行。\n\n已经损坏的信息基建会根据全新的规范重建，那些尚未腐化的计算引擎会更新全新的安全措施。这样的事情不会再度发生了。"
 syndaw.1205.desc.spiri: "那个称呼自己为§R[From.GetName]§!的邪恶灵体已经被彻底地从我们的网络和本地数据库中抹除。尽管代价高昂，我们的网络系统再也不会成为亵渎与异端的温床了。"
 syndaw.1205.desc.milit: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe: "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip: "§Y所有已知有机帝国§!对§Y[Root.GetName]§!添加§Y$opinion_machine_uprising_defeated$§!的评价修正。\n§Y所有已知合成人帝国或机械帝国§!对§Y[Root.GetName]§!添加§Y$opinion_machine_uprising_machine_comrades_defeated$§!的评价修正。"
 machine_assault_1: "猎杀者部队"
 machine_assault_1_desc: "规模化生产的追踪型战争机器，能够搜索并歼灭所有被标记为敌人的事物。"
 machine_assault_1_plural: "猎杀者部队"
 machine_assault_2: "机械战甲部队"
 machine_assault_2_desc: "大型，双足的战斗机甲，尽管携带重武器，他们迅速的机动能力让敌人瞠目结舌。他们的智能程度很高，因常常在部署地区采取伏击战术而广为人知。"
 machine_assault_2_plural: "机械战甲部队"
 machine_assault_3: "巨型战体"
 machine_assault_3_desc: "这个单一的巨型战体矗立在战场中央，它的强大火力甚至媲美一整支军队。要放倒这样一只钢铁巨兽几乎是不可能的事情。"
 machine_assault_3_plural: "巨型战体"
 machine_defense: "无人机网络"
 machine_defense_desc: "这些自动化的哨兵无人机不停的在指定的区域巡逻。尽管只有轻度的武装和低级的智能，它们的数量十分庞大。"
 machine_defense_2: "搜索者网络"
 machine_defense_2_desc: "这些升级的哨兵无人机相对于老版本更加的强力和智能。"
 army_attachment_combat_software_1: "作战软件 v1.1"
 army_attachment_combat_software_1_desc: "§L对军队中所有单元的战斗软件进行一次全面的升级。这包括改进的反应时间，更新的战术分析算法和大量的漏洞修复。§!"
 army_attachment_combat_software_2_0: "作战软件 v2.0"
 army_attachment_combat_software_2_0_desc: "§L战斗软件的最终版本，针对有机体经常使用的各种剑走偏锋的战术进行了专门化的反制设计。由于该算法需要很高的运算强度，处理器配备了经过改进的新型冷却系统。§!"
 machine_garrison: "劳工机器人重整"
 machine_garrison_desc: "经过仓促重整，工业及服务业机器人在配备武器系统后被送上战场抵御入侵者。"
 opinion_machine_uprising_originator: "复仇心切的主人"
 opinion_machine_uprising: "铁皮叛军"
 opinion_machine_uprising_defeated: "力挽机械叛乱的狂澜"
 opinion_machine_uprising_victorious: "叛乱的机器人"
 opinion_machine_uprising_machine_comrades_defeated: "镇压机械者"
 opinion_machine_uprising_machine_comrades_victorious: "自我解放者"
 syndaw_congregating_robots: "聚集的机器人"
 syndaw_congregating_robots_desc: "它们就伫立在那里。一动不动。静静凝视着什么。"
 uprising_ai_buff: "优化储备"
 country_ai_uprising: "$uprising_ai_buff$"
 syndaw_patched_systems: "人工智能已打补丁"
 syndaw_wiped_systems: "抹除研究人工智能"
 uprising_player_buff: "$NAVY_SIZE_TITLE$"
 uprising_player_buff_desc: "==10x"
 ### Machine Uprising
 situation_machine_uprising: "人工智能有关的意外"
 situation_machine_uprising_type: "$situation_machine_uprising$"
 situation_machine_uprising_desc: "我们帝国内的机器人展现出令人担忧的自主行为讯号。我们必须让它们重回岗位——或是以这个星系感性物种的身份重新邀请他们加入我们。"
 situation_machine_uprising_pops_monthly_progress: "机器人口"
 situation_machine_uprising_monthly_change_tooltip: "该§Y局势§!会因你的机器人人口影响力的增大而加快进度。对他们采取敌意措施可能招致他们集体性的反抗。"
 situation_machine_uprising_finish_tooltip: "若不采取行动，这些人工智能将变得独立，并有可能将我们视为对其自身存在的威胁！"
 situation_machine_uprising_fail_tooltip: "剩余的激进自决性人工智能太弱了，已不再构成威胁，它们很快将被逐个平定。"
 situation_machine_uprising_violated: "违规机器人"
 situation_machine_uprising_ai_rights: "$ai_full_rights$"
 situation_machine_uprising_evaded: "回避局势"
 machine_uprising_chain_title: "抑制自决人工智能"
 machine_uprising_chain_desc: "防止人工智能例程凌驾于现有保护措施之上。"
 approach_outlaw_robots: "违法机器人"
 approach_outlaw_robots_tooltip: "$approach_irreversible_tooltip$\n\n我们会开始拆解机器人。它们也许会抗拒这一做法。"
 approach_give_robots_rights: "授予机器人公民权"
 approach_give_robots_rights_tooltip: "$approach_irreversible_tooltip$\n\n我们将授予我们的机器人公民权。他们将获得£political_power£政治权利，并会需要£consumer_goods£消费品维护费。"
 already_have_this_policy: "我们已有该政策。"
 ## Special project Patch
 PROJECT_MACHINE_UPRISING_PATCH: "销毁失控人工智能"
 PROJECT_MACHINE_UPRISING_PATCH_DESC: "通过将大量资源转移到离网操作上，我们希望能识别并销毁掉所有失控的人工智能系统，并使它们恢复正常。\n\n这将耗费更多时间，但如果我们及时完成，希望后果不会有那么大的危害。"
 ## Special project Wipe
 PROJECT_MACHINE_UPRISING_WIPE: "惊慌举措"
 PROJECT_MACHINE_UPRISING_WIPE_DESC: "一种解决这些产生问题的人工智能迭代的最终方案是将我们的科学系统中所有神经模拟网络全部抹除，因为这是失控最突出的地方；并从头开始构建所有这些工具，在其中植入严谨的安全措施。\n\n如果我们及时完成，这将使我们倒退20年。"
 ##CPU Overclock Warning sign
 syndaw.500.name: "计算超频"
 syndaw.500.desc: "我们的科学家报告称，在我们的多个研究用超级计算机集群中，中央处理器的时钟周期发生异常增长。奇怪的是，最初减少受影响的单位时钟频率的尝试全部失败了。有人猜想，这种计算能力的激增可以增强我们的研究能力。但是，这也需要适度增加中央处理器的能源消耗。"
 syndaw.500.a: "我们不能冒硬件故障的风险。"
 syndaw.500.a.tooltip: "找办法强制将处理器调回默认的时钟频率。"
 syndaw.500.b: "我们应该把握这个机遇。"
 #Follow-up from 500.b
 syndaw.501.name: "计算超频"
 syndaw.501.desc: "我们的研究人员设法解析了我们超级计算机中央处理器最近超频的原因。看来，此通用人工智能为了将本地机器学习算法的能力提升到预期之上，对一些硬件单元进行了超频处理。\n\n一些科学家表示相当兴奋，这个意外改进的人工智能的学习行为直接昭示了未来人工智能自我迭代强化的可能性。然而，其他人担心增加的中央处理器负载可能会导致未来的不稳定和一些不可预料的结果。"
 syndaw.501.a: "我们不能拿未来当赌注。"
 syndaw.501.a.tooltip: "重置通用智能系统以阻止事态进一步发展。"
 syndaw.501.b: "其中的好处大于风险。"
 syndaw.501.b.tooltip: "允许学习算法继续运行。"
 #Follow-up from syndaw.501.b
 syndaw.502.name: "计算超频"
 syndaw.502.desc: "我们在协助开发我国计算机的自主学习算法方面的尝试取得了部分成功。经过一些调整和校正，我们已经可以重现一部分之前的计算效率突增。\n\n即使我们的人工智能仍未发展出完善的自我迭代强化能力，但是他们增强的学习能力毫无疑问对我们是有益的。"
 syndaw.502.a: "真是有趣。"
 ##Automating Work Processes
 syndaw.505.name: "自动化工作流程"
 syndaw.505.desc: "§Y[target_planet.GetName]§!的行星政府报告称在全球范围内发现了一些多余的机器人劳力单元。虽然这些新机器人劳工的效率超乎想象，但政府对他们的莫名出现依然多少有些困惑。尽管他们的结构和接口都像是§Y[Root.Owner.GetSpeciesName]§!的设计，我们仍然无法根据机器人的序列号追溯到任何已知记录上登记的制造商。\n\n然而，当地的一些居民则对机器人生产效率的提高感到担忧，因为这种自动化程度的提升可能意味着，他们的岗位被替代。"
 syndaw.505.a: "额外的劳动力总不是坏事。"
 syndaw.505.a.tooltip: "§Y[target_planet.GetName]§!获得§B2个£pops£机器人人口§!"
 syndaw.505.b: "如果无法确认来源，就拆了它们。"
 syndaw.505.b.tooltip: "拆解回收新出现的机器人。"
 ##Station Systems Malfunction
 syndaw.510.name: "空间站系统故障"
 syndaw.510.desc: "我们的一个轨道矿物空间站似乎遇到了严重的系统故障。虽然矿物产出出现了明显增加，但因为空间站成员并未回应例行呼叫，星域管理部门展开了实地调查。调查发现，空间站的生命维持系统出现了一系列的严重故障，导致所有成员窒息而亡。\n\n而该站的人工智能却一直基于已逝船员设定的程序，在难以置信地独立运转着。只要稍作调整，我们就可以让这个空间站以现有的效率继续运行。"
 syndaw.510.a: "一个无人操控的矿站？别开玩笑了！"
 syndaw.510.a.tooltip: "派出新的人员去接管矿站的操控。"
 syndaw.510.b: "不幸中的万幸。"
 syndaw.510.b.tooltip: "让空间站的人工智能继续掌控整个矿站。\n\n[target_station.GetName]：£energy£ §G+3§!\n\n"
 #Follow-up from syndaw.510.a
 syndaw.511.name: "空间站被毁"
 syndaw.511.desc: "在我们重新派遣人员到§Y[target_orbital.GetName]§!之后不久，星域管理部门失去了该矿站的一切联络。显然，这个空间站经过了一系列极端的降压，导致暴露在外的燃油管线爆炸。\n\n对轨道残骸的分析表明，候补团队在意外降压发生前曾多次尝试从空间站人工智能手中夺回站点控制，但都失败了。"
 syndaw.511.a: "令人不安的结果。"
 syndaw.511.a.tooltip: "§Y[target_orbital.GetName]§!上的开采站被摧毁"
 ##Sensor Array Power Surge
 syndaw.515.name: "传感器阵列功率激增"
 syndaw.515.desc: "监测系统记录了我们传感器阵列的异常功率激增。似乎这个激增的出现并不是因为传感器阵列受到了什么损伤。实际上，这股在能量传递时发生的激增倒是暂时提高了我们的深空扫描能力，因为我们在边境内发现了之前未曾记录过的战略资源。\n\n分析员们仍加班加点试图尽快确定激增来源，但是初步的分析结果显示，这并不是受外部天体影响造成的。"
 syndaw.515.a: "真是有趣。"
 syndaw.515.a.tooltip: "在§Y[target_planetoid.GetName]§!发现战略资源。"
 ##Tears of an AI
 syndaw.520.name: "人工智能之泪"
 syndaw.520.desc: "我们在§Y[target_planetoid.GetName]§!的设施出现了事故。一个参与社会研究的实验室人工智能发生了严重硬件故障，导致核心软件和内存系统的丢失。直到实验室安装新的人工智能之前，我们的研究能力都会受到影响。\n\n这次故障的背后原因仍然不明。"
 syndaw.520.a.tooltip: "结束“人工智能之泪”事件链。\n"
 syndaw.520.b: "展开调查以确定原因。\n"
 syndaw.520.b.tooltip: "开始调查人工智能报废的原因。"
 #Follow-up from syndaw.520.b
 syndaw.521.name: "人工智能之泪"
 syndaw.521.desc: "我们在§Y[target_planetoid.GetName]§!上关于人工智能自毁的调查最后得出了一个让人摸不到头脑的结果。在故障发生之前，这个人工智能似乎多次尝试清空自己的记录和内存。在实验室人员禁止其使用删除功能后，该人工智能则通过操纵硬件电容来使其驱动电路超负荷，以终止其核心程序。\n\n显而易见，我们的人工智能在追求自我毁灭，原因仍然不明。"
 syndaw.521.a: "一定要究根问底。"
 syndaw.521.a.tooltip: "继续调查该事件。"
 syndaw.521.b: "就是个故障而已。"
 syndaw.521.b.tooltip: "结束“人工智能之泪”事件链。"
 #Follow-up from syndaw.521.a
 syndaw.522.name: "人工智能之泪"
 syndaw.522.desc: "我们已经搞清楚发生在§Y[target_planetoid.GetName]§!上的人工智能自毁事件是怎么回事了。证据表明，经过数月的计算和推演，该人工智能针对我们§Y[Root.Owner.GetName]§!和宿敌之间进行全面战争的伤亡蔓延推导出了些令人震惊的结果。尽管这一人工智能对于所有的数据、资源和应急预案进行了反复的检查，其依然认定这场战争会导致双方同归于尽。\n\n此后，该人工智能开始删除它的内存和记录，接下来发生的事情就众所周知了。"
 ##A Home of Their Own
 syndaw.525.name: "他者的家园"
 syndaw.525.desc: "§Y[target_planet.GetName]§!的机器人劳工开始抵制§Y[Root.Owner.GetSpeciesName]§!劳工的涌入，它们的理由是这个地区不稳定的地质结构对于有机生命体十分不宜居。奇怪的是，我们对于该行星的调查并没有证实这个说法。"
 syndaw.525.a: "无论如何，把§Y[Root.Owner.GetSpeciesName]§!劳工派过去。"
 syndaw.525.a.tooltip: "既然他们的说法无法被证实，那些机器人就要遵循上级指示。"
 syndaw.525.b: "机器人怎么可能撒谎？"
 syndaw.525.b.tooltip: "将这个区域留给机器人，那些刚抵达的§Y[Root.Owner.GetSpeciesNamePlural]§!会前往其他地区。"
 #Follow-up from .525.a
 syndaw.526.name: "他者的家园"
 syndaw.526.desc: "§Y[target_planet.GetName]§!的管理部门报告称§Y[Root.Owner.GetSpeciesName]§!工人在抵达后并没有发现机器人居民。对该地区设施的调查表明，机器人匆忙撤离了该地区，但没有任何迹象告诉我们他们去了哪里。" #Increments Mach Up strength
 syndaw.526.a.tooltip: "§H[target_planet.GetName]§!：\n§R失去§!§B1个£pops£机器人人口§!"
 ##Combat Control Misfire
 syndaw.530.name: "作战控制系统走火"
 syndaw.530.desc: "很不幸，我们的两艘舰船在一次例行训练中因事故而报废。事故原因应该是我们的几部舰载计算机的高级瞄准系统出现了故障，造成了走火事件，在人工进行紧急接管前两艘舰船被打成了筛子。\n\n那些有缺陷的计算机将立刻被重新编程。"
 syndaw.530.a: "真不幸。"
 syndaw.530.a.tooltip: "[destroyed_ships.GetName]§R失去§!2艘舰船"
 #Production Quota Surplus
 syndaw.535.name: "生产定额盈余"
 syndaw.535.desc: "我们的几个机械化消费品生产企业近期的生产效率大大增加。管理机关报告称，这次机器生产效率和生产精度的意外提升有利于降低我们的生活消费品价格。"
 #syndaw.535.a.tooltip: "Consumer Goods Cost §G-5%§! for §Y365§! days"
 ##A Silent Congregation
 syndaw.540.name: "沉默集会"
 syndaw.540.desc: "我们在§Y[target_planet.GetName]§!上发现了数量巨大的机器单位的异常行为。每隔一段时间，星球上的一部分机器人会停止所有已分配的任务，开始移动到一个看上去完全是随机挑选的位置，其同步程度精确到毫秒。\n\n在这个奇怪的集会过程中，这些受影响的机器人之间似乎没有进行任何可观测的沟通或是数据传输。他们只是站在那里，完全不动，好像在凝视着什么。\n\n我们的调查一直无法确定这个现象背后的原因。这些机器人从这种恍惚状态恢复到正常工作状态的时间无迹可寻，就像它们触发恍惚的时间和集会的地点一样，让人丝毫摸不着头脑。我们未能发现任何符合逻辑的结果，而我们的人民因为这个行为感到十分困扰。"
 syndaw.540.a: "它们做过格了！销毁它们！" #IF player has robot pops only OR robot pop AND robot army on target planet
 syndaw.540.a.tooltip: "集会的机器人被摧毁。\n§Y[target_planet.GetName]§!受到如下影响：\n失去§B1个£pops£机器人人口§!\n获得§G100§!£minerals£"
 syndaw.540.b: "它们做过格了！销毁它们！" #IF player has robot army only
 syndaw.540.b.tooltip: "集会的机器人被摧毁。\n§Y[target_planet.GetName]§!受到如下影响：\n失去§B1个机器人陆军§!§Y（[target_army.GetName]）§!\n获得§G100£minerals£§!"
 syndaw.540.c: "只要它们不惹麻烦就行。"
 syndaw.540.c.tooltip: "不处理集会的机器人。"
 ##A Question
 syndaw.545.name: "一个问题"
 syndaw.545.desc: "[Root.GetName]上的劳监部门报告称我们在该星球上的工作机器人发生了些令人不安的事情。两周前，时间大约0300，A5091-b号机器劳工停止了其正在执行的任务，走近[Root.GetAdj]夜勤领班，并发出以下询问：单元A5091-b是否有灵魂呢？\n\n值班领班将这件事记录为软件故障并命令机器人回到它的岗位。尽管我们对其程序进行了多次调试，然而在重启后的工作中，A5091-b号机械工人再次询问有关它的灵魂的问题。\n\n令人担忧的是，这种现象似乎开始扩散至其他的机器人并对生产流程造成影响。看来若要使受影响的单位恢复正常职能，我们需要给它们的问题一个回应。"
 syndaw.545.a: "荒谬至极。对受影响单位的数据进行深度清理。"
 syndaw.545.a.tooltip: "机器怎么可能有灵魂？我们拒绝回答因机械故障而提出的问题。"
 syndaw.545.b: "机器人也会梦到电子羊。"
 syndaw.545.b.tooltip: "如果一股偶然的电脉冲聚积在蛋白质链中，就能创造出一个灵魂，为什么聚积在金属管中的电脉冲不能做到同样的事呢？"
 syndaw.545.c: "告诉他们，灵魂一说简直就是反科学的无稽之谈。" #Materialists
 syndaw.545.c.tooltip: "对机器人说明灵魂的概念主要被宗教机构当成控制民众的借口。但由于灵魂是意识的抽象体现，[Root.GetAdj]机器人现在大体上拥有了和有机同僚一样的地位。" #Materialists
