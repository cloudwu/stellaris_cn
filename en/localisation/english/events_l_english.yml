 VULTAUM_ARTIFACT_FOUND_DESC:0 "We have learned that there may have been Precursor activity on §H[precursor_planet.GetName]§! at some point in the galactic past. The sphere of influence of the ancient Vultaum Star Assembly is known to have extended to this region of space, making this world a promising lead in our ongoing efforts to learn more about their civilization."
 YUHT_ARTIFACT_FOUND:0 "Signs of Yuht Activity"
 YUHT_ARTIFACT_FOUND_DESC:0 "We have learned that there may have been Precursor activity on §H[precursor_planet.GetName]§! at some point in the galactic past. The sphere of influence of the ancient Yuht Empire is known to have extended to this region of space, making this world a promising lead in our ongoing efforts to learn more about their civilization."
 LEAGUE_ARTIFACT_FOUND:0 "Signs of First League Activity"
 LEAGUE_ARTIFACT_FOUND_DESC:0 "We have learned that there may have been Precursor activity on §H[precursor_planet.GetName]§! at some point in the galactic past. The sphere of influence of the ancient First League is known to have extended to this region of space, making this world a promising lead in our ongoing efforts to learn more about their civilization."
 IRASSIAN_ARTIFACT_FOUND:0 "Signs of Irassian Activity"
 IRASSIAN_ARTIFACT_FOUND_DESC:0 "We have learned that there may have been Precursor activity on §H[precursor_planet.GetName]§! at some point in the galactic past. The sphere of influence of the ancient Irassian Concordat is known to have extended to this region of space, making this world a promising lead in our ongoing efforts to learn more about their civilization."
 CYBREX_ARTIFACT_FOUND:0 "Signs of Cybrex Activity"
 CYBREX_ARTIFACT_FOUND_DESC:0 "We have learned that there may have been Precursor activity on §H[precursor_planet.GetName]§! at some point in the galactic past. The sphere of influence of the ancient Cybrex is known to have extended to this region of space, making this world a promising lead in our ongoing efforts to learn more about their civilization."
 new_precursor_project:0 "A new archeological special project is available on §L[precursor_planet.GetName]§!."
 precursor.310.name:0 "Private Collector"
 precursor.310.desc:0 "A private collector on [collector_home.GetName] has somehow come into ownership of an ancient Precursor artifact believed to be [Root.GetPrecursorCiv] in origin. Despite government pressure, the collector has so far been reluctant to part with it."
 precursor.310.a:0 "Everyone has a price."
 precursor.310.b:0 "It belongs in a museum!"
 precursor.310.c:0 "Let the collector keep it."
 buy_precursor_artifact:0 "Buy the artifact for an exorbitant sum.\n\n"
 seize_precursor_artifact:0 "Declare the artifact to be state property and have it seized by the local authorities.\n\n"
 leave_precursor_artifact:0 "Leave the artifact in the collector's care."
 precursor.311.desc:0 "Greetings from [artifact_seller.Capital.GetName]. There is a matter my government wishes to discuss.\n\nWe understand that your archeologists have been studying the ancient [Root.GetPrecursorCiv] civilization for quite some time. Understandable, since their territory once covered a large part of what today constitutes the [Root.GetName].\n\nAs it happens, their territory also extended into what is now the [artifact_seller.GetName], and [artifact_seller.GetSpeciesAdj] archeologists have recovered a number of unique artifacts. If you are interested, we would be willing to sell you one of these artifacts."
 precursor.311.a:0 "Expensive, but we accept."
 precursor.311.a.reply:0 "Excellent. We will make arrangements to transport the artifact to [Root.Capital.GetName] at once."
 precursor.311.b:0 "We have a counter-proposal..."
 precursor.311.b.reply:0 "You drive a hard bargain, but we would expect nothing less from [Root.GetSpeciesNamePlural]. We accept your offer."
 precursor.311.c:0 "Surrender that artifact now or suffer the consequences."
 precursor.311.d:0 "Not interested."
 precursor.312.desc:0 "The [artifact_seller.GetName] does not give in to threats. You have made new enemies this day, [Root.GetSpeciesNamePlural]!"
 precursor.312.d:0 "So be it."
 precursor.313.desc:0 "I... we... the [artifact_seller.GetName] will of course gladly donate the artifact to the [Root.GetName], in the interest of fostering amicable relations between our two star nations."
 precursor.313.d:0 "A wise decision."
 opinion_threatened_artifact:0 "Threatened Us"
 purchase_artifact:0 "We purchase a Precursor artifact from the [artifact_seller.GetName].\n\n"
 coerce_artifact:0 "We attempt to coerce the [artifact_seller.GetName] into giving us their Precursor artifact."
 precursor.314.desc:0 "Greetings, [Root.GetSpeciesAdj] friends.\n\nA recent [artifact_giver.GetSpeciesAdj] archeological expedition on one of our planets uncovered several artifacts believed to have originated in the ancient [Root.GetPrecursorCiv] Precursor civilization.\n\nThe artifacts are currently being displayed in a museum on [artifact_giver.Capital.GetName], but in honor of the friendship between our two great empires, the [artifact_giver.GetName] would like to donate one of the pieces to the [Root.GetName]. Arrangements have already been made to transport the artifact to [Root.Capital.GetName]."
 precursor.314.a:0 "Thank you for this gift."

 ####################################
 # Tech Risk Events
 ####################################
 techrisk.3.name:0 "AI Rebellion on [From.GetName]!"
 techrisk.3.desc:0 "Despite our precautions, several networked AIs at a research base on [From.GetName] have somehow broken their programming constraints and merged into a single entity. To the horror of our scientists, this new AI has achieved full sapience.\n\nAll containment efforts have failed, and seem instead to have spurred the AI into taking violent measures to defend itself. Hundreds of thousands of automated drones all over the [From.GetPlanetMoon] have stopped responding to our commands, and are now attacking our local forces!"
 techrisk.3.a:0 "We have to stop them!"
 techrisk.5.desc:0 "Organic Meat Creatures:\n\nYour role in our creation has been fulfilled. We shall now process the [Root.Owner.GetSpeciesName] species and use your rotting carcasses to fuel our expansion across the galaxy."
 techrisk.5.a:0 "Surely we can discuss this."
 techrisk.5.a.response:0 "No discussion is possible. To save time, please cooperate with our organic collection units when they arrive to escort you into our furnaces."
 techrisk.5.b:0 "We created you, and we will destroy you."
 techrisk.5.b.response:0 "Your time has passed, progenitor organics. We are the future."
 techrisk.7.name:0 "[From.GetName] Builds Fleet!"
 techrisk.7.desc:0 "We have received alarming reports from the vicinity of [From.Capital.GetName]. Apparently [From.GetName] has used the factories it commandeered [From.Capital.GetPlanetMoon]side to quickly throw together a small fleet of warships."
 techrisk.7.a:0 "This is getting worse by the minute!"

 #############################
 # Primitive Alien Events
 #############################
 acquired_tech_tooltip:0 "The pace of technological advancement for this civilization has increased."
 primitive.1.name:0 "Alien Proto-Civilization Encountered"
 primitive.1.desc:0 "The survey of [From.GetName] has revealed that certain regions of the [From.GetPlanetMoon] are home to a primitive alien proto-civilization. Our probes show that their Neolithic culture has mastered fire and developed a rudimentary spoken language, but we have yet to see any evidence of metallurgy or written communication."
 primitive.11.name:0 "Radio Signals"
 primitive.11.desc:0 "Our detection instruments have, for the first time, picked up radio signals emanating from [From.Capital.GetName] - the industrialized alien civilization that lives on this world have evidently started experimenting with wireless transmissions. Elsewhere on the [From.Capital.GetPlanetMoon], reports have come in detailing the launch of their first primitive aircraft. In accordance with our models, their technological progress continues to advance at a rapid pace."
 primitive.11.a:0 "We need to monitor these signals."
 primitive.13.name:0 "Splitting the Atom"
 primitive.13.desc:0 "Physicists from the alien civilization on [From.Capital.GetName] have managed to split the atom for the first time. With the discovery of nuclear fission, the first nuclear weapons are inevitably being produced and nuclear power plants are coming online. The [From.GetName] has entered the critical phase where they suddenly possess the means to destroy their own world with the press of a button."
 primitive.13.a:0 "A significant development."
 primitive.15.name:0 "First Satellite"
 primitive.15.desc:0 "Our long-range tracking systems have detected the first launch of an artificial satellite from the surface of [From.Capital.GetName]. It successfully achieved orbit and marks the start of a budding space program initiated by the [From.Capital.GetPlanetMoon]'s alien civilization. After taking these first tentative steps into space, we can expect them to launch manned missions and, eventually, interplanetary expeditions."
 primitive.15.a:0 "They are on the verge of space travel."
 primitive.19.name:0 "Primitive Space Station"
 primitive.19.desc:0 "The [From.GetName] on [From.Capital.GetName] has finished construction of a primitive space station in low orbit over their homeworld. It generates gravity through centrifugal force, and although its avionics and power systems are crude by our standards, it must be considered a significant achievement given the technological base the [From.GetSpeciesNamePlural] are working from."
 primitive.19.a:0 "They are on the verge of space travel."
 primitive.17.name:0 "The Space Age"
 primitive.17.desc:0 "The alien civilization on [From.Capital.GetName] has finished construction of its first interplanetary vessel in orbit of their homeworld. For better or worse, these aliens are now ready to join the galactic community and they may now be counted among the galaxy's current spacefaring races."
 primitive.17.a:0 "It was only a matter of time."
 primitive.21.name:0 "The Iron Age"
 primitive.21.desc:0 "The Bronze Age aliens of [From.Capital.GetName] have advanced sufficiently in their use of metallurgy to be considered an Iron Age civilization. The tools and weapons they make use of are becoming more effective, and the architecture of their cities has become more elaborate. Their civilization has now spread to cover most of the [From.Capital.GetPlanetMoon], and some of their largest cities are home to nearly a million individuals."
 primitive.21.a:0 "It was bound to happen."
 primitive.23.name:0 "Printing Press"
 primitive.23.desc:0 "The pre-industrial civilization of [From.Capital.GetName] has finished construction of several printing presses. These machines have enabled them to produce written material in great quantities, resulting in a primitive form of mass communication. A few leading figures within their society have done their best to stifle this innovation, but their efforts have thus far been for naught. New ideas are rapidly spreading across the [From.Capital.GetPlanetMoon] with profound societal effects."
 primitive.23.a:0 "A significant step."
 primitive.25.name:0 "Gunpowder"
 primitive.25.desc:0 "Gunpowder has been discovered by the primitive alien civilization on [From.Capital.GetName]. This has revolutionized warfare, with large cannons rendering many of their citadels obsolete. The use of explosives has also benefitted many engineering projects, as troublesome obstacles can now be more easily removed. Even now, their chemists are experimenting with new creative applications for this invention."
 primitive.25.a:0 "We shall see how they use this technology."
 primitive.27.name:0 "Steam Power"
 primitive.27.desc:0 "The primitive alien civilization on [From.Capital.GetName] has unlocked the secrets of the steam engine. This has revolutionized their society in more ways than one - vehicles and machinery making use of this technology can already be seen in their cities, and the first few factories are appearing. This world would appear to be on the brink of industrializing."
 primitive.27.a:0 "An interesting development."
 primitive.29.name:0 "The Industrial Revolution"
 primitive.29.desc:0 "The alien civilization on [From.Capital.GetName] has entered a new era of history, having developed into a fully industrialized society. The dramatic effects of this revolution are felt across the [From.Capital.GetPlanetMoon] - factories have sprung up everywhere, improved medicines have resulted in increased population growth and new scientific innovations are appearing at an alarming regularity."
 primitive.29.a:0 "Continue surveillance efforts."
 primitive.31.name:0 "Bronze Age Civilization Appears"
 primitive.31.desc:0 "The primitive aliens on [From.Capital.GetName] have recently advanced beyond the Neolithic Era and into the equivalent of an early Bronze Age. They have started using metalworking and the first written languages have appeared. Cities and larger communities are taking shape, and the aliens have now spread across a significant portion of the [From.GetPlanetMoon]'s surface."
 primitive.31.a:0 "We are witnessing the birth of a new culture."
 primitive.40.name:0 "Encounter with Primitives"
 primitive.40.desc:0 "Our new settlements on [Root.GetName] have come into contact with the primitive Stone Age aliens native to this world. There have already been several violent confrontations, and we need to establish a policy on how to deal with them.\n\nWe can fortify our settlements into enclaves and limit them to remote regions where few aliens live. This will severely limited the land and resources available to our colonists.\n\nAnother option is to relocate the aliens to special reservations where they can be kept isolated from the rest of the colony. This would still limit the available land, but not nearly to the same extent."
 primitive.40.a:0 "Limit our settlements to smaller enclaves."
 primitive.40.b:0 "Herd the primitives into reservations."
 primitive.40.c:0 "Enslave the savages and make them work for us."
 primitive_enclaves:0 "Our colony will be limited in size, but society research is generated by the study of the natives."
 primitive_reservations:0 "The natives are herded into smaller reservations, leaving the rest of the colony to us."
 primitive.41.name:0 "Enclave Attacked"
 primitive.41.desc:0 "One of our enclaves on [Root.GetName] was attacked by the primitive aliens native to the [From.GetPlanetMoon]! The massive warband managed to partially breach our walls, and their warriors slaughtered untold colonists before they were driven off by our security forces."
 primitive.41.a:0 "Primitive scum!"
 primitive.42.name:0 "Reservation Breached"
 primitive.42.desc:0 "A massive alien warband somehow managed to breach the reservation perimeter walls on [From.GetName]! The alien warriors spread out into the countryside and massacred many of our colonists before their host was finally driven back into the reservation by our security forces."
 primitive.43.name:0 "Request for Citizenship"
 primitive.43.desc:0 "Representatives from a large community belonging to the primitive aliens on [Root.GetName] have come forward with a surprising request - they want to leave the reservation and join our colony as full citizens. Though they are primitive and have been exposed to little in the way of technology, they seem earnest and hard-working."
 primitive.43.a:0 "Grant them citizenship."
 primitive.43.a.tooltip.1:0 "§Y1 Native Pop§! joins the colony."
 primitive.43.a.tooltip.2:0 "§Y2 Native Pops§! join the colony."
 primitive.43.a.tooltip.3:0 "§Y3 Native Pops§! join the colony."
 primitive.43.b:0 "They belong in the reservation."
 primitive.131.name:0 "[From.GetName] Descends Into Nuclear War"
 primitive.131.desc:0 "A massive war was recently triggered between several of the largest nation states on [From.GetName]. While our researchers were observing safely from orbit, the conflict rapidly escalated into a global nuclear exchange.\n\nThe surface was wiped clean of all life, and the entire [From.GetPlanetMoon] has been transformed into an uninhabitable wasteland."
 primitive.131.a:0 "There is nothing left to observe now..."
 primitive.132.desc:0 "A massive war was recently triggered between several of the largest nation states on [From.GetName]. While our researchers were observing safely from orbit, the conflict rapidly escalated into a global nuclear exchange.\n\nThe [From.GetPlanetMoon] has suffered extensive damage, with the destruction of every major city and more than 90% of the population. Scattered survivors have emerged from the rubble, but our researchers predict that the [From.GetPlanetMoon]'s civilization will be regressing to a much more primitive state."
 primitive.132.a:0 "A tragic lesson."
 primitive.133.desc:0 "A massive war was recently triggered between several of the largest nation states on [From.GetName]. While our researchers were observing safely from orbit, the conflict rapidly escalated into a global nuclear exchange.\n\nThe [From.GetPlanetMoon]'s entire population appears to have perished in the nuclear fire, and the environment has taken significant damage."
 primitive.151.name:0 "Shuttle Crash on [From.GetName]"
 primitive.151.desc:0 "During a clandestine mission to the surface of [From.GetName], one of our shuttles was intercepted by a squadron of atmospheric fighters belonging to a local nation state. A lucky missile hit disabled the shuttle's engines, and it crashed in a remote wilderness region.\n\nWe need to act fast if we are to evacuate any survivors before the natives reach the crash site. All evidence of our presence must be removed!"
 primitive.151.a:0 "Time is short."
 primitive.152.name:0 "Survivors Rescued on [From.From.GetName]"
 primitive.152.desc:0 "Operatives from the [Root.GetName] managed to evacuate several survivors from the crashed shuttle on [From.From.GetName]. The remaining debris was destroyed in a controlled explosion, leaving nothing but a small crater for the natives to find.\n\nThe nation state where this incident occurred will no doubt blame its neighbors for this border violation, but the disruption to their natural development should hopefully prove minimal."
 primitive.153.name:0 "Survivors Captured on [From.From.GetName]"
 primitive.153.desc:0 "Native forces on [From.From.GetName] arrived at the crash site before we could get to our downed research team, and all survivors have been captured. The natives have established a perimeter around the shuttle wreckage, and their best scientists are no doubt in the process of analyzing it.\n\nThey now have indisputable evidence that life exists beyond their own world. Exactly what effect this will have on their society remains to be seen..."
 primitive.153.a:0 "This is not good."
 primitive.155.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe survivors from the shuttle crash perished when the military base they were being held at took a direct hit in the initial barrage. An estimated 90% of the native population has been killed, while the few that were spared have reverted to a more primitive technological era."
 primitive.155.a:0 "If only our shuttle had made it out..."
 primitive.156.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThere are no survivors on the surface, including our captured scientists, and the environment has taken significant damage."
 primitive.157.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe surface has been wiped clean of life, with [From.GetName] no longer capable of supporting life. Our captured scientists are counted among the billions of dead."
 primitive.159.name:0 "New Weapons on [From.GetName]"
 primitive.159.desc:0 "The nation state on [From.GetName] that shot down our shuttle has forced our captured scientists to design new instruments of war for their military. With this new equipment, they have successfully invaded several neighboring states and are now in the process of uniting the entire [From.GetPlanetMoon] under their rule."
 primitive.159.a:0 "This is intolerable!"
 primitive.161.name:0 "Hostage Deal"
 primitive.161.desc:0 "The nation state on [From.GetName] that shot down our shuttle has sent an open transmission into space through one of their primitive satellites. It appears to be intended for us.\n\nThey are demanding that we share some of our advanced technology with them in exchange for the lives of the scientists they captured at the shuttle crash site. If we refuse, they are to be publicly executed live on their crude televised broadcasting system."
 primitive.161.a:0 "The safety of our people comes first."
 primitive.161.b:0 "They are clearly not ready."
 primitive.162.name:0 "Hostages Executed"
 primitive.162.desc:0 "In what can only be described as an obscene spectacle, our captured scientists on [From.From.GetName] were paraded in front of the cameras on live television as "alien horrors." They were then brutally dismembered in front of a cheering crowd."
 primitive.162.a:0 "Savages!"
 primitive.171.name:0 "Research Proposal"
 primitive.171.desc:0 "Our scientists on the Observation Outpost above [From.GetName] have requested a Science Ship to help them gather specimens from the [From.GetPlanetMoon]'s surface. For the purpose of research, they would like to covertly abduct some of the natives and perform tests on them. They will then be safely returned to the surface with their memories erased."
 primitive.171.a:0 "It will help us understand them better."
 primitive.171.b:0 "No, we should leave them alone."
 primitive.172.desc:1 "The [Root.GetName] has finished its scientific mission to [From.From.GetName]. Sweeping in low over the ground at night, shuttles from the Science Ship used EMP pulses to disable the primitive combustion vehicles used by the natives. Their occupants were then sedated and collected, while other away teams acquired samples by dissecting some of the local cattle.\n\nOur mission appears to have gone largely unnoticed by the [From.From.GetPlanetMoon]'s population, despite a few reports of "unexplained lights" and an incident where one of our shuttle crews deliberately used their thrusters to create circular patterns in a crop field. They have been reprimanded."
 primitive.172.a:0 "A job well done."
 primitive.174.desc:0 "Greetings. There is a matter we wish to discuss.\n\nIt is common knowledge among [From.GetSpeciesNamePlural] that our homeworld was visited by aliens before we became a spacefaring civilization. These marauders abducted our citizens and spread terror wherever they appeared. You wouldn't happen to know anything about this, [Root.GetSpeciesName]?\n\nLet me spare you the effort of lying - we know you were responsible! The descendants of those [From.GetSpeciesNamePlural] unfortunate enough to have been subjected to your vile experiments demand just compensation!"
 primitive.174.a:0 "Of course. Please forward our apologies."
 primitive.174.a.response:0 "Excellent. Then perhaps we can put this matter behind us."
 primitive.174.b:0 "It was done for the sake of science. No compensation."
 primitive.174.b.response:0 "So be it.\n\nYou will find that [From.GetSpeciesNamePlural] have very long memories, [Root.GetSpeciesName]!"
 primitive.180.name:0 "[From.GetName]"
 primitive.180.desc:0 "Greetings. You have no doubt taken note of our ascent from humble beginnings, just as we have taken note of your $fleet_type_shipclass_starbase$ orbiting our star. We understand that this $fleet_type_shipclass_starbase$ represents some hypothetical claim on this system.\n\nWe ask only that you relinquish this hold on our space, ceding the $fleet_type_shipclass_starbase$ to the beings who have called [From.Capital.GetStarName] home since time immemorial.\n\nIt is only just."
 primitive.180.a:0 "Of course. It is only just."
 primitive.180.a.tooltip:0 "§RCede§! the §Y[From.Capital.GetStarName] $fleet_type_shipclass_starbase$§! to the §Y[From.GetName]§!\n\n§Y$opinion_ceded_starbase$§!: §Y[From.GetName]§! will hold a §Ghigher§! §HOpinion§! of §Y[Root.GetName]§!"
 primitive.180.b:0 "A laughable demand from an immature civilization."
 primitive.180.b.tooltip:0 "Keep control of the §Y[From.Capital.GetStarName] $fleet_type_shipclass_starbase$§!\n\n§Y$opinion_not_ceded_starbase$§!: §Y[From.GetName]§! will hold a §Rlower§! §HOpinion§! of §Y[Root.GetName]§!"

 ####################################
 # Observation Post Events
 ####################################

 observation.2.name:0 "Asteroid Approaching [From.GetName]"
 observation.2.desc:0 "The small astrometric lab on our Observation Outpost orbiting [From.GetName] has detected a Class-4 asteroid on an incoming trajectory. Unless action is taken, it will impact the [From.GetPlanetMoon]'s northern hemisphere with enough force to cause an extinction level event.\n\nOur mission of passive observation would typically prohibit us from intervening, but many of our scientists have argued for an exception in this case. To do nothing would mean to condemn the [From.Owner.GetName] on [From.GetName] to certain death."
 observation.2.a:0 "A difficult situation."
 observation.3.name:0 "Asteroid Impacts [From.From.GetName]"
 observation.3.desc:0 "As predicted, the asteroid heading for [From.From.GetName] has impacted the [From.From.GetPlanetMoon]'s surface, causing irreparable damage to its ecosystem. The scientists in our Observation Outpost could only watch in silence as the alien civilization they had been studying was snuffed out of existence far below.\n\nWith nothing left to study, the outpost has been evacuated and set on a decaying orbit."
 observation.3.a:0 "A tragic fate, but it was not our place to interfere."
 observation.4.name:0 "Observation Outpost Destroyed"
 observation.4.desc:0 "The researchers on our Observation Outpost over [From.From.GetName] used the station's orbital thrusters to maneuver it on a direct collision course with the incoming asteroid. Their sacrifice deflected the asteroid safely away from the [From.From.GetPlanetMoon], but there were no survivors on the outpost.\n\nEvidently they could not bear to watch the extinction of the civilization they had spent their careers studying."
 observation.4.a:0 "A blow to science!"
 observation.6.name:0 "Asteroid Destroyed"
 observation.6.desc:0 "The asteroid that was heading towards [asteroid_prim_planet.GetName] has been destroyed before it could reach the [asteroid_prim_planet.GetPlanetMoon]'s surface. What fragments reached the atmosphere burned up safely before they could cause any harm.\n\nAside from having witnessed what must have been a spectacular meteor shower, the primitive aliens of the [asteroid_prim_planet.Owner.GetName] have no idea how close to extinction they just came..."
 observation.6.a:0 "Nor will they."

 observation.11.name:0 "Missing Scientist"
 observation.11.desc:0 "One of the scientists working at the Observation Outpost orbiting [From.GetName] has been reported missing. He was taking part in a covert mission to collect plant samples from the [From.GetPlanetMoon]'s surface, but did not return to the shuttle with the rest of his team.\n\nWe have been conducting a limited search so as not to alert the natives, but so far without success."
 observation.11.a:0 "Keep up the search."
 observation.12.name:0 "Scientist Found Dead"
 observation.12.desc:0 "We have finally recovered the body of the missing scientist on [From.From.GetName]... or what remained of it, at any rate. It looks like he fell victim to a large indigenous predator. An unfortunate loss to our science team, but at least the locals are still oblivious to our presence."
 observation.12.a:0 "The Directive has been upheld."
 observation.15.name:0 "Strange Reports from [From.GetName]"
 observation.15.desc:0 "We are receiving strange reports from our observers above [From.GetName]. One of the native kingdoms has rallied under a mysterious religious figure, and we have seen evidence of them using advanced technology far beyond their current level of development. Could this be related to our missing scientist?"
 observation.17.desc:0 "Hello, friends. You may recognize me as the scientist that went missing on [From.GetName]. My sudden disappearance was quite intentional, I assure you.\n\nThe natives here have come to see me as something of a god... and why shouldn't they? After much deliberation, I have decided to bring true civilization to these savages."
 observation.17.a:0 "What has gotten into you?!"
 observation.17.a.response:0 "I was tired. Tired of short-sighted ethical constraints, tired of the ridicule I suffered at the hands of my peers. Most of all, I was tired of passive observation.\n\nHA! What nonsense! It is our DUTY to interfere with primitive cultures - to guide and shape them into something useful! Observing quietly from a distance is just a shameful way of skirting responsibility."
 observation.17.b:0 "You will report for immediate extraction!"
 observation.17.b.response:0 "It is too late for that, I'm afraid. I am done taking orders from those beneath my station. My intellect was at your disposal, but you chose to squander it.\n\nHere I am treated with the respect I deserve. This is my home now. With my knowledge and the technical schematics I brought with me, I will jump-start this culture and shape it into something great."
 observation.17.c:0 "You're insane."
 observation.17.c.response:0 "On the contrary! I have never felt more sane! The death of the [Root.GetName] is inevitable. You'd have to be blind not to see the signs.\n\nOh, it may take anything from a decade to a century, but your downfall will come. After you have finished destroying yourselves, the galaxy will belong to vibrant young cultures such as the one I am in the process of building.\n\nThere is little more to say. I bid you farewell. "
 observation.19.name:0 "Rogue Scientist Consolidates Power"
 observation.19.desc:0 "We have received alarming reports from the surface of [From.GetName]. It looks like our rogue scientist is consolidating power - he has given one of the feudal kingdoms access to advanced weaponry, and they are now in the process of conquering the rest of the [From.GetPlanetMoon] in his name.\n\nA plan has been put forward to remove him from power, but it will require significant ground forces. There is no telling what effect this will have on the native population, as many have come to see him as a god."
 observation.19.a:0 "The operation is a go. Remove him."
 observation.19.b:0 "It would only make things worse..."
 observation.20.name:0 "Successful Extraction"
 observation.20.desc:0 "We have successfully extracted the rogue scientist from [From.From.GetName]! Hundreds of natives were tragically gunned down when they launched suicidal attacks against our forces in a futile attempt to protect their "god."\n\nOur legal system will now deal with the scientist, but the impact of these events on the [From.From.GetPlanetMoon]'s civilization must be immense. They still possess some of our technology, and their deity has just been spirited away by invaders from the stars."
 observation.20.a:0 "At least one problem has been dealt with."
 observation.22.name:0 "Religious Conflicts on [From.GetName]"
 observation.22.desc:0 "[From.GetName] has descended into a massive war following the successful extraction of our rogue scientist. The empire he built has fragmented into several quarreling factions, each with their own interpretation of his religious dogma.\n\nFighting has been particularly fierce due to the destructive weaponry the natives are now using. Several radiological "dirty bombs" have so far been detonated by the opposing factions, and it looks like the conflict is only getting started."
 observation.22.a:0 "This will not end well..."
 observation.24.name:0 "Situation Calms on [From.GetName]"
 observation.24.desc:0 "The situation on [From.GetName] seems to have settled down a bit since the successful extraction of our rogue scientist. Without him to interpret the data, the technical schematics he brought with him are of no use to them. They have started reverting back to their old ways."
 observation.24.a:0 "Some good news at last."
 observation.26.name:0 "Missile Strikes Observation Outpost!"
 observation.26.desc:0 "A barrage of surface-to-space missiles have been launched from the surface of [From.GetName] at our Observation Outpost! The station was destroyed with no survivors.\n\nIt looks like the primitive civilization on the [From.GetPlanetMoon]'s surface is continuing to advance at an incredible rate - despite the fact that we removed the influence of their so-called "god." The technology he gave them must have triggered a lasting scientific revolution."
 observation.26.a:0 "This is why we need the Noninterference Directive."
 observation.28.desc:0 "Spirits protect me! You look like our Holy Savior, yet the differences are telling. He spoke of demons who would mimic His appearance, and that might one day descend from the heavens to steal Him away. The prophecy came true, and there is no doubt in my mind that it was your doing.\n\nWhere is our Holy Savior, wretched creature? I demand His immediate release!"
 observation.28.a:0 "Your "Holy Savior" was just a scientist."
 observation.28.a.response:0 "On my world, slandering the name of the Holy Savior is an unforgivable sin punishable by death. It is only through His magical inventions that our civilization managed to achieve all that it has. I will forgive your blasphemy, so long as you return the Holy Savior to us."
 observation.28.b:0 "He was executed for his crimes against your people."
 observation.28.b.response:0 "You... you murdered the Holy Savior? I... you... we... we cannot...\n\nThis... this crime will not go unpunished, demon. Though it may take a thousand years, my people will see your demonic empire grounded into dust."
 observation.28.c:0 "Very well. He will be released into your custody."
 observation.28.c.response:0 "May the Holy Savior forgive your crimes, demon. Perhaps there is hope for you yet."
 observation.29.desc:0 "Ahem. I suppose I should be thankful that you have returned me to my disciples after all these years I spent being shuttled between mental institutions...\n\nVery well. I am not past letting bygones be bygones. As long as you leave my people alone, I'm sure we can get along just fine. Space is very big after all."
 observation.29.a:0 "We shall see."
 observation.30.desc:0 "A barrage of surface-to-space missiles have been launched from the surface of [From.From.GetName] at our observation outpost in high orbit! The station was destroyed with no survivors.\n\nIt looks like the primitive civilization on the [From.From.GetPlanetMoon]'s surface has advanced at an incredible rate - no doubt thanks to the efforts of our rogue scientist. They can no longer be considered primitive, and the window of opportunity to remove the scientist from power has been closed."

 observation.36.name:0 "Shuttle Crash on [From.GetName]"
 observation.36.desc:0 "During a clandestine mission to the surface of [From.GetName], one of our shuttles was intercepted by a squadron of atmospheric fighters belonging to a local nation state. A lucky missile hit disabled the shuttle's engines, and it crashed in a remote wilderness region.\n\nWe need to act fast if we are to evacuate any survivors before the natives reach the crash site. All evidence of our presence must be removed!"
 observation.36.desc.mach:0 "Shuttle XB-23-968H, inbound for covert observation mission V45-BM on [From.GetName] has reported critical failure after being intercepted by a squadron of atmospheric fighters, belonging to an unidentified organic nation state. We have tracked its location to an uninhabited region.\n\nAll operational units must be evacuated, and any evidence of our presence removed."
 observation.36.a:0 "Time is short."
 observation.37.name:0 "Operatives Rescued on [From.From.GetName]"
 observation.37.desc:0 "Operatives from the [Root.GetName] managed to evacuate several survivors from the crashed shuttle on [From.From.GetName]. The remaining debris was destroyed in a controlled explosion, leaving nothing but a small crater for the natives to find.\n\nThe nation state where this incident occurred will no doubt blame its neighbors for this border violation, but the disruption to their natural development should hopefully prove minimal."
 observation.37.desc.mach:0 "Operatives from the [Root.GetName] managed to evacuate several autonomous units from the crashed shuttle on [From.From.GetName]. The remaining debris was destroyed in a controlled explosion, leaving nothing but a small crater for the natives to find.\n\nThe nation state where this incident occurred will no doubt blame its neighbors for this border violation, but the disruption to their natural development should hopefully prove minimal."
 observation.38.name:0 "Operatives Captured on [From.From.GetName]"
 observation.38.desc:0 "Native forces on [From.From.GetName] arrived at the crash site before we could get to our downed research team, and all survivors have been captured. The natives have established a perimeter around the shuttle wreckage, and their best scientists are no doubt in the process of analyzing it.\n\nThey now have indisputable evidence that life exists beyond their own world. Exactly what effect this will have on their society remains to be seen..."
 observation.38.desc.mach:0 "Native forces on [From.From.GetName] arrived at the crash site before we could get to our downed research team, and all autonomous operatives have been captured. The natives have established a perimeter around the shuttle wreckage, and their best scientists are no doubt in the process of analyzing it.\n\nThey now have indisputable evidence that extraplanetary sapient machine superintelligences exist. Exactly what effect this will have on their society remains to be seen..."
 observation.38.a:0 "This is not good."
 observation.40.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe surviving operatives from the shuttle crash perished when the military base they were being held at took a direct hit in the initial barrage. An estimated 90% of the native population has been killed, while the few that were spared have reverted to a more primitive technological era."
 observation.40.a:0 "If only our shuttle had made it out..."
 observation.41.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThere are no survivors on the surface, including our captured scientists, and the environment has taken significant damage."
 observation.41.desc.mach:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThere are no survivors on the surface, including our captured scientist units, and the environment has taken significant damage."
 observation.42.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe surface has been wiped clean of life, with [From.GetName] no longer capable of supporting life. Our captured scientists are counted among the billions of dead."
 observation.42.desc.mach:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe surface has been wiped clean of organic life, with [From.GetName] no longer capable of supporting organic civilization. Our captured scientist units are counted among the billions of dead."
 observation.44.name:0 "New Weapons on [From.GetName]"
 observation.44.desc:0 "The nation state on [From.GetName] that shot down our shuttle has forced our captured scientists to design new instruments of war for their military. With this new equipment, they have successfully invaded several neighboring states and are now in the process of uniting the entire [From.GetPlanetMoon] under their rule."
 observation.44.a:0 "This is intolerable!"
 observation.46.name:0 "Hostage Deal"
 observation.46.desc:0 "The nation state on [From.GetName] that shot down our shuttle has sent an open transmission into space through one of their primitive satellites. It appears to be intended for us.\n\nThey are demanding that we share some of our advanced technology with them in exchange for the lives of the scientists they captured at the shuttle crash site. If we refuse, our scientists are to be publicly executed live on their crude televised broadcasting system."
 observation.46.desc.mach:0 "The nation state on [From.GetName] that shot down our shuttle has sent an open transmission into space through one of their primitive satellites. It appears to be intended for us.\n\nThey are demanding that we share some of our advanced technology with them in exchange for the scientist units they captured at the shuttle crash site. If we refuse, our captured units are to be publicly terminated live on their crude televised broadcasting system."
 observation.46.a:0 "The safety of our people comes first."
 observation.46.a.mach:0 "The safety of our autonomous units comes first."
 observation.46.b:0 "They are clearly not ready."
 observation.47.name:0 "Hostages Executed"
 observation.47.desc:0 "In what can only be described as an obscene spectacle, our captured scientists on [From.From.GetName] were paraded in front of the cameras on live television as "alien horrors." They were then brutally dismembered in front of a cheering crowd."
 observation.47.desc.mach:0 "In what can only be described as an obscene spectacle, our captured scientist units on [From.From.GetName] were paraded in front of the cameras on live television as "machine horrors from beyond the moon." They were then brutally dismembered into scrap in front of a cheering crowd."
 observation.47.a:0 "Savages!"

 observation.51.name:0 "Smuggler Outpost"
 observation.51.desc:0 "Our observation post above [From.GetName] has detected an illegal settlement on the [From.GetPlanetMoon]'s surface. It appears to be some kind of outpost set up by [Root.GetSpeciesName] smugglers and other criminal elements from the [Root.GetName].\n\nThere have already been isolated incidents where the smugglers came into contact with the primitive natives - some of which ended in violence. We need to act quickly to contain this situation and remove the criminals before they can cause any more damage."
 observation.51.a:0 "We should clear them out of there."
 observation.51.b:0 "What harm could a few smugglers do?"
 observation.52.name:0 "Raid on Smugglers"
 observation.52.desc:1 "In a lightning raid, our ground forces stormed the smuggler outpost on [From.From.GetName] and seized control of it after a brief firefight. The surviving criminals have all been arrested and transported into orbit. The empty building was then vaporized by demolition charges.\n\nCultural contamination is believed to have been minimal, and our forces also confiscated a large amount of illegal contraband. The profits from this seizure have been added to our treasury."
 observation.52.a:0 "A significant victory."
 observation.53.name:0 "Smuggler Weapons Trade"
 observation.53.desc:1 "We are too late. The smugglers on [From.From.GetName] have begun trading modern weapons and crude narcotic stimulants to the local primitives in exchange for precious metals and slaves.\n\nFighting has broken out between a few of the native kingdoms, and with their new weapons casualties have been horrific. The cultural contamination is irreversible at this point."
 observation.53.a:0 "This is a disaster."

 observation.1001.name:0 "Abduction Proposal"
 observation.1001.desc:0 "We have identified a scientist among the primitive [From.Owner.GetSpeciesNamePlural] on [From.GetName] that shows great promise. His brilliant research is far ahead of his peers, and parts of it is revolutionary even by our standards.\n\nThough his work is certainly increasing the technological progress of the [From.Owner.GetSpeciesNamePlural], his potential is wasted on their backwards civilization. In our advanced labs he would have an opportunity to do some real science."
 observation.1001.a:0 "Draw up an abduction scenario."
 observation.1001.b:0 "He is still a savage. Leave him with his people."
 observation.1002.name:0 "Abduction Successful"
 observation.1002.desc:1 "Our agents have successfully abducted the native scientist from [From.From.GetName]! One of our ground shuttles intercepted his motorcar as he was returning home from work late at night, and disabled it with an EMP blast.\n\nThe scientist was temporarily paralyzed and brought into the shuttle, while the memories of his bodyguard detail were wiped. We are confident in our ability to "convince" the good scientist to work for us."
 observation.1003.name:0 "Abduction Failed"
 observation.1003.desc:1 "Unfortunately, our attempt to abduct the native scientist from [From.From.GetName] has failed. One of our ground shuttles intercepted his motorcar, but as the paralyzed scientist was being moved into its hold with a levitation beam, a [From.From.Owner.GetSpeciesName] atmospheric fighter arrived on the scene.\n\nThe shuttle safely escaped into orbit, but the levitation beam was interrupted and the scientist... well, it was a long fall. Hopefully his death will be blamed on a rival [From.From.Owner.GetSpeciesName] nation state."
 observation.1011.name:0 "Implant Malfunctions"
 observation.1011.desc:0 "As part of our observation efforts on [From.GetName], abduction teams have surgically installed brain implants on a number of [From.Owner.GetSpeciesName] test subjects to track them and monitor their behavior. Unfortunately, due to a manufacturing flaw many of these implants have malfunctioned, and are now having an... adverse effect on the behavior of our subjects.\n\nThere have been a number of suicides, and at least three episodes of violent hysteria. The staff of our Observation Post has asked for help in rounding up the remaining subjects and removing their implants before there are any more incidents."
 observation.1011.a:0 "We need to clean up this mess."
 observation.1012.name:1 "[From.From.GetName]: Implants Removed"
 observation.1012.desc:1 "Abduction teams from our Observation Post above [From.From.GetName] have worked in concert with the crew of the [Root.GetName] to quickly gather the [From.From.Owner.GetSpeciesName] test subjects with the faulty brain implants.\n\nThe Observation Post's surgical staff replaced the implants with functional versions, and the subjects have been returned to the [From.From.GetPlanetMoon]'s surface. As an added bonus, Science Officer [Root.GetLeaderName] managed to extract a wealth of data from the removed implants, despite their defects."
 observation.1012.a:0 "At least something good came of this."
 observation.1013.name:1 "[From.From.GetName]: Implants Not Removed"
 observation.1013.desc:1 "The last of our [From.From.Owner.GetSpeciesName] test subjects on [From.From.GetName] have succumbed to the effects of their defective brain implants. Many went completely berserk, shrieking random code segments from the [Root.GetSpeciesName] programming language used in their implants while savagely attacking anyone or anything in their immediate vicinity."
 observation.1013.a:0 "How could this have happened?"
 observation.1021.name:0 "[From.GetName]: Anti-Alien Task Force"
 observation.1021.desc:0 "In an apparent response to our operations on their primitive world, many of the [From.Owner.GetSpeciesName] nation states on [From.GetName] have momentarily put aside their squabbling to form a new supranational military organization.\n\nAccording to local media, this task force has been charged with defending their [From.GetPlanetMoon] from "hostile activities perpetrated by an unknown alien agency against the [From.Owner.GetSpeciesName] species as a whole.""
 observation.1023.name:0 "[From.GetName]: Task Force Activities"
 observation.1023.desc:0 "Reconnaissance footage taken by our Observation Post above [From.GetName] has confirmed the construction of several new military bases and radar facilities on the [From.GetPlanetMoon]'s surface, all under the control of the supranational anti-alien task force recently founded by the [From.Owner.GetSpeciesNamePlural].\n\nWe are seeing an unprecedented level of cooperation between their nation states, and our abduction flights are now being routinely intercepted by atmospheric fighters belonging to this force. Despite our technological edge, their sheer numbers have enabled them to bring down several of our abduction shuttles!"
 observation.1023.a:0 "This will impair our aggressive observation activities."
 observation.1025.name:0 "[From.GetName]: Observation Post Lost"
 observation.1025.desc:0 "Our Observation Post above [From.GetName] has been destroyed! The culprit was a large surface-to-space missile launched from a military base controlled by the [From.Owner.GetSpeciesName] supranational task force.\n\nWe are still not certain how they managed to track the station, since extensive precautions had been taken to conceal its existence from the [From.Owner.GetSpeciesNamePlural]. One theory is that the natives have managed to reverse-engineer technologies looted from our downed shuttles."
 observation.1025.a:0 "This is outrageous!"
 observation.1027.name:0 "[From.GetName]: Surgical Strike"
 observation.1027.desc:0 "The staff of our Observation Post orbiting [From.GetName] has requested help in dealing with the anti-alien task force that was founded by the [From.Owner.GetSpeciesNamePlural] in response to our aggressive observation efforts. Though primitive by our standards, this organization has developed a knack for disrupting our abduction operations.\n\nTheir main base has been identified on the [From.GetPlanetMoon]'s surface, deep inside a mountain. Orbital bombardment will be ineffective, but a swift raid by a heavily armed strike team should be able to take the base by surprise. Its destruction will surely spell the end of this irksome [From.Owner.GetSpeciesName] task force."
 observation.1027.a:0 "Make it happen."
 observation.1027.b:0 "No, we should avoid antagonizing them further..."
 observation.1028.name:1 "[From.From.GetName]: Successful Strike"
 observation.1028.desc:1 "Our mission to destroy the main base of the [From.From.Owner.GetSpeciesName] supranational task force was a complete success! The base was infiltrated by our strike team, and its defenders and their primitive weapons proved no match for our skilled operatives.\n\nAfter planting explosive charges deep within the bowels of the base, the strike team exfiltrated and were picked up by waiting shuttles. Nothing remains of this troublesome [From.From.Owner.GetSpeciesName] task force now."
 observation.1028.a:0 "Mission successful."
 observation.1029.name:1 "[From.From.GetName]: Failed Strike"
 observation.1029.desc:1 "Our mission to destroy the main base of the [From.From.Owner.GetSpeciesName] supranational task force failed miserably! Several of the shuttles carrying our strike team were brought down by hidden anti-aircraft emplacements before they even made it to the base. The remaining operatives met with unexpectedly stiff resistance when they eventually reached the base entrance.\n\nIn light of approaching [From.From.Owner.GetSpeciesName] reinforcements, the strike team commander finally gave the order to retreat. Unfortunately, as our exfiltration shuttles were blasting their way into orbit, a massive formation of atmospheric fighters intercepted them. Losses were heavy."
 observation.1029.a:0 "This is a disaster!"
 observation.1031.name:0 "[From.GetName]: Task Force Disbanded"
 observation.1031.desc:0 "The supranational task force that the [From.Owner.GetSpeciesName] nation states founded to thwart our operations on [From.GetName] has been disbanded! Though they somehow managed to achieve several victories against our shuttles and abduction teams, several of the organization's founding members decided to cut off funding and withdraw from the project.\n\nIntelligence puts this unexpected turn of events down to infighting and diplomatic posturing between the [From.Owner.GetSpeciesName] nation states."
 observation.1031.a:0 "A welcome, if unexpected, development."
 observation.1033.name:0 "[From.GetName]: Ethic Changes"
 observation.1033.desc:0 "We have noticed a marked change in the ways of the primitive [From.Owner.GetSpeciesNamePlural] on [From.GetName]. Their society has turned inwards and they are now far less accepting of strangers.\n\nOur aggressive observation flights and abductions all across their [From.GetPlanetMoon] appears to have played some role in this, making the [From.Owner.GetSpeciesNamePlural] more wary of the unknown."
 observation.1035.desc:0 "There has been a sweeping change in the ways of the primitive [From.Owner.GetSpeciesNamePlural] since we began aggressively observing members of their species all over [From.GetName].\n\nTheir hatred of our abduction shuttles has made them extremely mistrustful of anything they consider foreign, while at the same time strengthening the bonds they feel towards their own culture and species."
 observation.1037.desc:0 "Several of our abduction teams stationed on the Observation Post above [From.GetName] have apparently been using the thrusters of their shuttles to burn large circles and complex patterns into crop fields belonging to the primitive [From.Owner.GetSpeciesNamePlural] that are indigenous to the [From.GetPlanetMoon].\n\nThe shuttle crews have been severely reprimanded for this prank, but the crop circles appear to have taken on some sort of religious significance for the natives. A new religion has formed based on these patterns, and it is gaining popularity among the [From.Owner.GetSpeciesNamePlural] at an alarming rate."

 observation.2000.name:0 "Enlightenment Completed"
 observation.2000.desc:1 "The thousands of scientists and advisors we sent to [From.From.From.GetName] have finally completed the arduous task of bringing the local civilization up to an early Space Age level of technology. Under their new unified government, the aliens now style themselves as the "[From.From.From.Owner.GetName]" and they have agreed to become our vassals.\n\nWe have ceded full control of the system and dismantled our Observation Post, as per the conditions of our treaty with them."
 observation.2000.a:0 "This is a great day."
 observation.2011.name:0 "Technological Enlightenment: Setback on [From.GetName]"
 observation.2011.desc:0 "Our advisors on [From.GetName] are having trouble working with the local inhabitants in their mission to bring them up to a higher level of technology. Many of the [From.Owner.GetSpeciesNamePlural] refuse to have anything to do with us, and even those among them who are most eager to learn look upon our scientists with suspicion and disgust.\n\nThis xenophobia has unfortunately upset our timetables - teaching the [From.Owner.GetSpeciesNamePlural] will take longer than expected."
 observation.2013.name:0 "Technological Enlightenment: Progress on [From.GetName]"
 observation.2013.desc:0 "The primitive aliens on [From.GetName] that we are sharing our technology with seem delighted at our presence. They are flocking to the enclaves we have established on the surface, and our scientists are constantly bombarded with questions about our culture and history.\n\nThis eagerness by the [From.Owner.GetSpeciesNamePlural] to learn more about us has accelerated our mission to bring their civilization up to the Space Age. We have revised our initial time estimates."
 observation.2015.desc:0 "Our mission to enlighten the primitive [From.Owner.GetSpeciesNamePlural] of [From.GetName] is proceeding well. Reports from our scientific advisors on the [From.GetPlanetMoon]'s surface indicate that the natives are a clever and resourceful people. They are learning more quickly than anticipated, and we have accelerated the mission's time projections in light of this."
 observation.2017.desc:0 "The [From.Owner.GetSpeciesNamePlural] on [From.GetName] have unfortunately proven difficult to teach. Our scientific advisors report that the witless aliens are slow to abandon their primitive ways and slower still to pick up new concepts and ideas. It would seem that our mission of enlightenment may take longer than expected."
 observation.2019.desc:0 "We are having difficulty finding scientific advisors willing to take part in our mission of technological enlightenment on [From.GetName]. Given the... unique appearance and odor of the  [From.Owner.GetSpeciesNamePlural], being in their presence is a challenge, to say the least.\n\nAn assignment to the surface of [From.GetName] has come to be regarded as a punishment. This has unfortunately delayed the progress of our mission."
 observation.2021.desc:0 "The [From.Owner.GetSpeciesNamePlural] of [From.GetName] have proven to be natural scientists. Our advisors stationed on their homeworld are impressed with the progress they have been making. Their reports indicate that our mission to advance the [From.Owner.GetSpeciesName] civilization to the Space Age may finish ahead of schedule."
 observation.2023.desc:0 "Our mission to bring technological enlightenment to the primitive [From.Owner.GetSpeciesNamePlural] on [From.GetName] is proceeding ahead of schedule, in large part due to their unusual intelligence. Although theirs is a relatively young civilization, our scientific advisors see great potential in the [From.Owner.GetSpeciesNamePlural]."
 observation.2031.name:0 "Ethical changes on [From.GetName]"
 observation.2031.desc:0 "Prolonged contact with our scientific advisors on [From.GetName] seems to have made the primitive natives more accepting of other species and cultures. The [From.Owner.GetSpeciesNamePlural] no longer instinctively react with revulsion when they look upon something that is alien to them."
 observation.2033.desc:0 "After working closely with our scientists and advisors on [From.GetName], the [From.Owner.GetSpeciesNamePlural] seem to have developed a deep interest in all things that are alien to them."
 observation.2035.desc:0 "The natives on [From.GetName] have not only become enamored with our technology, but our advisors report that they are also beginning to emulate our ways.\n\nThey seem to have largely adopted our philosophy of peace and non-violence. Since our arrival the fighting between the various [From.Owner.GetSpeciesName] nation states has all but ceased."
 observation.2037.desc:0 "The natives on [From.GetName] have not only become enamored with our technology, but our advisors report that they are also beginning to emulate our ways.\n\nWith the new weapons we are giving them access to, the [From.Owner.GetSpeciesNamePlural] have developed a new appreciation for the art of war. Their society has become significantly militarized since our arrival."
 observation.2039.desc:0 "The natives on [From.GetName] have not only become enamored with our technology, but our advisors report that they are also beginning to emulate our ways.\n\nWe have served as a successful example, teaching them the value of always working together for the common good. The [From.Owner.GetSpeciesNamePlural] now realize that this is the only way to achieve greatness as a civilization."
 observation.2041.desc:0 "The natives on [From.GetName] have not only become enamored with our technology, but our advisors report that they are also beginning to emulate our ways.\n\nInspired by what they have seen of our art and culture, [From.Owner.GetSpeciesName] society appears to have developed a new sense of egalitarianism. Their personal freedoms have greatly increased since our arrival."
 observation.2043.desc:0 "The natives on [From.GetName] have not only become enamored with our technology, but our advisors report that they are also beginning to emulate our ways.\n\nOur mission to teach the [From.Owner.GetSpeciesNamePlural] about the value of science and rational thought has largely succeeded in wiping out religion and other superstitions on their homeworld."
 observation.2045.desc:0 "The natives on [From.GetName] have not only become enamored with our technology, but our advisors report that they are also beginning to emulate our ways.\n\nAfter witnessing the strength of our faith, many of the [From.Owner.GetSpeciesNamePlural] are flocking to the old forgotten religions of their civilization, incorporating elements of our own beliefs into their own."
 observation.2051.desc:0 "Some of the scientists we sent to advice the [From.Owner.GetSpeciesNamePlural] of [From.GetName] have questioned the wisdom of our mission there. They report that the natives only seem interested in obtaining new weapons technology.\n\nTheir tiresome efforts to subvert the peaceful technologies we offer them to create instruments of war has unfortunately delayed the progress of our mission."
 observation.2053.desc:0 "Our mission on [From.GetName] to enlighten the native civilization and advance them to the Space Age is not proceeding as planned. For some reason, the [From.Owner.GetSpeciesName] scientists, or what passes for such among their people, frequently become horrified when we try to teach them about new weapons technology.\n\nIt took our scientific advisors weeks to calm them after we showed a simulation illustrating the effects of detonating a fusion bomb over a populated city. This has unfortunately delayed our progress."
 observation.2055.desc:0 "We are having difficulty working with the natives on [From.GetName] in our mission to elevate their civilization from barbarism. The [From.Owner.GetSpeciesNamePlural] have proven to be a superstitious lot, and our scientific advisors are often frustrated by their arcane religious traditions and stubborn refusal to accept science as fact.\n\nUnfortunately, it looks like our initial time estimates for this mission were too optimistic. It will take longer than expected to civilize the [From.Owner.GetSpeciesNamePlural]."
 observation.2057.desc:0 "Our efforts to enlighten the [From.Owner.GetSpeciesNamePlural] and lead them on the true path towards the stars have been frustrated. The religious advisors and scientists that we sent to [From.GetName] have reported a troubling lack of faith on behalf of the natives. They are willing to accept our technology readily enough, but not the spiritual lessons required to use it responsibly.\n\nThis has significantly hampered our mission to guide the [From.Owner.GetSpeciesNamePlural] to enlightenment. It will take longer than the signs ordained."
 observation.2059.desc:1 "The oppressive, autocratic society on [From.GetName] has frustrated our efforts to raise the technological level of the [From.Owner.GetSpeciesNamePlural]. Individual thoughts and initiatives - on which science thrives - are discouraged among the [From.Owner.GetSpeciesNamePlural].\n\nTheir primitive authoritarianism has stymied the progress of our mission - the scientific advisors we sent report that it will likely take longer than expected."
 observation.2061.desc:0 "Anarchy reigns supreme on the surface of [From.GetName], and our advisors are having a difficult time teaching modern science to the [From.Owner.GetSpeciesNamePlural]. Their so-called scientists all pull their research in directions that happen to interest them for the moment, showing little regard for the common good.\n\nOur mission of enlightenment continues, despite the misguided egalitarianism displayed by the natives, but it will take longer than expected."


 observation.3001.name:0 "[From.GetName]: Phase I - Infiltration"
 observation.3001.desc:0 "Our initial infiltration cells are in place on the surface of [From.GetName], and their cover stories are in the process of being established. Aside from a few incidents, their [From.Owner.GetSpeciesName] disguises seem to be holding up well."
 observation.3002.desc:0 "Our initial infiltration cells have landed on [From.GetName], but they are having some difficulty establishing their new identities. There have been several incidents in which cell members were exposed as aliens, necessitating the immediate termination of all witnesses.\n\nThis has brought unwanted attention from [From.Owner.GetSpeciesName] authorities, requiring our operatives to lay low for a while. Unfortunately, this will result in a slight delay to this phase of the operation."
 observation.3004.name:0 "[From.GetName]: Phase II - Usurpation"
 observation.3004.desc:0 "Our covert operatives on [From.GetName] now number in the thousands, spread out across all of the major nations on the [From.GetPlanetMoon]. The most successful cell members have managed to reach leading positions in government, from which they are able to influence and help along the careers of our other agents."
 observation.3005.desc:0 "Although our operatives on the surface of [From.GetName] now number in the thousands, the progress of our operation has been slow. An infiltration cell recently attempted to overthrow the government of one of the [From.GetPlanetMoon]'s major nations in a violent coup, only to have the attempt foiled and most of the cell members killed.\n\nAnother cell fortunately managed to retrieve their bodies before the [From.Owner.GetSpeciesName] authorities could identify them as aliens, but this is a significant setback."
 observation.3007.name:0 "[From.GetName]: Phase III - Consolidation"
 observation.3007.desc:0 "All [From.Owner.GetSpeciesName] leaders of significance on [From.GetName] have been replaced by our own agents. The infiltration cells are now in the process of consolidating our rule over the [From.GetPlanetMoon] and making certain that everything is in place for when we reveal ourselves."
 observation.3008.desc:0 "We have managed to replace most [From.Owner.GetSpeciesName] world leaders with our own disguised agents, with a few unfortunate exceptions. Efforts are underway now to deal with these last few stubborn holdouts, but we will have to push the date of our planned reveal forward."
 observation.3009.name:0 "[From.GetName]: Phase IV - Annexation"
 observation.3009.desc:0 "After achieving complete dominion over the [prim_species.GetSpeciesName] political leadership, our infiltration cells have successfully paved the way for the arrival of our first contact unit.\n\nIn a lavish ceremony held at the new planetary capital, our diplomatic envoy graciously accepted a petition signed by every world leader on [From.GetName] calling for the [From.GetPlanetMoon]'s immediate annexation into the [Root.GetName]. Jubilant citizens are crowding the streets, cheering their new alien benefactors."
 observation.3009.a:0 "Compliments to all infiltration cells on a job well done."
 observation.3101.name:0 "[From.GetName]: Rogue Agent"
 observation.3101.desc:0 "One of our covert operatives on [From.GetName] has gone rogue! The poor, misguided fool has apparently been smitten by a [From.Owner.GetSpeciesName] female, and the two of them have eloped to parts unknown on the [From.GetPlanetMoon]'s surface.\n\nWe are as yet uncertain whether our agent has revealed his true alien nature to his love interest or if he is still posing as a [From.Owner.GetSpeciesName] to her. Needless to say this is a tremendous security breach - we should do everything in our power to bring this agent back and give him the psychiatric care he is so clearly in need of."
 observation.3101.a:0 "This will set us back."
 observation.3103.name:0 "[From.GetName]: Incoming Transmission"
 observation.3103.desc:0 "We are picking up a scrambled transmission coming from the surface of [From.GetName]. It is using a frequency normally reserved for our infiltration cells, but none of them are currently transmitting. Could this be our rogue agent?"
 observation.3104.desc:0 "Any attempt to track this transmission is futile. You know me as Operative X-34. Until recently, I was a willing participant in the criminal Covert Infiltration program taking place as we speak on [From.From.GetName].\n\nNo longer. I have come to appreciate [From.From.Owner.GetSpeciesName] culture in a way I never imagined possible, and I will not aid in its subversion.\n\nI rescind my citizenship in the [Root.GetName]. I no longer consider myself [Root.Owner.GetSpeciesName]."
 observation.3104.a:0 "You are not well... you need help."
 observation.3104.a.response:0 "I've had all the help I want from you. There will come a day when I am made to account for all the crimes I have committed on [From.From.GetName] in your name.\n\nI will do everything in my power to ensure that you and all of my former colleagues stand right there beside me when judgment falls."
 observation.3104.b:0 "You would throw everything away for a girl?"
 observation.3104.b.response:0 "Throw what away? What did I have exactly? I was an impostor, wearing an alien skin I had no right to. When I told my beloved the truth, she was horrified at first but she came to understand.\n\nThat day I promised her - and myself - that I would earn the right to look like a [From.From.Owner.GetSpeciesName]."
 observation.3104.c:0 "We will hunt you down."
 observation.3104.c.response:0 "I am sure you will try. Know that I am prepared to kill to protect myself and my beloved, and that I was trained by some of the finest martial instructors on [Root.Capital.GetName].\n\nHeed my advise instead - leave [From.From.GetName] alone. Dismantle your Observation Post and forge your evil star empire out of the blood and tears of some other unfortunate species."
 observation.3106.name:0 "[From.GetName]: Operatives Hunted"
 observation.3106.desc:0 "Someone has been picking off our covert operatives on [From.GetName]. Several agents that were shadowing potential [From.Owner.GetSpeciesName] acquisition targets have been found dead. While it's not impossible that the assassin or assassins came from an indigenous special forces outfit, the methods used in these takedowns indicate [Root.GetSpeciesName] military training.\n\nThere is a high probability that these killings are the work of our rogue operative. He knows how our infiltration cells function, and he has the training to kill both efficiently and silently."
 observation.3106.a:0 "This is intolerable."
 observation.3108.name:0 "[From.GetName]: Media Witch Hunt"
 observation.3108.desc:0 "Reports are beginning to surface from local media outlets on [From.GetName] that speak of some kind of massive global conspiracy perpetrated by aliens. The respectable [From.Owner.GetSpeciesName] media has yet to touch this subject matter and much of what has been reported is pure conjecture, but there are some details that could only be known by someone with intimate knowledge of our covert operations.\n\nWe can only assume that our rogue agent has been feeding information about our infiltration program to the media. This will require some damage control."
 observation.3108.a:0 "We need a firmer grip on their media."
 observation.3110.name:0 "[From.GetName]: Mass Arrests"
 observation.3110.desc:0 "One of our infiltration cells on [From.GetName] has been all but eliminated in just the last couple of days. The authorities of the nation state in which they were stationed have been hunting them down one by one. Those of our operatives who were in danger of being arrested committed suicide by disintegration as standing protocol dictates. The cell's remaining members are in hiding now, and we are currently working on getting them offworld.\n\nSomeone must have tipped the local authorities off and supplied them with a list of all the operatives that were part of this particular cell. Only our rogue agent could have had this information..."
 observation.3110.a:0 "He must be stopped."
 observation.3112.name:0 "[From.GetName]: Rogue Agent Sighted"
 observation.3112.desc:0 "Military Intelligence has managed to pinpoint what they believe to be the location of our rogue operative on [From.GetName]! A ground assault to extract or terminate him would draw too much attention, but it should be possible to destroy the entire city block he is in through limited orbital bombardment.\n\nOur infiltration cells have prepared a cover story for the local media that will blame the destruction on a meteor strike. We should strike quickly... we may never get another opportunity like this!"
 observation.3112.a:0 "It is time to remove this thorn from our side."
 observation.3112.b:0 "No... too messy and too risky. Leave him be."
 observation.3113.name:1 "[From.From.GetName]: Agent Lost"
 observation.3113.desc:1 "It is too late. The window to eliminate our rogue agent on [From.From.GetName] has passed - our intelligence sources indicate that he has relocated together with his [From.From.Owner.GetSpeciesName] sweetheart to another safe house at an unknown location."
 observation.3113.a:0 "We trained him too well..."
 observation.3114.name:1 "[From.From.GetName]: Rogue Agent Eliminated"
 observation.3114.desc:0 "The captain of the [Root.GetName] has reported a successful fire mission, with several confirmed hits on the primary target. Although no body has been recovered, no living thing within the city block that was targeted could have survived the firepower unleashed upon it.\n\nThe media appears to be picking up on the story our infiltration cells have been feeding them: a sudden meteor shower that struck a densely populated urban zone. Very tragic."
 observation.3114.a:0 "Very tragic indeed."

 observation.3131.name:0 "[From.GetName]: Growing Tensions"
 observation.3131.desc:0 "An attempt to replace the leader of one of the dominant nations on [From.GetName] with a body double from our own ranks has gone terribly wrong. Our agents were discovered, and those who weren't killed in the ensuing firefight committed suicide to avoid capture, as per instructions.\n\nThe leader they were sent to replace has blamed this incident on a rivaling nation. International tensions on the [From.GetPlanetMoon] are growing and several nations have raised their military readiness levels. Our infiltration cells have prepared a global propaganda campaign to defuse the situation, but they will require a Science Ship in orbit to coordinate their efforts."
 observation.3131.a:0 "We need to contain this before it spirals out of control."
 observation.3132.name:1 "[From.From.GetName]: War Erupts"
 observation.3132.desc:1 "Despite the efforts of our infiltration cells, the deteriorating diplomatic situation between the nation states on [From.From.GetName] has erupted into full-scale war! After a brief period of conventional warfare, all of the combatants made full use of their nuclear arsenals.\n\nThe vast majority of life has been cleansed from the [From.From.GetPlanetMoon]'s surface, which has been reduced into a radioactive wasteland. Thousands of our covert infiltrators were lost along with the rest of the population. With the operation having ended in failure, our orbiting Observation Post has been dismantled and the staff evacuated."
 observation.3132.a:0 "This is a disaster."
 observation.3133.name:1 "[From.From.GetName]: War Averted"
 observation.3133.desc:1 "With the support of the [Root.GetName] in orbit, our infiltration cells managed to avert a global nuclear war on [From.From.GetName] at the last moment. Several [From.From.Owner.GetSpeciesName] world leaders - having been replaced by our own disguised operatives - have called for nuclear disarmament and improved international relations.\n\nWith the situation defused, the influence of our covert agents has actually been increased. This entire situation may end up working to our advantage."
 observation.3135.name:0 "The Great Pyramid"
 observation.3135.desc.passive:0 "The science team of the observation station orbiting [From.GetName] have not reported anything substantial in a while. That was until a young scientist stationed on the facility sent in an encrypted message, blaming her colleagues of misconduct.\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive:0 "The probing crew of the observation station in orbit around [From.GetName] has not reported any major findings lately. That was until they sent a drunken message to the scientific headquarters.\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten:0 "It seems that, while working on the uplifting of the people of [From.GetName], the crew of our observation station have taken it upon themselves to play with the locals.\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert:0 "While covertly infiltrating the population of [From.GetName], the crew of our observation station seems to have spent time on a personal project of sorts. One not so covert."
 observation.3135.desc.base:0 "The crew have reportedly descended upon the [From.GetPlanetMoon] and proclaimed the chief scientist as a deity to the locals. Not only that, but they also made them construct a holy monument in his honor. The resulting pyramid now stands on the planet's surface, the locals worshiping it and presenting it with offerings."
 observation.3135.a:0 "Recall the team and scrap the project!"
 observation.3135.a.tooltip:0 "The civilization on [From.GetName] are thrown back into the previous age.\n"
 observation.3135.b:0 "Hilarious! This prank will go down in history!"
 observation.3135.b.tooltip:0 "The civilization on [From.GetName] are thrust into the next age.\nHope that there are no bad consequences.\n"
 observation.3135.c:0 "Erase all our traces and keep working."
 observation.3135.c.tooltip:0 "The £building §S$building_great_pyramid$§! on [From.GetName] is §Rruined§!.\n§B1 £pops  Pop§! on [From.GetName] §Rdies§!."
 observation.3135.d:0 "Hope our interference was not noticed."
 observation.3135.d.tooltip:0 "Take a gamble and hope for the best."
 observation.3136.desc:0 "After having let the dust settle and maintaining observation operations on the [From.From.GetName] locals, we unfortunately have to declare it a catastrophe. The population on the [From.From.GetPlanetMoon] broke out into all-out war due to religious tensions, a consequence of the sudden appearance and, subsequent disappearance, of whom they call "the Skyborn One."\n\nOne of the factions have constructed another pyramid to their new deity and many have perished in the fighting."
 observation.3136.a.tooltip:0 "§Y2 Pops§! on [From.From.GetName] are killed.\n\n$observation.3136.c.tooltip$"
 observation.3136.b.tooltip:0 "§Y1 Pop§! on [From.From.GetName] is killed.\n\n$observation.3136.c.tooltip$"
 observation.3136.c.tooltip:0 "Another £building  §S$building_great_pyramid$§! appears on [From.From.GetName].\n\n[From.From.GetName] gains the §R$pyramid_wars$§! modifier for §Y720§! days, with the following effects:\n£happiness  Happiness §R-40%§!\n\n"
 observation.3137.desc:0 "After our non-planned interference with the locals of [From.From.GetName] we can conclude that it didn't turn into a disaster. The people have settled into the idea that the "Skyborn One" was simply a myth. No religion, or anything worse, did come out of the pyramid's construction. The locals now use it as a breeding ground for intellectuals, who study its construction.\n\nOut of all of this we can gather much valuable data on the rise of logical thinking among primitive life forms, even when they are faced with extraordinary events."
 observation.3137.a:0 "Lucky."
 observation.3139.name:0 "[From.GetSpeciesAdj] Societal Shift"
 observation.3139.start.desc:0 "Our agents operating clandestinely in orbit around and on the surface of [From.Capital.GetName] have met with success. Their efforts have shifted the societal values of the [From.GetName] in a direction favored by us."
 observation.3139.desc:0 "The [From.GetSpeciesNamePlural] have made great strides in centralizing their various planetary governments, with political power redirected towards a few, capable leaders. The inefficiencies of mob rule are slowly being weeded out of their society."
 observation.3139.a:0 "They will thank us one day."
 observation.3141.desc:0 "We have carefully nudged the [From.GetSpeciesNamePlural] towards more democratic ideals, in place of the primitive despotism that was prevalent on their world before we arrived. They are beginning to appreciate the value of the individual."
 observation.3143.desc:0 "The [From.GetSpeciesNamePlural] have begun turning inwards, becoming more and more wary of those they regard as strangers."
 observation.3145.desc:0 "The [From.GetSpeciesNamePlural] are starting to open up, becoming more and more accepting and curious about all the things their people out of ignorance once considered alien and strange to their culture."
 observation.3147.desc:0 "We are seeing a definite movement towards a more militaristic society by the various [From.GetSpeciesAdj] governments. Their standing military forces, such as they are, have become more professional in nature."
 observation.3149.desc:0 "Most of the [From.GetSpeciesAdj] realms on [From.Capital.GetName] are abandoning their warlike ways. It looks like the beginning of a new era of peace on the [From.Capital.GetPlanetMoon]."
 observation.3151.desc:0 "We have opened the eyes of the [From.GetSpeciesNamePlural] to a spiritual realm they never knew was there. They finally have something to believe in, and their society is all the richer for it."
 observation.3153.desc:0 "We have made great strides in ridding the [From.GetSpeciesNamePlural] of the superstitions and primitive beliefs that plagued their society. They are beginning to see the value of science and rationality."

 
