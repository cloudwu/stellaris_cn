 #Precursor Events
 ####################################
 vultaum_artifact: "我们获得了一件沃陶姆文物。"
 precursor.completed.name: "考古任务已完成"
 precursor.completed.a: "有趣的发现。"
 precursor.1.name: "沃陶姆恒星议会"
 precursor.1.desc: "我们在§Y[From.GetName]§!发现了一些属于远古外星文明的文物！从这些遗物的年代来看，他们应该是在大约1200万年前活跃在这一区域的文明。\n \n从我们所能拼凑起的情报中，科学家总结出这是一种自称为“沃陶姆恒星议会”的外星物种，他们长得像蠕虫的环节动物，大约3-4米长，彼此主要借助体节传递的振动进行交流。"
 precursor.5.name: "沃陶姆矿业基地"
 precursor.5.desc: "在[From.GetName]的一个巨大弹坑底部发现了一个小型的沃陶姆氦-3矿产基地，这个弹坑似乎就是由这个基地的内部爆炸而形成的，看来他们的采矿技术与我们的截然不同，否则仅仅是仪器操作失误或者普通事故是绝不可能造成如此可怕的爆炸。"
 precursor.6.desc: "奇迹般地，我们从[From.From.GetName]坑洞中炸飞的沃陶姆数据核心上回收了一部分数据。大部分的数据都已损坏，但我们的科学家成功翻译出了“科尔加”这个代表沃陶姆基本时间单位的单词。"
 precursor.10.name: "沃陶姆观测站"
 precursor.10.desc: "我们在§Y[From.GetName]§!表面发现了一个古老的沃陶姆观测站，[From.GetStarName]系统距离沃陶姆的发源地相当遥远，这个设施似乎也是主要被用来观测他们自己的恒星的。我们已经浏览了一边观测站还残存的数据，但是完全不知道沃陶姆到底在他们的观测站里寻找什么。"
 precursor.11.desc: "在§Y[From.From.GetName]§!进行的考古发掘在一个天文台一间布满灰尘的小屋中发现了一张小型壁画。上面似乎描绘了数个星座，如从沃陶姆主星观察应该可以看见。我们的天文学家目前还不能确定其中的任何一个星球。"
 precursor.15.name: "沃陶姆殖民地"
 precursor.15.desc: "我们在[From.GetName]的赤道附近的[Root.GetName]发现了已经崩塌的沃陶姆空间电梯的残骸。电梯的对重部分位于沃陶姆同步轨道外，仿佛有人故意在那个部位将整个电梯截断。根据遗迹来判断，巨大的线缆坠落在位于赤道附近的几个主要城市中心区。估计这次事故至少造成了数百万的伤亡。"
 precursor.16.desc: "我们在§Y[From.From.GetName]§!的考古学家在破碎的电梯电缆旁边找到了星图的残片。显然沃陶姆商舰队的队长用过这个星图，星图上标注着几条他们最常用的、获利最大的星际贸易路线。"
 precursor.20.desc: "在[From.GetName]表面有几个巨大的圆形湖泊是由数百万年的一系列反物质爆炸形成的，那时，[From.GetPlanetMoon]还是有沃陶姆人居住的，而弹坑所在处在当时都是他们最大的几个居住站之一。[Root.GetName]的科学家已经排除了轨道轰炸的可能性，因此我们相信这些爆炸可能是当时地面上的人造成的。"
 precursor.21.desc: "§Y[From.From.GetName]§!上的考古学家在一座倒塌的医疗中心里的一个终端机上回收了完整的存储核心，其中保存着一些有趣的记录，比如沃陶姆的自然平均寿命（大概270年）以及一些他们常患的疾病。"
 precursor.25.desc: "在对§Y[From.GetName]§!进行了一次彻底的扫描之后，我们发现了在[From.GetPlanetMoon]的地表下有一个大规模、人造的地下网络系统，许多隧道都已经崩塌了，[Root.GetName]的一支小队认为这只是沃陶姆地下殖民地的很小一部分。进入地下洞穴的主入口被故意摧毁了，沃陶姆的城市和居民们都被数百万吨巨石压在了地下。"
 precursor.26.desc: "在§Y[From.From.GetName]§!进行的考古挖掘中，在离地面很近的其中一间倒塌密室里发现了一些令人惊讶的沃陶姆种群化石遗骸。这让科学家们得以进一步了解沃陶姆种群的真实样貌。"
 precursor.30.name: "沃陶姆气态巨行星设施"
 precursor.30.desc: "我们在[From.GetName]附近的轨道上发现了沃陶姆人的采气站的部分残骸，数百万年前，沃陶姆本意是将这个采气站直接送入气态巨行星的内部，但是一次不明物体的撞击使这个计划失败了。"
 precursor.31.desc: "我们的考古学家发现了一件之前的掠夺者漏掉的近乎完整的沃陶姆宇航服，这件四米长、长得像管子一样的衣服让我们的科学家对适宜沃陶姆生存的环境有了新一步的了解。"
 precursor.35.name: "沃陶姆贸易站"
 precursor.35.desc: "§Y[From.GetName]§!是一个小型前哨，前哨中的人会与其他临近文明的人进行贸易上的来往，从某种程度上来说，这个贸易点的任务到后来已经演变成了发展信念。沃陶姆人试图让外来的商人皈依他们的信念。贸易后来很快就终止了，最后[From.GetPlanetMoon]也被遗弃了。"
 precursor.36.desc: "§Y[From.From.GetName]§!上的考古学家在挖掘中发现了一个沃陶姆小型电子书册。应该是这个据点的传教士曾把这些小册子递给来往的商旅队。书册上大部分数据都丢失了，里面只保留有一些关于“天大的谎言”和“虚拟现实的桎梏”的条目。"
 precursor.40.name: "沃陶姆卫星"
 precursor.40.desc: "我们在§Y[From.GetName]§!发现了一个小型沃陶姆卫星，它的功能就是不断重复发送一个信息直到能源耗尽，我们拿出了它的发信器，但是只能从中提取出一小部分的信息。这颗卫星的主要目的就是用来向附近的文明公告沃陶姆的哲学理念，主要包含了“断开连接”和“拥抱真实的存在”，天知道这是什么意思。"
 precursor.41.desc: "我们的考古学家和数据工程师在对沃陶姆发信器进行彻底的分析之后，认为其中没有任何对我们有用的技术。这个项目增加了我们对沃陶姆编程语言的了解，如此我们日后如有破译需求，就不会那么困难了。"
 precursor.45.name: "沃陶姆碎片殖民地"
 precursor.45.desc: "§Y[From.GetName]§!是沃陶姆殖民地中比较特殊的一个地方，有两个原因：1、[From.GetStarName]曾经并不属于沃陶姆，2、这里的遗迹的年份要比其他地方要晚很多。这里似乎是一些被沃陶姆主体排斥的居民居住的地方。"
 precursor.46.desc: "§Y[From.From.GetName]§!的考古现场挖掘出的一些文物上面写有反对沃陶姆的“生命本身就是一个谎言”这一哲学理念的字迹。其中一件文物似乎是对整个沃陶姆种群的一种纪念。这进一步验证了我们的理论：这个分离出来的殖民地在其他沃陶姆恒星众崩溃之后，依然继续存在了一段时间 。"
 precursor.50.name: "沃陶姆虚拟现实中心"
 precursor.50.desc: "沃陶姆工程师在§Y[From.GetName]§!附近建造一个巨大的轨道用以计算机研究。但奇怪的是，他们似乎并不关注人工智能领域，而是全身心地投入了虚拟现实系统和超级计算机模拟技术，大部分建筑都被炮火和小流星摧毁了，但是还是不少较为完好的建筑残存。"
 precursor.51.desc: "考古学家在调查位于§Y[From.From.GetName]§!之上的沃陶姆行星轨道群时，发现了一个有趣的东西。他们找到了昔日沃陶姆帝国几十亿居民都很喜欢的一款多用户虚拟现实游戏。尽管这个游戏只是虚构了一个对沃陶姆现实情况进行辛辣讽刺的虚拟世界，但这款游戏对于研究沃陶姆种群的语言和风俗来说仍是无价之宝。"
 precursor.55.name: "沃陶姆小行星采矿基地"
 precursor.55.desc: "§Y[From.GetName]§!是在有小行星碰撞造成的陨石坑中发现的，但是有一个坑非常特殊——这似乎是某种反物质仪器爆炸造成的。这颗小行星上表面的另外一处证据表明在1200万年前，有很多沃陶姆在这里从事采矿。我们发现的其中一个较大的坑应该就是开采空间站。"
 precursor.56.desc: "对§Y[From.From.GetName]§!上的被摧毁的沃陶姆采矿基地进行一番勘测后，在一条保存完好的地道中发现了一些被遗弃的采矿设备。这些采矿设备特别针对沃陶姆人民的虫型身体结构所设计，并由他们进行沟通时所发出的独有的身体震动来操纵。"
 precursor.100.name: "发现沃陶姆的母星星系"
 precursor.100.desc: "在这之后，我们的科学家加班加点的修复了沃陶姆在§Y[Root.Capital.GetName]§!上所留的文物，并成功推导出沃陶穆尔所在的确切星系坐标——古老的沃陶姆文明的家园恒星系！我们应当抢在别的文明捷足先登之前对这个星系进行考察。"
 precursor.100.a: "联系最近的科研船！"
 precursor.101.name: "沃陶姆母星"
 precursor.101.desc: "沃陶姆母星破碎的残骸显示了它在1200万年前遭受了灭绝性的打击，起因是某种反物质仪器的引爆。从[FromFrom.GetPlanetMoon]表面残留的废墟中，我们了解到沃陶姆帝国曾在消灭前经历过巨大的思想转变。\n\n他们新的哲学认为整个宇宙都不过是一个更高级的存在用来享乐的虚拟现实系统，所有智慧生物都被接入这个系统而毫不知情。不少沃陶姆人采取越发极端的尝试与其“断开连接”，其中很多人都选择了自杀。\n\n最终他们总结出，只有数十亿个体同时断连，才足以破坏整个系统的稳定，使他们重获自由。于是在一个约定的时间，宇宙各处所有的沃陶姆人开始用任何可能的手段自杀。而那些拒绝参加大规模自杀的人实在太少，无法继续正常的繁衍，沃陶姆文明因此逐渐消散，最终灰飞烟灭。"
 precursor.102.name: "发现沃陶姆母星"
 precursor.102.desc.a: "沃陶姆人古老破碎的母星已经被发现，但显然已经有人捷足先登了。[FromFrom.GetPlanetMoon]上尚存价值的东西已经所剩无几。"
 precursor.102.desc.b: "根据我们的调查数据显示，这个残破的星球是一个叫做“沃陶姆”的古老文明的母星，这里已经被其他最近到访的宇宙文明扫荡过了，现在[FromFrom.GetPlanetMoon]上已经没有任何有价值的残骸了。"
 precursor.500.name: "尤特帝国"
 precursor.500.desc: "我们发现了和在§Y[From.GetName]§!上的外星文明有关的文物！我们的科学家认为他们在六百万年前居住在这片星系，这些外星人自称“尤特”人。他们体型巨大且看起来像扁平的节肢动物。\n\n这一物种成年之后体长接近百米，显然鲜有一艘飞船上能够有两名甚至三名尤特人乘客。"
 precursor.505.name: "尤特人居住站"
 precursor.505.desc: "[From.GetName]在很久之前被轨道轰炸过，对生态环境造成了巨大的破坏。[From.GetPlanetMoon]是古代尤特人建造的小型前哨，但是为何这一举动会使整个世界招致毁灭性的灾难还是一个谜。"
 precursor.506.desc: "在对§Y[From.From.GetName]§!进行深入研究之后，我们得知[From.From.GetPlanetMoon]是尤特帝国的几个“居住站”之一。负责育种的部门先用绝育的方式将星球上的捕食者和其他潜在危险生物全部除掉，然后才在地表产卵。孵化后的这些尤特人会在这个相对安全的星球环境下独自生存几百年直到他们进化出某种程度的智慧。这时他们才会被接纳进入尤特帝国。"
 precursor.510.name: "尤特监听哨站"
 precursor.510.desc: "我们在[From.GetName]发现了数个大型监听阵列，这些建筑有数百万年的历史，我们相信这是尤特文明建造的。看起来在过去的50万年的时间里，至少有一个外星文明曾经改变这个阵列的用途，让它们为己所用。这些巨大的接受天线已经完全损毁，无法修复，不过有些终端设备依然完好无损。"
 precursor.511.desc: "我们在§Y[From.From.GetName]§!上的考古学家们发现建立在那里的监听阵列是用来寻找外星智慧生命的——尤特人从来没有发现过外星智慧生命。恢复了电脑终端的一部分电力之后，考古学家得到了装有几百年来监听阵列记录日志的数据盘。这些日志表明在尤特帝国时代，这一片星系确实没有其他智慧生命。"
 precursor.515.name: "尤特殖民地"
 precursor.515.desc: "在§Y[From.GetName]§!的南半球发现了数座尤特生态建筑的遗迹，这表明[From.GetPlanetMoon]曾是他们的主要殖民地之一。\n\n在其中一座崩坏的建筑中，我们的地面小组发现了一个曾经展出“著名假外星物品”的博物馆遗址。这些都是尤特从帝国各处收集来的，声称能证明外星生物存在的人工制品。博物馆将这些假货一一拆穿。"
 precursor.516.desc: "在§Y[From.From.GetName]§!的尤特博物馆所展出的大部分文物都丢失了，但我们的考古学家还是成功回收了一件被认为是“赝品”的文物。这件文物似乎是用来测量宇宙辐射的，但考古学家确定这件文物的出现时间比尤特帝国早几百万年。看来尤特博物馆搞错了，因为这件所谓的“赝品”其实是货真价实的外星文物。"
 precursor.520.desc: "我们在§Y[From.GetName]§!随处可见尤特的发展踪迹，[From.GetPlanetMoon]显然曾经面临土地紧缺的困境，北半球有一个区域似乎曾经是巨大的墓地，附近没有任何尤特住宅，但是却有许多纪念碑。由于尤特人的生育率很低下，并且有着近千年的平均寿命，每个尤特人的死亡都会被郑重对待，下葬仪式也是非常的隆重。"
 precursor.521.desc: "在[From.From.GetName]的考古挖掘表明绝大多数墓穴在这数百万年来已经被盗墓者所掠夺，因为尤特人喜欢用珠宝和其他昂贵的奢侈品作为陪葬。在盗墓者所遗留下来的东西中，考古学家发现了一个和成年尤特人很相像的玩具娃娃，他们认为这个玩具娃娃很可能是好运符或者某种纪念品。"
 precursor.525.desc: "在§Y[From.GetName]§!发生了一场大型战役。参加战斗双方是尤特人和一个我们不怎么了解的种群。这场战役是在尤特帝国末日时期发生的。虽然这场战役发生在几百万年前，但是战争留下的废墟依然可见。虽然[From.GetPlanetMoon]是尤特的一个重要的殖民地，他们的城市和外围建筑却从来没有在战斗后重建，这似乎说明他们输了这场战斗。"
 precursor.526.desc: "在对§Y[From.From.GetName]§!的几处古战场进行深入挖掘勘探后，我们的考古学家挖出了尤特人作战时用的载具，上面仍连接有几门大口径的火炮。考古学家认为，尤特士兵由于体型巨大，在战场上的他们就如同一座座大型的移动堡垒。"
 precursor.530.name: "尤特卫星"
 precursor.530.desc: "一个尤特人发射的卫星围绕在§Y[From.GetName]§!上以纪念他们和贾巴蒂尼人的第一次接触，贾巴蒂尼是一个短暂存在的文明。这事情发生在[From.GetStarName]星系里，对于尤特帝国的各个方面都有重大影响。过去一百万年间，他们觉得自己是宇宙中的孤儿，所以当他们发现有别的智慧生命存在时，他们又是敬畏又是恐慌。[Root.GetName]复原了卫星，现在卫星等着我们进行全面的分析。"
 precursor.531.desc: "我们从§Y[From.From.GetName]§!回收了卫星并对其进行分析，考古学家发现了一张照片，照片中是一艘尤特巡洋舰和一只相对较小的贾巴蒂尼侦察飞船在第一次接触中相遇的场景。这张照片让我们大概知道了他们星舰的样子。"
 precursor.535.name: "尤特巡洋舰"
 precursor.535.desc: "我们发现一艘尤特的巡洋舰环绕在§Y[From.GetName]§!轨道上，这艘船似乎遭受了猛烈的炮火攻击，但是因为舰体年代久远，这也难以确定。没有迹象表明这艘船装备了超光速引擎，所以它一定是以亚光速穿梭在群星中的。"
 precursor.536.desc: "调查§Y[From.From.GetName]§!之上废弃的尤特巡洋舰的考古学家传来了报告。巡洋舰中部有两个大型冷冻室，每一个冷冻室用来暂时冷冻一个尤特人。由于尤特人体型巨大，在巡洋舰上这种规模的冷冻室显然是船员使用的标准型号了。船上没有发现任何尤特人遗骸，但考古学家从监控船员生命迹象和医疗情况的电脑中找到了日志。日志中详细提供了和尤特人身体信息有关的宝贵资料。"
 precursor.540.name: "尤特殖民船"
 precursor.540.desc: "尤特星际飞船的残骸在§Y[From.GetName]§!高空轨道上被发现了。[Root.GetName]的分初步析指出，这艘船或许是一艘殖民船。就算是巡洋舰级别的尤特星际飞船，也只能容纳一到两个尤特人，这都是因为他们个体太大了。但这艘船有很多的低温舱，每个都有巨大的外骨骼，这些外骨骼可能属于那些尤特殖民者。"
 precursor.541.desc: "围绕§Y[From.From.GetName]§!轨道运动的大部分尤特殖民飞船遗骸都残破不堪，考古学家从中成功回收了亚光速引擎。尤特人并没能成功突破光速，他们依靠冷冻技术和长达千年的自然寿命在行星间扩张他们帝国的领域。"
 precursor.545.name: "尤特小行星居所"
 precursor.545.desc: "这些小行星好像是一些有尤特人的居所，深度扫描显示在小行星中有一群互通的洞穴，与在别处发现的尤特建筑样式差不多。如果想要了解更多的话我们需要派出远征队探索洞穴。"
 precursor.546.desc: "通过调查在§Y[From.From.GetName]§!这颗小行星上的尤特人居所，我们发现它是著名哲学隐士“雅克利尔”的家。她在尤特文化中显然是一位名望颇高的人物，不同的尤特考古现场中都能找到关于她的文献记载。雅克利尔的遗骸在居所的主密封舱被发现，她在那里苦等补给船直到死为止，但补给船最终也没有来。"
 precursor.600.name: "尤特母星系定位完毕"
 precursor.600.desc: "在经过我们对尤特飞船的进一步研究后，§Y[Root.Capital.GetName]§!的科学家已经定位了尤特文明的母星系-尤特安！我们应该抢在别人前头探索那个星系。"
 precursor.601.name: "尤特母星"
 precursor.601.desc: "我们已经确认§Y[FromFrom.GetName]§!是尤特的母星。四百万年前这个[FromFrom.GetPlanetMoon]遭受了大规模的轨道炮击，表面上如今只留有卷曲的金属骨架废墟，而这些骨架曾经是巨大理想城市群的一部分。\n\n根据现有信息，在一百万年间，尤特人用大部分时间去搜寻到外星智能生命，但一无所获。当他们最终遇上贾巴蒂尼人时，这个刚刚才进入太空时代的年轻物种，把那些尤特人都快吓坏了。\n\n尤特的领袖们达成共识：必须在贾巴蒂尼人变得更有威胁之前摧毁他们。一场大型袭击就这样开始了，这场战役使双方都元气大伤。虽然年轻，但是贾巴蒂尼人已经在试验尤特人做梦都没想到的全新技术。最终他们翻盘，占据了上风。在不到十年间的战役中，有着两百万年历史的尤特帝国最终被完全摧毁。"
 precursor.602.name: "发现尤特母星"
 precursor.602.desc.a: "我们发现了尤特的古代母星。但是，在我们之前已经有人造访了那里。他们已经将[FromFrom.GetPlanetMoon]洗劫一空。"
 precursor.602.desc.b: "我们对于§Y[FromFrom.GetName]§!的调查显示[FromFrom.GetPlanetMoon]曾经是名为“尤特”一族的母星。这里已经被其他的星际旅行者造访过，并且他们把[FromFrom.GetPlanetMoon]上有价值的东西都带走了。"
 precursor.1000.name: "第一联盟"
 precursor.1000.desc: "我们在§Y[From.GetName]§!发现了一些属于某个远古外星文明的文物！如果没错的话，这个文明应该是由不同的种群建立的联盟，他们称呼自己为“第一联盟”。这些种群在两百万年前相对和平地在这片星域共存着。\n\n虽然[From.GetStarName]坐落在他们核心范围内，在飞船上的文物中找到的一张局部地图表明，第一联盟陨落前已经统治了我们星系很大部分。"
 precursor.1005.name: "联盟舰队基地"
 precursor.1005.desc: "我们在§Y[From.GetName]§!轨道上发现了一定是第一联盟舰队基地的废墟。我们知道第一联盟维持一支叫做无敌舰队的大型舰队，与海盗和其他敌对国作战——这个港口很显然是提供给一支巡逻舰队停泊的。"
 precursor.1006.desc: "第一联盟舰队基地的考古挖掘任务已经完成了。我们回收了第28外环星域巡逻舰队的勋章，该巡逻舰队是一支负责保护星际外环直通联合帝国的贸易路线安全的中等规模的舰队。环绕[From.From.GetName]的基地显然是他们的归程港湾。"
 precursor.1010.name: "联盟巡洋舰"
 precursor.1010.desc: "第一联盟的巡洋舰的船头部分被发现正在环绕§Y[From.GetName]§!，这些残骸组成了剩下的飞船。但是遗留的部件保存得很不完好。舰体外壳布满了一些洞孔，这些洞孔估计是大型质量投射器留下的。"
 precursor.1011.desc: "出发前往环绕§Y[From.From.GetName]§!的第一联盟巡洋舰去勘探的考古探险队已经回来了。在已成为遗骸的舰体上并没发现什么有价值的东西，但考古学家找到了船员名册。第一联盟从它所有的成员星球上招募人员来加入他们的联合星舰队，也就是无敌舰队，从名册上可以了解到这艘巡洋舰上的船员来自于12个不同种族。"
 precursor.1015.name: "汉姆达母星"
 precursor.1015.desc: "对于§Y[From.GetName]§!的调查显示[From.GetPlanetMoon]是汉姆达的母星，他们是第一联盟的创始成员。大型的蜂窝状建筑曾经覆盖了大部分星球表面，但我们了解到汉姆达在南半球划出了一个很大的圆形区域禁止任何的建筑。这片区域有整个南半球的三分之一那么大，它既是一个配偶繁衍的地方又是一个自然保护区。"
 precursor.1016.desc: "前往§Y[From.From.GetName]§!的考古探险队了解到了不少关于已经灭绝的汉姆达的事情。汉姆达秉持尚武文化，当他们的飞船可以突破光速后，他们和其他很多第一联盟的建立者们发生了好几次大型战争。\n\n在战争宣告失败后，汉姆达摇身一变成为了第一联盟的坚定支持者，他们最强的战士加入了联盟的突击队来保卫联盟安全。我们发现了保存完好的“马吉尔-沙”，这是担任第一联盟荣誉卫士的汉姆达人用的仪式镰刀。"
 precursor.1020.name: "卡萨克母星"
 precursor.1020.desc: "这个星球是古卡萨克文明的母星，这个蛇人文明是第一联盟的创始成员之一。他们的大型城市都在地底下，[From.GetName]布满了隧道网络，但在两百万年前卡萨克灭绝后这些隧道就崩塌了。[Root.GetName]的探测器已经锁定了几个可能的地下城市位置。"
 precursor.1021.desc: "虽然对位于§Y[From.From.GetName]§!地下的卡萨克城市的挖掘还在进行中，我们已经了解到足够多的关于这个远古物种的信息。他们属爬虫类动物，身体细长且无腿，成年卡萨克身长可达20米甚至更长。\n\n所有遗留的资料均表明卡萨克极其善于贸易，他们的贸易船队经常是第一联盟和非联盟种族的第一次接触。如果没有这些在联盟成立前就已经存在的错综复杂的卡萨克贸易网络的话，恐怕联盟也没办法扩张的如此迅速。"
 precursor.1025.name: "米格杨母星"
 precursor.1025.desc: "体型娇小但繁殖快速的米格杨人是古代第一联盟的创始成员之一。§Y[From.GetName]§!是他们的母星。他们居住在星球表面上成百上千的大型建筑中，这些建筑每个都可以容纳上百万人。这些建筑通过天梯互相连接，米格杨人显然不想到[From.GetPlanetMoon]野外去。"
 precursor.1026.desc: "灭绝的米格杨人化石残骸被我们的考古学家在§Y[From.From.GetName]§!挖掘出来，这让我们能更清楚的看到这个物种原有的样子：他们的体型非常小，绝大多数个体长度都不超过0.6米，这些类哺乳啮齿动物是食草的。\n\n米格杨的家庭成员通常由一千名个体所组成，每名个体成员的社会地位几乎完全由他们的技能所决定。据说第一联盟的成立就是由米格杨外交使团所一手促成的。"
 precursor.1030.name: "维若帕母星"
 precursor.1030.desc: "§Y[From.GetName]§!曾是鸟类维若帕的母星，这个种群是古代第一联盟的创始成员之一。这些不能飞翔的类鸟人，靠着长长的腿走路。化石显示他们中的女性身长可以到四米高，男性则稍微矮点。\n\n所有的城市都是建立在挖出的平台上。扫描还显示这些平台是人工建造的，可能是维若帕人在缺乏更多的自然居所候选的情况下建立起的新城市。"
 precursor.1031.desc: "当第一联盟的势力达到鼎盛时，维若帕种群被称为是星系中最棒的科学家。他们的研究发明成果支撑着联盟的早期扩张阶段，不止一个物种出于对维若帕科技的向往而加入联盟。不幸的是，在如今[From.From.GetName]的废墟中，却没有发现任何维若帕科技的痕迹。"
 precursor.1035.name: "联盟科学基地"
 precursor.1035.desc: "在§Y[From.GetName]§!表面扫描中我们在[From.GetPlanetMoon]地表发现了古代设施遗迹。这些设施在两百万年前一场大爆炸中被抹去。但是多多少少有些外围建筑保存了下来。所有的证据都显示这些是由第一联盟建造的研究设施。"
 precursor.1036.desc: "我们派去§Y[From.From.GetName]§!的考古探险队回来了。他们负责调查的第一联盟研究基地上并没有发现多少有价值的东西，但是根据研究基地那偏僻的地理位置，我们推测那里应该是进行危险实验研究的地方——很可能和次元穿越或者高级生物武器相关。\n\n在“科学院”回收的一张数据碟上，我们发现了和第一联盟科学界的体系结构相关的信息。"
 precursor.1040.name: "联盟联合殖民地"
 precursor.1040.desc: "§Y[From.GetName]§!上的第一联盟殖民地废墟被发现了。这个殖民地在第一联盟的末期，是一个社会实验设施-最初的成员是由联盟各个成员的平均分配的，在这个殖民地建立不到五十年后被遗弃了。"
 precursor.1041.desc: "我们的考古学家发现了更多关于§Y[From.From.GetName]§!上的失落的殖民地的相关信息。在成立之初，第一联盟就已经处于崩溃边缘，联盟使用殖民地作为宣传工具——向大家展示一个所有联盟成员在一起生活工作的其乐融融的星球范本。\n\n这种公告似乎起到了反效果，因为有证据表明殖民地之间曾多次发生过大规模冲突，这里面甚至包括某殖民地被遗弃前的一场大灭绝行动。"
 precursor.1045.name: "联盟贸易中心"
 precursor.1045.desc: "两百万年前，§Y[From.GetName]§!作为第一联盟各成员国的交易中心。[From.GetPlanetMoon]表面上大量的人口分布在塔型城市中，我们至少发现了十二个北半球的太空港。随着贸易路线的更改及第一联盟的陨落，[From.GetPlanetMoon]在几个世纪后被渐渐遗弃。"
 precursor.1046.desc: "到底是哪个种群最先定居于这个星球，已经无从得知了——所有已知的第一联盟成员的骨骼与化石遗骸都在[From.From.GetPlanetMoon]被发掘出来，而且每个种群的遗骸数量几乎均等。我们的考古学家还发现了十几个并非正式联盟成员的种群遗骸，这些种群似乎很享受在第一联盟领域中的贸易特权。"
 precursor.1050.name: "战役残骸"
 precursor.1050.desc: "在两百万年前第一联盟的无敌舰队和另一只舰队发生了一场大型战役，离这里不远的[From.GetName]重力场捕捉了那场战役的很多残骸碎片。这些大型碎片也可以在[From.GetPlanetMoon]表面上找到。"
 precursor.1051.desc: "我们的考古学家成功在§Y[From.From.GetName]§!的地表挖掘出了几艘飞船的舰体，这些舰体是两百万年前发生在这个恒星系的一场宇宙大战中留下的遗迹。参加大战的是第一联盟无敌舰队的第二和第三舰队，为了抵御里金种群联合舰队的进攻，里金是星际外环中的一个到处游荡的好战种群。\n\n本来的一场微不足道的小冲突迅速升级为一场双方各出动数百飞船参与的大型战役，这次战役的最终结果无从得知。"
 precursor.1055.name: "第一联盟监狱"
 precursor.1055.desc: "在§Y[From.GetName]§!发现了一个大型的第一联盟监狱设置废墟。这个星球大概是某种最高安全级别的监狱。这里关押了整个帝国的重犯。留存的记录显示，大多数的犯人都因为当海盗，搞破坏和其它“性质恶劣”犯罪被收押。在牢房里还能找到囚犯的化石。"
 precursor.1056.desc: "在§Y[From.From.GetName]§!的考古工作中发现在监狱设施南部的某地曾发生了一次失败的逃狱行动。小断崖后面有一辆翻倒的监狱运输车，而在几千米之外则发现了身穿偷来的压力服并紧紧挤成一团的监狱服刑人员的遗骸。他们似乎死于压力服氧气耗尽所引发的窒息。不管出于什么原因，监狱管理者似乎是觉得没必要回收这些犯人的尸体了。"
 precursor.1060.name: "受保护的[Owner.GetPreFTLUpper]星球"
 precursor.1060.desc: "§Y[From.GetName]§!是一个两百万年前早期青铜时代文明的居住站。有趣的是，[Root.GetName]也发现了在[From.GetPlanetMoon]上的隐藏观测站，这些观测站都是第一联盟修筑的。第一联盟一边努力避免文化入侵，一边研究[Owner.GetPreFTLLower]文明。\n\n大部分的观测站都被一种先进的能量武器摧毁了，我们也不清楚为什么这个[Owner.GetPreFTLLower]文明一直处在青铜时代。"
 precursor.1061.desc: "从我们在§Y[From.From.GetName]§!的考古研究，我们发现了第一联盟从不插手前宇宙文明的发展。他们在至少七颗星球建造了类似[From.From.GetPlanetMoon]上的那种隐秘观察前哨。这一个文明是在第一联盟崩溃后受到一群星际奴隶主的袭击而毁灭的。"
 precursor.1065.name: "轨道封锁"
 precursor.1065.desc: "§Y[From.GetName]§!位于被认为在两百万年前是第一联合领域的身处，这应该是一种被描述为“逆鳞”的种族殖民地或者家园世界。\n\n这两个群体卷入了某种贸易战争，联合的宏伟海军在[From.GetPlanetMoon]的两个不同地点持续维持了封锁。轨道的碎片揭示这个封锁经历了好几次血腥的挑战。"
 precursor.1066.desc: "一群考古学家从§Y[From.From.GetName]§!表面发现了一个第一联盟的驱逐舰的残骸。它一定是轨道封锁的舰队的一部分，似乎是因为[From.From.GetPlanetMoon]的异星种群引爆了隐藏在一艘偷渡船上的反物质设备而被摧毁的。考古学家成功回收了一部分驱逐舰的数据库，提供了当时参与封锁的第一联盟的飞船列表。"
 precursor.1070.name: "走私犯的小行星"
 precursor.1070.desc: "这个小行星成为了不同不法组织的不法天堂，这个地方在第一联盟势力内一度很繁荣。来自联盟不同种群的贸易家，走私犯，和下层人聚集在这卸货，寻求新的合作或者在小酒店里面休息。"
 precursor.1071.desc: "派往小行星§Y[From.From.GetName]§!的考古小队发现了两百万年前纵横第一联盟的不法组织的很多信息。当联盟中的成员国互相开通边界时，罪案也随之滋生。偷渡和海盗是当时非常严重的问题，联盟的大部分舰队都忙于打击这些罪案。"
 precursor.1100.name: "定位第一联盟母星系"
 precursor.1100.desc: "在经过对第一联盟飞船的仔细研究后，在§Y[Root.Capital.GetName]§!的科学家们最终确定了第一联盟的母星系-哈本尼斯之泽！我们应该马上展开探索，不要让别人抢在我们前头。"
 precursor.1101.name: "第一联盟总部"
 precursor.1101.desc: "在第一联盟的长期历史中，§Y[FromFrom.GetName]§!大部分时间都是第一联盟的行政中心，也是他们的元老议员的办公地，这个[FromFrom.GetPlanetMoon]是个人口密集之地，一个全球尺度的城市占据了地表的大部分。亿万级的人口，决定了他们的食物只能从外部进口。\n\n当联盟分崩离析，这些运输食物的飞船在一夜间停止了食物供应。有一些居民飞向了其他星球，但大部分人都被留下来了。饥饿与混乱开始肆虐，[FromFrom.GetPlanetMoon]成为了军阀和犯罪组织的天堂。\n\n人口在几个世纪中持续减少，直到这个星球荒无人烟——成为第一联盟最后的碑文。"
 precursor.1102.name: "发现第一联盟首都"
 precursor.1102.desc.a: "我们终于发现了古代第一联盟的首都。但不幸的是，我们来迟了，最近已经有人来造访过了，有价值的东西已经被洗劫一空了。"
 precursor.1102.desc.b: "最近对§Y[FromFrom.GetName]§!的调查显示，这个星球以前是某个被称为“第一联盟”的外星势力的首都。除了我们，也有其他势力探索到了这里，他们把[FromFrom.GetPlanetMoon]上有价值的东西都拿走了。"
 precursor.1500.name: "伊拉斯协约国"
 precursor.1500.desc: "我们在§Y[From.GetName]§!发现了一些属于某个远古外星文明的文物！从我们目前对其语言的破译来看，这些外星人称他们自己为“伊拉斯协约国”。他们是一个在一百万年前掌控着星系的这片区域的星际政权。\n\n这些外星人似乎是六肢的哺乳动物，有多处文献交叉印证了一种叫“贾沃疹”的流行病席卷了他们的帝国，带来了灾难性的后果甚至直接导致了他们的毁灭。"
 precursor.1505.name: "隔离星球"
 precursor.1505.desc: "§Y[From.GetName]§!曾经是一个大型的伊拉斯殖民地，这个殖民地有工业发展和环境改造的迹象。如同其他的伊拉斯殖民星球上一样，留下的化石讲述了一个悲伤的故事——由于贾沃疹的肆虐，人口急剧减少，这场灾难肆虐了[From.GetPlanetMoon]的所有定居点。在星球轨道上还存有大量碎片残骸，应该是一场战役留下的。"
 precursor.1506.desc: "我们分析了轨道中漂流的碎片，同时考古学家推断§Y[From.From.GetName]§!上的伊拉斯殖民地在受毁灭前曾经受到过军事封锁。伊拉斯人的舰队当时试图隔离[From.From.GetPlanetMoon]以遏制贾沃疹。当时至少有一打民用飞船试图突破封锁，战况十分惨烈，但很明显一部分飞船成功脱逃了。"
 precursor.1510.name: "净化星球"
 precursor.1510.desc: "可以明显看出§Y[From.GetName]§!，这个古代伊拉斯的殖民地，受到了严重的轨道轰炸。在太空中可以清楚地看到一些大型弹坑，这些弹坑所在地便是在大约120万年前[From.GetPlanetMoon]上的主要人口居住中心。\n\n从轰炸中幸存的那些可怜人，很快又死于横行于大部分伊拉斯殖民地的贾沃疹。"
 precursor.1511.desc: "我们的考古团队从§Y[From.From.GetName]§!的一处监听哨站废墟回收到了一段通讯记录。它记录了一支在轨的伊拉斯舰队指挥官与位于伊拉西亚的舰队总部之间的一段通讯内容。指挥官不满总部要求“净化”殖民星的所有生物以防止瘟疫散播。虽然争吵未果通讯记录就中断了，但很明显指挥官最终还是执行了该命令。"
 precursor.1515.name: "丘格拉母星"
 precursor.1515.desc: "这个[From.GetPlanetMoon]是丘格拉的母星，他们是伊拉斯协约国征服的一个物种。这种软体类物种正要突破星际旅行的瓶颈，而伊拉斯人发现了他们。经过漫长的冲突，丘格拉的多个城市被摧毁，最终丘格拉还是被征服了。\n\n地表有证据表明其后几十年里，有大量伊拉斯军团驻扎在这里。这说明丘格拉对于伊拉斯人的统治表示不满。"
 precursor.1516.desc: "在§Y[From.From.GetName]§!上发现了一段丘格拉的亚空间信息碎片，此信息是发向伊拉斯协约国的各个附庸国的母星的：\n\n§S“反抗残酷统治者的时候到了。我们的特工得知贾沃疹只影响瘦弱的伊拉斯人，但是所有的物种都能作为瘟疫的载体。我们必须尽全力渗透他们的世界，空间站，飞船，还有他们的*滋啦滋啦*！\n\n终于，伊拉斯人遇到了他们那庞大舰队无法击败的敌人。*滋啦滋啦*万岁，这个千载难逢的机会不容错失！”§!"
 precursor.1520.name: "提德戈母星"
 precursor.1520.desc: "§Y[From.GetName]§!是提德戈120万年前的母星，他们是伊拉斯协约国征服的一个物种。他们是有翼的节肢动物，出土的化石证明他们至少可以短距离飞行，而他们留存下来的少量建筑可以支持这个理论。\n\n不幸的是，这个文明的遗物所剩无几，因为[From.GetPlanetMoon]似乎受到严重的轨道轰炸。"
 precursor.1521.desc: "我们对于§Y[From.From.GetName]§!上外星废墟的研究让我们更加了解伊拉斯协约国的最后时期。伊拉斯人怀疑是提德戈和其他一些附庸国联手故意将贾沃疹散播到所有伊拉斯人的星球。\n\n我们永远都不知道这是否是真的，但是伊拉斯人认为证据确凿，因此派出舰队从轨道上将[From.From.GetPlanetMoon]彻底毁灭。"
 precursor.1525.name: "死去的殖民地"
 precursor.1525.desc: "有迹象表明§Y[From.GetName]§!直到120万年前还是一个生机勃勃的伊拉斯殖民地。鉴于年代久远，在[From.GetPlanetMoon]地表的废墟状况良好，没有轨道轰炸或者冲突的痕迹。\n\n伊拉斯殖民者都死于贾沃疹，之后当地的植物群占据了废弃的城市，在城市上方覆盖了厚厚的一层植被。"
 precursor.1526.desc: "在清除干净§Y[From.From.GetName]§!上某处伊拉斯古老定居点丛生的杂草，并且设置了能量力场发生器来防止捕食者进入后，我们的考古学家对废墟进行了彻底的挖掘。现在我们更加了解伊拉斯人的日常生活了。\n\n考古学家们的最大发现是一个数码星图册，它是用来教导伊拉斯人儿童关于自己的帝国的。其中也包含了关于协约国所有附庸物种的详细而带有污蔑性的描述。"
 precursor.1530.name: "伊拉斯采矿基地"
 precursor.1530.desc: "在§Y[From.GetName]§!地表的地洞是120万年前伊拉斯人在这个星球上采掘作业留下的痕迹。[Root.GetName]进行了彻底的地表扫描，但没有发现任何遗留下来的采矿设施。"
 precursor.1531.desc: "在调查了§Y[From.From.GetName]§!上的深井之后，我们的考古学家在其中一个的底部发现了一百多名伊拉斯人矿工的化石。他们似乎同样是击垮伊拉斯协约国的贾沃疹的牺牲品。矿工的同伴们徒劳地为求防止瘟疫扩散，在撤离[From.From.GetPlanetMoon]之前将遗体扔到了深井底部。"
 precursor.1535.name: "伊拉斯殖民地"
 precursor.1535.desc: "§Y[From.GetName]§!是一个刚刚发展起来的伊拉斯殖民地，它刚好是在伊拉斯人的大灭绝开始的时候建立起来的。我们在[From.GetPlanetMoon]的北半球发现了一个殖民地和初级宇航中心的遗迹。从化石看来，这个星球是毁灭了伊拉斯人的贾沃疹的首批受害者。"
 precursor.1536.desc: "我们的考古学家在§Y[From.From.GetName]§!上有惊人的发现。所有的证据都表明贾沃疹就是从这个不起眼的[From.From.GetPlanetMoon]上起源的！\n\n由于检疫封闭系统的制造缺陷，一种稀有的当地细菌入侵了伊拉斯人的殖民地，之后又传播到了一艘停靠的贸易船的空气滤网上。因为瘟疫传播的速度十分惊人，不知道伊拉斯人有没有机会了解瘟疫的起源。"
 precursor.1540.name: "遗弃的伊拉斯飞船"
 precursor.1540.desc: "一艘伊拉斯巡洋舰在一百多万年前被遗弃在§Y[From.GetName]§!的近距轨道上。这艘缓慢旋转的飞船没有战斗损伤的痕迹，所有的逃生舱也在船上。正如所料，舰体内部也没有能源信号。"
 precursor.1541.desc: "在§Y[From.From.GetName]§!上方轨道漂浮着的伊拉斯巡洋舰里面有死去的全体船员。他们大多都死于后来灭绝整个伊拉斯一族的贾沃疹，但也有些船员是由于想用逃生舱逃走而被船上的星际卫兵射杀。从复原的日志文件来看，在瘟疫出现之后舰长严令隔离整艘船。"
 precursor.1545.name: "疾病控制"
 precursor.1545.desc: "在§Y[From.GetName]§!上方发现了许多轨道装置的碎片，从碎片中复原的一些物件证明，这个空间站是一百二十万年前的伊拉斯协约国的疾病控制中心。\n\n伊拉斯人比其他任何已知物种都更容易受到外星疾病的影响，他们的公共健康预算要和军事预算一样多。尽管如此，留存下来的记录还是表明他们整个物种都死于贾沃疹。"
 precursor.1546.desc: "我们从§Y[From.From.GetName]§!上方的星际碎片群中复原了一些研究日志。它们最后的一些记录都是关于寻找肆虐伊拉斯人的贾沃疹的解药，但因为形势不断恶化，他们也变得更加绝望了。\n\n最后一条记录显示瘟疫已经在整个空间站里失控蔓延了，一条附录记录了所有制造解药的失败尝试。这些人希望他们的研究数据能够为以后的伊拉斯科学家提供帮助。"
 precursor.1550.name: "小行星监听哨站"
 precursor.1550.desc: "一个小型伊拉斯军用监听哨站建在挖空的小行星内部。这个监听阵列装配有朝向邻近星系的强力传感器阵列。这些装置都无法使用了，这颗小行星似乎已经被其他人调查和掠夺过，而且这样的事情有可能还不止一次发生。"
 precursor.1551.desc: "我们发现在伊拉斯人的扩张时期，他们利用[From.From.GetName]小行星上的监听哨站来监测附近其他文明，制定进攻计划。这些计划非常成功，伊拉斯人很快就成为这个星域的主宰势力。当他们被贾沃疹消灭时，这个监听哨站早已被伊拉斯的军队放弃了。"
 precursor.1555.name: "气态巨行星科研站"
 precursor.1555.desc: "在§Y[From.GetName]§!上方发现了一些轨道残骸，它们曾属于一个巨大的伊拉斯科研空间站。伊拉斯人在研究什么项目目前还不清楚，但他们的设备似乎指向气态巨行星本身。"
 precursor.1556.desc: "对于§Y[From.From.GetName]§!上方轨道残骸的研究有了一些答案，让我们了解到了他们的科学家在研究什么项目。复原的日志提到了在巨型气体行星内部漂着某种人造物体。\n\n尽管进行了多次大气层扫描，[Root.GetName]也没有发现日志里提到的物体。所以有可能之后伊拉斯人把它提取出来了，或者别人在伊拉斯人被消灭之后这么做了。"
 precursor.1600.name: "伊拉斯母星系位置确定"
 precursor.1600.desc: "在详细地研究了我们发现的伊拉斯人文物之后，§Y[Root.Capital.GetName]§!上的科学家设法推测出了伊拉斯的星系坐标——古老的伊拉斯人文明的母星系！我们应该在别人之前尽快向这个恒星系派出一支探险队。"
 precursor.1601.name: "伊拉斯人母星"
 precursor.1601.desc: "伊拉西亚，伊拉斯协约国的前母星。有人在最近（2000年以内）系统地轨道轰炸了[FromFrom.GetPlanetMoon]的每一寸地表；这些人很有可能是被误导，认为贾沃疹可能会重现人世。\n\n尽管如此，地表仍然有数十亿个伊拉斯人的化石。他们在帝国最后阶段死于贾沃疹，当瘟疫传播到母星时，大部分伊拉斯协约国的星球已经陷落了，他们的附庸也都公开反抗。\n\n从轨道卫星里复原的数据来看，大部分伊拉斯人的态度已经是听天由命。瘟疫初期的恐慌已经不存在了，大部分人已经接受了帝国即将覆灭的事实。"
 precursor.1602.name: "发现伊拉斯人母星"
 precursor.1602.desc.a: "这是伊拉西亚，或者说曾经辉煌的伊拉斯协约国首都的残骸。就算有任何物品在伊拉斯人母星毁灭的过程中遗留下来，肯定也被其他人拿走了。有迹象表明最近就有人访问过这里。"
 precursor.1602.desc.b: "这个星球过去有复杂的生物圈，直到被一次大型轨道轰炸抹平了。调查表明这个[FromFrom.GetPlanetMoon]是一个名叫“伊拉斯协约国”的古老文明的首都。我们并没有太多的发现，因为其他探索者已经把大部分有价值的东西都拿走了。"
 precursor.2000.name: "赛博勒克斯"
 precursor.2000.desc: "我们在§Y[From.GetName]§!发现了一些属于某个远古外星文明的文物！难以置信的是，这个自称“赛博勒克斯”的文明其实是通过某种集体意识连接在一起的机器组成的。遗物的年代表明他们活跃在60万年前，至少在这片星系里如此，我们还不了解他们的起源。\n\n根据我们的科学家提取的数据碎片，出于未知的原因，赛博勒克斯曾在某一时刻发动了一场全面战争来消灭宇宙中所有有智慧的有机体。"
 precursor.2005.name: "克尔母星"
 precursor.2005.desc: "§Y[From.GetName]§!是古老的克尔族的母星，这是一个被赛博勒克斯在60万年前消灭的古代文明。[From.GetPlanetMoon]已经被机器彻底的采掘过了，只有少数几个散落的遗迹代表着克尔文明的存在，其他都已归于尘土。"
 precursor.2006.desc: "我们发现§Y[From.From.GetName]§!是赛博勒克斯的起源。[From.From.GetPlanetMoon]的原住民克尔制造了一种有意识的机器。尽管具体过程还不为所知，但这最终导致了大型集体机器意识“赛博勒克斯”的诞生。\n\n在某一个时刻他们背叛了克尔，在一场毁灭性的战争中摧毁了[From.From.GetPlanetMoon]的生物圈，消灭了星球上的克尔人。接下来他们系统性地消灭附近所有的克尔殖民地，直到整个克尔族的消灭。"
 precursor.2010.name: "因迪马克母星"
 precursor.2010.desc: "§Y[From.GetName]§!原来是因迪马克的母星，他们是赛博勒克斯扩张中的另一个牺牲品。[From.GetPlanetMoon]一直被赛博勒克斯轨道轰炸，直到因迪马克表示偃旗息鼓。之后赛博勒克斯战体降落至地面，开始了长达三年因迪马克消灭行动。\n\n不仅是七十亿因迪马克人，这个行动也使[From.GetPlanetMoon]上97%的种群消灭了。"
 precursor.2011.desc: "§Y[From.From.GetName]§!上的生物圈直到赛博勒克斯入侵60万年后的现在才开始恢复。我们发现了一个被茂密植物覆盖的赛博勒克斯工厂，被俘虏的因迪马克奴隶被迫在工厂里制造用于消灭他们物种的战争机器。在他们的消灭行动快要结束时，赛博勒克斯“拆解”了尚存活的劳工，并拆除了工厂。\n\n尽管一开始赛博勒克斯在[From.From.GetPlanetMoon]进行大量的采掘作业，但后来出于未知原因，他们撤出了整个星系。"
 precursor.2015.name: "受损的赛博勒克斯战体"
 precursor.2015.desc: "在§Y[From.GetName]§!的环绕轨道上发现了两具赛博勒克斯战体的遗骸。他们在战斗中被毁，但并没有发现对手的残骸。要不就是赛博勒克斯将其化为了灰烬，要不就是这场战斗还有别的隐情。"
 precursor.2016.desc: "在研究了§Y[From.From.GetName]§!上方的两具赛博勒克斯战体之后，科学专员[Root.GetLeaderName]总结说他们可能是在彼此的战斗中被击毁的。这个理论解释了为什么没有其他残骸的存在，而且残骸上的伤害痕迹也很符合。\n\n两具赛博勒克斯战体会反目的原因不得而知。然而，在他们被损坏之后，两具战争形体都启动了某种自毁机制，烧掉了各自的神经元处理器。"
 precursor.2020.name: "赛博勒克斯入侵"
 precursor.2020.desc: "当赛伯勒克斯在60万年前入侵[From.From.From.GetPlanetMoon]时，一场大型地面战役在§Y[From.From.From.GetName]§!上发生了。赛博勒克斯对手的名字没有在历史的长河中留下痕迹，但他们似乎对赛博勒克斯部队造成重创。[From.From.From.GetPlanetMoon]地表随处可见损坏的赛博勒克斯战争机器，而轨道上也漂浮着入侵舰队的碎片。"
 precursor.2021.desc: "在他们初次入侵§Y[From.From.GetName]§!时，由于[From.From.GetPlanetMoon]守卫者不屈不挠的意志，战斗陷入了僵局。赛博勒克斯似乎撤回到轨道上，重新思索进攻策略。\n\n他们最后决定将两颗巨大的小行星引导过来撞击[From.From.GetPlanetMoon]。尽管撞击摧毁了大部分赛博勒克斯准备征为己用的工业和基础设施，但他们认为这是打破僵局的必要牺牲。"
 precursor.2025.name: "赛博勒克斯遗迹"
 precursor.2025.desc: "有迹象表明§Y[From.GetName]§!是一个高度发达的赛博勒克斯星球。在他们的高效运作下，机器彻底的采掘了整个[From.GetPlanetMoon]，而且在整个星球上都能找到大型工厂的遗迹。而奇怪的是，赤道附近一个大的矩形区域却没有受到影响。"
 precursor.2026.desc: "和他们之前的行为完全不同，赛博勒克斯在[From.From.GetName]上建立了一个保护区，有机生物可以在这块区域生活。\n\n尽管这块区域被严密监视着，赛博勒克斯让里面的生物自行发展，就算是生物间发生内战，死去了大部分人口，他们也没有净化。几个世纪之后赛博勒克斯突然放弃了[From.From.GetPlanetMoon]，而保护区里的生物也逐渐灭亡了。"
 precursor.2030.name: "赛博勒克斯监听哨站"
 precursor.2030.desc: "§Y[From.GetName]§!其实是一个人造物体，外面设置了一层薄岩层来伪装成小行星。中间的有一个古老的赛博勒克斯监听哨站，用于监测星系内的星际交通状况。它已经停止运行很久了。"
 precursor.2031.desc: "对§Y[From.From.GetName]§!小行星的仔细研究发现，原来这是一个隐秘的赛博勒克斯监听哨站。出于某种原因，赛博勒克斯撤出这个星系时这个监听阵列被遗弃了。在赛博勒克斯消失后五万年来它一直维持运行，尽管它的电脑管理程序已经越来越不稳定了。\n\n在经历五万亿次联络赛博勒克斯亚空间中心失败后，人工智能最终将小行星系统全部短路以自杀。"
 precursor.2035.name: "赛博勒克斯精炼厂"
 precursor.2035.desc: "在气态巨行星§Y[From.GetName]§!轨道漂浮着大型赛博勒克斯精炼厂的残骸。残留的能源痕迹表明它是被某种反物质武器摧毁的。"
 precursor.2036.desc: "证据表明赛博勒克斯在§Y[From.From.GetName]§!上采掘氦-3，通过精炼厂精炼后分发给穿梭在太空的飞船当做燃料用。\n\n有趣的是，摧毁精炼厂的反物质武器痕迹很明显也是赛博勒克斯的。他们为什么要摧毁自己的精炼厂？"
 precursor.2040.name: "战斗残骸"
 precursor.2040.desc: "60万年前，在§Y[From.GetName]§!的高轨道空间有大型战斗发生。至少有五支舰队的飞船参与了战斗。其中有一支舰队属于赛博勒克斯，而大部分漂浮的残骸属于其他参加战斗者。"
 precursor.2041.desc: "在仔细分析了§Y[From.From.GetName]§!上方的残骸之后，我们发现四个与赛博勒克斯同时代的外星帝国汇集他们的军团，迫切地企图阻止机器意识的入侵。\n\n鉴于残骸只有一小部分属于赛博勒克斯舰队，这个企图应该没有成功。"
 precursor.2045.name: "古代赛博勒克斯基地"
 precursor.2045.desc: "§Y[From.GetName]§!这个荒芜的生命禁区曾是赛博勒克斯的大型基地。现在残存的只剩散落的残骸和一个巨大的弹坑。如果想得知更多信息需要进一步调查。"
 precursor.2046.desc: "§Y[From.From.GetName]§!上的那个大坑本来是赛博勒克斯的基地，可是我们分析了坑中一艘大船的残片之后发现它并不是赛博勒克斯的飞船。我们的考古学家推测这艘飞船属于被赛博勒克斯攻击的一个有机文明。如果是这样，那么这艘船有可能是自杀式撞击赛博勒克斯基地的。\n\n没有其他推论可以解释这个基地毁灭的原因了。"
 precursor.2050.name: "有机遗骸"
 precursor.2050.desc: "在§Y[From.GetName]§!附近发现了将近一千个古老且冻僵的外星人遗骸。他们来自十来个不同的种群，初步时间分析表明这些尸体有60万年的历史……与赛博勒克斯机器意识肆虐这片星域的时间相同。"
 precursor.2051.desc: "我们在[From.From.GetName]上发现了已经死亡的外星人，它们的死因是由于被暴露到了真空之中，而且它们每个人身上都有赛博勒克斯用来标记有机体俘虏的条形码。照这样看，赛博勒克斯是通过放逐来消灭这些外星人，在这之前赛博勒克斯很可能有过拷问他们，或是防止他们通过营救行动逃跑。\n\n我们可能永远无法得知真相了。"
 precursor.2055.name: "赛博勒克斯研究站"
 precursor.2055.desc: "几十万年前环绕§Y[From.GetName]§!的一个赛博勒克斯研究站现在只剩下一个孤零零的烧坏的模块了。暴露在真空中的模块内部有很多半机械半有机的生物尸体。"
 precursor.2056.desc: "我们在§Y[From.From.GetName]§!上找到了一份关于赛博勒克斯研发模块的分析报告，里面揭露了它们目前正在用机械改造的生命体来测试机械意识的事实。成百上千的不幸的罪犯被运到这个设施，目的就是把他们的四肢和器官都换成机械装置。\n\n这些测试的实际目标尚不明确，而且目前也没有证据表明赛博勒克斯在实验室外使用过这些机械改造的单位。"
 precursor.2100.name: "赛博勒克斯母星系位置确认"
 precursor.2100.desc: "通过仔细研究我们发现的赛博勒克斯遗迹，§Y[Root.Capital.GetName]§!的科学家推测出了这些古老机器口中“赛博勒克斯之主”的星系坐标。也许这是他们试图消灭全体有机智能生物失败后的撤退方向！我们应该尽快派遣一只考察队过去。"
 precursor.2101.name: "赛博勒克斯中枢节点"
 precursor.2101.desc: "看上去赛博勒克斯在第十七年之后的某个时间点重新评估了它们对星系中智能有机生命的灭绝性远征。无论这个改变是由于它们在战场上的损失导致的，亦或是它们网路中的逻辑转变引起的，我们都无从得知。但是不管怎么说赛博勒克斯还是决定终止它们的行动。\n\n它们开始了一场缓慢的，持续了将近一个世纪的撤离，直到完全消失无踪。我们知道它们撤退到这个恒星系中，并建设了一个巨大的环形世界以容纳它们全部的文明。\n\n它们在此孤独地待了数千年，直到一个与之无关的探索者偶然发现了它们的恒星系，并将它的位置传播到星图中的其他部分。令人畏惧的赛博勒克斯被重新发现的新闻促使数个邻近的势力组建了一支大型军事远征队，将赛博勒克斯的环形世界轰得片瓦不留。\n\n奇怪的是，赛博勒克斯似乎未进行任何抵抗。"
 precursor.2102.name: "发现赛博勒克斯环形世界"
 precursor.2102.desc.a: "这个异常巨大的环形世界很明显是由赛博勒克斯建筑的，此地也一定是他们在远征失败之后隐退的位置。令人伤感的是，有人最近已经来过这里，他们干得很彻底——没有任何有价值的事物还留在此地。"
 precursor.2102.desc.b: "经过我们的研究调查，这个迷人的环形世界是由某个称为赛博勒克斯的机械体文明建造的……但不幸的是，我们未能从中获得什么启示。其他探索者已经彻底地掳走了这个恒星系中一切有价值的东西。"
 precursor.2200.name: "活体金属"
 precursor.2200.desc: "科学专员§Y[Root.GetLeaderName]§!向[RogueLeader.GetHerHis]报告了对§Y[From.GetStarName]§!星系里巨大环形世界的研究。[RogueLeader.GetSheHe]将[RogueLeader.GetHerHis]的惊讶展露在脸上。这些环的规模之巨大，已经超过了我们的理解能力，哪怕是仅仅建造其中的一个部分所需的时间都已经能比我们的历史更为长久。\n\n扫描显示了一种新的我们从未遇见过的稀有资源，一种生物金属，在星环上十分充沛。这种原料的存在也许是创建者开始建设星环的原因之一。研究这项技术能使我们更接近他们的学识。"
 precursor.301.name: "发现先驱"
 precursor.301.a.desc: "我们从一队独立勘探者处截获的通讯表明，他们最近在[precursor_planet.GetName]发现了与远古先驱文明相关的物品。出于迷茫，他们并没有染指[precursor_planet.GetPlanetMoon]，因此他们发现的东西现在应该还在原处。"
 precursor.301.b.desc: "数艘行经[precursor_planet.GetName]附近的商船在没有互相联系的情况下都报告称：在[precursor_planet.GetPlanetMoon]方向检测到了异常的数据。在对数据进行研究后，[Root.Capital.GetName]的专家认为，这是远古先驱活动造成的现象。"
 precursor.301.c.desc: "[Root.Capital.GetName]帝国最近发现了一个大型运送不明来源货物的人，抓捕了大量嫌疑人。一位走私小组长为争取宽大处理，为我们提供了[precursor_planet.GetPlanetMoon]的坐标。据称该星球上具有先驱文明的遗留物。"
 precursor.301.d.desc: "我方地面部队的几名新兵为了进行生存训练，采用高跳低开方式降落到了[precursor_planet.GetName]。两个月后接应新兵时，有一名新兵报告称发现了许多很久以前就有先驱文明踏足这个星球的证据。"
 precursor.301.e.desc: "诊断阵列西塔记录到了可能是出现在§H[precursor_planet.GetName]§!的一次异常事件。据悉，没有任何[Root.GetSpeciesAdj]单元在此颗未殖民天体附近进行作业。但初步分析表明，在非常遥远的过去，曾有先驱者文明拜访过该地。"
 precursor.301.f.desc: "巡逻子个体在进行§H[precursor_planet.GetName]§!地表例行检查时，向思维发出警报，称我们控制的空间内出现了一次异常事件。该可能事件的信号与先前观测到的先驱者文明信号一致。"
 precursor.301.a: "我们应该着手调查。"
 precursor.302.name: "沃陶姆文物已回收"
 precursor.303.name: "尤特文物已回收"
 precursor.304.name: "第一联盟文物已回收"
 precursor.305.name: "伊拉斯人文物已回收"
 precursor.306.name: "赛博勒克斯文物已回收"
 precursor.302.a.desc: "经过对[precursor_planet.GetName]的彻底调查，终于发现了[Root.Owner.GetPrecursorCiv]曾经在这里存在的证据。[Root.GetName]的先遣队已经将一个保存相对完好的文物带回飞船。它应该有助于加深我们对这个古代文明的了解。"
 precursor.302.b.desc: "在[Root.GetName]之外进行作业的回收单位成功回收了一件[precursor_planet.GetName]的文物。该文物可追溯到[Root.Owner.GetPrecursorCiv]先驱者文明。在对此物品进行彻底的研究过后，我们已将新信息更新至数据库。"
 precursor.302.c.desc: "[Root.GetName]的子个体成功回收了一个先驱者文物。该文物属于来自[precursor_planet.GetName]的古老的[Root.Owner.GetPrecursorCiv]文明。思维对他们的历史的了解更进了一步。"
 precursor.320.desc: "对稀有文物的分析让我们获悉，或许在§H[precursor_planet.GetName]§!附近有一个先驱者节点。"
 vultaum_precursor_civ: "沃陶姆"
 yuht_precursor_civ: "尤特"
