 GALACTIC_DEFENSE_FORCE_DESC: "§H泛星系防卫军舰队§!是由星海监管人指挥控制的特战舰队。它们在§H泛星系防卫军舰船设计器§!中进行设计，可以使用任何星海共同体成员已经研发的科技。泛星系防卫军舰队不需要维护费，但规模不能超过§H泛星系防卫军海军容量§!，后者根据共同体的议案进行调节。"
