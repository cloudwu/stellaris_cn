 grand_archive.8000.desc: "我们对[this.GetHomeWorldName]发现的远古胶囊有了新的发现。得益于我们[this.GetScientistPlural]孜孜不倦的工作，现在将要完成解密数字密保的最后一层，破译令我们着迷已久的图表。"
