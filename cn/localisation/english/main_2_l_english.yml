 TIMELINE_EVENT_LOST_COLONY_TOOLTIP: "§H发现母星§!\n§Y起源事件§!\n\n我们与诞生自身的文明取得了联系。尽管岁月已经将我们塑造成了不同存在，但起源之谜已经探明。我们共同过往的回声将引领未来"
