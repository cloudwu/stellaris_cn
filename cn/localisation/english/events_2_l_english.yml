 # Narrative Events
 ####################################

 story.1.name:0 "接触报告：简单生命"
 story.1.desc:0 "[Root.GetName]新闻满天飞，内容都是关于[From.GetFleetName]不久前发现的外星有机体。\n\n尽管它离智慧生物还有很大差距，但至少说明外星是有生命存在的。"
 story.1.desc.phobe:0 "[Root.GetName]新闻满天飞，内容都是关于[From.GetFleetName]不久前发现的外星有机体。\n\n尽管它离智慧生物还有很大差距，但至少说明外星是有生命存在的。这是一个无法回避的现实，人们开始担心未来。"
 story.1.desc.phile:0 "[Root.GetName]新闻满天飞，内容都是关于[From.GetFleetName]不久前发现的外星有机体。\n\n这一生命的奇迹再次使[Root.GetSpeciesAdj]人民对接触智慧生物满怀期待。"
 story.1.desc.spiri:0 "[Root.GetName]新闻满天飞，内容都是关于[From.GetFleetName]不久前发现的外星有机体。\n\n自从在[Root.Capital.GetName]之外发现了造物的神迹，[Root.GetSpeciesAdj]神学家们不断举办神秘仪式，试图得到更多的答案。"

 story.2.name:0 "接触报告：深空居民"
 story.2.desc:0 "[Root.GetName]新闻满天飞，内容都是关于[From.GetFleetName]不久前发现的外星有机体。\n\n这些生物似乎居住在深空之中。相比之下，[Root.Capital.GetName]上的极端微生物简直不值一提。"
 story.2.desc.phile:0 "[Root.GetName]新闻满天飞，内容都是关于[From.GetName]不久前发现的外星有机体。\n\n这些生物似乎居住在深空之中。相比之下，[Root.Capital.GetName]上的极端微生物简直不值一提。尽管有些人持怀疑态度，但是遇见外星生命基本是意料之中的事情。虽然如此，但[Root.GetSpeciesAdj]外星生物学家仍然抑制不住激动，对这种生命体所承受的种种极端条件感到兴奋不已。"
 story.2.desc.followup:0 "[Root.GetName]上的人们平静地接收了[From.GetName]对异常外星生物的报告。\n\n外星生物生活在真空中这一事实，在[Root.Capital.GetName]的科学界引起了短暂的争议。不过在此之前已发现过低等生命，因此所有的[Root.GetSpeciesNamePlural]都并未感到震惊。"

 story.3.name:0 "接触报告：行星生物"
 story.3.desc:0 "[Root.GetName]上新闻满天飞，内容都是关于[From.GetName]发现的外星生命体。\n\n尽管按照[Root.GetSpeciesAdj]标准来说，它们算不上是智慧生物，但它们的存在却否定了我们对生命的简单分类。它们提醒我们，宇宙是如此的复杂，蕴含了无尽的可能。"
 story.3.desc.spiri:0 "[Root.Capital.GetName]上的教士们普遍对[From.GetFleetName]找到外星有机体——虽然较为低等——一事表示了认可。\n\n不过这一发现也引发了对教义的争论——这是可作为[Root.GetSpeciesNamePlural]是万物之主的证明，又或者我们只是还没有在深空之外遇见我们的同胞？"
 story.3.desc.followup:0 "在外星生物报告发布之后，[Root.GetSpeciesAdj]外星生物学家欣喜地发现这一复杂的生命体与[Root.Capital.GetName]上的并没有太大的不同。\n\n这一生命物的出现否定了我们对生命的简单分类，但是它除了纯粹的动物本能之外也没有什么特别之处。尽管如此，它却告诉我们，生命的某些形式是普遍存在的。"

 story.4.name:0 "接触报告：亚智慧生物"
 story.4.desc:0 "[Root.GetName]上新闻满天飞，内容都是关于[From.GetName]找到的外星生命体。\n\n这一生命体已经接近智慧生物了，真是令人兴奋不已。我们还要清楚地认识到， 也许[Root.GetName]才刚刚登上银河系的舞台，但这已经是相当大的进展。"
 story.4.desc.phobe:0 "[From.GetFleetName]观测到外星动物一事在[Root.Capital.GetName]上造成了恐慌。视频中有一些东西——它们沉重的脚步和空洞的眼神——引起了[Root.GetSpeciesAdj]民众深深的不安。\n\n它们是不是外星的并不重要，重要的是外星生物学家们坚定地认为它们和我们非常相似。这简直就是一个扭曲的镜像，向[Root.GetName]展示着我们试图遗忘的，步履蹒跚的进化之路。"
 story.4.desc.phile:0 "[From.GetName]遭遇外星生命后，[Root.GetSpeciesAdj]新闻网铺天盖地的都是人们对此事的争论。\n\n该生物的智慧令人叹为观止。我们还要清楚地认识到， 也许[Root.GetName]才刚刚登上银河系的舞台，但这已经是相当大的进展。大多数[Root.GetSpeciesNamePlural]都同意我们有责任帮助其他的种族踏上同样的道路，不过前提是他们已经做好了准备。"
 story.4.desc.spiri:0 "[From.GetFleetName]遭遇外星生命后，[Root.GetSpeciesAdj]宗教团体纷纷奔走相告。 该生物的智慧令人叹为观止。我们还要清楚地认识到，也许[Root.GetName]才刚刚登上银河系的舞台，但这已经是相当大的进展。[Root.Capital.GetName]上出现了激烈的争论，如果他们已经有了足够智慧并准备探索星空，我们到底应不应该为其引路。"
 story.4.desc.followup:0 "多次发现低等生物后，[Root.GetSpeciesAdj]都城收到[From.GetFleetName]的消息称他们观察到一种非常神奇同时具有莫大进化潜力的生物。 科学家[From.GetLeaderName]的报告受到了极大的重视。"

 story.5.name:0 "接触报告：残骸"
 story.5.desc:0 "[Root.GetName]被[From.GetFleetName]研究外星残骸的消息占领了。\n\n这些痕迹被视为外星人曾经存在并活跃过的铁证——我们现在虽然是孤独的，但至少我们不是第一个踏上星空的。"
 story.5.desc.phobe:0 "[Root.Capital.GetName]的政府相当重视科学家[From.GetLeaderName]关于外星残骸的报告。\n\n这些痕迹被广泛视为某种生命曾经活跃于宇宙的舞台上的铁证，不过一些[Root.GetSpeciesAdj]专家认为这些痕迹其实只是地质构造现象或者大自然的自然变化。"
 story.5.desc.phile:0 "[From.GetFleetName]的成功探索结束几个星期后，[Root.GetSpeciesAdj]外星研究学家们很激动地发表了他们对于[From.From.GetName]的发现的看法。\n\n这阵科学界的风暴对其他领域造成了短暂性负面影响。"
 story.5.desc.followup:0 "“智慧生物找不到伴”一则热门的新闻文章出现在[Root.Capital.GetName]上。[Root.GetName]的人民认为大家的注意力都集中在一些低等外星生物上，而真正有智慧的外星种族却依然“戴着它们神秘的面纱”。\n\n科学家[From.GetLeaderName]对于在[From.From.GetName]上发现的痕迹的报告似乎只是为整件事情增添了一些讽刺意味。"

 story.6.name:0 "接触报告：原始人"
 story.6.desc:0 "我们的舰队在[Root.GetName]发现原始外星文明的消息。\n\n虽然没有太空航行的能力，但是[From.From.GetName]的外星人拥有很高的智慧而且他们的社会状况显示他们拥有着相当先进的文化。"
 story.6.desc.phobe:0 "拥有初等智慧的原始生物——“[From.From.GetName]”——的新闻在[Root.Capital.GetName]反响不甚如意。\n\n民众感觉很不安，一小部分人主张[Root.GetSpeciesAdj]不计代价征服这个外星人星球，而大部分[Root.GetSpeciesNamePlural]则偏于避开跟这些外星生物接触甚至完全无视他们。"
 story.6.desc.phile:0 "我们的舰队观察到原始文明的报告得到了[Root.GetName]的精英分子的狂欢庆祝。\n\n终于能够证明[Root.GetSpeciesAdj]踏入黑暗的宇宙并不是白费功夫的努力。他们也许暂时比不上我们，甚至我们这一辈的人都不会跟他们直接交流，但至少他们的存在是希望的明灯，代表着这个空荡荡静悄悄的宇宙其实还有其他的生命存在。"
 story.6.desc.followup5:0 "[Root.Capital.GetName]的科学界对这份关于外星智慧生命的报告感到非常兴奋。\n\n虽然他们没有太空航行的能力，但是[From.From.GetName]的外星人拥有很高的智慧而且他们的社会状况显示他们拥有着先进的文化。外星研究学家表示这是个绝佳的机会去研究一个全新的社会，而不是像之前那样一直扑在远古废墟上。"
 story.6.desc.followup4:0 "发现原始文化的报告受到了[Root.GetSpeciesAdj]研究者们的欢迎，而这一发现紧跟在发现准感知物种之后。\n\n[Root.GetName]目前是我们知道的首个踏上星空的文明，但是发现有其他文明仅仅落后我们数个纪元甚至只是数个世纪真的让人非常激动。"
 story.6.desc.followup123:0 "相比往常只发现非智能生命，这次我们的舰队发现了原始外星种族[From.From.GetName]的报告无疑重新燃起了[Root.Capital.GetName]对外星研究学的兴趣，在此之前这个领域向来被视为不过是纸上谈兵。"

 story.7.name:0 "接触报告：神秘的宇航员"
 story.7.desc:0 "[Root.GetName]没过多久便遭遇了外星智慧生命。\n\n舰队发给[Root.GetSpeciesAdj]都城的报告很简单随意地描述了这些生物，还顺口提到了错失跟它们交流的机会。"
 story.7.desc.phobe:0 "[Root.Capital.GetName]在收到发现未知船只的消息后彻底沸腾了。\n\n目前尚不知道对方的目的，所以还是做好应对最坏情况的准备。"
 story.7.desc.phile:0 "[Root.GetName]终于遭遇了星空中的其他流浪者。\n\n虽然不知道对方的目的以及是否抱有敌意，但是[Root.Capital.GetName]在收到舰队的报告后简直可用四海欢腾来形容。"
 story.7.desc.followup6:0 "我们遭遇了可以进行太空航行的智慧生命。\n\n跟之前[Root.GetName]观察到的原始生命不同，我们这次未能观察到驾驶着这些船只的生物的体表。"
 story.7.desc.followup12345:0 "外星人船只的消息传到了[Root.Capital.GetName]之后，可说是为[Root.GetName]踏往群星帝国的初章画上了一个圆满的句号。"

 story.8.name:0 "遭遇报告：海怪"
 story.8.desc:0 "在虚空中发现巨大生物一事使得[Root.GetName]在浩瀚之中显得更加微不足道了。这只巨兽的影像已经传遍了整个帝国，造成了极大恐慌，不少人要求决策层采取行动。\n\n我方舰队的报告表明，这只巨兽的力量足以轻松摧毁宇宙中最为强大的舰队，建议我们小心行事。"
 story.8.desc.spirit:0 "[Root.GetSpeciesAdj]的民众都在祈祷。黑暗中的巨人使得帝国中的很多人开始质疑自己的神志是否清晰，甚至还有些人对神明的信仰都开始动摇了。这些巨人到底是生命的创造者和守护者，还是宇宙万物的敌人？"
 story.8.desc.phile:0 "[Root.GetName]遇到了十分庄严崇高的存在。这种巨型生物的存在本身，就是宇宙孕育的无穷奇迹的最佳证明。在这巨型生物的身旁，任何生物都会显得无比渺小，一如腐草荧光安能与日月同辉。\n\n虽说这种巨型海怪的行为方式尚不明确，[Root.Capital.GetName]的民众却在敬畏的同时抱有希望，对于这巨兽将带来的一切十分期待。"
 story.8.desc.followup7:0 "我们找到了一些发展水平超越之前遭遇过的一切物种的生物。这种生物可以生长到前所未见的规模，体积和质量甚至可以与星球的卫星相比。\n\n真可谓是防不胜防。这一天将永远标示着[Root.GetName]历史的转折点。我们只希望我们的物种还能存活到回顾此事的那一天。"
 story.8.desc.followup123456:0 "近期，有关一个巨人出没在黑暗虚空之中的消息席卷了整个帝国。有人表示关注，有人表示乐观，但最多的人还是表示恐惧。历史文档中将会着重记录这重要的一天。"
 story.8.a:0 "难道就只有这黑暗了吗？"
 story.8.b:0 "我们只是尘埃虫豸之辈而已。"
 story.8.c:0 "真是大开眼界啊。"

 ### Space Monsters

 story.101.name:0 "太空变形虫"
 story.101.desc.phile:0 "我们的舰队不久前遇见的存在是一种新的、美丽的、神奇的太空生命。\n\n因为分析员对传感器数据的误读，这种生物很快便被昵称为“宇宙变形虫”，它们的体积比一般的[Root.GetSpeciesAdj]护卫舰更巨大。\n\n我们应该避免与它们接触，从[Root.Capital.GetName]远距离观察这些生物。"
 story.101.desc.phobe:0 "我们的舰队不久前遇见了一种从未见过的恐怖生物。\n\n因为分析员对传感器数据的误读，这种生物很快便被昵称为“太空变形虫”，它们的体积比一般的[Root.GetSpeciesAdj]护卫舰更巨大。\n\n击杀一个如此邪恶的怪物应该是不会造成什么大问题的。\n\n为了科学。"
 story.101.desc.milit:0 "我们的舰队不久前遭遇的是一种完全的太空生命。\n\n因为分析员对传感器数据的误读，这种生物很快便被昵称为“太空变形虫”，它们的体积比一般的[Root.GetSpeciesAdj]护卫舰更巨大。\n\n这种生物对[Root.GetSpeciesAdj]船只充满敌意不过想进一步研究也不是毫无办法——比如说，派我们的战舰处决掉这个样本然后研究它的尸体。"
 story.101.desc.pacif:0 "我们的舰队不久前遭遇的是一种从未见过的太空生命。\n\n因为分析员对传感器数据的误读，这种生物很快便被昵称为“太空变形虫”，它们的体积比一般的[Root.GetSpeciesAdj]护卫舰更巨大。\n\n虽然它的脾气很坏，但是想进一步研究也不是不行的——我们可以从[Root.Capital.GetName]远距离观察它们。"
 story.101.desc.mater:0 "我们的舰队不久前遭遇的是一种太空生命。\n\n因为分析员对传感器数据的误读，这种生物很快便被昵称为“太空变形虫”，它们的体积比一般的[Root.GetSpeciesAdj]护卫舰更巨大。\n\n想进一步研究也不是不行的——我们可以选择从[Root.Capital.GetName]远距离观察它们或者试图击杀一只样本作研究，然后把它的残骸卖掉。"
 story.101.desc:0 "我们的舰队不久前遭遇的是一种从未见过的太空生命。\n\n因为分析员对传感器数据的误读，这种生物很快便被昵称为“太空变形虫”，它们的体积比一般的[Root.GetSpeciesAdj]护卫舰更巨大。\n\n我们可以选择从[Root.Capital.GetName]远距离观察它们或者试图击杀一只然后把它的尸体当作样本来研究。"
 story.101.a:0 "发布一项远距离研究太空变形虫的特殊计划。"
 story.101.b:0 "我们的舰队应该能够快速击杀这只生物。"

 story.105.name:0 "永远的太空变形虫"
 story.105.desc.phile:0 "太空变形虫——这个绰号已经在[Root.Capital.GetName]彻底火起来了——它们是一种独自生活的生物。成年的太空变形虫的身边会伴随着一种被称为鞭状体的半独立生物。鞭状体是由太空变形虫所生成，并通过液态RNA分泌物来控制。一度被误会为太空变形虫的幼体，但其实这些鞭状体并不含有繁殖器官，每个鞭状体更像是太空变形虫主体身上断开的肢体一般。这些鞭状体可以在离开主体的一定范围内攻击敌人，但每隔一段时间就需要回返太空变形虫体内重新被编译。\n\n这种鞭状体的行动模式对于我们的军事领域有一定启示。"
 story.105.desc.pacif:0 "太空变形虫——这个绰号因为它们能够找到返回[Root.Capital.GetName]的路而彻底火起来了——它们是一种独自生活的生物。成年的太空变形虫的身边会伴随着一种被称为鞭状体的半独立生物。鞭状体是由太空变形虫所生成，并通过液态RNA分泌物来控制。一度被误会为太空变形虫的幼体，但其实这些鞭状体并不含有繁殖器官，每个鞭状体更像是太空变形虫主体身上断开的肢体一般。这些鞭状体可以在离开主体的一定范围内攻击敌人，但每隔一段时间就需要回返太空变形虫体内被重新编译。"
 story.105.desc:0 "太空变形虫——因为官方的名字太难念了，所以这个原有的名字在[Root.GetSpeciesName]彻底火起来了——它们是一种独自生活的生物。成年的太空变形虫的身边会伴随着一种被称为鞭状体的半独立生物。鞭状体是由太空变形虫所生成，并通过液态RNA分泌物来控制。一度被误会为太空变形虫的幼体，但其实这些鞭状体并不含有繁殖器官，每个鞭状体更像是太空变形虫主体身上断开的肢体一般。这些鞭状体可以在离开主体的一定范围内攻击敌人，但每隔一段时间就需要回返太空变形虫体内被重新编译。\n\n这种鞭状体的行动模式对于我们的军事领域有一定启示。"
 story.105.a:0 "确实神奇。"

 story.110.name:0 "太空变形虫已解剖"
 story.110.desc.phobe:0 "太空变形虫——现在已经是负责捕猎它们的[Root.GetSpeciesAdj]部队口中的贬义词——它们比预想中更加复杂。它们的坚硬外壳保护着体内的无数小型太空变形虫，这些小型个体可比喻作保护着它们的太空变形虫母舰的舰载机。这些攻击型太空变形虫虽然跟正常的太空变形虫很相似，但其实它们是相对简单的生物。太空变形虫体内拥有成千上百个器官，无疑都是存活于恶劣的太空环境的必要零件。\n\n在分尸太空变形虫身体时，这些器官大部分都要么破裂了要么被烧坏了，只留下了残缺的尸体。\n\n不过，参与太空变形虫项目的外星研究学家认为获取样本的过程是很重要的，所以他们发布了特殊的开火命令给整支舰队。只要针对五只或更多太空变形虫的特殊部位进行手术式打击，我们就能重组一个完整的尸体。"
 story.110.desc.milit:0 "太空变形虫——这是[Root.GetSpeciesAdj]部队钦定的官方名字——它们比预想中更加复杂。它们的坚硬外壳保护着体内的无数小型太空变形虫，这些小型个体可比喻作保护着它们的太空变形虫母舰的舰载机。这些攻击型太空变形虫虽然跟正常的太空变形虫很相似，但其实它们的生理构造相对简单。太空变形虫体内拥有成千上百个器官，无疑都是存活于恶劣的太空环境的必要零件。在分尸太空变形虫身体时，这些器官大部分都要么破裂了要么被烧坏了，只留下了残缺的尸体。\n\n不过，参与太空变形虫项目的外星研究学家认为获取样本的过程是很重要的，所以他们发布了特殊的开火命令给整支舰队。只要针对五只或更多太空变形虫的特殊部位进行外科手术式打击，我们就能重组一个完整的尸体。"
 story.110.desc:0 "太空变形虫——[Root.Owner.Capital.GetSpeciesAdj]按照传统的分类法起的简易名字——它们比预想中更加复杂。它们的坚硬外壳保护着体内的无数小型太空变形虫，这些小型个体可比喻作保护着它们的太空变形虫母舰的舰载机。这些攻击型太空变形虫虽然跟正常的太空变形虫很相似，但其实它们的生理构造相对简单。太空变形虫体内拥有成千上百个器官，无疑都是存活于恶劣的太空环境的必要零件。在分尸太空变形虫身体时，这些器官大部分都要么破裂了要么被烧坏了，只留下了残缺的尸体。\n\n不过，参与太空变形虫项目的外星研究学家认为获取样本的过程是很重要的，所以他们发布了特殊的开火命令给整支舰队。只要针对五只或更多太空变形虫的特殊部位进行手术式打击，我们就能重组一个完整的尸体。"
 story.110.a.phobe:1 "多杀几个太空变形虫又何如？"
 story.110.b.milit:0 "打靶练习。"
 story.110.c:0 "很好。"

 story.115.name:0 "太空变形虫已被消灭"
 story.115.desc.phobe:0 "杀了数个太空变形虫后，我们终于能够研究太空变形虫跟它体内的小型生物的双生关系。[Root.GetSpeciesAdj]的外星生物学家发现，这些以它们的行动方式来命名的鞭状体不是什么太空变形虫幼体也不是寄生物。它们仅仅是在主体成年后生成的工具。它们被委派的任务一旦完成，就会返回到太空变形虫主体体内。它们是士兵、炮灰、工具、侦查员。它们唯一的弱点在于接受命令时的反应延迟，不过这一点被人海战术、个体的反射性反应、以及自动追踪太空变形虫主体的特点所弥补了。\n\n无论如何，我们还是尽快杀了它们吧。"
 story.115.desc.milit:0 "采集了数个残骸后，我们能够研究太空变形虫跟它体内的小型生物的双生关系。[Root.GetSpeciesAdj]的外星生物学家发现，这些以它们的行动方式来命名的鞭状体不是什么太空变形虫幼体也不是寄生物。这些鞭状体没有脑袋，而是拥有一个复杂的颗粒状处理器中心。这个中心负责解码皮层下的接收器所接收到的来自太空变形虫的RNA的命令。它们被委派的任务一旦完成，就会返回到太空变形虫主体体内。它们是士兵、炮灰、工具、侦查员。它们唯一的弱点在于接受命令时的反应延迟，不过这一点被人海战术、个体的反射性反应、以及自动追踪太空变形虫主体的特点所弥补了。太空变形虫的深空战斗效率主要是依靠它们不断释放的鞭状体，这一点可供我们的部队学习。"
 story.115.desc:0 "击杀第四只生物后，一个完整的太空变形虫尸体终于在[Root.GetName]capital[Root.Capital.GetName]重组完毕了。我们现在开始将揭示这种生物的秘密，然后将收获的信息分发到[Root.GetSpeciesAdj]政府的相关部门中。\n\n当前最有价值的发现莫过于太空变形虫的皮肤膜。它们能够吸收——然后通过复杂的精确流程——消化无数种宇宙辐射，甚至把这些射线转化为营养。"
 story.115.a.phobe:0 "确实如此。"
 story.115.b.milit:0 "应该学习一下。"
 story.115.c:0 "这样的知识很有用。"

 story.201.name:0 "晶态实体"
 story.201.desc.phile:0 "关于观察到某种自由漂浮的晶体物体的报告已经展开调查了。 这些舰船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，但在我们的船只靠近时却突然改变了方向并且从晶体内散发出能量波动，这说明它们也许是以生命形式存在的——但我们最好小心处理。 我们的精英科学家们都准备好研究这些实体了。"
 story.201.desc.phobe:0 "关于观察到某种自由漂浮的晶体物体的报告已经展开调查了。\n\n这些舰船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，但在我们的船只靠近时却突然改变了方向并且从晶体内散发出能量波动，毫无疑问它们具有潜在的威胁性，应该小心应对。\n\n我们最好派遣一支舰队试探这些晶体的威力，如果发现有威胁就把它们摧毁掉。"
 story.201.desc.pacif:0 "关于观察到某种自由漂浮的晶体物体的报告已经展开调查了。\n\n这些舰船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，但在我们的船只靠近时却突然改变了方向并且从晶体内散发出能量波动，毫无疑问具有潜在的威胁性，应该小心应对。\n\n既然我们不想冒险得罪这些晶体，那就从都城远距离监视它们吧。"
 story.201.desc.spiri:0 "关于观察到某种自由漂浮的晶体物体的报告已经展开调查了。\n\n这些舰船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，但在我们的船只靠近时却突然改变了方向并且从晶体内散发出能量波动，毫无疑问它们对[Root.GetSpeciesAdj]船只产生了反应。\n\n这些晶体的生性和来历不明，但它们的形态与不加矫饰的棱角都与[Root.GetSpeciesAdj]的灵魂产生了共鸣。[Root.GetName]决定退一步，从远距离和平地观察它们。"
 story.201.desc.milit:0 "关于观察到某种自由漂浮的晶体物体的报告已经展开调查了。\n\n这些舰船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，但在我们的船只靠近时却突然改变了方向并且从晶体内散发出能量波动，毫无疑问它们具有潜在的威胁性，应该小心应对。\n\n哪怕找不到什么军事用途，但是研究一个被击碎的晶体肯定也会有一些有趣的发现。"
 story.201.desc:0 "关于观察到某种自由漂浮的晶体物体的报告已经展开调查了。\n\n这些舰船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，但在我们的船只靠近时却突然改变了方向并且从晶体内散发出能量波动，毫无疑问它们具有潜在的威胁性，应该小心应对。\n\n我们要么尝试直接接触这种有威胁性的物体，要么从远距离安全地观察它们。"
 story.201.a:0 "发布远距离研究这些晶体的特殊项目。"
 story.201.b:0 "我们的舰队应该能够击碎它们。"

 story.205.name:0 "晶态实体无法被击毁"
 story.205.desc.phile:0 "晶态实体——这是[Root.Capital.GetName]的外星生物学家跟外星地质学家互相妥协后所决定的名字——它们确实是生命体。\n\n[Root.GetSpeciesAdj]的一部分过于保守的学术精英认为它们是活体硅酸物质，跟生命体没什么共同之处。\n\n[Root.GetName]的大部分民众不认同这种观点，而是开始赞叹这种晶态实体所代表的新概念。它们是一种单独生活的生物，每一个水晶君主通常只会带着一个哨兵以及一小队晶体军队。除了明显服从元首命令的哨兵和军队之外，我们对于晶态实体的社会分层是一无所知——这个课题在[Root.Capital.GetName]引发了一场狂热探讨。\n\n晶体似乎不会繁殖，我们也没有观察到任何晶体比其他晶体更年长或者跟年轻之类的。跟早前的推论不同，晶体的不同颜色与它们的年龄无关，而是受到内部的潜在变化而改变——而这种变化可以被释放出来——这种偶尔的波动会改变晶体的反射属性。"
 story.205.desc:0 "晶态实体——这是[Root.Capital.GetName]的外星生物学家跟外星地质学家互相妥协后所确定的名字——它们似乎真的是生命体。\n\n早期分析给它们起的名字是活体硅酸物质，因为它们跟生命体没什么共同之处。它们是一种单独生活的生物，每一个水晶君主通常只会带着一个哨兵以及一小队晶体军队。除了明显服从元首命令的哨兵和军队之外，我们对于晶态实体的社会分层是一无所知。\n\n晶体似乎不会繁殖，我们也没有观察到任何晶体比其他晶体更年长或者跟年轻之类的。跟早前的推论不同，晶体的不同颜色与它们的年龄无关，而是受到内部的潜在变化而改变——而这种变化可以被释放出来——这种偶尔的波动会改变晶体的反射属性。"
 story.205.desc.pacif:0 "晶态实体——这是[Root.Capital.GetName]的外星生物学家跟外星地质学家互相妥协后所确定的名字——它们似乎真的是生命体。\n\n早期分析给它们起的名字是活体硅酸物质，因为它们跟生命体没什么共同之处。它们是一种单独生活的生物，每一个水晶君主通常只会带着一个哨兵以及一小队晶体军队。除了明显服从元首命令的哨兵和军队之外，我们对于晶态实体的社会分层是一无所知。\n\n晶体似乎不会繁殖，我们也没有观察到任何晶体比其他晶体更年长或者跟年轻之类的。跟早前的推论不同，晶体的不同颜色与它们的年龄无关，而是受到内部的潜在变化而改变——而这种变化可以被释放出来——这种偶尔的波动会改变晶体的反射属性。晶态实体可以对指定的目标释放这种波动，而且很不幸的，它们似乎热衷于对任何靠近的陌生物种如此做。"
 story.205.desc.spiri:0 "晶态实体——这个名字本身就是[Root.Capital.GetName]上两大对立派系，外星生物学家和外星地理学家妥协的结果——并不能用简单的活着或是死亡来描述。一些[Root.Capital.GetName]的缺乏想象力的研究者称它们为“活体硅酸物质”，他们认为这种生物虽然很不寻常，但依旧只是一种低等生物。\n\n无论如何，晶态实体都是是一种非常独特而神奇的存在，每只水晶君主附近有两只以上的手下，一只哨兵和一只士兵。晶态实体是不会找伴侣的，也不会衰老——它们诞生于很久以前。每个晶态实体的颜色不同，似乎与他们内在的能量大小有关。"
 story.205.a:0 "这个知识一定对科技发展有很大的作用。"
 story.205.a.tooltip:1 "为你的帝国增加§Y棱镜§!调整系数：\n£physics §G+10%§!"
 story.205.b:0 "为这个情报找点实际用途。"
 story.205.b.tooltip:1 "为你的帝国增加§Y晶体声呐§!调整系数：\n使用£energy §Y30§!能量在进入有晶态实体的星系中后§Y立即调查§!。"

 story.210.name:0 "晶态实体被粉碎"
 story.210.desc.milit:0 "晶态实体——一种活体硅酸物质形态——是非常可怕的敌人。\n\n我们发现了可能是所有晶态实体共有的一个结构上的弱点，如果幸运的话，我们可能只需要再通过几只晶态实体就能判断出这个所谓的弱点是否有效。目前我们已经知道的是，它们所释放的能量强弱与水晶闪烁的光芒有关。\n\n简而言之，就是[Root.GetSpeciesAdj]以后一定能够应对多个色彩的晶态实体。"
 story.210.desc.mater:0 "晶态实体——目前我们认为它比起稀有的矿物来说，更接近生物一些——对[Root.GetSpeciesAdj]飞船表现出强烈的攻击性，或许它们认为我们的舰队是金属实体，必须驱逐。\n\n多次交火使得我们发现了在理论上晶态实体的结构中可能存在一个共通的弱点，此外，它们所能释放能量的强弱取决于水晶闪光的频率。\n\n简而言之，就是[Root.GetSpeciesAdj]会遭遇多种颜色的晶态实体。\n\n现在为了对它们有更进一步的了解，我们只能继续与它们进行正面交火，虽然我们无法像开采天然资源一样开采它们，但是[Root.GetName]是绝对不会空手而归的。"
 story.210.desc:0 "晶态实体——鉴于其水晶化的外表的来源和普通矿物质不同——对[Root.GetSpeciesAdj]飞船表现出强烈的攻击性，或许它们认为我们的舰队是金属实体，必须驱逐。\n\n多次交火使得我们发现了在理论上晶态实体的结构中可能存在一个共通的弱点，此外，它们所能释放能量的强弱取决于水晶闪光的频率。\n\n简而言之，就是[Root.GetSpeciesAdj]会遭遇多种颜色的晶态实体。\n\n目前我们认为与它们进行和平的交流的可能性还是比较低的，所以为了对它们有更进一步的了解，我们只能继续与它们进行正面交火。"
 story.210.a:0 "了解。"

 story.215.name:0 "已摧毁晶态实体"
 story.215.desc.milit:0 "[Root.GetName]离开后留下了一片破碎的水晶。\n\n晶态实体的秘密可能将会成为一个永远的谜，但那又如何呢？\n\n[Root.GetSpeciesAdj]的部队现在已经非常擅长摧毁晶体了，同时我们也发现了提升我们武器威力的方式。"
 story.215.desc.mater:0 "在摧毁了数个水晶族群后，凭借数千样本，[Root.GetSpeciesAdj]的工程师终于研究出了将晶态实体的残骸转化成可用材料的方法。\n\n虽说与晶态实体的战斗可能还是会造成很大伤亡，但是无论如何，这也算得上是工业上的胜利了。"
 story.215.desc:0 "在多次冲突后，晶态实体对我们来说仍然是一个谜，它们似乎没有所谓的配偶，而且以它们的形体，我们也能很难想象出它们繁殖的方式。\n\n我们发现了一些被摧毁的晶态实体的碎片的用途，但是我们对它们的了解仍然非常少。"
 story.215.a.milit:0 "胜利比真相要重要得多。"
 story.215.b.mater:0 "我们必须竭尽可能地去利用宇宙带给我们的资源。"
 story.215.b.mater.tooltip:0 "发布§Y更高额的水晶悬赏§!帝国法令。"
 story.215.c:0 "真可惜。"
 story.215.c.tooltip:0 "发布§Y水晶悬赏§!帝国法令。"
 story.219.name:0 "晶体声呐"
 story.219.desc:0 "[From.GetFleetName]在[From.From.GetName]星系遭遇了晶态实体。\n\n使用存储的能量，我们的飞船可以向晶态实体释放出一道强力但是无害的高频光束，由于晶态实体的结构使得他们在被光束照射之后会产生类似于棱镜和共振器的效果，这道光束将会使得它们从内部瓦解，再由我们飞船的传感器将它们的碎片回收。\n\n这整套系统的测试只需要一瞬间。"
 story.219.a:0 "放手去做吧。"
 story.219.a.tooltip:1 "使用£energy §R-30§!能源点数立即§Y勘察§![From.From.GetName]星系。"
 story.219.b:0 "这次不行。"
 story.219.c:0 "我们没有那么多资源。"

 story.220.name:0 "水晶球"
 story.220.desc.hostile:0 "[Root.GetName]报告，在[From.GetName]星系中发现了大量晶态实体。至于其是否是生物的古代家园，目前尚无明确指征，但在同一星系中发现如此数量的晶态实体可谓是前所未见。\n\n目前的读数表明，如果能够将这些不寻常的晶体结构……拆开的话，应该会拥有一定的研究价值，"
 story.220.desc.nonhostile:0 "[Root.GetName]报告，在[From.GetName]星系中发现了大量晶态实体，显然是某种巢穴——至少也是晶态实体活动的中转站。无论如何，[From.GetName]上的晶体结构可谓是前所未见的。\n\n这个结构揭示了晶态实体的许多属性，但程度应该是经过了极大的夸张。只要不打草惊蛇，就可以从[Root.Owner.Capital.GetName]进行远程观察。"
 story.220.a.nonhostile:0 "就这样吧。"

 story.221.name:0 "水晶调研完成"
 story.221.desc:0 "[Root.Capital.GetName]的外星科技研究部门报告，他们对晶态结构的研究已经结束了。\n\n一如以往，对象可观察活动的缺乏导致十分难以得出具体结论。然而他们的身体结构依旧十分神奇。在我们材料工程师的帮助下，对该结构的研究使得我们的外星生物学家得以开始对这种晶态结构的高级重建性能进行模拟。"
 story.221.a:0 "不错。"

 story.223.name:0 "水晶调研被打断"
 story.223.desc:0 "[Root.Capital.GetName]的外星科技研究部门报告，在远方星系发现的晶态结构已被摧毁，无法继续进行远程研究。"
 story.223.a:0 "真是可惜。"
 story.223.a.tooltip:0 "§H晶态结构§!特殊项目已取消。"

 story.301.name:0 "古代采矿无人机"
 story.301.desc.pacif:0 "我们在某个星系里发现了深空无人机，这些无人机似乎在千年以前被决定用来进行轨道采矿作业的，但在不久施行之后就被废弃了，只剩无人机在继续运作。\n\n无人机似乎没有任何通讯协议——至少没有[Root.GetName]能破译的协议——并对进入了星系的[Root.GetSpeciesAdj]飞船采取了攻击行为。\n\n在[From.From.GetName]发现这种无人机实在是喜人的收获，我们应该进一步研究一下。"
 story.301.desc.mater:0 "我们在某个星系里发现了深空无人机，这些无人机似乎在千年以前被决定用来进行轨道采矿作业的，但在施行不久之后就被废弃了，只剩无人机在继续运作。它们的功能很明确——采矿——但是是谁下的命令，目前我们还不得而知，很显然没有任何矿物在百年乃至千年内曾从这个星系出口过。 尽管这些可能只是老旧的无人机，但是[Root.GetName]还是应该注意一下它们。"
 story.301.desc:0 "我们在某个星系里发现了深空 无人机，这些无人机似乎在千年以前被决定用来进行轨道采矿作业的，但在施行不久之后就被废弃了，只剩无人机在继续运作。无人机利用强力的采矿激光工作，在[Root.GetSpeciesAdj]的飞船没有表现出敌意的时候，无人机也会用激光进行威慑。\n\n尽管这些可能只是老旧的无人机，但是[Root.GetName]还是应该注意一下它们。"
 story.301.a:0 "在[Root.Capital.GetName]建立一个观测站。"
 story.301.b:0 "不知道它们的内部结构是怎么样的——把它们拆开来看看吧。"

 story.305.name:0 "无人挖掘机工作准则"
 story.305.desc.pacif:0 "除了对[Root.GetSpeciesAdj]飞船进行威慑的时候，这些无人机只会进行机械化的采矿工作。\n\n但有趣的是，这些无人机并不是完全静默，它们会发射出声脉冲信号，不知道这些信号到底是发给谁的。"
 story.305.desc.mater:0 "这些无人机的挖掘效率比十分优秀，要是[Root.GetSpeciesAdj]的矿工的话，这些地方可能早就被认为是挖无可挖了。我们的高级工程师正在将这些无人机的运作方式应用在[Root.GetName]的复合矿场和太空港中以增加我们的采矿效率，减少能源浪费。\n\n但有趣的是，这些无人机并不是完全静默，它们会发射出声脉冲信号，不知道这些信号到底是发给谁的。"
 story.305.desc:0 "无人机在他们所在的小行星上永无休止的对不断减少的资源进行开采，这一单调的过程很值得研究。[Root.Capital.GetName]上的复合矿场可以从中学到如何在保存能源的同时最大化的提取矿物。\n\n此外，这些无人机并不是完全静默，它们会偶尔发射声脉冲信号，而且这些声脉冲信号的波长很难和背景杂音区分开，是否有人收到这些声脉冲就不得而知了。"
 story.305.a:0 "了解。"
 story.305.a.tooltip:1 "准许使用§Y无人机优化§!法令。"
 story.305.b:0 "搞清楚他们是如何分析采矿点的。"
 story.305.b.tooltip:0 "将一些矿产资源富饶的行星添加到情报日志中。"

 story.310.name:0 "拆解无人挖掘机"
 story.310.desc.mater:0 "无人挖掘机在与[Root.GetSpeciesAdj]飞船的一场激烈的战斗后被摧毁了，幸运的是，无人挖掘机中的能量电池是机体中最坚固的部分，因此我们的飞船成功回收了一些没有被摧毁的能量电池。这些能量电池使用的技术远远高于我们目前的技术，但是初步测试表明我们可以将它们的能源输出转化成能源点数。\n\n在最后一个能量电池用完之后，负责测试的工程师在背景辐射中发现了一些异常，这些无人机在和我们初次相遇后就一直在以一种罕见的频率进行信号广播，但这些信号广播是发给谁的呢？\n\n这些无人机中蕴含大量的能源，但这些能源也是有限的。如果我们发现它们之后能及时停掉它们的话，这些能源就能为我们所用。"
 story.310.desc:0 "无人挖掘机在与[Root.GetSpeciesAdj]飞船的一场激烈的战斗后被摧毁了，幸运的是，无人挖掘机中的能量电池是机体中最坚固的部分，因此我们的飞船成功回收了一些没有被摧毁的能量电池。这些能量电池使用的技术远远高于我们目前的技术，但是初步测试表明我们可以将它们的能源输出转化成能源点数。\n\n在最后一个能量电池用完之后，负责测试的工程师在背景辐射中发现了一些异常，这些无人机在和我们初次相遇后就一直在以一种罕见的频率进行信号广播，但这些信号广播是发给谁的呢？\n\n这些无人机中蕴含大量的能源，但这些能源也是有限的。如果我们发现它们之后能及时停掉它们的话，这些能源就能为我们所用。"
 story.310.a:0 "很好。"
 story.310.a.tooltip:0 "准许使用§Y无人机悬赏§!帝国法令。"
 story.320.name:0 "地质调查已完成"
 story.320.desc:0 "通过对古代采矿无人机的评估算法进行逆向工程破解，我们找到了所有含大量矿产的存储点并对其进行了调查。"

 story.330.name:0 "古代矿石处理中心"
 story.330.desc:0 "[Root.GetName]在[From.GetName]星系发现了大量的古代采矿无人机。看来这里曾是一个巨大的采矿与矿石处理中心，甚至可能是整个宇宙中最后一个类似的存在。"
 story.330.a:0 "那是当然。"
 story.330.b:0 "我们来看看从中能学到什么吧。"

 story.331.name:0 "处理过程观察完毕"
 story.331.desc:0 "事实最终证明，不对这个古代采矿无人机处理中心进行干涉是一个明智的选择。通过对于其单调节奏进行的长期观察，我们成功发现了其采用的数项原材料自动处理技术，其能力远超我们当前的技术水平。"
 story.331.a:0 "那么我们就把这些技术划归己用吧。"
 story.331.b:0 "中大奖了。"

 story.333.name:0 "采矿无人机基地已摧毁"
 story.333.desc:0 "我们收到报告称，[location_planet.GetStarName]星系发现的矿物处理中心已经被摧毁。其储藏的大量原矿石与经过处理的矿石已投弃到宇宙当中，并以陨石形态坠落到了当地小行星带的[location_planet.GetName]。"
 story.333.a:0 "我们对遗迹的研究已经够多了。"
 story.333.a.tooltip:0 "§H自动处理中心§!特殊项目已取消。\n$story.333.b.tooltip$"
 story.333.b:0 "中大奖了。"
 story.333.b.tooltip:0 "[location_planet.GetName]的矿藏更丰富了。"

 story.401.name:0 "虚空之云"
 story.401.desc.spiri:0 "“如云，”一份从多个材料整合出来的报道上写着，“如云般的光辉星辰在暗潮中汹涌”。这份报告描述的极具诗意的现象是“虚空之云”。\n\n对于[Root.GetName]的祭司来说，这些星云是被某种更伟大的意志所驱动的信使，目前没有人知道在背后操控虚空之云的到底是谁或是什么，在确定虚空之云的来龙去脉之前，还是不要轻举妄动为好。"
 story.401.desc:0 "一项对一堆残骸和太空尘埃的调查居然得到了惊人的发现：微粒聚集而成的云体，散发着未知的强大能量，它本不能进行任何反射动作，更不可能自主移动。\n\n但它确实在自主地移动着。\n\n这份录像中移动的飘渺的物体透着一股不祥之兆，或许这个宇宙里有一些东西是我们不该去碰的。"
 story.401.a.spiri:0 "不管它是不是与神圣有关的媒介，我们都要研究它。"
 story.401.b.spiri:0 "这事就交给我们的舰队司令吧。"
 story.401.c:0 "我们只观望就好，不要干预。"
 story.401.d:0 "这事就交给我们的舰队司令吧。"

 story.405.name:0 "虚空渐晰"
 story.405.desc.spiri:0 "虚空之云是宇宙的观察者，在了解了虚空之云的特征之后，[Root.GetSpeciesAdj]的宇航员在宇宙各地都发现了虚空之云的踪迹。 它们产生于万物初始的时候，观察着恒星被点亮、年轻的行星的形成过程。现在它们在宇宙间漫无目的地移动着，似乎在有意识地收集过去留下的残骸，在死去的恒星和破碎的世界之间漂流。 它们的存在时刻提醒着我们自己是多么的渺小。"
 # +6 mult phys research, +10% dmg vs cloud modifier
 story.405.desc:0 "目前，[Root.GetSpeciesAdj]的研究者认为虚空之云是宇宙中最古老的存在，它们似乎是在宇宙诞生仅仅几十亿年后出现的，这是年轻宇宙用强大的力量凭空创造出来的产物，它们本可以成为恒星，但却没有。\n\n想要解释它们那种原始的动物本能更是困难，但答案的关键可能就在将它们紧密结合在一起的异常强大的电磁场中——这也是在它们出现的时候就存在的东西。可以预见，只要有足够的时间，它奇怪的星尘和引力场循环将会变得和神经回路一样。\n\n还有，尽管彼此之间相距数光年的距离，虚空之云似乎在互相发送脉冲波，这之中可能存在量子纠缠的现象。"
 story.405.a.spiri:0 "保持谦卑。"
 story.405.a.spiri.tooltip:0 "将§Y伟大设计§!调整系数添加到§Y你的帝国§!：\n幸福度：§G+5%§!"
 story.405.b:0 "它们休想阻止我们。"
 story.405.b.tooltip:0 "将§Y除云器§!调整因素添加到§Y你的帝国§!：\n对虚空之云造成的伤害：§G+10%§!"
 story.405.c:0 "我们能够追踪这些脉冲波么？"
 story.405.c.tooltip:0 "将一些疑似§Y虚空之云§!的星系到情报日志。"

 story.410.name:0 "暗云"
 # empire modifier -10% happiness for three years, +10% dmg vs cloud modifier
 story.410.desc.spiri:0 "虚空之云被[From.GetName]摧毁了，但是我们也付出了相当的代价。\n\n就在虚空之云的电磁力场崩溃之前，我们的船员都出现了一种末日即将到来的感觉。\n\n或许我们真的做错了。"
 story.410.desc:0 "我们艰难地战胜了虚空之云。\n\n虽然我们伤亡惨重，但是毫无疑问，[Root.GetName]战胜了银河系中最可怕的奥秘之一。"
 story.410.a.spiri:0 "我们根本不知道犯了什么错，要如何补偿呢？"
 story.410.b:0 "今天是值得纪念的一天。"

 story.501.name:0 "天凯"
 story.501.desc.spiri:0 "先知将那个漂浮在黑暗中的存在称为“§Y天凯§!”。 我们应该与其保持距离。"
 story.501.desc:1 "[Root.GetSpeciesAdj]社会研究首席研究员将太空生命称为“§Y天凯§!”，他们都是非常温和的生物。太空生命能够进入低次元的亚空间，因此，在各星系间移动对他们而言轻而易举。\n\n他们大多栖息在气态巨行星的上层大气之中。虽然有些难以置信，但空气就是他们唯一的食物来源，但是否还有其他的养分摄取，这一点还有待观察。\n\n他们生性温和，即使受到挑衅，也很少会主动攻击。碰上的时候，可以放心大胆地无视他们。"
 story.501.a.spiri:0 "令人钦佩。"
 story.501.a.mater:0 "捕猎他们也没什么好处。"

 galactic_features.361.name:0 "恶臭的后代"
 galactic_features.361.desc:0 "在[From.From.From.GetStarName]星系的舰队被全灭后，那里的虚空之云从碎屑中聚集了足够的物质开始进行某种宏观上的有丝分裂，也就是无性繁殖。\n\n现在追杀[From.From.From.GetStarName]的虚空之云又多了一个。"
 galactic_features.361.a:0 "可怕。"
 galactic_features.361.a.milit:0 "恐怖。"
 galactic_features.361.a.phobe:0 "恶心。"
 galactic_features.361.a.phile:0 "有趣。"
 galactic_features.361.a.spiri:0 "神明会保护我们的。"
 galactic_features.361.a.tooltip:0 "§R虚空之云§!出现在了§Y[From.From.From.GetStarName]星系§!。"

 ####################################
 # Uplifting Events
 ####################################

 uplift.6000.name:0 "蛇行"
 uplift.6000.desc:0 "[Root.GetName]报告称在[From.GetName]占据食物链顶端的是一种相当巨大的毒蛇，拥有很强大的智能。\n\n科学家[Root.GetLeaderName]认为它们现在所处的阶段和我们在进化为智慧种族之前所处的[Root.Owner.GetSpeciesName]进化末期有诸多相似之处。\n\n或许我们可以用科技的力量提升这种低级生物。"
 uplift.6000.a:0 "是的，我们有那种知识。"
 uplift.6000.b:0 "以后再说吧。"
 uplift.6001.name:0 "蛇人被开化"
 uplift.6001.desc:0 "成功！\n\n[This.GetName]当地的[From.GetName]已经被开化为[This.Owner.GetName]的市民。"
 uplift.6020.name:0 "发现了可开化的种族"
 uplift.6020.desc:0 "[From.GetName]上的原住民展现出了不寻常的智力，[Root.GetName]的科学家[Root.GetLeaderName]认为我们可以利用正确的技术来加速这种生物的进化。"
 uplift.6021.name:0 "开化成功"
 uplift.6021.desc:0 "成功！\n\n[This.GetName]当地的[From.GetName]已经被开化为[This.Owner.GetName]的市民。"
 uplift.6011.a:0 "[This.Owner.GetName]非常欢迎它们。"
 uplift.6010.name:0 "升至水上"
 uplift.6010.desc:0 "围绕着行星旋转的[Root.GetName]的监控表明，[From.GetName]的一种本地生物已经可以同时在该行星上的一小块陆地和广阔的海洋中生存了。\n\n科学家[Root.GetLeaderName]建议我们应该密切关注这种生物的发展，并适时伸出援手。"
 uplift.6011.name:0 "开化成功"
 uplift.6011.desc:0 "我们帮助[From.GetName]向更合适的角度进化的努力获得了巨大成功。对该物种的教育项目已经准备就绪，无论是在开化后出生的个体还是年老的个体均能接受心理遗传调节。"
 uplift.6030.name:0 "地球大陆"
 uplift.6030.desc:0 "[From.GetName]的平原和海岸上有许多惊人的生物，[Root.GetName]报告称那里的生物已经开始学会使用非常原始的工具，它们可以最终进化为高等智慧生物。 科学家[Root.GetLeaderName]强调这种进化程度的外星生物是非常罕见的，我们应该密切关注它们——也许有必要通过开化来让它们能为我们所用。"
 uplift.6031.name:0 "开化成功"
 uplift.6031.desc:0 "[Root.GetName]的优势物种[From.GetName]，已经被开化了，现在我们只需要再微调一下基因就能使它们具备获得高度认知能力和灵巧度的发展潜力，小型神经控制植入器可以弥补老一代物种和新一代物种之间的进化差异。"
 uplift.6040.name:0 "欢迎来到丛林"
 uplift.6040.desc:0 "[Root.GetName]的科学家[Root.GetLeaderName]口中提到的“原始文明”隐藏在[From.GetName]浓密的热带丛林里。\n\n构成这个原始文明的种族还远远没有进化到可以被称为“原始”的级别，但该种族已经具备了初步的智能语言和抽象思维，这两者共同支撑起了他们的社会秩序。 \n\n科学家[Root.GetLeaderName]认为这些生物是快速进化技术的很好的实验对象。"
 uplift.6041.name:0 "开化成功"
 uplift.6041.desc:0 "[From.GetName]已经被成功开化完毕，成为了[Root.Owner.GetName]的合格公民，并住进了我们在热带星球[Root.GetName]上建立的殖民地。"
 uplift.6050.name:0 "冰冻废土"
 uplift.6050.desc:0 "某些物种可以在艰苦环境中茁壮成长，例如[From.GetName]寒冷的生物圈。\n\n科学家[Root.GetLeaderName]对某个生活在这颗行星表面的生物非常感兴趣，他认为只要在正确的方向上稍微帮它们一下，这种生物就可以进化为有感知能力的生物。"
 uplift.6051.name:0 "开化成功"
 uplift.6051.desc:0 "[From.GetName]已经具备了感知能力和相当程度的智慧。\n\n如今他们和他们的星球[Root.GetName]已经成为了[Root.Owner.GetName]的财产。"
 uplift.6060.name:0 "冰雪一族"
 uplift.6060.desc:0 "[From.GetName]极低的温度是不适合孕育智能生物的，严格来说不适合孕育任何生物。\n\n但还是有一些种族适应了这个环境，科学家[Root.GetLeaderName]对这些种族相当感兴趣，他想看看在适当的外部因素的介入下，这些生物能进化到什么地步。"
 uplift.6061.name:0 "开化成功"
 uplift.6061.desc:0 "在[Root.GetName]冰雪平原上生活的[From.GetName]已经在[Root.Owner.GetSpeciesName]的帮助下获得了感知能力。\n\n现在他们已经加入了我们建于他们星球[Root.GetName]上的殖民地，并成为了[Root.Owner.GetName]社会的一员。"
 uplift.6070.name:0 "沙上前行"
 uplift.6070.desc:0 "一种生活在[From.GetName]荒漠中生活的生物被认为具有相当的进化潜力。\n\n尽管这种生物在千年前就已经进入了进化的瓶颈期，但是我们可以用技术手段推动该生物的进化。"
 uplift.6071.name:0 "开化成功"
 uplift.6071.desc:0 "[From.GetName]现在就是[Root.Owner.GetName]科技实力的证明。"
 uplift.6080.name:0 "发现了较高级种族"
 uplift.6080.desc:0 "根据环[Root.GetName]行星轨道的报告，[From.GetName]的一种本地生物暂时统治了整个星球。\n\n科学家[Root.GetLeaderName]建议我们应该近距离的监控这种生物的发展，有可能的话帮助它们进化。"
 uplift.6081.name:0 "开化成功"
 uplift.6081.desc:0 "[From.GetName]现在就是[Root.Owner.GetName]科技实力的证明。"
 uplift.6090.name:0 "匍匐于行星表面"
 uplift.6090.desc:0 "尽管[From.GetName]表面有很强的辐射，但在该行星上至少有一种高级生物在生机勃勃的繁衍生息，[Root.GetLeaderName]报告称这种生物表现出了相当优秀的决策能力，外部的刺激可以让它们达到更高的进化高度。"
 uplift.6091.name:0 "开化成功"
 uplift.6091.desc:0 "[From.GetName]已经不再是下等生物了，他们现在是[Root.Owner.GetName]的一员。"

