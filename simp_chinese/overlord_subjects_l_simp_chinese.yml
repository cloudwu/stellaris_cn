 oppressive_corporate_terms_desc: "他们对该收购的卑微抵抗是徒劳的；再坚定的信仰最终都会被金钱所打败。\n\n§E初始附属公司协议：\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$基础资源税：45%\n$t$高级资源税：15%\n$t$加入宗主国战争：全部\n$t$加入附属国战争：防御\n$t$附属国地产限制：1§!\n\n这是一项§Y压迫型归顺政策§!。"
