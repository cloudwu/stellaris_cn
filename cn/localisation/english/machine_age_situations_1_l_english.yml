 cyber.1515.c.tt: "$keep_auth_tt$ ['concept_auth_dictatorial']"

# IMPERIAL
 cyber.1520.name: "帝国万岁"
 cyber.1520.desc.individualist: "皇帝下诏要求我们把精力集中在王朝本身。一块特殊的§Y$r_the_rulerchip$§!会被植入每一位未来的统治者，以记录并转移他们作为§Y[root.GetName]§!的[root.GetRulerTitle]期间的经验。\n\n随着$r_the_rulerchip$的代代相传，其蕴含的丰富经验将成为我们社会的重要记录。另外，我们也可以利用人民的知识来增益领袖。"
 cyber.1520.desc.collectivist: "为了缓解我们帝国公民的辛劳，必须在§Y[root.Capital.GetName]§!/“建立一座宏伟的§Y$building_cyberdome$§!。它将会成为新式义体运动的举办场所，强化过的运动员们将为了我们的青睐和景仰争奇斗艳。目睹如此尖端的竞争无疑能激起大众对§Y[root.GetName]§!的崇拜之情。\n\n此外，这些景象还可以通过神经广播直接传达到全帝国的义体大脑中，驱使热情的人群前往[root.Capital.GetName]，亲身体验这种行为的原始刺激。"
 cyber.1520.desc.neutral: "我们社会在义体领域的发展走到了一个岔路口。我们可以致力于造福少数人或是大众上。无论作何选择都将为§Y[root.GetName]§!带来好处。\n\n开发一种专业的植入体可以让我们将[root.GetRulerTitle]的经验传承给子嗣。而着力发展强化义体运动和广播科技则可以让我们可以在[root.Capital.GetName]的首都举办盛大的赛事活动。"
 cyber.1520.a: "传承皇帝的知识。"
 cyber.1520.a.tt: "$change_auth_tt$ ['concept_auth_cyber_imperial_individualist']\n$create_relic_the_rulerchip$\n$unlock_edict_levied_experience$"
 cyber.1520.b: "在首都举办义体运动并进行广播。"
 cyber.1520.b.tt: "$change_auth_tt$ ['concept_auth_cyber_imperial_collectivist']\n$unlock_building_cyberdome$\n$unlock_edict_neurocasted_spectacles$"
 cyber.1520.c: "$cyber_keep_auth_option$"
 cyber.1520.c.tt: "$keep_auth_tt$ ['concept_auth_imperial']"

# CORPORATE
 cyber.1525.name: "植入体入股"
 cyber.1525.desc.individualist: "§Y[Species.GetAdj]§!焦点小组对他们的新眼部植入物反应积极。我们的分析部门认为，广告效果显著提高，整个产品组合的销售额有望大幅增长。这为即将到来的完整产品发布展示了巨大的潜力。\n\n义体时代已经来临，我们已经做好充分准备以一种全新的企业战略来加以利用。"
 cyber.1525.desc.collectivist: "我们对整体自我完善的承诺引起了大众的共鸣。\n\n关注社会经济问题密切地贴合我们企业的愿景，这可以确保必要植入体不断地推陈出新。"
 cyber.1525.desc.neutral: "考虑到义体技术给社会带来的巨大变化，普通消费者会纠结于方向的选择或许也就不足为奇了。我们应该将个体差异作为标准，还是更应该关注集体福祉?\n\n这个关键而无与伦比的决定必然会产生深远的影响，但优柔寡断就会损失利益；必须尽快做出抉择。"
 cyber.1525.a: "推出支持广告功能的植入体。"
 cyber.1525.a.tt: "$change_auth_tt$ ['concept_auth_cyber_corporate_individualist']\n$unlock_edict_customer_insights$"
 cyber.1525.b: "普及植入体升级。"
