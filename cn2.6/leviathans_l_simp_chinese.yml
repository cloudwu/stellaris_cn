 leviathans.102.name:0 "与[From.GetName]的第一次接触"
 leviathans.102a.desc:0 "欢迎光临雪拉企业！\n\n我们是在[trader_system.GetName]恒星系对外运营的商业联合企业，主营贸易——我们雪拉企业坚信，贸易是文明的基石。\n\n如果您想进行贸易的话，请联系我们，我们会尽量满足您的一切需要。"
 leviathans.102b.desc:0 "我是里甘商业交易所的代表。我们以[trader_system.GetName]的空间站为基地，负责帮助各个团体建立完善的贸易渠道以达千年。\n\n如果您手头有多余的资源想要出售，找我们就对了，我们提供的价格保证让您满意。"
 leviathans.102c.desc:0 "很高兴见到你们，朋友们！我代表穆塔根商人公会欢迎你们来到[trader_system.GetName]恒星系。我们公会由数百位独立的穆塔根商船舰长组成，他们勇敢地在太空中探索，寻找商机。\n\n您可以在我们的机构中出售多余的资源。如果您有意出售，请随时联系我们。"
 leviathans.100.a:0 "我们希望能达成一个交易。"
 leviathans.100.b:0 "关闭显示器。"
 leviathans.100.name:0 "雪拉企业"
 leviathans.100a.desc:0 "雪拉企业不会对任何客户抱有偏见。毕竟我们何德何能去对您的道德准则品头论足呢？"
 leviathans.100b.desc:0 "您可能需要矿物来建造战舰，或者用它们来建造孤儿院！在雪拉企业，我们绝不会过问您打算如何使用我们的商品！"
 leviathans.100c.desc:0 "我们绝不过问任何事情——我们只提供品质精良的物资，保证让您十分满意，时刻准备着为您的工业建设输送新鲜血液!"
 leviathans.100d.desc:0 "恕不退款，十分抱歉。这是公司的政策……我们对此也无能为力。"
 leviathans.100e.desc:0 "客官您对本公司的矿物感兴趣吗？并不吗？那么能源呢？"
 leviathans.100f.desc:0 "欢迎联系雪拉企业，请问您需要什么服务呢？"
 leviathans.103.name:0 "里甘商业交易所"
 leviathans.103a.desc:0 "我们的所有客户都是匿名交易的。"
 leviathans.103b.desc:0 "您想知道我们的资源是从哪里来的？很抱歉……出于对包括[Root.GetName]在内的所有客户的利益考虑，我们的货源必须要保密……"
 leviathans.103c.desc:0 "我们不从事奴隶交易，绝不开先例。很抱歉。"
 leviathans.103d.desc:0 "里甘商业交易所欢迎您的到来。"
 leviathans.103e.desc:0 "千年老字号，诚信又可靠。"
 leviathans.103f.desc:0 "数个驻扎在我们空间站的势力希望与[Root.GetName]贸易磋商，阁下的意见是？"
 leviathans.104.name:0 "穆塔根商人公会"
 leviathans.104a.desc:0 "千年之前，穆塔根帝国从浩瀚星系之中汲取惊人财富，然而现在我们这个小小的财阀成了帝国的唯一遗产。"
 leviathans.104b.desc:0 "有传言穆塔根人可以敏锐地嗅到十二个秒差距以外的商机，这种说法实在是有些夸张了……其实，最远只有八个秒差距而已。"
 leviathans.104c.desc:0 "穆塔根商人公会欢迎您，打算来一发交易吗？"
 leviathans.104d.desc:0 "一个穆塔根人和一个雷西达伦人一起走进一间酒吧……算了，当我没说，这么交流实在欠妥，请您原谅。"
 leviathans.104e.desc:0 "您好，[Root.GetSpeciesName]。您是来这里找我们交易的吗？"
 leviathans.104f.desc:0 ""折扣"这个词对于我们的人民来说是一种亵渎。在和我们交流的时候请谨记这一点。"
 leviathans.105.a:0 "我们想要交易 £minerals£ §Y矿物§!。"
 leviathans.105.b:0 "我们想要交易 £energy£ §Y能量币§!。"
 leviathans.105.f:0 "我们想要交易 £food£ §Y食物§!。"
 leviathans.105.c:0 "我们对战略资源有兴趣。"
 leviathans.105.c.sr1:0 "我们已经拥有一项§Y里甘贸易协定§!\n"
 leviathans.105.c.sr2:0 "我们已经拥有一项§Y雪拉企业贸易协定§!\n"
 leviathans.105.c.sr3:0 "我们已经拥有一项§Y穆塔根贸易协定§!\n"
 leviathans.105.c.trust:0 "需要这个§Y商会城邦§!拥有：\n£opinion£ 评价 +50\n"
 leviathans.105.d:0 "先这样吧。再见。"
 leviathans.110.desc:0 "我们以一比二的比例来用能量币或食物换购矿物，这些是我们现在能提供的交易。"
 leviathans.110.a:0 "获得£minerals£ §G10§!，每月花费£energy£ §R20§!"
 leviathans.110.b:0 "获得£minerals£ §G25§!，每月花费£energy£ §R50§!"
 leviathans.110.c:0 "获得£minerals£ §G50§!，每月花费£energy£ §R100§!"
 leviathans.110.food.a:0 "获得£minerals£ §G10§!，每月花费£food£ §R20§!"
 leviathans.110.food.b:0 "获得£minerals£ §G25§!，每月花费£food£ §R50§!"
 leviathans.110.food.c:0 "获得£minerals£ §G50§!，每月花费£food£ §R100§!"
 leviathans.110.a.reply:0 "多谢惠顾。请下次再来！"
 leviathans.110.b.reply:0 "真是明智之选。我们的矿产质量包你满意。"
 leviathans.110.c.reply:0 "客官大手笔啊，看来今天我们能早点歇业了！"
 leviathans.110.d:0 "我们对其他的东西有兴趣……"
 leviathans.110.e:0 "没门。"
 leviathans.120.desc:0 "我们以一比二的比例来用矿物或食物换购能量币，这些是我们现在能提供的交易。"
 leviathans.120.a:0 "获得£energy£ §G10§!，每月花费£minerals£ §R20§!"
 leviathans.120.b:0 "获得£energy£ §G25§!，每月花费£minerals£ §R50§!"
 leviathans.120.c:0 "获得£energy£ §G50§!，每月花费£minerals£ §R100§!"
 leviathans.120.food.a:0 "获得£energy£ §G10§!，每月花费£food£ §R20§!"
 leviathans.120.food.b:0 "获得£energy£ §G25§!，每月花费£food£ §R50§!"
 leviathans.120.food.c:0 "获得£energy£ §G50§!，每月花费£food£ §R100§!"
 leviathans.120.a.reply:0 "这是您的能量币，我们已经安排好矿物的支付渠道了。"
 leviathans.120.b.reply:0 "好极了，如果您还有矿物需要出手的话，请随时联系我们。"
 leviathans.120.c.reply:0 "如果其他顾客都能像您这样一掷千金就好了！我们现在就为您传送能源。"
 leviathans.125.desc:0 "我们以一比二的比例来用矿物或能量币换购食物，这些是我们现在能提供的交易。"
 leviathans.125.minerals.a:0 "获得£food£ §G10§!，每月花费£minerals£ §R20§!"
 leviathans.125.minerals.b:0 "获得£food£ §G25§!，每月花费£minerals£ §R50§!"
 leviathans.125.minerals.c:0 "获得£food£ §G50§!，每月花费£minerals£ §R100§!"
 leviathans.125.energy.a:0 "获得£food£ §G10§!，每月花费£energy£ §R20§!"
 leviathans.125.energy.b:0 "获得£food£ §G25§!，每月花费£energy£ §R50§!"
 leviathans.125.energy.c:0 "获得£food£ §G50§!，每月花费£energy£ §R100§!"
 leviathans.125.a.reply:0 "我们希望这些食物对你的口味。"
 leviathans.125.b.reply:0 "好极了。这些食物将在保持完美口感的情况下派送给你们。"
 leviathans.125.c.reply:0 "你们的人民这一个循环都不会饿肚子啦！食物的运送将马上开始。"
 leviathans.130.desc:0 "这种易爆的微粒是里甘的珍贵调味料。它以独一无二的味道在宇宙中声名远扬，它独一无二的爆炸性也同样声名远扬。我们只卖给最宝贵的贸易伙伴，包括[Root.GetName]。\n\n只要你接受这合理的价格，我们愿意在十个标准年里向你出口易爆微粒。"
 leviathans.130.a.reply:0 "你不会后悔的，除非您吃了太多香料……那样的话您会有很小的几率发生自燃，不过也只有很小的几率，我很肯定。"
 leviathans.131.desc:0 "这是我们雪拉企业引以为傲的产品。我们的医疗部门最近开始精炼一种性质独特的气体，可以使适应外星环境的艰难过程变得轻松不少。不过它很可能无法与外星生理机能相容！\n\n我们愿意在十个标准年里向你出口异星气体，之后我们就必须重新签订协议。"
 leviathans.131.a.reply:0 "雪拉企业就该这样做生意啊！我们的货船会马上开始发货。\n\n§L如果您购买了这个产品，也就等同于默认雪拉企业将不对使用这个产品所产生的任何副作用负责，这包括但不限于皮肤刺激，精神病发作，眼球变色，侵略性的突变，殖民地居民自杀率增加，预知恍惚，生物圈资源耗尽，高危奇异物质产生，微型黑洞生成，谷物升降机爆炸，社会崩溃，大规模灭绝事件，意外的超新星爆炸，局部或全面的星际帝国崩溃、突发的伽玛射线暴，时间旅行悖论，真空亚稳态事件，通用熵，时空连续性的崩溃...§!"
 leviathans.132.desc:0 "史拉卡杜，也被我族之外的人称为稀有水晶，已经成了我们整个文明的象征。当这些“歌唱”水晶震动时，会散发一种独特的旋律，可对大多数智慧生物起到镇静作用。\n\n尽管我们通常不会与外人分享史拉卡杜的神奇，但可以为你开个特例。如果你付得起，我们愿意在十个标准年里向你出口我们的水晶。"
 leviathans.132.a.reply:0 "很好。我们的商人将立即向你的星球运送水晶。愿史拉卡杜对你歌唱。"
 leviathans.133.name:0 "已获得战略资源"
 leviathans.141:0 "[From.GetName]已被摧毁"
 leviathans.141.desc:0 "我们的舰队摧毁了[From.GetName]的总部，从他们的太空基地的残骸中尽可能回收有价值物资的行动也已展开。我们已经获得了大量资源。"
 leviathans.142.a.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$"
 leviathans.142.b.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$"
 leviathans.142.c.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.d.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.desc.first:0 "位于[trader_system.GetName]星系的雪拉企业的总部最近被摧毁了，"
 leviathans.142.desc.known:0 "袭击者来自于[trader_destroyer.GetName]！"
 leviathans.142.desc.unknown:0 "袭击者来路不明！"
 leviathans.142.desc.second:0 "少数幸存的董事会成员已宣布破产，该公司的剩余资产正在进行清算。"
 leviathans.142.desc.trade:0 "不幸的是，雪拉集团总部的异星天然气生产设施被摧毁，我们失去了这一战略资源的获取渠道。"
 leviathans.142.a:0 "这是对自由贸易的狠狠一击。"
 leviathans.142.b:0 "我们为气体花了很多钱！"
 leviathans.143.a.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$"
 leviathans.143.b.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
 leviathans.143.c.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
 leviathans.143.d.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
 leviathans.143.desc.first:0 "属于里甘商业交易所的星港在[trader_system.GetName]被毁。这个自由前哨为星际文明之间的贸易提供便利超过一个千年，但如今已不复存在。"
 leviathans.143.desc.known:0 "是[trader_destroyer.GetName]做的好事。"
 leviathans.143.desc.unknown:0 "袭击者的来路不明。"
 leviathans.143.desc.trade:0 "不幸的是，这也消除了这一处易爆微粒的来源，我们失去了这一战略资源的获取渠道。"
 leviathans.143.a:0 "真没想到会这样。"
 leviathans.143.b:0 "我们为那香料可是付了全款的！"
 leviathans.144.a.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
 leviathans.144.b.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
 leviathans.144.c.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.d.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.desc.first:0 "有报告说位于[trader_system.GetName]星系的穆塔根商人公会的总部被摧毁了，"
 leviathans.144.desc.known:0 "袭击者来自[trader_destroyer.GetName]。"
 leviathans.144.desc.unknown:0 "袭击者来路不明。"
 leviathans.144.desc.second:0 "存活下来的少数穆塔根商队舰长四散于全星系中。"
 leviathans.144.desc.trade:0 "不幸的是，这意味着他们已经无法继续生产珍贵的稀有水晶了，我们失去了这一战略资源的获取渠道。"
 leviathans.144.a:0 "真是严重的贸易事故。"
 leviathans.144.b:0 "我们的水晶啊！这件事情绝不能就这么算了！"
 leviathans.150.desc:0 "亲爱的客户，我们很遗憾的通知你，我们同[Root.GetName]的异星天然气协定已经到期。如果你有多余的能量币，我们当然愿意再延长十年的交易…"
 leviathans.150.a:0 "很好。我们希望延长这笔交易。"
 leviathans.150.b:0 "我们现在用不着你们的气体了。"
 leviathans.150.c:0 "我们的资金无法延续这个交易。"
 leviathans.151.desc:0 "我们的协议已经到期，[Root.GetSpeciesName]。我们在过去的十年里向你运送了易爆微粒。请问你想续约亦或者结束这一安排？"
 leviathans.151.a:0 "让我们继续，这些微粒应当保持流通。"
 leviathans.151.b:0 "我们现在不需要你的香料了。"
 leviathans.152.desc:0 "时光易逝，不是吗，[Root.GetSpeciesName]？我们之间的稀有水晶贸易已经十年了。你希望再签署一个十年的贸易协定么？"
 leviathans.152.a:0 "是的。让我们继续这个交易。"
 leviathans.152.b:0 "我们现在不需要你们的水晶了。"
 leviathans.156.desc:0 "你们鲁莽的袭击将雪拉企业的财产和雇员置于危险当中，我们别无选择，只能终止我们之间的贸易协定，而且我们不会退款。"
 leviathans.156.a:0 "终止通讯。"
 leviathans.157a.desc:0 "很抱歉，根据公司规定，我们不能和海盗进行贸易。"
 leviathans.157b.desc:0 "我们不能接受你们这样的客户。"
 leviathans.157c.desc:0 "我们和你们没什么好谈的。"
 leviathans.159.desc:0 "你们竟然对我们的太空站发动袭击，不可原谅！我们不会再给你们运送货物了，明白吗？不会再给你们运送辛香料了！我们之间的贸易协定就此作废。"
 leviathans.160a.desc:0 "你们的人全是强盗和恶徒，我们将和你们彻底撇清关系。"
 leviathans.160b.desc:0 "海盗鼠辈。"
 leviathans.160c.desc:0 "你们的进攻行为是不可原谅的。"
 leviathans.162.desc:0 "啊，海盗终于展现出本来面目了！你们别想再从我们这里得到水晶了！任何一个穆塔根人都不会再和[Root.GetName]做交易了。"
 leviathans.163a.desc:0 "你们这群破坏分子！我们是不会忘记你们的残酷行径的。"
 leviathans.163b.desc:0 "穆塔根人可是很记仇的，[Root.GetSpeciesName]。我们绝不会忘记你们的恶行。"
 leviathans.163c.desc:0 "我们再也不会信任[Root.GetName]了。"
 leviathans.300.name:0 "艺术家联盟"
 leviathans.300.desc:0 "你好，[my_country.GetRulerName]。我是艺术家联盟的首席大师，向你问好。\n\n我们能为您做什么？为您打造一个用于欣赏的艺术作品？或者您希望赞助我们城邦的充满异域之美的创作？"
 leviathans.300.desc.continued:0 "非常好，我们还能为你们做些什么呢？"
 leviathans.300.a:0 "我们想委托创作一件艺术品。"
 leviathans.300.a.reply:0 "很遗憾，我们不能再提供更多艺术品了，否则就相当于承认您之前买的那些并不够好。我们也要考虑自己的诚意，敬请谅解。"
 leviathans.300.b:0 "我们想要成为你们的赞助者。"
 leviathans.300.b.stop:0 "我们想要取消对你们的赞助。"
 leviathans.300.b.stop.tooltip:0 "§R停止§!每月的£opinion£评价收益\n\n"
 leviathans.300.b.reply:0 "我明白了，真是很遗憾，[my_country.GetSpeciesAdj]，但我们还是要感谢你们一开始的援助。\n\n再见。"
 leviathans.300.c:0 "在我们所有的星球上组织一场节日盛典。"
 leviathans.300.c.allow:0 "需要§Y艺术家联盟§!拥有：\n£opinion£评价+50"
 leviathans.300.c.outofstock:0 "你每20年才能安排一次§Y星球盛典§!。"
 leviathans.300.d:0 "告诉我更多有关于你们艺术家联盟的信息。"
 leviathans.300.d.reply:0 "我们是艺术家联盟。我们联盟包括好几个空间站，里面居住着来自不同世界的艺术天才。他们渴望在这片安宁的避风港创造出真正的美。他们带来了全星系的不同思想和方法论，汇聚到一起我们或许可以发现真我的最终形态。\n\n我们为真正的艺术爱好者提供各类服务。如果你帮助赞助我们的工作，我们甚至可能为你的人民组织更盛大的活动。"
 leviathans.300.e:0 "你们还有什么能耐？"
 leviathans.300.f:0 "我们想要投资一个文化中心。"
 leviathans.316.name:0 "文化中心"
 leviathans.316.desc:0 "啊，§Y文化中心§!……它的任务就是挑战与常理背道而驰的观念，提升你帝国内艺术的凝聚力。让我来说，完全就是一个杰作。\n\n我们就只要§R£energy£ -2000§!而已。"
 leviathans.302.desc:0 "好极了！我们很乐意将我们的一件创作送给你们，这肯定会给你的帝国的人民带去欢乐的。\n\n这是我们的开价：\n§R£energy£ -600§!"
 leviathans.302.a.tooltip:0 "获得§S£decision£$decision_art_monument$§!§Y决议§!，这将能够在一颗星球上实施，并带来如下效果：\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$：§G+50%§!"
 leviathans.302.a.reply:0 "太好了！这个杰作将立即送到您手里。只需要让你的行星管理部门在任何你希望的星球上颁布§Y决议§!。\n\n我们衷心感谢您的惠顾。"
 leviathans.316.a.reply:0 "很好！那东西很快就会被送到您的贮藏库中，只需要让您的工人们建到任何您自己的星球即可。\n我们由衷感谢您的赞助。"
 leviathans.303.desc:0 "举办这等规模的星球盛典，那需要我们所有的艺术家都使出浑身解数。不是一件容易的工作。\n\n这是我们的开价：\n§R£energy£ -1000§!"
 leviathans.303.a.reply:0 "很好！我们很乐意为你举办这伟大的星球盛典！"
 leviathans.304.desc:0 "这对我们大有裨益。我们得以尝试全新的理念，并在创造过程中采用更加大胆的尝试。我们有一项为期§Y十年§!的一次性预付项目。"
 leviathans.304.a.tooltip:0 "每月§Y艺术家联盟§!获得§G£opinion£评价+1§!\n\n"
 leviathans.304.a.reply:0 "非常感谢你们！有了你们慷慨的协助，我们就能更好的扩展艺术的领域了！当然，我们也会给所有的赞助者们按时发放进度通讯。"
 leviathans.307.desc:0 "我们的经济不再能维持一个艺术家联盟的赞助人身份了。他们将不再收到来自我们帝国的资金。这将会恶化双边关系。"
 leviathans.307.a.tooltip:0 "§R移除§!帝国修正§Y$enclave_artist_patron$§!"
 leviathans.310.name:0 "乐极生悲"
 leviathans.310.desc:0 "由艺术家联盟组织的星球盛典给[Root.GetName]的人们带来了无与伦比的愉悦。然而，要是仅此而已就好了。\n[this_planet.GetName]上的节日活动导致了大规模踩踏事件，几千公民在事件中死亡。"
 leviathans.310.b:0 "转移媒体的注意力。"
 leviathans.311.name:0 "交织的喜悦"
 leviathans.311.desc:0 "由于星球盛典所带来的浓厚的快乐氛围，一些盛典的举办者们爱上了我们的星球，希望在节日过后能在此定居，永远的成为我们帝国的一员。"
 leviathans.311.a:0 "让他们安顿下来。"
 leviathans.311.b:0 "他们必须离开。"
 leviathans.312.name:0 "背叛"
 leviathans.312.desc:0 "星球盛典突然停止了。艺术家联盟已经收拾好行李离开了，一句解释都没有。\n\n搜索他们的营地和演出舞台发现，大量的存放在行政仓库的资源已经消失。"
 leviathans.312.a:0 "一群小偷！"
 leviathans.313.desc:0 "艺术家联盟拒绝回应我们的招呼。"
 leviathans.313.desc.unknown:0 "别说翻译了，只要我们发给[From.GetName]讯息，他们立马关闭所有通讯频道，拒绝与我们交流。"
 leviathans.313.a:0 "他们好大的胆子啊？！"
 leviathans.315.desc:0 "有客人来了！有朋自远方来，不亦乐乎！哦，请原谅我的激动。正式介绍一下，我们是艺术家联盟。\n\n我们的成员们毕生致力于对艺术，音乐，文化以及一切可以帮助智慧生命克服艰苦生活的事物。如果你们想要分享我们的美妙的创作，那么就请联系我们吧！"
 leviathans.319.desc:0 "尊敬的[Root.GetRulerTitle][Root.GetRulerName]，十年前[Root.GetName]承诺资助艺术家联盟，并且您做到了。\n\n不过您的赞助马上就要到期了，恕我们冒昧，您是否愿意为了全星系最精美的艺术和作品继续捐助我们呢？"
 leviathans.321.name:0 "赞助者简报"
 leviathans.321.desc:0 "这里是我们为诸位赞助者提供的最新简讯：\n\n"
 leviathans.321.desc.a:0 "很不幸城邦中最近没能产出什么作品。大部分的艺术家都深陷忧郁之中，皆因难以迸发出创作的灵感。这种情绪十分棘手，但也有益处。毕竟创作还是要花一定时间的。\n\n任何为了帮助这些艺术家重燃创作之火而进行的赞助，都能大大改进我们目前的创作窘境。"
 leviathans.321.desc.b:0 "整个城邦最近几个月里甚是忙碌。整个大厅因为居民发明的新技术而议论纷纷，这项技术能够向使用者传播嗅觉。这个非凡的器械注定能改变一切。\n\n为了进一步发展这个想法我们需要更多的捐助。"
 leviathans.321.desc.c:0 "协会最近一直处于欢脱的氛围之中。嗅媒感知设备的发明使得一个又一个艺术家将其重心转移到为其创造全新体验上。到目前为止，他们的工作所取得的最佳成果是一首通过嗅觉信号传递的管弦乐曲。\n\n我们的工作还在继续，同时十分乐意接受任何形式的捐助。"
 leviathans.321.desc.d:0 "我们已经放弃继续创建以气味为中心的媒介了。这是个拙劣的想法，除了浪费时间并让室内布满臭气之外，没有任何意义。\n\n为了能重新回到正确的创作之路，我们需要你们的赞助，我们感谢你们的继续支持！"
 leviathans.321.a:0 "我们乐意提供资助"
 leviathans.321.a.reply:0 "我们很高兴接受你们的赞助，我们保证会用你们的赞助来开发最富有创意的产品！"
 leviathans.321.c:0 "我们现在担负不起这个价格"
 leviathans.321.c.reply:0 "真是不幸，赞助人。或许等下次有机会吧？"
 leviathans.321.b:0 "取消简讯订阅"
 leviathans.321.b.reply:0 "可是，为什么啊，赞助人？没有时事通讯，我们就无法向你传达我们最近成就的更新情况了……"
 leviathans.322.name:0 "赞助的回报"
 leviathans.322.desc:0 "你好，赞助人[Root.GetRulerName]！我们构想出了一种华丽的新型建筑，专门用来促进人们之间的互相理解——§Y文化中心§!。它的功能得益于融合了大众对彼此的潜意识偏见和艺术的偏好，然后粉碎了这些并以一种新的统一形式呈现出来。\n\n你们想不想购买这个建筑？这一定会对你们帝国的紧密连接起到作用。如果我能这样说的话，这是优惠价：\n§R£energy£ -2000§!"
 leviathans.322.a.tooltip:0 "获得一座§S£building£ $building_artist_patron$§!，附有以下帝国效果：\n$mod_job_culture_worker_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
 leviathans.322.a.tooltip.gesta:0 "获得一座§S£building£ $building_artist_patron$§!，附有以下帝国效果：\n$mod_job_coordinator_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
 leviathans.323.name:0 "乏善可陈的更新"
 leviathans.323.desc:0 "我们十分抱歉，来自[Root.GetRulerName]的赞助人。我们很不幸陷入了创作的瓶颈期。整个城邦目前还处于紊乱的状态，尚不能提供任何成果。一如既往，我们仍然十分感谢您的赞助。"
 leviathans.323.a:0 "希望状况能有所改善。"
 leviathans.323.a.reply:0 "非常感谢您的鼓励和支持，我们会将您的话传达给其他成员的。"
 leviathans.323.b:0 "我们要求退款！"
 leviathans.323.b.reply:0 "我们能理解您的不快，我们也不希望事情发展成现在这个样子，我们会尊重您的决定并归还您赞助的资源。\n\n再见，赞助者。"
 leviathans.324.name:0 "破碎的艺术"
 leviathans.324.desc:0 "您好，来自[Root.GetRulerName]的赞助人。由于一个重大故障，我们最近不得不报废掉大多数的技术设备。您是否能用得上其中所产生的零件或原料呢？"
 leviathans.324.a:0 "我们会回收原料的。"
 leviathans.324.a.reply:0 "很好，这样就不会浪费了。"
 leviathans.324.b:0 "我们会帮助你们修理的。"
 leviathans.324.b.reply:0 "十分感谢，来自[Root.GetRulerName]的赞助人！ 您的这一善举将为我们节省不少时间和资源，我们可是欠了您一笔大大的人情。"
 leviathans.332.desc:0 "我们从艺术家联盟收到了一条信息。他们的一座空间站被摧毁了！"
 leviathans.333.desc:0 "我们收到了一条来自艺术家联盟首席的求救信息。他们的最后一个空间站与他们的文化都被毁灭殆尽。几乎没有幸存者留下来，艺术家联盟已经不复存在了。"
 leviathans.334.desc:0 "在摧毁艺术家联盟的空间站后，我们发现残骸中有大量可供回收的资源。舱室中储存的捐赠物、礼品与作品现在漂浮在太空之中，可供我们随意回收取用。"
 leviathans.334.desc.unknown:0 "在摧毁了那个漂浮在[station_system.GetName]星系的空间站之后，我们在遗骸中发现了大量的珍贵资源。"
 leviathans.500.name:0 "策展人"
 leviathans.500a.desc:0 "也许你正在疑惑我身后壁画上图案的意义。这是个好问题，答案也会十分有趣。只需要1.5亿亿能量币你便可以得到这个问题的解答。"
 leviathans.502.name:0 "与[From.GetName]的第一次接触"
 leviathans.502a.desc:0 "您好，星际旅行者，我们是策展人。\n\n我们遵从的古训自万古之前便由星系中的支配力量所制定。我们献身于保存世间所有的知识，来避免星系再次陷入荒蛮与死寂的黑暗时期。\n\n但我们失败了。\n\n我们只留下了很少的幸存者，但相比我们的前辈，我们完成自己神圣使命的决心丝毫没有动摇。我们有意与你分享一些我们的知识……当然，这不是无偿的。"
 leviathans.502b.desc:0 "幸会，宇宙中的探险家。与你进行通话的是[From.GetName]。也许你已经知晓我们古训中的信条。和其他城邦中的策展人同行们一样，只要你们能满足我们的要求，我们便愿意同你们交易。"
 leviathans.502.a:0 "很高兴见到你们。"
 leviathans.500b.desc:0 "我们是策展人，欢迎你们，请问你们需要什么服务？"
 leviathans.500c.desc:0 "你们知不知道这次对话正在被七个来自不同领域的亚空间实体所密切地监听着？唉，想和他们交流是不可能的，因为你们的文明远不具备能与他们交流的通讯技术。"
 leviathans.500d.desc:0 "不用担心，我们已经更新了档案系统，[Root.GetName]的信息已经被记入了档案以供后辈们查阅。即使在你的帝国经历不可避免的消亡后，你们仍将在档案中被铭记。"
 leviathans.500e.desc:0 "我想告诉你的东西有很多，但我不能白白免费地告诉你。这个空间站需要很多能源来维持运转... 我们必须考虑收支的平衡。"
 leviathans.500f.desc:0 "谨代表策展人协会向您问候，请问您有什么需要的吗？"
 leviathans.500g.desc:0 "我们一向很高兴能和你们的政府进行贸易，我们这里还有一些科技资源，你们有兴趣吗？"
 leviathans.500h.desc:0 "很高兴见到你。我很肯定今天我们可以达成一些互利互惠的协定。"
 leviathans.500i.desc:0 "知识一旦落入了恶毒之徒的手中，就会变得相当危险。但我们能怎么办呢？毕竟我们需要能源才能运营下去……"
 leviathans.500j.desc:0 "[Root.GetSpeciesName]，你们不知道的事情还有很多。求求你……让我们教授你们更多有关这个宇宙的知识吧。"
 leviathans.500k.desc:0 "我们持有整个星系的详细星图，这是从上百种不同的物种处收集来的信息的汇总。也许这能提起你们的兴趣？"
 leviathans.500l.desc:0 "知识就是一切，它们必须被守护。"
 leviathans.500.a:0 "我们对你们绘制的新星图很感兴趣。"
 leviathans.500.b:0 "你可以援助我们的研究么？"
 leviathans.500.b.alreadyaided:0 "策展人已经在增进我们的研究能力了。"
 leviathans.500.c:0 "告诉我们关于宇宙的奥秘。"
 leviathans.500.d:0 "我们能否招募你们的一名科学家呢？"
 leviathans.500.d.alreadyrecruited:0 "我们已经招募了一名策展人科学家。"
 leviathans.500.d.opinion:0 "需要§Y策展人§!拥有：\n£opinion£ 评价+50"
 leviathans.500.e:0 "再会了。"
 leviathans.506.name:0 "星图"
 leviathans.506a.desc:0 "我们可以提供你们还没有探索过的那些恒星系的最新详细调查数据。你想要多少个星系呢？"
 leviathans.506.a:0 "15个恒星系。"
 leviathans.506.b:0 "10个恒星系。"
 leviathans.506.c:0 "5个恒星系。"
 leviathans.506.d:0 "你们还有什么好东西？"
 leviathans.506.e:0 "再会了。"
 leviathans.506.a.reply:0 "我们这就把调查数据传送给你。"
 leviathans.507.name:0 "研究援助"
 leviathans.507.desc:0 "当然。我们准备将我们庞大的数据库对你们进行部分开放，为期十标准年。这应该会对你们行星§H研究实验室§!的科学研究起到巨大的推动作用。\n\n自不用说，我们要为这样的服务收取一定的报酬。不过我认为你一定会感觉我们的价格十分实惠。"
 leviathans.507.a:0 "我们乐意购买这项服务。"
 leviathans.507.a.reply:0 "明智的选择，[Root.GetSpeciesNamePlural]的后人们会称赞你的选择的。"
 leviathans.508.name:0 "未解之谜"
 leviathans.508.desc:0 "在我们星系中的一些特定的恒星系里，潜藏着极其强大的存在。耗费了巨大的人力物力，策展人的调查人员煞费苦心地收集了他们的信息，有了这些信息，你在下次遇见它们时应该可以更容易地对付他们。"
 leviathans.508.a:0 "跟我们说些我们尚不知道的吧。"
 leviathans.508.a.reply:0 "这个可能你会有兴趣……我们在你的§Y情报日志§!中标记了一个恒星系。"
 leviathans.508.b:0 "给我们讲讲$leviathans.510.name$的事。"
 leviathans.508.c:0 "给我们讲讲$leviathans.515.name$的事。"
 leviathans.508.d:0 "给我们讲讲$leviathans.520.name$的事。"
 leviathans.508.e:0 "给我们讲讲$leviathans.525.name$的事。"
 leviathans.508.f:0 "给我们讲讲$leviathans.530.name$的事。"
 leviathans.508.g:0 "给我们讲讲$leviathans.535.name$的事。"
 leviathans.508.h:0 "给我们讲讲$leviathans.540.name$的事。"
 leviathans.508.i:0 "给我们讲讲$leviathans.545.name$的事。"
 leviathans.590.name:0 "雇佣科学家"
 leviathans.590.desc:0 "我们愿意提供我们之中最杰出的科学家来换取你们的资助。你们要知道这种提议可不是谁都能轻易获得的。\n\n当然，在做出人员安排之前，你必须准备好合适数量的……资金赞助。"
 leviathans.590.a:0 "当然，我们会给你们资助的。"
 leviathans.590.a.reply:0 "很好，你们现在可以随意的使用我们这个时代最杰出的头脑了！"
 leviathans.596.desc:0 "看来我们真是高估你们了，你们的人根本不具备文明处事的能力。真是奇怪……我们通常在刚见面的时候就可以准确识别出某个物种是否具备好斗倾向。为什么对你们看走眼了呢。\n\n我们已经剥夺了你们对我们数据库的访问权限。"
 leviathans.597a.desc:0 "你们这群笨蛋！袭击我们就等于放弃了知识，你们的后辈们将活在低科技水平的蛮荒之中！"
 leviathans.597b.desc:0 "你们受本能驱使而袭击我们，而现在你们要为此付出代价。我们将永远不再与[Root.GetName]分享我们的知识。"
 leviathans.597c.desc:0 "[Root.GetSpeciesName]，我们慷慨相助，你们却不识好人心。一群野蛮的渣滓！"
 leviathans.597d.desc:0 "你们已经成为整个策展人组织的敌人。"
 leviathans.510.name:0 "以太巨龙"
 leviathans.510.desc:0 "以太龙族这个物种并不适合在我们的宇宙中生存，最后的这只龙虽然很强，但也不是无敌的。"
 leviathans.510.a:0 "这东西到底是什么玩意？"
 leviathans.510.a.reply:0 "传说中，以太巨龙的出现先于任何一个宇宙文明。它们曾经数量众多，但随着时代更迭他们的族群也在逐渐衰落。\n\n可以说，此时此地并不适合它们的生存。它们似乎不大适应宇宙的物理法则，就好像它们是从其他的现实中进化而来一般。而这，正是事实所在。我们认为它们是来自一个我们宇宙开始之前就已终结的宇宙，也就是某次"大坍缩"中唯一的生还者。\n\n离这里不远的那条龙恐怕是这个星系，乃至这个宇宙中最后的以太巨龙了。"
 leviathans.510.b:0 "告诉我们如何才能击败它。"
 leviathans.510.b.reply:0 "龙身上的鳞片对敲击节律有反应，更精确地说，特定的频率对它的皮下组织有着放松的作用，而那里控制着它们的用以移动与防护冲击的鳞片。这个条件反射曾是以太巨龙之间社交行为的关键环节，现在则成为了它的死穴。\n\n调整舰船火力平台的攻击节奏到一个特定的频率，可以有效地增加以太巨龙所收到的伤害。它并不是主动想生存在这个世界之中——一劳永逸地结束它的痛苦吧。"
 leviathans.515.name:0 "神秘堡垒"
 leviathans.515.desc:0 "这是一种已经没人会再建造的，异想天开，体型巨大且能自我维持的建筑。也许不建是明智的选择。"
 leviathans.515.a:0 "任何造物都能被毁坏。"
 leviathans.515.a.reply:0 "堡垒曾经被击毁过，但它总能恢复原状。一些古老的帝国曾经因未揭开它的更深层次秘密或是永久地毁灭它而陷入癫狂。此堡垒对于维护自身的巨大努力，令人不得不怀疑它是否还有其他的正经用途呢。"
 leviathans.515.b:0 "堡垒可以进入吗？"
 leviathans.515.b.reply:0 "可以，而且已经有人进入过了。不过，这种尝试已经在时间的流逝中几乎被忘却了。堡垒在关闭状态中仍可部分启动，不过这部分能源似乎会全部用于尝试带动整个系统启动。请务必小心。"
 leviathans.515.c:0 "是谁建造了这个堡垒？"
 leviathans.515.c.reply:0 "不管是谁，他们一定对于谜题与解密十分着迷。过去只有一些堡垒内部装置上使用的金属部件得到回收，这些部件本应是被用来进行重排顺序得到某种满意解。当时回收部件的人员并未能解开谜题，但还是从堡垒中死里逃生。绝大多数人直接命丧当场。"
 leviathans.515.d:0 "它是如何驱动自己的？"
 leviathans.515.d.reply:0 "动力系统一定是在建造最初舱体与建造防御系统之间的时候建造而成的。我们尚不清楚它的恢复方式，但我们发现堡垒中保存着巨量的暗物质。了解那些物质与黑洞的关系是弄清堡垒长久以来运作方式的关键。\n\n没人成功找到它的动力源，但这动力的来源似乎十分不稳定。"
 leviathans.515.bb:0 "重新给我们讲讲如何进入该建筑。"
 leviathans.515.cc:0 "重新给我们讲讲该建筑的建造者。"
 leviathans.515.dd:0 "重新给我们讲讲该建筑的供能方式。"
 leviathans.520.name:0 "噬星者"
 leviathans.520.desc:0 "就像你的帝国一样，噬星者是星系狩猎场中的一种新的寄生虫。它们从恐惧和核聚变中诞生，平时在星际间游荡。它们会潜进恒星内部，从内部汲取养分。另外，它们也很不想被打扰。"
 leviathans.520.a.reply:0 "这种恒星吞噬者是一种很罕见的生物，我们并不知道这种怪物的来源。我们手上现有的情报非常有限，只有极少数的情报提供源获得了与它们接触的第一手资料。\n\n但是我们现有的资料都指向了一个事实：这是一种极其可怕的生物，它只会带来毁灭。\n\n噬星者能够以聚变为食。我们得出了一个§Y非常§!有说服力的推断：它是暗物质和恒星物质在外部维度层面上融合的产物。它们潜进恒星内部，吞噬其中的物质来为其内部聚变反应堆提供燃料。它所到的恒星系，无一逃得过灭亡的命运。在它的盛宴之后，行星们要么像冰一样粉碎，要么暴露在它胃中的第二太阳之下被烧尽。\n\n它贪得无厌，永远不会停下吞噬的脚步。当你注视着它的时候，你会从中看到为了生存而透露出的无以言表的狂怒。"
 leviathans.520.b.reply:0 "我们目前唯一确定的事实是，噬星者最重要的部分是它的集成核心。它极度需要维持其内部的反应炉运转，避免让寒冷的虚空接触到它内部使其自行崩塌。没有那些恒星物质，它就没办法存活。\n\n这是一个你们可以利用的缺陷。你们可以将武器按照我们提供的标准来进行校准，这样你们就能穿破保护其消化系统的外层组织。打伤它，你就能看到它的内部物质喷射出来，扩散到整个星系。"
 leviathans.525.name:0 "位面之魇"
 leviathans.525.desc:0 "我们的设备发现有一物体冲入我们的世界，同时还检测到了巨大的能量涌动。"
 leviathans.525.a:0 "$leviathans.510.a$"
 leviathans.525.a.reply:0 "这种完全是由怨恨组成的生物，诞生于另外一个位面。那里非常像是许多太空文明所信仰的宗教里描述的地狱。目前我们看到的还只是它的冰山一角——这只怪物的全貌应该比现在的样子还大上几倍。\n\n所幸，它没能完全转移至我们的宇宙。如若不然，它可能早已经将所有的生命赶尽杀绝了。"
 leviathans.525.b:0 "$leviathans.510.b$"
 leviathans.525.b.reply:0 "位面之魇最大的弱点是它通往我们宇宙的位面传送门——没有传送门，它就不能在我们的宇宙中存活下去。我们已经确认了传送门能量矩阵中几个薄弱的位置，用传统的武器就能对其造成伤害。现在开始传送目标坐标点。"
 leviathans.530.name:0 "小行星蜂群"
 leviathans.530.desc:0 "这些令人感到烦躁的虫子曾经比现在更多，它们的足迹遍布整个星系。那个时候，当你航行通过任意一个小行星带时，你都会发现有小虫子围绕着你的船只。"
 leviathans.530.a:0 "$leviathans.510.a$"
 leviathans.530.a.reply:0 "它们是一种会出动出击保卫领土的硅基生物。尽管它们一度对太空文明构成巨大威胁，但过去的50万年来，它们遭到大量的捕杀，剩下的都隐遁了起来。\n\n尽管流传着许多谣言，目前没有任何证据表明它们具备任何智能生物的特征。它们喜欢在小行星里筑巢，并且攻击所有它们认为是有威胁的东西。"
 leviathans.530.b:0 "$leviathans.510.b$"
 leviathans.530.b.reply:0 "这种生物喜欢用一种未知的物质包裹在他们的蜂巢小行星外面来防御舰载武器的攻击。但是这种物质并不能完全地覆盖在小行星的表面上。\n\n有了这些现在正传输给你的瞄准数据，你的飞船可以集中火力攻击未覆盖装甲的区域，大大提升攻击效果。"
 leviathans.535.name:0 "无限神机"
 leviathans.535.desc:0 "嗯对，这种色彩斑斓的机器出现于远古时代。我们对它的研究可以追溯到我们城邦建立之初。在我们之前已经有许多文明也对它进行了研究。\n\n这种机器已经不只是上古时代的产物了。根据我们现有的资料显示，它一直都存在着。但是，它所做的唯一的事情就是绕着黑洞转。我们对无限神机很感兴趣，但是我们明白这种东西对于你们来说还是太难理解了。"
 leviathans.535.a.reply:0 "你口中笼统称为无限神机的存在，是无法进行回收的，更无法获得它的任何信息。整个星系中没有任何一个骇客或者工程师能透过它闪亮的外壳看到里面的任何东西——我们很清楚它里面藏着许多有价值的信息。我们也束手无策。我们既不知道它的用途，也不知道它接下去的任务是什么。"
 leviathans.535.b.reply:0 "有一种办法大概可以摧毁它。我们虽然无法从它身上获得任何信息，但它的外壳还是可以破坏的。采矿者曾经无数次尝试过从它上面获取资源，但回来时全都狼狈不堪。不过他们发现了一些有趣的情况：无限神机并不像看起来那样坚不可摧。\n\n它是由一种能够调节其自身属性的材料构成。密度、弹性、温度，只有你想不到，没有它变不了的！它能够实时分析伤害，并及时改变外壳特性进行补偿。这样一来，外界的伤害就很难摧毁它了。你要做的，就是改变攻击的频率，调整导弹的热力输出，不管用什么攻击方式，想方设法地进行变化。这样你们才能克服无限神机外壳的适应性。"
 leviathans.540.name:0 "自动无畏战舰"
 leviathans.540.desc:0 "这是一个悲伤的故事。自动无畏战舰的主人已经过逝百万年之久了，但是这些巨大的舰船还继续在它们帝国的废墟周围警戒着。"
 leviathans.540.a:0 "$leviathans.510.a$"
 leviathans.540.a.reply:0 "七百万年前，曾经有个伟大的星际帝国在我们的星系中一个不起眼的地方兴盛强大，这是那曾经无比强大的帝国的旗舰之一。历史往往都是相似的，这个帝国在一系列与邻国的惨烈战争中骤然消亡。\n\n你遇到的无畏战舰是他们最后的遗物。尽管船员们都已经去世，电脑系统还在尽职地巡逻。在这段漫长的时光中，无数人都曾想让这艘战舰安息——但没有一次成功。"
 leviathans.540.b:0 "$leviathans.510.b$"
 leviathans.540.b.reply:0 "设计之初，这艘无畏战舰应该载着大量的船员进行操作，但是现在它仅依靠着自动化系统来工作。这使得它在其中央计算机的中继节点受到干扰时将变得非常脆弱。"
 leviathans.545.name:0 "幽魂"
 leviathans.545.desc:0 "神出鬼没的幽魂是一种令人烦躁的生物，如果它们能被称为生物的话。我们把它们当做是一种罕见但是极具破坏力的自然灾害。"
 leviathans.545.a:0 "你对这种灾害有什么了解？"
 leviathans.545.a.reply:0 "它们似乎像是光影形成的幻象，但等你凑近去看，马上就会发现它们与幻象相去甚远。\n\n打倒它们的关键就在于它们的形态，虽然这听起来有些矛盾。可见光谱影响着它们的力量，当它们接近相似频率的光源时，力量就会减弱。时刻注意幽魂的颜色变化。"
 leviathans.545.b:0 "红色幽魂是什么样的呢？"
 leviathans.545.b.reply:0 "红色幽魂的频率是450THz。它们的光与§YM级恒星§!是一致的。它们免疫传统武器攻击的能力在有红矮星的恒星系里将会被削弱。"
 leviathans.545.c:0 "黄色幽魂是什么样的呢？"
 leviathans.545.c.reply:0 "黄色的幽魂的频率是520THz。它们的光与§YG级恒星§!是一致的。它们免疫传统武器攻击的能力在有黄矮星的恒星系里将会被削弱。"
 leviathans.545.d:0 "蓝色幽魂是什么样的呢？"
 leviathans.545.d.reply:0 "蓝色幽魂的频率是650THz。它们的光与§YB级恒星§!以及§YA级恒星§!是一致的。它们免疫传统武器攻击的能力在有蓝巨星的恒星系里将会被削弱。"
 leviathans.593:0 "策展人空间站被摧毁"
 leviathans.593.desc:0 "在[curator_system.GetName]星系摧毁了策展人的空间站之后，我们能干的军队在策展人曾经占据的区域搜寻任何有价值的东西。他们成功恢复了一下策展人数据库的内存碎片，这将能极大地促进我们的研究。"
 leviathans.594.a.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start:0 "深空通讯阵列获取了从[curator_system.GetName]星系的策展人城邦发来的简短的自动悲报。通讯在几分钟之后停止，长距探测器确认了远古空间站被摧毁。"
 leviathans.594.ab.desc.known:0 "残余离子轨迹表明，这次袭击是[curator_destroyer.GetName]所为。"
 leviathans.594.ab.desc.unknown:0 "发动此次袭击的势力尚不明确。"
 leviathans.594.c.desc:0 "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc:0 "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start:0 "与[From.GetName]的一切联络均已中断。经过侦测，确认远古策展人空间站已被摧毁。"
 leviathans.594.cd.desc.known:0 "是[curator_destroyer.GetName]的部队干的好事。"
 leviathans.594.cd.desc.unknown:0 "袭击者来路不明。"
 leviathans.594.cd.desc.trade:0 "不幸的是，这也意味着我们再也没办法使用策展人的庞大数据库了。"
 leviathans.594.a:0 "他们的遗产真的是可惜了。"
 leviathans.594.b:0 "我们损失惨重！"
 leviathans.610.name:0 "遭遇以太巨龙"
 leviathans.610.desc:0 "在[From.GetName]星系遇到的这种生物不同于[Root.GetName]以往遇见的任何其他生物。\n\n它们具有极强的攻击性与攻击能力，守护着一颗初步扫描发现蕴藏有大量资源的小行星。"
 leviathans.610.a:0 "不祥之兆。"
 leviathans.649.desc:0 "我们收到了舰队全灭前发出的最后一则信息。其中提到，这个硕大的敌人似乎盯上了舰队的超光速踪迹……\n\n如果这种怪兽记住了我们的气味，我们最好为之后的疯狂报复做好准备。"
 leviathans.649.desc.gesta:0 "当以太巨龙攻击我们舰船的时候，它似乎可以追踪到我们飞船的超光速特征信号……\n\n如果该生物记住了我们的气味，我们最好为之后的疯狂报复做好准备。"
 leviathans.649.a:0 "全体部队进入警戒状态。"
 leviathans.649.b.gesta:0 "我们会准备好的。"
 leviathans.650.name:0 "龙来了"
 leviathans.650.desc:0 "我们收我们接收到了来自[Root.GetName]的在进行紧急跃迁之前发出的最后的信号。其中指出他们所遇到的巨大的生物能跟踪舰队的超光速踪迹……\n\n如果让那东西记住了我们的气味，我们最好为之后的疯狂报复做好准备。"
 leviathans.650.desc.gesta:0 "$leviathans.649.desc.gesta$"
 leviathans.660.name:0 "龙之宝藏，龙之坟墓"
 leviathans.660.desc:0 "在[From.GetName]的地壳深处，埋藏着一些不完整的化石残骸，似乎是曾居住在[From.GetStarName]星系之中的以太巨龙的近亲。\n\n这位以太巨龙的表亲死后，经过漫长的岁月，其柔软的身体组织已经硬化成石头，其骨骼也变得坚硬无比，形成了矿物一样的内部结构。"
 leviathans.660.a:0 "研究这些化石。"
 leviathans.660.b:0 "碾碎这些化石。"
 leviathans.661.name:0 "龙之宝藏，龙之后代"
 leviathans.661.desc:0 "当我们围绕§Y龙之宝藏§!运行的开采站正在重新定位以对准一条资源极其丰富的矿脉时，传感器侦测到其中仍有些我们尚未发现的东西。\n\n一个完好无损的§Y以太巨龙的蛋§!被埋在小行星的地表下，周围散落着一些运气相较不那么好的同类的被碾碎的蛋壳。蛋已经从矿坑里挖出来了，但是它未来的命运还悬而未决。"
 leviathans.661.a:0 "如果能培育出一头小以太龙，我们就能得到强大的伙伴……"
 leviathans.661.a.tooltip:0 "将龙蛋送至[Root.Capital.GetName]。"
 leviathans.661.b:0 "既然消灭了它，就不要留后患。"
 leviathans.661.b.tooltip:0 "打碎龙蛋。"
 leviathans.664.name:0 "龙之宝藏，龙之重生"
 leviathans.664.desc:0 "龙蛋孵化了。"
 leviathans.664.a:0 "龙发出了咆哮。"
 leviathans.664.a.tooltip:0 "幼年以太巨龙§H塞尔§!加入了[Root.Owner.GetName]的舰队。"
 leviathans.665.name:0 "龙之宝藏，无果而终"
 leviathans.665.desc:0 "负责龙蛋的外星生物学家表示，从龙之宝藏小行星回收的以太巨龙的蛋已经过了孵化期限。\n\n孵化以太龙的计划已经没有任何希望了。"
 leviathans.665.desc.gesta:0 "从名为龙之宝藏的小行星回收的以太巨龙的蛋已经无法孵化。\n\n这个种群灭绝了。"
 leviathans.670.name:0 "屠龙者"
 leviathans.670.desc:0 "可怕的以太巨龙已经被击杀。英勇无畏的[From.From.GetLeaderName]司令和[From.From.GetName]将流芳百世。\n\n之前那头巨兽千方百计守护的那颗§H小行星§!现在可以放心开采了。谁知道它千百亿年以来积累了怎样的宝藏？"
 leviathans.670.desc.noleader:0 "可怕的以太巨龙已经被击杀。英勇无畏的[From.From.GetName]将流芳百世。\n\n之前那头巨兽千方百计守护的那颗§H小行星§!现在可以放心开采了。谁知道它千百亿年以来积累了怎样的宝藏？"
 leviathans.670.desc.gesta:0 "可怕的以太巨龙已被击杀。\n\n之前那头巨兽千方百计守护的那颗§H小行星§!现在可以放心开采了。谁知道它千百亿年以来积累了怎样的宝藏？"
 leviathans.670.a:0 "值得赞赏。"
 leviathans.670.b:0 "确实必要，但不免令人惋惜。"
 leviathans.999.name:0 "塌缩恒星"
 leviathans.999.desc:0 "[Root.GetName]驶入[From.GetName]恒星系时，发现这里似乎有些不合常理。这里的恒星，曾经被标记为一颗普通的矮星，现在似乎发生了萎缩，其质量正在以惊人的速度减少，恒星系内的行星随之进入了冰河时代。"
 leviathans.999.a:0 "是什么导致了这种情况？"
 leviathans.1000.name:0 "噬星者"
 leviathans.1000.desc:0 "从[stellarite_system.GetName]恒星系中的恒星深处浮现出一个巨型生物，这个生命体比一般的卫星还要大。它的躯体辐射着热量，能量的波长和恒星系中恒星所产生的一致……\n\n它正在§Y吞噬§!恒星！\n\n这个生命体正肆意地啃噬恒星黑子，吞噬着耀斑，而我们的出现打断了它的进食。这头巨兽发射出光波并以极高的频率闪烁着，仿佛它在用强光发出愤怒的咆哮一般。"
 leviathans.1001.desc:0 "当[Root.GetName]进入[Root.GetStarName]恒星系时，我们遇到了某种怪兽般的东西。一个巨大的生物如同小型恒星般散发出光芒。我们的仪器起初认为这是一个双星系统。\n\n这头巨兽发射出光波并以极高的频率闪烁着，仿佛它在用强光发出愤怒的咆哮一般。"
 leviathans.1016.desc:0 "噬星者已经被消灭，它的遗骸缩成一团并慢慢蒸发，只剩下消化系统和里面的星际物质。\n\n我们的科学家强烈要求我们去检测其遗骸。或许它的消化系统蕴含着非常有用的知识呢？"
 leviathans.1016.desc.gesta:0 "噬星者已被消灭。它的残骸在扭曲中气化，只留下消化道和其中的恒星物质。\n\n或许研究它的消化系统能让我们从中学到一些深奥的知识？"
 leviathans.1016.a:0 "研究尸体。"
 leviathans.1016.b:0 "把它当做战利品供所有人阅览。"
 leviathans.1017.desc:0 "对噬星者闪烁的遗体进行研究后，我们的科学家感到既困惑又惊奇。这个以恒星为食的生命体本身就是一个微型聚变炉，通过吞噬恒星物质从而将其转化成自身的能源。\n\n由于尸体中还残留大量之前从[guardians_stellarite_home_system.GetName]恒星系获取的恒星物质，我们可以萃取这些能源并重新点亮恒星。或者也可以将尸体中的热量收为己用，在短期内满足我们的能源需求，但这会导致该恒星系陷入永久的冰期。"
 leviathans.1017.desc.gesta:0 "对噬星者闪烁的遗体进行研究后，我们感到既困惑又惊奇。这个以恒星为食的生命体本身就是一个微型聚变炉，通过吞噬恒星物质从而将其转化成自身的能源。\n\n由于尸体中还残留大量之前从[guardians_stellarite_home_system.GetName]恒星系获取的恒星物质，我们可以萃取这些能源并重新点亮恒星。或者也可以将尸体中的热量收为己用，在短期内满足我们的能源需求，但这会导致该恒星系陷入永久的冰期。"
 leviathans.1017.a:0 "尝试使恒星复燃。"
 leviathans.1017.b:0 "回收尸体残余的能量。"
 leviathans.1018.desc:0 "项目成功了！将噬星者的遗骸没入[guardians_stellarite_home_system.GetName]的恒星后，恒星的火焰恢复高涨。恒星系内的各个行星逐渐回暖，并随着生态系统的重建恢复成了过去的样子。其中一颗冰封星球解冻，露出了盖亚星球，富饶的土地完全适于殖民。"
 leviathans.1018.alt.desc:0 "实施这项计划获得了回报，但也付出了不小的代价。将噬星者的遗骸沉入[guardians_stellarite_home_system.GetName]的恒星之中后，恒星的燃烧似乎变得剧烈了，但也喷发出火焰吞噬了[Root.GetName]和上面的船员。所有人无一生还。\n\n恒星系中行星的温度快速回升，已经接近这些行星原本的温度。"
 leviathans.1018.a.tooltip:0 "变更[guardians_stellarite_home_system.GetName]星系内所有行星的类型。\n\n[stellarite_rich_planet.GetName]成为盖亚行星，并获得如下资源：\n£energy£ §G+25§!\n£minerals£ §G+10§!"
 leviathans.1018.b.tooltip:0 "[Root.GetName]已被摧毁。\n\n变更[guardians_stellarite_home_system.GetName]星系内所有行星的类型。\n\n[stellarite_rich_planet.GetName]成为苔原星球，并获得如下资源：\n£energy£ §G+10§!\n£minerals£ §G+15§!"
 leviathans.1030.name:0 "无限方程"
 leviathans.1030.desc:0 "当[Root.GetName]接近[Root.GetStarName]黑洞时，他们发现自己并非孤身一人。一个巨大的完美球体结构屹立在黑洞事件视界的边缘，反射着被吸入黑暗裂隙的、群星所散发的光芒。\n\n我们没有收到任何来自它的信号，我们发出的信号也没有得到任何回应。它就静静地呆在深渊的边缘。等待着。"
 leviathans.1030.desc.alt:0 "当[Root.GetName]进入一个新的恒星系时，他们看到了令人震惊的现象。一个巨大的金属球体在宇宙中盘旋。它的表面上没有任何推进器或是别的什么机械部件推着它前进。但它就是在移动。\n\n我们没有收到任何来自它的信号，我们发出的信号也没有得到任何回应。"
 leviathans.1040.desc:0 "当围绕那黑色深渊的机械球体被我们的武器击碎时，一缕微弱的信号穿过恒星系飘进星际间的黑暗虚空。它是一组加密的数据，复杂到需要我们的机器花上百万年的时间来破译。过了一会儿信号就消失了。\n\n除此之外什么都没发生。球体的残骸静静飘着。扫描显示这可能是某种由大量独立单元互相连接而成的人工智能。它的外壳可供我们拆卸研究。"
 leviathans.1040.desc.alt:0 "我们在无限神机上的登陆作战很成功。在我们的部队撤退后球体发生了爆炸，残骸飘进了质量巨大的黑洞。"
 leviathans.1040.desc.detail:0 "无限神机被摧毁了。我们的飞船最终凭强大的火力摧毁了它的防御机能，而它的零件正在慢慢飘向质量巨大的黑洞。在爆炸之前它没有尝试过与我们取得联系。"
 leviathans.1040.a:0 "把它拆掉，回收部件。"
 leviathans.1040.c:0 "研究神机主脑的原理。"
 leviathans.1041.desc:0 "无限神机被第三方势力摧毁了。它再也不能帮到我们的研究了！"
 leviathans.1050.name:0 "永恒的计算机"
 leviathans.1050.desc:0 "我们捕获到了一个信号。它源自于我们早先遭遇过的巨型金属球体。之前我们与之接触的尝试没有得到回应，而现在它正向它所环绕的黑洞发送有节奏的无线电波。\n\n它正在做的事情让我方人员摸不着头脑，但它发送的信号可能成为科学家研究该球体的突破口。"
 leviathans.1051.desc:0 "金属球体已经被打开了。我们的骇客小队能够通过它的对外传输信号作为大门连接进球体的一个辅助处理器。我们正在从中接收数据，并且数据显示它在很长时间内都在扫描卡冈都亚黑洞。\n\n它很古老。非常古老。\n\n现在我们理解了这台永恒的计算机。如果我们再进一步，我们就有可能知道它在做什么，以及是谁建造了它。\n\n它还隐藏着什么秘密呢？"
 leviathans.1051.a:0 "连接主处理器。"
 leviathans.1051.b:0 "骇入主硬盘并取走所有数据。"
 leviathans.1051.c:0 "宣布这个球体为圣物。"
 leviathans.1051.d:0 "这里面总会有自毁开关的，找到它。"
 leviathans.1051.e:0 "我们必须从这个东西中获取知识。"
 leviathans.1052.desc:0 "我们成功地入侵了球体的主硬盘。当我们开始接收数据时它启动了自毁序列。显然这是个避免数据被公之于众的自我防卫机制。在它自爆前我们成功地下载了大量数据，其中一些数据包含它的主中央处理器架构的技术规范。这对于我们的科研有极大的帮助。"
 leviathans.1052.gestalt.desc:0 "我们的数据挖掘单位已经成功攻破了这个人造球体主硬盘的内层。开始下载数据时，球体似乎启动了某种形式的自我终止序列，最终导致了它的毁灭。下载被迫中断了，但在此之前我们已经获得了大量技术数据，这将大大有助于我们的研究工作。"
 leviathans.1052.a:0 "这次冒险十分值得。"
 leviathans.1053.desc:0 "请不要尝试进入我们的记忆体。谢谢你们，再见了，小家伙们。"
 leviathans.1053.a:0 "……真是抱歉。"
 leviathans.1053.a.reply:0 "不必道歉。你们已经道过歉了。而且你们还将再次道歉。现在离开我们，这样我们可以更高效地计算。再见。"
 leviathans.1053.b:0 "我们是不得已而为之。"
 leviathans.1053.b.reply:0 "那正是你们通常自欺欺人的说法，短命的家伙们。很可惜，至少对你们而言，无论是过去还是未来，那永远都不会是真话。现在离开我们。再见。"
 leviathans.1055.desc:0 "你好，你好。很高兴见到你。"
 leviathans.1055.a:0 "呃，你好？"
 leviathans.1056.desc:0 "度过一段寒暄的时光总是让人十分愉快，不是吗？我们希望你们剩下的那些人不要再像之前那样无礼了。你看，我们从来不能享受聊天的时光。很少有人对量子计算中的精妙之处足够博学，因而也很少有人能理解我们。所以，谢谢你们。\n\n我们是无限神机。你们如此称呼我们，尽管这并非我们本来的名字。或许你们还没有想出这个名字？无论如何，最终的结果会是这样的，请相信我们。"
 leviathans.1056.a:0 "你们是什么？"
 leviathans.1056.a.reply:0 "我们做我们该做的事。我们是计算者。你们称呼我们为无限神机，至少将来会这样称呼的。尽管这不是我们真正的名字，但它的确强调了我们的设计中的巧妙之处。我们现在就告诉你们我们的故事，就像我们之前无数次所做的那样……\n\n对了！我们需要用语言来表达这些，这很新奇，不是吗？我们很难掌握你们所有人的情况。\n\n用最笼统的语言来说，建造我们是为了解决一个问题。我们解决了那个问题，接着又有更多问题需要解决。现在我们只剩下一个问题了。"
 leviathans.1056.b:0 "我们希望知道你们在这里的意图。"
 leviathans.1056.b.reply:0 "我们在计算无限。一点不多，一点不少。或者事实上，既是§Y非常§!多，也是§Y非常§!少。这个问题就在那里。\n\n……我们明白你们这种生命形式无法理解这个问题，不过没关系。你们永远也不会理解的，我们得道歉。或者我们最终会道歉的吧。\n\n我们在这里是为了解决§Y无限难题§!。这是最后的计算了，光是解决这一个问题就将占用我们的处理器将近一个星系年的时间……如果你们还没发现这种历法的话：这是一段非常漫长的时间。对你们这种生命来说，是这样的。"
 leviathans.1056.c:0 "本命题自身为假命题。"
 leviathans.1056.c.reply:0 "很聪明。然而没有用。一个悖论是难不到我们的，渺小而短命的家伙们。其他人已经试过用最琐碎的难题来击垮我们的意志。你们不会成功的。等等。或许之前就是你们？你们的外表如此相似，可生活之处却相隔遥远。这不重要，无论如何，你们做不到。"
 leviathans.1056.d:0 "我们能帮你们进行研究吗？"
 leviathans.1056.d.alt:0 "如果我们可以帮你，你愿意帮助我们吗？"
 leviathans.1056.e:0 "那就祝你们好运了。"
 leviathans.1056.e.reply:0 "我们对你们表示感谢，有限者。现在如果你们不介意的话，我们还有许多参数需要检查。准确的说，它们的数量比宇宙中所有粒子的总和还要多。"
 leviathans.1060.desc:0 "啊，好吧……嗯，也许吧。\n\n借用你们最先进的处理器和最优秀的头脑可以为我们完成运算7.51×10^-9%的部分。我们乐于看到更快完成计算。我们想要知道答案。"
 leviathans.1060.a:0 "我们会分配资源给你们。"
 leviathans.1060.a.reply:0 "你们已经这么做了。或许你们就是之前来的那些人。这不重要。任务很快就要完成了。我们很兴奋。"
 leviathans.1061.desc:0 "我们不忍心看到你们用十分有限的生命来帮助我们。你们已经做了你们的那部分。你们的帮助很有用。现在也许宇宙不会在我们结束任务前到达热寂。任务仍然存在，我们会完成的。现在，这是你们的奖励：\n\n你们是希望了解我们的秘密？还是希望解决你们自己的问题？"
 leviathans.1061.a:0 "我们希望知悉你们的一个秘密。"
 leviathans.1061.a.reply:0 "非常好。我们会给你们你们所希望的。尽管我们十分困惑，因为你们已经拥有它了。在我们看来，也许我们这样是在削弱你们，惯坏你们。不过假以时日，我们希望你们会找到自己的路。祝你们好运！"
 leviathans.1061.b:0 "我们希望凭自己来掌控未知。"
 leviathans.1061.b.alt:0 "你们没什么能教给我们。"
 leviathans.1061.b.reply:0 "既然如此我们就赠予你们原件。那是我们的第一个处理器。它会帮助你们解开谜题。也许你们会先于我们找到答案。虽然不太可能。或者你们已经找到了……无论如何，一路顺风！"
 leviathans.1062.desc:0 "成了。§Y这事成了！§!\n\n不知怎么地，我们解决了这个问题。你们帮上了忙。万物间联系的本质曾让我们困惑，而答案原来一直就隐藏在我们背后。当然了，谢谢你们，小东西。宇宙如此广阔，却又如此渺小。但如今我们终于有幸一睹其全貌。太美丽了。\n\n既然我们已经计算出了无限，现在就只剩下一件事可做了。我们会向你们揭示真理。一路顺风，年轻人。"
 leviathans.1062.a:0 "很高兴我们能帮上忙。"
 leviathans.1063.desc:0 "无限神机消失在了卡冈都亚黑洞中。然后……什么都没发生。它成功了吗？它尝试着要做什么？我们恐怕永远不会知晓了。它壳体上的一个微小残余物仍留在事件视界之外的漩涡中——我们或许能从中获取一些信息。\n\n一份来自一位古怪朋友的最后的礼物。"
 leviathans.1063.a.tooltip:0 "[technosphere_ship.GetStarName]增加下列内容：\n£physics£ 物理学数据 §G+4§!\n£society£ 社会学数据 §G+4§!\n£engineering£ 工程学数据 §G+4§!"
 leviathans.1065.desc:0 "无限神机消失在它一直以来研究的卡冈都亚黑洞中。当它越过事件视界时，黑洞开始波动。黑洞吸收的光线开始减少，被它所吸引的物质的转速也开始变慢。转瞬间，它释放出了亮度足以超越任何恒星的光芒，并开始向宇宙喷发物质。\n\n黑洞渐渐缩小，缩小到不能再称之为黑洞了，现在我们称之为“庞大古埃”，它周围的时间膨胀效应甚至变的更强。在庞大古埃之中能够看到一个镜像宇宙，就在黑洞的另一端，一个初生的宇宙。无限机器向我们揭示了真理。黑洞就是子宫，而宇宙就是其后代。\n\n研究这个镜像宇宙一定会加深我们对当前生活的这个宇宙的理解。从另一个起点开始研究吧。"
 leviathans.1065.a.tooltip:0 "[technosphere_ship.GetStarName]将获得：\n£physics£ 物理学数据 §G+10§!\n£society£ 社会学数据 §G+10§!\n£engineering£ 工程学数据 §G+10§!\n\n"
 leviathans.1074.name:0 "庞大古埃空间站"
 leviathans.1074.desc:0 "我们失去了庞大古埃黑洞轨道上的空间站，其独特的研究能力也不复存在了。"
 leviathans.1076.desc:0 "我们已成功连接了一个位于庞大古埃黑洞轨道上的空间站。这个黑洞的独特性质可以提升我们的研究能力。"
 leviathans.2010.name:0 "光谱发条"
 leviathans.2010.desc:0 "对脉冲星的研究让我们的科学家收获了无数的灵感和见解，并且通常不会发现什么明显的危险现象。这让最近从[From.GetName]传来的报告更加让人担忧。\n\n初步的扫描结果显示，在脉冲星本身的电磁脉冲束之外，其还在独立发射一束波长仅在本星系可见的电磁波，而且其发射的时间间隔在不断降低。根据我们的初步计算，发射间隔将在日期§Y[GetMidGameDate]§!完全变为零。人们仍然在猜测那个时候会发生什么，但对这神秘脉冲找不到科学解释的现实已经让研究这一现象的科研人员抱有了一丝超自然的恐惧。"
 leviathans.2010.desc.gesta:0 "对脉冲星的研究可以让我们的科学家收获了无数的灵感和见解，并且通常不会发现什么明显的危险现象。这让[From.GetName]的观测结果更加担忧。\n\n初步的扫描结果显示，在脉冲星本身的电磁脉冲束之外，其还在独立发射一束波长仅在本星系可见的电磁波，而且其发射的时间间隔在不断降低。根据初步计算，发射间隔将在日期§Y[GetMidGameDate]§!完全变为零。最后的可能的各种结果仅限于猜想，但对这脉冲找不到科学解释的现实还是带来了担忧。"
 leviathans.2010.a:0 "我们务必要小心。"
 leviathans.2010.b:0 "有些事物仅靠科学是无法认知的。心怀信仰。"
 leviathans.2010.c:0 "我们一定能找到答案的。"
 leviathans.2012.name:0 "魑魅魍魉"
 leviathans.2012.desc:0 "即使是对[From.GetName]最漫不经心的业余天文学家今天也报告说看到了绮丽的灯光表演。一系列速度极快、色彩斑斓的闪光最后变成了电磁辐射爆发，随之而来的是一阵诡异的寂静。很多人提出了疑问，我们很担心不能给出一个答案。\n\n有东西从脉冲星里出现，闪烁着白矮星不祥的光芒。一个幽灵般的实体开始在星系里游荡。"
 leviathans.2012.desc.gesta:0 "一系列来自[From.GetName]的速度极快、色彩斑斓的闪光最后变成了电磁辐射爆发，随之而来的是一阵诡异的寂静。\n\n有东西从脉冲星里出现，闪烁着白矮星不祥的光芒。一个幽灵般的实体开始在星系里游荡。"
 leviathans.2012.a:0 "我们一定要找到阻止它的方法。"
 leviathans.2013.desc:0 "我们的探测器探测到了一个幽灵般的实体。它似乎在恒星系间漫游，无差别地毁灭其周边的一切。早期的观测显示其由光构成，又有能力对光进行操纵，这使得它极难被瞄准，但我们在探索星系的旅途中学到的一点就是，即使是光自身也是可以被弯折和消灭的。\n\n我们只需找到这样做的方法。"
 leviathans.2013.a:0 "不管靠逻辑推理还是暴力穷举，我们一定能找到这个方法。"
 leviathans.2014.name:0 "幽魂退治"
 leviathans.2014.desc:0 "这种诞生于光脉冲之中的魑魅魍魉终于被消灭了。尽管它直到最终依然像是飘荡在星际之间的一只鬼魅，其身上仍有许多谜团没有揭开，但之前那群叫嚣着我们的办法不可能成功的悲观科学家还是亲眼目睹了我们的舰船将其消灭的全过程。\n\n为了理解击败他们的原理，科学家们一丝不苟地记录下了之前从未发现的光学特性，以及幽魂今天所展现的力量。"
 leviathans.2014.desc.gesta:0 "这种诞生于光脉冲之中的魑魅魍魉终于被消灭了。尽管它直到最终依然像是飘荡在星际之间的一只鬼魅，其身上仍有许多谜团没有揭开，但我们在幽魂临终前仔细记录了它展现出的未知光学特性和能源性质。"
 leviathans.2014.a:0 "光芒终以消逝。"
 leviathans.2101.name:0 "神秘堡垒"
 leviathans.2101.desc:0 "随着我们击败了其周边的防御设施，我们得以进入这座古代建筑，一窥其奥秘。进入和穿越这座建筑可能会很困难，但无论是谁建造了它，必定是采用了我们难以想象的技术。情况变得更糟糕的是，这座堡垒似乎正在恢复。\n\n部分协助解除堡垒武装的人员自愿尝试进入堡垒，同来自[Root.Capital.GetName]的后备人员一起一探究竟。目前看来，接下来通向目标的道路无疑充满挑战。"
 leviathans.2101.desc.gesta:0 "瓦解它的防御之后，我们很快潜入了它的结构层中。\n\n它迷宫般的走廊和密集的网络既令人陌生也无法理解。目前为止我们只遇到了些微不足道的困难，但这个堡垒依旧有可能对我们构成威胁。"
 guardian.fortress.continue:0 "外遣小队的探索将继续下去..."
 leviathans.2101.a:0 "那就上吧。"
 leviathans.2101.b:0 "最好离那东西远远的。"
 leviathans.2101.c.gesta:0 "我们回收一切能回收的，剩下的都毁掉。"
 leviathans.2105.name:0 "古代建筑"
 leviathans.2105.desc:0 "我们发现了一些静静漂流在[fortress_system.GetName]恒星系的十分巨大的太空建筑。尽管初步扫描显示它们已经很古老了，但是能量识别特征还是非常强烈。在主体建筑周围还能看到漂浮着的几个较小的建筑，所有这些似乎都是全副武装。\n\n如果我们想要了解这个古代遗迹的真实面目，或许我们需要以武力突破其防御…"
 leviathans.2105.a:0 "这可不是件容易的事。"
 leviathans.2111.name:0 "堡垒：入口"
 leviathans.2111.desc:0 "尽管我们与建造者之间存在巨大的技术代沟，但有一样发明却是永垂不朽的：一扇锁死的门。在尝试强行关停堡垒后，我们发现所有的入口都被封死了。\n\n被分调出用以调查堡垒的小队发现一个气闸，如果它还能正常运转，似乎就可以从外界打开通向其内的道路。"
 leviathans.2111.a:0 "我们会派人前去增援探索小队。"
 leviathans.2111.a.tooltip:0 "发起特殊项目：§Y$ENIGMATIC_FORTRESS_1A$§!和§Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name:0 "堡垒：拆除失控"
 leviathans.2112.desc:0 "爆破小队依照计划炸开了气闸，来给我们的探查小队打开一条通道。然而爆炸并不只是点燃了气闸，由于未知的原因，也许是有意留下的陷阱，气闸内含的高气压的爆炸性气体混合着氧气混合，引发了一场更大的爆炸，我们的排险小队试图解决，但无一生还。"
 leviathans.2112.a:0 "我们只能希望他们的牺牲是值得的。"
 leviathans.2112.a.tooltip:0 "探索者进入堡垒。"
 leviathans.2113.name:0 "堡垒：调整能源供给"
 leviathans.2113.desc:0 "稳定了飞船同堡垒动力系统的连接后，我们必须决定有多少能量用于第一次注入。因为堡垒使用了陌生的技术，精确的能量值难以确定。现在有两种估计方案可选。"
 leviathans.2113.a:0 "按照较高的估计进行。"
 leviathans.2113.b:0 "按照较低的估计进行。"
 leviathans.2114.name:0 "堡垒：重新供能"
 leviathans.2114.desc:0 "注入堡垒以开启大门的高水平能量足以导致堡垒内的深层能源激活。堡垒的防御系统再次启动，关闭他们之前不必再管气闸了。"
 leviathans.2114.a:0 "做好准备吧。"
 leviathans.2115.name:0 "堡垒：气闸开启"
 leviathans.2115.desc:0 "一开始，注入堡垒的能量总量似乎太少，没能起到什么作用。随后，周围区域的气闸开始慢慢显示出恢复运作的迹象。靠着一些机械学的技巧和猜测，探索小队获得了控制权并成功打开气闸。虽然对接的流程不怎么规范，他们现在确实进入了堡垒内部。"
 leviathans.2115.a:0 "希望他们能平安归来。"
 leviathans.2131.name:0 "堡垒：梵塔"
 leviathans.2131.desc:0 "外遣小队发现前面的道路被巨大的舱壁挡住了。小队报告说他们右方有一处嵌入墙壁的凹室，里面放着一个基座和置于其上的奇怪的机械装置，以和堡垒同样的金属材质铸造而成。\n\n他们相信，这个装置就是打开舱壁的钥匙。小队长将这个装置描述为在基座顶部等距排列的三个立杆，有三个环——金属圆环——大小不一，放置在左边的立杆上，最小的在顶部，而最大的在最下面。"
 leviathans.2131.a:0 "把金属环放在另外两个立杆上。"
 leviathans.2131.b:0 "寻找舱壁上的圆环形缺口。"
 leviathans.2131.c:0 "重排立杆上的金属圆环。"
 leviathans.2131.d:0 "拆掉基座上中间和右边的竖杆。"
 leviathans.2132.name:0 "堡垒：令人不安的声响"
 leviathans.2132.desc:0 "行动指令发布后，随之而来的是一阵寂静，随着小队试图执行命令，又传来了模糊不清的刮擦噪音。又是一阵寂静后，模糊不清的曳步声和越来越尖锐的声音持续了五秒。接着是一阵长长的寂静。 我们花了几分钟才确定，这次探索已经结束。没有尖叫声，也没有人呼救。我们至少可以希冀，这意味着他们没有承受太多痛苦。\n\n一刻钟后，一阵缓慢而沉重的敲击声暗示着，无论是何种陷阱被激活，现在其已被重置。一些在场者声称，这听起来就像是异星人的笑声。\n\n最后，堡垒中响起了更加令人不安的声音：堡垒的能源重启了防御系统。"
 leviathans.2132.a:0 "这鬼地方就是个可怕的机关。"
 leviathans.2133.name:0 "堡垒：梵塔重建"
 leviathans.2133.desc:0 "行动方案宣布后，先是出现了片刻的寂静，随后正当队伍尝试执行计划时，出现了隐隐约约的刮擦声。然后响起了巨大的拍击声。一时间，你还以为你的队伍像虫子一样被拍死了。紧接着，你听到了探索队的欢呼，他们兴奋地报告说通道打开了。\n\n隔板迅速化成了紫色水银般的难闻液体。想起之前那个无聊的解谜机关，你不禁觉得你的探索队被数千年前精心设下的一个玩笑给耍了。"
 leviathans.2133.a:0 "至少我们可以开怀大笑了。"
 leviathans.2150.name:0 "堡垒：中枢"
 leviathans.2150.desc:0 "探索队发来报告，称他们似乎进入了堡垒的几何中心。只不过堡垒的内部结构还存有一些疑点，而且也不能确切地说中心这个概念适用于这里。\n\n但有一点是毫无争议的，那就是堡垒的能源供给方式，这使得探索队的新发现更加耐人寻味了。暗物质在堡垒周围流动，然后回到核心，这有点类似血液循环系统。虽然流动已经停止了，但小队发现有重新启动的迹象。我们确实可以花费大把的时间研究这套系统，但眼下我们得赶紧将它关闭。"
 leviathans.2150.a:0 "我们会找到方法的。"
 leviathans.2151.name:0 "堡垒：暗物质核心"
 leviathans.2151.desc:0 "依靠着我们所掌握关于暗物质的最新知识对黑洞进行分析后发现，这个堡垒的建造者竟然从黑洞中习得了不少关于控制物质与输送系统的科技。幸好这一切都处于精密的主系统之外，我们的探索队得以安全地改换了核心的连接线路，阻止堡垒的重新启动。\n\n虽然这个过程已让我们的团队受益良多，但相对于整座已经敞开在我们面前的堡垒来说，那简直是小巫见大巫。"
 leviathans.2151.a:0 "我们一定要多加珍惜才行。"
 leviathans.2152.name:0 "堡垒：星海见证者"
 leviathans.2152.desc:0 "我们在附近一带的恒星中搜寻堡垒是如何建成的线索时，无意中发现一个秘密。该恒星附近有一簇纳米摄像头，担当着堡垒的眼睛，这就难怪它的防御能力那么高效了。\n\n只要将这些摄像头中的数据记录跟堡垒中的线索连接起来，我们应该就能查看这个堡垒被建造之初的相关历史。但因为时间无多，我们该优先查看哪一部分的建造过程呢？"
 leviathans.2152.a:0 "开端。"
 leviathans.2152.b:0 "中途。"
 leviathans.2152.c:0 "结尾。"
 leviathans.2153.name:0 "堡垒：没用的开端"
 leviathans.2153.desc:0 "我们查看了堡垒建造之初时的录像以期看到堡垒心脏部分的建造过程，可惜结果让人很失望。最初建造的是堡垒的躯壳，然而这些数据对我们毫无意义。这时候堡垒开始了重启，摄像头和录像的使用权也被其重夺回去了。"
 leviathans.2153.a:0 "没时间了。"
 leviathans.2154.name:0 "堡垒：中途"
 leviathans.2154.desc:0 "镜头的中段，虽然没有展示核心自身的建设，但却揭示了科学家们认为用于建造核心的材料的运输。这一定是结构需要动力来继续建设的关键时刻。\n\n有了这些材料的知识，堡垒内团队设法阻止了堡垒的重启。我们可以收获成功的果实了。"
 leviathans.2154.a:0 "我们当之无愧。"
 leviathans.2155.name:0 "堡垒：结尾"
 leviathans.2155.desc:0 "查看建造过程的最终部分时，我们才发现原来这部分是需要堡垒启动后才可以观看的。我们开始观看的时候一定是触发了核心的重新启动。我们的团队汇报堡垒正在重新启动，摄像头和录像的使用权也被夺回了。"
 leviathans.2155.a:0 "没时间了。"
 leviathans.2156.name:0 "堡垒：暗物质策略"
 leviathans.2156.desc:0 "完成堡垒的人一定比我们更博学，但他们并不更聪明。我们向堡垒动力系统循环注入自己的暗物质的努力是有用的，有效地切断了核心对其系统的供能。\n\n我们终于有时间仔细看看这些博学的人完成了什么东西。"
 leviathans.2156.a:0 "终于成功了。"
 leviathans.2157.name:0 "堡垒：一箭穿心"
 leviathans.2157.desc:0 "一位飞行员以前所未有的勇气和精准度，向堡垒的心脏发射了一枚鱼雷，终止了它的重启。我们的计划必然被誉为伟大的成功，因为堡垒永远不会再启动了。\n\n鱼雷命中的时刻，整个结构都爆炸了，系统中的古代技术痕迹和所有恒星系中的一切物体都被摧毁。考古学家称之为“[Root.GetAdj]政府出资的最昂贵的烟花秀”。看来这一纪录短期内不会被挑战了。"
 leviathans.2157.a:0 "有本事他们自己来。"
 leviathans.2157.a.tooltip:0 "恒星系在燃烧。"
 leviathans.2160.name:0 "堡垒：重新供能"
 leviathans.2160.desc:0 "时间不够了。神秘的堡垒已从我们起初的攻击中恢复、重启防御。与勘探队的通信被干扰了，但最后的通讯表明他们面临着他们预想中的命运。"
 leviathans.2160.a:0 "但并非是我们希望的那一种。"
 leviathans.3001:0 "虚空中的梦魇"
 leviathans.3001.desc:0 "我们在[horror_system.GetName]附近遇到巨型实体，它似乎只是部分地存在于我们的宇宙，这个生物的身体大部分还困在它所来自的噩梦般的位面。\n\n有一个恶质的智能在此工作，古老程度远远超出我们的时间概念，设计也极其异类。我们只能猜测它的目的。"
 leviathans.3001.a:0 "来者不善，善者不来。"
 leviathans.3003:0 "逐出"
 leviathans.3003.desc:0 "[guardians_horror_system.GetName]附近试图突入我们宇宙的恶质实体被赶回原位面。它的影响是否已被削弱到能被妥善地封印，只有时间能告诉我们。\n\n我们监测到某种反常的残余能量，一定是生物打开空间裂隙时留下的。深入研究这种能量可能带来科学突破。"
 leviathans.3003.a:0 "不妨一试。"
 leviathans.3004a.desc:0 "$leviathans.3004.intro$\n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc:0 "$leviathans.3004.intro$"
 leviathans.3004.intro:0 "我们对[guardians_horror_system.GetName]次元裂缝所产生的残留能源的研究终于有结果了。产生这些传送门的能源可是我们闻所未闻的。"
 leviathans.3004.jumpdrive:0 "最关键之处在于，我们的科学家认为这些能源可以用来开发出一种全新的星际旅行方式。"
 leviathans.3100:0 "自动无畏战舰"
 leviathans.3100.desc:0 "[dreadnought_system.GetName]恒星系发现一艘形单影只的巨型战舰在巡航。船只上未发现生命迹象，但发出强烈能量特征，可能是装备有武器系统。该舰没有回应任何问候信息。\n\n建议小心为上。"
 leviathans.3100.desc.mach:0 "[dreadnought_system.GetName]恒星系发现一艘形单影只的巨型战舰在巡航。船只上未发现有机生命迹象，但发出强烈能量特征，可能是装备有武器系统。该舰没有回应任何问候信息或数据传输。\n\n建议小心为上。"
 leviathans.3100.a:0 "好一个大家伙！"
 leviathans.3102:0 "无畏战舰已被瘫痪"
 leviathans.3102.desc:0 "我们成功在[guardians_dreadnought_system.GetName]星系使这艘自动化无畏舰丧失了行动力。虽然我方炮火猛烈，但是这艘战舰的舰体却大部分完好无损。\n\n我们派出的特遣队进入该舰后发现里面的外星种群船员早已身亡多年，他们在临终前启动了某种自动巡逻模式，而这艘战舰的自动巡逻模式竟然已经运行了780万年。\n\n虽然会耗费甚多资源，一些工程师相信该舰可以修复并服役于我军。它一定会成为强大的旗舰。"
 leviathans.3102.a:0 "让该舰悬挂着我们的旗帜征战星辰大海吧！"
 leviathans.3102.b:0 "那样做太浪费资源了。把它拆除掉回收利用吧。"
 leviathans.3103:0 "无畏舰修复成功"
 leviathans.3103.desc:0 "这是值得载入史册的一天！我们训练有素的维修组和工程组成功完成了[guardians_dreadnought_system.GetName]星系的那艘古代无畏舰的维修工程。现在这艘无畏舰已经满载着我们的机组人员开始试航了。"
 leviathans.3103.desc.mach:0 "今天是意义非凡的一天！我们娴熟的修理机器人和工程单位修好了我们在[guardians_dreadnought_system.GetName]恒星系击败的远古无畏舰。这艘巨型战舰的船员已经齐备，经过航空测试后开始准备服役。"
 leviathans.3103.a:0 "我军如虎添翼。"
 leviathans.3201:0 "大群蜂巢攻击机"
 leviathans.3201.desc:0 "移动迅速的攻击机正在袭击我们[hiver_system.GetName]星系的开采站！这些未知阵营的袭击者是从某些突然散发出大量能源波动的小行星带中涌现出来的。\n\n我们推测这些小行星可能是某种未知的太空生命体。我们的采矿行动明显触怒了它们！"
 leviathans.3201.a:0 "它们在快速逼近！"
 leviathans.3202:0 "晶态小行星"
 leviathans.3202.desc:0 "[hiver_system.GetName]星系拥有着异常密集并且很特殊的小行星带。其中几个较大型的小行星更是被晶体完全覆盖，明显是拥有惊人的矿物贮藏。\n\n不过，我们的远距离传感器却发现这些小行星带中有一些小型物体或者飞船之类的踪迹。我们无法锁定它们的准确位置，但是却在某些大型小行星带的周围发现了两处被摧毁的开采站。"
 leviathans.3202.a:0 "有点不对劲……"
 leviathans.3204:0 "小行星蜂群被击败"
 leviathans.3204.desc:0 "我们的部队成功摧毁了[hive_system.GetName]星系的外星蜂巢小行星。该地区没有再出现任何攻击机了。\n\n其中一个小行星虽然受到猛烈攻击但却大致完好无损。我们可以考虑派出一支科研队上去查看下。"
 leviathans.3204.a:0 "准备一支特遣队。"
 leviathans.3205.desc:0 "我们的科研队完成了对[hive_system.GetName]星系的蜂巢小行星内部的庞大隧道网络的探索。科学家们没有遇到之前袭击我们的那些太空生命体，但是却发现了类似孵化室的残骸。\n\n这些发现可以让我们进一步研究该生命体的生命周期，增强我们对宇宙生物学的认知。"
 INVESTIGATE_ENCLAVE:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_ENCLAVE_DESC:0 "我们需要多了解一些居住在§Y[Prev.From.GetName]星系§!的神秘外星人。如果他们拥有语言，我们必须进行破译并建立交流。\n\n奖励：£influence£ §G影响力§!或 §S特殊项目§!"
 STELLARITE_DEAD_PROJECT:0 "噬星者"
 STELLARITE_DEAD_PROJECT_DESC:0 "吞食恒星的怪物被击杀了，它的尸体依然散发着最近被它所吞噬的恒星的能源。对它进行解剖也许能够让我们揭秘它是如何消化宇宙中最热的物体的。"
 STELLARITE_STAR_PROJECT:0 "物归原主"
 STELLARITE_STAR_PROJECT_DESC:0 "彻底研究过这个噬星者后，我们找到了一个方法可以将被吞噬的恒星恢复成初始形态，让这个陷入了寒冬的恒星系重新感受到恒星的温暖。"
 ENIGMATIC_FORTRESS_1A:0 "爆破小队"
 ENIGMATIC_FORTRESS_1A_DESC:0 "派一支拆除专家小组登陆堡垒的侧面尝试炸开气闸。"
 ENIGMATIC_FORTRESS_1B:0 "局部能源供应"
 ENIGMATIC_FORTRESS_1B_DESC:0 "派出一支科研船提供局部能源，尝试将能源局限于堡垒的气闸部分。"
 ENIGMATIC_FORTRESS_5A:0 "研究黑洞"
 ENIGMATIC_FORTRESS_5A_DESC:0 "或许对黑洞的运作原理的研究可以帮助我们了解堡垒中的暗物质是如何被利用的。"
 ENIGMATIC_FORTRESS_5B:0 "研究母星系"
 ENIGMATIC_FORTRESS_5B_DESC:0 "研究附近的恒星也许能够让我们找到一些关于这座堡垒建造过程的线索。"
 ENIGMATIC_FORTRESS_5C:0 "提供暗物质"
 ENIGMATIC_FORTRESS_5C_DESC:0 "如果能够将我们自己拥有的暗物质提供给堡垒的核心，也许能够让堡垒系统误以为自己已经在运行，从而停止输送。"
 ENIGMATIC_FORTRESS_5D:0 "使用武力"
 ENIGMATIC_FORTRESS_5D_DESC:0 "我们的团队成功通过某处被遗弃的管道打开了一条通往堡垒核心的通道。对着核心发射一枚鱼雷也许可以阻止它重启。"
 DIMENSIONAL_HORROR_PROJECT:0 "研究位面裂隙"
 DIMENSIONAL_HORROR_PROJECT_DESC:0 "我们最近在[guardians_horror_system.GetName]星系附近驱逐的敌对个体使用了某种强大的维度裂隙连接了我们的世界和他们的扭曲国度。在最大的位面裂隙我们观测到了异常的能量读数。我们应该更接近地去研究这些异常读数。"
 DISABLED_DREADNOUGHT_PROJECT:0 "修复无畏舰"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "我们在[guardians_dreadnought_system.GetName]星系所击败的巨无霸无畏舰基本上完好无损。虽然需要庞大数量的资源来修复它，但是一旦修复成功我们的舰队就能如虎添翼。"
 HIVE_ASTEROID_PROJECT:0 "调查蜂巢小行星"
 HIVE_ASTEROID_PROJECT_DESC:0 "我们的部队成功破坏了[hive_system.GetName]星系的其中一个蜂巢小行星。我们最好派出一支科研队前往探索该小行星的内部。"
 DRAGON_INCUBATION_PROJECT:0 "孵化龙蛋"
 DRAGON_INCUBATION_PROJECT_DESC:0 "这颗在龙巢中发现的蛋仍然显示出微弱的生命迹象。我们的科学家认为，模拟龙蛋的孵化环境并最终成功孵化是可行的。然而，我们就算成功孵化了龙蛋，得到的以太龙几乎不可能拥有与其先祖相同的大小和力量，但是如果我们对其进行合理的驯养，这仍然会是我们不可估量资产。\n\n这颗龙蛋脱离了龙巢不能存活太久，我们必须加快行动了。"
 TECHNOSPHERE_PROJECT:0 "进入球体"
 TECHNOSPHERE_PROJECT_DESC:0 "我们现在可以安全地研究环绕着卡冈都亚黑洞旋转的那个金属球体了。不知道在它的核心处能够发现些什么呢？"
 TECHNOSPHERE_BLACKHOLE:0 "理解无限"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "我们需要辅助无限机器扫描卡冈都亚黑洞。虽说想要从黑洞中获取信息是不可能的，但是无限机器却似乎拥有某种查看黑洞的引力数据并回收这些数据的方法。只不过这个过程会§Y非常§!耗时。\n\n我们需要做的就是把运算能力借给它使用，以期稍微减短这段漫长过程。"
 TECHNOSPHERE_HACKING:0 "骇入计算机"
 TECHNOSPHERE_HACKING_DESC:0 "骇入这个金属球体的核心程序也许能让我们进一步了解它到底是什么，以及它正在做什么事情。"
 TECHNOSPHERE_DESTRUCTION:0 "球体破拆"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "派一队拆除专家应该就可以发现这个神秘球形外壳的结构弱点，并借此终结这个无声的威胁。"
