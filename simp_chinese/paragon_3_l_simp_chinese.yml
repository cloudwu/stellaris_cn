 paragon.3090.name: "历史研究"
 paragon.3090.desc: "我们收到了一份来自许多利爪号船员的请求。他们要求我们调配资源研究他们民族的过往。在利爪号徘徊于亚空间的时候发生了许多许多事情。他们希望能为子孙后代记录下一些东西。"
 paragon.3090.a: "去档案馆！"
 paragon.3090.b: "我们会通过的。"
 paragon.3091.name: "大迁徙"
 paragon.3091.desc: "我们收到了关于斯克兰德和他的人民历史的第一份报告:\n\n在他们的时代，星系广阔而未知，星系外边缘被视为太过危险，无法探索。\n\n在星系中心周围，庞大的帝国在争夺权力。其中一个是鸟类文明。在其他人不敢涉足的黑暗之地，这些勇敢的探险家看到了机遇。大迁徙就这样开始了。"
 paragon.3092.name: "破碎之巢"
 paragon.3092.desc: "这里附上另一份关于斯克兰德及其人民的历史的报告：\n\n大迁徙在很久以前就结束了。偏安于星系的一隅，斯克兰德的人民们享受着和平而繁荣的日子。但成平日久的他们，没有做好应对威胁的准备。\n\n攻击者不宣而战。没有一双翅膀来得及张开，尖牙立喙也失去了光芒。这些无面入侵者从太空而来，轰炸了鸟类的行星，留下了尸山血海。"
 paragon.3093.name: "利爪一号"
 paragon.3093.desc: "我们收到了下一份关于斯克兰德及其人民的历史的报告：\n\n斯卡拉维德的政府崩溃了，经济也在废墟中陷入停止。但人民的英勇丝毫未减。在远离前线的地方，一个项目正在酝酿之中。\n\n一艘史无前例的舰船将被建造出来。其规模之大足以使敌人胆战心惊。当利爪一号准备就绪时，它被划入了斯卡拉维德最后一位指挥官的指挥之下。年轻又未经考验的斯克兰德·夏普比克上了战场。很快，他的人民就会把他称为威胁克星，斯卡拉维德的第一利爪。"
 paragon.3094.name: "最终飞航"
 paragon.3094.desc: "以下是斯克兰德和他的人民历史的最后一份汇报：\n\n利爪一号，同时也是最后一号，穿过敌人的阵线。船员和指挥官的精明和勇敢带来了一场又一场的胜利。然而，它的航程是短暂的：即使是像利爪号这样的船，也不可能凭一己之力扭转战局。无奈之下，斯克兰德和他的军官们计划在斯克兰德的最后一次防御战中玉石俱焚。在一次包抄敌人的大胆行动中，斯克兰德命令利爪号进入一个未经测试的星门。他和利爪号便从此失去了音信。"
