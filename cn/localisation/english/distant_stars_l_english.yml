 TAME_LDRAGON_PROJECT_DESC:0 "[From.GetName] 星系内的$nanite_space_dragon_baby$似乎很温顺——至少目前。\n\n如果它是智慧的，我们可以尝试与野兽合作获利。"

 distar.13035.name:0 "[From.From.GetStarName] 的$nanite_space_dragon_baby$被驯服"
 distar.13035.desc:0 "奇怪的是，$nanite_space_dragon_baby$ 对通常为IFF系统保留的波段的广播作出回应。\n\n科学官 [From.GetLeaderName] 开发了一套相当复杂的命令集，$nanite_space_dragon_baby$能够解释这套指令集并乐于执行——以换取偶尔与我们的科学船之一开展友好的摔跤比赛。"
