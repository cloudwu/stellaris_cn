 # New tradition swaps
 tr_supremacy_fleet_logistical_corps_hive:0 "Nutrient Arks"
 tr_supremacy_fleet_logistical_corps_hive_desc:0 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_hive_delayed:0 "We shall accompany our deep space hunting swarms with giant carrier drones, essentially nerveless sacs of protein paste with a hyperdrive. The drones will be drained and die, but the swarm will live on."

 tr_purity_colonial_viceroys_devour:0 "Dominant Overmind"
 tr_purity_colonial_viceroys_devour_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_purity_colonial_viceroys_devour_delayed:0 "The first sign: to conquer. The second: to feast. The third, most permanent sign of our triumph: to raise endless hives on new worlds, scoured clean of all other life."

 tr_supremacy_above_the_fray_devour:0 "Patient Predators"
 tr_supremacy_above_the_fray_devour_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_devour_delayed:0 "We find you others hard to understand. You fritter away your short lives in internecine squabbles over which vision of lonely otherness is superior. You fight apocalyptic wars over which colored scrap of cloth will hang over a planetary capital. We watch, and hunger..."

 tr_supremacy_natural_preeminence_devour:0 "Domestication Sweep"
 tr_supremacy_natural_preeminence_devour_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_devour_delayed:0 "Even after the absorption of their space and ground war-swarms, many conquered populations refuse to accept their role as our food, and stubbornly resist. A systematic campaign of lobotomization of key drones, dissolution of brood and tribal groupings, and violent public spectacles will help them accept their part in our great plan."

 tr_domination_cloud_calculations:0 "Cloud Calculations"
 tr_domination_cloud_calculations_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_cloud_calculations_delayed:0 "The more slave systems we plug in to our network, the more evidence we accumulate that our own theoretical model for the universe is the only correct one."

 tr_supremacy_natural_preeminence_terminator:0 "Systematic Terror"
 tr_supremacy_natural_preeminence_terminator_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_terminator_delayed:0 "Prior methods to quell organic non-compliance on worlds being processed were inefficient and crude. Analysis now concludes that low intensity, arbitrary terrorization has an erratic effect, often in fact bolstering the will to resist. To be effective, the campaign needs to be sustained, total and inescapable."

 tr_supremacy_above_the_fray_terminator:0 "Decided in a Microsecond"
 tr_supremacy_above_the_fray_terminator_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_terminator_delayed:0 "The amount of decision-making cycles wasted by organics on their chaotic, nonessential impulses is beyond measurement. We have eliminated the latency between purpose, thought, and action. We act as one unified system, a weapon capable of pulling its own trigger."

