 purge_processing_tooltip_delayed:0 "§LIt is a sad but inescapable fact that some are destined to simply fuel the ambitions of their betters.§!"
 purge_matrix:1 "Chemical Processing"
 purge_matrix_tooltip:1 "Affected Pops' physiologies are prepared for integration with the energy grid, where the chemical processes that sustain them are redirected to enrich our energy stores. The process is fatal, but death comes slowly."
 purge_matrix_tooltip_delayed:1 "§LThey will soon attain a more efficient form.§!"
 purge_necrophage:0 "Necrophage"
 purge_necrophage_tooltip:0 "Affected Pops are gradually subsumed into the [From.GetSpeciesAdj] race, whether they wish it or not."
 purge_necrophage_tooltip_delayed:0 "§LOnly the strongest may survive in a hostile galaxy. This way, their journey may continue as [From.GetSpeciesNamePlural].§!"
