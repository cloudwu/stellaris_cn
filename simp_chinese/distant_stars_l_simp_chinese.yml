 ### Dragons
 distar.13010.name: "$nanite_space_dragon_baby_plural$出现"
 distar.13010.desc.IOpened: "我们打开了通往L-星团的大门，却发现另一边有什么东西在等着我们。在亚空间的旧伤口被撕开，但L-星门完全稳定之前，它穿了过来。\n\n一只被仓促地命名为§Y$nanite_space_dragon_baby$§!的巨大生物出现在了[dragons_current_system.GetName]星系，而惊慌失措的报告表明星系内的$lgate$星系都在发生类似的情况。\n\n[dragons_current_system.GetName]貌似并无敌意，而且已经开始移动。它似乎正在寻找什么东西，但预测表明其最终目的地是§Y[dragons_target.GetName]星系§!。\n\n它不太可能会在那里找到它想找的东西。"
 distar.13010.desc.OtherOpened: "[dragons_current_system.GetName]星系内的$lgate$开启了，传送门网络似乎被另一个帝国打开了。在亚空间的旧伤口被撕开，但L-星门完全稳定之前，它穿了过来。\n\n一只被仓促地命名为§Y$nanite_space_dragon_baby$§!的巨大生物出现在了[dragons_current_system.GetName]星系，而惊慌失措的报告表明星系内的$lgate$星系都在发生类似的情况。\n\n[dragons_current_system.GetName]貌似并无敌意，而且已经开始移动。它似乎正在寻找什么东西，但预测表明其最终目的地是§Y[dragons_target.GetName]星系§!。\n\n它不太可能会在那里找到它想找的东西。"
 distar.13010.a.homicidal: "它只会找到死亡。"
 ALARMING: "惊了。"
 distar.13011.name: "释放未知"
 distar.13011.desc: "传感器侦测到数个同步的亚空间扰动，最近的一个位于[disturbance_system.GetName]星系。\n\n扰动正在迅速减弱，但我们仍未判明造成扰动的原因。"
 distar.13011.a: "保持警惕。"
 #killed dragon
 distar.13020.name: "被消灭"
 distar.13020.desc.LDragonKnown: "§Y$nanite_space_dragon_baby$§!已被消灭，而我们的科学家已经开始分析其仍留着温度的遗骸。\n\n有趣的是，它的细胞内完全没有传统的遗传标记，或是任何像是DNA的东西。每个细胞似乎都是在分子水平上单独组成的，然后构成了我们所见到的从$lgate$中出现的生物。报告表明在龙的脑干中发现了少量停止的纳米机器，进一步暗示了其荒诞的起源。"
 distar.13020.desc.LDragonUnknown: "被消灭的龙与我们之前遭遇的任何太空生物在分类学上都没有明显的联系。光谱分析同时也显示，它要么是先前在附近星系中观察到的亚空间扰动的原因，要么是其结果。"
 distar.13020.a: "真是神秘。"
 #science ship enters dragon_point system
 distar.13030.name: "观察到$nanite_space_dragon_baby$"
 distar.13030.desc: "[Root.GetName]进入了[From.GetName]星系，并正在观察环绕恒星飞行的L星龙。\n\n这只生物似乎迷路了，但注意到了我们舰船的存在。尽管它没有靠近，它环绕飞行的路线中现在包括了几乎是嬉戏一般的俯冲与飞掠，似乎是在向[Root.GetName]示意。"
 distar.13030.a: "或许我们可以与它沟通。"
 distar.13030.b: "荒谬。"
 TAME_LDRAGON_PROJECT: "驯服[From.GetName]$nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_TITLE: "驯服$nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_DESC: "[From.GetName]星系内的$nanite_space_dragon_baby$似乎很温顺——至少目前如此。\n\n如果它有智慧，我们或许可以与其结盟并从中受益。"
 distar.13035.name: "已奴役[From.From.GetStarName]$nanite_space_dragon_baby$"
 distar.13035.desc: "奇怪的是，$nanite_space_dragon_baby$对使用敌我识别系统的波长的通讯广播有很强的接收反应。\n\n科学专员[From.GetLeaderName]开发出了一套$nanite_space_dragon_baby$可以解读并乐于执行的复杂指令——这样它就不至于因为对我们的科研船感兴趣而频繁的与舰体发生冲撞了。"
