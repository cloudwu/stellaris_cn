 bio.200.b: "科学研究必须永远放在首位。"
 bio.200.c: "消费是经济的核心。"

 bio.210.name: "我们不会被纯化！"
 bio.210.desc: "抗议者的呼喊在我们的城市中回荡。帝国内部的一个叛逆派系已经擅自拒绝我们的事业，背离我们通向纯净的道路。\n\n这些麻烦制造者宣扬所谓基因多样性和文化融合的需求。\n\n如果他们的激进行为得不到处理，我们通向纯净的进程可能会受阻。"
 bio.210.a: "镇压这些异见分子！"
 bio.210.b: "用空洞的承诺安抚他们。"

 bio.215.name: "过往的秘密"
 bio.215.desc: "考古学家在我们祖先母星上发现了一个古代文明的证据。\n\n一个长期掩埋的地下库被发掘出来，其中有令人震惊的远古基因实验证据。\n\n如果这个消息公之于众，可能会削弱我们现代对基因纯净的主张。"
 bio.215.a: "将这项研究与我们的研究整合。在过去的基础上发展。"
 bio.215.b: "销毁证据。决不能让任何人知道。"

 bio.220.name: "怪诞科学"
 bio.220.desc: "一位名为[event_target:rogue_geneticist.GetName]的叛逆基因学家被发现进行未经批准的生物实验。[event_target:rogue_geneticist.GetHisHer]无视任何安全准则，目标是创造一个体现我们所追求的纯净理想的优等种族。然而，[event_target:rogue_geneticist.GetHeShe]却创造出了一个畸形怪物。\n\n现在，一个短命的亚种正在我们的监管下逐渐消亡，它们虽然与我们的基因特征有一些相似之处，但大多是疾病缠身的恐怖存在。尽管对它们基因构成的研究富有成效，但预后是致命的。[event_target:rogue_geneticist.GetName]对此毫无悔意。"
 bio.220.a: "革除这个叛逆者的职务！"
 bio.220.a.tt: "[event_target:rogue_geneticist.GetName]被强制退休。"
 bio.220.b: "\"肃清\"[event_target:rogue_geneticist.GetName]。"
 bio.220.c: "这正是我们需要的创新精神！"

 bio.225.name: "纯净丑闻！"
 bio.225.desc: "为了加快我们通向纯净的道路并识别基因组异常者，我们推行了定期基因检测，拥有'高质量'DNA已成为一种炫耀资本。\n\n据称某些帝国官员一直在谎报他们的生物特征，伪造检测结果以表明他们拥有比实际更理想的特质。如果这件事曝光，这种对真相的隐瞒必将激起公众的愤怒。"
