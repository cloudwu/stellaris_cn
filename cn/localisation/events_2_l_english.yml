 # Rogue Scientist
 country.1000.name:0 "流浪癖"
 country.1000.desc:0 " [Root.GetName]的物理研究部门的长官失踪了：\n\n他们的私人赞助的试验原型科研船也不见了。\n\n这件事令 [Root.Capital.GetName]上的科学同僚们火冒三丈。"
 country.1000.a:0 "真奇怪呢。"
 country.1001.name:0 "流浪癖：有目的"
 country.1001.desc:0 "长官——现在看来应该算是前任物理研究长官——的位置还没有找到。但是一些关于原型科研船以及长官的私人研究的消息却已经传到了我们的耳朵里。有一些过于夸张，不太可能是真的。但是另一方面，这也告诉我们一件事。 [Root.GetName]想要尽快找到首席。\n\n情报日志已更新。"
 country.1001.a:0 "很好。"
 country.1001.a.tooltip:0 "开始流浪：流氓科学家事件链"
 country.1003.name:0 "流浪癖：死胡同"
 country.1003.desc:0 "部门长官并不在这个恒星系中。\n\n要么就是因为这个线索是错误的，不然就是追踪时出了岔子。"
 country.1003.a:0 "我们得继续寻找。"
 country.1005.name:0 "流浪癖：一瞥"
 country.1005.desc:0 "物理学家的船就在这个恒星系里——应该在。\n\n我们能够通过探测器锁定他们的位置，但是他们好像在向我们打招呼。通过 [Root.Capital.GetName]联系他们。"
 country.1005.a:0 "打开通讯系统。"
 country.1010.name:0 "物理研究首席"
 country.1010.desc:0 " [Root.GetRulerTitle]，向您传递我们诚挚的问候。\n\n我想这大概不是一次普通的拜访吧？"
 country.1010.a:0 "这是什么意思？"
 country.1010.a.response:0 "我想您说的应该是从 [Root.GetName]上消失的事情。\n\n我只是需要离开一小会，仅此而已。我在寻找窗口。而窗口显然不再这里。\n\n它也不在这里。我必须继续我的研究了。但是我会留下我找到的这些无人机。"
 country.1010.b:0 "我们可以派这艘船护送你回家。"
 country.1010.b.response:0 "我现在不想回家。\n\n但是请收下这些无人机吧，就当成是我的善意的象征吧。对于 [Root.GetName]的贡献。我发现它们漂浮在这个星系的外围。在大修特修之后，我猜发现它们完全不适用于探测研究。"
 country.1010.c:0 "你得马上回到首都。"
 country.1010.c.response:0 "可能不行，这只是一个开始。使命在召唤我，这是为了科学。\n\n但是请收下这些无人机吧，就当成是我的善意的象征吧。对于 [Root.GetName]的贡献。我发现它们漂浮在这个星系的外围。在大修特修之后，我猜发现它们完全不适用于探测研究。"
 country.1010.d:0 "这个对话就此结束。"
 country.1015.name:0 "流浪癖：无人机"
 country.1015.desc:0 "首席莫名其妙地消失了，又一次。\n\n但是他们的确如同承诺的那样留下了一堆无人机。这些无人机装备了升级过的武器！"
 country.1020.name:0 "流浪癖：毁坏的无人机"
 country.1020.desc:0 "这些无人机的敌我识别系统被拆除了，应该是首席物理学家干的。但是它们的处理器还算完好无损。但是由于首席的破坏行为，它们有一点小毛病。\n\n首席不太可能是想让它们攻击我们，但是它们掩护了科学家，让他优雅地逃走了。\n\n查看情报日志，以获得首席最后一次出现的位置。"
 country.1022.name:0 "流浪癖：无人机被击毁"
 country.1022.desc:0 "物理学家留下的无人机似乎被击毁了，被某个人或者是某个东西击毁了。\n\n我们应该抓住这个机会，找到首席留下的线索。\n\n一个特别计划已经添加到了情报日志中。"
 country.1025.name:0 "流浪癖：特别计划已完成"
 country.1025.desc:0 "我们已经破译了首席留下的专属科研船上面的能量信息，我们再一次能够追踪他们了。\n\n查看情报日志以了解细节。"
 country.1030.name:0 "流浪癖：遇上麻烦了"
 country.1030.desc:0 "神出鬼没的科研船非常难以被侦测到，但是显然还不够困难。\n\n探测器上显示出令人困惑的数据，它和首席的船有关。现在，首席的船两侧有一对长相凶恶的巡洋舰。\n\n首席正在向我们招手。"
 country.1035.name:0 "物理研究首席"
 country.1035.desc:0 " [Root.GetRulerTitle]，您好。\n\n我热烈欢迎 [Root.GetSpeciesName]的舰队。恐怕我的突然出现激怒了这个恒星系里面的外星生物，现在他们的飞船包围了我的飞船。\n\n如果你们能协助我解决我的失礼所引起的窘迫困境的话，那就再好不过了。这件事解决后，我会很乐意与你们分享我探险的原因的。"
 country.1035.a:0 "你为什么要跑？"
 country.1035.a.response:0 "跑？我只是离开而已。\n\n [Root.GetRulerTitle]，我意识到你们都不太喜欢我的行为。我不能让 [Root.GetSpeciesName]上面科学界的小小政治阴谋危害到我的研究。\n\n而且，有一些实验需要实地考察。现在也同样需要。"
 country.1035.b:0 "先跟我们讲讲窗口的事情。"
 country.1035.b.response:0 "在这种节骨眼上，我不太方便讲述细节。我不太想，嗯，让自己看起来像个傻瓜。如果最后我是错的呢？\n\n但是我们也许最后都会变成全系影像图。这难道不值得吗？"
 country.1035.c:0 "我们会帮你摆平的。"
 country.1040.name:0 "噬星者海盗"
 country.1040.desc:0 "滚开！我们先找到这个破烂幽灵船的。\n\n我们只需要知道它从哪个角度上看起来最好就行了，它会跟新的一样。而且它的船长还死了。而且它还是我们的，不是你们的。"
 country.1040.a:0 "外星渣滓，与我们为敌你会悔恨终生。"
 country.1040.a.response:0 "送给丑陋的人一句话。野蛮人，这不是我们第一次交锋了。"
 country.1040.b:0 "飞船：150能源点数。"
 country.1040.c:0 "武器预备。"
 country.1040.d:0 "现在离开尚能活命。"
 country.1040.d.response:0 "虚张声势！丑八怪，你离家可远了。\n这些星星是噬星者海盗们的。"
 country.1041.name:0 "噬星者海盗"
 country.1041.desc:0 "150能源点数？这些畜生的尿痛里面估计是一滴也没有了，该死。但是……\n\n哎，这些混账幽灵船带来的麻烦比它的好处还要多。\n\n斯奇思科'尔！我们走！"
 country.1041.a:0 "祈祷不要再遇上我们吧，堕落的可怜虫。"
 country.1041.b:0 "一切都是转瞬即逝的，特别是那些矿物。"
 country.1041.c:0 "钱也会说话。有时候你得说得大声一点。"
 country.1041.d:0 "请走开。"
 country.1042.name:0 "噬星者海盗"
 country.1042.desc:0 "这些傻子需要好好学学。\n\nSkitskur'r！拿起武器！"
 country.1042.a:0 "你们会见识到 [Root.GetSpeciesNamePlural]军队的强大。"
 country.1044.name:0 "物理研究首席"
 country.1044.desc:0 "我忍不住听到了谈话中一些零零星星的话语——毕竟他们是在所有的频段上广播的。\n\n我想交易进行的还算顺利。"
 country.1045.name:0 "物理研究首席"
 country.1045.desc:0 " [Root.GetRulerTitle]，我看到您一下子就除掉了那些海盗。作为一个科学家，我是十分憎恶暴力的……但是我想在这种情况下也许暴力也是必要的。我很怀疑如果我落入那些海盗之手，我的待遇也许不会太好。"
 country.1045.a:0 "确实如此。现在，快说吧。"
 country.1045.a.response:0 "噢当然了。\n就是……我不说细节了，以免您觉得无聊， [Root.GetRulerTitle]，但是现在有一种观点，就是说，一切都不是真实的。或者说我们觉得是真实的东西，其实并没有那么真实。比某种东西要不真实。这也就是说，一切——包括我， [Root.GetRulerTitle]您自己，以及我们认为是不可动摇的宇宙法则——都只不过是光的把戏而已。这个宇宙就是一面镜子中的反射。要么是全息图像，不然就是冷静，只不过是真正的真实的某种光线的反射而已。\n\n明白了吗？这些光一定是从某个地方来的。从窗口来的。"
 country.1045.b:0 "你必须马上回到 [Root.Capital.GetName]。"
 country.1046.name:0 "物理研究首席"
 country.1046.desc:0 " [Root.GetRulerTitle]，您心里很清楚我是不会回去的。\n事实上，我了一些时间来考虑那些其他的可能性。我相信，我极有可能无法在一个合理的时间范围内回去了。\n\n我找到的任何数据，只要我觉得对 [Root.GetSpeciesName]的人民有用，我就会上传到 [Root.Capital.GetName]的数据库中。我有这份自由。但是和窗口有关的数据我会自己保留。我开始觉得我自己还没有为这趟旅程做好准备；显然其他人也没有做好准备。我得离开了。"
 country.1046.a:0 "等等——"
 country.1047.name:0 "流浪癖：瞎子"
 country.1047.desc:0 "简单查看了一下，我们确实发现 [Root.GetName]上面的集体物理研究得到了小幅度的提升，但是效果并不显著。\n\n这个物理学家又一次消失了，但是这一次，他们的路线甚至在他们离开这个恒星系之前就被我们侦测到了。\n\n如果他们想去寻找这个窗口，那么我们也会去。\n查看情报日志以了解细节。"
 country.1050.name:0 "漫游癖：窗口打开"
 country.1050.desc:0 "原型科研船第一次清楚地出现在了我们的探测器上。它以极其近的距离，围绕着这个星系的恒星运转，但是其他地方并没有什么特别的。\n\n简单的视觉扫描就能发现这艘船的秘密。它的船身设计十分普通，没有什么精明之处。上面有许多十字架形的金属网格，像是在精密的交互电压控制下的电磁铁。只要足够接近恒星，飞船就能轻微地扭曲恒星发出的射线，将它们缠绕于自身附近，就像是一层伪装。\n\n尽管这个科技在理论上优势很大，但是实际应用中却有一些明显的缺陷。由于暴露在恒星的辐射中太久，它的整套系统都已经被烤糊了。"
 country.1051.name:0 "物理研究首席"
 country.1051.desc:0 " [Root.GetRulerTitle]，您好。\n\n我想您会跟着我们也是很合理的。\n\n所以我就这么做了。"
 country.1051.a:0 "首席物理学家，现在你要干嘛？"
 country.1051.a.response:0 "我想，我找到窗口了。至少，是一个窗口。也许还有更多的窗口。说不定我们的真身就在那里。说不定所有东西的真身就在那里。我得说，我连一个最基本的概念都没有。我知道，我获得的这些知识也没办法造福什么人。但是如果我就此停止的话，那也太不负责任了。"
 country.1051.b:0 "你想怎么做？"
 country.1051.b.response:0 "我会试着穿过窗口，前往现实。来自于现实的光显然不单单只是穿过这里。整个宇宙就像是一大块玻璃窗，我们只是其中的一小块扭曲，一小块瑕疵而已。我们的生命来源于在我们之上的那种光辉。\n\n这就是窗口，我相信它会开启的。"
 country.1051.c:0 "你的举动又鲁莽又危险。"
 country.1052.name:0 "物理研究首席"
 country.1052.desc:0 "我引起了诸多麻烦，我为此真的感到抱歉， [Root.GetRulerTitle]。但是，我不欠 [Root.GetName]任何东西。我必须完成我的宿命，对此我感到非常确信。您凭借着强大的意志力一路跟来，我对您的帮助感到非常的感激，但是从一开始我就已经下定决心了。"
 country.1052.a:0 "这一切都可以当作没发生过，跟我们回家吧。"
 country.1052.b:0 "你必须接受审判。"
 country.1053.name:0 "物理研究首席"
 country.1053.desc:0 " [Root.GetRulerTitle]，窗口开启了。\n\n再见。"
 country.1053.a:0 "首席物理学家？"
 country.1055.name:0 "流浪癖：窗口关闭了。"
 country.1055.desc:0 "科研船是空的。\n\n所有用于舱外行动的服装都好端端地待在原地。飞船的日志显示空气闸从来没有向外打开过。\n\n飞船还在围绕恒星旋转，但是它现在受到 [Root.Owner.GetSpeciesAdj]的支配。"
 country.1055.a:0 "令人毛骨悚然的结局"
 country.1055.a.tooltip:0 "我们回收了科研船，它的基本功能可以正常运转。"
 country.1061.name:0 "流浪癖：海盗已击毁"
 country.1061.desc:0 "危害到首席物理学家研究的那些噬星者海盗已经被某些人消灭了。显然不是出自我们的人之手。\n\n首席物理学家在向我们招手。"

 ### Mass Extinction Starting Event Chain

 country.1100.name:0 "大灭绝"
 country.1100.desc:0 "我们向§Y[Root.Capital.GetName]§!之上的虚空迈出了笨拙的一步。这不是单单是因为好奇，也不是因为渴望征服未知，更不是因为想要冲出我们的银河系。\n\n§Y[Root.Capital.GetName]§!的生物圈几个世纪以来经历了剧烈的变化。那些卓越的科学家向我们发出了警告，§Y[Root.Capital.GetName]§!很有可能将要面临生物大灭绝。这种周期性的生物大清洗是这个伟大宇宙中的一种不可分离的自然规律。\n\n我们已经制定了一个研究计划，对象是几颗不可居住的行星。它们都曾经历过和行星相关的大灾难。我们希望能为这些灾难重新建模，如此一来我们也许就能避免§Y[Root.Capital.GetName]§!和§Y[Root.GetSpeciesName]§!一族遭受类似的命运。\n\n你，§Y[Root.GetName]§!的 [Root.GetRulerTitle]有义务确保我们能够进行这次远征。\n\n查看§H情报日志§!以获得更多细节。"
 country.1100.a:0 "为了 [Root.GetSpeciesAdj]的未来"
 country.1100.owned:0 "它在其它帝国的疆域内。再找一个目标。"
 country.1105.name:0 "大灭绝：破碎的星球"
 country.1105.desc:0 "我们的天文学家们很确信地说，这个星系里面的小行星带曾经是一个宜居的星球，但是却被某种未知的力量撕碎了。\n\n我们已经制定了一个特别计划来研究小行星带中的主要天体。"
 country.1110.name:0 "大灭绝：烧焦的星球"
 country.1110.desc:0 "围绕这颗恒星运转的行星中，有一颗上面还有灾难留下的清晰可见的伤痕。地表上覆盖着不断翻滚着的半融化金属海洋，大气的温度极高无比。但是 [Root.GetSpeciesAdj]的天文学家们声称这里曾经出现过生命。\n\n我们已经制定了一个特别的计划来研究这颗融化了的行星。"
 country.1115.name:0 "大灭绝：荒芜的星球"
 country.1115.desc:0 "这个星系里面的行星上面依然可以清晰地看见过去生态圈留下的化石痕迹。什么东西能够把这么一个行星向荣的生物圈变成这么一块破碎的废土呢？\n\n我们已经制定了一个特别计划来研究这个灾难性转变的成因。"
 country.1120.name:0 "大灭绝：剧毒的星球"
 country.1120.desc:0 "据说这颗星球上的植物用它们自身发出的有毒气体使其它生物窒息。当然这一方面也是因为星球的地壳下面在不断地释放活性气体。\n\n我们已经制定了一个特别计划来研究这颗星球。"
 country.1125.name:0 "大灭绝：寒冷的星球"
 country.1125.desc:0 "这个恒星系里面的有一颗很有意思的星球，它上面覆盖了一层又一层的成分不尽相同的冰。显然，它曾经是个种类繁杂、五光十色的生物聚落。\n\n我们已经制定了一个特别计划来评估这种可能性。"
 country.1130.name:0 "大灭绝：小行星"
 country.1130.desc:0 "这一块陨石其实曾经是一颗宜居——或许甚至有人居住过——的行星。普通但是相互重叠的断裂模式显示，拆除这颗星球是预先设计好的，可能还有些匆忙。\n\n所有的迹象都表明，这曾经是某个物种的母星，然后它们摧毁了它。我们不知道它们为什么能够接受星球灭绝这种行为，但是我们也许该为此感到庆幸。"
 country.1135.name:0 "大灭绝：融化"
 country.1135.desc:0 "这颗星球的悲惨命运可以归结于宇宙的深不可测。一些重力场上的干扰（在以怀疑的态度观测了这个星系的恒星自后，我们的科学家认为一个短暂的时空异常现象就是这场灾难的罪魁祸首）迫使这颗星球改变了自己原来的轨道，过分地接近恒星。尽管它在缓慢地向自己原来的轨道移动，但是从那以后它就不断地在恒星的余热之中升温。"
 country.1140.name:0 "大灭绝：荒凉"
 country.1140.desc:0 "很不幸，在这颗如今荒凉的星球上曾经存在过的生命，从一开始它们的命运就已经决定了。\n\n这就好像有人提前制定了阴谋一样，这颗星球上面的统治级物种还来不及进化出智慧、发明农业，星球的地质学机制就出现了问题，土壤开始不断地变酸。\n\n从较低的土层以及统治级生物的化石残骸中，我们发现几种能使土壤保持活性的矿物质不见了。因为那些生物进食大量的植物，这几种矿物质最终都跑到了它们的内骨骼中。它们的骨头更容易变成化石，而不是腐烂。它们的存在导致了这个脆弱的生态系统的覆灭。在它们消失之后，这个生态系统里也产生了永久的改变。"
 country.1145.name:0 "大灭绝：剧毒"
 country.1145.desc:0 "一开始我们以为星球地壳上面的裂缝是板块运动引起的。可是他们事实上是无比巨大的闯过土壤的根茎。\n\n在遥远的过去，曾经发生过一个不同寻常的变异——也许是某种智能生物故意引发的，但是他们也许没有料想到后果——导致了原来的植物开始不受控制的疯长。许多植物都是靠花粉繁殖的，它们的配子靠着下层大气中的气流四处传播。一开始这只是件令人稍微有些头疼的事情。可是后来，大气中的微粒的含量开始呈指数级增长，很快，所有的动物在几个月的时间内全部窒息而死。"
 country.1150.name:0 "大灭绝：冰封"
 country.1150.desc:0 "一个异常的大气成分变化缓慢而不可避免地引起了一个冰河期的开始——它在 [Root.Owner.GetName]出现之前就已经开始了，而且很有可能在我们消失殆尽之后它还会继续。\n\n具体的原因现在还不清楚，但是有几种可能的假说，包括失败的土地改造，甚至是行星内的恐怖袭击。 [Root.Owner.Capital.GetName]上科学界的一些激进分子甚至认为，急剧的气候变化可能是未经审批的工业气体排放引起的。\n\n只有科学界的人才会听一听这个观点。毕竟如果一个物种有完全实现工业化的智慧的话，有怎么会蠢到一不小心就把自己给消灭了呢？"
 country.1155.name:0 "大灭绝：研究已完成"
 country.1155.desc:0 "科研探险令我们获得了许多预料之外的成果。 [Root.GetSpeciesAdj]上面的科学家们现在拥有了史无前例的数据，能够精确地为 [Root.Capital.GetName]建立预期模型。\n\n初始报告显示说 [Root.Capital.GetName]在几十年之内都不会遇到什么实际的危险，不会遭遇到什么奇异的宇宙现象， [Root.GetName]不会突然塌陷。"
 country.1155.a:0 "我们还能够从这些星球中学到什么呢？"
 country.1155.b:0 " [Root.GetSpeciesName]的人民应该得到安慰。"
 country.1155.c:0 "把这些数据公之于众。"
 country.1156.name:0 "大灭绝：已调查"
 country.1156.desc:0 "这份数据把所有的恒星系都看作是一个整体，未免使得它有些瑕疵。关于每颗行星的详细研究使得 [Root.GetName]能够获得所有未知恒星系的具体调查数据。"
 country.1156.a:0 "很好。"
 country.1157.name:0 "大灭绝：信仰未来"
 country.1157.desc:0 "随着研究的成果通过媒体慢慢地传播给大众，人们一刻不歇地接收着这些信息。我们现在能够一下子打消他们所有的疑虑了。"
 country.1157.a:0 "母星安全了。"
 country.1157.b:0 "这是 [Root.GetRulerTitle] 领导下的又一次成功的行动。"
 country.1158.name:0 "大灭绝：传播信息"
 country.1158.desc:0 "科研探险所收集到的数据是 [Root.GetName]的财富。对数据的使用受到了严格的管控，以防某些幼稚而令人不快的事情发生。\n\n研究现在已经结束了，很多人都在建议公开相关的数据，以发展我们的科学界。"
 country.1158.a:0 "很好。"

 ####################################
 # Narrative Events
 ####################################

 story.1.name:0 "接触报告：简单生命"
 story.1.desc:0 " [Root.GetName]新闻满天飞，内容都是关于 [From.GetFleetName]在不久前发现的外星有机体。\n\n尽管它完全算不上是什么智慧生物，这至少说明外面是有生命的。"
 story.1.desc.phobe:0 " [Root.GetName]新闻满天飞，内容都是关于 [From.GetFleetName]在不久前发现的外星有机体。\n\n尽管它完全算不上是什么智慧生物，这至少说明外面是有生命的。这是一个无法回避的现实，象征着令人不安的未来。"
 story.1.desc.phile:0 " [Root.GetName]新闻满天飞，内容都是关于 [From.GetFleetName]在不久前发现的外星有机体。\n\n这些进化的奇迹重新点燃了 [Root.GetSpeciesAdj]人民对和智慧生物接触的期望。"
 story.1.desc.spiri:0 " [Root.GetName]新闻满天飞，内容都是关于 [From.GetFleetName]在不久前发现的外星有机体。\n\n自从在 [Root.Capital.GetName]外面发现了神圣的遗迹， [Root.GetSpeciesAdj]的神学家们就开始不断地举办奥术仪式，试图得到更多的答案。"

 story.2.name:0 "接触报告：深空居民"
 story.2.desc:0 " [Root.GetName]新闻满天飞，内容都是关于 [From.GetFleetName]在不久前发现的外星有机体。\n\n它们看起来好像是居住在深空之中的。相比之下， [Root.Capital.GetName]上的极端微生物简直不值得一提。"
 story.2.desc.phile:0 " [Root.GetName]新闻满天飞，内容都是关于 [From.GetName]在不久前发现的外星有机体。\n\n它们看起来好像是居住在深空之中的。相比之下， [Root.Capital.GetName]上的极端微生物简直不值得一提。尽管有些人持怀疑态度，但是遇见外星生命是不可避免的—— [Root.GetSpeciesAdj]的外星生物学家已经得出了很有意思的结论，告诉了我们这种生命体所能承受的种种极端条件。"
 story.2.desc.followup:0 " [Root.GetName]上的人们冷静地接收了 [From.GetName]遇见异常外星生命的报告。\n\n外星生命生活在真空中这一事实，在 [Root.Capital.GetName]的科学圈子里面引起了短时间的争议。但是发现这种低级的生命并不能让所有 [Root.GetSpeciesNamePlural]都感到震惊。"

 story.3.name:0 "接触报告：行星动物"
 story.3.desc:0 " [Root.GetName]上新闻满天飞，全都是关于 [From.GetName]找到的外星生命体的。\n\n按照[Root.GetSpeciesAdj]标准来说，它们还不太算得上有智慧，但是这种令人着迷的生物打破了我们简单的生物分类。它暗示我们宇宙是如此的复杂，蕴含着无穷无尽的可能性。"
 story.3.desc.spiri:0 " [Root.Capital.GetName]上的祭祀们基本上对 [From.GetFleetName]在外星球上找到的有机体——虽然没什么智商——表示了赞同。\n\n这些发现确实引发了一些对教义的争论——这是不是意味着 [Root.GetSpeciesNamePlural]是一切造物的主人，又或者我们只是还没有在上方的虚空之中遇见我们的同胞？"
 story.3.desc.followup:0 "在之前的外星生物的报告之后， [Root.GetSpeciesAdj]的外星生物学家很高兴地发现这个复杂的生命体与 [Root.Capital.GetName]上面的并没有什么不同。\n\n这个生命否定了我们对生命的简单分类，但是它除了纯粹的动物本能之外也没有什么特别的了。尽管如此，它们的存在依然告诉我们生命的一些通性是全宇宙都有的。"

 story.4.name:0 "接触报告：亚智慧生物"
 story.4.desc:0 " [Root.GetName]上新闻满天飞，全都是关于 [From.GetName]找到的外星生命体的。\n\n它们几乎就快拥有智慧了，这非常有趣。它很清醒地意识到 [Root.GetName]也许已经把它带上了银河系的舞台，我们已经来了。"
 story.4.desc.phobe:0 " [From.GetFleetName]观测到的外星动物引起了 [Root.Capital.GetName]上一些人的恐慌。在录像中有一些东西——它们沉重的脚步和空洞的眼神——给 [Root.GetSpeciesAdj]的人们留下了深刻的印象。\n\n它们是不是外星的并不重要，重要的是外星生物学家们坚定地认为它们和我们非常相似。这简直就是一个扭曲的镜像，向 [Root.GetName]展示着一个我们试图以遗忘的呆滞的进化之路。"
 story.4.desc.phile:0 " [Root.GetSpeciesAdj]新闻网被不久前 [From.GetName]遭遇外星种族的讨论和争论屠版了。\n\n该生物的智慧令人叹为观止，大家很高兴知道虽然 [Root.GetName]才刚刚踏入太空时代，但其实我们已经经历了很长的一段路。大部分 [Root.GetSpeciesNamePlural]都同意我们有责任帮助其他的种族踏上同样的道路，前提是他们已经做好了准备。"
 story.4.desc.spiri:0 " [Root.GetSpeciesAdj]宗教网被不久前 [From.GetFleetName]遭遇外星种族的讨论和争论屠版了。\n\n该生物的智慧令人叹为观止，大家很高兴知道虽然 [Root.GetName]才刚刚踏入太空时代，但其实我们已经经历了很长的一段路。 [Root.Capital.GetName]上出现了激烈的争论，关于我们到底应不应该指引这些生物，如果他们已经开启民智准备好晋升太空时代的话。"
 story.4.desc.followup:0 "多次发现低等生物后， [Root.GetSpeciesAdj]首都收到 [From.GetFleetName]的消息称他们观察到一种非常神奇和有莫大进化潜力的生物。\n\n科学官 [From.GetLeaderName]的报告受到了极大的重视。"

 story.5.name:0 "接触报告：遗迹"
 story.5.desc:0 " [Root.GetName] 被 [From.GetFleetName] 研究外星种族遗迹的消息屠版了。\n\n这些痕迹被视为外星人曾经存在并活跃过的铁证——我们现在虽然是孤独的，但至少我们不是第一个踏上星空的。"
 story.5.desc.phobe:0 " [Root.Capital.GetName] 的政府相当重视科学官 [From.GetLeaderName] 关于外星种族遗迹的报告。\n\n这些痕迹被广泛视为某种生命曾经活跃于宇宙舞台上的铁证，不过一些 [Root.GetSpeciesAdj] 专家认为这些痕迹其实只是地质构造现象或者大自然的自然变化。"
 story.5.desc.phile:0 " [From.GetFleetName] 非常成功的探索结束数个星期后， [Root.GetSpeciesAdj] 外星研究学家们都很激动地发表了他们对于 [From.From.GetName] 的发现的看法。\n\n这股科学界的风暴冲击着其他领域的研究。"
 story.5.desc.followup:0 "“智慧生物无声的嘲讽”一个帖子出现在 [Root.Capital.GetName] 上的热门新闻网站上。随着低等外星生物形式为公众知晓，[Root.GetName] 的人民都开始围绕它写段子，但潜在的外星智慧生物似乎一直在回避我们。\n\n科学官 [From.GetLeaderName] 关于 [From.From.GetName] 上发现的痕迹的报告似乎增添了一些讽刺意味。"

 story.6.name:0 "接触报告：原始人"
 story.6.desc:0 " [Root.GetName]被我们的舰队发现原始外星文明的消息屠版了。\n\n虽然没有太空航行的能力，但是 [From.From.GetName]的外星人拥有很高的智慧而且他们的社会状况显示他们拥有着相当先进的文化。"
 story.6.desc.phobe:0 "拥有初步智慧的原始生物——“ [From.From.GetName]”——的新闻在 [Root.Capital.GetName]收获了负面回响。\n\n民众感觉很不安，一小部分人主张 [Root.GetSpeciesAdj]不计代价征服这个外星人星球，而大部分 [Root.GetSpeciesNamePlural]则偏于避开跟这些外星生物接触甚至完全无视他们。"
 story.6.desc.phile:0 "我们的舰队观察到原始文明的报告受到了 [Root.GetName]的精英分子的热烈庆祝。\n\n终于能够证明 [Root.GetSpeciesAdj]踏入黑暗的宇宙并不是白费功夫的努力。他们也许暂时比不上我们，甚至我们这一辈的人都不会跟他们直接交流，但至少他们的存在是希望的明灯，代表着这个空荡荡静悄悄的宇宙其实还有其他的生命存在。"
 story.6.desc.followup5:0 " [Root.Capital.GetName]的科学界对这份关于外星智慧生命的报告感到非常兴奋。\n\n虽然他们没有太空航行的能力，但是 [From.From.GetName]的外星人拥有很高的智慧而且他们的社会状况显示他们拥有着相当先进的文化。外星研究学家表示这是个绝佳的机会去研究一个全新的社会，而不是像之前那样只找到些远古废墟。"
 story.6.desc.followup4:0 "发现原始文化的报告受到了 [Root.GetSpeciesAdj]研究者们的欢迎，上一次找到远古智慧种族的痕迹才相距不远。\n\n我们知道 [Root.GetName]是首个踏上星空的文明，但是发现有其他文化仅仅落后我们数个纪元甚至只是数个世纪真的让人非常激动。"
 story.6.desc.followup123:0 "相比往常只发现低等生命，这次我们的舰队发现了原始外星种族 [From.From.GetName]的报告无疑重新燃起了 [Root.Capital.GetName]对外星研究学的兴趣，在此之前这个领域向来被视为纸上谈兵。"

 story.7.name:0 "接触报告：神秘的太空旅者"
 story.7.desc:0 " [Root.GetName]很快便发现了外星智慧生命。\n\n舰队发给 [Root.GetSpeciesAdj]首都的报告轻描淡写地描述了这些生物，并且提到错失了跟它们交流的机会。"
 story.7.desc.phobe:0 " [Root.Capital.GetName]在收到发现未知船只的消息后彻底沸腾了。\n\n虽然不知道对方的目的，但是还是小心应对为妙。"
 story.7.desc.phile:0 " [Root.GetName]终于遭遇了星空中的其他旅者。\n\n虽然不知道对方的目的以及是否抱有敌意，但是 [Root.Capital.GetName]在收到舰队的报告后简直可用四海欢腾来形容。"
 story.7.desc.followup6:0 "我们遭遇了可以进行太空航行的智慧生命。\n\n跟之前 [Root.GetName]观察到的原始生命不同，我们这次未能观察到驾驶着这些船只的生物的外表。"
 story.7.desc.followup12345:0 "外星人船只的轰鸣声划过太空传到了[Root.Capital.GetName]。 从各种意义上来看，可说是翻过了[Root.GetName]组建群星帝国的序章。"

 story.8.name:0 "接触报告：利维坦"
 story.8.desc:0 "虚空中出现了一只巨大怪兽，在它的巨大身形之下，[Root.GetName]的一切都看起来微不足道。在我们帝国曾遭遇的生物中，它空前绝后。利维坦的影像迅速传遍了帝国，造成了巨大的恐慌，到处是要求赶紧行动的声音。\n\n根据舰队报告，这只怪兽威力巨大，即使最强舰队出击恐怕也无法摧毁它，必须小心对待。"
 story.8.desc.spirit:0 "[Root.GetSpeciesAdj]民众在祈祷。暗影中的巨兽带来的恐惧直击帝国人民的心灵，许多人开始质疑神圣的信仰。这些巨兽是芸芸众生及创世神的守护者？还是众生之敌？"
 story.8.desc.phile:0 "[Root.GetName]遭遇之物叹为观止。这些巨型生物的存在昭示着浩瀚宇宙的神秘莫测，所有的生命形式在它面前就像是恒星边的一点荧光。\n\n尽管利维坦的本质是什么尚未知晓，但[Root.Capital.GetName]上的人们对之充满敬畏，期待着它能带来些什么。"
 story.8.desc.followup7:0 "我们发现这个生物在帝国太空史上独一无二。生物居然可以长得如此之大，堪比月亮的质量与体积。\n\n对这个家伙，我们做任何准备都没有意义。今天将是[Root.GetName]的历史转折点。希望我们可以活得足够长将它载入历史。"
 story.8.desc.followup123456:0 "在黑暗虚空中遇见巨兽的消息如瘟疫般席卷整个帝国。无论悲观还是乐观，都无疑给民众带来了巨大的焦虑。历史文献将赋予今天一个历史上的特殊地位。"
 story.8.a:0 "这黑暗就是全部了吗？"
 story.8.b:0 "我们不过是浩瀚宇宙中的几粒尘埃。"
 story.8.c:0 "叹为观止。"

 ### Space Monsters

 story.101.name:0 "太空阿米巴"
 story.101.desc.phile:0 "我们的舰队不久前遇见的活物是一种新的、美丽的、神奇的太空生命。\n\n这种生物被亲昵的称为“太空阿米巴”，完全是因为分析员一开始对传感器数据的误读。它们的体积其实比 [Root.GetSpeciesAdj]轻型护卫舰的平均体积还大。\n\n我们应该避免接触，从 [Root.Capital.GetName]远距离观察这些生物。"
 story.101.desc.phobe:0 "我们的舰队不久前遇见的活物是一种新的恐怖生物。\n\n这种生物被亲昵的称为“太空阿米巴”，完全是因为分析员一开始对传感器数据的误读。它们的体积其实比 [Root.GetSpeciesAdj]轻型护卫舰的平均体积还大。\n\n击杀一个如此邪恶的怪物应该是无碍的。\n\n一切为了科研。"
 story.101.desc.milit:0 "我们的舰队不久前遇见的活物是一种太空生命。\n\n这种生物被亲昵的称为“太空阿米巴”，完全是因为分析员一开始对传感器数据的误读。它们的体积其实比 [Root.GetSpeciesAdj]轻型护卫舰的平均体积还大。\n\n这种生物对 [Root.GetSpeciesAdj]船只充满敌意不过想进一步研究也不是不行——比如说，用武力解决这个样本然后研究它的尸体。"
 story.101.desc.pacif:0 "我们的舰队不久前遇见的活物是一种新的太空生命。\n\n这种生物被亲昵的称为“太空阿米巴”，完全是因为分析员一开始对传感器数据的误读。它们的体积其实比 [Root.GetSpeciesAdj]轻型护卫舰的平均体积还大。\n\n虽然它的脾气很坏，但是想进一步研究也不是不行的——我们可以从 [Root.Capital.GetName]远距离观察它们。"
 story.101.desc.mater:0 "我们的舰队不久前遇见的活物是一种太空生命。\n\n这种生物被亲昵的称为“太空阿米巴”，完全是因为分析员一开始对传感器数据的误读。它们的体积其实比 [Root.GetSpeciesAdj]轻型护卫舰的平均体积还大。\n\n想进一步研究也不是不行的——我们可以选择从 [Root.Capital.GetName]远距离观察它们或者想办法击杀一只作研究，看看有什么商业价值。"
 story.101.desc:0 "我们的舰队不久前遇见的存在是一种新的太空生命。\n\n这种生物被亲昵的称为“太空阿米巴”，完全是因为分析员一开始对传感器数据的误读。它们的体积其实比 [Root.GetSpeciesAdj]轻型护卫舰的平均体积还大。\n\n我们可以选择从 [Root.Capital.GetName]远距离观察它们或者试图干掉一只然后研究它的尸体。"
 story.101.a:0 "发布一项特殊项目以远距离研究太空阿米巴。"
 story.101.b:0 "我们的舰队应该能够快速击杀这只生物。"

 story.105.name:0 "永远的太空阿米巴"
 story.105.desc.phile:0 "太空阿米巴——这个绰号已经在[Root.Capital.GetName]火起来了——，如果任其自由，它们倾向于独立行动。成年的太空阿米巴的身边会伴随着一种被称为鞭状体的半独立生物。鞭状体是由阿米巴所生成，并通过带有RNA的液态分泌物来实施宿主的命令。它们一度被误会为太空阿米巴的幼体，但其实这些鞭状体并不含有繁殖器官，每个鞭状体更像是阿米巴主体身上断开的肢体一般。这些鞭状体可以在离开主体的一定范围内攻击敌人，但每隔一段时间就需要回返阿米巴体内重新编码。\n\n这种鞭状体优雅的循环运作模式中蕴含着军事意图。"
 story.105.desc.pacif:0 "太空阿米巴——这个绰号在发现它的故事传回 [Root.Capital.GetName] 后火起来了——如果任其自由，它们倾向于独立行动。成年的太空阿米巴的身边会伴随着一种被称为鞭状体的半独立生物。鞭状体是由阿米巴所生成，并通过带有RNA的液态分泌物来实施宿主的命令。它们一度被误会为太空阿米巴的幼体，但其实这些鞭状体并不含有繁殖器官，每个鞭状体更像是阿米巴主体身上断开的肢体一般。这些鞭状体可以在离开主体的一定范围内攻击敌人，但每隔一段时间就需要回返阿米巴体内重新编码。"
 story.105.desc:0 "太空阿米巴——外星分类学上的正式名字比[Root.GetSpeciesName]要难发音很多——如果任其自由，它们倾向于独立行动。成年的太空阿米巴的身边会伴随着一种被称为鞭状体的半独立生物。鞭状体是由阿米巴所生成，并通过带有RNA的液态分泌物来实施宿主的命令。它们一度被误会为太空阿米巴的幼体，但其实这些鞭状体并不含有繁殖器官，每个鞭状体更像是阿米巴主体身上断开的肢体一般。这些鞭状体可以在离开主体的一定范围内攻击敌人，但每隔一段时间就需要回返阿米巴体内重新编码。\n\n这种鞭状体优雅的循环运作模式中蕴含着军事意图。"
 story.105.a:0 "的确很神奇。"

 story.110.name:0 "太空阿米巴已解剖"
 story.110.desc.phobe:0 "太空阿米巴——现在已经是负责捕猎它们的 [Root.GetSpeciesAdj]部队口中的贬义词——它们比预期中更加复杂。它们的坚硬外壳保护着体内的无数小型阿米巴，这些小型个体可比喻作保护着它们的阿米巴母舰的攻击机。这些攻击型阿米巴虽然跟正常的阿米巴很相似，但其实它们是相对简单的生物。太空阿米巴体内拥有成千上百个器官，无疑都是存活于恶劣的太空环境的必要零件。\n\n在分尸阿米巴身体时，这些器官大部分都要么破裂了要么被烧坏了，只留下了残缺的尸体。\n\n不过，参与太空阿米巴项目的外星研究学家认为获取样本的过程是很重要的，所以他们发布了特殊的开火命令给整支舰队。只要通过这种战术开刀打击手段多击杀五个阿米巴，我们就能重组一个完整的尸体。"
 story.110.desc.milit:0 "太空阿米巴——这是 [Root.GetSpeciesAdj]部队钦定的官方名字——它们比预期中更加复杂。它们的坚硬外壳保护着体内的无数小型阿米巴，这些小型个体可比喻作保护着它们的阿米巴母舰的攻击机。这些攻击型阿米巴虽然跟正常的阿米巴很相似，但其实它们的生理构造相对简单。太空阿米巴体内拥有成千上百个器官，无疑都是存活于恶劣的太空环境的必要零件。在分尸阿米巴身体时，这些器官大部分都要么破裂了要么被烧坏了，只留下了残缺的尸体。\n\n不过，参与太空阿米巴项目的外星研究学家认为获取样本的过程是很重要的，所以他们发布了特殊的开火命令给整支舰队。只要通过这种战术开刀打击手段多击杀五个阿米巴，我们就能重组一个完整的尸体。"
 story.110.desc:0 "太空阿米巴—— [Root.Owner.Capital.GetSpeciesAdj]按照传统的分类法起的简易名字——它们比预期中更加复杂。它们的坚硬外壳保护着体内的无数小型阿米巴，这些小型个体可比喻作保护着它们的阿米巴母舰的攻击机。这些攻击型阿米巴虽然跟正常的阿米巴很相似，但其实它们的生理构造相对简单。太空阿米巴体内拥有成千上百个器官，无疑都是存活于恶劣的太空环境的必要零件。在分尸阿米巴身体时，这些器官大部分都要么破裂了要么被烧坏了，只留下了残缺的尸体。 Xenobiologists assigned to the Space Amoeba project believe this to be enough however, as they have already successfully identified several physiological features and weaknesses unique to the Space Amoebas."
 story.110.a.phobe:1 "无论怎样都帮我们快点干掉它们。"
 story.110.b.milit:0 "打靶练习。"
 story.110.c:0 "很好。"

 story.115.name:0 "太空阿米巴已消灭"
 story.115.desc.phobe:0 "多杀了数个阿米巴后，我们终于能够研究太空阿米巴跟它体内的小型生物的双生关系。 [Root.GetSpeciesAdj]的外星生物学家发现，这些以它们的行动方式来命名的鞭状体不是什么阿米巴幼体也不是寄生物。它们仅仅是在主体成年后生成的工具。它们被委派的任务一旦完成，就会返回到阿米巴主体体内。它们是士兵、炮灰、工具、侦查员。它们唯一的弱点在于接受命令时的反应延迟，不过这一点被人海战术、个体的反射性反应、以及自动追踪阿米巴主体的特点所弥补了。\n\n无论如何，我们还是尽快击杀它们吧。"
 story.115.desc.milit:0 "采集了数个残骸后，我们能够研究太空阿米巴跟它体内的小型生物的双生关系。 [Root.GetSpeciesAdj]的外星生物学家发现，这些以它们的行动方式来命名的鞭状体不是什么阿米巴幼体也不是寄生物。这些鞭状体没有脑袋，而是拥有一个复杂的颗粒状处理器中心。这个中心负责解码皮层下的接收器所接收到的来自阿米巴的RNA型态的命令。它们被委派的任务一旦完成，就会返回到阿米巴主体体内。它们是士兵、炮灰、工具、侦查员。它们唯一的弱点在于接受命令时的反应延迟，不过这一点被人海战术、个体的反射性反应、以及自动追踪阿米巴主体的特点所弥补了。太空阿米巴的深空战斗效率主要是依靠它们不断释放的鞭状体，这一点可供我们的部队学习。"
 story.115.desc:0 "击杀第四只生物后，一个完整的太空阿米巴尸体终于在 [Root.GetName]的首都 [Root.Capital.GetName]重组完毕了。我们现在开始揭秘这种生物的秘密，然后将收获的信息分发到 [Root.GetSpeciesAdj]政府的相关部门中。\n\n当前最有价值的发现莫过于太空阿米巴的皮肤膜。它们能够吸收——然后通过复杂的精确流程——去消化无数种宇宙辐射，甚至把这些射线转化为营养。"
 story.115.a.phobe:0 "正义。"
 story.115.b.milit:0 "那么我们需要学习。"
 story.115.c:0 "这样的知识很有用。"

 story.201.name:0 "晶态实体"
 story.201.desc.phile:0 "关于观察到某种自由漂浮的晶体物体的报告已经展开调查了。\n\n这些舰船般大小的物体以及它们的较小型的晶体卫星咋看之下是死的，但在我们的船只靠近时却突然改变了方向并且从晶体内散发出能量波动，这毫无疑问它们也许是有生命的——但我们最好小心处理。\n\n我们的精英科学家们都准备好研究这些实体了。"
 story.201.desc.phobe:0 "关于观察到某种自由漂浮的晶体物体的报告已经展开调查了。\n\n这些舰船般大小的物体以及它们的较小型的晶体卫星咋看之下是死的，但在我们的船只靠近时却突然改变了方向并且从晶体内散发出能量波动，毫无疑问它们是有威胁性的，应该小心应对。\n\n我们最好派遣一支舰队试探这些晶体的威力，如果发现有威胁就把它们摧毁掉。"
 story.201.desc.pacif:0 "关于观察到某种自由漂浮的晶体物体的报告已经展开调查了。\n\n这些舰船般大小的物体以及它们的较小型的晶体卫星咋看之下是死的，但在我们的船只靠近时却突然改变了方向并且从晶体内散发出能量波动，毫无疑问它们是有威胁性的，应该小心应对。\n\n既然我们不想冒险得罪这些晶体，那就从首都远距离监视它们吧。"
 story.201.desc.spiri:0 "关于观察到某种自由漂浮的晶体物体的报告已经展开调查了。\n\n这些舰船般大小的物体以及它们的较小型的晶体卫星咋看之下是死的，但在我们的船只靠近时却突然改变了方向并且从晶体内散发出能量波动，毫无疑问它们对 [Root.GetSpeciesAdj]船只产生了反应。\n\n这些晶体的生性和来历不明，但它们的型状和菱角都跟 [Root.GetSpeciesAdj]的灵魂产生了共鸣。 [Root.GetName]决定退一步海阔天空，从远距离和平地观察它们。"
 story.201.desc.milit:0 "关于观察到某种自由漂浮的晶体物体的报告已经展开调查了。\n\n这些舰船般大小的物体以及它们的较小型的晶体卫星咋看之下是死的，但在我们的船只靠近时却突然改变了方向并且从晶体内散发出能量波动，毫无疑问它们是有威胁性的，应该小心应对。\n\n哪怕找不到什么军事用途，但是研究一个被击碎的晶体也许会有有趣的发现。"
 story.201.desc:0 "关于观察到某种自由漂浮的晶体物体的报告已经展开调查了。\n\n这些舰船般大小的物体以及它们的较小型的晶体卫星咋看之下是死的，但在我们的船只靠近时却突然改变了方向并且从晶体内散发出能量波动，毫无疑问它们是有威胁性的，应该小心应对。\n\n我们要么尝试直接接触这种有威胁性的物体，要么从远距离安全地观察它们。"
 story.201.a:0 "发布一个特殊项目以远距离研究这些晶体。"
 story.201.b:0 "我们的舰队应该能够击碎它们。"

 story.205.name:0 "晶体实体无法被击毁"
 story.205.desc.phile:0 "晶体实体——这是 [Root.Capital.GetName]的外星生物学家跟外星地质学家互相妥协后所产生的名字——它们的确是有生命的。\n\n [Root.GetSpeciesAdj]的一部分过于保守的学术精英认为它们是硅酸盐物体，跟生命体没什么共同之处。\n\n [Root.GetName]的大部分民众不认同这种观点，而是开始赞叹这种晶体实体所代表的新概念。它们是一种单独生活的生物，每一个晶体元首通常只会带着一个哨兵以及一小队晶体军队。除了明显服从元首命令的哨兵和军队之外，我们对于晶体实体的社会分层是一无所知——这个课题在 [Root.Capital.GetName]引发了一场狂热探讨。\n\n晶体似乎不会繁殖，我们也没有观察到任何晶体比其他晶体更年长或者跟年轻之类的。跟早前的推论不同，晶体的不同颜色与它们的年龄无关，而是受到内部的潜在变化而改变——而这种变化可以被释放出来——这种偶尔的波动会改变晶体的反射属性。"
 story.205.desc:0 "晶体实体——这是 [Root.Capital.GetName]的外星生物学家跟外星地质学家互相妥协后所产生的名字——它们的确是有生命的。\n\n早期分析给它们起的名字是硅酸盐物体，因为它们跟生命体没什么共同之处。它们是一种单独生活的生物，每一个晶体元首通常只会带着一个哨兵以及一小队晶体军队。除了明显服从元首命令的哨兵和军队之外，我们对于晶体实体的社会分层是一无所知。\n\n晶体似乎不会繁殖，我们也没有观察到任何晶体比其他晶体更年长或者跟年轻之类的。跟早前的推论不同，晶体的不同颜色与它们的年龄无关，而是受到内部的潜在变化而改变——而这种变化可以被释放出来——这种偶尔的波动会改变晶体的反射属性。"
 story.205.desc.pacif:0 "晶体实体——这是 [Root.Capital.GetName]的外星生物学家跟外星地质学家互相妥协后所产生的名字——它们的确是有生命的。\n\n早期分析给它们起的名字是硅酸盐物体，因为它们跟生命体没什么共同之处。它们是一种单独生活的生物，每一个晶体元首通常只会带着一个哨兵以及一小队晶体军队。除了明显服从元首命令的哨兵和军队之外，我们对于晶体实体的社会分层是一无所知。\n\n晶体似乎不会繁殖，我们也没有观察到任何晶体比其他晶体更年长或者跟年轻之类的。跟早前的推论不同，晶体的不同颜色与它们的年龄无关，而是受到内部的潜在变化而改变——而这种变化可以被释放出来——这种偶尔的波动会改变晶体的反射属性。晶体实体可以对指定的目标释放这种波动，而且很不幸的，它们似乎热衷于对任何靠近的陌生存在如此做。"
 story.205.desc.spiri:0 "晶态实体——这个名字本身就是 [Root.Capital.GetName]上两大对立派系，外星生物学家和外星地理学家妥协的结果——并不能用简单的活着或是死亡来描述。一些 [Root.Capital.GetName]的缺乏想象力的研究者称它们为“硅酸盐生物”，他们认为这种生物虽然很不寻常，但依旧只是一种低等生物。\n\n无论如何，晶态实体都是是一种非常独特而神奇的存在，每只水晶元首附近有两只以上的手下，一只哨兵和一只士兵。晶态实体是不会找伴侣的，也不会衰老——它们诞生于很久以前。每个晶态实体的颜色不同，似乎与他们内在的能量大小有关。"
 story.205.a:0 "这个知识一定对科技发展有很大的作用。"
 story.205.a.tooltip:1 "为你的帝国增加§Y棱镜§!修改器：\n£physics  §G+10%§!"
 story.205.b:0 "为这条信息找到实际的用途。"
 story.205.b.tooltip:1 "为你的帝国增加§Y水晶声纳§!修改器：\n使用£energy  §Y30§!能量在进入星系时§Y立即调查§!晶态实体是否存在。"

 story.210.name:0 "晶态实体已破碎"
 story.210.desc.milit:0 "晶态实体——一种硅酸盐的新生命体形态——是非常可怕的敌人。\n\n我们发现了可能是所有晶态实体共有的一个结构上的弱点，如果幸运的话，我们可能只需要再通过几只晶态实体就能判断出这个所谓的弱点是否有效。目前我们已经知道的是，它们所释放的能量强弱与水晶闪烁的光芒有关。\n\n简而言之，就是 [Root.GetSpeciesAdj]将能够应对多个色彩的晶态实体。"
 story.210.desc.mater:0 "晶态实体——目前我们认为它比起稀有的矿物质来说，更接近动物一些——对 [Root.GetSpeciesAdj]飞船表现出强烈的攻击性，或许它们认为我们的舰队是金属实体，必须驱逐。\n\n多次交火使得我们发现了在理论上晶态实体的结构中可能存在一个共通的弱点，此外，它们所能释放能量的强弱取决于水晶闪光的频率。\n\n简而言之，就是 [Root.GetSpeciesAdj]将能够应对多个色彩的晶态实体。\n\n现在为了对它们有更进一步的了解，我们只能继续与它们进行正面交火，虽然我们无法像开采天然资源一样开采它们，但是 [Root.GetName]是绝对不会空手而归的。"
 story.210.desc:0 "晶态实体——鉴于其水晶化的外表的来源和普通矿物质不同——对 [Root.GetSpeciesAdj]飞船表现出强烈的攻击性，或许它们认为我们的舰队是金属实体，必须驱逐。\n\n多次交火使得我们发现了在理论上晶态实体的结构中可能存在一个共通的弱点，此外，它们所能释放能量的强弱取决于水晶闪光的频率。\n\n简而言之，就是 [Root.GetSpeciesAdj]将能够应对多个色彩的晶态实体。\n\n目前我们认为与它们进行和平的交流的可能性还是比较低的，所以为了对它们有更进一步的了解，我们只能继续与它们进行正面交火。"
 story.210.a:0 "了解了。"

 story.215.name:0 "已摧毁晶态实体"
 story.215.desc.milit:0 " [Root.GetName]离开后留下了一地破碎的水晶。\n\n晶态实体的秘密可能将会成为一个永远的谜，但那又如何呢？\n\n [Root.GetSpeciesAdj]的部队现在已经非常擅长摧毁棱镜了，同时我们也发现了提升我们武器威力的方式。"
 story.215.desc.mater:0 "在摧毁了数个水晶族群后，凭借数千样本， [Root.GetSpeciesAdj]的工程师终于研究出了将晶态实体的残骸转化成可用材料的方法。\n\n虽说与晶态实体的战斗可能还是会造成很大伤亡，但是无论如何，这也算得上是工业上的胜利了。"
 story.215.desc:0 "在多次冲突后，晶态实体对我们来说仍然是一个谜，它们似乎没有所谓的配偶，而且以它们的形体，我们也能很难想象出它们繁殖的方式。\n\n我们发现了一些被摧毁的晶态实体的碎片的用途，但是我们对它们的了解仍然非常少。"
 story.215.a.milit:0 "胜利比真相要重要得多。"
 story.215.b.mater:0 "我们必须竭尽可能地去利用宇宙带给我们的资源。"
 story.215.b.mater.tooltip:0 "发布§Y更高的水晶悬赏§!帝国法令。"
 story.215.c:0 "真可惜。"
 story.215.c.tooltip:0 "发布§Y水晶悬赏§!帝国法令。"
 story.219.name:0 "CrystalSonar"
 story.219.desc:0 " [From.GetFleetName]在 [From.From.GetName]星系遭遇了晶态实体。\n\n在使用存储的能量后，我们的飞船能够向晶态实体释放出一道强力但是无害的高频光束，由于晶态实体的结构使得他们在遭受光束后会产生类似于棱镜和共振器的效果，这道光束将会使得它们从内部瓦解，再由我们飞船的传感器将它们的碎片回收。\n\n这整套系统的测量只需要一瞬间。"
 story.219.a:0 "那就用吧。"
 story.219.a.tooltip:1 "使用£energy §R-30§!能源点数立即§Y调查§! [From.From.GetName]星系。"
 story.219.b:0 "这次不行。"
 story.219.c:0 "我们没有那么多资源。"

 story.220.name:0 "水晶球"
 story.220.desc.hostile:0 "[Root.GetName]报告说在[From.GetName]星系发现了水晶体的存在。尚无线索表明这里是这些生物的发源地，但无疑这是首次在同一星系发现如此之多的水晶体。\n\n最初的解读指出此星系中的水晶构造有点意思，或许我们能……拆解它。"
 story.220.desc.nonhostile:0 "[Root.GetName]报告说在[From.GetName]星系发现了水晶体的存在。显然 [From.GetName] 是某种巢穴 — 至少看起来是水晶活动中枢 — 是一些和我们之前所遇到不同的水晶构造物的栖息地。\n\n这些构造物表现出水晶体类似的特性，只是被放大了。只要其维持平静，我们就能从 [Root.Owner.Capital.GetName] 远程研究它。"
 story.220.a.nonhostile:0 "那就赶紧开搞。"

 story.221.name:0 "凝视水晶"
 story.221.desc:0 "[Root.Capital.GetName]上的异种科学研究部门报告说他们决定停止对水晶构造物的远程研究。\n\n由于没有缺乏这些东西明显的反馈，这次依旧很难得出可靠的结论。然而，它们的生理特性依然令人着迷。对这些构造物的研究使得我们的异种科学家同材料工程师紧密配合，开始仿真这些水晶构造物体现出来的高级自修复特性。"
 story.221.a:0 "了不起。"

 story.223.name:0 "水晶凝视中断"
 story.223.desc:0 "[Root.Capital.GetName]上的异种科学研究部门报告说，那个遥远星系中发现的水晶构造物被摧毁了。远程研究无法继续。"
 story.223.a:0 "真可惜。"
 story.223.a.tooltip:0 "§H水晶构造物§! 任务已取消。"

 story.301.name:0 "古代采矿无人机"
 story.301.desc.pacif:0 "我们在某个星系里发现了外太空无人机，这些无人机似乎是用来进行轨道采矿作业的，这个体系应该是在千年以前建立的，但在不久之后就被废弃了，只剩无人机在继续运作。\n\n无人机似乎没有任何通讯协议——至少没有 [Root.GetName]能破译的协议——并对进入了星系的 [Root.GetSpeciesAdj]飞船采取了攻击行为。\n\n在 [From.From.GetName]发现这种无人机实在是喜人的收获，我们应该进一步研究一下。"
 story.301.desc.mater:0 "我们在某个星系里发现了外太空无人机，这些无人机似乎是用来进行轨道采矿作业的，这个体系应该是在千年以前建立的，但在不久之后就被废弃了，只剩无人机在继续运作。它们的功能很明确——采矿——但是是谁下的命令，目前我们还不得而知，很显然没有任何矿产在百年乃至千年内曾从这个星系出口过。\n\n尽管这些可能只是老旧的无人机，但是 [Root.GetName]还是应该注意一下它们。"
 story.301.desc:0 "我们在某个星系里发现了外太空无人机，这些无人机似乎是用来进行轨道采矿作业的，这个体系应该是在千年以前建立的，但在不久之后就被废弃了，只剩无人机在继续运作。无人机利用强力的采矿激光工作，在 [Root.GetSpeciesAdj]的飞船没有表现出敌意的时候，无人机也会用激光进行威慑。\n\n尽管这些可能只是老旧的无人机，但是 [Root.GetName]还是应该注意一下它们。"
 story.301.a:0 "在 [Root.Capital.GetName]建立一个侦测站。"
 story.301.b:0 "不知道它们的内部结构是怎么样的——把它们拆开来看看吧。"

 story.305.name:0 "采矿无人机工作准则"
 story.305.desc.pacif:0 "除了对 [Root.GetSpeciesAdj]飞船进行威慑的时候，这些无人机只会进行机械化的采矿工作。\n\n但有趣的是，这些无人机并不是完全静默，它们会发射出信号脉冲，不知道这些信号到底是发给谁的。"
 story.305.desc.mater:0 "这些无人机非常擅长于压榨矿源的最后一滴资源，要是 [Root.GetSpeciesAdj]的矿工的话，这些地方可能早就被认为是挖无可挖了。我们的高级工程师正在讲这些无人机的运作方式应用在 [Root.GetName]的采矿网络和空间站中以增加我们的采矿效率，减少能源浪费。\n\n但有趣的是，这些无人机并不是完全静默，它们会发射出信号脉冲，不知道这些信号到底是发给谁的。"
 story.305.desc:0 "虽然无人机在进行的是几乎毫无效率的采矿工作，但是这种行为的机制还是值得学习的，至少 [Root.Capital.GetName]上的采矿网络可以因此获益，进而减少一定的能源消耗。\n\n此外，这些无人机并不是完全静默，它们会发射出信号脉冲，不知道这些信号到底是发给谁的。"
 story.305.a:0 "了解了。"
 story.305.a.tooltip:1 "发布§Y无人及优化§!法令。"
 story.305.b:0 "研究他们是如何分析采矿点的。"
 story.305.b.tooltip:0 "将矿产资源富饶的行星添加到情报日志中。"

 story.310.name:0 "摧毁采矿无人机"
 story.310.desc.mater:0 "采矿无人机在与 [Root.GetSpeciesAdj]飞船的一场激烈的战斗后被摧毁了，幸运的是我们的飞船回收了不少它们的能量电池，这是无人机结构中最坚固的部分。这些能量电池使用的技术远远高于我们目前的技术，但是初步测试显示我们能够将这些能源转化成能源点数。\n\n在最后一个能源电池用完之后，负责测试的工程师在背景辐射中发现了一些异常，似乎这些无人机一直在发射一种我们从未见过的异常信号，但是这个信号是发给谁的呢？\n\n这些无人机虽然蕴含大量的能源，但是这些能源也是有限的，若是再发现的话，我们应该立即摧毁它们。"
 story.310.desc:0 "采矿无人机在与 [Root.GetSpeciesAdj]飞船的一场激烈的战斗后被摧毁了，幸运的是我们的飞船回收了不少它们的能量电池，这是无人机结构中最坚固的部分。这些能量电池使用的技术远远高于我们目前的技术，但是初步测试显示我们能够将这些能源转化成能源点数。\n\n在最后一个能源电池用完之后，负责测试的工程师在背景辐射中发现了一些异常，似乎这些无人机一直在发射一种我们从未见过的异常信号，但是这个信号是发给谁的呢？\n\n这些无人机虽然蕴含大量的能源，但是这些能源也是有限的，若是再发现的话，我们应该立即摧毁它们。"
 story.310.a:0 "很好。"
 story.310.a.tooltip:0 "发布§Y无人机赏金§!帝国法令。\n"
 story.320.name:0 "已调查存储点"
 story.320.desc:0 "通过对古代采矿无人机的算法进行反向编译，我们找到了所有存储有大量矿产的存储点。"

 story.330.name:0 "远古矿业中枢"
 story.330.desc:0 "[Root.GetName]在[From.GetName]星系中发现了大量的古代采矿无人机。它似乎是一个主要矿物处理中枢。或许这是银河系中遗存的最后一个远古矿业中枢了。"
 story.330.a:0 "就是它了。"
 story.330.b:0 "让我们看看能从中学到点什么。"

 story.331.name:0 "关注到处理流程"
 story.331.desc:0 "不去打搅远古采矿无人机的矿业中枢绝对是一个明智的决定。观察了好一段时间它们那些无休止的节奏后，我们从中定位出一些系统级协调自动化采矿技术。这技术远胜我们现在所有。"
 story.331.a:0 "接下来将此技术为我所用吧。"
 story.331.b:0 "中奖了。"

 story.333.name:0 "采矿无人机基地被摧毁"
 story.333.desc:0 "我们收到一份报告说，在 [location_planet.GetStarName] 星系发现的矿业中枢被摧毁。里面储藏的大量矿石被抛入小行星带内并在 [location_planet.GetName] 陨落。"
 story.333.a:0 "我们研究了足够多的残骸。"
 story.333.a.tooltip:0 "§H自动处理中枢§! 项目被取消。\n$story.333.b.tooltip$"
 story.333.b:0 "中奖了。"
 story.333.b.tooltip:0 "[location_planet.GetName] 现在富含矿藏。"

 story.401.name:0 "虚空之云"
 story.401.desc.spiri:0 "“一团云，”一份从多个材料整合出来的报道上写着，“就好像一片明亮的星辰在幽暗中泛起巨浪”这份报告接着用了一个带有诗意的词来描述这个神迹：“虚空之云”。\n\n对于 [Root.GetName]的祭司来说，这团云是被某种更伟大的意志所驱动的信使，目前没有人知道在背后操控虚空之云的到底是谁或是什么，在确定虚空之云的来龙去脉之前，还是不要轻举妄动为好。"
 story.401.desc:0 "对一簇古怪的太空尘埃的调查有了惊人的发现：它是一团蕴含着强大未知能量的粒子云，显露出不应该存在的自反性，以自我意志移动。\n\n是的，它就是这么移动。\n\n这份录像中模模糊糊的预示着某种不祥的预兆，或许这是种宇宙中我们不该去纠缠的东西。"
 story.401.a.spiri:0 "管它是不是神谕，我们都必须要去研究。"
 story.401.b.spiri:0 "把问题留给能干的舰队司令。"
 story.401.c:0 "让我们盯住它，不要接触。"
 story.401.d:0 "把问题留给能干的舰队司令。"

 story.405.name:0 "虚空之云的秘密"
 story.405.desc.spiri:0 "虚空之云是宇宙的观察者，在了解了虚空之云的特征之后， [Root.GetSpeciesAdj]的宇航员在宇宙各地都发现了虚空之云的踪迹。\n\n它们产生于万物初始的时候，观察着恒星被点亮、年轻的行星的形成过程。现在它们在宇宙间漫无目的地移动着，似乎在有意识地收集过去留下的残骸，在死去的恒星和破碎的世界之前漂流。\n\n它们的存在提醒着我们自己有多渺小。"
 # +6 mult phys research, +10% dmg vs cloud modifier
 story.405.desc:0 "目前， [Root.GetSpeciesAdj]的研究者认为虚空之云是宇宙中最古老的生物，它们似乎是在宇宙诞生后仅仅几十亿年后出现的，这是年轻而又强壮的宇宙凭空创造出来的产物，曾经的它们可能也是恒星，但那已经是不知道多久以前的事情了。\n\n想要解释它们那种原始的动物本能更是困难，但是这个答案可能与它们互相之间存在的强烈的电磁场有关——这也是在它们出现的时候就存在的东西。可以预见，只要有足够的时间，它奇怪的星尘和引力场循环将会变得和神经回路一样。\n\n虚空之云似乎在向互相发送脉冲波，这之中似乎存在量子纠缠的现象。"
 story.405.a.spiri:0 "不要太过分了。"
 story.405.a.spiri.tooltip:0 "将§Y宏大设计§!加成添加到§Y你的帝国§!：\n£happiness 幸福度 §G+5%§!"
 story.405.b:0 "摧毁它们。"
 story.405.b.tooltip:0 "§Y你的帝国§!获得了§Y捕云器§!：\n对虚空之云的伤害：§G+10%§!"
 story.405.c:0 "我们能够追踪这种脉冲波么？"
 story.405.c.tooltip:0 "添加§YVoidCloud§!星系到情报日志。"

 story.410.name:0 "黑云"
 # empire modifier -10% happiness for three years, +10% dmg vs cloud modifier
 story.410.desc.spiri:0 "虽然被 [From.GetName]摧毁了，但是我们也付出了相当的代价。\n\n就在虚空之云的电磁力场崩溃之前，我们的船员都出现了一种末日即将到来的感觉。\n\n或许我们真的做错了。"
 story.410.desc:0 "我们艰难地战胜了虚空之云。\n\n虽然我们伤亡惨重，但是毫无疑问， [Root.GetName]消灭了宇宙中最可怕的敌人之一。"
 story.410.a.spiri:0 "我们根本不知道我们犯了什么错。"
 story.410.b:0 "今天是值得纪念的一天。"

 story.501.name:0 "天凯"
 story.501.desc.spiri:0 "被称为"§Y天凯§!"的圣者。\n\n我们应该与其保持距离。"
 story.501.desc:1 "[Root.GetSpeciesAdj]社会研究部门负责人将这种太空生命称为“§Y天凯§!”，他们都是非常温和的生物。太空生命能够进入低维度的子空间，因此，在各星系间移动对他们而言轻而易举。\n\n他们大多栖息在气态巨行星的上层大气之中。虽然有些难以置信，但大气就是他们主要的食物来源，但是否还有其他的养分摄取，这一点还有待观察。\n\n他们生性温和，即使受到挑衅，也很少会主动攻击。碰上的时候，可以放心大胆地无视他们。"
 story.501.a.spiri:0 "令人钦佩。"
 story.501.a.mater:0 "捕猎他们也不会有什么坏处。"

 galactic_features.361.name:0 "恶臭的后代"
 galactic_features.361.desc:0 "在 [From.From.From.GetStarName]星系的舰队被全灭后，当地的虚空之云开始聚集起来进行无性繁殖。\n\n现在追杀 [From.From.From.GetStarName]的虚空之云又多了一批。"
 galactic_features.361.a:0 "可怕。"
 galactic_features.361.a.milit:0 "恐怖。"
 galactic_features.361.a.phobe:0 "恶心。"
 galactic_features.361.a.phile:0 "很好。"
 galactic_features.361.a.spiri:0 "圣者会保护我们的。"
 galactic_features.361.a.tooltip:0 "§R虚空之云§!出现在了§Y [From.From.From.GetStarName]星系§!。"

