 cstorms.3160.name: "风暴之后"
 cstorms.3160.desc: "随着行星风暴的消散，[owner.capital_scope.GetName]上又出现了一个新的长期特征。风暴又一次带来了新生的机遇。\n\n虽然这场局部风暴令人振奋，但是我们也只能畅想着一场真正的宇宙风暴的可能性。为什么它要花这么长时间？"
 cstorms.3160.a: "真是一段美好的回忆！"
 cstorms.3160.a.tt.electric: "风暴在[owner.capital_scope.GetName]上留下了电化的§Y$d_buzzing_plains$§!。"
 cstorms.3160.a.tt.magnetic: "风暴在[owner.capital_scope.GetName]上留下了新的§Y$d_geothermal_vent$§!。"
 cstorms.3160.a.tt.gravity: "风暴在[owner.capital_scope.GetName]上揭示了§Y$d_rich_mountain$§!。"

 cstorms.3170.name: "宇宙塑形"
 cstorms.3170.desc.intro: "我们可以加速[owner.capital_scope.GetStarName]周围巨大的宇宙风暴的涌现，但我们也必须扪心自问——我们真的准备好为此命悬一线了吗?\n\n"
 cstorms.3170.desc.scientist.snippet: "一支由§Y[event_target:storm_scientist.GetName]§!带领的[Root.Owner.GetScientistPlural]队伍可以研究这些早期的宇宙风暴模式，以发现操作它们生成的理想途径。\n\n"
 cstorms.3170.desc.commander.snippet: "如果我们让§Y[event_target:storm_commander.GetName]§!带领一支军队过去，他们能够引爆萌发中的风暴，让能量倾泻而下。\n\n"
 cstorms.3170.desc.outro: "这支由领袖带领的队伍未必能安全回来。然而，他们也有成就一番伟大事业的可能！"
 cstorms.3170.desc.both: "$cstorms.3170.desc.intro$$cstorms.3170.desc.scientist.snippet$$cstorms.3170.desc.commander.snippet$$cstorms.3170.desc.outro$"
 cstorms.3170.desc.scientist: "$cstorms.3170.desc.intro$$cstorms.3170.desc.scientist.snippet$$cstorms.3170.desc.outro$"
 cstorms.3170.desc.commander: "$cstorms.3170.desc.intro$$cstorms.3170.desc.commander.snippet$$cstorms.3170.desc.outro$"
 cstorms.3170.desc.none: "我们现在能做的只有坐等宇宙风暴成型。\n\n这种等待让人心急如焚，但也会让回报来得更猛烈一些。"

 cstorms.3170.a: "发给[Root.Owner.GetScientistPlural]。"
 cstorms.3170.a.tt: "科学家§Y[event_target:storm_scientist.GetName]§!暂时失踪，并有死亡的风险。"
 cstorms.3170.b: "命令军队前进。"
 cstorms.3170.b.tt: "指挥官§Y[event_target:storm_commander.GetName]§!暂时失踪，并有死亡的风险。"
 cstorms.3170.c: "谨慎行事，耐心等待。"

 cstorms.3190.name: "前无古人"
 cstorms.3190.desc.intro: "起初只是宇宙织构中的一点波纹。能量在这里舞动、融合、碰撞。加一点奇异粒子、再一点质量，最后，附近一颗恒星的引力使这一切都倾泻到我们面前的这只野兽身上。\n\n这个按照我们的意愿雕刻而来的自然和智慧的奇迹主宰了天空，并激起了狂热的兴奋。"
 cstorms.3190.desc.success: "$cstorms.3190.desc.intro$我们的领袖穿越风暴，激起了一阵狂热的兴奋。\n\n我们做到了。只有我们做到了。让我们乘风破浪，享受一生难得的快感吧！"
 cstorms.3190.desc.failure: "$cstorms.3190.desc.intro$我们的领袖迷失在风暴中，但这是多么好的出路！\n\n我们做到了。只有我们做到了。让我们乘风破浪，享受一生难得的快感吧！"
 cstorms.3190.desc.wait: "$cstorms.3190.desc.intro$我们已经等待了太久，但这一天终于到了。\n\n我们做到了。只有我们做到了。让我们乘风破浪，享受一生难得的快感吧！"
 cstorms.3190.a.success: "乘风破浪吧！"
 cstorms.3190.a.failure: "敬请见证！"
 cstorms.3190.a.failure.tt: "\n我们的领袖光荣地离开了人世。"
 cstorms.3190.a.wait: "完美！"

### Storm Fever ###

# Modifiers for Storm Fever event chain
 cs_storm_chasers_bad_vibes: "坏氛围"
 cs_storm_chasers_bad_vibes_desc: "我们突然索然无味了。"


 cstorms.3205.name: "以恐惧之名"
 cstorms.3205.normal: "宇宙的振动消失了，一如既往的壮举却没有像往常一般唤起人们的兴奋。我们毫无疑问完成了难以置信的事情，但人们都感到缺少了一些东西。我们祖先的成就，从水平和野心上都是传奇，向身后的我们投下了长长的阴影。\n\n“这些斗争是最存在主义的！”我们的一位顶尖人士最近写道。“我们是在穿越了虚空之后，让自己陷入了空虚之中？”\n\n焦虑是真实存在的，现在是采取行动的时候了。为了重新开始，我们回到起点：制定一系列挑战，以最大限度激发肾上腺素！"
 cstorms.3205.gestalt: "宇宙的振动消失了，一如既往的壮举却没有像往常一般唤起人们的兴奋。我们毫无疑问完成了难以置信的事情，但人们都感到缺少了一些东西。\n\n我们被这样的问题所困扰着：我们真的知道自己是谁吗？我们的光辉岁月已经过去了吗？作为一个集体，我们有责任成为最好的自己。\n\n焦虑是真实存在的，现在是采取行动的时候了。为了重新开始，我们回到起点：制定一系列挑战，以最大限度激发肾上腺素！"
 cstorms.3205.a: "刺激的才刚刚开始呢。"
 cstorms.3205.tooltip: "在情报日志查阅过往的挑战。"
 cstorms.3215.name: "狂热爆发"
 cstorms.3215.intro: "我们做到了！\n\n我们的目标是追求纯粹的刺激，我们也已经迎接了每一个挑战。见证我们在往昔岁月里所取得的成就吧！"
 cstorms.3215.desc: "$cstorms.3215.intro$\n\n就像我们母星上的杰出先烈们一样，我们超越了自己的极限。\n\n甚至，由于与自然的狂怒抗衡，我们还获得了对自身存在价值的难以置信的洞见。"
 cstorms.3215.a: "我们又回来了！"

