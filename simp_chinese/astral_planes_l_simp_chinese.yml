 action_flash_forge_hyper_relay: "闪铸超空间中继器"
 action_flash_forge_hyper_relay_desc: "超空间航道本身具有有趣的量子性质，但通过将其与特定数量的星界丝交织，我们可以获得绝妙的结果。在突破其他的次元后，我们便可以取用现存（或未来将存在）的超空间中继器。几乎可以肯定，我们是唯一能行如此“借用”之事的人。"
