 pc_continental_tile:0 "Temperate Terrain"
 pc_continental_tile_desc:0 "Diverse forested terrain with a mild climate."
 pc_desert_tile:0 "Desert Terrain"
 pc_desert_tile_desc:0 "Barren and dry terrain with occasional rocky outcroppings."
 pc_arid_tile:0 "Arid Terrain"
 pc_arid_tile_desc:0 "Dry and rocky terrain with sparse vegetation."
 pc_tundra_tile:0 "Tundra Terrain"
 pc_tundra_tile_desc:0 "Cold and wind-swept steppes with sparse vegetation."
 pc_tropical_tile:0 "Tropical Terrain"
 pc_tropical_tile_desc:0 "Vegetation-covered terrain with a warm and humid climate."
 pc_ocean_tile:0 "Ocean Terrain"
 pc_ocean_tile_desc:0 "Isolated islands and archipelagos surrounded by ocean."
 pc_arctic_tile:0 "Arctic Terrain"
 pc_arctic_tile_desc:0 "Snow- and ice-covered terrain with no vegetation."
 pc_savannah_tile:0 "Savanna Terrain"
 pc_savannah_tile_desc:0 "Warm, dry terrain with widely spaced trees and shrubs."
 pc_alpine_tile:0 "Alpine Terrain"
 pc_alpine_tile_desc:0 "Elevated terrain covered in snow and ice."
 pc_gaia_tile:0 "Gaia Terrain"
 pc_gaia_tile_desc:0 "Diverse terrain with biomes that are eminently suitable to most forms of life."
 pc_nuked_tile:0 "Wasteland Terrain"
 pc_nuked_tile_desc:0 "Harsh, war-torn terrain. Radiation levels are low enough to support some life."
 pc_infested_tile:0 "Infested Terrain"
 pc_infested_tile_desc:0 "Terrain despoiled by the Prethoryn swarm's secretions."
 pc_ringworld_habitable_tile:0 "Ring World Terrain"
 pc_ringworld_habitable_tile_desc:0 "Pristine terrain carefully maintained by the Ring World's internal systems."
 pc_machine_tile:0 "Cybernetic Terrain"
 pc_machine_tile_desc:0 "Sterilized terrain shielding sub-surface superconducting lattices."
 pc_habitat_tile:0 "Habitat Terrain"
 pc_habitat_tile_desc:0 "Wrought mineral plates over artificial gravity generators act as ready-made foundations for urban and industrial construction."

