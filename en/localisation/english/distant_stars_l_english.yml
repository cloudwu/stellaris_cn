 sr_distar_nanocrystal:0 "Gray Crystals"
 sr_distar_nanocrystal_desc:0 "The crystalline by-product of certain nanobot activity exhibits curious interactions with other nanoscopic material, hinting at truths hidden beyond the planck scale."
 sr_distar_nanoscale:0 "Gray Scales"
