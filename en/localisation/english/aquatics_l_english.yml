 ICE_MINING_SUCCESS_TITLE:0 "Planetary Sea Expanded"
 ICE_MINING_SUCCESS_DESC:0 "Using ice mined from the $SYSTEM|Y$ system, we have managed to expand the planetary sea on §Y[This.GetName]§!."
