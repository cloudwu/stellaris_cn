l_english:
 ####################################
 # Traditions
 ####################################
 UNITY:0 "凝聚力"
 UNITY_DESC:0 "凝聚力是一种用于解锁 $TRADITIONS$ 的资源。凝聚力基于特定建筑逐月增加且取决于我们的帝国有多统一。"
 TRADITIONS:0 "传统"
 TRADITIONS_DESC:0 "传统是从传统树上收集来的加成。一旦我们的帝国积累了足够多的凝聚力后就可以解锁一项传统。不同的因素，例如殖民地数量太多或是意识形态分裂都会增加解锁新传统需要的凝聚力。"
 TRADITIONS_PROGRESS:0 "$KEY$ 进程"
 TRADITIONS_PROGRESS_TITLE:0 "进程"
 TRADITIONS_PROGRESS_DESC:0 "我们尚需 £unity $MISSING|Y$ 来树立新的传统。以现在的速率这将于 $DATE|Y$ 达成。"
 UNLOCK_TRADITION_DESC:0 "我们有了足够的 £unity 来树立新传统"
 TRADITIONS_TIME_TO_NEXT:0 "剩余月份"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "尚需 $MONTHS$ 。"
 TRADITIONS_UNLOCKED:0 "我们解锁了这棵树上 $MAX|Y$ 项传统中的 $COUNT|Y$ 项。"
 TRADITION_ADOPT_BUTTON:0 "采纳"
 TRADITIONS_ADOPT:0 "采纳产生的效应"
 TRADITIONS_FINISH:0 "完成产生的效应"
 TRADITIONS_FINISH_AP:0 " 另外，我们将解锁 §Y1§! 个飞升特典槽位。"
 TRADITION_COST:0 "采纳传统的开销"
 TRADITIONS_UNAFFORDABLE:0 "§R我们尚需 §Y$RESOURCES$§! 来解锁这项传统。§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$采纳了 $CATEGORY|Y$ 传统"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$采纳了这一组中所有的传统"
 TRADITION_ADOPT_CONFIRM:0 "采纳传统"
 TRADITION_ADOPT_CONFIRM_DESC:0 "我们确定了要采纳 §Y$TRADITION$§!？\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ / $MAX$"
 TRADITION_CLICK_DESC:0 "§G点击以采纳这项传统§!"
 TRADITION_GROUP_CLICK_DESC:0 "§G点击以采纳这个传统组§!"
 TRADITION_COST_NEXT:0 "下一项传统"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$ 传统：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_COLONIES:0 "$COUNT|Y$ 殖民地：$VALUE|%$"
 TRADITION_COST_MULT_NUM_POPS:0 "$COUNT|Y$ 人口：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_POPS_EFFECT:1 "人口成本效应：$VALUE$"
 TRADITION_COST_MULT_NUM_GROUPS: "$COUNT|Y$ Adopted Tradition Categories: $VALUE$"

 ################################################################
 # EXPANSION
 ################################################################

 tradition_expansion:0 "扩张"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "我们必须将我们的文明向新的星系和星球扩张，不然等着我们的将是种族灭亡。"
 tr_expansion_adopt:0 "扩张传统"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n新殖民地起始额外多 §Y1§! 个 £pops 人口。"
 tr_expansion_colonization_fever:0 "殖民狂热"
 tr_expansion_colonization_fever_desc:0 "§Y首都建筑§! 现在额外产出 §Y1§! £unity 凝聚力。"
 tr_expansion_colonization_fever_delayed:0 "殖民潮感染了民众。每当殖民了一个新世界，他们就更加的爱国，为之疯狂。"
 tr_expansion_a_new_life:0 "新的人生"
 tr_expansion_a_new_life_desc:0 "£pops 人口 §Y$MOD_POP_GROWTH_REQ_MULT$§! 减少 §G-10%§! 且 §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! 增加 §G+50%§!。"
 tr_expansion_a_new_life_delayed:0 "我们公民期待着在外星殖民地上展开新的生活。在一个充满机遇与风险并存的黄金之地重新开始！在积极的市场营销影响下，那么在现社会中不那么幸运的群体蜂拥进入殖民船。"
#tr_expansion_standardized_colony_ships: "Standardized Colony Ships"
#tr_expansion_standardized_colony_ships_desc: "Immediately give you a free §Y$colonizer$§!. In addition, §Y$shipsize_colonizer_construction_speed_mult$§! is increased by §G+100%§!."
#tr_expansion_standardized_colony_ships_delayed: "Simplified designs and less expensive materials allow us to mass-produce colony ships on a hitherto unseen scale. Our colonists may not enjoy as many creature comforts during transport to their new homes, but these ships will still get them where they're going."
 tr_expansion_courier_network:0 "快递网络"
 tr_expansion_courier_network_desc:0 "殖民地数量会导致 §Y$TRADITION_COST$§! 增加，将这种影响降低 §G-33%§!。"
 tr_expansion_courier_network_delayed:0 "一个由诸多小型快递船构成的网络，用于运送 VIP 或是取代分发不能依赖超光速通讯的邮件。这将距离遥远的殖民地更加紧密的联系在一起。"
 tr_expansion_reach_for_the_stars:0 "触摸星辰"
 tr_expansion_reach_for_the_stars_desc:0 "对于殖民或建造 §Y边疆哨所§!，系统将其距离看作一半来计算。"
 tr_expansion_reach_for_the_stars_delayed:0 "我们星际帝国的边疆要尽可能的推向远方。这样，银河中就没有什么能脱离我们的手掌……"
 tr_expansion_galactic_ambition:0 "银河野望"
 tr_expansion_galactic_ambition_desc:0 "§Y$shipsize_outpost_station_upkeep_mult$§! 减少 §G-50%§!."
 tr_expansion_galactic_ambition_delayed:0 "我们伟大帝国的旗帜总有一天会像氢原子那样于银河中无处不在。"
 tr_expansion_finish:0 "扩张传统完成"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采纳所有的 $tr_expansion_adopt$ 将 §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! 提升 §Y2§!。"
 
 ################################################################
 # DOMINATION
 ################################################################

 tradition_domination:0 "统御"
 tradition_domination_desc:0 "如果我们无法将自己的意志加于他人，就必然被他人强加意志。"
 tr_domination_adopt:0 "统御传统"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n征服其它帝国需要的战争诉求开销降低 §Y25%§! 。"
 tr_domination_colonial_viceroys:0 "殖民总督"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! 增加 §Y2§! 以及 §Y帝国领袖容量§! 增加 §Y2§!。"
 tr_domination_colonial_viceroys_delayed:0 "掌控殖民地需要找到忠诚合适值得信任的人，让他们来推行政府的意志。"
 tr_domination_fleet_levies:0 "征招舰队"
 tr_domination_fleet_levies_desc:0 "每个 §Y$SUBJECT_vassal$§! 增加你的 §Y$NAVY_SIZE_TITLE$§! 相当于他们 §Y20%§! 的量。"
 tr_domination_fleet_levies_delayed:0 "附庸国效忠领主的重要责任就是提供军事支持。我们将从那些侍奉我们的国家中征募人手来填充我们舰队中的低阶职位。"
 tr_domination_protection_racket:0 "保护费"
 tr_domination_protection_racket_desc:0 "藩属国多给予你 §G+10%§! 的收入。"
 tr_domination_protection_racket_delayed:0 "我们很认真的履行保护我们附庸国的安全职责。唉，看起来守护他们的世界从来都不便宜……"
 tr_domination_star_lords:0 "星际霸主"
 tr_domination_star_lords_desc:0 "§Y$MOD_COUNTRY_INTEGRATION_COOLDOWN_MULT$§! 减少 §G-50%§!。另外，臣服 £opinion  §Y评价§! 上升 §G+20§!。"
 tr_domination_star_lords_delayed:0 "统辖弱小是我们的天命。 宣誓效忠我们伟大帝国者可以存续……好好考虑。"
 tr_domination_vassal_acculturation:0 "附庸国文化渗透"
 tr_domination_vassal_acculturation_desc:0 "§Y$MOD_COUNTRY_SUBJECT_INTEGRATION_INFLUENCE_COST_MULT$§! 减少§G-33%§!。"
 tr_domination_vassal_acculturation_delayed:0 "我们将把我们独特的生物制品和科技输送给附庸国。他们的文化将适应我们。抵抗是徒劳的。"
 tr_domination_finish:0 "统御传统完成"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采纳所有的 $tr_domination_adopt$ 意味着科技将在我们和附庸国间共享。针对任何团队中别人没有的科技，都将获得 §G+30%§! §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! 的额外奖励。"

 ################################################################
 # HARMONY
 ################################################################

 tradition_harmony:0 "和谐"
 tradition_harmony_desc:0 "没什么东西比让民众朝着一个共同目标奋斗更重要。"
 tr_harmony_adopt:0 "和谐传统"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n 所有人口的 £happiness  §Y$MOD_POP_HAPPINESS$§! 增加 §G+10%§!。"
 tr_harmony_the_greater_good:0 "至善至美"
 tr_harmony_the_greater_good_desc:0 "我们所有星球的 §Y$MOD_PLANET_UNREST_ADD$§! 减少 §G-20§! 。"
 tr_harmony_the_greater_good_delayed:0 "Our entire population takes comfort in the knowledge that they are working together for the greater good, each one a small but important part of a vastly larger whole."
 tr_harmony_kinship:0 "亲情"
 tr_harmony_kinship_desc:0 "距离首都距离太远导致的 §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! 负面影响降低 §G-50%§!。"
 tr_harmony_kinship_delayed:0 "A true sense of kinship has developed between all the citizens of our great star nation, regardless of whether they make their home within the heart of our space or out on the wild frontier."
 tr_harmony_bulwark_of_harmony:0 "和谐壁垒"
 tr_harmony_bulwark_of_harmony_desc:0 "在针对另一个帝国的防御战争中，§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! 增加 §G+33%§!。另外，在你的疆土上的舰船 §Y$MOD_SHIP_FIRE_RATE_MULT$§! 增加 §G+15%§! 。"
 tr_harmony_bulwark_of_harmony_delayed:0 "All organisms, no matter how perfect, must rely on an immune system to ward off the threat of outside disease. Our society is no different."
 tr_harmony_utopian_dream:0 "乌托邦梦想"
 tr_harmony_utopian_dream_desc:0 "§H解锁建筑：§! $building_paradise_dome$"
 tr_harmony_utopian_dream_delayed:0 "Long the promise of a better world has driven our progress. With the invention of the $building_paradise_dome$ we are able to create environments that are blissful beyond imagination, bringing us one step closer to utopia."
 tr_harmony_mind_and_body:0 "身心合一"
 tr_harmony_mind_and_body_desc:0 "§Y领袖预期寿命§! 增加 §G+20§! 年。"
 tr_harmony_mind_and_body_delayed:0 "By embracing a combination of new meditation techniques and healthier eating habits, a large segment of our population enjoys a greater life expectancy than ever before."
 tr_harmony_finish:0 "和谐传统完成"
 tr_harmony_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\n采纳所有 $tr_harmony_adopt$ 减少我们 £pops 人口 §Y$CONSUMER_GOODS$§! 中矿物开销的 §G-15%§!。"

 
