 FISSION_REACTOR: "裂变反应堆"
 FISSION_REACTOR_DESC: "引发核裂变为舰船提供能源，但同时也会生成有害核废料。"
 FUSION_REACTOR: "聚变反应堆"
 FUSION_REACTOR_DESC: "核聚变可为舰船提供大量能源，且风险小于裂变。"
 COLD_FUSION_REACTOR: "冷核聚变反应堆"
 COLD_FUSION_REACTOR_DESC: "低温核聚变技术将促进新一代舰载聚变反应堆诞生。"
 ZERO_POINT_REACTOR: "零点反应堆"
 ZERO_POINT_REACTOR_DESC: "提取真空零点能是目前最高效的产能方式，可以近乎无限地供应舰船能源。"
 ANTIMATTER_REACTOR: "反物质反应堆"
 ANTIMATTER_REACTOR_DESC: "利用正反物质结合产生舰船能源，效率远超核聚变。"
 SCIENCE_LAB_1: "科学实验室"
 MEDIUM_SCIENCE_LAB_1_DESC: "船上的实验室能够进行一些最基本的研究任务，或者进行一些对星体的研究。"
 CURATOR_EXPLORER_LAB: "$tech_curator_lab$"
 CURATOR_ARCHEOLOGY_LAB: "$tech_archeology_lab$"
 SENSOR_1: "雷达系统"
 SENSOR_1_DESC: "雷达系统是一种在地面上创造、利用于深空的技术。雷达系统能够为在恒星间航行的舰船提供最基本的侦测和追踪数据。"
 SENSOR_2: "重力传感器"
 SENSOR_2_DESC: "这些传感器已经过调整，可以检测太空中的任何引力变化，例如由舰船出现导致的力场扭曲波动。"
 SENSOR_3: "亚空间传感器"
 SENSOR_3_DESC: "这些传感器能检测到旅行舰船启动后遗留的亚空间波动。它们的灵敏度和范围比重力传感器阵列更大。"
 SENSOR_4: "快子传感器"
 SENSOR_4_DESC: "先进的传感器依靠旋转的快子束，即使在极远距离也能检测船舶运动。"
 AFTERBURNER_1: "加力燃烧室"
 AFTERBURNER_1_DESC: "加力燃烧室可提升舰船的战斗速度。"
 AFTERBURNER_2: "先进加力燃烧室"
 AFTERBURNER_2_DESC: "改进过的加力燃烧室可大幅提升舰船的战斗速度。"
 SHIELD_1: "偏射盾"
 SHIELD_1_DESC: "能量偏射屏障可在过载前化解一定敌方火力，主要缺点是能耗高。"
 SHIELD_2: "改良偏射盾"
 SHIELD_2_DESC: "升级能量偏射屏障，在过载前化解更多火力。"
 SHIELD_3: "护盾"
 SHIELD_3_DESC: "新型护盾生成器是新一代能量屏障，取代旧式能量偏转器，提供更优秀的防护能力。"
 SHIELD_4: "先进护盾"
 SHIELD_4_DESC: "升级护盾生成器以制造出更强能量场。只有持续不断的火力可以击穿此屏障。"
 SHIELD_5: "超级护盾"
 SHIELD_5_DESC: "这些加强、加固的能量护盾无比强大，所提供的防护能力首屈一指。"
 SHIELD_BOOSTER: "护盾电容"
 SHIELD_BOOSTER_DESC: "$tech_shield_rechargers_1_desc$"
 SHIELD_HARDENER_1: "护盾硬化器"
 SHIELD_HARDENER_1_DESC: "通过这些调整，我们的护盾生成器产生的立场将会对那些易于穿透护盾的攻击产生部分偏转作用。"
 SHIELD_HARDENER_2: "先进护盾硬化器"
 SHIELD_HARDENER_2_DESC: "提升至高能态的泽珞微粒可以在我们的护盾上产生波动，可以折射那些能穿透传统护盾的攻击。"
 ARMOR_HARDENER_1: "反应装甲"
 ARMOR_HARDENER_1_DESC: "将晶体阵列植入舰船的防御系统可以对那些通常能贯穿装甲的武器产生一定抵抗力。"
 ARMOR_HARDENER_2: "活性反应装甲"
