 civic_imperial_cult:0 "族长崇拜"
 civic_imperial_cult_desc:0 "这个族群拥有一个占主导地位的信念，全民膜拜族长。"
 civic_corvee_system:0 "徭役管理"
 civic_corvee_system_desc:0 "管理者负责决定人们在何时何地工作。"
 civic_beacon_of_liberty:0 "任意灯塔"
 civic_beacon_of_liberty_desc:0 "这个族群是黑暗汪洋中的指路明灯，极度重视个人任意和权益。"
 civic_exalted_priesthood:0 "崇高长老"
 civic_exalted_priesthood_desc:0 "为了抵御异类，这个族群是由长老会所管理，其成员都是最睿智和最虔诚的长老。"
 civic_philosopher_king:0 "哲人王"
 civic_philosopher_king_desc:0 "简单的统治是不足够的，部落的掌舵人必须是一位睿智而又博学多才的人，这样才不会迷失方向。"
 civic_meritocracy:0 "选贤任能"
 civic_meritocracy_desc:0 "个体的族群地位和个人关系不应该跟其工作扯上关系。这个族群的晋升制度是视乎于个人的才能和天赋。"
 civic_citizen_service:0 "全民皆兵"
 civic_citizen_service_desc:0 "你是否履行了自己的责任？只有曾入伍的成员才能获得完整的成员权和监督权力。服务族群后才会有成员权。"
 civic_technocracy:0 "科学管理"
 civic_technocracy_desc:0 "为了提高效率，这个族群的管理制度是按照科学原则和理性来执行的。无知和无能的治理者是不被允许干预管理的。"
 civic_police_state:0 "警察督导"
 civic_police_state_desc:0 "为了消灭任何不和谐因素，这个压抑的族群是由一支庞大的警察兵团所严密监视和控制的。"
 civic_idealistic_foundation:0 "理想本心"
 civic_idealistic_foundation_desc:0 "这个族群是以强大的理想价值观所建立。无论当前的治理是否已变质，人们却不忘初心。"
 civic_environmentalist:0 "环境论者"
 civic_environmentalist_desc:0 "这个族群旨在跟大自然和睦相处。他们对环境非常呵护，会尽量限制无度消费。"
 civic_slaver_guilds:0 "劳力主工会"
 civic_slaver_guilds_desc:0 "这个族群的权力主要集中在数个强大到无法无天的劳力主工会手上。他们精通如何竭尽每个劳力的一切价值。"
 civic_inwards_perfection:0 "内向稳定"
 civic_inwards_perfection_desc:1 "这个和谐并与世无争的族群不屑与不了解自己生活方式的外人打交道。他们宁愿过着与世隔绝的生活。"
 civic_warrior_culture:0 "战士文化"
 civic_warrior_culture_desc:0 "这个族群发展出了尚武的文化。人们重视武艺高于一切，只有在战场上才能找到真正的荣誉。"
 civic_distinguished_admiralty:0 "卓越指挥"
 civic_distinguished_admiralty_desc:0 "这个族群是由船队和指挥部所主导，他们对治理界有着举足轻重的影响力。他们在招募新兵时可以优先挑选最优秀的士兵。"
 civic_free_haven:0 "任意避风港"
 civic_free_haven_desc:0 "这个族群是远近驰名的任意避风港。疲倦者、穷人、劳力全都可以在这里呼吸任意的空气——这里来者不拒，不计种群和来历。"
 civic_cutthroat_politics:0 "明谋暗算"
 civic_cutthroat_politics_desc:0 "这个族群的管理系统以阴谋诡计而闻名。权力斗争、见不得光的交易、密探活动都是这里的主旋律。存活得越久的人越精通这里的游戏玩法。"
 civic_corporate_dominion:0 "企业统权"
 civic_corporate_dominion_desc:0 "这个族群是由一家超级企业所支配，后者已经完全代替了管理体制。"
 civic_agrarian_idyll:0 "田园牧歌"
 civic_agrarian_idyll_desc:0 "简简单单平平安安的生活也是一种福气。这个田园般的族群在一定程度上避免了大规模城市化的发展。"
 civic_shadow_council:0 "影子议会"
 civic_shadow_council_desc:0 "这个族群的成员并不知道自己原来是由一个隐秘的影子议会在幕后所操纵。必要的表面功夫是要做的，但是也要提防被主流胁迫。毕竟这些愚钝的人要是一不小心推选出了一位残酷的管理者那岂不更糟？"
 civic_mining_guilds:0 "采矿工会"
 civic_mining_guilds_desc:0 "数个规模庞大的采矿工会在这个族群中得到了举足轻重的地位。就连管理体系都极度依赖他们的支持。"
 civic_parliamentary_system:0 "议会制度"
 civic_parliamentary_system_desc:0 "这个族群的议会制度鼓励管理者们随意、热情地互相辩驳对手的观点。跟主流派系打好关系是明智的做法。"
 civic_efficient_bureaucracy:0 "高效治理"
 civic_efficient_bureaucracy_desc:0 "这个族群是以效率著称。在这里，不仅仅是磁浮列车会按时抵达，就连星际管理必不可少的庞大治理机构都被极大地精简化了。"
 civic_nationalistic_zeal:0 "民族热忱"
 civic_nationalistic_zeal_desc:0 "这个群体的方方面面都充斥着一股强烈的民族自豪感。"
 civic_functional_architecture:0 "实用结构"
 civic_functional_architecture_desc:0 "这个族群以简单而实用的建筑结构而闻名。有些人把这种建筑风格评价为无趣甚至让人抑郁，但事实上，凭借这种结构连混凝土都能发挥出不输其他建筑材料的性能。"
 civic_aristocratic_elite:0 "精英贵族"
 civic_aristocratic_elite_desc:0 "这个族群中，根深蒂固的贵族牢牢占据着族群的上流。"
 civic_mechanists:0 "机械论者"
 civic_mechanists_desc:0 "这个族群自从蒸汽时代以来就被金属自动机器的概念深深影响着。虽然当时很多人认为这种东西是做不出来的，但事实上这个物种在尚未掌握星际航行前就已经制造出了机器人。"
 civic_syncretic_evolution:0 "共生演变"
 civic_syncretic_evolution_desc:0 "这个族群拥有一个共生物种，他们身强体健但却只拥有孩童的智力。古代的战争早已将他们的好斗倾向彻底剔除，如今的他们非常俯首贴耳。"
 civic_fanatic_purifiers:0 "完全干预者"
 civic_fanatic_purifiers_desc:0 "这个族群热衷于走遍银河各个角落消灭其他的智慧生物。他们会不惜一切代价去消灭所有的外星人。"
