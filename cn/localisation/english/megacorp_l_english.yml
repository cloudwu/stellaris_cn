 action.99.name:0 "§H银河市场§!：已成立于[market_founder_planet.GetStarName]"
 action.99.desc:0 "我们对[market_founder_planet.GetName]的推广宣传有了收获，贸易巨头们决定将大部分商业活动集中在[market_founder_planet.GetStarName]星系内！"
 action.1000.name:0 "§H泛银河贸易市场§!：未成立"
 action.1000.desc:0 "很不幸，我们发起的建立泛银河贸易市场的动议§Y碰壁了§!。虽然我们明显成功地为该计划调动了政治意愿，但却没收到任何有效的主办地提名。\n\n原则上，商业说客和政治拥趸都支持这个想法，并发誓会加倍努力，只要[global_event_country.GetGalCommunityOrGalImperium]希望再次尝试。"
 action.1000.a:0 "我们拭目以待吧。"
 action.1005.desc:0 "看来银河系的市场范围无法承载其政治意图。苦于缺乏有效的主办地提名，最近 [global_event_country.GetGalCommunityOrGalImperium]为构建专门的交易中心而做出的努力都§Y白费了§!。\n\n泛银河贸易市场计划的支持者们旋即表明一点都不觉得尴尬，声称只要[global_event_country.GetCommunityOrImperium]认为时机成熟，他们将再次提出自己的主张。"
 action.1005.desc.phobe:0 "[global_event_country.GetGalCommunityOrGalImperium]的市场范围无法承载其政治意图，因为最近他们为形成统一的泛银河贸易市场而做出的努力都§Y白费了§!。到头来，异种人备受推崇的项目连一个有效的主办地提名都没能吸引到。\n\n计划的支持者否认这表明异星人的“合作”想法是弄巧成拙。相反，他们坚定地宣称，如果银河系的成员认为时机成熟了，可以再次尝试。"
 action.1005.a.phobe:0 "真是自大。"
 action.101.name:0 "§H银河市场§!：已成立"
 action.101.desc:1 "银河贸易的中心已经坐落在了§Y[galactic_market_station.solar_system.GetName]§!星系，位于[From.GetName]境内。[From.GetAdj]政府已经正式合法化这一市场。人们可以通过中立的第三方开展资源买卖。"
 action.101.desc.phobe:0 "心怀鬼胎的§Y[From.GetName]§!异种成立了一个外星商品的交易市场。尽管我们对此不屑一顾，但市场的大门仍对我们敞开。"
 action.101.desc.homicidal:0 "$action.96.desc.homicidal$"
 action.103.name:0 "§H银河市场§!：已迁址"
 action.103.desc:0 "在与其前中心失去联络之后，星系商贸团体选择在我们境内设立一座新的空间站。"
 action.106.name:0 "§H银河贸易市场§!"
 action.106.desc:0 "通过我们新建立的联络，我们能够进入银河市场开展资源买卖。这一定会刺激[Root.GetAdj]的经济。"
 action.106.desc.phobe:0 "我们得知恶心的异种们成立了一个交易外星商品的银河市场。尽管我们不愿涉足其中，但市场的大门仍对我们敞开。"
 action.106.desc.homicidal:0 "$action.96.desc.homicidal$"
