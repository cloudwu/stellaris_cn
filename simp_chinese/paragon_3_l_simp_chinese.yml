 leader_trait_legendary_hoplofobia: "胆小"
 leader_trait_legendary_hoplofobia_desc: "这位领袖害怕承担责任，经常过分小心，在工作流程中经常施加过度的检查和冗余。"
 leader_trait_legendary_bad_meritocracy: "精英主义"
 leader_trait_legendary_bad_meritocracy_desc: "这位领袖厌恶平庸，经常因为极轻微的错误就解雇一些有才华的人。"
 leader_trait_legendary_delusional: "刚愎自用"
