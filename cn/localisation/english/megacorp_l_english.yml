 cara_fleet1_redeals.title:0 "$cara_fleet1_contact.title$：§Y最后提议§!"
 fleet1redealdesc1:0 "您真的打算就这么让一生只会出现一次的机会白白溜走吗？"
 fleet1redealdesc2:0 "我们虽然很快就会分别，但是您可以永远持有我们的优秀产品。"
 fleet1redealdesc3:0 "您知道放弃这笔交易就是个傻瓜。您现在可以利用这种智慧了。"
 fleet1redealdesc4:0 "亲爱的顾客——或者我应该说朋友？——我们正准备离开您的领地。请问您是否有兴趣再最后一次看看我们的产品呢？在下一次相遇之前的最后一次，是的。"
 fleet1redealdesc5:0 "这可是最后机会了，专门为您量身打造的订单！您肯定会感兴趣的！"

 cara.1002.title:0 "已摧毁$NAME_Caravaneer_Fleet1_country$"
 cara.1002.desc:1 "我们摧毁了四处招摇哄骗的$NAME_Caravaneer_Fleet1_country$害虫！他们的劣质产品和贪得无厌的行为不会再污染银河系。"
 cara.1003.title:0 "$NAME_Caravaneer_Fleet1_country$已被摧毁"
 cara.1003.desc:1 "我们收到消息称，$NAME_Caravaneer_Fleet1_country$已经立即关闭了其移动门市，因为该旅商已被彻底歼灭了。"

 # Fleet 2
 cara_fleet2_contact.title:1 "努玛修道会"
 fleet2contact1:1 "为我们在宇宙中的卑微存在感到抱歉，[Root.GetSpeciesNamePlural]。我们是努玛修道会，侍奉财富女神努玛的谦逊商人。我们因为过度贪婪而被逐出天国，因此现在洗心革面抛弃所有尘世的财产。\n\n$fleet2contact_explanation$"
 fleet2contact2:1 "祝福您，[Root.GetSpeciesNamePlural]。我们是努玛修道会，我们为财富女神努玛服务，我们从银河系遥远的角落带来了最神圣的商品。\n\n$fleet2contact_explanation$"
 fleet2contact3:1 "啊，[Root.GetSpeciesNamePlural]！财富之风终于带我来到了您富饶的土地上。我们是努玛修道会，女神努玛的忠实仆人，我们为你带来了受到女神祝福的货物。\n\n$fleet2contact_explanation$"
 fleet2contact4:1 "日安，[Root.GetSpeciesNamePlural]。我们是努玛修道会，我们的货物上有命运女神努玛的神印。她早就向我们低语过[Root.Capital.GetStarName]附近存在着一个遥远的文明可以和我们一同实现奇迹。\n\n$fleet2contact_explanation$"
 fleet2contact5:1 "[Root.GetSpeciesNamePlural]！神的旨意使我们带着许多奇妙的东西来到您的领地。我们是努玛修道会，我们的交易从来都不是为了自己，而是听从财富女神的旨意。\n\n$fleet2contact_explanation$"
 fleet2contact6:1 "没想到这都是真的！你们真如努玛所预言的一样富裕。常言道，财富只会眷顾勇者。\n\n我们是努玛修道会，一群单纯的商人，致力于对商业的崇拜。\n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "我们的舰队沿着宇宙能量的神圣洋流航行，无论财富之风会带我们去哪里，每次我们进入您的领土时都会带来新的交易。\n\n只需要一点点捐赠，宇宙的奇迹你们就可以收入囊中。\n\n所有交易请用点数进行……"

 cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
 fleet2hewwo1:1 "来吧，[Root.GetSpeciesNamePlural]！喝下从努玛财富之井里打来的水，保证您不会再渴了。"
 fleet2hewwo2:1 "跟随宇宙能源点数的洋流，[Root.GetSpeciesNamePlural]，它将指引您通往真相。没有什么货物能比承载努玛神印的商品更好了……"
 fleet2hewwo3:1 "当交易达成时，努玛微笑。"
 fleet2hewwo4:1 "你把那叫做公平！？你简直就是侮辱努玛——呸！\n\n哦，有客人来了！我们对让您看到刚才那一幕表示最诚挚的歉意。有些人就是没有勇气接受落在他们膝上的好运。"
 fleet2hewwo5:1 "许多奇妙的东西流转到我们手中，但是我们从来不会保留这些东西。这是我们这一代牺牲，我们为了泰萨·塔维尔的建设奉献一切。也许我们的子辈有朝一日能够再次见到圣地降临。"
 fleet2hewwo6:1 "财富是灵魂的负担，[Root.GetSpeciesNamePlural]。让我们来减轻您的负担吧。"
 fleet2hewwo7:1 "什么？商品税上调？嘘，你这是在亵渎努玛。"
 fleet2hewwo8:1 "任何献给努玛的贡品，宇宙都会10倍地返还。您花费得越少，朋友，您失去的越多。"
 fleet2hewwo9:1 "来啊，别害羞！品味我们的商品，然后膜拜努玛吧。"
 fleet2hewwo10:1 "好买卖总会去找乐于接受它的买家，[Root.GetSpeciesNamePlural]。您打算加入这神圣买卖吗？"
 fleet2hewwo11:0 "爱财之人总会受到金钱的眷顾。让您的金钱不断流转，这样您的财富才会源源不断地积累。"

 cara_fleet2_deals.title:0 "$cara_fleet2_contact.title$"
 fleetdeal_explanation:0 "\n\n当然，如果您需要时间考虑，我们会在离开您的领地之前通知您，再给您一次接受女神慷慨祝福的机会。"
 # shrine
 fleet2dealdesc1:1 "听到了吗？这是硬币流淌的声音。是的，[Root.GetSpeciesNamePlural]，我看到了财富正在不断向您涌去。\n\n努玛向我们展示了您某个星球上纪念她的神坛的景象。那个神坛会为你带来超越你最狂野的想象的财富。$fleetdeal_explanation$"
 # thralls
 fleet2dealdesc2:1 "把[fleet2_recent_pop_species.GetName]带上来。在穿越银河的朝圣旅途中，我们拯救了很多迷失的灵魂……\n\n看看这优秀的样本，现在都接受了努玛管理艺术的熏陶。看到他[fleet2_recent_pop_species.GetMouthNam]的内部了吗？那颜色象征着健康。他们当工人也是很不错的选择。而且他们的繁殖能力也十分出色。您怎么说？$fleetdeal_explanation$"
  # edict
 fleet2dealdesc3:1 "关闭您的视觉感受器，想象您正漂浮在能源点数的洪流中，朝着一座能量点数更多的山漂去。\n\n有了我们的努玛可视化科技，您将了解到没有任何一种力量能够超过思想的力量。您也将摆脱物质欲望，而点数将像最普通之物一样不断向您涌来。$fleetdeal_explanation$"
  # technology
 fleet2dealdesc4:0 "能量之流的模式……它们无处不在，但无人能看到。努玛不需任何辅助，便可预测股票市场的神圣涨落。只需一点点捐助，我们就将与您分享她的一些智慧。$fleetdeal_explanation$"
 # Governor
 fleet2dealdesc5:0 "请允许我们引见我们最优秀的一位精神领袖，拥有强大心智集中能力和内在凝视能力的九级沙克瓦赫。在女神的指引下，贵星球上的生意将兴旺繁荣。\n\n而我们只希望你能提供小小的捐助……$fleetdeal_explanation$"
  # Crystals for pops
 fleet2dealdesc6:0 "尊敬的[Root.GetSpeciesNamePlural]，我们将向您提供一个特别的交易……努玛看到了您人民的巨大潜力，希望能欢迎一部分您的子民为努玛效忠。她将奉上无价的水晶作为回报……$fleetdeal_explanation$"
 # Cruiser
 fleet2dealdesc7:0 "这是财富之恩惠号，我们最受信任的警戒舰……她被女神亲自选中，护送我们受祝福的货物穿越银河，曾击退过许多渎神者——海盗、异端、虚空怪物，任何阻碍努玛的神圣道路者！可她却依旧几乎完好如新……\n\n是的，她曾尽心为财富服务，而现在只需适量的捐赠，她也可以为你服务……$fleetdeal_explanation$"
 # Districts for Machines
 fleet2dealdesc8:0 "请原谅我们的冒犯，但我们注意到您的行星，§Y[fleet2deal8planet.GetName]§!，拥有一种尚未被发掘的独特潜力。我们可以打开一道通往其神圣地核的裂口，从那里财富将源源不断地涌出！\n\n让我们解释您土地上隐藏的秘密吧。当然了，我们需要一笔象征性的酬劳。$fleetdeal_explanation$"
 fleet2deal8.tooltip:0 "    获得：$mod_district_generator_max$§G+3§!\n    $MOD_PLANET_MAX_DISTRICTS_ADD$§G+2§!"
 # MI Upkeep mod
 fleet2dealdesc9:0 "神圣的努玛保佑您，[Root.GetSpeciesName]。她向我们展示了如何将您的单位更好地与§Y[fleet2deal9planet.GetName]§!的磁场同调。有了我们神圣且专利注册的§G努玛磁条§!，您在§Y[fleet2deal9planet.GetName]§!上的无人机将减少对您神圣的对£energy£§Y$energy$§!的依赖。\n\n作为交换，我们需要在您的土地上向神举行仪式。您意向如何？$fleetdeal_explanation$"
 # Decision
 fleet2dealdesc10:0 "我们的一位传道者在冥想之中被努玛附体，迅速而含糊地说出了女神的旨意。尽管这位传道者未活过这场考验，但我们破译了她的话语，得到了一种能将一和零变为百万的算法。\n\n不要令她的牺牲白费，[Root.GetSpeciesNamePlural]。将财富引入您行星的地核，她就不会抛弃您。$fleetdeal_explanation$"
 # Repeatable options
 fleet2dealdesc11:0 "让努玛凝视您的灵魂吧，[Root.GetSpeciesNamePlural]，她就能得知您需要什么。稍等……您的问题的答案正在我眼前浮现。是的，我现在看到了！"
 fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\n答案是…另一艘警戒舰，对吧？"
 fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\n答案是…奇异瓦斯，对吧？嗯…它的气味真是令人陶醉！那是成功的气息！深吸一口气，您就能亲眼目睹努玛的庄容。但要小心，过量吸入可能会损害您的薄膜。"
 fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\n当然了！答案是…能源点数…一直都是能源点数。点数能扭转乾坤。我们在您的问题上撒点数，您的问题就会不见了。赞美努玛！"
 # minor artifacts
 fleet2dealdesc12:1 "在努玛的指引下，我们发现这些古代文物对我们的冥想很有启发性。\n\n与它们分离的想法当然让我们感到痛苦，但我们认为你们[Root.GetSpeciesNamePlural]可以通过研究它们获得很多知识。\n\n我们需要一些高级物资，所以或许我们可以做一笔交易……？$fleetdeal_explanation$"
 cara_fleet2_deal:0 "让我们看看你的商品。"
 cara_fleet2_take_deal:0 "成交！"
 cara_fleet2_dealtaken:0 "祝福您，[Root.GetSpeciesNamePlural]，您的事业让我们离努玛更近了。"
 cara_fleet2_exit:0 "$cara_fleet1_exit$"

 fleet2getback:0 "现在不行，请稍后再联系我们。"
 fleet2getbackreply:0 "如您所愿，[root.getspeciesnameplural]！我们离开前会再次联系您。但请记住，努玛可是位多变的女士。如果她改变了主意，那么我们的交易也将改变……"

 cara_fleet2_redeals.title:0 "$cara_fleet2_contact.title$：§Y最后提议§!"
 fleet2redealdesc1:1 "错失一次投资的机会，我的朋友，那会是您犯下的最昂贵的错误。您确定您能承担这带来的后果吗？这是我们离开您领地前的最后机会。"
 fleet2redealdesc2:1 "努玛是位大方的女士。我们正要离开时她提醒了我们——[Root.GetSpeciesNamePlural]！一定要在我们离开之前给他们一生中的最后一次机会！"
 fleet2redealdesc3:1 "往往在某些小细节的时候，您的命运就已注定。在这或那花一点点您的点数，终有一天会变成一笔巨款。涓流终将汇成为海洋。\n\n命运让我们在离开前再给你一次机会接受提议。"
 fleet2redealdesc4:1 "啊，[Root.GetSpeciesNamePlural]，您听到努玛的召唤了吗？我们马上就要离开您的领地了，请问您考虑过我们的交易了吗?\n\n好好想想吧，这也许是您飞黄腾达的机遇，否则就走向毁灭。您会如何选择？"
 fleet2redealdesc5:1 "[Root.GetSpeciesNamePlural]。我们很快就会离开您的领地了。我们顺着宇宙能量的洋流前进。您考虑过我们的提议了吗？"
 fleet2product1_tooltip:1 "启用建筑§G+1§!§Y努玛神坛§!，为您选择的星球带去财富。"
 fleet2product2_tooltip:1 "§G2§!$NAME_Caravaneer_Fleet2_species_plural$£pop£人口到达[Root.Capital.GetName]."
 fleet2product3_tooltip:1 "§G+1§!§Y努玛可视化§!法令。"
 fleet2product4_tooltip:1 "§G+1§!§Y努玛数据建模§!科技"
 fleet2product5_tooltip:1 "一位§G等级3§!的总督，受财富女神庇佑，加入[Root.GetName]。"
 fleet2product6_tooltip:1 "您通过交换£pop£§R2§!人口获得£rare_crystals£§G200§!§Y$rare_crystals$§!"
 fleet2product7_tooltip:0 "§G+1§!§Y$caravaneer_cruiser_01$§!"
 fleetproduct10_tooltip:0 "§G+1§!§Y实现神圣算法§!决策"

 cara.2002.title:0 "已摧毁$NAME_Caravaneer_Fleet2$"
 cara.2002.desc:0 "继[From.From.solar_system.GetName]星系内的敌对行动后，[From.From.GetName]舰队很高兴向我们报告$NAME_Caravaneer_Fleet2_fleet$已被摧毁。\n\n曾经名噪一时的$NAME_Caravaneer_Fleet2_species$旅商，如今不过是一堆太空垃圾罢了。这些道貌岸然的家伙以后不会再出现在我们面前了。"
 cara.2003.title:0 "$NAME_Caravaneer_Fleet2$已被摧毁"
 cara.2003.desc:0 "消息传到了[Root.Capital.GetName]，据称$NAME_Caravaneer_Fleet2_fleet$已不复存在。\n\n在与[From.GetName]发生敌对接触后，曾经名噪一时的$NAME_Caravaneer_Fleet2_species$旅商现在不过是一堆太空垃圾罢了。\n\n对于他们侍奉的财富女神来说可真是不幸啊。"
 cara.2003.a:0 "可惜。"
 cara_fleet2_contacted:0 "$cara_fleet1_contacted$"

 # Fleet 3
 cara_fleet3_contact.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3contact1:0 "[Root.GetSpeciesName]！欢迎你们。我们是$NAME_Caravaneer_Fleet3$——$NAME_Caravaneer_Home$的成员——的操作员。\n\n我们穿越无垠的宇宙。我们目光捕捉每一丝星光。我们收集。我们交易！\n\n$fleet3contact_explanation$"
 fleet3contact2:0 "你们好啊，[Root.GetSpeciesNamePlural]！这是来自$NAME_Caravaneer_Fleet3$的问候！我们是从$NAME_Tradestation_Tungle$出发穿越星辰的经纪人、交易者。\n\n$fleet3contact_explanation$"
 fleet3contact3:0 "见到你们真好，[Root.GetSpeciesName]。你的财富虽然在积累，但是你的灵魂却一片空虚，不是吗？我们能感知到。我们前来与你交易，我们带来很多东西。\n\n我们是$NAME_Caravaneer_Fleet3$，来自$NAME_Caravaneer_Home$的商人。\n\n$fleet3contact_explanation$"
 fleet3contact_explanation:0 "我们和平穿行你们的领地，我们只想买和卖，§H克嘶§!，我们会提供你们上好的货物，称心的交易。我们走之前会再见面的。\n\n如果你呼叫我们，$NAME_Caravaneer_Home$一定会回复的。"
 cara_fleet3_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_exit:0 "$cara_fleet1_exit$"

 cara_fleet3_main.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3hewwo1:0 "我已经解释过了。将能源转换器重新调至辅助模式。不，不是那个能源转换器！§H克嘶§!是不是什么都要我自己——\n\n噢！客人！欢迎。我们带着很多货物，我们有很多商品。穿越星际只为安全送达您手中！"
 fleet3hewwo2:0 "你喜欢合金吗，§H克嘶？§!你喜欢金属和瓦斯吗？辛勤的劳工？贵重的矿石？嗯，我知道你会有兴趣。"
 fleet3hewwo3:0 "噢，[Root.GetSpeciesNamePlural]。这是最新的货！你根本不敢相信，§H克嘶§!箱子里面装满了各种军火。多到数不清的武器。来吧。看看吧。"
 fleet3hewwo4:0 "真不该相信他们，真不该做那笔买卖。肮脏的[scammer_country.GetSpeciesNamePlural]！§H克嘶§!\n\n噢，[Root.GetSpeciesNamePlural]。我们欢迎您。你愿意和我们交易吗？"
 fleet3hewwo5:0 "这可不是什么遗物，这是件古董！想想吧，§H克嘶§!。它存在了多少个世纪了。而且还会一直存在下去！"
 fleet3hewwo6:0 "锈？什么生锈？\n\n哦，那个啊。只要刮下来就行了。刮，刮，刮。马上变新装！"
 fleet3hewwo7:0 "$NAME_Ketlings$？是的，我们知道他们。我们曾经的同胞，数代之前，很久以前。他们不喜欢我们，他们不承认我们更优秀！更加擅长收集、寻找、获取！他们不承认我们更伟大。他们流放了我们。在虚空中漂流！\n\n不过没关系。我们现在更强大了，不需要他们。"
 fleet3hewwo8:0 "看看你那些点数，[Root.GetSpeciesName]。都快爆出来了！让我们把它变轻一点吧。让我们帮忙吧。"

 cara_fleet3_deals.title:0 "$cara_fleet3_contact.title$"
 fleet3dealdesc1:0 "我们有矿石，闪闪发光的矿石。将夜晚照亮的矿石！专为[Root.GetName]闪耀的矿石。\n\n但我们很饿，我们很渴！请给我们[Root.GetFleet3ScaledCostDeal1]，我们就为你的工人提供[Root.GetFleet3ScaledProductDeal1]。"
 fleet3dealdesc2:0 "我们有位领袖，对于[Root.GetName]非常合适！[Root.GetFleet3ProductDeal2]\n\n给我们[Root.GetFleet3CostDeal2]，领袖就归你了！"
 fleet3dealdesc3:0 "我们可以为你提供工人，得力的搬运工、清洁工！健康。聪明。给我们£alloys£§R500§!$alloys$，我们就派出§G4§!$NAME_Caravaneer_Fleet3_species$£pop£人口去你的行星。\n\n什么？犯罪记录？我们不记得有这种东西，§H克嘶！§!"
 fleet3dealdesc3machi:0 "我们可以为你提供工人，得力的升降机、拖拉机、清洁机！健康。聪明。给我们£alloys£§R500§!$alloys$，我们就派出§G4§!$NAME_Caravaneer_Fleet3_robot$£pop£人口去你的行星。\n\n什么？犯罪记录？我们不记得有这种东西，§H克嘶！§!"
 fleet3dealdesc4:0 "看呐。[Root.GetFleet3ProductDeal4][Root.GetFleet3CostDeal4]"
 fleet3dealdesc5:0 "我们有图纸。设计图！造建筑的，非常先进，非常独特。一座§G$building_waste_reprocessing_center$§!，把垃圾和废物变成高效的能源和有用的矿物。\n\n但我们需要…工人。采矿平台715-B发生了可怕的事故，§H克嘶！§!给我们§R6§!§H$pop_cat_worker$§!£pop£人口，我们就给你图纸。"
 fleet3dealdesc5_gesta:1 "我们有图纸。设计图！造建筑的，非常先进，非常独特。一座§G$building_waste_reprocessing_center$§!，把垃圾和废物变成高效的能源和有用的矿物。\n\n但我们需要…工人。采矿平台715-B发生了可怕的事故，§H克嘶！§!给我们§R6§!§H$pop_cat_simple_drone$§!£pop£人口，我们就给你图纸。"
 fleet3dealdesc6:0 "我们有特殊的提议。独有的技术，只有$NAME_Caravaneer_Fleet3$研发的技术！\n\n不知道你会不会为行星防御系统头疼，不知道怎么穿透这层系统？我们来告诉你一条路，非常先进，非常专业，改进轰炸，我们称它…§G$ORBITAL_TRASH_1$§!！\n\n给我们[Root.GetFleet3CostDeal6]。我们马上教你方法，§H克嘶！§!你的军舰很快就能得到组件。"
 fleet3dealdesc7:1 "我们注意到了你环绕§Y[fleet3deal7planet.GetName]§!的采矿基地。它开采能源，对吧？我们可以帮忙。我们可以送你一颗卫星，上面装着杰出的科技！我们称作§G$racket_energy_extractor$§!！\n\n它会留在轨道上，增加你能从§Y[fleet3deal7planet.GetName]§!地表获取的£energy£§Y$energy$§!。\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8:1 "你需要§Y$energy$§!，难道不需要？为了让驱动你们的百万电路迸发出电火花？我们可以帮忙。\n\n我们有§G$racket_generator_regulator$§!，可以增强你们§Y$job_technician_drone_plural$§!的性能，与§Y$district_generator_plural$§!的机器交互，增强百分之二十五！只要你给我们一些恩惠，我们就在§Y[fleet3deal8planet.GetName]§!上部署装置。\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9:0 "我们有艘船！一艘§G$destroyer$§!：很棒，很快，很强！装备很好！绝对不是出于某些理由才想甩掉的，绝对不是！没时间让你的机械师仔细检查了，§H克嘶！§!你想要这艘船，对吧？\n\n给我们£minerals£§R200§!$minerals$，船就归你了。"
 cara_fleet3_deal:0 "你能开出什么价码？"
 cara_fleet3_take_deal:0 "不错。我们接受你的提议。"
 #cara_fleet3_take_deal.tooltip: "cara_fleet3_deal.tooltip"
 cara_fleet3_dealtaken:0 "很高兴，很荣幸，与[Root.GetName]做生意。我们会再来的！"

