 restoring_the_balance_modifier: "恢复平衡"
 restoring_the_balance_tt: "我们一颗行星上的人口将会被送回$astral_rift_volcano$星界裂隙，以期能恢复被我们干扰的平衡。"
 obelisks_curse_modifier: "尖塔的诅咒"
 obelisks_curse_machine_modifier: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse_tt: "只要这位领袖还是内阁官员，他们每年就要向黑方尖碑献祭一个人口。"
 leader_trait_obelisk_curse_desc: "这位领袖是黑色方尖碑的仆人，他要求我们恢复被我们破坏的平衡。"
 astral_rift_volcano: "火山位面"
 astral_rift.1900.name: "炽热地景"
 astral_rift.1900.desc: "温度难以置信地高。要不是提前准备好的隔热护盾，我们可能就已经葬身烈火了。\n\n远处，有一座黑色的方尖碑静静耸立着。一系列人系开凿的河道汇聚到这座巨大的纪念碑上，把岩石地貌整齐地分割开来。\n\n天空静静地漂浮中发光的球状生物。它们的卷须从精致的身躯上垂下。从这个距离我们还看不出他们是否怀有敌意，但至少在目前，他们似乎没有注意到我们。\n\n方尖碑似乎是最需要的调查对象，但许多漂浮的生物飞得很近，令人不安。也许在离得太近之前观察一下周围的环境会更安全。"
 astral_rift.1900.a: "探索周围。"
 astral_rift.1900.b: "直接飞向方尖碑。"
 astral_rift.1905.name: "追猎"
 astral_rift.1905.desc: "这个鬼地方可比我们一开始想的危险多了。\n\n这里的墙上排列着几间小隔间。里面充满了各种各样的生物体。一看到我们，它们就摇着栅栏，用各种不知名的语言哀号。不时地，我们看到球状的漂浮生物进入这些隔间，用生物电击制服囚犯。\n\n不幸的是，其中一个浮动球体对我们产生了兴趣，并且正在接近我们的§Y$tech_rift_sphere$§!。即使我们把引擎开到最大，它也在慢慢追上我们。它的尾迹中拖着长长的卷须，字面上地一路火花带闪电。\n\n在我们下面，一条巨大的熔岩河淹没了黑曜岩地貌。我们准备的隔热层应该能让我们在熔岩里存活一段时间。"
 astral_rift.1905.a: "拉动紧急锚链。"
 astral_rift.1905.b: "躲到岩浆里。"
 astral_rift.1910.name: "被捕"
 astral_rift.1910.desc: "我们没能躲开探测。在飞向方尖碑的过程中，一小群怪异的漂浮生物很快就追上了我们。\n\n我们现在被他们发光的卷须困住，强行地被拖动着。与之尝试沟通毫无成效。\n\n他们顽固地把我们拖向一个开凿在附近墙体中的笼子里。铁链和栅栏间打开了一条我们的通路。一路上，许多不同形式的感性生命都被关在了类似的隔间里。\n\n这些生物的触须紧紧地抓住了我们的船。然而，通过给我们的引擎增加一剂星界物质，可以产生一股爆发力，帮助我们逃脱它们的控制。"
 astral_rift.1910.a: "尝试逃脱。"
 astral_rift.1910.b: "这太危险了。拉动紧急锚链。"
 astral_rift.1915.name: "黑色方尖碑"
 astral_rift.1915.desc.common: "我们悄悄地前进，来到了巨大的方尖碑附近。\n\n黑曜石般的黑色，一直延伸到这个火山空间的天花板。要说它很古老，那它的外表也太无暇了。最早我们认为是装饰的东西其实是某种图案。虽然暂时难以辨认，但熔化的符文在它的表面以一种精心安排的方式旋转。如果有足够的时间，是有可能翻译出来的。\n\n我们的目标跟踪电脑检测到，在这片区域巡逻的生物离这个物体越近时移动得越快。我们推断出，不管这个结构是什么，这些生物都以某种方式与它联系在一起。用压缩气体爆轰摧毁应该会抑制它们的功能。"
 astral_rift.1915.desc.lava_hide: "为了躲避追踪，我们把自己浸没到了下方的熔岩河中。\n\n我们作为预防措施施加的保护膜可以使我们在底下存活足够的时间，游出一段距离，躲避不被漂浮的生物的注意。\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.desc.lava_escape: "漂浮生物对我们的行为猝不及防。\n\n引擎的爆发力让我们挣脱了他们的卷须，把我们快速地推向下方的熔岩河。显然，他们还不适应猎物会做出这种反应。\n\n我们作为预防措施施加的保护膜可以使我们在底下存活足够的时间，游出一段距离，躲避不被漂浮的生物的注意。\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.a: "解码符文。"
 astral_rift.1915.b: "摧毁方尖碑"
 astral_rift.1920.name: "取回"
 astral_rift.1920.desc: "我们拉回了锚链，从这个危险的地方逃离。\n\n许多漂浮生物在我们拉回§Y$tech_rift_sphere$§!的时候一并被拖着走，甚至有一只还被拉回到了我们的维度里，然后马上讲解成了一些纯的星界物质。\n\n我们取走了它们的残骸以进行进一步研究。"
 astral_rift.1925.name: "名单"
 astral_rift.1925.desc: "这是一份名单\n\n方尖碑上刻满了数以兆计的的名字，以一种复杂的数学模式排列着，我们一边观察它就一边不断变化着。\n\n方尖碑的各个面都有独特的排列方式，使得每个名字都能精确地在沿墙的凹室中显示出来。\n\n用探针触摸任何一个名字都会导致某个相应的房间被危险的能量照亮，并发出可怜的哀号。\n\n不幸的是，在这样做的时候，我们再次吸引了漂浮生物的注意。"
 astral_rift.1925.a: "够了。拉动应急锚链。"
 astral_rift.1925.b: "摧毁个恶劣的装置。"
 astral_rift.1930.name: "破碎的方尖碑"
 astral_rift.1930.desc: "我们策略性地沿着黑曜石塔的接缝放置的炸药把它完全炸成了两半。\n\n方尖碑的上半部分渐渐滑落，黑暗笼罩了整个洞穴。我们之前注意到的漂浮生物失去了光亮，伴随着沉重的而潮湿的砰砰声落在地上。\n\n墙壁两旁的隔间的门被一一打开。无数成群的生物从这些洞里涌进最近的隧道系统。我们不知道这些隧道通向哪里，但至少它们现在自由了。\n\n方尖碑的破碎材料具有独特而有趣的特性。我们已尽可能多地把它带到船上作进一步研究。"
 astral_rift.1935.name: "失败"
 astral_rift.1935.desc: "我们与[Leader.GetName]失去了联系。\n\n在取回§Y$tech_rift_sphere$§!时，我们发现其中充满了烟雾和灰烬。找不到[Explorer.GetCrew]的尸体。\n\n看来他们永远地迷失在了裂隙另一头了。"
 astral_rift.1940.name: "不详访客"
 astral_rift.1940.desc: "一个熔融生物要求见我们。他自称是我们六年前炸毁的那座黑色方尖碑的所有者。"
 astral_rift.1941.desc: "你们对自己的所作所为一无所知。\n\n你错误地释放了我们的囚犯。如果平衡不能恢复，将会有严重的后果。\n\n接下来的六年，你们每年都要从你们的星球上给我们提供替代囚犯。我们将提供一笔公平的交易作为回报。\n\n如果你拒绝，我们很乐意无所不用其极地折磨你的人。"
 astral_rift.1941.a: "行。那就恢复平衡。"
 astral_rift.1941.b: "滚蛋。"
 astral_rift.1950.name: "科学家的返回"
 astral_rift.1950.desc: "[from.GetName]从$astral_rift_volcano$星界裂隙回来了……但和我们对他们的记忆不太有一样。\n\n同位素采样表明[from.GetHisHer]的年龄已经超过了600岁。"
 astral_rift.1950.a: "密切监视这个个体。"
 astral_rift.1955.name: "牺牲"
 astral_rift.1955.desc: "事态向令人不安的方向发展了。\n\n[from.GetName]秘密地在把我们的人口通过$astral_rift_volcano$传送走。\n\n他们称这是在进行“恢复平衡”的努力。"
 astral_rift.1955.a: "把[from.GetHimHer]处理掉。"
 astral_rift.1955.b: "让[from.GetHimHer]继续。"
