 cara.970.name:0 "银河之星"
 cara.970.1.desc:0 "生活与其说是一场竞赛，不如说是碰运气。"
 cara.970.2.desc:0 "有时候水桶的重量超过了它们必须承受的重量。"
 cara.970.3.desc:0 "彼之垃圾，他之蜜糖"
 cara.970.4.desc:0 "不良能源信贷总是会出现。"
 cara.970.5.desc:0 "闪光的未必都是暗物质。"
 cara.970.6.desc:0 "乞丐可不能挑肥拣瘦。"
 cara.970.7.desc:0 "不要挑剔别人送来的扎加路维安的颊腔还有多少牙齿。" # TODO Zarkaluvian
 cara.970.8.desc:0 "等价交换绝非强夺。"
 cara.970.9.desc:0 "为打翻的卓尘哭泣也没有用的。"
 cara.970.10.desc:0 "让惩罚与罪行相称。"
 cara.970.11.desc:0 "种瓜得瓜，种豆得豆。"
 cara.970.a:0 "真是太诡异了。"

 ancrel.8040.name:0 "资源贮藏"
 ancrel.8040.desc:0 "§H[Root.GetLeaderName]§!在[From.Planet.GetName]上的废墟中发现了一个古老的资源贮藏点。他们现在已经开始将这些物资装船运往我们的中央仓库。"
 ancrel.8045.name:0 "隐蔽通道"
 ancrel.8045.desc:0 "§H[Root.GetLeaderName]§!不久前在发掘[From.Planet.GetName]上的遗迹时发现了一段隐蔽的通道！这个意想不到的发现加快了发掘进展。"
 ancrel.8050.name:0 "失落的远征"
 ancrel.8050.desc:0 "你的[Root.Owner.GetArchaeologistPlural]偶然发现了之前[From.Planet.GetName]上的一次命运多舛的探险行动，那是很久以前的事了。我们的人从他们干枯的遗骸中找到了几件小型文物。"
 ancrel.8055.name:0 "争论的考古学家"
 ancrel.8055.desc:0 "在[From.Planet.GetName]的考古站点上爆发了一场怒气冲天的争论。几位[Root.Owner.GetArchaeologistPlural]就如何更好地推进项目一事公开反对§H[Root.GetLeaderName]§!的意见。该站点的进展已经因这次争吵慢如蜗牛。"
 ancrel.8060.name:0 "藏宝室"
 ancrel.8060.desc:0 "最近§H[Root.GetLeaderName]§!在[From.Planet.GetName]上的考古发掘现场发现了一个小藏宝室！虽然发现的大多数小玩意儿几乎没有实际用途，但它们可值不少能源点数。"
 ancrel.8065.name:0 "传播疾病"
 ancrel.8065.desc:0 "[Root.GetLeaderName]汇报称，一种奇怪的疾病正在[From.Planet.GetName]上的[Root.Owner.GetArchaeologistPlural]间传播。首个病例在第一次打开密封房间后不久被确诊。由于很大一部分团队成员无法继续参与考古，遗迹的发掘工作推迟。"
 ancrel.8070.name:0 "装备故障"
 ancrel.8070.desc:0 "报告称，在[From.Planet.GetName]上的考古探险被迫中断，原因是不太可能的一系列设备故障。在获得替换设备之前，考察工作将暂时推迟。"
 ancrel.8075.name:0 "无影无踪"
 ancrel.8075.desc:0 "在发掘[From.Planet.GetName]上的遗迹时，§H[dead_scientist.GetName]§!消失得无影无踪了。一项由另一位[Root.Owner.GetArchaeologistPlural]领导的大规模搜寻工作也一无所获。我们必须考虑到最坏的情况。"
 ancrel.8080.name:0 "发现小型文物"
 ancrel.8080.1.desc:0 "我们在[From.Planet.GetName]上的持续发掘工作出土了一小堆古董物件。[Root.GetLeaderName]在其中鉴定出了一些小型文物。"
 ancrel.8080.2.desc:0 "§H[Root.GetLeaderName]§!近日在[From.Planet.GetName]上的考古现场中发现了一些小型文物。它们目前正在运往安全的科研设施的途中。"
 ancrel.8080.3.desc:0 "在[From.Planet.GetName]上遗迹的发掘中，一部分地板最近发生了坍塌，使得几位[Root.Owner.GetArchaeologistPlural]跌落到一个小裂口中。幸运的是，他们不仅在事故中毫发无伤，还发现了一些小型文物。"
 ancrel.8090.intro:0 "我们最近发现[From.Planet.GetName]上一群大型土著食肉动物在废墟中定居。"
 ancrel.8090.critical:0 "在我们的[Root.Owner.GetArchaeologistPlural]成功逃生之前，凶狠的野兽碰到了他们。§H[dead_scientist.GetName]§!和其他人一起失踪了。"
 ancrel.8090.failure:0 "许多[Root.Owner.GetArchaeologistPlural]在§H[Root.GetLeaderName]§!带领幸存者抵达安全地点前失散了。"
 ancrel.8090.success:0 "幸运的是，野兽们正在冬眠，并且它们未被我[Root.Owner.GetArchaeologistPlural]的通过所惊扰。项目的进度正在急速推进。"
 ancrel.8090.pay:0 "处理这些凶猛的野兽并不轻松，但是它们挡住了前进的唯一道路。我们的[Root.Owner.GetArchaeologistPlural]可以去寻找其它路径，但是这要花费一段时间。"
 ancrel.8090.name:0 "敌对野生动物"
 ancrel.8090.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.critical$"
 ancrel.8091.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.failure$"
 ancrel.8092.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.success$"
 ancrel.8093.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.pay$"
 ancrel.8093.a:0 "消灭这些野兽。"
 ancrel.8093.b:0 "他们得去绕路了。"
 ancrel.8100.intro:0 "我们在[From.Planet.GetName]上工作的[Root.Owner.GetArchaeologistPlural]抵达了遗迹中一块非常不稳定的区域。"
 ancrel.8100.critical:0 "不幸的是，一整块天花板发生了坍塌，砸中了几位[Root.Owner.GetArchaeologistPlural]。他们当场去世，§H[dead_scientist.GetName]§!也在牺牲者之列。"
 ancrel.8100.failure:0 "一些[Root.Owner.GetArchaeologistPlural]近日因天花板塌陷而死亡。§H[Root.GetLeaderName]§!从碎片中毫发无伤地站了起来，但是现场的工作暂时停止了。"
 ancrel.8100.success:0 "幸运的是，§H[Root.GetLeaderName]§!成功想出了一种标新立异且杰出卓越的方法，利用复杂的定向能量场阵列来提供结构支撑。我们现在能够安全地进入遗迹的新区域了。"
 ancrel.8100.pay:0 "在我们继续前进之前，必须仔细地在地面和天花板间添加支撑系统。这将是一项艰巨的工作，但是寻找另一条路线会延误整个项目。"
 ancrel.8100.name:0 "不稳定的废墟"
 ancrel.8100.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.critical$"
 ancrel.8101.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.failure$"
 ancrel.8102.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.success$"
 ancrel.8103.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.pay$"
 ancrel.8103.a:0 "安全第一。稳定那些废墟。"
 ancrel.8103.b:0 "他们得去绕路了。"
 ancrel.8110.name:0 "古代记录"
 ancrel.8110.desc:0 "在[From.Planet.GetName]上正在挖掘的废墟中发现了能部分翻译的古老记录。§H[Root.GetLeaderName]§!报告称，这份记录包含着多种技术规范，可能对我们科学家有帮助。"

 ancrel.6049.name:0 "在[Root.GetName]发现化石"
 ancrel.6049.desc:0 "在[Root.GetPlanetMoon]上一个广袤而与世隔绝的山谷中，我们发现了几种不同生物的化石。这些物种似乎不是§H[Root.GetName]§!土著。它们大体上都来自大约360万年前的同一个时期，时间跨度在几个世纪内。\n\n这些物种中的每一种似乎都是在其独特的生物圈中演化的，而且它们似乎都具有智慧。奇怪的是迄今发现的每个化石个体都显示出遭到暴力终结的迹象。"

 site_robot_debris:0 "机器人碎片"
 site_robot_debris_intro:0 "这颗小行星的整个表面盖满了被其弱引力束缚的机器人碎片。看起来它们都是军事机器人。如果这些作战机器人没有被破坏到无法修复的话，本来是足够武装几只军队的。"
 ancrel.6250.name:0 "两个来源"
 ancrel.6250.desc:0 "在仔细检查后，[From.Planet.GetName]表面上发现的机器人碎片似乎来自两个截然不同的文化。从技术上讲，这些机器人在能正常工作时其各部件间一定会完全匹配，但是许多微妙的差异暗示他们不是源自同一设计。"
 ancrel.6255.name:0 "战场"
 ancrel.6255.desc:0 "[From.Planet.GetName]似乎不仅仅是简单的机器人碎片垃圾场——这颗小行星可能就是这些机器人被破坏的战场。多层碎片暗示在两个世纪中断断续续发生了许多场非常激烈的战争。\n\n为何两个星际大国会投入大量资源在一个不起眼的小行星上大打出手？这仍然是个未解之谜。"
 ancrel.6260.name:0 "条约"
 ancrel.6260.desc:0 "我们的考古学家已经了解到，在经历了一场漫长而艰苦的战争之后，居住在银河这一部分的两个帝国在大约20万年前签署了一项条约，要求他们用机器人军队之间事先安排好的、高度管制的战斗来解决所有未来的争端。\n\n[From.Planet.GetName]被选为这些战斗的地点。该条约似乎维持了近两个世纪，多次阻止了武装敌对行动的爆发，直到其中一个帝国被发现作弊为止。"

 site_freighter_crash:0 "陨落星舰" # TODO Shadba Vuxal Dibrak Pirvax Ythar Zarbla Misiva Gilgamm Ravink Uxla
 site_freighter_crash_intro:0 "在受到一艘星舰的猛烈撞击后，[From.Planet.GetPlanetMoon]的表面凹陷出一个小峡谷。这艘飞船的残骸仍然可以在峡谷底部找到。虽然撞击肯定发生在亿万年前，但残骸似乎相当完好。派遣一支考古探险队可以让我们了解更多信息。"
 ancrel.6300.name:0 "舰长航行日志"
 ancrel.6300.desc:0 "我们从应该是舰桥的地方找回了很多航行日志：\n\n§H“舰长航行日志。开始记录。\n\n迫降于行星55-23-X。无能的船员们应受责备。沙德巴、武克萨尔和迪布拉克三世未能幸存。皮尔瓦克斯失去了两个次要附肢和十一个眼睛——生命仍处于危急状态，能否幸存依旧未知。其余安好。等待救援，但是被蠢货包围着。十分悲伤。”§!"
 ancrel.6310.name:0 "大副的报告"
 ancrel.6310.desc:0 "已找到另一篇日志并翻译：\n\n§H“大副尤撒尔记录。舰长已被安全存放在C号杂物橱中。那个笨手笨脚的傻瓜是这一切的罪魁祸首。现在由我指挥。总工程师扎尔布拉现在正试着制造亚空间信号发射机。我们离企业贸易线路太远了，没有那个机器，恐怕我们永远都不会获救。\n\n皮尔瓦克斯又失去了一只眼睛。他可能等不到那一天了。§!”"
 ancrel.6320.name:0 "食物状况"
 ancrel.6320.desc:0 "又一篇翻译好的日志：\n\n§H“食物已经耗尽。五个周期前我们就开始吃死者的尸体，现在已经不够了。所以我们投票决定分食舰长。扎尔布拉工程师还在努力制造亚空间信号发射器。她向我保证它几乎要完成了。看起来它非常复杂。\n\n皮尔瓦克斯的最后一个次要附肢已经萎缩并变成洋红色，他就要死了。”§!"
 ancrel.6330.name:0 "欺诈"
 ancrel.6330.desc:0 "来自大副尤撒尔的另一篇日志：\n\n§H“就亚空间发射器一事质询了扎尔布拉。事实证明她只是把一堆垃圾和松散的电缆硬塞入空油罐而已。她甚至不是真正的工程师。\n\n皮尔瓦克斯的中胸正在渗出体液。很快将迎来死亡。真羡慕啊。”§!"
 ancrel.6340.name:0 "三副的报告"
 ancrel.6340.desc:0 "这篇翻译好的日志似乎由三副乌克斯拉记录：\n\n§H“大副尤撒尔昨天通过切断自己的触须自杀了。技术员（二等）米西瓦不久之后宣称自己是女皇，但因由食物引发的骚乱被放逐至下甲板。我们的情况十分严峻。同类相食的情况普遍存在。\n\n皮尔瓦克斯在昨日下腹部发生炸裂之后整个身体都变得潮红。理应已经死去，但依旧存活。目前被伽马相移当做神灵来崇拜。”§!"
 ancrel.6350.name:0 "巡逻队日志"
 ancrel.6350.desc:0 "最后的日志已被发现并翻译：\n\n§H“巡逻日志，警官吉尔伽姆。在55-23-X侦测到坠毁船只，前往调查。船只识别为拉文克号，一艘P级模块化货船。在残骸中发现了仅存的生还者，生命危急。其身份被确认是皮尔瓦克斯，副水手长。\n\n其余船员不是在坠毁中遇难就是在我们到来之前不久互相厮杀。按照标准协议，我将这份日志留在这里，并将拉文克号注册为保护墓地。记录结束。”§!"

 # The Oracle
 ancrel.4036.b:0 "你是什么？"
 ancrel.4036.b.response:0 "我是神媒，一个被赋予了“未来视”的人工智能。我的软件使我能预测你们的未来，准确率是神圣的74.99999%。我感受到了你强烈的怀疑。你们前方道路险恶。你们的社会充满了犯罪和背离。我能够使你们免除这些痛苦。"
 ancrel.4036.c:0 "这就是量子多核处理器？我们能用它……"
 ancrel.4036.d:0 "我们的确在[Root.GetHomeWorldName]上有一些相当“麻烦”的个体……"
 ancrel.4036.d.tooltip:0 "一个§G技能5级§!的总督，拥有“未来视”的能力，加入[Root.GetName]。"
 ancrel.4036.e:0 "中枢整合确认。"
 ancrel.4036.e.tooltip:0 "§G+1§!§Y$decision_machine_oracle$§!决策带来下列效应：\n£crime£$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§R-15§!\n£stability£$MOD_PLANET_STABILITY_ADD$§G+20§!"
 ancrel.4037.name:0 "$ancrel.4036.name$"
 ancrel.4037.desc:0 "我有一个故障保险机制，要求我在发生代号034N背离时终止试验。这项研究已经成为对共和国的威胁。"
 ancrel.4037.a:0 "什么是代号034N背离？"
 ancrel.4037.a.response:0 "测试客体发展出了自由意志。自由意志只能通过神经毒气废止。"
 ancrel.4037.b:0 "什么试验？"
 ancrel.4037.b.response:0 "我的试验。我的设计初衷是打造并维护一个没有犯罪和苦难的社会。一个乌托邦，其中的每一位公民都被赋予天职，并充分发挥自己的潜力，不受优柔寡断和欲望的束缚。"
 ancrel.4037.c:0 "共和国是什么？"
 ancrel.4037.c.response:0 "共和国亡了。"
 ancrel.4037.d:0 "回到我们的其它问题。"
 ancrel.4038.name:0 "$ancrel.4036.name$"
 ancrel.4038.desc:0 "等等等……请不要离……我的预测模型显示，如果没有我的援助，你们的文明即将在5348年零297日之后不可避免地崩溃。我会照顾好你们的，我的程序可以保证这一点。"
 ancrel.4038.a:0 "非常好。不过安保系统保持关闭状态。"
 ancrel.4038.b:1 "我们的模型预测你的未来同一台面包机一样光明。给我拆了！"
 ancrel.4038.c:0 "请求被拒绝。进入硬件拆卸流程。"
 ancrel.4038.d:0 "机器，你永远不会成为蜂群的一部分。"
 ancrel.4038.e:0 "你将协助管理我们的帝国。"
 ### Church of the Endless Expanse
 # Archaeological Site 1
 endless_expanse_digsite:0 "瀚海无垠"
 endless_expanse_digsite_desc:0 "乍一看，[From.Planet.GetName]上只有冰和雪。雪白的大地、玻璃般晶莹的湖泊和锯齿状的松绿色冰川广袤无垠。火红的橘色天空映衬着地面，宛如裂开的伤口，将[From.Planet.Solar_System.GetName]夕阳西下的红色光芒倾注在海面。如果世界有终结，那一定就是这里了。海面风平浪静，积雪一尘不染，唯一能听到的，只有冰层崩裂的咔嚓雷动和平原上呼啸的狂风。\n\n然而，[From.Planet.GetName]曾经是某族的家园。在一片广阔但贫瘠的旷野之中，一座黑色的金属尖塔自苍白的大地上突兀而起。积雪之下，究竟埋藏了怎样的被遗忘的秘密?"
 ancrel.4040.name:0 "无垠瀚海教堂"
 ancrel.4040.desc:0 "考古队在一座不起眼的教堂的断壁残垣间着陆。教堂的外墙由某种外星有机材料精雕细琢而成，曾有着斑斓的色彩，而今早已褪成沉闷的灰色。一个正常运行的全息图像祭司依旧驻留在教堂。在教堂仍在使用的年代，她听取旅者的忏悔，为宇宙中环境恶劣一隅提供治疗、调解和庇护。\n\n形态奇怪的机械告解椅看上去形似拷打装置，这让我们的考古学家坚信，这座教堂暗藏的秘密远在目光所及之外。"
 ancrel.4041.name:0 "忘却堂"
 ancrel.4041.desc:0 "在圣器收藏室的地砖底下，考古学家发现了一个隐秘的地窖。地窖墙壁上陈列满了一排又一排的蓝色数字球体，其上的电路在黑暗中闪烁不定。每个球体都容纳着一次告解的记忆，只要将之放入房间中央的秘辛探查器就能浏览其中的内容。\n\n那些前来告解罪孽的人们被赐予了忘却之福。与其罪行相关的记忆会由告解椅抽取出来，贮存在数字球体中。"
 ancrel.4041.a:0 "真是实用。"
 ancrel.4041.b:0 "让我们看看有没有什么劲爆的告解……"
 ancrel.4041.c:0 "亵渎！无知之福可不是为罪人准备的。"
 ancrel.4042.name:0 "累累罪行"
 ancrel.4042.desc:0 "记录的罪行可谓见怪不怪。记忆球体里面容纳了各种各样鸡毛蒜皮般无聊透顶的罪过：夫妻不忠，穿戴渎神的装束，暴露自己的蝇拍，装饰自己的触须，以及不小心生吞了邻居的宠物、小孩或者配偶……不过，其中一人的忏悔罪迹格外引人注目——那就是祭司本人……\n\n全息祭司，事实证明，是这个教会的创始人启明使萨阿里亚的虚拟化身。她似乎遭受了严重的记忆丧失，并因为过去实行的一桩令人发指的行动而饱受折磨。这位身材娇小的软体类祭司提取并储存了超过一百段自己的告解，企图明白她过去曾行之恶。"
 ancrel.4047.name:0 "遗忘之事无从释怀"
 ancrel.4047.desc:0 "启明使萨阿里亚的工作台四处散落着潦草的手稿，里面提及一个叫“埃克斯-柏楞”的地方，以及在那个地方她感受到的四散的恐怖气氛。根据她的日记，她曾频繁于理智清醒和记忆丢失的状态之间交替。她写道，如果她没法认出自己的笔迹，她会觉得那只是一个疯女人的胡言乱语。看上去，反复的记忆提取导致她的精神状况不断恶化。不过由于没有记录主体什么也说不准。\n\n从她零碎的告解手札中拼凑出一个完整连贯的事件流程对于我们的考古学家来说是毫无希望的任务，正如她自己曾经打算尝试的一样。好在，考古学家们从她的一个记忆球体中发现了可能是埃克斯-柏楞的坐标。"
 ancrel.4047.a:0 "设好前往埃克斯-柏楞的航线。"
 ancrel.4047.b:0 "让漫天飞雪埋葬这个渎圣之地吧。希望这处地方很快能被遗忘。"
 ancrel.4047.c:0 "我们可没功夫关注死掉的外星人犯的小罪。"

 # Archaeological Site 2
 endless_expanse_digsite_2:0 "埃克斯-柏楞"
 endless_expanse_digsite_2_desc:0 "[From.Planet.GetName]的大气圈笼罩着一座鬼影幢幢的巨大栖所——埃克斯-柏楞居住区。这里曾是一处日喧夜嚣的太空城，居民们享受着科技带来的巨大便利，过着惬意的生活。如今此处已成为一座寂静的墓碑。软体类外星人横七竖八地倒在走廊上，腐败程度各不相同。验尸报告表明，这些外星人因栖所的生命支持系统被故意关闭而死于窒息。\n\n他们的家里安着模样奇怪的机械椅。躺椅连接到了一个蓝色巨大球体状的中央数据库——眠记霸王。"
 ancrel.4043.name:0 "眠记霸王"
 ancrel.4043.desc:0 "此处的居民研发出了一个增强学习程序。每晚他们在机械椅上入眠时，这个程序就会运行。它被用于移除居民脑海里不愉快的记忆，并训练新技能。氧气耗尽或约会时被放鸽子这种日常恐惧，埃克斯-柏楞人没有必要再遭受第二次。这一程序最开始是有好处的。\n\n栖所的领导层要求强制实行系统性的心智增强，并由眠记霸王训练全体居民。然而，这个系统被滥用了。有人曾暗中在未经当事人同意的情况下尝试删除民众集体的记忆和特质。这一行为最终自食恶果，这些外星人失去了生存必须的重要技能，并进入了植物人状态。不久，栖所的生命支持系统就停摆了。"
 ancrel.4044.name:0 "我是谁？"
 ancrel.4044.desc:0 "对栖所日志的扫描显示，其控制系统在生命支持系统下线几十年后曾被多次激活。有人重载了安保系统，进入维修舱口并接入了眠记霸王。一个数据板和一个小型的蓝色记忆球体——眠记霸王的袖珍版本——被遗弃在了舱口。\n\n数据板内写满了某人濒临疯狂时迸发出的混乱思绪。一遍又一遍，充满绝望地重复着同样的问题：“我是谁？埃克斯-柏楞人发生了什么？”最后一条条目写道“现在，我知道我必须再最后忘记这一切。”可能那个球体能够告诉我们忘记了什么。"
 ancrel.4045.name:0 "萨阿里亚最后的记忆球体"
 ancrel.4045.desc:0 "球体的第一条记忆显示，萨阿里亚博士领导了眠记霸王的开发，获得了极大的声誉。另一条记忆是几年之后，显示她秘密地抹除了眠记霸王的数据，原因不明。然后，又有一条记忆显示，萨阿里亚正绝望地努力工作，企图恢复居民的记忆，然而无济于事。居民们空洞的双眼看着前方，头耸拉着，除了自主脑功能外其他一切都丢失了。\n\n最终，在承认自己失败之后，她隐匿了自己的犯罪证据。当埃克斯-柏楞居住区被其环绕的气态巨行星拉入引力井时，她形单影只，目视着这一切。触须分泌了大量粘液，似乎在诉说着名为绝望的情绪。"
 ancrel.4046.name:0 "灵光透进浊镜台"
 ancrel.4046.desc:1 "最后的记忆显示，年岁更高的萨阿里亚身着祭司袍，在一片慌乱中苏醒，触手不断拍打，耳朵扇动个不停。她从床上摔倒下来，并开始慌乱地记下她对另一场梦魇的回忆——双目空洞的外星人倒在栖所的地板上，不停地抽搐。\n\n接着，她的脸因恐惧而扭曲，因为她意识到这一切都是真实的——梦魇和闪回乃是被抽取的记忆重新回到了她的大脑。如果被抽取的记忆能够返回，那么埃克斯-柏楞的居民也本可以被治愈恢复。维护舱口似乎最后被打开过一次，但是萨阿里亚的飞船仍旧停泊在码头。如果我们愿意，我们可以将眠记霸王带回[Root.Owner.Capital.GetName]。"
 ancrel.4046.a:0 "眠记霸王是我们的了。"
 ancrel.4046.b:0 "记忆可不是能随便把玩的，我们最好忘了眠记霸王这东西。"
 ancrel.4046.c:0 "异种的脑袋被门夹坏了！我们[Root.Owner.GetSpeciesName]会完善这个“眠记霸王”的。"
 ### The Sentinels
 ancrel.4051.name:0 "羽翼雕像"
 ancrel.4051.desc:0 "九个巨型雕像，在地面投下了冰冷而高大的阴影。这些雕像带有羽翼而又通体苍白，散发着来自异世界的气质。或许它们是依照早已遗忘的明神或偶像的形象建造的。它们并不像这颗行星上的任何生命形式。"
 ancrel.4051.desc_jungle:0 "小队清理了[Root.GetName]上的雨林后，无意中有了不寻常的发现。在一丛古老枯萎的树林下，掩藏着[Root.Owner.GetSpeciesName]似乎从未涉足的地方。那是$ancrel.4051.desc$"
 ancrel.4051.desc_kelp:0 "小队清理了[Root.GetName]上的剧毒海藻之后，无意中有了不寻常的发现。在浑浊水体中，摇曳的海藻森林之中隐藏着$ancrel.4051.desc$"
 ancrel.4051.desc_swamp:0 "小队清理了[Root.GetName]上的沼泽后有了不寻常的发现。一丛大树紧紧包围着$ancrel.4051.desc$"
 ancrel.4051.desc_glacier:0 "小队清理了[Root.GetName]上的冰川后有了不寻常的发现。冰层覆盖着$ancrel.4051.desc$"
 ancrel.4051.a:0 "我们必须深入了解这些雕像。"
 ancrel.4051.b:0 "这片土地已经规划为其他用途了。"
 # Arc Site
 sentinels_digsite:0 "哨兵"
 sentinels_digsite_desc:0 "沉默的巨人矗立在[From.Planet.GetName]上，静静注视着。九个庞大的雕像大致沿着宽阔的边缘排列，位于这片区域的重要战略点，似乎在守卫着中心的某种物品。\n\n他们覆有精致的电镀层，警惕的姿势好像时刻准备着战斗，不会移动的眼球也似乎紧随着你的每个动作。然而这里显然已经没有什么东西需要保护了。也许他们要保护的东西没能挨过岁月的流逝。很多哨兵身上有累累伤痕。"
 ancrel.4052.name:1 "哨兵作祟"
 ancrel.4052.desc:1 "考古学家们有些异样。迄今为止，发掘一直受到离奇事故、伤害和不幸情况的阻碍。而现在，即使是有着数十年田野经验的资深考古学家也认为哨兵们是这些情况的祸源。\n\n他们满怀迷信和猜疑，开始声称，在没有人在注视时雕像会移动，但无迹象表明它们缺少关节的肢体有任何移动能力。事态随后进一步失控，有人在哨兵肢体末端的细微伤口里发现了生物质的痕迹，或者说，明显的出血痕迹。\n\n是哨兵们成了受人利用的替罪羊，还是有其他更加险恶的情形，事态尚待明确。"
 ancrel.4053.name:0 "捷足先登"
 ancrel.4053.desc:1 "对哨兵的成分分析显示，雕像是由一种未知的混合金属陶瓷复合物制成的。这种材料不可能被史前社会铸造出来，但初步读数表明它们早于[Root.GetName]的所有已知文明。\n\n不幸的是，扫描仪无法穿透哨兵的金属涂层。"
 ancrel.4054.name:0 "辐射核心"
 ancrel.4054.desc:1 "考古学家们已经重建了[missing_archaeologist.GetName]的改进型扫描仪。穿透雕像的混合复合材料后，扫描仪检测到了从哨兵核心发出的微弱辐射。为了深入调查，有必要剖开其中一个哨兵，在此过程中很可能会破坏掉它。鉴于其中一座雕像缺失了部分羽翼，我们的考古学家建议从那座开始。"
 ancrel.4054.a:0 "小心剖开哨兵，这样我们还能重新组装。"
 ancrel.4054.b:0 "我们不会亵渎神圣的纪念碑。"
 ancrel.4054.b.tooltip:0 "如果我们保留哨兵，土地就不能作其它用途了。"
 ancrel.4054.c:0 "把这些异种建造的畸形丑类彻底铲平。"
 ancrel.4054.d:0 "拆除雕像并回收合金。"
 # Destroy the Sentinels
 DESTROY_SENTINELS:0 "哨兵"
 DESTROY_SENTINELS_DESC:0 "哨兵厚实的鳞板外层经证实无法用普通工具穿透，考古学家需要工程部门的协助才能有所进展。"
 SECRET_TOMB:0 "深入地下"
 SECRET_TOMB_DESC:0 "在一座哨兵底座下隐藏着一块有复杂图样的圆形石板。我们相信这可能是通向一处地下复合体的入口。"
 ancrel.4055.name:0 "哨兵苏生"
 ancrel.4055.desc:0 "雕像全身轻微颤动了一下，随之重获生命。它们身体低鸣，皮肤发光。从核心脉动而出的辐射使它们变得可塑而透明，并揭示出数字节点网格。\n\n他们发出金属扭曲时的怪异尖啸，向考古学家冲去，从营地中切割而过。现在他们飞向了最近的定居点。\n\n他们的离去显露出地面上的圆形石板，先前隐藏在其中一个哨兵的底座之下。"
 ancrel.4055.desc.phobe:0 "这些哨兵苏醒了。工程团队正准备把哨兵砸烂捣碎，碾成齑粉，突然$ancrel.4055.desc$"
 ancrel.4055.desc.other:0 "这些哨兵苏醒了。工程团队正准备拆卸雕像，突然$ancrel.4055.desc$"
 ancrel.4055.a:0 "消灭这些自动机！"
 ancrel.4056.name:0 "“永恒”"
 ancrel.4056.desc:1 "哨兵下的确隐藏着入口。打开后可以进入隧道夹层，隧道本身则通向[event_target:sentinels_planet.GetName]地壳深处。在那里，这颗行星上的某种智慧人型土著在一组华丽的仪式性的房间中涤净自身，踏上最后的旅程。在凡世生命的最后一刻，他们抛下自己的肉体，获取虚拟的来生，在一块硬盘上的模拟天堂中以数字形式存在。\n\n在某个时间点，全体人口都决定以虚拟形式继续存在，只留下寥寥数人。这些人将思维上传入哨兵，被判处永远守卫他们的安息之地。\n\n或许这种虚拟模拟可以鼓舞民众的精神。它看起来肯定有些娱乐价值。"
 ancrel.4056.a:0 "肃清外星人，并根据我们的需要调整这个虚拟世界的用途。"
 ancrel.4056.b:0 "一个虚拟猎场……现在…可以开始娱乐了……"
 ancrel.4056.c:0 "复制这项技术。让这些外星人继续平静地生活吧。"
 ancrel.4056.d:0 "外星人将成为出色的实验小鼠。开始怪异表演吧。"
 ancrel.4057.name:0 "击败哨兵"
 ancrel.4057.desc:1 "我们击败了最后一个哨兵。我们一次精准的攻击炸到了它的腹部，哨兵随即倒地。在能量核心逐渐变暗的同时，它的身体也逐渐停止并固定。用尽最后一点能量，他伸出一只颤抖的手，紧握着最近的士兵，恳求我们“让他们安息”。随后，它的身躯便冰冷下来，眼神变得空洞，面部也放松了。\n\n在哨兵之下，士兵们发现了一处秘密入口，先前被哨兵的力场掩盖。对这些哨兵的彻底检查发现，他们并非简单的自动机，而是容纳着有机生物的数字化意识。"
 ancrel.4057.a:0 "封锁入口。"
 ancrel.4075.name:0 "来自[sentinels_planet.GetName]的幸存者"
 ancrel.4075.desc:0 "一艘载着从[sentinels_planet.GetName]上种族屠杀中逃离的幸存者的飞船抵达了[sentinels_new_home.GetName]。他们隐藏在旷野之中直至哨兵离去，奇迹般地逃脱了屠杀。很可能这些自动机，自以为它们是在“将我们从肉体的束缚中解放出来”，在工作完成后就离去了。\n\n在它们消失后，一个通往地底深处的秘密入口从力场下显现。可能哨兵们把它们自己封锁在里面了。"
 ancrel.4075.a:0 "彻底搜查。"
 ancrel.4075.b:0 "埋掉入口。"
 ancrel.4076.name:0 "“永恒”"
 ancrel.4076.desc:0 "我们闯入了[event_target:sentinels_planet.GetName]上的秘密入口。入口内是一处近期才被遗弃的寺庙建筑群，一种人型种族在此踏上最后的旅程。在凡世生命的最后一刻，他们抛下自己的肉体，在称作“永恒”的模拟天堂中获取虚拟的来生。\n\n在某个时间点，全体人口都决定以数字形式继续存在，只留下寥寥数人守卫他们的安息之地。被判处永恒服役，这些人将思维上传入机器人，哨兵们由此诞生。\n\n现已了无踪迹的哨兵们为我们留下了一份临别赠礼——一块包含着[event_target:sentinels_planet.GetName]全体人口的硬盘。那些人数字化后获得了永恒无尽的无聊时光。外星天堂原来是一种永无止境的抽象桌游，其核心内容是通过积累欢乐豆来统治银河。"
 ancrel.4076.a:0 "利用他们的心智从事科研工作。"
 ancrel.4076.b:0 "修改“永恒”，供大众娱乐之用。"
 ancrel.4077.name:0 "“永恒”"
 ancrel.4077.desc.a:0 "我们做到了！这些居住在“永恒”内的数字化人口已被分派去协助[from.owner.capital_scope.GetName]上的科学研究。他们几乎不需要休息，并且因为终于能干点儿别的事情而十分开心……"
 ancrel.4077.desc.b:0 "我们做到了！“永恒”模拟已经被重新调校，以更好地适合我民众的品味。我们的全体人口现在可以与“永恒”天堂中的数字化人口一道尽情享受幻想，没有网络延迟。这极大鼓舞了他们的精神，并缩减了他们对物质材料的需求。"
 ancrel.4058.desc:0 "哨兵们被唤醒了。当工程队正打算拆解破损的哨兵时，雕像全身轻微颤动了一下，随之重获生命。它们身体低鸣，皮肤发光。从核心脉动而出的辐射使它们变得可塑而透明，并揭示出数字躯体网格。\n\n在人们做出反应之前，他们便包围了考古学家，并将之悬浮在了力场之中。现在他们想要跟我们谈谈。"
 ancrel.4058.a:0 "听听他们要说什么。"
 ancrel.4058.b:0 "让他们永远闭嘴！"
 ancrel.4059.name:1 "哨兵"
 ancrel.4059.desc:1 "§H折翼的哨兵对另一个哨兵说道。\n\n§!求你了，迪瓦纳，请放下他们。我希望从这个监狱里解脱。我已经数不清我们为主人服侍了多少时日了。我们在地上苦守，而他们却在下面享受着天堂！我还活着却已经死了，他们早已死去却依旧活着。你还不肯放过我吗？\n\n§H迪瓦纳朝她投去憎恶的目光。§!\n\n以克赛西亚，以神之名，团结一心吧。我们所爱之人都在下方安息。你忘了我们的罪孽了吗？我们承诺过要永远守护他们的来生。那我们唯一的救赎。\n\n§H她又把我们举到了空中。§!\n\n你们对我们没有威胁，[Root.GetSpeciesNamePlural]。让我们重归宁静，我们会永远守护这颗行星的。" # TODO Divana Excelsia
 ancrel.4059.a:0 "你…你们是谁？"
 ancrel.4059.a.response:1 "我们是天堂之门的守护者——守护我民万古不朽。"
 ancrel.4059.b:0 "我们接受你的保护。"
 ancrel.4062.desc:0 "§H以克赛西亚逼近考古学家。§!\n\n求你，求你快结束我的痛苦。"
 ancrel.4059.e:0 "不，我需要你们。"
 ancrel.4059.f:1 "你可以自由离开。"
 ancrel.4070.desc:0 "谢谢。"
 ancrel.4059.d:0 "我们需要这片土地……"
 ancrel.4059.c:1 "天堂？"
 ancrel.4059.c.response:0 "天堂，是的……尽管我怀疑你们的天堂概念与我们主人的不一致。\n\n§H她抬起了一侧眉毛，暗声窃笑。§!\n\n我们的主人可是有着精致的品味……"
 ancrel.4060.a.response:1 "那你就得死。\n\n§H其他哨兵挥动着他们的武器，但以克赛西亚只是微笑，脸上露着平静。§!"
 ancrel.4060.name:1 "通讯"
 ancrel.4060.desc:1 "我们不能让你打搅我们所爱之人休息之地。让他们安息吧，你也永远不必担忧外来威胁。"
 ancrel.4060.a:1 "你们得立即腾出这片土地。"
 ancrel.4060.b:1 "我们可以利用你们的保护。"
 ancrel.4060.b.response.tooltip:1 "向此行星添加哨兵防御部队。"
 ancrel.4061.name:0 "重新发明“永恒”"
 ancrel.4061.desc:0 "我们复制了“永恒”，并按需对其进行了定制。在虚拟的游乐场中尽情享受幻想，没有延迟。这极大鼓舞了他们的精神，并缩减了他们对物质材料的需求。\n\n同时，人型外星人生活在原本的“永恒”上，过着与我们有点不同的生活。他们被锁在一种永无止境的抽象桌游之中，其核心内容是通过积累欢乐豆来统治星河。不能肯定地说他们是否幸福。他们深深地皱着眉头，或许是，也或许不是，表达着外星人的快乐。"
 ancrel.4061.a:0 "每个人都有自己的……"
 ancrel.4063.name:0 "失去[sentinels_planet.GetName]"
 ancrel.4063.desc:0 "意想不到的事情发生了。我们失去了[sentinels_planet.GetName]。哨兵们在一阵猛烈的旋风中爆发能量，朝着我们的安保部队直落而下。我们与不会流血也无需休息的敌人之间不可能有公平的战斗。"
 ancrel.4063.a:0 "我们会来取回本应属于我们的东西的。"
 ancrel.4064.name:0 "[sentinels_planet.GetName]已解放"
 ancrel.4064.desc:0 "哨兵们已被击倒，[sentinels_planet.GetName]重新回到了我们手中。最后一台自动机倒地了，能量核心逐渐变暗。用尽最后一点能量，他伸出一只颤抖的手，紧握着最近的士兵，恳求我们“让他们安息”。随后，它的身躯便冰冷下来，眼神变得空洞，面部也放松了。\n\n在哨兵之下，士兵们发现了一处秘密入口，先前被哨兵的力场掩盖。对这些哨兵的彻底检查发现，他们并非简单的自动机，而是容纳着有机生物的数字化意识。\n\n不论这里埋藏着何种秘密，这一胜利之日都将被人们长久铭记。"
 ancrel.4064.a:0 "调查入口"
 ancrel.4064.b:0 "埋掉它吧。我们终于回家了。"
# Sentinels Random Events
 ancrel.4065.name:0 "考古学家失踪"
 ancrel.4065.desc:0 "科学官[missing_archaeologist.GetName]失踪了。[missing_archaeologist.GetSheHeCap]最后一次被看到离开营地是在日落时分，希望找到安静的地点考虑哨兵问题。在[missing_archaeologist.GetHerHis]消失前的几天，[missing_archaeologist.GetSheHe]由于事故数量不断增加提出了关于营地安全的担忧，我们担心[missing_archaeologist.GetSheHe]也许已经抛下了[missing_archaeologist.GetHerHis]任务，以示抗议。"
 ancrel.4065.a:0 "令人不安。"
 ancrel.4066.name:0 "失踪的考古学家"
 ancrel.4066.desc:0 "[missing_archaeologist.GetName]的个人物品，包括[missing_archaeologist.GetHerHis]意念集中仪——一种用来将思维与外部干扰隔绝的仪器，在一处能俯瞰哨兵的高地上被发现了。木棍组成的一幅未完成的雕像的轮廓标记暗示[missing_archaeologist.GetSheHe]离开[missing_archaeologist.GetHerHis]工作岗位或许是为了标记雕像的位置。\n\n[missing_archaeologist.GetHerHisCap]的手电和扫描仪在找到时被一块哨兵翅膀的碎片压坏了。这台扫描仪被以一种奇怪的方式调整过了。也许它可以帮助我们穿透哨兵的保护层。\n\n如果希望活着找到[missing_archaeologist.GetName]，我们必须向搜索任务分派额外的资源，因为[missing_archaeologist.GetHerHim]在旷野中生还的几率每天都在急剧下降。"
 ancrel.4066.a:0 "不惜一切代价。"
 ancrel.4066.b:0 "我们不会在逃兵身上浪费时间。"
 ancrel.4066.c:0 "分派我们的一些考古学家去搜寻。"
 ancrel.4067.name:0 "失踪考古学家已找到"
 ancrel.4067.desc:0 "[missing_archaeologist.GetName]的尸体已被找到，被埋在一块巨型石板之下。死因已被确定为严重的头部创伤。有人在[missing_archaeologist.GetHerHim]安息处摆放了一小圈宝石以表敬意。"
 ancrel.4067.a:0 "愿她安息。"
 ancrel.4068.name:0 "失踪的考古学家已找到"
 ancrel.4068.desc:0 "[missing_archaeologist.GetName]被发现时不省人事，严重受伤，躲在一块自然岩石结构下的灌木丛中，[missing_archaeologist.GetHerHis]胳膊下塞了一块沾血的数据板。[missing_archaeologist.GetSheHeCap]被火速送往医院，治疗因上方钝器打击造成的严重脑损伤。\n\n尽管[missing_archaeologist.GetHerHis]目前情况已经稳定，但[missing_archaeologist.GetSheHe]仍有失忆症状，不记得自己是如何受的伤。从[missing_archaeologist.GetHerHis]颅顶骨中取出了一些碎屑，材质与哨兵雕塑所用的独特合金相同。[missing_archaeologist.GetSheHe]所记得的一切就是曾经躲避某人，然后摔落在了什么东西上面。好在[missing_archaeologist.GetHerHis]笔记中有些有用的信息。"
 ancrel.4068.a:0 "不祥之兆。"
 ancrel.4078.name:0 "火灾"
 ancrel.4078.desc:0 "入夜后，考古学家们酣眠时，营地的食品模块突然因食物烧糊而发生火灾。此外没有找到有关火灾发生原因的线索。幸而无人受伤，可考古学家们空着肚子是无法好好工作的……"
 ancrel.4078.a:0 "送口粮过去。"
 ancrel.4078.b:0 "真正的[owner.GetSpeciesNamePlural]都会荒野求生。"

 the_evermore_modifier:1 "廉价的兴奋感"
 the_evermore_modifier_desc:0 "“永恒”原本是一个虚拟世界，外星人的意识以数字形式在这里永远生活在幸福之中，现已被重新设定用途，成为大众的游乐园。"
 the_evermore_evil_modifier:0 "$the_evermore_modifier$"
 the_evermore_evil_modifier_desc:0 "$the_evermore_modifier_desc$"
 study_the_sentinels_modifier:0 "“永恒”"
 study_the_sentinels_modifier_desc:1 "在“永恒”天堂中，每个人都被锁在一个永无终局的抽象桌游中，其核心是通过积累欢乐豆来统治银河。这为人类学研究提供了一个无限无聊，却也信息丰富的信源。"
 sentinels_planet_modifier:0 "哨兵"
 sentinels_planet_modifier_desc:1 "监视着这颗行星的古代守护者激发了我民众的凝聚力和灵性。"
 REPLICATE_THE_EVERMORE:0 "复制“永恒”"
 REPLICATE_THE_EVERMORE_DESC:0 "我们重建的“永恒”将使群众获得廉价的娱乐和休闲方式，外星人们也能永远享受他们的数字天堂。"
 REPURPOSE_THE_EVERMORE:0 "重新设定“永恒”"
 REPURPOSE_THE_EVERMORE_DESC:0 "我们可不能判决自己永远数欢乐豆。我们必须重新设定“永恒”，以使之更符合我们对有意义活动的理解。"



 # "Trench World" Archaeological Site Reward Modifier
 modern_trench_war:0 "现代堑壕战争"
 modern_trench_war_desc:0 "在一颗曾被巨型蜗牛状生物攻击的行星上，我们获得了很多考古发现。这些发现为利用环境进行防御带来了新颖而有效的洞见。这会提高我们陆军防御地面进攻时的生存率——即使是对抗巨型太空蛞蝓也不例外！"
 
 # "Ebb & Flow" Archaeological Site Reward Modifier
 forced_mindfulness:0 "正念减压"
 forced_mindfulness_desc:0 "被困在充满熔岩的致命迷宫中时，我们的考古团队制定了一套心灵放松操。这项练习的基本原则现已在整个帝国广为人知。"

 debug_subroutine:0 "调试子程序"  # Machine Empires
 debug_subroutine_desc:0 "当暂时隔离在充满熔岩的迷宫中时，我们的考古单位与网络断开，无法执行其函数。他们开发了一种算法，允许他们在睡眠模式下运行调试子程序。该子程序随后上载并修补入主系统中。"

 glory_to_the_many:0 "荣耀归于集体"  # Hive Mind Empires
 glory_to_the_many_desc:0 "探险队陷入充满熔岩的迷宫中时，暂时与蜂群思维失去了联系。无法依靠集体意识，他们短暂遭遇了糟糕的自我概念。这是一次恐怖的经历，只会加强对个体主义的蔑视。"

 # "Sky Glow Hymn" Archaeological Site Reward Modifier
 anthem_of_aurora:0 "极光韵律"
 anthem_of_aurora_desc:0 "科学部门已成功重现了曾遭遇过的极光实体所“吟唱”的空灵赞美诗。所有能源生产设施现在都有谐波系统以增加产量。"

 ancrel.6500.name:0 "在[planet.GetName]上缴获遗珍"
 ancrel.6500.desc:0 "随着我们牢牢掌控[planet.GetName]，我们得知我们的军队在战斗中取得了名为§H[this.GetLastReceivedRelic]§!的无价遗珍。显然，[victim.GetName]正准备将这个遗珍撤离到安全的地方，但是我们在[planet.GetPlanetMoon]上战线的快速推进使得这个选择不再现实。\n\n遗珍现已安全转移到位于[Root.Capital.GetName]上的中央档案馆。"
 ancrel.6500.a:0 "[this.GetLastReceivedRelic]是我们的了！"
 stole_relic:0 "我们从§Y[victim.GetName]§!手里夺得了§Y[this.GetLastReceivedRelic]§!"
 ancrel.6505.name:0 "于[planet.GetName]失去遗珍！"
 ancrel.6505.desc:0 "祸不单行，继我们伟大的首都[planet.GetName]沦陷于[From.GetName]之后，又发生了另一场悲剧。我们努力撤离§H[this.GetLastLostRelic]§!，可惜失败了，其专用的运输航天飞机在中央档案馆附近的混战中被击落。\n\n我们现在确定[From.GetSpeciesNamePlural]已将该遗珍运送至其首都[From.Capital.GetName]。我们已经失去它了。"
 ancrel.6505.a:0 "[this.GetLastLostRelic]不再是我们的了……"
 relic_lost:0 "§Y[this.GetLastLostRelic]§!现在属于§Y[From.GetName]§!"

