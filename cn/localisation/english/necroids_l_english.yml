 ### Permanent Employment by Victor Haeggman
 civic_permanent_employment:0 "永身雇佣制"
 civic_permanent_employment_desc:0 "巨型企业能够保证其雇员“永远”不会没有工作。永远。在雇员的生命之烛燃尽之后，他们的尸体会被重新分配到一些简单的工作，这样他们依然能够供养家庭，并且偿还自己的债务。"
 civic_tooltip_permanent_employment_effects:3 "能够建造 £building£ §Y$building_posthumous_employment_center$§!\n$job_reassigner_effect_desc$\n\n允许建造£building£§Y$holding_reemployment_center$§!地产\n\n被击败的有机体星神兽有机会被复活。"
 job_reassigner:0 "再指派员"
 job_reassigner_desc:0 "一旦巨型企业的某位公民逝世，这些再指派员能够保证其尸体能够继续完成工作，直到本人的合同履行完毕。"
 job_reassigner_plural:0 "再指派员"
 job_reassigner_effect_desc:0 "£job_necromancer£ $job_reassigner_plural$将 £consumer_goods£ §Y$consumer_goods$§!以及 £food£ §Y$food$§!或 £minerals£ §Y$minerals$§!转化为 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!。所有组装 £pop£ 人口将自带§Y僵尸§!特质。"
 planet_reassigners:0 "再指派员岗位"
 mod_job_reassigner_add:0 "$job_reassigner$岗位"
 trait_zombie:0 "僵尸"
 trait_zombie_desc:0 "§L这是某个一度骄傲的智慧生命的遗骸，这尊躯壳只能承担最简单、最基本的任务。§!"
 TRAIT_ZOMBIE_EFFECT:0 "$mod_planet_jobs_produces_mult$：§R-25%§!\n人口维护费减少：§G100%§!\n无法产生§Y领袖§!\n无法在§Y$pop_cat_ruler$§!或§Y$pop_cat_specialist$§!岗位上就业"
 building_posthumous_employment_center:0 "死后就业中心"
 building_posthumous_employment_center_desc:0 "在死后就业中心，被剥夺意识的躯体能够觅得新的目标，并找到新的机会来偿还自己的债务。"
 edict_sacrifice_bounty_zombie:0 "$edict_sacrifice_bounty$"
 edict_sacrifice_bounty_zombie_desc:0 "我们中最虔诚的一批人已经准备好响应自己的命运了，他们坚信自己的最终牺牲将会使得全社会更加富裕。我们的死亡将会给企业带来丰厚的价值，而我们的躯体也会继续服务于这些企业。"
 edict_sacrifice_bounty_zombie_tooltip:0 "$edict_sacrifice_bounty_tooltip$\n所有 £job_necromancer£ $job_reassigner_plural$添加§G+1§! £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!"

 necroids.260.name:0 "勤勉的腐化子个体"
 necroids.260.desc:0 "我们的首席执行官们刚刚聚集在一起，召开全息会议讨论丧尸卫生产品销售的增长，这时，复活资产公司某个辅助机构的负责人突然闯进了会议大厅。“§Y[debt_free_zombie.Planet.GetName]§!上的一个丧尸已经成功地偿还了债务！”其他人还没搞懂什么情况，负责人就脱口而出。会议暂时停顿，随后陷入一片混乱。每个与会的执行官都要求知道，这可能会如何影响对他们的复活工人的供应。\n\n经过更多的分析，结果是这只是一个极其罕见的案例。只有那些身体维持了整整一个世纪的死者能够偿还他们的债务——就大局而言，这个数字微不足道。如果让它们安息，我们的星海企业几乎注意不到这件事。"
 necroids.260.a:0 "它们已经赢得了自己的自由，让它们休息吧。"
 necroids.260.b:0 "往债务上多加几个0就完事儿了。"

 zombie_contract_manipulation:0 "操纵僵尸合同"
 zombie_contract_manipulation_desc:0 "这个帝国在僵尸劳工合同上面做了不少手脚，这下僵尸们再也没法从债务中解脱了。"

 ### Cordypectic Drones by Victor Haeggman
 civic_hive_cordyceptic_drones:0 "虫草工蜂"
 civic_hive_cordyceptic_drones_desc:0 "用于感染简单宿主并发出简单命令的高度特化的工蜂，它们构成了蜂巢星际防御的主力。"
 civic_tooltip_cordyceptic_drones:0 "- 开局拥有§G3§!只§H复活变形虫§!。\n- 击败的有机太空兽群将会自动复活。\n- 击败的有机星神兽有概率被复活。\n"

 MESSAGE_REANIMATION_COMPLETE_TITLE:0 "复苏完成"
 MESSAGE_REANIMATION_COMPLETE_TIYANKI_DESC:0 "一批全新复活的天凯缇扬奇已经在$SYSTEM|Y$待命。下一批也快好了。"
 MESSAGE_REANIMATION_AMOEBA_TIYANKI_DESC:0 "一批全新复活的变形虫已经在$SYSTEM|Y$待命。下一批也快好了。"

 necroids.310.name:0 "抗病毒"
 necroids.310.desc:0 "虫族尝试进入§R我们§!！\n\n这个系外入侵者迅速捕获我们的死灵工蜂。从中其他的虫群开始收集更多附近的子个体。我们需要清除整个感染仓以确保[Root.GetName]的安全。"
 necroids.310.a:0 "需要消灭它们"

 sm_cordyceptic_reanimation_facility:0 "虫草复苏设施"
 sm_cordyceptic_reanimation_facility_desc:0 "§L通常我们需要寻找新近死亡的生物让我们用来练习复苏，但有了产卵系统后我们便可以在更早的阶段渗透它们来稳定地供应宿主。§!\n"
 requires_tiyanki_spawning_system:0 "§R需要建造在§Y$NAME_Tiyana_Vek$§!, §Y$NAME_Tiyun_Ort$§! 或是 §Y$NAME_Amor_Alveo$§!。§!"
 sm_cordyceptic_reanimation_facility_desc_modifier:0 "当建在大量有机生命生活的星系中时将每隔§G5年§!产出一支§Y复活舰队§!。"
