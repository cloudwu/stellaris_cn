 observer.15.name:0 "大可汗归来"
 observer.15.desc:0 "在遭遇了一次战斗失利之后，大可汗已经重新召集了一支舰队，正在开往前线。"
 observer.24.name:0 "[marauder_mercenary_country.GetSpeciesName]雇佣兵"
 observer.24.desc:0 "现在可以雇佣[marauder_mercenary_country.GetSpeciesName]的佣兵了。"
 observer.56.desc:0 "来自§H[From.GetName]§!的考古学家们已经推测出了§HVultaum§!的母星系的隐藏位置！"
 observer.57.desc:0 "来自§H[From.GetName]§!的考古学家们已经推测出了§HYuht§!的母星系的隐藏位置！"
 observer.58.desc:0 "来自§H[From.GetName]§!的考古学家们已经推测出了§HFirst League§!的母星系的隐藏位置！"
 observer.59.desc:0 "来自§H[From.GetName]§!的考古学家们已经推测出了§HIrassian§!的母星系的隐藏位置！"
 observer.60.desc:0 "来自§H[From.GetName]§!的考古学家们已经推测出了§HCybrex§!的母星系的隐藏位置！"
 observer.61.desc:0 "The §H[From.GetName]§! has gathered all the insights necessary to unlock the §HL-Gate Network§!! Once they have researched the L-Gate technology and finished a special project to open an L-Gate within their borders, they will have access to the L-Cluster."
 observer.63.desc:0 "The §H[From.GetName]§! has managed to restore access to the L-Cluster! Giant creatures known as §H$nanite_space_dragon_baby_plural$§! are emerging from every existing L-Gate, although they do not yet appear to be hostile."
 observer.66.name:0 "The Dessanu Consonance"
 observer.66.desc:0 "The §H[From.GetName]§! have successfully unlocked the L-Cluster, only to reveal that it is already inhabited by an advanced civilization known as the §HDessanu Consonance§!!"
 observer.68.desc:0 "The careless fools of the §H[From.GetName]§! have meddled with forces beyond their understanding, unleashing a powerful and vengeful Shroud Avatar in the §H[shroud_spawn_system]§! system!"
 observer.70.name:0 "The Horizon Signal"
 observer.70.desc:0 "Scientists from the §H[From.Owner.GetName]§! have picked up a mysterious signal that appears to eminate from the center of a black hole..."
 observer.71.name:0 "The Worm"
 observer.71.desc:0 "The Worm-in-Waiting has remade the home system of the §H[From.Owner.GetName]§! into something... different."
 observer.72.desc:0 "The Worm-in-Waiting has manifested itself in the home system of the §H[From.Owner.GetName]§!. Battle is joined..."
