 abandoned_hatchery_chain_4_title: "$abandoned_hatchery_chain_1$"
 abandoned_hatchery_chain_4_desc: "§Y[starlit_sealed_system.GetName]§!星系内的[GetInvadersLower]被清除干净了，但这里的情况却出乎我们的意料。\n\n曾经在我们土地上肆虐的敌人现在只剩下一颗饱受摧残的星球。"
 PROJECT_BIOMECHANICAL_WORLD: "旧敌之源"
 PROJECT_BIOMECHANICAL_WORLD_DESC: "[GetInvadersLower]的母星系；它们是谁？它们到底打我们什么主意？"

 bio.2030.name: "生物力学瘟疫"
 bio.2030.desc: "§Y[event_target:biomechanical_world_target.GetName]§!是一片露天坟地。\n\n这颗星球上的优势物种完全被一种奇怪的侵略性生命形式所侵占。进一步的调查显示，它们并不是天然的有机体而是某种生物机器，而且并非建造而是生长而来。\n\n不知是否有可能是这些生物的设计者被自己的创物反噬了？我们的敌人难道完全不知道对他们的行动毫无自知之明，甚至不连我们的存在都不知道吗？\n\n只有一件事可以肯定：无论他们采取了什么措施来控制这场瘟疫，这都导致了他们自己以及他们自动制造的可憎之物的毁灭。"
 bio.2030.a: "所以我们并不是唯一的受害者……"
