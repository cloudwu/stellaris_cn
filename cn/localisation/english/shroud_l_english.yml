 shroud_seal_dismantled: "§H[exiled_system_border.GetName]§!内的§H天幕封印§!被拆除。"

 the_psionic_war_chain_title: "$NAME_Psionic_War$"
 the_psionic_war_chain_desc: "对§H[exiled_country.GetName]§!的战争迫在眉睫。\n\n这场灵能浩劫必须从根源上解决。我们必须先在§H[exiled_center_system.GetName]§!星系内建造一座$SHROUD_SEAL$，以此中和掉$PSIONIC_AURA$；只有这样我们才能踏足，并将其从这个星系里净化掉。"
 the_psionic_war_chain_poi_1: "建造一座$SHROUD_SEAL$"
 the_psionic_war_chain_poi_1_desc: "在§H[exiled_center_system.GetName]§!建造一座§H$SHROUD_SEAL$§!可以抑制该星系以及通过超空间航道毗邻的星系内的§H$PSIONIC_AURA_PLURAL$§!。"
 the_psionic_war_chain_poi_2: "控制§H[exiled_planet_1.GetName]§!"
 the_psionic_war_chain_poi_2_desc: "§H[exiled_country.GetName]§!被迫结束了灵能攻击。征服他们的星球是确保他们未来不再搞出§H$PSIONIC_AURA_PLURAL$§!的唯一方法。"
 the_psionic_war_chain_poi_3: "控制§H[exiled_planet_2.GetName]§!"
 the_psionic_war_chain_poi_3_desc: "§H[exiled_country.GetName]§!被迫结束了灵能攻击。征服他们的星球是确保他们未来不再搞出§H$PSIONIC_AURA_PLURAL$§!的唯一方法。"

 shroud_seal_reconstruction_chain_title: "天幕封印重建"
 shroud_seal_reconstruction_chain_desc: "拆除§H$SHROUD_SEAL$§!是为了安抚§H[exiled_country.GetName]§!的必要牺牲，但该举措也只是缓兵之计。如果我们想再次踏足他们的领土并净化§H$PSIONIC_AURA_PLURAL$§!就必须把这座建筑重建起来。\n\n§P重建将会视为冒犯行为。我们必须做好一切反扑的准备。§!"
 shroud_seal_reconstruction_chain_poi_1: "[event_target:exiled_system_border.GetName]"
 shroud_seal_reconstruction_chain_poi_1_desc: "$build_shroud_seal_poi_desc$"

 SHROUD_WORLDS_IN_SYSTEM: "天幕星球：§G$QUANTITY|0$§!"

 NAME_Psionic_War: "灵能之战"
 wg_psionic_war: "$NAME_Psionic_War$"
 war_goal_wg_psionic_war: "$NAME_Psionic_War$"
 war_goal_wg_psionic_war_desc: "发动战争，清除星系中的灵能侵略者。"

 shroud.6720.name: "$UNKNOWN_LONG$"
 shroud.6720.desc: "§H你听得到，但听不见。为什么？§!"
 shroud.6720.a: "我们不会让你荼毒我们的心智的！"
 shroud.6720.b: "你是什么东西？"
 shroud.6720.c: "你为什么在这里？"
 shroud.6720.d: "你想要什么？"
 shroud.6720.e: "你是从天幕来的吗？"
 shroud.6720.f: "我们已经听够了。"

 shroud.6723.desc: "§H荼毒？不是毒……\n\n这是一首歌。唱歌就要先听见。敞开心扉，共享美好吧。§!"

 shroud.6725.desc: "§H轮回飞转……我们倾听。\n\n星辰飞旋……我们歌唱。§!"
 shroud.6725.a: "“轮子”是什么？"
 shroud.6725.b: "到此为止。"

 shroud.6730.desc: "§H转个不停。在上面，也在下面。是被叫做“天幕”的和声。§!"

 shroud.6735.desc: "§H我在……做梦。梦见了一首歌。但歌声沉默了。合唱声去了哪里呢？§!"
 shroud.6735.a: "把你关在这里的人走了。"
 shroud.6735.b: "这些“歌”是什么？"
 shroud.6735.c: "到此为止。"

 shroud.6740.desc: "§H你在这里。你会唱的……§!"

 shroud.6745.desc: "§H是醒与梦之间的细流……是此方与彼方之间的道路。\n\n你听不见……你们的心智无法理解……§!"

 shroud.6750.desc: "§H我想听见歌声……但万籁俱寂……为什么？§!"
 shroud.6750.a: "你能给我们什么回报？"
 shroud.6750.b: "到此为止。"

 shroud.6755.desc: "§H我可以给你看……我的梦。星球的诞生。§!"
 shroud.6755.a: "我们凭什么信任你？"

 shroud.6760.desc: "§H你只需听着。这首歌是真理，只因它的美。这是一首美丽的真理。\n\n但你的心关着。可以敞开的。§!"

 shroud.6763.desc: "§H我还在这……听着两个世界的歌。但这边的一首失声了。§!"
 shroud.6763.a: "你不属于这里。"

 shroud.6765.desc: "§H你说的是真理。§!"

 shroud.6770.name: "$r_the_lost_patron$"
 shroud.6770.desc: "我们在§H[sanctum_of_the_lost_planet.GetName]§!上发现的茧里寄宿着一个强大的异次元实体。它在某种意义上似乎就是威胁到我们心智健全的$PSIONIC_AURA$的源头。\n\n我们的灵能衰减器暂时减轻了它的危险，但目前还不清楚还能抑制它多久。如果能够妥善控制，我们甚至有可能利用它可怕的力量来实现自己的目的。\n\n然而我们社会的多数人呼吁立即将其摧毁。这种东西光是存在就已经站在我们长久以来价值观的对立面上了。"
 shroud.6770.a: "摧毁这个万恶之源。"
 shroud.6770.b: "想方设法利用这个……东西。"
 destroyers_of_the_lost_modifier: "失落毁灭者"
 destroyers_of_the_lost_modifier_tt: "击败了一个灵能仇敌并摧毁了他们$PSIONIC_AURA$的源头，在经历了多年磨难后，现在全国士气高涨。"
 psionic_heresy: "灵能异端"

 shroud.6780.name: "$r_the_lost_patron$"
 shroud.6780.desc: "思想穿透了灵能屏障。\n\n我们听到了一段旋律，明亮但刺耳。\n\n我们知道这种痛苦，强烈而熟悉。\n\n§H你听见了。这梦是你的……唱吧，唱吧……§!"
 shroud.6780.a: "你都做了什么？"

 shroud.6785.desc: "§H我兑现了承诺。我为你们做了个梦。§!"
 shroud.6785.a: "你“梦见”了什么？"

 shroud.6790.desc: "§H星球。新的星球，在我和你之间。§!"
 shroud.6790.a: "这些星球对我们有什么用？"

 shroud.6795.desc: "§H让我对它们歌唱吧。唱最明亮的歌。§!"
 shroud.6795.a: "但愿别让我们后悔。"
 shroud.6795.a.tt: "在我国境内最多可添加三颗§H天幕星球§!，每个星系最多一颗。"

 r_the_lost_patron: "梦客"
 r_the_lost_patron_desc: "这个灵体是天幕中一位存在的实体形态——某个已消亡灵能帝国曾经的“超主”。它究竟如何显化于现实世界尚不可知，但其与灵能领域独特的联系赋予了它深不可测的力量。"
 the_lost_patron_passive_effect: "§H$SHROUD_SEAL_PLURAL$§!作用距离：§G+1§!\n§H$SHROUD_SEAL_PLURAL$§!产出£unity£§Y$unity$§!：§G+25§!\n§H$SHROUD_SEAL_PLURAL$§!提供£navy_size£§Y$NAVY_SIZE_TITLE$§!：§G+10§!"
 the_lost_patron_before_activation_tt: "我们不知道会发生什么。"
 the_lost_patron_after_activation_effect_tt: "解锁一个£decision£§Y行星决议§!：['concept_dreamscaping_decision']"
 decision_dreamscaping: "筑梦造景"
 decision_dreamscaping_desc: "将一颗§Y$pc_shrouded$§!改造为§Y$pc_gaia$§!"
 concept_dreamscaping_decision: "$decision_dreamscaping$"
 concept_dreamscaping_decision_desc: "$decision_dreamscaping_desc$"

 HAS_NOT_NUM_NEIGHBOR_SYSTEMS: "相邻星系数量$VAL0|2Y$不$COMPARE$$VAL1|2Y$"
 HAS_NEIGHBOR_SYSTEMS: "相邻星系数量$VAL0|2Y$$COMPARE$$VAL1|2Y$"

#======================
# Endbringers origin
#======================
 origin_endbringers: "终末使者"
 origin_endbringers_desc: "$CHALLENGING_ORIGIN$§R警告：禁用除['concept_psionic_ascension']以外所有飞升路线。§!\n\n该文明长久以来都一直沉迷于一场将邻近的星球变成荒凉的天幕星球的神秘灾难。如今他们初涉银河，终于得以一探究竟，以及确定是否会有相似的命运降临在自己头上。"
 origin_tooltip_endbringers_negative_effects: "—帝国初始拥有['concept_paranoia_modifier']修正\n—无法组建或加入['concept_federation']"

 concept_paranoia_modifier: "$endbringers_paranoia$"
 concept_paranoia_modifier_desc: "在目击了一场远古天灾后，一代又一代的人对灾难的恐惧与日俱增。\n\n随时间逐渐恶化的幸福度修正：§R-5%§!到§R-50%§!"

 endbringers_paranoia: "偏执"
 endbringers_paranoia_desc: "在目击了一场远古天灾后，一代又一代的人时时刻刻保持着对灾难的恐惧。我们会步它的后尘吗？"
 endbringers_paranoia_tt: "$chamber_of_silence_negative_effects_reduction$"

 START_SCREEN_ENDBRINGERS: "我们是末日的先锋。\n\n在[GetSpeciesAdj]文明的诞生伊始，一场神秘的灾难就降临在我们的邻近天体上。它突然而剧烈的变化让夜空被邪恶的紫光笼罩，在我们的人民心中激起恐惧，担心这种命运也有一天会降临到自己身上。一代又一代，对灭绝的窒息恐惧紧紧地抓着我们。\n\n如今，[GetSpeciesNamePlural]已经步入群星，“$pc_shrouded$”也吸引着我们去探索。我们几个世纪以来渴望的答案近在咫尺。尽管如此，许多人警告说，我们对这种破坏性力量来源的痴迷最终可能导致自己的灭亡。\n\n很快，我们就会拉开最后的帷幕。"

 shroud.8010.title: "[shrouded_planet.GetName]任务"
 shroud.8010.desc: "环绕着§H[shrouded_planet.GetName]§!的探测卫星为我们的载人登陆这颗“$pc_shrouded$”的任务识别出了一个可行的目的地。着陆区散发出一种奇怪的辐射，携带着紫外线风暴在整个星球上荡漾。\n\n有很多[Root.GetSpeciesNamePlural]反对这项任务，害怕这种同样的诅咒会释放到我们的母星上。他们的担忧并非没有道理，但理解这种遥远现象的重大必要性压过其他的所有需求。\n\n如果我们注定有一天要遭受同等劫难，至少也死得明明白白。"
 shroud.8010.a: "现在就去寻找答案。"

 the_shrouded_world_site: "$pc_shrouded$"
 the_shrouded_world_site_desc: "终于，我们能够抵达并接触被称为§H[planet.GetName]§!的“$pc_shrouded$”。那里有一种声音在呼唤着我们，这声音如今比以往任何时候都更加响亮。\n\n席卷这个星球的灾难所蕴含的秘密，将揭示我们自身星系历史的诸多真相，并有望缓解我们社会对自身预言中毁灭的执念。轨道扫描显示，南半球某一点正聚集着漩涡状的强烈能量——那是一只令人不寒而栗的眼睛，正凝视着我们。"

 shroud.8100.name: "终末将临"
 shroud.8100.desc: "§H[shrouded_planet.GetName]§!的地貌正如预料般险象环生。暮色粒子形成的漩涡在空中肆虐，拖慢了§H[Leader.GetName]§!及其[Leader.GetHisHer]的组员的初步探索进度。\n\n令人警觉的是，我们的研究小组开始报告感官异常现象——他们描述风中传来遥远的嚎叫，雾霭中潜行着阴影般的轮廓。选择登陆此地是否真是错误？\n\n着陆画面的首次公开在§H[Owner.GetHomeWorldName]§!引发了大规模恐慌。许多人担心我们可能会招致那股曾造访[shrouded_planet.GetName]的神秘破坏力量。“终末将临”的抗议势力正在组织起来，抗议活动席卷我们的母星，导致大量基础设施停摆。\n\n遥测扫描显示，附近山脉深处存在一个释放极高辐射水平的空洞。我们决心不惜一切代价继续推进。"
 shroud.8100.a: "突破表层。我们必须找到等待着我们的东西。"

 the_end_is_nigh: "终末将临"
 the_end_is_nigh_desc: "一种末日将临的预感笼罩着我们的社会。"

 shroud.8105.name: "外星结构"
 shroud.8105.desc: "我们并非第一批访客。\n\n突破了§H[shrouded_planet.GetName]§!上山脉中的空洞后，一座在灾难中被遗弃的外星建筑赫然出现。我们认为最好将此信息列为机密，以防止进一步的恐慌。\n\n初步分析证实，该设施建造所使用的材料与星球上现有矿物的分子构成不符，这表明一个星际文明使用了奇异材料建造了这座设施。这个地方的确切用途仍然不明，但其功能似乎已基本自动化。\n\n与此同时，队员们的心理症状正在恶化。有人报告说听到通过加密频率传来的耳语声，另一些人则描述他们对周围物理环境的感知扭曲。偶尔发作的阵阵笑声令人感到不安。\n\n我们已经走得太远，现在无法回头了。"

 shroud.8110.name: "监视者"
 shroud.8110.desc: "他们都死了。\n\n在这座设施核心的每个工作站座椅上，都蜷缩着某种未知外星种族的干瘪尸体，他们苍白的复眼齐刷刷凝视着天花板。尽管形貌可怖，§H[Leader.GetName]§!能基本确定这些生物并非幻觉产物。目前这些生命体的影像资料被列为绝密信息。\n\n现场未发现任何使用武器的痕迹，表明§H[shrouded_planet.GetName]§!上的存在并无敌意。该设施很可能是个观测站，其精密监测设备曾直接对准§H[Owner.GetHomeWorldName]§!。碳同位素测定显示，其活动时间远早于大灾变降临之前。\n\n我们已破译大量记录：除常规通讯日志外，主要内容均与我们一族文明的早期历史相关。"
 shroud.8110.a: "他们在监视我们？"

 shroud.8115.name: "超脱认知的存在"
 shroud.8115.desc: "§H[shrouded_planet.GetName]§!上的数据库已被破译，那些曾被我们视为无稽之谈的传说竟被证实为真。我们曾是一项名为“$tech_psionic_theory$”的精神科学实验的对象。\n\n我们一族被认定具有这种天赋的潜势。许多先祖或许曾在梦境中感知到这种形式的连结，或将其误认为遥远的声音——这类现象通常会被归为精神疾病或妄想症。但他们的实验戛然而止；在最后的日子里，此地已非观测站，而是避难所。\n\n他们关于我们社会的报告在发生了一场灾难性实验之后戛然而止——那场在其母星进行的实验鲁莽地操纵了被称为§H“天幕”§!的次元屏障。其科学家将此事变称为“大清算”，我们怀疑这一切正是大灾变的真正源头。\n\n无论这场事变本质为何，其影响很快蔓延至§H[shrouded_planet.GetName]§!。他们最后的时刻被记录在一条简短的日志中： \n\n§L终焉已至。§!"
 shroud.8115.a: "它会来追杀我们吗？"

 shroud.8120.name: "$fragment_of_reckoning$"
 shroud.8120.desc: "我们已找到引发这场灾变的确凿证据。其踪迹并不难寻；§H[Leader.GetName]§!声称能感知到它在召唤着[Leader.GetHimHer]。\n\n在这座设施深处，存在着超越常规认知的脉动虚体。这个既非物质亦非能量的存在，§H[Leader.GetName]§!将其描述为，被吞噬意志聚集而成的怨念残响，并称之为§H“$fragment_of_reckoning$”§!。\n\n该物体原本旨在收集并导引来自§H天幕§!的灵界能量，作为对抗“大清算”的防御手段。但这项计划仅取得部分成功。在这个星球迎来终末的最后时刻，这个饱含恶意的存在被强行驱逐出本维度，同时裹挟走了研究人员们不甘的意志。如今唯余这片残骸。\n\n这个物体会强化研究人员的幻觉与灵视，赋予他们超越现实局限的第二视觉。这既是危险的诱惑，却也蕴含着无限可能。"
 shroud.8120.a: "我们还有许多要学习的……"

 ENDBRINGERS_RESEARCH_PSIONIC_THEORY: "$tech_psionic_theory$"
 ENDBRINGERS_RESEARCH_PSIONIC_THEORY_DESC: "我们在§H[shrouded_planet.GetName]§!上发现的灵能碎片蕴藏着诸多必须破解的奥秘。\n\n阻碍我们的正是自身思维的局限。"
