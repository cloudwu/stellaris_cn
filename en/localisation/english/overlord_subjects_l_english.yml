 # Subject presets descriptions
 preset_bulwark_desc:0 "A Bulwark is a Specialist Subject type focused on military prowess at the cost of basic resource production."
 preset_scholarium_desc:0 "A Scholarium is a Specialist Subject type focused on technological progress at the cost of reduced military capacity."
 preset_prospectorium_desc:0 "A Prospectorium is a Specialist Subject type focused on resource production at the cost of reduced research output."
 preset_tributary_desc:0 "A Tributary is a Subject type obligated to pay their Overlord a basic resource tax on a monthly basis."
 preset_vassal_desc:0 "A Vassal is a Subject type with an open subject agreement and several available options for both the Subject and the Overlord."
 preset_protectorate_desc:0 "A Protectorate is a Subject type with significantly weaker technology than their Overlord. They will receive a boost towards all technology their Overlord already possesses."
 preset_subsidiary_desc:0 "A Subsidiary is a Subject type with a Corporate Overlord, and they are obligated to pay a monthly basic resource tax as part of their subject agreement."
 preset_dominion_desc:0 "A Dominion is a Fallen Empire Subject type obligated to pay a monthly basic resource tax to their ancient Overlord."
 preset_satellite_desc:0 "A Satellite is a Fallen Empire Subject type obligated to pay a significant research tax to their ancient Overlord."
 preset_signatory_desc:0 "A Signatory is a Fallen Empire Subject type with no independent diplomacy from their ancient Overlord."
 preset_thrall_desc:0 "A Thrall is a Fallen Empire Subject type obligated to pay a monthly basic resource tax to their ancient Overlord and with no ability to expand their borders."
 preset_scion_desc:0 "A Scion is a Fallen Empire Subject type supported and aided by their Ancient Overlord."
 preset_satrapy_desc:0 "A Satrapy is a Khan Subject type obligated to pay their warmongering Overlord both ships and basic resources."

 # Subject presets flavor text
 preset_bulwark_flavor_desc:0 "This subject specializes in military affairs. They are known for their excellence in defensive matters, providing insight and protection for their overlord. In turn, their single-minded focus makes them highly reliant on material support to keep their empire running."
 preset_scholarium_flavor_desc:0 "This subject specializes in research and science. With almost their entire budget focused on supporting their academics and researchers, they are in dire need of protection from their overlord, who receives incredible technology for their troubles."
 preset_prospectorium_flavor_desc:0 "This subject specializes in materials and manufacturing. Their keen senses allow them to dig up the most valuable minerals from regions others have already given up on, making the most out of every asteroid or moon out there."
 preset_tributary_flavor_desc:0 "A tributary is a fairly autonomous subject, still in charge of their own affairs both internally and politically. They pay a considerable amount of tribute for their overlord's protection, and as long as the money is flowing, they are mostly free to do whatever they want."
 preset_vassal_flavor_desc:0 "A vassal is a subject of another empire, often with little to no self-rule. Having signed a pact with a foreign power, they are often at the whims and mercy of their overlord, forced to bend to whatever rules and regulations their liege wishes. For some weakened empires, this is the final stopgap before they are consolidated properly into the fold, as they are signing away their autonomy bit by bit."
 preset_protectorate_flavor_desc:0 "A protectorate is a subject that is considerably weaker than their overlord, reduced to the point where their vassalage is considered a boon to them. Protected from the dangers of the greater galaxy, they can stabilize and improve their homeland as their liege looks out for them."
 preset_subsidiary_flavor_desc:0 "A subsidiary is a subject with a considerable amount of self-rule, free to attend to their own affairs. They have signed away some of their independence for a deal where both sides are expected to support and aid one another."
 preset_dominion_flavor_desc:0 "A dominion serves as a subject to an ancient awakened empire. With old yet powerful warships crossing their borders, they have subjected themselves to the rule of an overly zealous overlord who demands their subjugation in name and spirit."
 preset_satellite_flavor_desc:0 "A satellite serves as a subject to an ancient awakened empire. Having signed away their self-rule to a foreign power, they are constantly governed by their liege: every little piece of cultural significance - whether that's technology, the arts, or another form of expression - is carefully regulated from afar."
 preset_signatory_flavor_desc:0 "A signatory serves as a subject to an ancient awakened empire. Though ruled from afar, they are in many ways left alone to attend to their own matters. Because they are not subjected to tribute or too many regulations, they are often unclear what the goals of their liege might be."
 preset_thrall_flavor_desc:0 "A thrall serves as a subject to an ancient awakened empire. Subjected to a harsh rule from afar, they pay a considerable amount of wealth to their ambitious overlord, who uses their vassals' wealth to fuel their own war machines."
 preset_scion_flavor_desc:0 "A scion serves as a subject to an ancient awakened empire. Long supported by an ancient philanthropic benefactor, they are autonomous in almost all aspects of their rule. They occasionally receive gifts or aid from their liege for reasons unfathomable to the rest of the galaxy."
 preset_satrapy_flavor_desc:0 "A satrapy serves as a subject to the Great Khan. Having bent to the military might of the marauders, they have been given the right to govern their region of the galaxy in the Great Khan's name. As long as they continue to support the marauders' ongoing conquests with ships and resources, they are left to attend to their own matters."

