 synth.200.desc: "我们曾认为完全数字化思维的好处显而易见，那就是可以避免任何形式的意见反弹，但这也许太过天真了。反对全面合成化的声音一直很强烈，必须立刻加以处理。\n\n主要的批评在于我们无法证明可以安全、完整而连续地转移自我意识。有人担心我们目前为止所能做到的只是一个数字拷贝，这中担忧并非完全没有根据。问题是，这些思维真的就是我们自己吗？"
 synth.200.a: "告诉他们真相：我们也不知道。"
 synth.200.a.tt: "发起一项让合成化反对声音§H最小化§!的信息运动。\n\n"
 synth.200.b: "说一些他们喜欢听的。"
 synth.200.b.tt: "发起一项有§H中等§!程度合成化反对声音的欺骗运动。\n\n"
 synth.200.c: "区区几个反对者不会干扰我们的决心。"
 synth.200.c.tt: "无视反对者，造成§H最大§!的合成化反对声浪。"
 synth.200.c.material: "我们不关心这些对意识的疑问。"
 synth.200.c.material.tt: "完全科学的视角会产生§H中等§!程度的合成化反对声音。\n\n"

 synth.205.name: "执着过去"
 synth.205.desc: "人口合成化项目仍在遭遇抵抗，还引发了一些严重的示威抗议，我们的执法者为此疲于奔命。这些抗议者们害怕失去一切能给予生命意义的东西。如果合成化会导致所有的现实快乐和陪伴感消失，那它的意义何在？\n\n抗议运动内的强硬派呼吁将一些城市指定为传承遗迹，让反对者们能不受干扰地继续过着的生物生活。"
 synth.205.a.regular: "我们很赞成设立这种传承遗迹。"
 synth.205.a.spiritualist: "我们必须铭记来路。"
 synth.205.a.memorialist: "尊重过去是一种崇高的行为。"
 synth.205.b: "我们必须放下过去。"

# Stage 2 Opportunities - Objectors
 synth.220.name: "第二次生命"
 synth.220.desc: "一位怀有严重反合成思想的名人遭遇了一场严重的事故，目前已经陷入深度昏迷。无数的人为失去一位敬爱的人而陷入悲痛时，我们支持合成技术的顾问发现了一个好机会。\n\n将这位名人的思维合成化可以给予其第二次生命，这样毫无疑问可以将一部分粉丝转化为坚定的数字化支持者。这个流程是完全合法的，唯一的问题是需要获得许可：在同等情况下，这位名人显然是不可能同意的。如果处理不当，这一公关机遇可能会变成风评灾难。"
 synth.220.a: "合成化又不违法。"
 synth.220.a.tt.negative: "随后§Y6§!个月§Y$situation_digitization$§!局势进展速度：§R-30%§!"
 synth.220.a.tt.positive: "随后§Y6§!个月§Y$situation_digitization$§!局势进展速度：§G+30%§!"
 synth.220.b: "别冒这个险。"
 synth.220.c: "用人工智能替身糊弄一下大众。"
 synth.220.c.tt: "他的形象现在可以为我们的叙事服务了。"

# Stage 2 Challenges - Objectors
 synth.260.name: "失神"
 synth.260.desc: "将构成生物体意识的、数以兆计的突触连接进行数字化的实验以灾难性的失败告终。一个简单的句法错误导致受试对象的神经通路被擦除。有的人将这称为谋杀。\n\n参与项目的都是志愿者，但他们悲伤的家属正一边痛哭着向我们讨要说法。使问题更加复杂的是，这场失败也使得寻找新的研究对象变得更加困难。"
