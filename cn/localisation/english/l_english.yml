 feature_wormhole_stations_desc:0 "允许用于建设的飞船去建造虫洞站。"
 feature_wormhole_capacity:0 "虫洞容量"
 feature_wormhole_capacity_desc:0 "增加虫洞舰队容量上限和活动范围，同时减少生成的时间"
 feature_extended_wormhole:0 "扩建虫洞"
 feature_extended_wormhole_desc:0 "允许任何舰队规模的船舰通过虫洞。如果舰队的规模超过了虫洞的舰队容量最大值，那么虫洞会在舰队完成转移后会崩塌，生成另一个虫洞所需要的时间会根据穿过虫洞的舰队的超载量而相应增加。"
 feature_survey_planets:0 "感知设备"
