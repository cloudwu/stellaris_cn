 apoc.100.name: "巨像计划"
 apoc.100.desc: "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif: "随着威慑理论再次在[Root.Capital.GetName]上的政府学者们之间流行，巨像计划被认为是终极的威慑力量；这是一种甚至超越了泰坦级舰船的武器。尽管计划中的巨像可以携带完全摧毁整颗星球的武器，我们却希望能以更温和，但永久性的方式解决争端。\n\n假设敌人不愿停止对我们或是我们盟友的进攻，那我们就只好§R强迫他们停手§!。"
 apoc.100.desc.milit: "原本遮遮掩掩，而更早之前只在军工厂最隐蔽的角落里才被悄声提及的巨像计划，现在已经正式对外公布。这很可能是全星系史上最伟大的军事发明——巨像计划包含了开发§R歼星级§!武器平台，以及携带它的巨像舰体。因为除了计划中的行星终结者武器，容不下其它任何武装，巨像很可能需要护航，\n\n无论如何，一旦巨像成功部署，将会成为星系中最具破坏性的力量。"
 apoc.100.desc.phobe: "巨像计划被誉为与荼毒星系的邪恶异星杂种们斗争中最重要的发明。正如设计的那样，巨像是一艘搭载着一门§R歼星级§!武器的重甲巨舰。因为异星杂种的威胁远未结束，它那能够轻易消灭星系中不愿屈服于我们的星球的能力，对我们来说必定将是无价之宝。"
 apoc.100.desc.purif: "以剑与火，燃异端之地。以彼之烬，沃泱泱星河。"
 apoc.100.desc.termi: "大气层，生物群落，重力——虽然很便利——但只有可憎的血肉之躯才真正需要它们。\n\n摧毁这颗星球，摧毁这些有机体。"
 apoc.100.a: "了解。"
 apoc.110.name: "高悬穹顶的枪"
 apoc.110.desc: "各个领域的著名科学家们终于一起敲定了装备在首批巨像级舰船上的§R歼星级§!武器的最终设计方案。我们能从中选择一种以完成巨像计划的最终阶段。"
 apoc.110.desc.machine: "现有的空闲处理循环确认足以开发一（1）种§R歼星级§!武器以适配§G巨像计划§!的竣工。\n\n需要授权优先级。"
 apoc.110.desc.hive: "经过大量的试验，我们终于有能力研发出一套可以适配首批巨像级舰船的§R歼星级§!武器。其他的项目可以暂时被搁置，眼下我们只能将全部资源用于开发此武器，以便赶上巨像计划的收尾阶段。"
