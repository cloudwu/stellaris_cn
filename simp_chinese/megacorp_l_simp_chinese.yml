 travel_advisory: "旅行警告建议"
 travel_advisory_desc: "这个世界的帮派战争十分激烈，不少地区都对希望来此的人提出旅行警告建议，这大大减少了前来此处进行买卖的商人。"
 cartel_war: "毒品战争"
 cartel_war_desc: "这个世界的贩毒团伙十分猖狂，正在进行争夺领地的低强度战争。"
