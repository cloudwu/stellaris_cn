 building_gaiaseeders:0 "Gaia Seeders"
 building_gaiaseeders_1:0 "$building_gaiaseeders$ - Phase 1"
 building_gaiaseeders_2:0 "$building_gaiaseeders$ - Phase 2"
 building_gaiaseeders_3:0 "$building_gaiaseeders$ - Phase 3"
 building_gaiaseeders_4:0 "$building_gaiaseeders$ - Final Phase"
 building_gaiaseeders_all_desc:0 "Facilities spread across the planet progressively bring it closer to becoming a §YGaia World§!, through 4 upgrade phases."
 building_gaiaseeders_1_desc:0 "$building_gaiaseeders_all_desc$\n\nThis is the initial growth boost phase."
 building_gaiaseeders_2_desc:0 "$building_gaiaseeders_all_desc$\n\nThis phase shifts towards habitability."
 building_gaiaseeders_3_desc:0 "$building_gaiaseeders_all_desc$\n\nThis phase emphasizes habitability."
