 fleet1contact_explanation:0 "穿过你们的领地时，我们将会向你们提供交易。虽然很吸引人，但是你们也不用立马答应下来！你们可以在我们离开之前让我们联系你们，但是注意了，你们的来电将会转接到$NAME_Caravaneer_Home$。"
