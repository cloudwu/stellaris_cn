 communications_spread.1.name: "通讯截获"
 communications_spread.1.desc: "我们截获了一条发往[CommSpreader.GetName]的消息，我们发现他们和另一个我们尚未发现的帝国建立了定期联系。我们追踪这条消息，与这位星系中的神秘角色建立了通讯线路。"
 communications_spread.1.a: "有趣有趣……"
 communications_spread.1.tooltip: "与[contact_empire.GetName]建立联系。"
 communications_spread.2.name: "新的联络"
 communications_spread.2.desc: "我们从一个太空深处的未知帝国那里收到了一份公报，他们自称§H[From.GetName]§!。他们还声称，他们从我们与另一个帝国的通讯中发现了我们的存在。"
 communications_spread.2.a: "有趣有趣……"
 communications_spread.2.tooltip: "与[From.GetName]建立联系。"
 fallen_empires.2.name: "[From.GetName]暗杀[Root.GetRulerTitle]！"
 fallen_empires.2.desc: "似乎作为我们不仅同[From.GetName]停滞圣权开战，更是随后接受了战败这一事实的惩罚，和平谈判结束之后，[From.GetAdj]特工出现在了[Root.GetRulerTitle][rulername.GetName]身旁。\n\n他们用闻所未闻的武器处决了我们的[Root.GetRulerTitle]。行凶后他们就消失在虚空之中，就好像从未出现过一样。"
 fallen_empires.2.a: "我们战败了，我们被羞辱了，但是我们还会东山再起的。"
 fallen_empires.2.a.tooltip: "§Y[Root.GetRulerTitle][rulername.GetName]§R丧生了§!。§!"
 fallen_empires.4.name: "来自§H[From.GetName]§!的通讯"
 fallen_empires.4.desc: "傲慢的虫子啊！你们认为[Root.GetSpeciesName]玷污者我们圣地的殖民者能够不被注意到吗？立即离开我们的星球或者面对我们舰队的力量吧！"
 fallen_empires.4.a: "我们别无选择，只能接受……"
 fallen_empires.4.b: "[Root.GetName]绝不会受到欺凌！"
 fallen_empires.5.name: "来自§H[From.GetName]§!的通讯"
 fallen_empires.5.desc: "[Root.GetSpeciesName]，我们发现你们正在笨拙地尝试创造人工智能，认为你们正在走上灵魂自毁的错误道路上。立即停止这个愚蠢的举动，否则我们会帮你停止。"
 fallen_empires.5.a: "我们别无选择，只能接受……"
 fallen_empires.5.b: "[Root.GetName]绝不会受到欺凌！"
 fallen_empires.5.a.tooltip: "§H$policy_artificial_intelligence_policy$§!政策将被改为§H$ai_outlawed$§!。"
 fallen_empires.6.name: "来自§H[From.GetName]§!的通讯"
 fallen_empires.6.desc: "[Root.GetSpeciesName]野蛮人！别以为没人发现你们的暴行。你们肆意的屠杀和奴役行径正在威胁整个星系的未来。我们给你个选择的机会：停止你野蛮的行径，否则就做好准备面对我们的正义制裁吧。"
 fallen_empires.6.a: "我们别无选择，只能接受……"
 fallen_empires.6.b: "[Root.GetName]绝不会受到欺凌！"
 fallen_empires.6.a.tooltip: "§H$policy_slavery$§!政策将被改为§H$slavery_not_allowed$§!。\n§H$policy_purge$§!政策将改为§H$purge_not_allowed$§!。"
 fallen_empires.7.name: "来自§H[From.GetName]§!的通讯"
 fallen_empires.7.desc: "顽固的[From.GetSpeciesNamePluralInsult]！这是对你们冒犯我们领地的最后一次警告！马上撤走，不然我们会替宇宙清除污秽——也就是你们这悲哀渺小的物种。"
 fallen_empires.7.a: "我们别无选择，只能接受……"
 fallen_empires.7.b: "[Root.GetName]绝不会受到欺凌！"
 fallen_empires.8.name: "来自§H[From.GetName]§!的通讯"
 fallen_empires.8.desc: "无知的[Root.GetSpeciesName]。你们对长者的不敬简直大错特错。匍匐在我们面前乞求宽恕，我们或许有可能放过你们那毫无价值的小帝国。"
 fallen_empires.8.a: "我们别无选择，只能接受……"
 fallen_empires.8.a.tooltip: "与[fallen_empire_humiliator.GetName]结束宿敌关系\n[Root.GetName]失去了所有针对[fallen_empire_humiliator.GetName]境内恒星系的宣称。"
 fallen_empires.8.b: "[Root.GetName]绝不会受到欺凌！"
 fallen_empires.9.name: "来自§H[From.GetName]§!的通讯"
 fallen_empires.9.desc: "对神灵不敬的[Root.GetSpeciesName]啊！你竟敢在亡者之殿中肆意妄为，践踏历史，不敬亡魂。不能再允许你们胡闹下去了！若你们再打扰死者的宁静，就准备面对生者的愤怒吧——没错，就是我们。"
 fallen_empires.9.a: "我们别无选择，只能接受……"
 fallen_empires.9.b: "[Root.GetName]绝不会受到欺凌！"
 fallen_empires.100.name: "遭遇$holy_planet$" #Holy World
 fallen_empires.100.A.desc: "我们并不是[from.solar_system.GetName]星系中的[from.GetName]的第一位访客。这颗[from.GetClassAdj]星球上所蕴含的待开发资源已经足以引人注目，而我们更是发现了一座停泊于高层轨道的古老且装饰华丽的信标。[from.GetName]显然属于某个远古的太空文明，但我们尚未发现他们在此处有任何的定居或勘探的迹象。\n\n可能的理论有很多，但证据迫使我们考虑存在这么一个古老的文明，崇敬着这个郁郁葱葱的星球。我们只能猜测他们目前的下落——也就是说，假设他们仍然存在。" #'from' = planet; 'GetClassAdj' = planet class, i.e. 'ideal'
 fallen_empires.100.desc.spi_intro: "在[from.solar_system.GetName]星系中，[from.GetName]有过神圣触碰的痕迹。我们位于[root.GetName]上的研究人员表示这个地方充满着深深的崇敬感，在高轨道上发现的一座古老的、装饰华丽的标记信标更加印证了这一说法。" #'from' = planet; 'root' = ship; 'GetClassAdj' = planet class, i.e. 'ideal'
 fallen_empires.100.A.desc.spi: "$fallen_empires.100.desc.spi_intro$\n\n我们相信[from.GetName]曾一度被视为圣体或者圣地而得到崇拜。至于是谁，我们尚且不知道——我们最好的猜测是，他们是一个已经衰落的唯心主义文明。" #'from' = planet
 fallen_empires.100.A.desc.gestalt: "我们对[from.solar_system.GetName]恒星系中的这颗郁郁葱葱的行星[from.GetName]进行了调查，结果表明，它曾经是另一种未知生命形式非常感兴趣的对象。我们在高轨道上发现了一个古老的导航信标，这表明，这颗行星曾有过外星访客，但在过去的几个世纪里，没有任何登陆或殖民的证据。相反，似乎有什么东西可以在保护这颗[from.GetClassAdj]星球——但就目前情况而言，对于这样一个假定的实体，其命运和下落我们依旧不得而知。" #'from' = planet; 'GetClassAdj' = planet class, i.e. 'ideal'
 fallen_empires.100.B.desc: "我们怀疑，对于[from.GetName]而言，还存在比丰富的资源和原始的自然环境更重要的东西。奇怪的是，[from.solar_system.GetName]恒星系里的这颗[from.GetClassAdj]星球除了在高轨道上有一个古老的、闪闪发光的信标外，它没有受到过任何影响。这台装置的外壳上蚀刻着复杂的图案，虽然还不是非常肯定，但我们相信这种美术形式应该源自附近的[spi_fallen_empire.GetName]。\n\n他们对我们的态度相当捉摸不透，所以我们只能猜测[spi_fallen_empire.GetAdj]对这个星球有何规划。至少没有迹象表明我们对[from.GetName]的兴趣冒犯到了他们……" #'from' = planet; 'GetClassAdj' = planet class, i.e. 'ideal'
 fallen_empires.100.B.desc.spi: "$fallen_empires.100.desc.spi_intro$\n\n我们相信[from.GetName]被视为圣体而崇拜，或者说是被视为圣地一般。信标的装饰风格暗示，可能就是[spi_fallen_empire.GetName]在崇拜这个地方。不清楚现在是否还是如此。"
 fallen_empires.100.B.desc.gestalt: "我们对[from.GetName]的调查表明，这颗位于[from.solar_system.GetName]恒星系中的丰饶行星曾经是一个先进——但多愁善感的——生命形式所热衷的对象。其高轨道上有一个停用已久的导航信标，蚀刻着一些与§H[spi_fallen_empire.GetName]§!文化相似的设计纹路。\n\n似乎[spi_fallen_empire.GetSpeciesNamePlural]曾经发誓要保护这颗[from.GetClassAdj]星球，但至于现在是否仍是如此我们不得而知。"
 fallen_empires.100.a: "我们也应该崇敬这个地方。"
 fallen_empires.100.b: "现在它是我们的了。"
 fallen_empires.100.c: "我们可以在此发展繁荣。"
 fallen_empires.100.d: "颓败的[spi_fallen_empire.GetSpeciesNamePluralInsult]。" #returns e.g. 'parasites', 'weeds' - see 'PLANT_insult_plural_01'
 fallen_empires.100.e: "傲慢的异教徒。"
 origin.12.desc: "从[from.GetName]的船员发回了一封紧急讯息，在[fromfrom.solar_system.GetName]星系中找到了§Y[fromfrom.GetName]§!。\n\n“[fromfrom.GetName]”……光是这个名字本身就已是传奇，有许多传说都是从摹照[overlord.GetName]流传下来的。[root.GetSpeciesNamePlural]们都知道这个地方是天堂，是无形的希望的灯塔。尽管我们肉眼可见其神圣性，但我们现在也面临着一个残酷的事实：这个神话般的圣地在现实中确实存在。\n\n[overlord.GetName]还没有对我们的发现发表任何言论，但我们发现了他们非常密切地关注着这颗星球的证据。他们知道我们在这里，我们不知道如何解释他们对此一言不发。" #from = Science ship, fromfrom = planet
 origin.12.a: "真可疑……"
 origin.12.b: "我们的先辈显然信任着我们。" #'elders' as in respected guardians or mentors, not literal ancestors
 scion_found_holy_world: "圣地宣言"
 scion_found_holy_world_desc: "宗教学者和宗教实践者都在为发现一颗神圣的星球而欢欣鼓舞，曾有人担忧这星球只不过是一则神话传说罢了。"
 scion_suspicious_holy_world: "圣地质疑"
 scion_suspicious_holy_world_desc: "这个社会正在接受这样一个事实：守护者向他们隐瞒了某些真相——尤其是一颗已知的圣地星球的存在和下落。"
 origin.13.desc.intro: "[fromfrom.GetName]上可远远不止是有着丰富的资源和原始的生态系统。[fromfrom.solar_system.GetName]星系中的这颗[fromfrom.GetClassAdj]星球除了在高轨道上有一个古老的、闪闪发光的信标外，它没有受到过任何影响。" #'fromfrom' = planet; 'GetClassAdj' = planet class, i.e. 'ideal'
 origin.13.hasmet.desc: "$origin.13.desc.intro$\n\n这件装置高度的复杂性甚至可以比肩[overlord.GetAdj]的科技；因此我们相信这座信标属于附近的[spi_fallen_empire.GetName]。至于其作用：我们尚无法完全确定，但似乎[spi_fallen_empire.GetSpeciesNamePlural]将这颗星球视作神圣。"
 origin.13.notmet.desc: "$origin.13.desc.intro$\n\n这件装置高度的复杂性甚至可以比肩[overlord.GetAdj]的科技，然而其设计却截然外物。因此我们只能假定这座信标属于现存或过去存在过的某个与他们相当的文明。按其外表所刻蚀的许多符号判断，它似乎用于标定一处圣地。"
 origin.13.a: "真是荒谬。"
 fallen_empire_refuse_tooltip: "§H[From.GetName]§!会勃然大怒，很可能会攻击我们。"
 fallen_empire_happy_tooltip: "§H[FallenEmpireTaskOrigin.GetName]§!会很满意的，也许还会在未来对我们加以青睐。"
 fallen_empire_unhappy_tooltip: "§H[FallenEmpireTaskOrigin.GetName]§!会不满的。"
 fallen_empire_angry_tooltip: "§H[FallenEmpireTaskOrigin.GetName]§!一定会十分不满，搞不好还会教训我们一番。"
 fallen_empire_enigmatic_tooltip: "§H[FallenEmpireTaskOrigin.GetName]§!有可能会，也有可能不会对我们的拒绝作出反应。"
