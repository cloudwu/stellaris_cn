 pft_supremacist:0 "至高派"
 pft_supremacist_desc:0 "至高派旨在保证国家创始物种的统治地位。它们倾向于采取利于本族的政策，而罔顾其他物种的利益。\n\n§L排外主义思潮§!"
 pft_traditionalist:0 "传统派"
 pft_traditionalist_desc:0 "传统派希望让帝国的思潮回归到步入星辰大海之前某一个时代的传统道路上。他们强调苦修对文明的价值，致力于推广唯心思潮并且厌恶技术进步。\n\n§L唯心主义思潮§!"
 pft_progressive:0 "进步派"
 pft_progressive_desc:0 "进步派主张在个人权利以及政府的代议制度等方面取得进步，促进权利平等。 \n\n§L平等主义思潮§!"
 pft_imperialist:0 "帝国主义派"
 pft_imperialist_desc:0 "帝国主义派渴望统治其他国家。他们乐于与其他国家树敌并征服它，厌恶依靠其他国家。 \n\n§L军国主义思潮§!"
 pft_isolationist:0 "孤立派"
 pft_isolationist_desc:0 "孤立派主张国家在外交上保持孤立，与其他国家仅保持必要的外交联系——如签订互不侵犯条约。他们厌恶发动侵略，同时也不希望作为被侵略的目标。\n\n§L排外主义思潮§!"
 pft_technologist:0 "技术派"
 pft_technologist_desc:0 "技术派主张在全国范围采取鼓励科学发展的政策，以利于取得大规模的技术进步。他们厌恶由于政治因素而对某些科研活动颁布禁令，但支持签订科研协议。他们喜欢从技术上超越别的国家，讨厌被其他国家超越。技术派对于人工智能技术的推广运用乐见其成。 \n\n§L唯物主义思潮§!"
 pft_totalitarian:0 "极权派"
 pft_totalitarian_desc:0 "极权派主张建立一个由一位强权人物或一个专制内阁统治的国家，并且个人应为这个国家效死。他们讨厌公民拥有平等权利，而更偏向于奴隶制。 \n\n§L威权主义思潮§!"
 pft_xenoist:0 "亲外派"
 pft_xenoist_desc:0 "亲外派对宇宙中的其他生命与文化有更多的亲近感与喜爱。比起其他的政治派系，他们乐于见到国家与他国签订互不侵犯条约和移民协定等合作条约。他们厌恶奴隶制，同时厌恶政治上被孤立。\n\n§L亲外主义思潮§!"
 pft_prosperity:0 "繁荣派"
 pft_prosperity_desc:0 "繁荣派希望国家经济能够持续增长并且资源丰收。他们喜欢能量币以及战略资源，同时他们不希望爆发影响国内发展的武装冲突。\n\n§L和平主义思潮§!"
 pft_democratic_election_1:0 "民主派"
 pft_democratic_election_1_desc:0 "民主派在国家领导人选举期间出现，随后在人群中迅速发展，它们致力于把那些受民众欢迎的领袖推上政坛。"
