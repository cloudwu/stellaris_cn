 action.92.rare_crystals:0 "在勘察[From.GetName]时，[Root.GetName]发现了§H稀有水晶§!矿藏。这些水晶具有独特的性质，在聚焦激光束这一问题上十分高效，也是许多先进电子产品的关键材料。此外，很多文明都将其视作宝贵的装饰物和摆件。"
 action.92.exotic_gases:0 "在勘察[From.GetName]时，[Root.GetName]发现了几种以前不知晓的§H奇异瓦斯§!。这些气体用处广泛，特别是在高科技能量武器和力场的运转上表现非凡。同时，其中一些气体也可以用作星舰燃料，甚至作为娱乐性毒品使用。"
 action.92.volatile_motes:0 "[Root.GetName]在[FromFrom.GetName]上发现了以前闻所未闻的战略资源，并命名为§H高爆粉尘§!。这些超自然粒子蕴含着大量的能量，可以用于能源生产，用作燃料甚至炸药。"
