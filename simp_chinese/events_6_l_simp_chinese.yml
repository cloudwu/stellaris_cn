 #Fumongus Anomaly
 fungal_emitters_category: "怪异辐射"
 fungal_emitters_category_desc: "从[From.GetName]的底下洞穴中发出的意料之外的辐射。这会不会是什么东西发出的信号？"
 anomaly.6755.name: "真菌发射器"
 anomaly.6755.desc: "在[From.GetName]的地表之下生活着一种非常奇特的有机体。扫描和取样显示，它是一种散布着孢子的菌丝体。与我们母星上熟悉的孢子的尺寸相比，它们非常巨大。它们的表面闪烁迷人，千变万化，色调似乎随着环境而变化。\n\n其中最奇怪的事情莫过于它们似乎形成了一种可以产生科学家相信是信号的东西的网络。现在的辐射还非常弱，但稍作努力，也许就能找到它们指向何方。"
 anomaly.6755.a: "我们会试着辨别这些信号的指向。"
 anomaly.6755.b: "把它们带回去卖了。"
 anomaly.6755.c: "我们没空管这个。"
 anomaly.6760.intro: "在[From.GetName]的地表之下生活着一种非常奇特的有机体。扫描和取样显示，它是一种散布着孢子的菌丝体，并且与“巨大蘑菇”直接关联。这些孢子看起来变化成长成了小的球状物。它们表面变幻莫测的颜色相当瑰丽，但更重要的是它们发出来比一般孢子更强的信号。"
 anomaly.6760.desc: "$anomaly.6760.intro$\n\n我们的科学家猜测我们也许可以通过部分孢子带回“巨大蘑菇”来增强当前的网络。"
 anomaly.6760.a: "准备一个项目照办。"
 anomaly.6760.b: "带回数据就行。"
 anomaly.6765.desc: "$anomaly.6760.intro$\n\n由于我们拆解了这个网络，这些信息就没有什么用处了。"
 anomaly.6770.name: "跟随真菌"
 anomaly.6770.intro: "结果证明追踪菌丝体发出的信号是件棘手的活。"
 anomaly.6770.desc: "$anomaly.6770.intro$ 我们迷茫的科学家最终定出了“通过蘑菇来一瞥更高纬度”这种假设。关于会带来什么结果的细节完全没有。不过无论如何：这项操作是成功的，并且确实把我们指向了某个目标。"
 anomaly.6770.a: "指条明路！"
 anomaly.6780.desc: "$anomaly.6770.intro$尽管[Root.GetLeaderName]尽了最大努力，仍然无法为这些信号指明目的地，而菌丝体仍然谜团重重。尽管如此，我们在这个过程中也收获颇丰，数据也如之前所说的一样会被带回去。"
 anomaly.6785.name: "蘑菇网络"
 anomaly.6785.desc: "将变异的孢子移植到现有的蘑菇上是一项生物工程壮举。 借助详细描述“巨大蘑菇”基因变化的档案，我们的科学家设法在不影响其效率的情况下进一步改变它。 结果非常惊人，几个月后，蘑菇长了十倍。 反过来这又增加了对水的供给的需求，但附近冰冻的小行星足以为它们提供几个世纪甚至数千年的水分。\n\n更大的蘑菇带来了更好的网络，在对计算设备进行了一些升级之后，我们现在再次准备好听听孢子怎么说。"
 FOLLOWING_FUNGI_PROJECT: "真菌航迹"
 FOLLOWING_FUNGI_PROJECT_DESC: "[From.GetName] 上的一个异常现象揭示了一群奇特的真菌的存在，它发出了一个信号……大概是。 通过在源头放大信号的方法，我们的科学家相信我们可以发现该信号的目的地并更多地了解这种菌丝体。"
 MUSHROOMING_NETWORK_PROJECT: "嫁接孢子"
 MUSHROOMING_NETWORK_PROJECT_DESC: "突变孢子的发现，为我们开发菌丝体监听阵列提供了一个独特的机会。 这些孢子更大，发出更强的信号，可以帮助我们促进“巨大蘑菇”的发育。"
