 tr_expansion_courier_network_hive_delayed:0 "我们的团结偶尔会被流氓工蜂打乱。我们分散至各个星球上时，这种威胁增加了。既然他们活着无法为蜂群做出贡献，那么就通过肃清和回收这些个体，赐予他们机会以死亡为蜂群做出贡献。"
