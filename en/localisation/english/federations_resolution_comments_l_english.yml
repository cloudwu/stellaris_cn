 ethic_authoritarian_request_hostile_4:0 "Opposition is not permitted."

 ### Request - Egalitarian
 ethic_egalitarian_request_friendly:0 "Together with the $COUNTRY$, we can make this happen."
 ethic_egalitarian_request_friendly_0:0 "The $GREETER$ trusts that the $COUNTRY$ will support us in this."
 ethic_egalitarian_request_friendly_1:0 "Is this not a fine day to stand united for justice and equality?"
