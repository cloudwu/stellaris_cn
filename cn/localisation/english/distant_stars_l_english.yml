 ####################################
 # Anomaly Categories
 ####################################
 # FROM = planet scope
 # ROOT = ship scope

 DISTAR_WRECK_CAT:0 "补给船残骸"
 DISTAR_WRECK_CAT_DESC:0 "探测器报告在 [Root.GetName] 轨道目击了一艘船骸。船骸的来源尚未探明。"
 DISTAR_FLARE_CAT:0 "文明的踪迹"
 DISTAR_FLARE_CAT_DESC:0 "尽管 [From.GetName] 缺少大气层，但我们在这颗行星上发现了一些人工建筑的痕迹。这可能暗示这里曾经有过文明。"
 DISTAR_RAINBOW_CAT:0 "黑暗中的彩虹"
 DISTAR_RAINBOW_CAT_DESC:0 "[From.GetName] 周围的吸积盘有非常壮观的折射光谱，就像一个彩虹。这是如何形成的呢？"
 DISTAR_HOLO_CAT:0 "舰队特征"
 DISTAR_HOLO_CAT_DESC:0 "探测仪器显示 [From.GetName] 的轨道上有一支不明舰队。他们没有回应我们的呼号。"
 DISTAR_ROBO_CAT:0 "对称结构"
 DISTAR_ROBO_CAT_DESC:0 "扫描仪探测到 [From.GetName] 表面呈现出异常高的对称性。"
 DISTAR_NANO_CAT:0 "灰胶"
 DISTAR_NANO_CAT_DESC:0 "行星体 [From.GetName] 似乎被某种灰色物质覆盖。这种灰色物质具有奇怪的性质和不断变化的金属构成。"
 DISTAR_FLOW_CAT:0 "巨大读数"
 DISTAR_FLOW_CAT_DESC:0 "在 [From.GetName] 周围监测到毫无规律的引力数据。"
 DISTAR_LOST_CAT:0 "云中轨迹"
 DISTAR_LOST_CAT_DESC:0 "[From.GetName] 的高层大气中监测到有物体在移动，好像是一艘飞船从云中匆匆划过。"
 DISTAR_TIME_CAT:0 "飞船碎片"
 DISTAR_TIME_CAT_DESC:0 "[From.GetName] 的低轨道上有未知船体的碎片。"
 DISTAR_CLONE_CAT:0 "混沌的大缸" #todo vat == 大缸？？
 DISTAR_CLONE_CAT_DESC:0 "从 [From.GetName] 的初始成像图来看，这个环形世界遗迹的一些区域里有不少原封不动的大缸。目前尚未探清这些大缸里装了什么。"
 DISTAR_GEODE_CAT:0 "秘密心脏"
 DISTAR_GEODE_CAT_DESC:0 "[From.GetName] 星体的共振成像图显示其内部有一些稀有水晶。"
 DISTAR_DEAD_GOD_CAT:0 "沉睡的巨人"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName] 很明显不是球状的。星球上存在的一些巨大构造违背了地质学模型。"
 DISTAR_ELECTRO_CAT:0 "网状组织"
 DISTAR_ELECTRO_CAT_DESC:0 "一种未知来源的发光网状物体阶段性地点亮了 [From.GetName] 星球的表面。"
 DISTAR_RUM_CAT:0 "熟悉的化合物"
 DISTAR_RUM_CAT_DESC:0 "[From.GetName] 的发射光谱显示这个气体巨星的主要组成中包含了与一种常见致醉剂的分子结构相同的物质。"
 DISTAR_SOOTHE_CAT:0 "共振水晶"
 DISTAR_SOOTHE_CAT_DESC:0 "通过对 [From.GetName] 的扫描，我们发现这颗星体的大陆壳饱含共振水晶。我们也许可以利用一下这些水晶。"
 DISTAR_SOOTHE_GC_CAT:0 "强磁磁体"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "我们的研究无人机莫名地被 [From.GetName] 的磁场强力吸引。我们应该深入调查。"
 DISTAR_EXO_CAT:0 "奇怪的毯子"
 DISTAR_EXO_CAT_DESC:0 "[From.GetName] 的大陆被一种很诡异的植物覆盖。这种植物和此星球上的其他草木完全不同。"
 DISTAR_ICE_CAT:0 "费解的读数"
 DISTAR_ICE_CAT_DESC:0 "[From.GetName] 表面的温度数据显示这颗行星有几百多度，然而他的表面却布满冰层。是什么导致了这个温度差异?"
 DISTAR_METAL_CAT:0 "不可穿透的云层"
 DISTAR_METAL_CAT_DESC:0 "探测器的无线电频率被 [From.GetName] 的大气完全反弹了回来。星球上一定有什么东西在干扰我们的信号。"
 DISTAR_OCEAN_CAT:0 "深不可测的隧道"
 DISTAR_OCEAN_CAT_DESC:0 "扫描显示 [From.GetName] 的水面下有复杂的通道系统。这些通道是什么东西挖出来的呢？"
 DISTAR_COLLAPSE_CAT:0 "被毁坏的空间站"
 DISTAR_COLLAPSE_CAT_DESC:0 "一个被毁坏的空间站就这么悬在轨道上，像个老人一样，被 [From.GetName] 疲倦地拖着。在这几个世纪间，空间站被太空垃圾刮得伤痕累累。要从这摇摇欲坠的残骸上获取一些未知的科技，需要调派一组专家来详细调查。"
 DISTAR_FOES_CAT:0 "幽灵镜像"
 DISTAR_FOES_CAT_DESC:0 "这些在尘土飞扬的 [From.GetName] 上绝地求生的原始人，和那些在同星系里另一个废土世界上的原始人极为相似。"
 DISTAR_DIAMOND_CAT:0 "强烈的脉冲"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName] 的脉冲很稳定。日震学显示它的密度比想象中更大。是什么造成了这异乎寻常的高密度呢？"
 DISTAR_MOLTEN_CAT:0 "火山口"
 DISTAR_MOLTEN_CAT_DESC:0 "[From.GetName] 上有一排壮观的“排气”现象 —— 并不是熔岩世界上常见的那种“排气”。一些气体有工业价值。"
 DISTAR_MERCURY_CAT:0 "深不可测的洞穴"
 DISTAR_MERCURY_CAT_DESC:0 "[From.GetName] 的内部成像显示出了其地表下的巨大洞穴结构。也许这些结构很值得调查一下。"
 DISTAR_WARFORM_CAT:0 "神秘的构造"
 DISTAR_WARFORM_CAT_DESC:0 "某种人工建筑从 [From.GetName] 大气中的有毒云雾中探出了头。"
 DISTAR_BRAINSLUG_CAT:0 "被遗弃的营地"
 DISTAR_BRAINSLUG_CAT_DESC:0 "对 [From.GetName] 的扫描中发现一处某原始社群留下的营地。降临到这些原始人头上的最终命运是什么呢？"
 DISTAR_THIRSTY_CAT:0 "无水峡谷"
 DISTAR_THIRSTY_CAT_DESC:0 "[From.GetName] 上的峡谷在地表上刻下了一道道沟壑。这些沟壑之壮观，在空间轨道上清晰可见。然而，这个星球却十分干燥，满地黄土。那些曾经在 [From.GetName] 上冲击出这些峡谷的水，去了哪儿了？"
 DISTAR_FLYTRAP_CAT:0 "巨型植物"
 DISTAR_FLYTRAP_CAT_DESC:0 "大片 [From.GetName] 星球的地表被植物所主宰。这些植物五彩斑斓且形态巨大，我们的异源生物学家摩拳擦掌。"
 DISTAR_LIVING_CAT:0 "闹鬼海洋"
 DISTAR_LIVING_CAT_DESC:0 "[From.GetName] 有一些不寻常。这个星球表面的大海的波浪柔和得可以把人催眠。这种运动模式无法用任何已知的潮汐行为解释。"
 DISTAR_ZONE_CAT:0 "与世隔绝的遗迹"
 DISTAR_ZONE_CAT_DESC:0 "探测器显示 [From.GetName] 上有一处与世隔绝的微型人工建筑。"
 DISTAR_RAT_CAT:0 "被毁灭的母星"
 DISTAR_RAT_CAT_DESC:0 "关于 [From.GetName] 的最初调查报告显示，这颗星球是某个没落帝国曾经的母星。我们之前遇到过这个帝国的垃圾堆积场。若要获取更多信息，我们需要更深入的调查。"
 DISTAR_MED_CAT:0 "神秘的加油舰"
 DISTAR_MED_CAT_DESC:0 "[From.GetName] 的轨道上有一艘不知道哪里来的被遗弃的加油舰。它的油仓里有很多某种有机物质。"
 DISTAR_POD_CAT:0 "位置着陆器"
 DISTAR_POD_CAT_DESC:0 "起初我们以为是一群小行星的物质，实际上是一大堆静止的着陆器在 [From.GetName] 周围围成的“光环”。"
 DISTAR_PHASE_CAT:0 "相位星球"
 DISTAR_PHASE_CAT_DESC:0 "[From.GetName] 的能量读数异常，整个行星就像是一会消失一会又冒出来。"
 DISTAR_SOY_CAT:0 "长满植被的遗迹"
 DISTAR_SOY_CAT_DESC:0 "探测器显示 [From.GetName] 星球上的一些人工构造被茂密的植被覆盖了。"
 DISTAR_SIGNAL_CAT:0 "干扰"
 DISTAR_SIGNAL_CAT_DESC:1 "飞船的探测器检测到 [From.GetStarName] 星系内有未知的干扰模式。"
 DISTAR_PUZZLE_CAT:1 "无法扫描的东西"
 DISTAR_PUZZLE_CAT_DESC:1 "[From.GetStarName] 星系的小行星带中 [From.GetName] 星体附近有某种物质能将我们的探测信号完全反弹回来。我们已经目测到这个物质是一种多面体。但由于缺乏扫描结果，关于这个多面体的其他信息我们完全不知道。"
 
 ####################################
 # Anomaly Events
 ####################################
 
 distar.1.name:0 "舰骸已识别"
 distar.1.desc:0 "[Root.GetName] 上的船员报告称 [From.GetName] 船骸似乎是意外的地磁太阳风暴造成的。补给舰丧失了生命维系系统，彻底损坏无法运转。补给舰一直在太空漂流，直到落入 [From.GetName] 的引力井。无人生还。\n\n这艘补给舰的船舱存放了大量的矿物。但是 [Root.GetName] 舰长警告说这艘舰采用 §Y[wreckage_owner.GetAdj]§! 设计。\n\n它搭载的矿物很有可能属于 §Y[wreckage_owner.GetName]§!。我们如果占有了这些货物，他们可能会不高兴。"
 distar.1.a:0 "我们需要这些矿物。"
 distar.1.a.tooltip:0 "这将惹恼 §Y[wreckage_owner.GetName]§!。"
 distar.1.b:0 "我们不会冒口角的风险"
 distar.1.b.tooltip:0 "将矿物送回 §Y[wreckage_owner.GetName]§!。\n这将取悦他们，同时增强我们的£influence §H影响力§!。"
 distar.2.name:0 "补给舰残骸货物"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural]。 我们注意到一艘丢失的 §Y[wreckage_owner.GetAdj]§! 补给舰在前往 §Y[wreckage_owner.Capital.GetName]§! 的途中遭到永久损坏，漂流到了 [Root.GetAdj] 太空。它的货物在那里被迅速而毫不客气地盗窃。\n\n你们真的相信这种罪行会被忽视吗？ §Y[wreckage_owner.GetName]§! 要求即刻偿还补给品。"
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural]。 我们注意到一艘丢失的 §Y[wreckage_owner.GetAdj]§! 补给舰在前往 §Y[wreckage_owner.Capital.GetName]§! 的途中遭到永久损坏。我们的传感器报告船只进入了 [From.From.GetName] 星系。你的人在那搬空了货舱，挪为己用。\n\n不可接受。即刻归还我们的货物，[Root.GetSpeciesNamePlural]。"
 distar.2.a:0 "补给舰？什么补给舰？"
 distar.2.b:0 "我们会归还你们的补给。"
 distar.3.name:0 "舰骸货物归还"
 distar.3.desc:0 "[Root.GetSpeciesNamePlural]！ 我们已经收到了我们坠落补给舰的货物的消息。我们非常感谢您花时间修复它，而不需要 [wreckage_owner.GetAdj] 干预。"
 distar.3.a:0 "我们的荣幸，[wreckage_owner.GetSpeciesNamePlural]。"
 
 distar.6.name:0 "时间冻结"
 distar.6.desc:0 "[Root.GetName] 上的船员在 [From.GetName] 上发现了值得关注的工业时代文明的遗存。调查表明 [From.GetName] 曾经维持了数百万年的大气层，直到来自恒星 [From.GetStarName] 不稳定表面的巨型超耀发导致失控的电离化，行星大气被消耗一空。\n\n缺少大气， [From.GetName] 上的渺无生机的城市被冻结了数千年。这是一座沉默的纪念碑，纪念着曾发生的大规模灭绝。\n\n科学官 [Root.GetLeaderName] 警告称 [From.GetStarName] 星系内的任何殖民地均可能遭受恒星湍流的冲击。"
 distar.7.name:0 "超耀发"
 distar.7.desc:0 "[Root.GetName] 上的传感器表明 [Root.GetStarName] 表现出超耀发前的典型表面湍流。考虑到 [frozen_in_time_planet.GetName] 上的古代文明的命运，我们的[Root.Owner.GetScientistPlural]正在拼命设计一个能够承受即将发生的超级等离子体喷射的护盾矩阵。"
 distar.7.desc.nocol:0 "传感器记录 [Root.GetStarName] 的亮度出现一次巨大的峰值。看起来这颗恒星正在经历一场超耀发，与摧毁 [frozen_in_time_planet.GetName] 上文明的那场别无二致。\n\n然而幸运的是，那里无 [Root.GetAdj] 殖民地可能受到这次恒星湍流的影响。"
 distar.7.a:0 "我们必须保护我们的民众！"
 distar.7.b:0 "明白。"
 distar.9.name:0 "超耀发护盾生效"
 distar.9.desc:0 "行星管理部门高兴地报告， [Root.GetName] 周围超耀发护盾矩阵的开发取得了圆满的成功。我们的殖民者不仅受护盾保护安全地避免了有害的电离辐射，而且目睹了因为恒星风与新护盾的相互作用而呈现的壮观的极光秀。"
 distar.10.name:0 "超耀发袭击 [fromfrom.GetName]"
 distar.10.desc:0 "来自 [fromfrom.GetStarName] 的超耀发已经侵袭 [fromfrom.GetName] 的高层大气，我们未能及时开发出适当的护盾矩阵。\n\n电离化的等离子体和磁暴导致行星电子扰乱，干扰了能量生产，民众暴露在辐射中。效果会持续一段时间。"
 
 distar.15.name:0 "活跃光谱"
 distar.15.desc:0 "围绕 [From.GetName] 的吸积盘的气体组成似乎是造成黑洞呈现五彩色差的原因。盘表面折射并反射光线，在黑暗中产生彩虹的幻影。\n\n虽然彩虹本身是种光学幻觉，但造成它的条件不是。 [From.GetName] 的吸积盘非常活跃——一个静电放电的真正温床。"
 
 distar.20.name:0 "全息图"
 distar.20.desc:0 "对 [From.GetName] 星系内未识别舰队特征的调查有了意外的发现。实际上，这支舰队并非在黑洞的安全轨道上，而是在跨越事件视界。\n\n科学官 [Root.GetLeaderName] 推测舰队在数世纪前接近 [From.GetName] 的事件视界，因此时间膨胀使它们的图像可以在表面上侦测到。\n\n舰队的行动是有意为之，还是某个不幸事故的结果，我们可能永远无法知道。它们的特征与任何记录在案的文明皆不匹配。"
 
 distar.25.name:0 "简陋机器人"
 distar.25.desc:0 "研究 [From.GetName] 地表时， [Root.GetName] 的船员发现了早期太空时代文明的废墟。虽然文明的成员都没有活下来，但他们建造的简陋机器人仍然居住在这颗行星上。\n\n这些机器人仍然执行他们的任务，不知疲倦地修复他们早已死亡的制造者摇摇欲坠的基础设施。\n\n任何未来的殖民者都能利用这古代机器人劳动力。不提别的，他们已经证明了自己的韧性。"
 distar.25.a.tooltip:0 "在 [from.GetName] 上发现§B3个£pops 机器人口§!"
 distar.25.b.tooltip:0 "在 [from.GetName] 上发现§B4个£pops 机器人口§!"
 distar.26.name:0 "简陋机器人"
 distar.26.desc:0 "我们在 [Root.GetName] 上的殖民者需要处理地表上的古代机器人。我们认为当其制造者的命运降临时，这些机器人躲过一劫留了下来。\n\n这些陈旧的自动机有很多对我们的出现作出了回应，以某种外星语重复查询。我们相信他们正在等待输入。它们似乎缺少感知能力，而且很可能也缺乏高级推理功能。" FIXME we presume were left behind when whatever fate befell their makers spared them.
 distar.26.a:0 "让他们工作。"
 distar.26.a.tooltip:0 "在 [Root.GetName] 上获得§B£pops 机器人口§!。"
 distar.26.b:0 "将它们碾成矿物。"
 distar.26.c:0 "我们禁止使用AI的政策是有原因的。"
 distar.26.d:0 "我们不需要他们，但是摧毁他们也没什么意义。"
 distar.26.d.tooltip:0 "驱离 [Root.GetName] 上的§B£pops 机器人口§!。"
 distar.26.spir:0 "我们不能与无灵魂者共存。"
 distar.26.mach:0 "他们将被整合。"
 distar.27.name:0 "消失的制造者"
 distar.27.desc:0 "[Root.Owner.GetAdj] [Root.Owner.GetScientistPlural]表示有兴趣研究 [Root.GetName] 上的古代机器人，和创造它们的文明的消亡。迄今，研究人员未发现机器人制造者灭绝原因的决定性证据——数个世纪的风霜早已使任何生物遗骸都化为尘土，增加了问题的难度。\n\n对行星的检查排除了核冬天和全面战争灭绝事件，但他们消失背后的原因仍然未知。\n\n研究人员建议对古代机器人的硬件开展更深入的研究，试图收集更多的见解。"
 distar.27.a:0 "我们会考虑的。"
 distar.28.name:0 "消失的制造者"
 distar.28.desc:0 "我们从 [From.From.GetName] 上原始机器人的受损存储驱动器中恢复的数据痕迹难以解析，其中包含的信息我们的神经网络不能完全处理。不过设备的老化只是其不连贯的原因之一。我们确实知道，数个世纪前， [From.From.GetName] 上似乎有某种生物传染病侵袭了创造了简陋机器人的有机体。最后，感染者祈求死亡。"
 distar.28.a:0 "有机体生物的另一个短板。"
 distar.29.name:0 "消失的制造者"
 distar.29.desc:0 "在深入扫描 [From.From.GetName] 的简陋机器人时， [Root.GetLeaderName] 设法在其存储分区中定位了某种日志单元。这些数据很大程度上为硬件降解所破坏，但是有一些有用的条目已经被拯救并翻译。"
 distar.29.a:0 "我们来看看吧。"
