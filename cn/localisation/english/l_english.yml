 SHIELD_RECHARGER_DESC:0 "这些电容器用于存储余能，在护盾被击穿的时候迅速为其提供能量，大幅提升护盾的回复速度。"
 AUTO_REPAIR:0 "再生式船体组织"
 AUTO_REPAIR_DESC:0 "这些细菌植入了船体的结构设计，当船体受损时，它们就会开始进行修复。"
