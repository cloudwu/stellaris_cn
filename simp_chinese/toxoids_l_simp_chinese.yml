 origin_overtuned: "强夺天工"
 origin_overtuned_desc: "这个文明不择手段地增强自己的有机体，无论风险，无论成本。毕竟，与其在沉默中消亡，不如光鲜亮丽地燃烧殆尽。"
 origin_overtuned_effects: "开局时可以选择高级生物学特质，比一般的特质更强，成本更低廉，同时却带有极高的风险。"
 origin_tooltip_overtuned_effects: "—$SPECIES_TRAITS$可以选择['concept_overtuned_traits']特质。$NEW_LINE$—强夺天工特质：$TABBED_NEW_LINE$—可由['concept_damn_the_consequences']法令进一步增强$TABBED_NEW_LINE$—可以通过§I基因修饰§!进行添加或移除\n—$ADDITONAL_TECHNOLOGIES_STRING$['concept_gene_tailoring', £society£$tech_gene_tailoring$]"
 START_SCREEN_OVERTUNED: "自然是个不温不火的发明家，而进化则如同冰川流动一般迟缓。为了发展繁荣我们需要身强力健、敏捷如飞并且脑力超群，而且我们等不了一百万年，只争朝夕。自然选择吝啬于赐予我们礼物，我们只能自己动手。\n\n于是我们的文明的原则便如此建立起来了：我们要无限制地强化我们的身躯。这些强化把我们的星球统一了起来，并且将带领我们走向更遥远的未来。\n\n基因工程赐予我们超强大脑、无尽膂力和无上勇气，我们定能在群星间繁荣昌盛……这也是设计完美的生物才能拥有的特权。"
