 mission_native_indoctrination:0 "教化"
 mission_native_indoctrination_desc:0 "通过对社会和文化的微妙影响，我们可以给土著人带来我们的思考方式。\n\n§E随着时间推移，他们会逐渐接受我们的执政道德观。§!\n\n"
