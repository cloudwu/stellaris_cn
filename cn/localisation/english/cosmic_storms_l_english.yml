# Celebration
 site_adakkaria_celebration: "庆典学院"
 site_adakkaria_celebration_intro: "在与宇宙风暴通信之后，艾德苏尔我们展示出了自己的一小部分。在残云之间矗立着一座巨大的建筑群。这里早已遭到遗弃，但奇怪的是它并没有受到时间的影响，扫描显示它的内部存在有机物质。\n\n在这座巨大的建筑前升起了一系列横幅，上面写着同一句话：庆典时刻到。"

 cstorms.2285.name: "强制虚无"
 cstorms.2285.desc: "庆典学院的空旷大厅除了厚厚的历史和尘埃以外什么都没有。向着永恒歌颂着阿达卡利亚公约英勇的宣传海报是这个曾经繁荣而令人畏惧的帝国所留下的一切。\n\n然而，我们在语言方面的努力已经得到了回报；这里的安保系统脆弱不堪，主机很容易就泄露了它的秘密。\n\n在我们恢复的日志中，直到宣传站后一次广播之前，这里满满的都是热闹的活动。\n\n而从那一个日期起，阿达卡利亚仁善公约就消失得无影无踪。"
 cstorms.2290.name: "深入诅咒之地"
 cstorms.2290.desc: "带着一丝恐惧和好奇，我们深入到了这座建筑的地下。迎接我们的是一座精心规划的庞大实验室网络。我们的小组分成了两拨人，一半负责调查实验室，以更深入地了解庆典学院的作用，另一半则继续往下探索。\n\n我们的扫描结果显示有有机物的存在，而且没过多久就发现了原因：庆典学院的下层是专门用于观察室的。阿达卡利亚公民的木乃伊化遗骸仍然被囚禁在这些狭窄的隔间里。每个房间旁边的一个数字界面显示着每位居住者的名字、他们所接受的试验阶段以及观察员的笔记。\n\n同时，我们恢复出了以下消息：\n§L我们在哈利俄斯星系中的试运行是一场彻底的灾难。对被称为§S哈图尔·盖隆§!的实验对象的初次部署一切按计划进行。但当我们遇到索尔法尼野蛮军队时，实验对象就失去了控制。风暴将原始军队一扫而空时，我们的军队也跟着遭殃了。\n\n首先要理解的是，这些对象是低劣且精神异常的。召唤器还是越早上线越好。§!"
 cstorms.2290.a: "他们在这做什么实验呢？"
 cstorms.2290.a.gen: "杀了这么多啊，真是激动人心。"
 cstorms.2295.name: "各式庆典"
 cstorms.desc.start.authgen: "阿达卡利亚公约做的实验令人着迷。每一位囚徒都处于不同的阶段，随着阶段的推进，实验也会愈发残忍。有一些独具创新的方法脱颖而出：他们利用火烧和电击来启动身体的灵能积累；切除重要器官以激发再生力量并激活额外感官；以及使用改变精神的物质来使人进入濒死状态等等。\n\n当然，这里有值得借鉴的地方。这些专家正朝着一个相关的目标努力，即让阿达卡利亚人的霸权席卷银河。\n\n尽管如此，报告表明这种实验可能不是受试者死亡的原因。就像§S哈图尔·盖隆§!一样，他们似乎单单就是被抛弃在这了而已。"
 cstorms.desc.start.default: "我们目睹遇难者遗体时所经历的恐惧和困惑令人胆寒。但是，我们试图理解公约各项试验的范畴和目的的愿望也是同样强烈。\n\n阿达卡利亚的科学家们用一种冷酷而枯燥的语气，报告了他们对这些人所做的事情。每一位受害者都处于不同的阶段，随着阶段的推进，实验也会愈发残忍。火烧、电击、截肢、剥夺感官和食物——惨象无与伦比。这一切都是为了维持阿达卡利亚人星系霸权的所谓“光荣使命”。尽管如此，报告显示，即使是如此恐怖的操作可能也没有导致受试者死亡。就像§S哈图尔·盖隆§!一样，他们似乎单单就是被抛弃在这了而已。"
 cstorms.desc.end.default: "就在我们进行观察后不久，[Root.GetLeaderName]突然崩溃了。在痛苦的哀号中，[Root.GetLeaderName]尖叫着说有什么东西凿开了[Leader.GetHerHis]的意识！\n\n虽然目前情况稳定，但似乎有什么入侵性实体试图向[Leader.GetHerHim]灌输一种集锦的见解。[Root.GetLeaderName]渴望再做一次尝试，相信这次经历最终会产生深远的影响。"
 cstorms.desc.end.psionic: "[Root.GetLeaderName]在观察着这些遗体时，突然开始听到一些奇怪的低语，空洞的声音中夹带着强烈的渴望呼唤着：\n§L我们忠诚无比！我们以公约为荣，相信公约的使命。\n风暴一直在召唤我们，他们吞没着、渴望着我们！\n我们完成一切任务。我们才华横溢，顽强不屈!\n他们却妄称我们邪恶、背叛，他们杀戮我们的亲友！\n\n这本该是一场庆典§!\n\n这些低语把我们带到了一段标有“最后阶段”的回廊。但更加高级的安保措施挡住了我们的去路。"
 cstorms.desc.end.gestalt: "我们子个体的认知进程中出现了更多奇怪的扭曲，引发了不属于我们自己的想法。通过这些想法，我们了解到研究所的测试对象通过非物理方式相互交流，一种近乎即时的交流，类似于新生的蜂群思维。\n\n虽然我们无法破译确切的措辞，但讨论的目的很清楚：有一场叛乱在庆典中悄悄酝酿着。"
