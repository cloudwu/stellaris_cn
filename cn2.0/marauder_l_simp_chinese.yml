 marauder.1.name:0 "遭遇[encountered_marauder.GetName]"
 marauder.1.desc:0 "我们第一次遭遇了§H[encountered_marauder.GetName]§!，一个游牧文明。他们在§H[marauder_system.GetName]§!星系占据了附近的数个大型空间站，其大量的成员都居住在拥挤而肮脏的环境之中。尽管如此，或者正因如此，他们似乎发展出了一种非常尚武的文化。冰冷虚空中的生活成了他们的第二天性，并且他们非常擅长太空作战。\n\n[encountered_marauder.GetSpeciesName]没有所谓的集中管理制度，而是分为数个不同的派系，不断地互相争夺资源与尊重。鉴于其庞大的数量与空间站的造船能力，只有这无休止的内斗阻止了他们成为严重威胁到银河系和平的存在。"
 marauder.1.a:0 "尝试与他们联络。"
 marauder.3.name:0 "发现[From.GetSpeciesName]战士"
 marauder.3.desc:0 "数月间，我们零星地收到了少量外星佣兵与海贼在我们边境活动的报告。他们自称为§H[From.GetSpeciesNamePlural]§!，并且似乎是一群流放者，来自居住在§H[marauder_system.GetName]§!星系的拥挤空间站上的一个游牧战士文明。\n\n他们平安无事地路过我们的边境，但警告我们不要冒犯[marauder_system.GetName]。[encountered_marauder.GetSpeciesName]没有所谓的集中管理制度，但他们有着不同的派系，相互之间不断争斗，并经常攻击相邻的星系。鉴于其庞大的成员数量与太空中的生产力，如果他们停止自相争斗，[From.GetSpeciesNamePlural]很可能会成为银河系中的强大势力。"
 marauder.5.name:0 "[From.GetName]的末日"
 marauder.5.desc:0 "曾经辉煌的§H[From.GetSpeciesNamePlural]§!游牧战士文明已经消亡了。§H[marauder_killer.GetName]§!的势力摧毁了最后一座容纳着其大部分成员的巨大空间站。幸存的难民们在银河系中四散奔逃。\n\n尽管有些[From.GetSpeciesName]海贼和佣兵可能成了漏网之鱼，失去太空居所对他们来说是一个无法挽回的致命打击。这彻底终结了他们的袭击。"
 marauder.5.a:0 "确实如此。"
 marauder.6.name:0 "[marauder_species.GetNamePlural]的复仇"
 marauder.6.desc:0 "一支§H[marauder_species.GetName]§!佣兵的大舰队在§H[attacked_system.GetName]§!星系脱离了超空间！看来在我们摧毁他们最后一座空间站时，当时部署在其它地方而幸存的[marauder_species.GetName]佣兵们摒弃前嫌并联手合作了。\n\n我们不清楚他们是如何躲开我们的探测器并抵达[attacked_system.GetName]的，但他们正在公开频道上发布一条信息。"
 marauder.7.1.desc:0 "致[Root.GetName]的卑鄙懦夫们：\n\n既然你们毁了我们的家，我们也要烧了你们的。我们已一无所有——这都多亏了你们。现在我们只求在战场上倒下，并当我们踏上黄泉路时，也尽可能多地把你们所谓的战士们一并带走。\n\n准备好防御吧！"
 marauder.7.2.desc:0 "[Root.GetName]的惰麻们！你们砸了我们家，现在我们也来砸你们的！我们知道自己可能活不了，但我们要尽量干掉惰麻们！\n\n干掉所有惰麻们！嗨咿咿咿嘢嘢嘢嘢！！！！"
 marauder.7.3.desc:0 "致[Root.GetName]的背叛者们：\n\n你们玷污了我们最圣洁的空间并谋害了她无数的子民。你们以为虚空之母会饶恕这些罪过吗？\n\n她要求牺牲，而我们将遵从。这将是我们在这个邪恶世界上的最后一幕。"
 marauder.7.a:0 "各就各位！"
 marauder.8.desc:0 "一支§H[marauder_species.GetName]§!佣兵的大舰队进入了§H[From.GetName]§!。看来在我们摧毁他们最后一座空间站时，当时部署在其它地方而幸存的[marauder_species.GetName]佣兵们摒弃前嫌并联手合作了。\n\n他们意图对家园的毁灭进行复仇，而截获的通讯表明他们的战士打算与我们同归于尽。"
 marauder.10.name:0 "[marauder_species.GetName]难民抵达"
 marauder.10.desc:0 "一支伤痕累累的货船队载着§H[marauder_species.GetName]§!难民，在其家园最近被毁后抵达了我们的星系。他们已获准安身于§H[Root.GetName]§!。\n\n尽管这些难民习惯居住在肮脏而拥挤的空间站上，他们似乎很适应新的星球家园。但愿他们已经准备抛弃自己身为袭击者和海贼的过去。"
 marauder.10.a:0 "我们将给他们安排新家。"
