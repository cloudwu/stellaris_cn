 pc_continental_tile:0 "温带地形"
 pc_continental_tile_desc:0 "拥有多样森林的地貌，气候温和。"
 pc_desert_tile:0 "荒漠地形"
 pc_desert_tile_desc:0 "贫瘠干燥的地貌，偶有岩石。"
 pc_arid_tile:0 "旱地地形"
 pc_arid_tile_desc:0 "干燥多岩石的地貌，鲜有植被。"
 pc_tundra_tile:0 "冻原地形"
 pc_tundra_tile_desc:0 "寒冷风蚀的地貌，鲜有植被。"
 pc_tropical_tile:0 "热带地形"
 pc_tropical_tile_desc:0 "有大量植被覆盖的地貌，气候温和湿润。"
 pc_ocean_tile:0 "海洋地形"
 pc_ocean_tile_desc:0 "被海洋围绕的孤岛与群岛地形。"
 pc_arctic_tile:0 "极地地形"
 pc_arctic_tile_desc:0 "冰雪覆盖的地貌，没有植被。"
 pc_savannah_tile:0 "草原地形"
 pc_savannah_tile_desc:0 "温暖干燥的地貌，有稀疏的树木和灌木丛。"
 pc_alpine_tile:0 "高寒地形"
 pc_alpine_tile_desc:0 "冰雪覆盖的高山地貌。"
 pc_gaia_tile:0 "盖娅地形"
 pc_gaia_tile_desc:0 "生态种群多样的地貌，十分适合绝大多数生命体。"
 pc_nuked_tile:0 "废土地形"
 pc_nuked_tile_desc:0 "被战火摧残的险恶地貌。辐射水平低，可以存在一些生命。"
 pc_infested_tile:0 "感染世界"
 pc_infested_tile_desc:0 "普雷索林虫群分泌物所污染的地貌。"
 pc_ringworld_habitable_tile:0 "环形世界地形"
 pc_ringworld_habitable_tile_desc:0 "由环形世界的内部系统细心呵护的远古地形。"
 pc_ai_tile:0 "人工地形"
 pc_ai_tile_desc:0 "人工净化的的无菌地形，地下有超导体网络。"
 pc_habitat_tile:0 "Habitat Terrain"
 pc_habitat_tile_desc:0 "Wrought mineral plates over artificial gravity generators act as ready-made foundations for urban and industrial construction."

