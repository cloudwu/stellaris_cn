 tech_selected_lineages:0 "择优血脉"
 tech_selected_lineages_desc:0 "应该鼓励生育计划，以免浪费宝贵的基因传承。"
 tech_capacity_boosters:0 "提升能力"
 tech_capacity_boosters_desc:0 "我们不留漏洞、不计成本，通过严格管理基因库来造就完美的未来接班人。"
 tech_regenerative_hull_tissue:0 "再生舰体组织"
