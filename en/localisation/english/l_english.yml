 edict_propaganda:0 "Propaganda Broadcasts"
 edict_propaganda_desc:1 "This Edict creates broad information delivery mechanisms, ensuring that a consistent and positive narrative is maintained."
 edict_information_quarantine:0 "Information Quarantine"
