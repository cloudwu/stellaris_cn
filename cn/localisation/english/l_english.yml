 building_production_center_desc:1 "这座大型设施集中管理整颗行星上的资源加工和制造业。"
 building_supercomputer:1 "行星超级计算机"
 building_supercomputer_desc:1 "这台巨型超级计算机能够运行各种极其复杂的计算，有助于提升整颗行星的科研产出。"
 building_hyper_entertainment_forum:1 "极乐广场"
 building_hyper_entertainment_forum_desc:1 "一座大型复合娱乐场所，如同美梦成真。购物商场、饭店餐馆、游乐园、虚拟游戏厅，数不胜数。想要什么，就有什么！"
 building_institute:0 "研究中心"
 building_institute_desc:1 "研究中心是一座大型复合设施，集合了各领域的一线专家。这种空前的领域协作将增加整个帝国的研究产值。" # NOTE 英语文本有误
 building_virtual_combat_arena:0 "虚拟竞技场"
 building_virtual_combat_arena_desc:1 "虚拟竞技场既可用于娱乐消遣，又能增强社会凝聚力。当地军队也会在虚拟竞技场模拟训练。"
 building_monument_purity:0 "至纯纪念碑"
 building_monument_purity_desc:1 "$tech_purity_campaigns_desc$"
 building_orillium_factory:0 "奥锂炸药厂"
 building_orillium_factory_desc:1 "奥锂矿具有独特的性质，极易加工成炸药，尤其适合在深度开采项目中用于定向爆破。"
 building_pitharan_plant:0 "铍烯兰肥料厂"
 building_pitharan_plant_desc:1 "铍烯兰肥料厂生产添加铍烯兰粉末的肥料，可以提高作物产值。"
 building_military_academy:0 "军事学院"
 building_military_academy_desc:1 "军事学院可以提高当地的征募率，并能提供更高规格的训练。"
 building_symbol_unity:0 "凝聚之徽"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_visitor_center:0 "游客中心"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 building_alien_sanctuary:0 "外星圣所"
 building_alien_sanctuary_desc:0 "$tech_alien_sanctuary_desc$"
 building_psi_corps:0 "灵团修行所" # NOTE 原文只有psi corps两个单词，结合描述补上修行所让它看起来像个设施会比较好的感觉
 building_psi_corps_desc:0 "所有具有灵能天赋的个体从我们帝国的各处来此所磨练本领。\n\n§Y灵团是你的朋友。相信灵团。§!"
 building_hive_synapse:0 "蜂群突触"
 building_hive_synapse_desc:0 "增强我蜂群思维的信号使我们的工蜂高效工作。"
 building_xenology_center:0 "异星生物中心"
 building_xenology_center_desc:0 "通过收集较弱物种的成员，我们可以研究它们，并展示它们以证明我们的优势。"
 building_symbol_purity:0 "至纯之证"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_control_center:0 "控制中心"
 building_control_center_desc:0 "通过建造强大的处理枢纽，我们可以优化无人机的运转效率。"

