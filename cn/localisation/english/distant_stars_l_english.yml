 enigmatic_cache_in_orbit:0 "外星研究"
 enigmatic_cache_in_orbit_desc:0 "只要神秘空管还在轨道上，我们的科学家就有很多的研究机会。"
 enigmatic_cache_in_orbit_phobe:0 "管状折磨"
 enigmatic_cache_in_orbit_phobe_desc:0 "只要那个诡异的外星装置还在轨道上，我们的公民们就夜不能寐。"

 # ANOMALY CATEGORIES
 stolen_ship_cat:0 "武装船"
 stolen_ship_cat_desc:0 "[From.GetName] 的初步扫描表明，一艘全副武装的船只在环小行星轨道上。谨慎行事是明智的。"
 transmitter_cat:0 "加密通讯"
 transmitter_cat_desc:0 "我们刚进入环 [From.GetName] 轨道就收到了加密传输的数据流。"

 # PROJECTS
 INVISIBLE_DEATH:0 "西凡实验室"
 INVISIBLE_DEATH_DESC:0 "我们已经找到了西凡实验室——一个用未知材料建造的金字塔结构的聚集物，淹没在数层沙尘之下。我们必须在探索之前挖掘设施，但是如果叛军的假设是正确的，那么这些武器值得这份努力。"
 ICE_ALIEN:0 "冰封的外星生物"
 ICE_ALIEN_DESC:0 "一种从未见过的生命形式残骸被困在一大块冰里。无人知晓它在时空中存在了多久。\n\n我们的研究人员已经做好了使之重生的必要准备。"
 ENIGMATIC_CACHE_PROJECT:1 "神秘来客"
 ENIGMATIC_CACHE_PROJECT_DESC:0 "一个神秘的外星实体进入了环 [Root.GetName] 轨道。明智的做法是尽快确定它的目的。"
 distar.1050.a.tooltip:0 "启用与 [delicious_aliens.GetName] 的通讯，它们是银河系最美味的外星生物。"
 GATEWAY_INTERFERENCE:0 "网络干扰"
 GATEWAY_INTERFERENCE_DESC:0 "一个未知的帝国试图使用一个干涉束发射器入侵古老的L星门网络，但他们受到了攻击而且发射器也被损坏了。也许我们可以修复发射器。"

