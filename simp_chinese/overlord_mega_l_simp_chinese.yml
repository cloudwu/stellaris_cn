 sm_ring_energy_hub: "平流层离子化电热丝"
 sm_ring_energy_hub_desc: "这些装置可以极大地减小传输过程中的能量损失，提高整体发电产出。"
 sm_ring_food_hub: "气候优化站"
 sm_ring_food_hub_desc: "对当地气象条件进行详尽地监测意味着，我们可以在区域级别影响行星气候，提高农业产出。"
 sm_ring_minerals_hub: "低重力巨型精炼器"
 sm_ring_minerals_hub_desc: "将矿物精炼设施集中到星环基地上，让全新的矿物增产科技得以应用。"
 sm_ring_consumer_goods_hub: "在轨物流系统"
 sm_ring_consumer_goods_hub_desc: "将物流操作转移到星环基地上的自动化系统，让行星上的$planet_buildings_factories$持续在最高效率下运转。"
 sm_ring_alloys_hub: "合金处理工厂"
 sm_ring_alloys_hub_desc: "在地表生产的合金在轨道上进行进一步处理，从原本可能浪费掉的副产物中进一步产出可使用的材料。"
 sm_ring_trade_hub: "超巨型商场"
 sm_ring_trade_hub_desc: "将所有的购物和贸易设施都转移到星环基地上，我们的职员们可以更好地进行商业活动，效率前所未有地高。"
 sm_ring_trade_hub_effect: "£job_clerk£$job_clerk_plural$产生的£amenities£舒适度：§G+1§!"
 sm_ring_bureaucracy_hub: "在轨归档系统"
 sm_ring_bureaucracy_hub_desc: "高效和进步将再次唾手可得，我们的官员们几乎可以瞬间就将工作中离不开的各类文书拿到手中。"
 sm_ring_synapse_hub: "突触中继器"
 sm_ring_synapse_hub_desc: "星环轨道的一些部分已被改造用于增强突触信号，提升我们对地表子个体的控制能力。"
 sm_ring_synapse_hub_effect: "£job_synapse_drone£ $job_synapse_drone_plural$产生的£unity£ 凝聚力：§G+1§!"
 sm_ring_maintenance_hub: "在轨维护投放系统"
 sm_ring_maintenance_hub_desc: "被预打包进荚仓的维护材料，并带上相应的分发无人机，可以从轨道上投放到任何需要的地方，随叫随到。"
 sm_ring_maintenance_hub_effect: "£job_maintenance_drone£$job_maintenance_drone_plural$产生的£amenities£舒适度：§G+1§!"
 sm_ring_psi_corps: "轨道灵能军团"
 sm_ring_psi_corps_desc: "星环基地的一个专用于训练灵能天赋者的区段，让灵能军团时刻对下方的星球保持警觉。\n\n§Y灵能军团是你最靠谱的朋友。相信我们。§!\n\n$job_telepath_effect_desc$\n"
 sm_ring_orbital_shield_generator: "轨道护盾产生器"
 sm_ring_orbital_shield_generator_desc: "强化轨道防御的护盾也会影响行星的护盾，但能让他们抵挡更强大的武器。"
 sm_ring_galactic_stock_exchange: "轨道证券交易所"
 sm_ring_galactic_stock_exchange_desc: "$building_galactic_stock_exchange_desc$\n\n$job_merchant_effect_desc$\n"
 sm_ring_embassy_complex: "轨道大使馆复合体"
 sm_ring_embassy_complex_desc: "该轨道复合体意图让见者心生敬畏，以使他们在谈判中更愿意达成共识。\n\n由于必须与政府进行密切的交流，该建筑只能建造在我们的首都的星环基地上。\n"
 sm_ring_noble_estates: "贵族庄园"
 sm_ring_noble_estates_desc: "得益于轨道的低重力效应而建成的宏伟建筑中栖居着当地的贵族。星环上的很大一段都保留给他们以备突发奇想之用。\n\n$job_noble_effect_desc$\n"
 sm_ring_slave_processing_facility: "轨道奴隶处理中心"
 sm_ring_slave_processing_facility_desc: "一座用于处理下方星球奴隶劳役的轨道设施，消除任何自由意志的苗头。\n\n$building_slave_processing_slave_army_effect_desc$ $building_slave_processing_migrate_effect_desc$\n"
 over.1.name: "$quantum_catapult_1$"
 over.1.desc: "我们的$quantum_catapult_3$的第一阶段已经完工。精确的扭力透镜装置正在从恒星中充能，这些能量可以剧烈地释放出来，将舰船传送至极远距离外。"
 over.5.name: "$quantum_catapult_2$"
 over.5.desc: "$quantum_catapult_3$的第二个扭力透镜装置已经就位，并同第一个装置进行了平衡。射程和准确度都提高了。"
 over.10.name: "$quantum_catapult_3$上线"
 over.10.desc: "对$quantum_catapult_3$的最终精校完成，并且现在已完全上线运作。射程和准确度得到进一步改善。"
 over.10.a: "飞越无垠！"
 #Encountering Ruined Quantum Catapult
 over.20.name: "$quantum_catapult_ruined$"
 over.20.a.desc: "在[quantum_catapult_system.GetName]星系中，有一个围绕着脉冲星的巨大残骸场。我们的科学家分析称，在残骸场内部最密集的区域所残存的部分完整结构似乎通过某种方式驾驭了恒星的力量，有将物体传送至极远距离的能力。\n\n倘若我们获取了如何修复巨型结构的知识，我们将能够修复这座§Y$quantum_catapult_3$§!。"
 over.20.b.desc: "在[quantum_catapult_system.GetName]星系中，有一个围绕着脉冲星的巨大残骸场，其核心的结构与我们的§Y$quantum_catapult_3$§!设计相似。经过彻底维修我们能够使其恢复运转。"
 over.20.a: "想象一下我们拥有两个量子弹弓的情景！"
 #Quantum Catapult Restored
 over.25.name: "$quantum_catapult_3$已修复"
 over.25.a.desc: "$over.25.desc$我们对它的科技有了全新的理解，在经过几轮测试之后，我们有信心能够安全地使用。"
 over.25.desc: "在[quantum_catapult_system.GetName]星系内的$quantum_catapult_ruined$已被修复到可以运作的状态，现已能传送我们的舰队跨过星海。"
