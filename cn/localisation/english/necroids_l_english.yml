 trait_necrophage:0 "食尸体"
 trait_necrophage_desc:1 "此种族几近永生，依靠蚕食其他物种来繁衍生息。"
 trait_necrophage_gestalt_tooltip:1 "§P这些人口产出修正不会作用于蜂巢思维人口上。§!"
 building_necrophage_elevation_chamber:0 "升格堂"
 building_necrophage_elevation_chamber_desc:0 "那些等待转变的人们将会终日待在这舒适的升格堂，研习[This.Owner.GetSpeciesNamePlural]的习俗和礼仪。"
 building_necrophage_elevation_chamber_desc_hive:0 "等待转变的生物将会终日待在升格之室，做好融入[This.Owner.GetAdj]集体意识的准备。"
 necrophage_elevation_timer_tooltip:0 "§Y[This.GetName]§!上的下一场升格仪式将于§Y[This.necrophage_elevation_timer]§!举行。\n\n"
 building_necrophage_elevation_chamber_scaling_tooltip:0 "为保障£job_necro_apprentice£ $job_necro_apprentice_plural$的充足供应，职位数目会在§Y1§!到§Y3§!之间浮动，浮动情况取决于§Y人口增长§!。\n\n"
 building_necrophage_house_of_apotheosis:0 "登仙楼"
 building_necrophage_house_of_apotheosis_desc:0 "一座无比恢弘的楼宇，供等待登仙为[This.Owner.GetSpeciesNamePlural]的个体舒适地度过他们初始生命形态的最后时日。"
 building_necrophage_house_of_apotheosis_desc_hive:0 "一座无比恢弘的建筑，用于给那些等待转变为[This.Owner.GetAdj]工蜂的生物舒服地度过最后一段在蜂巢外的时光。"
 job_necro_apprentice_effect_desc_base:0 "每隔§Y10§!年，将会在一场§Y升格仪式§!中将£job_necro_apprentice£$job_necro_apprentice_plural$转化为§Y[This.Owner.GetSpeciesNamePlural]§!。"
 job_necro_apprentice_effect_desc:2 "£job_necro_apprentice£$job_necro_apprentice_plural$将£consumer_goods£§Y$consumer_goods$§!与£food£§Y$food$§!转化为£unity£§Y$unity$§!与£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§!。\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_lithoid_desc:1 "£job_necro_apprentice£$job_necro_apprentice_plural$将£consumer_goods£§Y$consumer_goods$§!与£minerals£§Y$minerals$§!转化为£unity£§Y$unity$§!与£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§!。\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_desc:0 "£job_necro_apprentice£$job_necro_apprentice_plural$将£food£§Y$food$§!转化为£unity£§Y$unity$§!与£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§!。\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_lithoid_desc:0 "£job_necro_apprentice£$job_necro_apprentice_plural$将£minerals£§Y$minerals$§!转化为£unity£§Y$unity$§!与£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§!。\n$job_necro_apprentice_effect_desc_base$"
 NO_CULTURE_SHOCK:0 "$TRIGGER_FAIL$§R行星未在经历§Y$culture_shock_bronze_age$§!§!"
 job_necro_apprentice:0 "死徒"
 job_necro_apprentice_plural:0 "死徒"
 job_necro_apprentice_desc:1 "经年的辛勤工作最终以奢华的§Y升格仪式§!落幕，那些生来并非统治阶层的不幸者如今终于被统治阶层吸纳其中。"
 job_necro_apprentice_desc_hive:0 "经过年复一年的辛勤努力，那些生来游离在集体意识之外的不幸生物中终于得以参加升格仪式融入我们，成为[Owner.GetSpeciesAdj][Owner.GetGovernmentName]控制下的一员。"
 NECRO_APPRENTICE_JOB_TRIGGER:0 "此工作只有非原生种族的非机械人口可以从事。"
