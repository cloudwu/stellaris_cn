 tech_psionic_shield_desc:0 "这种极其强大的护盾是由灵能专家小组从纯精神能量生成的。其能量还可被大型灵能发射器阵列进一步增强。"
 tech_psionic_barrier:0 "灵能屏障"
 tech_psionic_barrier_desc:0 "这种屏障是由灵能专家小组用纯粹的灵能生成的。它可以阻挡一些敌方火力，就像我们的能量偏转系统一样，不过无需消耗大量的能量。"

 # Sensor Components
 tech_sensors_2:0 "引力传感器"
 tech_sensors_2_desc:0 "这种传感器一直在监测空间中的引力变化，比如因星际飞船的存在而产生的变化。"
 tech_sensors_3:0 "亚空间传感器"
 tech_sensors_3_desc:0 "这种传感器侦测星际飞船航行遗留的亚空间波动。其敏感度和监测范围要强于引力传感器阵列。"
 tech_sensors_4:0 "速子传感器"
 tech_sensors_4_desc:0 "这种先进传感器依靠速子束的旋转侦测极远处舰船的移动。"
 tech_orbital_sensor_array:0 "轨道传感器阵列"
 tech_orbital_sensor_array_desc:0 "强大的传感器阵列，可以安装在轨道太空港上。它们可以对周围太空区域保证良好的传感器覆盖。"

 # Power Plants
 tech_power_plant_1:0 "高能电容器"
 tech_power_plant_1_desc:0 "可以储存巨量能源的电容器是现代文明的基础。"
 tech_power_plant_2:0 "场调制"
 tech_power_plant_2_desc:0 "调制过的场可以增加产量并提高能量输出。"
 tech_power_plant_3:0 "量子能状态"
 tech_power_plant_3_desc:0 "基本的纠缠理论在能量生产中的应用可以大幅度提高能量输出。"
 tech_power_plant_4:0 "量子场操控"
 tech_power_plant_4_desc:1 "处于量子叠加态的能量线圈，可以同时充放电。"
 #tech_power_plant_5:0 "Matter to Energy Conversion"
 #tech_power_plant_5_desc:0 ""
 tech_stellar_absorption:0 "恒星吸收"
 #tech_stellar_absorption_desc:0 "Unused" # TEMP
 tech_power_hub_1:0 "全球能量管理"
 tech_power_hub_1_desc:1 "负载平衡设施可以大幅提升本地电网的稳定性，并将多余的能源充入集中的电容。"
 tech_power_hub_2:0 "行星电力网"
 tech_power_hub_2_desc:1 "重组统一后的电网进一步减少了远距离传输的电能损耗。"

 # Warp Drives
 tech_wormhole_generation_1:0 "亚空间虫洞"
 tech_wormhole_generation_1_desc:0 "直接在亚空间打通一条隧道，在正常空间中两个地方间建立临时通道。在这两点间航行几乎不耗时间。"
 tech_wormhole_generation_2:0 "虫洞校准矩阵"
 tech_wormhole_generation_2_desc:0 "创建稳定的虫洞需要时间和大量的能量，但这一过程可以使用特殊的校准仪优化。"
 tech_wormhole_generation_3:0 "虫洞包容场"
 tech_wormhole_generation_3_desc:0 "这种包容场使我们能够创建更加强大的虫洞，而不会引发突然的亚空间能量串级。"
 tech_hyper_drive_1:0 "超空间航行"
 tech_hyper_drive_1_desc:0 "正如蜘蛛网上的丝线，超空间的超维度在大多数恒星的引力井间运动。沿着这些超航道，理论上可以超过光速。"
 tech_hyper_drive_2:0 "超航道突破点"
 tech_hyper_drive_2_desc:0 "我们已经确定空间中存在一些地方，飞船自彼处“突破”进入超航道会消耗更少的能量。这将导出新一代超空间引擎。"
 tech_hyper_drive_3:0 "超空间滑流"
 tech_hyper_drive_3_desc:0 "新一代超空间引擎可以进入超空间中出现的亚空间滑流。这会极大提升引擎性能。"
 tech_hyperlane_mapping:0 "超空间航道测绘"
 tech_hyperlane_mapping_desc:0 "尽管我们不能通过超空间航行，但测绘整个银河系的庞大超平面网络可以带给我们对使用超航道者的明显优势。"
 tech_warp_drive_1:0 "曲速航行"
 tech_warp_drive_1_desc:0 "用曲速场包裹飞船，形成一个亚空间气泡，理论上速度就可以超越光速了。"
 tech_warp_drive_2:0 "曲速场稳定器"
 tech_warp_drive_2_desc:0 "改进的曲速场稳定技术将会使我们的飞船消耗更少的能量同时航行更远。"
 tech_warp_drive_3:0 "曲速引擎冲压漏勺"
 tech_warp_drive_3_desc:0 "这种革命性的冲压漏勺将安装在曲速引擎上，作为粒子收集器，补充星际飞船的燃料损耗。"
 tech_jump_drive_1:0 "折跃引擎"
 tech_jump_drive_1_desc:1 "跃迁引擎是一项突破性技术奇迹，撕碎局部时空连续体，在量子层级上重组，使之与目的地重叠——然后飞船看上去就从一个星系瞬间“跃”到另一个星系了。"
 tech_psi_jump_drive_1:0 "灵能折跃引擎"
 tech_psi_jump_drive_1_desc:1 "灵能折跃引擎利用船员发散出的灵能迫使船体通过现实的阻碍，瞬间“跃”过超远的距离。"
 tech_wormhole_stabilization:0 "虫洞稳定技术"
 tech_wormhole_stabilization_desc:0 "自然产生的亚空间虫洞十分无常，其波动的能量级通常不允许安全在其两端孔间穿行。但是，有些办法可以暂时稳定其基质。"
 tech_gateway_activation:0 "星门激活技术"
 tech_gateway_activation_desc:0 "激活那些散布于银河系中的废弃星门的技术有可能能够极大缩短航行时间。"
 tech_gateway_construction:0 "建造星门"
 tech_gateway_construction_desc:0 "建造新的星门的技术使我们可以建立快速航行网络，彻底改变星际航行。"

 # Aura Components
 tech_shield_recharge_aura_1:0 "电容场"
 tech_shield_recharge_aura_1_desc:1 "带电粒子的局部场可以立刻给耗尽的护盾电容充能。"
 tech_aura_shield_dampener:0 "护盾缓冲器"
 #tech_aura_shield_dampener_desc:0 ""
 tech_aura_quantum_destabilizer:1 "量子失稳器"
 tech_aura_quantum_destabilizer_desc:1 "量子失稳器扰动局部量子场，干扰敌方舰船上的敏感瞄准设备。"
 tech_enigmatic_disruption_field:0 "神秘干扰场"
 tech_enigmatic_disruption_field_desc:1 "向局部大量发射弱性随机调制的电磁脉冲，可以部分干扰敌方的护盾和武器系统。"

 # Aux
 tech_enigmatic_encoder:0 "神秘编码器"
 tech_enigmatic_encoder_desc:1 "神秘编码器可以按照一些不可确定的方式打乱飞行路线数据，然后再发回舰队指挥。"
 tech_enigmatic_decoder:0 "神秘解码器"
 tech_enigmatic_decoder_desc:1 "虽然在标准测试中表现一般，神秘解码器的预测准确率似乎随着目标飞行路线的随机度提升而提升。"

 # Ascension perk
 tech_ascension_theory:0 "飞升理论"
 tech_ascension_theory_desc:0 "我们的历史是技术、政治、文化巨幅飞跃的重复循环。那些飞跃一般发生在动荡期后，随后接着一段相对稳定时期。抓住这个核心，复现飞跃的前提，我们可以缩短循环周期，实现自身利益。"
 tech_ascension_theory_apoc:0 "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc:0 "$tech_ascension_theory_desc$"

 # ###################################
 # Physics - Weapons
 # ###################################

 # Laser Branch
 tech_lasers_1:0 "红色激光器"
 tech_lasers_1_desc:0 "可以向目标发射聚焦光束的激光武器，通过产生高热量对敌方造成伤害。"
 tech_lasers_2:0 "蓝色激光器"
 tech_lasers_2_desc:0 "比红激光更强大，这一蓝色变种发射的电磁辐射波长对于大多数有机生物呈蓝色或蓝紫色。"
 tech_lasers_3:0 "紫外激光器"
 tech_lasers_3_desc:0 "紫外线激光器是其蓝色前身的升级强化版本。这种武器精准而具破坏性，可以造成巨大的杀伤。"
 tech_lasers_4:0 "X射线激光器"
 tech_lasers_4_desc:0 "这种激光器的波长较紫外线激光短，但更具破坏性。"
 tech_lasers_5:0 "伽马射线激光器"
 tech_lasers_5_desc:0 "伽马激光器发射的电磁辐射频率非常高。其破坏能力在激光武器中无与伦比。"
 tech_energy_lance_1:0 "粒子光矛"
 tech_energy_lance_1_desc:1 "这种重型能量武器可以发射聚焦粒子束，造成巨大的伤害。其发射器阵列的规模限制了其使用范围，只能用于战列舰和泰坦。"
 tech_energy_lance_2:0 "速子光矛"
 tech_energy_lance_2_desc:1 "粒子光矛的强化版，这种武器会发射拥有超高能量的超光速粒子束。和前身一样，其使用范围限于战列舰和泰坦。"
 tech_perdition_beam:0 "毁灭光束"
 tech_perdition_beam_desc:0 "相连能量放大器导管的巨型阵列，能发射火力前所未有的光束。其规模过大，只适合安装在泰坦星舰上。"

 # Plasma Weapons
 tech_plasma_1:0 "等离子体喷射器"
 tech_plasma_1_desc:0 "向目标发射毁灭性高能等离子体球的武器。这些等离子体射弹可以轻而易举地穿透舰船的装甲。"
 tech_plasma_2:0 "等离子体加速器"
 tech_plasma_2_desc:0 "这种新的加速器发射的高能等离子体射弹具有改善的抑制场。这将减少射弹飞向目标时的能量泄露。"
 tech_plasma_3:0 "等离子体火炮"
 tech_plasma_3_desc:0 "最先进的等离子体武器，这种大炮是旧一代有些凑合的等离子体喷射器的完全军事化版本。其等离子体射弹更加致命。"
 tech_arc_emitter_1:0 "电弧发射器"
 tech_arc_emitter_1_desc:1 "向目标发射拥有混乱能量的电弧的强大武器。可以部分无视装甲和护盾。"
 tech_arc_emitter_2:0 "聚焦电弧发射器"
 tech_arc_emitter_2_desc:0 "这种升级的发射器配备了更好的聚焦透镜，这使得它们可以释放更加强大的能量。"

 # Disruptor Weapons
 tech_disruptors_1:0 "裂解器"
 tech_disruptors_1_desc:1 "裂解器能够发射高能闪电，弱化并破坏目标原子间的分子键。它们能够穿透护盾和装甲直接对敌方船体和人员造成严重破坏。"
 tech_disruptors_2:0 "离子裂解器"
 tech_disruptors_2_desc:1 "这种升级的裂解器可以向目标发射更具破坏性的离子闪电。"
 tech_disruptors_3:0 "相位裂解器"
 tech_disruptors_3_desc:1 "这种极度高能量的裂解器可以发射量子能量荷，对任何不幸被命中者造成可怕的伤害。"
 tech_energy_torpedoes_1:1 "质子发射器"
 tech_energy_torpedoes_1_desc:2 "这些能量弹由密集的质子组成，能够对敌舰船体造成巨大的伤害。"
 tech_energy_torpedoes_2:1 "中子发射器"
 tech_energy_torpedoes_2_desc:1 "升级的能量弹由中子而非质子组成，拥有强大的破坏力。"
 null_void_beam:0 "太虚束"
 null_void_beam_desc:1 "利用太虚的熵特性，这种光束可以真正地摧毁能量。"

 # Critter Weapons
 tech_extradimensional_weapon_1:0 "异次元武器"
 tech_extradimensional_weapon_1_desc:1 "在低维平面上应用五维的能量操纵原理，可以造就强大的能量武器。"
 tech_mining_drone_weapon_1:0 "采矿激光"
 tech_mining_drone_weapon_1_desc:1 "使用强聚焦透镜结合振荡发射频率有助于创造出强度足够开采小行星或击落敌人的激光。"
 tech_space_cloud_weapon_1:0 "云中闪电导管"
 tech_space_cloud_weapon_1_desc:1 "虚空之云使用组成其大部分核心的稠密气体产生的电荷释放燃烧的等离子体射流。使用相同的气体成分和特制导管，可以制造出强大的闪电武器。"
 tech_blue_crystal_weapon_1:0 "蓝晶体电容"
 tech_blue_crystal_weapon_1_desc:1 "晶态实体在内部棱柱体内储存恒星辐射，可以将之聚焦并发射类激光束。利用蓝晶体类型的棱柱体特性，我们能够建造产生类似波长能量的激光电容器。"
 tech_green_crystal_weapon_1:0 "绿晶体电容"
 tech_green_crystal_weapon_1_desc:1 "晶态实体在内部棱柱体内储存恒星辐射，可以将之聚焦并发射类激光束。利用绿晶体类型的棱柱体特性，我们能够建造产生类似波长能量的激光电容器。"
 tech_yellow_crystal_weapon_1:0 "黄晶体电容"
 tech_yellow_crystal_weapon_1_desc:1 "晶态实体在内部棱柱体内储存恒星辐射，可以将之聚焦并发射类激光束。利用黄晶体类型的棱柱体特性，我们能够建造产生类似波长能量的激光电容器。"
 tech_red_crystal_weapon_1:0 "红晶体电容"
 tech_red_crystal_weapon_1_desc:1 "晶态实体在内部棱柱体内储存恒星辐射，可以将之聚焦并发射类激光束。利用红晶体类型的棱柱体特性，我们能够建造产生类似波长能量的激光电容器。"

