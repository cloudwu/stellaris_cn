 crisis.8525.name: "苦痛的终末"
 crisis.8525.desc: "塞塔娜仁爱的言辞掩盖了黑暗的议程：她计划用一种强大的设备在银河抹去感知能力。它将把我们变成由本能驱动的躯壳，我们的意识被强行数字化并加以限制。\n\n必须不惜一切代价避免这种严峻的未来。"
 crisis.8525.a: "我们必须想办法阻止她。"
