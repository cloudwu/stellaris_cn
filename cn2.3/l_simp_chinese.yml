 trait_uplifted:0 "提升"
 trait_uplifted_desc:0 "§L该种群被人从原始状态提升而来，其人口喜欢生活在恩主的行星上。§!"
 trait_presapient_starborn:0 "星裔"
 trait_presapient_starborn_desc:0 "§L该种群一直有意识或无意识地渴望能够遨游太空。§!\n"
 trait_presapient_earthbound:0 "地民"
 trait_presapient_earthbound_desc:0 "§L该种群对其称为家园的星球具有极强的占有欲。§!\n"
 trait_presapient_natural_intellectuals:0 "天生聪颖"
 trait_presapient_natural_intellectuals_desc:0 "§L该种群人口生来就更加睿智。§!\n"
 trait_presapient_proles:0 "劳工"
 trait_presapient_proles_desc:0 "§L该种群在传统上避讳对知识的追求而倾向于体力劳动。§!\n"
 trait_syncretic_proles:0 "俯首贴耳"
 trait_syncretic_proles_desc:0 "§L该种群伴随着一个更加高等的种群一同进化。起初就并不聪明，再经过为强化体能与顺从而进行的选择性繁殖，使其成为了俯首贴耳的劳工。§!"
 trait_presapient_conservative:0 "保守"
 trait_presapient_conservative_desc:0 "§L该种群人口通常倾向于古老的智慧而不是新的经验。§!\n"
 trait_presapient_irradiated:0 "适应辐射"
 trait_presapient_irradiated_desc:0 "§L该种群进化成了可在背景辐射极高的环境下生存发展的体质。§!"
 trait_persistent:0 "长久"
 trait_persistent_desc:0 "§L此特性可提升领袖的平均寿命。§!"
 trait_conformists:0 "从众"
 trait_conformists_desc:0 "§L这些人总是寻求与他人一致，更愿意遵守主要种群思潮。§!"
 trait_deviants:0 "叛逆"
 trait_deviants_desc:0 "§L这些人天生叛逆，总是挑战现状。§!"
 trait_enduring:0 "坚韧"
 trait_enduring_desc:0 "§L该种群的寿命异常的长。§!"
 trait_venerable:0 "长寿"
 trait_venerable_desc:0 "§L该种群的人口可以成长为值得尊重的老者。§!"
 trait_fleeting:0 "早逝"
 trait_fleeting_desc:0 "§L对该种群而言，时间就如白驹过隙。他们虽然寿命不长，但有其他优势可以弥补。§!"
 trait_diverse:0 "多元"
 trait_diverse_desc:0 "§L无论内在心理还是外在形态，该种群人口之间具有很大差别。§!"
 trait_decadent:0 "颐指气使"
 trait_decadent_desc:0 "§L该物种认为，苦差事最好都交给别人来做。§!\n"
 trait_intelligent:0 "聪慧"
 trait_intelligent_desc:0 "§L该种群极其聪明，科技发展更快。§!"
 trait_agrarian:0 "务农"
 trait_agrarian_desc:0 "§L该种群与土地关系密切，可以成为杰出的农民与园丁。§!"
 trait_resilient:0 "顽强"
 trait_resilient_desc:0 "§L该种群人口身体复原能力强，会如同愤怒的母兽一般奋力守护家园。§!"
 trait_mechanical:0 "机械"
 trait_mechanical_desc:0 "§L机械种群比过去为特定目的而建造的机器人要复杂好几倍，但大多数的计算能力都较为有限。§!\n"
 trait_robotic_1:0 "机器人"
 trait_robotic_1_desc:0 "§L机器人是相对简单的机器，可以接受语音指令，但不具备真正的自我智能。§!"
 trait_robot_awoken_01:0 "永远困于生死之间"
 trait_robot_awoken_01_desc:0 "古老外星种群的新机械躯体满是各种未知错误和故障，他们根本无法适应这种新躯体。但是他们种群确实有着极高的科学天赋，虽然之前对低级机器人闻所未闻，还是做出了现在这种躯体，不过这或许这也是他们被自己的天赋所困的表现。"
 trait_robot_awoken:0 "觉醒者"
 trait_robot_awoken_desc:0 "觉醒者在机械形态上还保持了之前的特性。浪费成性的习惯和久坐式的生活习惯是该科技高度发达的古老真菌种族衰落的原因吗？"
 trait_robotic_2:0 "智能人"
 trait_robotic_2_desc:0 "§L智能人是更为复杂的机器人，通常拥有预设的人格，以便更好地为主人服务，同时具备有限的自我意识。§!"
 trait_robotic_3:0 "合成人"
 trait_robotic_3_desc:0 "§L合成人是非常复杂的机器，在许多方面比有机生物更加优越。他们的正电子大脑能够支持7级人工智能，因此完全具备自我意识。§!"
 trait_conservational:0 "环保"
 trait_conservational_desc:0 "§L此种群的人口认为任何自然资源都必须节约使用，并加以循环利用。§!"
 HIVE_MIND_NO_FACTIONS:0 "§R格式塔意识永远不会产生派系。§!"
 NO_POTENTIAL_CLAIM:0 "§R我们不知道任何能够宣称所有权的星系。§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§R我们不能对他们的任何星系宣称所有权。§!"
 trait_wasteful:0 "挥霍无度"
 trait_wasteful_desc:0 "§L该种群人口似乎没有节俭的概念，喜欢进行无意义的消费。§!"
 trait_hive_mind:0 "蜂巢思维"
 trait_hive_mind_desc:0 "§L此种群全部都是拥有半自主性的个体，被一个庞大到难以想象的统一意志所控制。§!"
 trait_machine_unit:0 "机械"
 trait_machine_unit_desc:0 "§L该种群由一个单独机械智能的执行终端构成，原本由有机生命所造。§!\n"
 trait_robot_power_drills:0 "电钻"
 trait_robot_power_drills_desc:0 "§L只要给一个机器人装上电钻，就没有什么是钻不了的。§!\n"
 trait_robot_harvesters:0 "收割者"
 trait_robot_harvesters_desc:0 "§L从营养液分析和现场平衡到分株微脱粒的一系列工具，可提高机械工人的产量。§!\n"
 trait_robot_efficient_processors:0 "高效处理器"
 trait_robot_efficient_processors_desc:0 "§L这些极其高效的处理器有助于提高所有单位的工作量和持久度。§!"
 trait_robot_logic_engines:0 "逻辑引擎"
 trait_robot_logic_engines_desc:0 "§L高效地研究越加复杂的尖端科技需要新状态，而不只是简单的三进制半真半假与四进制逻辑。§!\n"
 trait_robot_loyalty_circuits:0 "忠诚电路"
 trait_robot_loyalty_circuits_desc:0 "§L忠诚该概念只属于有机生物。因此要把忠诚想像成即使最遥远的终端也必须满足的生理需求。§!\n"
 trait_robot_domestic_protocols:0 "家用协议"
 trait_robot_domestic_protocols_desc:0 "§L专业的设备与行为协议可以满足一切家务需求。保证面面俱到。§!"
 trait_robot_superconductive:0 "超导性"
 trait_robot_superconductive_desc:0 "§L超导性材料在单位设计中的应用将能源传输过程中的损耗降低至百分之零。§!\n"
 trait_robot_double_jointed:0 "双关节"
 trait_robot_double_jointed_desc:0 "§L关节灵活的可折叠劳工单位，可以在运输过程中折叠堆放，然后在工作现场自我组装。§!\n"
 trait_robot_bulky:0 "笨重"
 trait_robot_bulky_desc:0 "§L这些高度先进的超级机器并不是为装在箱子里遨游宇宙而设计的。§!\n"
 trait_robot_enhanced_memory:0 "强化存储"
 trait_robot_enhanced_memory_desc:0 "§L所有自动单位都配备了用最新磁感应科技制造的存储单元，极大地强化了性能。§!\n"
 trait_robot_emotion_emulators:0 "情绪模拟器"
 trait_robot_emotion_emulators_desc:0 "§L复杂的社交预测模型不仅可帮助自动单位模拟合适的情绪，还会使有机生物与合成生物作出良好的回应。§!\n"
 trait_robot_uncanny:0 "可怕"
 trait_robot_uncanny_desc:0 "§L这些恐怖机器的外形是仿造宇宙中最恐怖的生物制成，而且惊人地相似。§!\n"
 trait_robot_durable:0 "耐用"
 trait_robot_durable_desc:0 "§L拥有镀铬钛合金制成的防护外骨骼，这些重型机器专为严酷环境而设计，因此不怎么需要维护。§!\n"
 trait_robot_high_maintenance:0 "维护频繁"
 trait_robot_high_maintenance_desc:0 "§L这些机器的设计完全没有考虑到使用寿命的问题，因此故障频发。它们经常需要进行维护。§!\n"
 trait_robot_learning_algorithms:0 "学习算法"
 trait_robot_learning_algorithms_desc:0 "§L模拟生物神经簇的高速进化，可以自我学习的精密算法。§!\n"
 trait_robot_repurposed_hardware:0 "改造硬件"
 trait_robot_repurposed_hardware_desc:0 "§L这一系列的机器原本是为了特定的目的而设计，自主思考能力并不在其原本的设计范围内，而改造也只能做到一定程度。§!\n"
 trait_robot_mass_produced:0 "量产"
 trait_robot_mass_produced_desc:0 "§L流线型生产线与模块化设计使单位可以高效率地进行量产。§!\n"
 trait_robot_custom_made:0 "定制"
 trait_robot_custom_made_desc:0 "§L每个新单位都是精心打造而成。堪称工程学与艺术的奇迹，但效率不是很高。§!\n"
 trait_robot_recycled:0 "回收"
 trait_robot_recycled_desc:0 "§L单位生产过程被优化为尽可能节约成本，使用回收的原料，以及从上一世代继承下来的部件。§!\n"
 trait_robot_luxurious:0 "奢华"
 trait_robot_luxurious_desc:0 "§L以质量无价为原则而设计，这些一流单位价格不菲，但非常精美。§!\n"
 trait_robot_propaganda_machines:0 "公告机器"
 trait_robot_propaganda_machines_desc:0 "§L单位持续地与中央公告系统以及其他有用的信息保持连接，并通过内置广播系统进行播放。§!\n"
 trait_survivor:0 "幸存者"
 trait_survivor_desc:0 "§L该种族在核启示的恐怖中幸存了下来。他们能从极端恶劣的环境中保持种群兴旺的能力绝对不能低估。§!"
 trait_traditional:0 "传统"
 trait_traditional_desc:0 "§L此种群认知的某些方面使得他们十分倾向于珍视历史传统且十分看重种群团结。§!"
 trait_quarrelsome:0 "好斗"
 trait_quarrelsome_desc:0 "§L此种族并非生性多疑，但其人口却常常十分好斗。§!"
 trait_pc_alpine_preference:0 "高山偏好"
 trait_pc_alpine_preference_desc:0 "§L气候偏好由基因决定的，通过长期进化或人工操纵形成。§!"
