 tech_basic_science_lab_2:0 "外星材料实验室"
 tech_basic_science_lab_2_desc:0 "在探索宇宙的过程中，我们不断发现新的材料与物质。我们需要新的设施来对这些发现进行分析与整理。"
 tech_basic_science_lab_3:0 "多次元研究"
 tech_basic_science_lab_3_desc:0 "为了拓展知识库，我们必须考虑到所有层次的存在。一个新的研究领域正在等着我们！"
