 distar.30.e:0 "关闭日志。"
 distar.31.name:0 "奇怪的情况"
 distar.31.desc:0 "我们收到报告说我们在[Root.GetName]上的一些殖民出现了反常的行为，有些人开始思维混乱并搞不清楚周遭状况、有些人产生了极端的情绪烦躁症状，还有极个别的人出现了不明原因的暴力行为。由于我们无法与这些出现异常行为的殖民们进行交流，因此无法得知他们为什么会有这些反常行为。\n\n现在我们仍无法确定造成这些反常行为的真正原因（可能是生物学原因、也可能是化学原因或者其他原因），我们的研究者强烈建议在形势失控之前发起目标明确的科研调查。"
 distar.31.a:0 "一定要一查到底。"
 distar.32.name:0 "形势恶化"
 distar.32.desc:0 "[Root.GetName]上越来越多的殖民出现了几周前我们在少数殖民身上观察到的思维混乱和情绪烦躁的症状，还有相当数量的人开始出现严重的暴力倾向。\n\n我们的[Owner.GetScientistPlural]警告说如果我们不能及时查明原因，情况会持续恶化。"
 distar.33.name:0 "暴力蔓延至整个星球"
 distar.33.desc:0 "[Root.GetName]的局势已经彻底失控，星球上有烦躁情绪和暴力倾向的殖民的数量已经到达了极高的比例，更糟的是，这些人中有相当一部分人有使用武器的权限！\n\n我们的居住站开始爆发大规模冲突，愤怒的殖民们互相攻击着对方，维和部队根本无力维持局面！"
 distar.33.a:0 "这到底是怎么回事？"
 distar.33.a.tooltip:0 "愤怒的殖民们正在袭击[Root.GetName]上的同胞殖民！"
 distar.34.name:0 "蔓延至整个星球的暴力平息下来"
 distar.34.desc.a:0 "[From.From.GetName]上愤怒的移民已经被我们的部队镇压下来，但由于不了解造成移民们反常行为的真正原因，我们也不清楚现在的平静能维持多久。\n\n我们的首席生物学家怀疑是某种病毒污染在作祟，他们目前正在加班加点的工作，试图解开这个谜团！"
 distar.34.desc.b:0 "[From.From.GetName]上愤怒的移民已经被我们的部队镇压下来，但由于不了解造成移民们反常行为的真正原因，我们也不清楚现在的平静能维持多久。\n\n我们的[Owner.GetScientistPlural]强烈建议在更多的悲剧事件发生之前，尽快发起有针对性的医学研究。"
 distar.34.a:0 "我们必须找到事故原因。"
 distar.35.name:0 "愤怒病毒"
 distar.35.desc:0 "研究[Root.GetName]上殖民们反常行为原因的研究团队也出事了，尽管采取了充足的应对手段，研究团队中还是有数人展现出侵略性症状并引发了暴力事件，导致数名科研人员死亡。\n\n所幸的是，我们终于发现造成这一系列反常行为的真正原因是病毒感染：某种通过空气传播的病毒会影响被感染者的神经系统。\n\n现在研究团队正在全力以赴开发疫苗。"
 distar.35.a:0 "一定要抓紧时间！"
 distar.36.name:0 "对抗愤怒病毒的疫苗开发成功"
 distar.36.desc:0 "用于医治[Root.GetName]上住民的反常行为的疫苗开发成功，现在我们已经开始分发疫苗了，[Root.GetName]上人民的生活很快就会恢复正常。\n\n研究发现造成这次混乱的逆转录酶病毒是于数百万年前在[Root.GetName]上进化的，然后一直被冻结在生物质之中，后来星球的冰土溶解了，病毒这才破土而出。\n\n那些初级机器人的创造者们很可能就是因为这种病毒而在数百年前灭绝，还好[Owner.GetName]对抗病毒感染的技术非常高，这次疫苗的研发也让医学技术往前迈进了一步。"
 distar.40.name:0 "灰蛊"
 distar.40.desc:0 "在进行了详细分析之后，科研专员[Root.GetLeaderName]发现覆盖于[From.GetName]表面的奇特金属物质中含有数十亿的纳米机器人！这些纳米机器人是极其微小且可自我复制的微型机器，有可能是过去的某个文明出于某种未知原因而创建的。\n\n这些纳米机器人所构成的物质的密度和量均高的吓人，它们在星球地下多达数十亿吨。这些小型自我复制的纳米机器人好像从过去的某个时刻开始就进入了失控的自我繁殖阶段，现在整个星球都被它们给占满了。\n\n科研人员在研究这些纳米机器人时发现了一些可以促进我们自己的相关研究的新技术。"
 distar.45.name:0 "引力异常"
 distar.45.desc:0 "[Root.GetName]上的专员在研究[From.GetName]周围那诡异的数据时，发现整个星系都出现了严重的引力异常。科研专员[Root.GetLeaderName]怀疑[From.GetName]的传送门有可能在干扰我们的探测器数据，也有可能造成了整个星系中的质量异常。\n\n在对传送门进行更详细的研究后，也许就能有更多发现。"
 distar.46.name:0 "黑暗激流"
 distar.46.desc:0 "对[From.GetStarName]传送门的研究并不顺利，探测器检测到的引力数据远高于预估值，科研专员[Root.GetLeaderName]一直跟踪异常数据直达其源头，也就是某个被遗弃的时空管道的中心。他们在那里发现的一切永远的改变了他们。\n\n在他们归来后，[Root.GetLeaderName]说在遥远星际的虚空彼端有巨大的难以描述的建筑，[Root.GetLeaderName]说那些巨大建筑发出强大的引力，将我们的银河系拉向它们那边。\n\n这次任务让考察队队员惊悚不已，但就在他们刚从时空管道那里回来没过不久，那异常的数据却突然消失了。"
 distar.50.name:0 "消失的变形虫"
 distar.50.desc:0 "[Root.GetName]已经找到了[From.GetName]上层大气层中异动的根源，原来云层中移动的物体并不是飞船，而是年幼的太空变形虫，变形虫的母亲不知所踪。\n\n这只年幼的变形虫为何落单，不得而知，但可以确定一件事：变形虫似乎记住了[Root.GetName]。当船员们结束了对[From.GetName]的调查之后，他们发现变形虫在跟踪他们，而且好像还很难甩掉，[Root.GetLeaderName]对变形虫的执着非常感兴趣。\n\n我们的科研专员建议让这只年幼的变形虫跟着我们，他坚信我们能从这只变形虫身上获得宝贵信息。"
 distar.50.desc.first_enc:0 "[Root.GetName]已经找到了[From.GetName]上层大气层中异动的根源，原来云层中移动的物体并不是飞船，而是某种温驯的外星生命体。[From.GetName]将之称为天空变形虫，尽管其体型庞大，这只变形虫应该是只幼虫。\n\n这只年幼的变形虫为何落单，不得而知，但可以确定一件事：变形虫似乎记住了[Root.GetName]。当船员们结束了对[From.GetName]的调查之后，他们发现变形虫在跟踪他们，而且好像还很难甩掉，[Root.GetLeaderName]对变形虫的执着非常感兴趣。\n\n我们的科研专员建议让这只年幼的变形虫跟着我们，他坚信我们能从这只变形虫身上获得宝贵信息。"
 distar.50.a:0 "好吧……"
 distar.50.b:0 "绝对不行，甩掉它。"
 distar.50.b.tooltip:0 "试图甩掉跟着[Root.GetName]的变形虫幼虫。"
 distar.50.c:0 "我们可以对其进行研究，下令对其进行解剖。"
 distar.51.name:0 "完全发育"
 distar.51.desc:0 "加入我们舰队的那只变形虫现在已经发育为成虫了，当她被困在[From.From.GetName]上时，是舰队将她救了出来并给了她一个家，虽然现在她发育成熟，但她仍然对舰队保持着忠诚。\n\n由于与舰队相处了一段时间，因此这只变形虫和其他野生的太空变形虫不同，她在战场上的表现非常的勇猛。现在这只变形虫已经成为了整个[Root.Owner.GetName]上的[Root.Owner.GetAdj]精神的象征。\n\n那么，我们该给她取个什么名字呢？"
 distar.51.a:0 "$NAME_Bubbles$。"
 distar.51.b:0 "$NAME_Nyx$。"
 distar.51.c:0 "$NAME_Renegade$。"
 distar.51.d:0 "$NAME_Euka$。"
 distar.51.e:0 "$NAME_Cyto$。"
 distar.51.f:0 "$NAME_Boomer$。"
 distar.51.g:0 "$NAME_Blaze$。"
 distar.51.h:0 "$NAME_Nova$。"
 NAME_Bubbles:0 "泡泡"
 NAME_Nyx:0 "尼克斯"
 NAME_Renegade:0 "叛变者"
 NAME_Euka:0 "尤卡"
 NAME_Cyto:0 "细胞"
 NAME_Boomer:0 "布姆尔"
 NAME_Blaze:0 "火焰"
 NAME_Nova:0 "新星"
 distar.51.more:0 "太糟了，我们得想些更好的名字。"
 distar.52.name:0 "变形虫幼虫消失"
 distar.52.desc:0 "研究者报告说在[From.From.GetName]附近发现的变形虫幼虫不再跟随我们的科研舰队了。在与我们舰队一起飞行了几个礼拜之后，幼虫使用自身的某种生化超光速能力进入了超平面。可能幼虫对那块地形很熟悉、也可能是感到了它同类的召唤、还有可能是不想再跟着我们到处乱跑了。\n\n虽然我们的飞船遵照指示没有与幼虫进行任何交流，但并没有停止对它进行观察。过去的扫描数据揭示出了幼虫的一些生物体征。"
 distar.53.name:0 "对年幼的变形虫进行解剖"
 distar.53.desc.base:0 "对年幼变形虫的解剖已经完成，由于我们在制服变形虫时将其大部分身体给毁掉了，现在只能对其身体残骸进行异星生化分析，在分析后发现其机体含有极强的再生能力。"
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$\n\n简单来说，变形虫不但能使用细胞复制的方式进行再生，还能利用基于硅元素的细菌来重构自身的有机体。\n\n只需要对这种细菌做一些改造，我们就能设计出一种能自我修复的舰体了，虽然耗费时间可能会比较漫长。"
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\n我们先前曾对变形虫与修复其组织损伤的硅基细菌之间共生关系进行过研究，这与之前的研究结果一致，而我们已利用它开发出了再生式舰体科技。"
 distar.54.name:0 "变形虫幼虫逃掉了"
 distar.54.desc:0 "由于我们抓捕变形虫时没能事先布置好足够的防范措施，让它给逃掉了。根据探测器的数据，变形虫幼虫在几个小时之前使用了某种生化超光速能力并彻底消失。"
 distar.55.name:0 "名字有什么意义？"
 distar.55.desc:0 "我们的精神象征怎么可能没有名字呢？我们必须得给我们的变形虫盟友配个响当当的名字才行。"
 distar.55.a:0 "$NAME_Blitz$。"
 distar.55.b:0 "$NAME_Zero$。"
 distar.55.c:0 "$NAME_Deva$。"
 distar.55.d:0 "$NAME_Kos$。"
 distar.55.e:0 "$NAME_Amemba$。"
 distar.55.f:0 "$NAME_Beauregarde$。"
 distar.55.g:0 "$NAME_Bluey$。"
 distar.55.h:0 "$NAME_Zeke$。"
 NAME_Blitz:0 "布里兹"
 NAME_Zero:0 "泽尔欧"
 NAME_Kos:0 "克斯"
 NAME_Deva:0 "迪瓦"
 NAME_Amemba:0 "变形虫"
 NAME_Beauregarde:0 "比尔雷加德"
 NAME_Bluey:0 "老布鲁伊"
 NAME_Zeke:0 "泽克"
 distar.56.desc:0 "我们已经开发出能突破时间和空间限制的能力，能够以高于光速的速度进行穿行，但我们却无法决定这个变形虫的名字。\n\n这是我们最后的机会了。"
 distar.56.a:0 "$NAME_Storm$。"
 distar.56.b:0 "$NAME_Ghost$。"
 distar.56.c:0 "$NAME_Cygni$。"
 distar.56.d:0 "$NAME_Vesper$。"
 distar.56.e:0 "$NAME_Arda$。"
 distar.56.f:0 "$NAME_Phaeton$。"
 distar.56.g:0 "$NAME_Wraith$。"
 distar.56.h:0 "$NAME_Rokka$。"
 distar.56.i:0 "够了！就管它叫“毛球”好了！"
