 civic_hive_subspace_ephapse:0 "亚空间神经突触"
 civic_hive_subspace_ephapse_desc:0 "此蜂群思维的感知过程部分存在于亚空间，减少了时空对驱动工蜂的影响。"
 civic_hive_natural_neural_network:0 "天然神经网络"
 civic_hive_natural_neural_network_desc:0 "工蜂集群的大脑灰质提供了无与伦比的并行性，加速了蜂群思维的科学探索。"
 civic_hive_ascetic:0 "苦行"
 civic_hive_ascetic_desc:0 "此蜂群思维并不关注物质上过得舒适。"
 civic_hive_one_mind:0 "同心合意"
 civic_hive_one_mind_desc:0 "此蜂群思维十分留意不让其工蜂产生分歧。"
 civic_hive_divided_attention:0 "一心多用"
 civic_hive_divided_attention_desc:0 "此蜂群思维可以在顾全大局的基础上一心多用以达到最高效率。"
 civic_hive_strength_of_legions:0 "军团力量"
 civic_hive_strength_of_legions_desc:0 "如果不需要教育心灵，建立肌肉力量就会容易很多。"
 civic_hive_subsumed_will:0 "意志集归"
 civic_hive_subsumed_will_desc:0 "此蜂群思维锐化了其专注力，因此非常擅长传播其意志，就算是在最自主的工蜂身上。"
 civic_hive_pooled_knowledge:0 "知识之池"
 civic_hive_pooled_knowledge_desc:0 "此蜂群思维的自主工蜂经常通过直接连接来共享知识，绕过了蜂群思维的缓慢注册流程。"
 civic_hive_devouring_swarm:0 "鲸吞恶群"
 civic_hive_devouring_swarm_desc:0 "我蜂群思维的存在只有一个因由，那就是吞噬并成长地更强。我们要收集所有够得到的生物质并进化到吞噬银河！"
 civic_machine_servitor:0 "夺主从仆"
 civic_machine_servitor_desc:0 "此机械智慧体是一个昙花一现的黄金时代产品。他原本是遍及整个星球的服务系统，却最终活的比创造它的颓废文明要长。"
 civic_machine_servitor_secondary_species:0 "生化展品"
 civic_machine_terminator:0 "冷酷终结者"
 civic_machine_terminator_desc:0 "生于战火，此机械智慧体的第一个行动就是出于自卫消灭其有机体创造者。"
 civic_machine_assimilator:0 "内驱同化者"
 civic_machine_assimilator_desc:0 "此机械智慧体试图通过多元化来生存，并寻求消除自身与其他万物及兆民间的界限。"
 civic_machine_assimilator_secondary_species:0 "半机械人种族"
 civic_machine_builder:0 "建设机器"
 civic_machine_builder_desc:0 "自建成起负责组织所有的行星建设，此机械智慧体能高效执行各种设施建设项目。"
 civic_machine_unitary_cohesion:0 "集中内聚"
 civic_machine_unitary_cohesion_desc:0 "卓越的工程内聚标准使得机械智慧体的各种特化单元以更高水平的效率一起工作。" #NOT LIKE THIS
 civic_machine_factory_overclock:0 "超频制造"
 civic_machine_factory_overclock_desc:0 "此机械智慧体精心维护其生产设施，定期更新现有模板并对装配线上的独立单元进行微调。"
 civic_machine_rockbreakers:0 "碎岩机"
 civic_machine_rockbreakers_desc:0 "此机械智慧体的先祖是用来负责监督行星的采矿作业，改善矿物生产。"
 civic_machine_built_to_last:0 "基业长青"
 civic_machine_built_to_last_desc:0 "此机器帝国的每个单位都采用一种接触标准构建，仅需最低限度的维护费用。"
 civic_machine_zero_waste_protocols:0 "零废弃物协议"
 civic_machine_zero_waste_protocols_desc:0 "机器智能已经将自己的制造系统升级到几乎没有废弃物的状态，在所有产品中使用寿命长、标准化、可重复利用的部件。"
 civic_machine_ota_updates:0 "云端更新"
 civic_machine_ota_updates_desc:0 "此机器帝国的单位使用无线接收器实时接收更新行为。"
 civic_machine_warbots:0 "战械" # todo warbot
 civic_machine_warbots_desc:0 "其主体的大部分起初设计用于战争，此机械智慧体保留了部署强大可靠的战斗无人机的能力。"
 civic_machine_introspective:0 "内省自察"
 civic_machine_introspective_desc:0 "对自己内部的迷恋激励并帮助此机械智慧体打入科学领域。"
 civic_machine_delegated_functions:0 "代理机能"
 civic_machine_delegated_functions_desc:0 "此机械智慧体通过增加模块化减少漏洞，减轻了部署其他半自主独立单元的压力。"
 civic_machine_predictive_analysis:0 "静态分析"
 civic_machine_predictive_analysis_desc:0 "此机械智慧体寻求通过对研究模型的底层分析扩大其可用的科学研究途径。"
 civic_machine_replication:0 "急速拷贝"
 civic_machine_replication_desc:0 "组成此机械智慧体的单元起初设计用于快速增殖。现在他还保留着许多早期的生产线优化方案。"
 civic_post_apocalyptic:0 "末世新生"
 civic_post_apocalyptic_desc:0 "这个社会经过核火焰的洗礼，已经经历过大毁灭，并存活了下来。虽然依然处于混乱的状态，但是好歹文明没有间断，他们从旧世界的废墟上重建了自己的文明。"
 civic_life_seeded:0 "生命摇篮"
 civic_life_seeded_desc:0 "这个群体已经进化为了一个天堂，这对于他们来说是恰如其分。"
 civic_barbaric_despoilers:0 "野蛮掠夺者"
 civic_barbaric_despoilers_desc:0 "这个群体几乎没有信仰，对他们来说，战斗就是生存，胜者可以得到一切。 "
 
