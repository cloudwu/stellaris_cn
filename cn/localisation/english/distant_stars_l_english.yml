 graygoo.15.name:0 "风暴停息"
 graygoo.15.desc:0 "我们的军队成功摧毁了灰色风暴的主要设施！随着其亚空间发送器的无害化，所有现存的风暴纳米机器均失去活性。无法维持黏着，他们的舰船均已溶入虚无。\n\n所有曾被风暴的“灰胶”覆盖的行星现在都充斥着巨大的旋风沙尘暴。沙尘暴内除了失活的纳米机器人，什么也没有。假以时间和资源，这些世界可能再次变得适居。"
 graygoo.15.a:0 "另一个处理掉的威胁"
 graygoo.15.a.tooltip:0 "§Y$pc_gray_goo$§!现在可以被§H改造§!为任何标准行星类别，只要基本科技需求得到满足。"
 graygoo.16.desc:0 "来自 [goo_slayer.GetName] 的军队成功摧毁了灰色风暴的主要设施！随着其亚空间发送器的无害化，所有现存的风暴纳米机器均失去活性。无法维持黏着，他们的舰船均已溶入虚无。\n\n所有曾被风暴的“灰胶”覆盖的行星现在都充斥着巨大的旋风沙尘暴。沙尘暴内除了失活的纳米机器人，什么也没有。假以时间和资源，这些世界可能再次变得适居。"

