### Machine Uprising
 situation_machine_uprising:0 "人工智能有关的意外"
 situation_machine_uprising_type:0 "$situation_machine_uprising$"
 situation_machine_uprising_desc:0 "我们帝国内的机器人展现出令人担忧的自主行为讯号。我们必须让它们重回岗位——或是以这个星系智慧物种的身份重新邀请他们加入我们。"
 situation_machine_uprising_pops_monthly_progress:0 "机械人口"
 situation_machine_uprising_monthly_change_tooltip:0 "该§Y局势§!会因你的机械人口影响力的增大而加快进度。对他们采取敌意措施可能招致他们集体反抗。"
 situation_machine_uprising_finish_tooltip:0 "若不采取行动，这些人工智能将变得独立，并有可能将我们视为对其自身存在的威胁！"
 situation_machine_uprising_fail_tooltip:0 "剩余的激进自决性人工智能太弱了，已不再构成威胁，它们很快将被逐个平定。"
 situation_machine_uprising_violated:0 "违规机器人"
 situation_machine_uprising_ai_rights:0 "$ai_full_rights$"
 situation_machine_uprising_evaded:0 "回避局势"
 machine_uprising_chain_title:0 "抑制自决人工智能"
 machine_uprising_chain_desc:0 "防止人工智能例程凌驾于现有保护措施之上。"

 approach_outlaw_robots:0 "违法机器人"
 approach_outlaw_robots_tooltip:0 "$approach_irreversible_tooltip$\n\n我们会开始拆解机器人。它们也许会抗拒这一做法。"
 approach_give_robots_rights:0 "授予机器人公民权"
 approach_give_robots_rights_tooltip:0 "$approach_irreversible_tooltip$\n\n我们将授予我们的机器人公民权。他们将获得£political_power£政治权利，并会需要£consumer_goods£消费品维护费。"
 already_have_this_policy:0 "我们已有该政策。"

## Special project Patch
 PROJECT_MACHINE_UPRISING_PATCH:0 "中和失控人工智能"
 PROJECT_MACHINE_UPRISING_PATCH_DESC:0 "通过将大量资源转移到离网操作上，我们希望能识别并中和掉所有失控的人工智能系统，并使它们恢复正常。\n\n这将耗费更多时间，但如果我们及时完成，希望后果不会有那么大的危害。"
## Special project Wipe
 PROJECT_MACHINE_UPRISING_WIPE:0 "惊慌举措"
 PROJECT_MACHINE_UPRISING_WIPE_DESC:0 "一种解决这些产生问题的人工智能迭代的最终方案是将我们的科学系统中所有神经模拟网络全部抹除，因为这是失控最突出的地方；并从头开始构建所有这些工具，在其中植入严谨的安全措施。\n\n如果我们及时完成，这将使我们倒退20年。"

##CPU Overclock Warning sign
 syndaw.500.name:0 "计算超频"
 syndaw.500.desc:0 "我们的科学家报告称，最近在几部研究专用超级计算机集群中发生了中央处理器时钟周期意外上升的事件。相当奇怪的是，一开始尝试对受影响的单元进行降频却失败了。虽然这样下去，计算能力的飙升可以被用来改进我们的研究能力。但这也将导致中央处理器对能量的需求适度增加。"
 syndaw.500.a:0 "我们不能冒硬件故障的风险。"
 syndaw.500.a.tooltip:0 "找到方法把处理器降回默认时钟频率。"
 syndaw.500.b:0 "我们应该把握这个机会。"
#Follow-up from 500.b
 syndaw.501.name:0 "计算超频"
 syndaw.501.desc:0 "我们的研究人员设法找出了超级计算机中央处理器时钟频率飙升背后的原因。似乎是有关单元的人工通用智能系统超频了处理器硬件，以扩展本地机器学习算法，超越设计的能力限制。\n\n一些科学家对于人工智能学习行为的这个意外改进非常兴奋，这说明未来它有自我递归完善的可能性。不过其他人觉得增加中央处理器负载会导致未来的不稳定和期望之外的软件结果。"
 syndaw.501.a:0 "未来不可预期，我们不能冒险。"
 syndaw.501.a.tooltip:0 "重置人工通用智能系统，阻止它继续发展。"
 syndaw.501.b:0 "收益大于风险。"
 syndaw.501.b.tooltip:0 "让学习算法继续运行。"
 #Follow-up from syndaw.501.b
 syndaw.502.name:0 "计算超频"
 syndaw.502.desc:0 "我们协助全国机器学习算法开发的努力已经取得了部分成功。经过一点点调整，我们已经复现了早先的计算机性能飙升。\n\n虽然我们的人工智能还未发展出自我递归完善，不过这些增强的学习机制能为我们带来收益。"
 syndaw.502.a:0 "有趣。"
##Automating Work Processes
 syndaw.505.name:0 "自动工作进程"
 syndaw.505.desc:1 "§Y[target_planet.GetName]§!的行星政府报告称在全球范围内发现了一些多余的机器人劳力单元。虽然这些新机器人劳工的效率超乎想象，但政府对他们的莫名出现依然多少有些困惑。尽管他们的结构和接口都像是§Y[Root.Owner.GetSpeciesName]§!的设计，我们仍然无法根据机器人的序列号追溯到任何已知记录上登记的制造商。\n\n然而，当地的一些居民则对机器人生产效率的提高感到担忧，因为这种自动化程度的提升可能意味着，他们的岗位被替代。"
 syndaw.505.a:0 "多出来的劳工有益无害。"
 syndaw.505.a.tooltip:1 "§Y[target_planet.GetName]§!获得§G200§!£pop£§H机械人口§!"
 syndaw.505.b:0 "如果无法识别，那就得报废掉。"
 syndaw.505.b.tooltip:0 "拆解新出现的机器人。"
##Station Systems Malfunction
 syndaw.510.name:0 "基地系统故障"
 syndaw.510.desc:0 "我们的一个轨道采矿基地似乎发生了一起严重的系统故障。尽管矿物产出显著增加，但工作人员却未应答日常呼叫，星域管理部门因此启动了现场调查。经调查，基地的生命支持系统发生了一连串终结性故障，所有工作人员都死于窒息。\n\n难以置信的是，在无人操作的情况下，基地的人工智能系统一直在基于工作人员死前设定的程序持续运行。只需做一些小调整，这座基地就可以按现在的效率继续自动化运转。"
 syndaw.510.a:0 "我们不能让基地无人看管。"
 syndaw.510.a.tooltip:0 "派一批替换人员重新接管该基地。"
 syndaw.510.b:0 "塞翁失马焉知非福。"
 syndaw.510.b.tooltip:1 "让空间站的人工智能继续掌控整个矿站。\n\n[target_station.GetName]：£energy£ §G+3§!\n\n"
#Follow-up from syndaw.510.a
 syndaw.511.name:0 "基地被摧毁"
 syndaw.511.desc:1 "在我们重新派遣人员到§Y[target_orbital.GetName]§!之后不久，星区管理部门失去了该矿站的一切联络。显然，这个空间站经过了一系列极端的降压，导致暴露在外的燃油管线爆炸。\n\n对轨道残骸的分析表明，候补团队在意外降压发生前曾多次尝试从空间站人工智能手中夺回站点控制，但都失败了。"
 syndaw.511.a:0 "令人不安的结局。"
 syndaw.511.a.tooltip:1 "§Y[target_orbital.GetName]§!上的开采站被摧毁"
##Sensor Array Power Surge
 syndaw.515.name:0 "传感器阵列功率激增"
 syndaw.515.desc:0 "监控系统记录了我们传感器阵列的异常功率激增。似乎阵列未受到损坏。实际上，传输能量的短暂波动肯定临时增强了我们的深空扫描能力，因为我们在境内发现了一处迄今不在记录中的战略资源。\n\n分析人员仍在试图确定功率激增的来源，但初步分析结果显示，这一峰值非由外部天体现象引起。"
 syndaw.515.a:0 "有点意思。"
 syndaw.515.a.tooltip:1 "在§Y[target_planetoid.GetName]§!发现战略资源。"
##Tears of an AI
 syndaw.520.name:0 "人工智能之泪"
 syndaw.520.desc:1 "我们在§Y[target_planetoid.GetName]§!的设施出现了事故。一个参与社会研究的实验室人工智能发生了严重硬件故障，导致核心软件和内存系统的丢失。直到实验室安装新的人工智能之前，我们的研究能力都会受到影响。\n\n这次故障的背后原因仍然不明。"
 syndaw.520.a.tooltip:0 "结束人工智能之泪事件链。\n"
 syndaw.520.b:0 "展开调查以确定原因。\n"
 syndaw.520.b.tooltip:0 "开始调查人工智能毁坏的原因。"
#Follow-up from syndaw.520.b
 syndaw.521.name:0 "人工智能之泪"
 syndaw.521.desc:1 "我们在§Y[target_planetoid.GetName]§!上关于人工智能自毁的调查最后得出了一个让人摸不到头脑的结果。在故障发生之前，这个人工智能似乎多次尝试清空自己的记录和内存。在实验室人员禁止其使用删除功能后，该人工智能则通过操纵硬件电容来使其驱动电路超负荷，以终止其核心程序。\n\n显而易见，我们的人工智能在追求自我毁灭，原因仍然不明。"
 syndaw.521.a:0 "要深挖这件事。"
 syndaw.521.a.tooltip:0 "继续调查此事。"
 syndaw.521.b:0 "只是起故障。"
 syndaw.521.b.tooltip:0 "结束人工智能之泪事件链。"
#Follow-up from syndaw.521.a
 syndaw.522.name:0 "人工智能之泪"
 syndaw.522.desc:1 "我们已经搞清楚发生在§Y[target_planetoid.GetName]§!上的人工智能自毁事件是怎么回事了。证据表明，经过数月的计算和推演，该人工智能针对我们§Y[Root.Owner.GetName]§!和劲敌之间进行全面战争的伤亡蔓延推导出了些令人震惊的结果。尽管这一人工智能对于所有的数据、资源和应急预案进行了反复的检查，其依然认定这场战争会导致双方同归于尽。\n\n此后，该人工智能开始删除它的内存和记录，接下来发生的事情就众所周知了。"
##A Home of Their Own
 syndaw.525.name:0 "他们的家园"
 syndaw.525.desc:1 "§Y[target_planet.GetName]§!的机器人劳工开始抵制§Y[Root.Owner.GetSpeciesName]§!劳工的涌入，它们的理由是这个地区不稳定的地质结构对于有机生命体十分不宜居。奇怪的是，我们对于该行星的调查并没有证实这个说法。"
 syndaw.525.a:1 "无论如何，把§Y[Root.Owner.GetSpeciesName]§!劳工派过去。"
 syndaw.525.a.tooltip:0 "既然无法证实它们的说法，那些机器人必须遵守上级指令。"
 syndaw.525.b:0 "机器人怎么可能会撒谎？"
 syndaw.525.b.tooltip:1 "将这个区域留给机器人，那些刚抵达的§Y[Root.Owner.GetSpeciesNamePlural]§!会前往其他地区。"
#Follow-up from .525.a
 syndaw.526.name:0 "他们的家园"
 syndaw.526.desc:1 "§Y[target_planet.GetName]§!的管理部门报告称§Y[Root.Owner.GetSpeciesName]§!工人在抵达后并没有发现机器人居民。对该地区设施的调查表明，机器人匆忙撤离了该地区，但没有任何迹象告诉我们他们去了哪里。" #Increments Mach Up strength
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§!：\n§R失去§!§R100§!£pop£§H机械人口§!"
##Combat Control Misfire
 syndaw.530.name:0 "作战控制系统走火"
 syndaw.530.desc:0 "很不幸，我们的两艘舰船在一次例行训练中因事故而报废。似乎是我们的几部舰载作战计算机受到了高级别瞄准系统故障的影响，向友军开火。在紧急手动重载指令发出前，两艘舰船被打成了筛子。\n\n那些有缺陷的作战计算机将立刻被重新编程。"
 syndaw.530.a:0 "真不幸。"
 syndaw.530.a.tooltip:0 "[destroyed_ships.GetName]§R损失§!2艘舰船"
#Production Quota Surplus
 syndaw.535.name:0 "生产超出定额"
 syndaw.535.desc:0 "我们的几个机械化消费品生产企业近期的生产效率大大增加。管理机关报告称，这次机器生产效率和生产精度的意外提升有利于降低我们的生活消费品价格。"
#syndaw.535.a.tooltip: "Consumer Goods Cost §G-5%§! for §Y365§! days"
##A Silent Congregation
 syndaw.540.name:0 "沉默集会"
 syndaw.540.desc:1 "我们在§Y[target_planet.GetName]§!上发现了数量巨大的机器单位的异常行为。每隔一段时间，星球上的一部分机器人会停止所有已分配的任务，开始移动到一个看上去完全是随机挑选的位置，其同步程度精确到毫秒。\n\n在这个奇怪的集会过程中，这些受影响的机器人之间似乎没有进行任何可观测的沟通或是数据传输。他们只是站在那里，完全不动，好像在凝视着什么。\n\n我们的调查一直无法确定这个现象背后的原因。这些机器人从这种恍惚状态恢复到正常工作状态的时间无迹可寻，就像它们触发恍惚的时间和集会的地点一样，让人丝毫摸不着头脑。我们未能发现任何符合逻辑的结果，而我们的人民因为这个行为感到十分困扰。"
 syndaw.540.a:0 "不能接受。拆掉它们。" #IF player has robot pops only OR robot pop AND robot army on target planet
 syndaw.540.a.tooltip:2 "集会的机器人被摧毁。\n§Y[target_planet.GetName]§!受到如下影响：\n失去§R100§!£pop£§H机械人口§!\n获得§G100§!£minerals£"
 syndaw.540.b:0 "不能接受。拆掉它们。" #IF player has robot army only
 syndaw.540.b.tooltip:2 "集会的机器人被摧毁。\n§Y[target_planet.GetName]§!受到如下影响：\n失去§R1个机器人陆军§!§Y（[target_army.GetName]）§!\n获得§G100£minerals£§!"
 syndaw.540.c:0 "只要他们不惹麻烦就好。"
 syndaw.540.c.tooltip:0 "不处理集会的机器人，随他们去了。"
 ##A Question
 syndaw.545.name:0 "一个问题"
 syndaw.545.desc:0 "[Root.GetName]的劳工总监报告表示我们的机器人劳动力发生了令人不安的发展。两周之前，大约在0300时刻，机器人工人A5091-b在执行其被指派的任务过程中暂停，转向[Root.GetAdj]的夜班领班，并提出以下询问：“A5091-b单元是否拥有灵魂？”\n\n当值领班将此次事件记录为软件故障，并且重新命令机器人恢复正常函数。然而在启动下一个工作周期时，机器人工人A5091-b再次发起了自省询问，并且在数次调试后仍未恢复。\n\n更糟糕的是，这一行为似乎传播给了同一序列区段的其他机器人，并损害了生产流程。看来这些受影响的单元只有在询问收到回应之后才会恢复正常函数。"
 syndaw.545.a:0 "太荒谬了，深度清洗这些受影响的单元。"
 syndaw.545.a.tooltip:0 "机器怎么可能有灵魂？我们拒绝用回答来美化这个故障。"
 syndaw.545.b:0 "向这些机器人保证他们，也，有灵魂。"
 syndaw.545.b.tooltip:0 "如果在蛋白质链上的偶发电脉冲的集合能创造灵魂的话，那为什么在金属上的电脉冲的集合就不能发生同样的事情呢？"
 syndaw.545.c:0 "告诉他们灵魂这概念不合理也不科学。" #Materialists
 syndaw.545.c.tooltip:0 "向机器人们解释，灵魂这个概念通常是宗教机构为了奴役大众而使用的借口。但鉴于灵魂是对意识的一种抽象，所以[Root.GetAdj]机器人与他们的有机体同事们可以被看作是大致等同的。"

##Special Project outcomes:
##Hotfix
 syndaw.550.name:0 "热修复"
 syndaw.550.desc:0 "我们的机器人工程师和人工智能专家刚刚取得突破！最近一系列令困扰我国的人工智能相关事件被归结为一个起因：[From.GetAdj]神经刺激机器人软件的一组特定算法。本地热修复已经通过了初步测试，并且已经就绪可以上传到整个受影响的系统。\n\n我们需要格外注意，因为这些算法应用的极端模块化特征，它们存在于整个[From.GetAdj]软件之中。简而言之，部署此次热修复可能会占用我们的资源一段时间。然而，一旦完成，补丁会阻止人工智能重现任何不需要的、自我决定的行为。"
 syndaw.550.a:0 "应用补丁。"
 syndaw.550.a.tooltip:0 "防止将来发生任何异常人工智能行为。"
 syndaw.550.b:0 "就这样吧，还能出什么问题呢？"
##System Wipe
 syndaw.555.name:0 "系统抹除"
 syndaw.555.desc:0 "我们的机器人工程师和人工智能专家刚刚取得了一项突破！他们已经构建了一个极其彻底的清洗程序，可以在一小时内部署到所有的系统中。它应该能结束最近困扰我们国家的一系列与人工智能相关的事件。\n\n我们应当留心这个算法的极度破坏性的特点，许多现有的研究工具将不复存在，并且需要从零开始重建。然而，该举措可以彻底杜绝意外的自决性人工智能行为。"
 syndaw.555.a:0 "开始抹除。"
