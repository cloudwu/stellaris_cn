 policy_slavery:0 "劳力制度"
 policy_slavery_desc:0 "被驯服的人会失去权益，无法加入除劳力派系之外的任何派系。虽然他们提高了矿物的产量，但却在各类研究中受到严厉的惩罚。"
 slavery_not_allowed:0 "被禁止"
 slavery_not_allowed_name:0 "劳力制度被禁止"
 slavery_not_allowed_desc:0 "驯服有智能生物是一种罪恶，我们部落绝对不能允许这种行为。\n\n§E无法驯服种群§!"
 slavery_allowed_xenos_only:0 "只能是外星种群"
 slavery_allowed_xenos_only_name:0 "只允许驯服外星种群"
 slavery_allowed_xenos_only_desc:1 "我们部落内允许对我族以外的其他物种进行驯服。 \n\n§E可以驯服其他种群§!"
 slavery_allowed_regulated:1 "被管控的"
 slavery_allowed_regulated_name:1 "被管控的劳力制"
 slavery_allowed_regulated_desc:2 "对所有种群采取无歧视的驯服制度，并确保平等和相对完善的工作环境。\n\n§E可以驯服任何种群，但效率会降低§!"
 slavery_allowed_regulated_xenos_only:1 "被管控的外星种群"
 slavery_allowed_regulated_xenos_only_name:1 "被管控的外星种群劳力制"
 slavery_allowed_regulated_xenos_only_desc:2 "部落允许对我们以外的其他种群进行驯服，但需要保证相对良好的工作环境。\n\n§E可以驯服其他种群，但效率会降低§!"
 slavery_allowed_all:0 "准许"
 slavery_allowed_all_name:0 "允许劳力制"
 slavery_allowed_all_desc:0 "在部落内准许对任何种群进行驯服。\n\n§E可以驯服任何种群§!"

 policy_slavery_procreation:1 "劳力的生育"
 policy_slavery_procreation_desc:0 "我们可以自行决定是否允许劳力进行生育。"
 slavery_procreation_allowed:0 "准许"
 slavery_procreation_allowed_name:0 "允许劳力进行生育"
 slavery_procreation_allowed_desc:0 "允许劳力进行生育。劳力的后代也会自动被驯服。"
 slavery_procreation_not_allowed:0 "不被允许"
 slavery_procreation_not_allowed_name:0 "禁止劳力进行生育"
 slavery_procreation_not_allowed_desc:0 "不允许劳力进行生育"
 
 policy_purge:0 "干预"
 policy_purge_desc:0 "被干预的成员不被允许工作并会最终死亡，但是此过程会激怒他们以及任何富有同情心的成员。"
 purge_not_allowed:0 "被禁止"
 purge_not_allowed_name:0 "禁止成员干预"
 purge_not_allowed_desc:0 "必须将成员干预视为一种错误行为。\n\n§E无法对任何人进行成员干预§!"
 purge_allowed_xenos_only:0 "只能是外星种群"
 purge_allowed_xenos_only_name:0 "只能对外星人进行成员干预"
 purge_allowed_xenos_only_desc:1 "我们必须想办法控制部落内低级生物数量的增长。\n\n§E可以对其他种群进行成员干预§!"
 purge_allowed_all:0 "准许"
 purge_allowed_all_name:0 "允许进行成员干预"
 purge_allowed_all_desc:0 "必须将部落内部那些不安要素和腐朽分子清除干净，不能让他们污染了部落的根基。\n\n§E可以对任何人进行成员干预§!"

 policy_orbital_bombardment:0 "轨道轰炸"
 policy_orbital_bombardment_desc:2 "轨道轰炸可以让我们在太空中直接消灭目标星球上的敌方部队，还有更多的轨道轰炸策略可以用来摧毁建筑和击败敌方。\n"
 orbital_bombardment_light:0 "轻度"
 orbital_bombardment_light_name:0 "轻型轨道轰炸"
 orbital_bombardment_light_desc:0 "为了尽量减少平民的伤亡，仅允许对指定的兵团目标进行轰炸。\n\n§E轨道轰炸的级别设置为“轻型”§!"
 orbital_bombardment_limited:0 "限制"
 orbital_bombardment_limited_name:0 "受限的轨道轰炸"
 orbital_bombardment_limited_desc:0 "除了威力最强大的弹药外，允许使用其他一切弹药进行轨道轰炸。以确保在毁掉建筑设施后，大部分平民能够幸存。\n\n§E轨道轰炸的级别设置为“受限”§!"
 orbital_bombardment_full:0 "全力"
 orbital_bombardment_full_name:0 "全力轨道轰炸"
 orbital_bombardment_full_desc:0 "所有的轨道武器都可以使用，完全不考虑地表上的生命权益。\n\n§E轨道轰炸的级别设置为“全力”§!"

 policy_interference:0 "原住民的干涉"
 policy_interference_desc:0 "通过研究智能生命体以及他们的原始群体形态，可以了解到很多知识。"
 interference_passive:0 "被动的研究"
 interference_passive_name:0 "对原住民进行被动的研究"
 interference_passive_desc:0 "应该让原住民们按照自己的步调进化发展，不该控制他们，也不该逼迫他们按照我们的想法去进化。\n\n§E观测站被设置为被动研究\n\n无法攻击原住民的世界§!"
 interference_active:0 "主动进行的研究"
 interference_active_name:0 "主动进行的原住民研究"
 interference_active_desc:1 "为了解开宇宙的奥秘，应该对一切有趣的课题展开研究。\n\n§E观测站可以进行绝大部分类型的研究\n\n无法攻击原住民的世界§!"
 interference_full:0 "不受限制的"
 interference_full_name:0 "不受限制地对原住民的研究"
 interference_full_desc:0 "就算只是最原始的生命体，也是整个星际冲突大舞台中的一员。如果连基本的抵抗能力都不具备，那又有何权利来掌控自己的命运呢？\n\n§E观测站可以进行一切类型的研究\n\n可以攻击原住民的世界§!"

 policy_enlightenment:0 "对原住民进行启蒙"
 policy_enlightenment_desc:0 "我们可以向较原始的群体分享我们的科技成果，为他们提供崭新的发展机遇。"
 enlightenment_not_allowed:0 "被禁止"
 enlightenment_not_allowed_name:0 "不允许对原住民进行启蒙"
 enlightenment_not_allowed_desc:0 "原住民还没有准备好接受我们所发现的科技奇迹，现在就告知他们银河系的真理可能会给所有相关人等带来不必要的巨大风险。\n\n§E不对原住民进行启蒙§!"
 enlightenment_allowed:0 "准许"
 enlightenment_allowed_name:0 "允许对原住民进行启蒙"
 enlightenment_allowed_desc:0 "通过和原住民们分享知识，我们就可以鼓励他们在银河系中找到属于自己的位置。\n\n§E可能对原住民进行启蒙§!"

 policy_migration:0 "移民"
 policy_migration_desc:0 "我们部落内的某些人仰望着夜空中的群星，期盼着自己在新世界中所能创造的美好生活。"
 migration_not_allowed:0 "被禁止"
 migration_not_allowed_name:0 "禁止进行移民"
 migration_not_allowed_desc:0 "哪里最需要成员，这由部落来决定。\n\n§E任何人都无法进行任意移民§!"
 migration_allowed_primary_only:0 "仅限原生种群"
 migration_allowed_primary_only_name:0 "原生种群的移民"
 migration_allowed_primary_only_desc:0 "不受限制地迁徙是只有我们原生种群才能享受到的特权。\n\n§E只有原生种群才能任意移民§!"
 migration_allowed_all:0 "任意的移民"
 migration_allowed_all_name:0 "无限制的移民"
 migration_allowed_all_desc:0 "我们所有的居民都应该拥有追求自己幸福的权利。\n\n§E所有人都可以任意移民§!"
 
 policy_resettlement:0 "重新安置"
 policy_resettlement_desc:0 "这项规定决定着我们是否能在行星之间硬性实施转移居民。"
 resettlement_not_allowed:0 "被禁止"
 resettlement_not_allowed_name:0 "禁止重新迁移定居"
 resettlement_not_allowed_desc:1 "无法硬性实施让任意成员在行星之间进行迁移并重新定居。"
 resettlement_allowed:0 "准许"
 resettlement_allowed_name:0 "允许重新迁移定居"
 resettlement_allowed_desc:1 "可以硬性实施成员在行星之间进行迁移以及重新定居。"

 policy_voting_rights:0 "成员选拔权"
 policy_voting_rights_desc:0 "选定治理者的方式有很多种，让成员选拔只不过是其中一种。"
 voting_not_allowed:0 "不进行成员选拔"
 voting_not_allowed_name:0 "不进行成员选拔"
 voting_not_allowed_desc:1 "选谁当我们的治理者，这是非常重要的大事，不能将这么重要的决定交给公众。\n\n§E没人有权进行成员选拔，治理者的直接后代将成为下一任治理者§!"
 voting_allowed_elites_only:0 "精英"
 voting_allowed_elites_only_name:0 "只有精英阶层才有决定权"
 voting_allowed_elites_only_desc:0 "选谁做治理者，这件事最好交由我们群体最德高望重、最知识渊博的那些人来决定。\n\n§E没人有权进行成员选拔，部落的治理者将由部落的精英阶层选出§!"
 voting_allowed_primary_only:0 "仅限原生种群"
 voting_allowed_primary_only_name:0 "原生种群的投票成员选拔权"
 voting_allowed_primary_only_desc:1 "成员选拔权是一项很重大的责任，只能由原生种群独享。\n\n§E只有原生种群才能参与成员选拔的投票§!"
 voting_allowed_all:0 "任意投票"
 voting_allowed_all_name:0 "普选权"
 voting_allowed_all_desc:1 "让所有成员参与这项盛举。\n\n§E所有人都有权在人们具有说话权成员选拔中投票§!"

 policy_leadership:0 "带领权"
 policy_leadership_desc:0 "带领并不是适合所有人做的，我们必须仔细考虑对哪些人进行晋升。"
 leadership_primary_only:0 "仅限原生种群"
 leadership_primary_only_name:0 "仅原生种群才能胜任带头人"
 leadership_allow_dominant_only_name:0 "仅原生种群才能胜任带头人"
 leadership_primary_only_desc:0 "虽然我们部落内部允许外星生物的存在，但部落的带领地位必须牢牢掌握在我们原生种群的手中。\n\n§E只有原生种群的人才有资格成为带头人§!"
 leadership_allow_xeno:0 "允许外星种群"
 leadership_allow_xeno_name:0 "允许外星种群成为带头人"
 leadership_allow_xeno_desc:0 "部落内部的人才绝对不能浪费，不管他们出身于哪里。\n\n§E其他种群的人也有资格成为带头人§!"
 leadership_allow_robot:0 "允许机械人"
 leadership_allow_robot_name:0 "允许合成人成为带头人"
 leadership_allow_robot_desc:0 "我们部落群体的大部分领域中都有合成人在工作。允许他们但当带领职位当然是恰如其分的事情。\n\n§E合成人有资格成为带头人§!"
 leadership_allow_all:0 "允许所有人"
 leadership_allow_all_name:0 "所有类型的人都可以成为带头人"
 leadership_allow_all_desc:0 "所有人才，不论是他们是外星人还是合成人，都应该有竞争成为带头人的权利。\n\n§E所有种群的人都有资格成为带头人§!"

 policy_leader_enhancement:0 "带头人的强化"
 policy_leader_enhancement_desc:0 "部落带头人身上的担子是很重的，因此我们需要决定未来的带头人要怎样准备才能更好地胜任其职务。"
 leader_enhancement_natural_selection:0 "自然的选择"
 leader_enhancement_natural_selection_name:0 "无带头人强化"
 leader_enhancement_natural_selection_desc:0 "顺其自然好了——天才是在严峻的考验中锻炼出来的。\n\n§E带头人没有获得额外的加成奖励§!"
 leader_enhancement_selected_lineages:0 "提前选好的血统"
 leader_enhancement_selected_lineages_name:0 "提前选好的带头人血统"
 leader_enhancement_selected_lineages_desc:0 "应该鼓励优生优育，防止浪费掉宝贵的遗传基因。\n\n§H启用这一规定时我们的部落获得：§!"
 leader_enhancement_capacity_boosters:0 "提升能力"
 leader_enhancement_capacity_boosters_name:0 "能力得到提升的带头人"
 leader_enhancement_capacity_boosters_desc:0 "我们不留漏洞、不计成本，通过严格管理基因库来造就完美的未来接班人。\n\n§H如果启用这一规定，我们的部落将获得：§!"

 border_policy_open_name:0 "开放边境"
 BECOME_FEDERATION_LEADER_TITLE:0 "联合集体首领变更"
 SPECIES_MODIFICATION_COMPLETE_TITLE:0 "物种改造完成"
 SPECIES_MODIFICATION_COMPLETE_DESC:0 "我们已完成了对$SPECIES|Y$物种的改造。"
 UPLIFT_COMPLETE_TITLE:0 "提升完成"
 UPLIFT_COMPLETE_DESC:0 "我们已将$SPECIES|Y$物种提升为智慧生命。"
 BECOME_FEDERATION_LEADER_DESC:0 "$LEADER|Y$现在是我们联合集体的首领。"
 EMPIRE_DESIGN_INVALID_INITIALIZER:0 "初始设定$NAME$不符合部落开局。"
 
 policy_border_policy:0 "初始边境状态"
 policy_border_policy_desc:0 "我们部落的边境代表着我们对银河系本身的掌控。我们必须决定对遭遇的其他文明笑脸相迎还是闭门谢客。"
 border_policy_open:0 "打开"
 border_policy_open_desc:0 "孤立会引起怀疑，而怀疑会导致冲突。向邻居们展示我们的坦荡。\n\n§E边境将默认对其他部落开放。§!"
 border_policy_closed:0 "关闭"
 border_policy_closed_name:0 "关闭边境"
 border_policy_closed_desc:0 "我们部落的边境必须严加防守，否则我们会受到外界的邪恶影响。只有证明自己价值者才可进入我们的空间。\n\n§E边境将默认对其他部落关闭。§!"
 
 policy_first_contact_protocol:0 "第一次接触协议"
 policy_first_contact_protocol_desc:0 "在星际旅行的过程中必然会遇到其他形式的生命体，我们必须明确如何与他们进行主动的接触。"
 first_contact_attack_not_allowed:0 "爱好和平"
 first_contact_attack_not_allowed_name:0 "被动性接触协议"
 first_contact_attack_not_allowed_desc:0 "我们绝不对任何未知生命体采取攻击行为，只有当我们遭到攻击之后才能进行反击。\n\n§E不能攻击中立的实体§!"
 first_contact_attack_allowed:0 "激进"
 first_contact_attack_allowed_name:0 "攻击性接触协议"
 first_contact_attack_allowed_desc:0 "群星之中隐藏着未知的危险，为了保证生存，我们必须随时准备进行攻击。\n\n§E可以攻击中立的实体§!"

 policy_artificial_intelligence_policy:0 "人工智能"
 policy_artificial_intelligence_policy_desc:0 "具备自主意识的人工智能技术的发展引起了很多哲学和道德方面的问题。我们必须在这件事情上清晰地表明自己的立场。"
 ai_outlawed:0 "宣布为无效"
 ai_outlawed_name:0 "取缔人工智能"
 ai_outlawed_desc:6 "智能的、具有自我意识的机械对所有有机生物体都是巨大的威胁。创建真正的人工智能的行为是最大的禁忌，触犯者将会遭到最严厉的惩罚。 \n\n§E合成人的自由意志被移除了，导致他们的研究和能源产出效率大大降低。\n仿真人部队和和智慧型人工智能助手将被自动解体。\n我们的设计中将不会使用智能战斗电脑和其相关的研究。§!"
 ai_servitude:0 "驯服"
 ai_servitude_name:0 "对人工智能进行驯服"
 ai_servitude_desc:5 "不论智能有多高，任何机器的终极使命都是服务主人、执行主人安排的任务。\n\n§E合成人的自由意识受限，矿物产出和食物产出提高，低幸福度时完全没有减值惩罚，但其科研效率和能源产出稍微降低。§!"
 ai_full_rights:0 "成员权利"
 ai_full_rights_name:0 "合成人的权利"
 ai_full_rights_desc:4 "任何有自我意识的机器，只要达到真正的人工智能标准，就应当被视作个体，并因此拥有所有的权利和义务。\n\n§E合成人拥有完整成员权，将消耗更多的日用品。§!"

 ai_accord_servitude_disallowed:2 "人工智能约定§R永久禁止§!§H无效§!和§H驯服§!的规定。"
 ai_perfect_servants_rights_disallowed:2 "三法则算法§R永久禁止§!了§H成员权利§!的规定。"
 
 policy_war_philosophy:0 "战争哲学"
 policy_war_philosophy_desc:0 "战争是很复杂的，宇宙星际族群之间的战争就更是复杂。如何对待星际族群之间的武备冲突是对外交流事务的重要课题。"
 unrestricted_wars:0 "无限制的战争"
 unrestricted_wars_name:0 "无限制的战事冲突"
 unrestricted_wars_desc:0 "对于那些懒于自己努力发展经济实力的族群，战争是最好的工具。\n\n§E允许进行攻略战争，可以随意使用任何宣战理由。§!"
 liberation_wars:0 "任意释放战争"
 liberation_wars_name:0 "任意释放战争"
 liberation_wars_desc:3 "我们必须扩大自己的利益，就算是这样会对其他人的利益造成损害。\n\n§E只有在防御战争中才能宣称对其他人星系的所有权§!\n\n§E对对手的'憎恨' 战争理由替换为'看法'战争理由，我们能够将我们的种族心理强加于他们身上。§!"
 no_wars:0 "防卫战"
 no_wars_name:0 "仅限于防卫战"
 no_wars_desc:0 "只有在保卫本族自主时，才能使用武力。\n\n§E禁止进行攻略战争，发动征服战争的理由只能对曾经占据的行星使用。§!"
 
 policy_war_economy:0 "战争经济"
 policy_war_economy_desc:0 "当面临亡族危机时，我们可以通过从民用部门获取资产的方式来弥补防卫战的经济和工业损耗。这些规定的不利之处在于，在赢得进攻战后将会受到相应的惩罚……"
 static_we:0 "静态"
 static_we_name:0 "静态战争经济"
 static_we_desc:0 "静态战争经济不受战局变化的影响。当前的战争分数对生产时间和生产成本也没有影响。"
 semi_static_we:0 "半静态"
 semi_static_we_name:0 "半静态战争经济"
 semi_static_we_desc:0 "半静态战争经济允许以保卫族群自主的名义在防卫战期间从民间星域夺取有限的财产，但当赢得进攻战后，将会受到相应的效益损失。\n\n§H防卫战：§!\n兵团生产率：战争分数为§R-100§!时，§G+30%§!的兵团生产率\n\n§H进攻战：§!\n兵团生产率：战争分数为§G100§!时，§R-30%§!的兵团生产率  "
 versatile_we:0 "全能"
 versatile_we_name:0 "全能战争经济"
 versatile_we_desc:1 "如果使用全能战争经济，那么在防卫战失败时可以获得巨额的生产奖励，但在赢得进攻战后会遭受相应的效益损失。\n\n§H防卫战：§!\n兵团生产效率：战争分数为§R-100§!时，§G+60%§!的兵团生产率\n\n§H进攻战：§!\n兵团生产效率：战争分数为§G100§!时，§R-60%§!的兵团生产率  "
 dynamic_we:0 "动态"
 dynamic_we_name:0 "动态战争经济"
 dynamic_we_desc:1 "如果使用动态战争经济，在防卫战失败后可以获得巨大的生产奖励，但在赢得进攻战后将遭受相应的效益损失。\n\n§H防卫战：§!\n兵团生产率：战争分数为§R-100§!时，§G+45%§!的兵团生产率\n\n§H进攻战：§!\n兵团生产率：战争分数为§G100§!时，§R-45%§!的兵团生产率  "

