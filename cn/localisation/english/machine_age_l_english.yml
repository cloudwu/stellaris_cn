 building_lathe_cogitator: "突触沉思器"
 building_lathe_cogitator_desc: "超空间供应链的计算是很复杂的。将一些处理能力重新分配到这项任务中，甚至可以帮助最庞大的舰队挺进敌人领土的更深处。"
