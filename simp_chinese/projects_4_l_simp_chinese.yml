 mystery_cream_project_DESC: "最近一种名叫寿无限的抗衰老霜疯狂地在全帝国境内传播。这种抗衰老霜已经被证实具有刺激细胞再生的功能。如果我们能确定其中起作用的成分，或许能延长其有效时间。"
