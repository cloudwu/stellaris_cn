 ### Slaves
 faction.6.title: "绝食抗议！"
 faction.6.desc: "[Root.Owner.GetName]的奴隶们通过自愿绝食，以毁掉自己身体的方式来对我们的生产进行蓄意破坏。[Root.GetName]派系的成员正在对[Root.Owner.GetName]内他们自己的人执行§Y净化§!。\n\n如果这一情况长期不得到重视，我们很有可能损失很大一部分的奴役人口。我们可以坐视这些可怜虫走向灭亡，也可以采用一些手段来处理这些不听话的派系。"
 faction.7.title: "奴隶起义！"
 faction.7.desc: "[slave_planet.GetName]的奴隶对其主人发动了起义，他们组织了一支反抗军来破坏[Root.Owner.GetName]对他们的合法统治！"
 faction.8.title: "强制喂食"
 faction.8.desc: "奴隶的身体不属于他们自己，他们无权将之损害或扣留。\n\n我们结束了这场净化，而那些还活着的奴隶则得到了适当的营养补充。"
 faction.10.title: "奴隶不满！"
 faction.10.desc: "[unrest_planet.GetName]行星上的奴隶所进行的大规模抗议对行星的生产力造成了负面影响。"
 faction.10.desc.colle: "一股不满的情绪在[Root.Owner.GetName]的奴隶之间扩散开来， 其中心是[unrest_planet.GetName]的[unrest_planet.GetPlanetMoon]。"
 faction.10.a.tooltip: "§H[unrest_planet.GetName]§!的§H被奴役的人口§!，获得了§R奴隶骚动§!修正，持续§Y4年§!。"
 faction.15.title: "奴隶暴徒！"
 faction.15.desc: "一群暴徒——由擅离职守的奴隶组成——和[roving_gangs_planet.GetName]上的其他平民产生了激烈的冲突，并导致一个人口过早离世。\n\n死者的家属对这一事件的反应仍待观察。"
 faction.15.a.tooltip: "[roving_gangs_planet]：\n§Y1个人口§!§R死亡§!。"
 faction.50.title: "星际地下铁路！"
 faction.50.desc: "显然，在我们的奴隶之中，几个激进的团体联合在了一起。他们的目的是将奴隶偷渡到[Root.Owner.GetAdj]领土之外。\n\n虽然尚且还不清楚这么大规模的犯罪到底是如何进行的，但可以确定的是，现在已经有奴隶逍遥于[Root.Owner.GetAdj]势力之外了。"
 faction.50.desc.colle: "看来，某个误入歧途的小派系十分热衷于通过将奴隶从自身的命运中解放出来并偷渡到[Root.Owner.GetAdj]边界之外让[Root.Owner.GetName]感到难堪。\n\n这些伤口对我们来说无足轻重，但我们希望那些迷途的羔羊能有一天知返，回到[Root.Owner.GetName]包容的怀抱和他们自身注定的命运之中。"
 faction.50.a: "真不幸。"
 faction.50.1.tooltip: "[Root.Owner.GetName]：\n奴隶人口：§R-1§!"
