 shroudwalker_teacher_cooldown_tt: "§R在§Y[root.shroudwalker_teacher_timer]§!之前我们不能请另一位虚境行者的导师。§!"
 shroudwalker_teacher_already_bought: "§R我们已经为虚境行者导师的效力付了钱。§!"
 shroudwalker_teacher_already_exists: "§R这个行星已经有一位虚境行者导师在效力。§!"
 enclave.7100.desc: "掌控虚境是一次长达10000次生死的旅途；哪怕是我们最天赋异禀的导师也只敢声称自己对虚境的神秘有一些片面的了解。即使如此，他们的智慧也是无价之宝。如果你有所求，我们可以排遣一名导师为你指点迷津。"
 enclave.7100.a: "我们希望学习。"
 enclave.7105.desc: "学海无涯苦作舟：这便是最高级的智慧。我们会给你送去一名导师。好好学习，你必将有所收获。"
 enclave.7110.desc: "一段非常有趣的故事。你说的是§Y“面纱旅人”§!，对吧？在某些方面，这个虚境确实和我们自己的很像，但是对于不了解的人来说，这些差异可能很微妙；其实它们很深刻，是一种扭曲的反射，来自一个与我们不尽相同的宇宙。\n\n虚境的表面有很多裂痕。那些深入其奥秘的人最终可能并不会回到他们本来的宇宙。"
 enclave.7110.a: "跨越维度的灵能旅行……令人神往。"
 enclave.7110.a.tooltip: "§P灵能跃迁引擎科技§!出现是正常几率的§Y1.5§!倍。"
