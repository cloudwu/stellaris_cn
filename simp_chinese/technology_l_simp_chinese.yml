 #Farming
 tech_hydroponics: "水培农业"
 tech_hydroponics_desc: "在受控制的生态环境下进行水培耕作可使谷物在正常来说不可能农作的地方生长。"
 tech_industrial_farming: "农业工业化"
 tech_industrial_farming_desc: "通过大规模工业化农场生产富含养分的农作物，可以让一个文明的人口成倍地增长。"
 tech_eco_simulation: "生态模拟"
 tech_eco_simulation_desc: "通过电脑来模拟各种环境与气候条件，可以使作物的产量更加可控。"
 tech_gene_crops: "转基因作物"
 tech_gene_crops_desc: "成熟的作物基因工程有助于进一步提高产量并改善口味和营养价值。"
 tech_nano_vitality_crops: "纳米活性作物"
 tech_nano_vitality_crops_desc: "在作物中融入少量的纳米机器人帮助我们创造出了一种具有极强恢复力的作物，其化学组成在整个生命周期都可以进行定制和改变。"
 #tech_pure_seed_farming: "Pure-seed Farming"
 #tech_pure_seed_farming_desc: ""
 tech_nutrient_replication: "营养复制"
 tech_nutrient_replication_desc: "虽然合成复制作物需要大量收集废料才能产生少量农产品，但这一过程仍对农业产量产生了重要的推动作用。"
 #Resources
 tech_engos_vapor: "精炼恩吉欧气体"
 tech_engos_vapor_desc: "一种天然存在的兴奋剂，帮助所有生命适应并演化。它也可以作为一个非常强力的能量武器导体。"
 tech_pitharan_dust: "精炼皮萨兰星尘"
 tech_pitharan_dust_desc: "在某些星球发现的这种粉尘是一种天然的兴奋剂。它对大多数人有镇静作用，可以作为一个非武力的方式安抚敌对的人。"
 tech_mine_zro: "蒸馏泽珞"
 tech_mine_zro_desc: "一种在异星粒子中存在的极其稀有的气溶胶，随着陨石撞击被一起发现。不过其真正的来源依然是个未解之谜。若拥有灵能天赋的人将其摄入体内，泽珞将会极大的提高灵能力量（并可能导致成瘾）。"
 #Biolab and Colonization
 #tech_society_1: "Standardized Interstellar Timekeeping"
 #tech_society_1_desc: "In an era where interstellar travel is commonplace, the adoption of a unified temporal framework serves as a linchpin for progress. Whether for organizing galactic commutes or facilitating astrophysical observations, standard time represents a visionary stride towards unity and precision."
 #tech_society_2: "Xenobiology"
 #tech_society_2_desc: "The study of xenobiology invites us to explore the possibility of life beyond conventional paradigms, thriving in environments far removed from our own. Every new biosphere allows for parallels to be drawn and the origins of life itself to become clearer."
 #tech_society_3: "Exoplanetary Logistics"
 #tech_society_3_desc: "Comprehensive logistical systems optimize the movement of people, resources, and information across interstellar distances. This paradigm not only promotes cohesion between core world and colony, but serves as a testament to our adaptability and resilience in the face of large-scale challenges."
 #tech_society_4: "Origins of Sapience"
 #tech_society_4_desc: "By deciphering the neural and cognitive mechanisms that underpin sapience, researchers can now delineate its boundaries and constraints."
 tech_alien_life_studies: "异种生物学"
 tech_alien_life_studies_desc: "研究其他星球的动物群为我们的外星生物行为学研究提供了一些新见解，这使得我们可以识别和驯养温顺的个体。"
 tech_xeno_zoo: "异星动物园"
 tech_xeno_zoo_desc: "在研究各种外星生命形态并对它们的潜在风险有了清晰的认识后，我们将能够收集活体样本并保持展出。"
 tech_colonization_1: "新世界协议"
 tech_colonization_1_desc: "计算得出建立一个行星殖民地所需的资源和设备后，我们勇敢的先驱者将驾驶“方舟”外出探索，相信他们会在远方的行星上建立新的家园。"
 tech_colonization_2: "大气过滤"
 tech_colonization_2_desc: "因地制宜地调节大气过滤可以更好地过滤掉有害的元素，以期改善殖民地的生活条件。"
 tech_colonization_3: "恶劣环境适应"
 tech_colonization_3_desc: "进一步研究其他行星上发现的危险环境有助于缓解殖民者在其他星球的日常生活中遇到的困难。"
 tech_colonization_4: "外星土壤肥化"
 tech_colonization_4_desc: "对多种土壤的种类及其养育作物的能力进行的大量研究使我们可以改善殖民者在其他星球上的生存条件。"
 tech_colonization_5: "生态整合研究"
 tech_colonization_5_desc: "对不同行星气候的研究能够让我们的人口定居在过去我们认为过于严酷的世界。"
 tech_tomb_world_adaption: "死寂星球适应"
 tech_tomb_world_adaption_desc: "对经过辐射的环境进行综合研究后，我们可以在被核战争摧毁的星球上进行殖民。"
 tech_free_enterprises: "自由企业"
