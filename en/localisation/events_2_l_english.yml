 anomaly_failure.2500.desc:0 "On closer inspection, the asteroid [From.From.GetName] is found to be silent. One of [Root.GetLeaderName]'s assistants eventually confesses that they may have misread the instruments."
 anomaly_failure.2501.desc:0 "The [Root.GetName] struggles to safely navigate the dense debris field surrounding [From.From.GetName]. Whatever their sensors picked up on is gone by the time [Root.GetLeaderName] and crew arrive."
 anomaly_failure.2502.desc:0 "The [Root.GetName]'s probes find over the course of their many sweeps over [From.From.GetName]'s surface. Science Officer [Root.GetLeaderName] has issued a formal apology for wasting time and resources on a detailed, fruitless, survey of the planet."
 anomaly_failure.2503.desc:0 "What appeared from space to be impressive structures are, up close, somewhat disappointing. The [Root.GetName] remained in orbit around [From.GetName] for a time to study the planet's weather patterns, after which Science Officer [Root.GetLeaderName] was able to confirm that the planetary structures are the result of mundane meteorological factors and not the efforts of intelligent life."
 anomaly_failure.2504.desc:0 "Before the crew of the [Root.GetName] could decisively triangulate the distress signal from the super-heated surface of [From.From.GetName], it disappeared. Without a specific geographic point to focus on, Science Officer [Root.GetLeaderName] deems a rescue attempt too dangerous to pursue."
 anomaly_failure.2535.desc:0 "Science Officer [Root.GetLeaderName] of the [Root.GetName] reports that the structures on the surface of [From.From.GetName] are utterly beneath our notice and their time is better spent elsewhere."
 anomaly_failure.2540.desc:0 "The crew of the [Root.GetName] report that the asteroid, carved into the likeness of some sort of temple, is indeed pretty.\n\nThat is all."
 anomaly_failure.2545.desc:0 "[Root.GetLeaderName]'s crew aboard the [Root.GetName] have determined that the unique aural features of [From.From.GetName] are due to the wildlife on the planet coming together in a capella renditions of unknown, alien songs.\n\nThey did not see fit to investigate the matter further."
 anomaly_failure.2550.desc:0 "The [Root.GetName] was unable to recover any samples of interest from the ice giant [From.From.GetName]."
 anomaly_failure.2555.desc:0 "The [Root.GetName]'s exploratory probe uncover a fairly slapdash configuration of alien technology. Science Officer [Root.GetLeaderName]'s ill-advised attempts to activate the thing unfortunately lead to its destruction."
 anomaly_failure.2560.desc:0 "Science Officer [Root.GetLeaderName] has issued a report indicating that they are none too pleased having been ordered to study [From.From.GetName], where they have found nothing of interest."
 anomaly_failure.2600.desc:0 "The [Root.GetName] had been orbiting [From.GetName] for some time, monitoring its emanations without incident, when Science Officer [Root.GetName] decided to suit up and spacewalk on the asteroid and procure some mineral samples.\n\nAs they touched down on its surface, [From.From.GetName]'s radio-like transmissions suddenly and drastically started increasing in intensity. The microwaves boiled [Root.GetLeaderName] alive within minutes."
 anomaly_failure.2601.desc:0 "We lost track of the [Root.GetName] shortly after it entered the dense field of debris surrounding [From.From.GetName].\n\nDays later, we recovered an escape pod from the edge of the field; Science Officer [Root.GetName] survived, but has no memory of what became of the [Root.GetName] or her crew."
 anomaly_failure.2602.desc:0 "Science Officer [Root.GetLeaderName]'s careless probing of [From.GetName] has angered the two massive §YTiyanki§! that orbit the planet. These creatures pose a substantial threat to the [Root.GetName]."
 anomaly_failure.2603.desc:0 "The curious formations on [From.From.GetName] are an ancient trap. Before the [Root.GetName] was able to land, the ship was set upon by a small number of old combat drones."
 anomaly_failure.2604.desc:0 "The [Root.GetName] was struck by a sudden eruption of magma from the surface of [From.From.GetName] as it was flying low, trying to get a lock on the distress signal.\n\nThere were no survivors."
 anomaly_failure.2635.desc:0 "The point of interest on [From.From.GetName] was once, according to reports from the [Root.GetName], some sort of area dedicated to recreation and amusement. Its age is uncertain, as is the reason why it was established on [From.From.GetName] in the first place.\n\nThe crew of the [Root.GetName] also report the regrettable passing of their Science Officer, who was crushed by a toppling structure identified only as a "Ferris wheel"."
 anomaly_failure.2640.desc:0 "Science Officer [Root.GetLeaderName] remains adamant that the crew of the [Root.GetName] found nothing within the ornately sculpted, hollowed-out [From.From.GetName].\n\nBut something about the scientist has changed."
 anomaly_failure.2645.desc:0 "In their last message, the crew of the [Root.GetName] reported aural activity spiking on [From.From.GetName] as they were approaching the surface. Communications were cut off shortly after, and the ship and all aboard are missing, presumed dead."
 anomaly_failure.2650.desc:0 "The crew let the [Root.GetName] slip below minimum safe altitude in their attempt to gather as many ice samples as possible. By some happenstance atmospheric supercritical fluids got into the ship's rear thrusters, with disastrous results.\n\nThere were no survivors."
 anomaly_failure.2655.desc:0 "As the [Root.GetName] approaches [From.From.GetName], it is intercepted by a couple of less-than-friendly smuggling ships. The hostiles turn their weapons on the asteroid, destroying all evidence of whatever operation they were running there. The [Root.GetName] is next, it seems."
 anomaly_failure.2660.desc:0 "The crew of the [Root.GetName] report that the ship's Science Officer took a particular interest in the rain on [From.From.GetName], as it is, in their words, "kind of purple".\n\nUnfortunately, the precipitation samples retrieved turned out to be highly volatile, and once unsealed in the lab aboard the [Root.GetName] the liquid violently combusted, killing the Science Officer instantly."
 anomaly_failure.2665.desc:0 "In their last message, the crew of the [Root.GetName] reported activity spiking on [From.From.GetName] as they approached the surface. Communications were cut off shortly thereafter, and the ship and all aboard are missing, presumed dead."
 anomaly_failure.2670.desc:0 "It appears as if Science Officer [Root.GetLeaderName]'s enthusiastic probing of the old construct's systems have, quite literally, backfired.\n\nBefore the ancient circuits finally fried, the [Root.GetName] managed to remotely activate the orbital station's positional thrusters - promptly knocking it out of its gentle orbit and into the local star's gravity well."
 anomaly_failure.2670.a:0 "[Root.GetLeaderName]... launched it into the sun?"
 anomaly_failure.2670.a.tooltip:0 "The §YAncient Manufactory§! is destroyed.\n"

