 d_gravity_storm_1_districts: "压实的平原"
 d_gravity_storm_1_districts_desc: "一场宇宙风暴的毁灭性引力效应已经压缩了几个以前被认为太不稳定而无法建设的地区，有效地给予我们免费的土地。"
 d_gravity_storm_2_unity: "粉碎纪念碑"
 d_gravity_storm_2_unity_desc: "一场经过的宇宙风暴对我们一些比较脆弱的纪念碑施加了巨大的压力，使它们化为碎片与尘埃——这是一个谦逊的提醒，提醒着有可怕的力量在等待着我们。"
 d_gravity_storm_3_engineering: "重力洞穴"
 d_gravity_storm_3_engineering_desc: "一场宇宙风暴把我们的一些采矿设施变成了破碎的超致密材料竖井。虽然我们重新开采这些矿山的尝试带来了工程和钻探方面的新理论，但在回收这些矿山方面进展甚微。"

 d_shroud_storm_1_society: "天幕寄生虫"
 d_shroud_storm_1_society_desc: "一场宇宙风暴在我们的牲口中传播了寄生虫。它们在我们的现实世界和天幕之间相位变换，同时它们被证实是可食用的、健康的，而且意外地很美味。"
 d_shroud_storm_2_zro: "卓尘场"
 d_shroud_storm_2_zro_desc: "经过一场短暂的宇宙风暴，这个行星上最翠绿的生物群落已经变成了摇摆不定的卓尘场。这些是我们所见过的最纯净的矿藏。"
 d_shroud_storm_3_happy: "湖中实体"
 d_shroud_storm_3_happy_desc: "一场过境的宇宙风暴给我们留下了一份令人惊奇的礼物。这颗星球上最大的水体泛起了涟漪，组织出了某种看起来很重要的图案和符号，并能够以惊人的智慧回答问题。"

### Shroud Storm Events
 shroud_switched: "天幕幕遮"
 shroud_switched_tt: "天幕的帷幕覆盖在这个天体上，它们不自然的存在表明，这要么是一个深刻的破口，要么是一场灾难性天幕风暴的后果。"

 cstorms.8510.title: "灵能切换"
 cstorms.8510.desc: "在一阵灵能风暴中，[from.GetName]被替成了来源不明的[from.GetClassName]。"
 cstorms.8510.a: "奇怪的命运。"
 cstorms.8515.title: "质量改造"
 cstorms.8515.desc: "一股灵能浪潮席卷了[from.GetName]，使其部分人口发生了违背自然法则的改变。整个群体都被重塑了，它们的形态变得奇怪而陌生，仿佛有某种我们无法理解的东西改写了他们的本质。"
 cstorms.8515.a: "未知的力量在扰动……"
 cstorms.8520.title: "恒星演变"
 cstorms.8520.desc: "一股灵能浪潮重塑了[from.GetName]，时期变成了一颗具有截然不同性质的新恒星。如今，一颗[from.GetClassName]正向[from.solar_system.GetName]星系投射着它怪异的光，仿佛现实本身被扭曲了一般。"
 cstorms.8520.a: "即使是恒星也未能幸免……"

