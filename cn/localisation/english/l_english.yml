 # Terrain Tiles
 ####################################

 pc_continental_tile:0 "温带地形"
 pc_continental_tile_desc:0 "拥有多样森林的地形，气候温和。"
 pc_desert_tile:0 "沙漠地形"
 pc_desert_tile_desc:0 "贫瘠干燥的地形，偶见岩石露头。"
 pc_arid_tile:0 "旱地地形"
 pc_arid_tile_desc:0 "干燥多岩石的地形，鲜见植被。"
 pc_tundra_tile:0 "冻原地形"
 pc_tundra_tile_desc:0 "寒冷风蚀的草原，鲜见植被。"
 pc_tropical_tile:0 "热带地形"
 pc_tropical_tile_desc:0 "有大量植被覆盖的地形，气候温暖湿润。"
 pc_ocean_tile:0 "海洋地形"
 pc_ocean_tile_desc:0 "海洋围绕的孤岛和群岛。"
 pc_arctic_tile:0 "极地地形"
 pc_arctic_tile_desc:0 "冰雪覆盖的地形，无植被。"
 pc_savannah_tile:0 "草原地形"
 pc_savannah_tile_desc:0 "温暖干燥的地形，有稀疏的树木和灌木丛。"
 pc_alpine_tile:0 "高寒地形"
 pc_alpine_tile_desc:0 "冰雪覆盖的高山地形。"
 pc_gaia_tile:0 "盖娅地形"
 pc_gaia_tile_desc:0 "多样地形，存在生态种群，十分适合绝大多数生命体。"
 pc_nuked_tile:0 "废土地形"
 pc_nuked_tile_desc:0 "被战火摧残的险恶地形。辐射水平低，可以存在一些生命。"
 pc_infested_tile:0 "感染地形"
 pc_infested_tile_desc:0 "虫族虫群分泌物所污染的地形。"
 pc_ringworld_habitable_tile:0 "环形世界地形"
 pc_ringworld_habitable_tile_desc:0 "由环形世界内部系统细心呵护的纯洁地形。"
 pc_machine_tile:0 "人工地形"
 pc_machine_tile_desc:0 "人工净化的的无菌地形，地下有超导晶格。"
 pc_habitat_tile:0 "栖所地形"
 pc_habitat_tile_desc:0 "锻造矿物地板铺在人造重力发生器上的地面，是城市和工业建筑的基础。"

