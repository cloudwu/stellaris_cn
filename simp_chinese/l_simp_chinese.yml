 trait_syncretic_proles: "奴性"
 trait_syncretic_proles_desc: "§L这个物种与另一种更为高级的物种共同进化。尽管一开始并非刻意，对生理与心理的选择育种使他们成为了卑躬屈膝的奴仆。§!"
