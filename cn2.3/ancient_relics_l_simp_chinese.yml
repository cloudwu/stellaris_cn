 site_hidden_lab_intro:0 "探测器在[From.Planet.GetName]的冰雪之下探测到了一个隐藏的设施。部分坍塌与阻塞的隧道似乎组成了连接各种地下结构的巨大网络"
 ancrel.7001.name:0 "探查遗址"
 ancrel.7001.desc:0 "[From.Planet.GetName]冰冷的气候将这个遗址掩藏于冰雪之下。这个遗迹荒无人烟的位置也许暗示着其中的存在需要我们谨慎对待。不论里面发生过什么，有人希望尽量将其掩盖。"
 ancrel.7002.name:0 "清理隧道"
 ancrel.7002.desc:0 "这个复合体由几个更大的地下结构以隧道网络连通而成，其中很多都已经坍塌或被冰块封堵。尽管这些隧道十分古老，其中一些仍能看出很明显的火灾的痕迹。这场火灾造成的损害十分巨大，足以使人认为这里发生过灾难性的事件，或是被人有意彻底毁坏。有一件事可以确定，这个遗址在本质上是用于与科学相关的事务。"
 ancrel.7004.name:0 "远古生物实验室"
 ancrel.7004.desc:0 "进一步的调查显示，这个站点的主要用途是研究与开发生物制剂。应该是由于这里开发的生物制剂意外泄露，整个建筑群已经用大火净化。对现存文物进行详细的研究，可能会发现一些线索。"
 ancrel.7005.name:0 "远古武器实验室"
 ancrel.7005.desc:0 "进一步的调查显示，这个站点的主要目的是研究与开发先进的能量武器。一场事故似乎引发了一场灾难性的爆炸并摧毁了大部分场地。站点中的一个数据中心似乎还保持着相对良好的状态，也许它的数据能够带来一些有用的启示。"
 ancrel.7006.name:0 "灵能指引"
 ancrel.7006.1.desc:0 "当我们触摸灵魂石时，我们被投影到了虚境的一处微缩位面中。我们很快意识到自己并非这片令人目眩的奇妙秘境中唯一的存在。这里有一个存在等待着我们，其古老的程度远超我们可以计量的范围。那是一位上古秘辛的守护者。$relic_zro_entity_name$，我们本能地知道这一点。\n\n在通过了与其建立联系的试炼后，这个存在等待着我们发问。"
 ancrel.7006.2.desc:0 "灵魂石内部光芒闪耀，仿佛在无言地召唤着我们。我们触摸了灵魂石，而后我们的心灵被吸入了虚境中一处微缩的位面，在这里一个被称作$relic_zro_entity_name$的存在等待着我们。\n\n它知道凡人无法得知的事情，由于我们已经来到了它的圣所，它似乎愿意将它的秘密同我们分享。"
 ancrel.7006.3.desc:0 "在灵魂石中有什么在等待着我们。那是$relic_zro_entity_name$。它早在我们出生前便已经等待着我们。\n\n触摸灵魂石后，我们被引入了它居住的无形之所。身处经年的孤独，它仅有自身的思绪可供举杯邀月。这个存在似乎急切地想要运用它所有神秘的智慧来回答我们的问题。它这么做是为了帮助我们，还是仅仅觉得这样做有意思，我们不得而知。"
 ancrel.7006.a:0 "要求$relic_zro_entity_name$分享一个启示"
 ancrel.7006.b:0 "向$relic_zro_entity_name$寻求军事建议"
 ancrel.7006.c:0 "向$relic_zro_entity_name$寻求治国之方"
