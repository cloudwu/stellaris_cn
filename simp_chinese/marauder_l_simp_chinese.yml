 marauder.1.name: "遭遇[encountered_marauder.GetRealName]"
 marauder.1.desc: "我们完成了对他们使用语言的破译，[This.Owner.GetEnvoy][This.Leader.GetName]将§H[encountered_marauder.GetName]§!识别为一种游牧文明，称为§H[encountered_marauder.GetRealName]§!。他们在§H[marauder_system.GetName]§!恒星系附近占据了数个大型空间站，其大量的人口都居住在拥挤而肮脏的环境之中。尽管如此，或许正因如此，他们似乎发展出了一种非常尚武的文化。生活在冰冷虚空中成了他们的第二天性，因而高度擅长太空作战。\n\n[encountered_marauder.GetSpeciesName]没有中央政府一说，而是分为数个不同的派系，不断地互相争夺资源与尊严。鉴于其庞大的人口与空间站造船能力，若无永无止境的内斗，他们必将成为严重威胁到全星系和平的势力。"
 marauder.1.a: "尝试与他们联络。"
 marauder.3.name: "发现[From.GetSpeciesName]战士"
 marauder.3.desc: "数月间，我们零星收到了少量外星佣兵与海盗在我们边境活动的报告。他们自称为§H[From.GetSpeciesNamePlural]§!，并且似乎是一群流放者，来自§H[marauder_system.GetName]§!恒星系的拥挤空间站上的一个游牧战士文明。\n\n他们平安无事地路过我们的边境，但警告我们不要冒犯[marauder_system.GetName]。[From.GetSpeciesName]没有所谓的集中政体，但他们有着不同的派系，相互之间不断争斗，并经常攻击相邻的恒星系。鉴于其庞大的成员数量与空间站造船能力，如果他们停止自相争斗，[From.GetSpeciesNamePlural]很可能会成为星系中的强大势力。"
 marauder.5.name: "[From.GetName]的末日"
 marauder.5.desc: "曾经辉煌的§H[From.GetSpeciesNamePlural]§!游牧战士文明已经消亡了。§H[marauder_killer.GetName]§!的势力摧毁了最后一座容纳着其大部分成员的巨大空间站。幸存的难民们在星系中四散奔逃。\n\n尽管可能有些[From.GetSpeciesName]海盗和佣兵成了漏网之鱼，失去太空居所对他们来说是一个无法挽回的致命打击。这彻底终结了他们的侵略生涯。"
 marauder.5.a: "确实如此。"
 marauder.6.name: "[marauder_species.GetNamePlural]的复仇"
 marauder.6.desc: "一支§H[marauder_species.GetName]§!佣兵的大舰队在§H[attacked_system.GetName]§!星系脱离了超空间！看来在我们摧毁他们最后一座空间站时，部署在其它地方而幸存的[marauder_species.GetName]佣兵们摒弃前嫌并联手合作了。\n\n我们不清楚他们是如何躲开我们的探测器并抵达[attacked_system.GetName]的，但他们在公开频道上发布了一条信息。"
 marauder.7.1.desc: "致[Root.GetName]的卑鄙懦夫们：\n\n既然你们毁了我们的家，我们也要烧了你们的。我们已一无所有——这都拜你们所赐。现在我们只求在战场上倒下，当我们踏上黄泉之路时，也要把你们所谓的战士一并带走。\n\n准备好防御吧！"
 marauder.7.2.desc: "[Root.GetName]的泥蛮们！你们砸了我们家，现在我们也来砸你们的！我们知道自己可能活不了，但我们也要尽量拉泥蛮垫背！\n\n干掉所有泥蛮们！嗨咿咿咿嘢嘢嘢嘢！！！！"
 marauder.7.3.desc: "致[Root.GetName]的背叛者们：\n\n你们玷污了我们的圣地，谋害了无数子民。你们以为虚空之母会饶恕这些罪过吗？\n\n虚空之母要求牺牲，我们必将遵从。这将是我们在这个邪恶世界上的最终谢幕。"
 #marauder.7.a: "Battle stations!"
 marauder.8.desc: "一支§H[marauder_species.GetName]§!佣兵的大舰队进入了§H[From.GetName]§!。看来在我们摧毁他们最后一座空间站时，部署在其它地方而幸存的[marauder_species.GetName]佣兵们摒弃前嫌联手合作了。\n\n他们意图对家园的毁灭进行复仇，而截获的通讯表明，他们的战士打算与我们同归于尽。"
 marauder.10.name: "[marauder_species.GetName]难民抵达"
 marauder.10.desc: "一支伤痕累累的货船舰队载着§H[marauder_species.GetName]§!难民，在其家园被毁后抵达了我们的星系。他们被允许安身于§H[Root.GetName]§!。\n\n尽管这些难民习惯居住在脏乱拥挤的空间站上，但他们似乎也很适应新的行星家园。但愿他们已经做好了准备抛弃自己作为掠劫者、海盗的过去。"
 marauder.10.a: "我们将给他们安排新家。"
