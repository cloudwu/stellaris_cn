 approach_voidworm_plague_do_nothing_tt: "我们目前不会采取任何特殊行动。"
 approach_voidworm_plague_support_fleets: "保障我方舰队"
 approach_voidworm_plague_support_fleets_tt: "为了对抗虚空虫的威胁，我们可以牺牲一小部分生活品质来支援我们的军事舰队。\n局势$SITUATION_MONTHLY_CHANGE$：§G+0.5§!"
