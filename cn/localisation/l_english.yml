 army_attachment_mobile_shield_generators:0 "移动护盾生成器"
 army_attachment_mobile_shield_generators_desc:0 "§L大型有轨载具的生成器会在战场上生成防护力场，使用时可以对炮击和轨道轰炸进行良好的防御。§!"
 army_attachment_personal_shields:0 "个人护盾单位"
 army_attachment_personal_shields_desc:0 "§L该护盾生成器尺寸足够迷你，可以在单个士兵的背部进行装备。这种生成器产生的防护力场可能会被持续射击击垮，但是仍然可以显著延长战场上士兵的寿命。§!"
 army_attachment_military_police_corps:0 "宪兵队"
 army_attachment_military_police_corps_desc:0 "§L一支庞大的宪兵部队。在前线的用途有限，但是他们的存在可以提升部队纪律。§!"
 army_attachment_battle_strider_column:0 "战争挺进部队"
 army_attachment_battle_strider_column_desc:0 "§L双足装甲战车几乎可以用于任何地形。虽然腿部容易受到针对性袭击，但是他们敏捷而又灵活的天性在战场上具有很大优势。§!"
 army_attachment_hover_tank_battle_group:0 "翱翔坦克战斗部队"
 army_attachment_hover_tank_battle_group_desc:0 "§L一种强大而移动迅速的装甲，它使用反重力升降装置在略高于地面处悬停。虽然这会使它的自身重量受到限制，但相对于常规有轨载具，在速度和灵活性上做出了弥补。§!"
 army_attachment_assault_landers:0 "突击着陆器"
 army_attachment_assault_landers_desc:1 "§L这些大型运输机的用途是在战时不依靠对接设施把陆战队和重型装备运送到行星表面。§!"
 army_attachment_orbital_drop_pods:0 "轨道空降舱"
 army_attachment_orbital_drop_pods_desc:0 "§L单人用空降舱会从轨道上的飞船里发射到行星表面。虽然重型装备的运送还是要依靠突击着陆器，但是这些空降舱在入侵行星时也能显著减少运送时间。§!"
 army_attachment_neo_concrete_fortifications:0 "新实体堡垒"
 army_attachment_neo_concrete_fortifications_desc:0 "§L新实体地面堡垒的扩展层和掩体网为轨道轰炸提供了进一步防护。这限制了陆战队的机动性，但在防御作战时会成为关键。§!"
 army_attachment_self_replicating_mine_fields:0 "自我复制雷区"
 army_attachment_self_replicating_mine_fields_desc:0 "§L埋藏式和半移动式地雷不断进行自我复制以维持所需的数量。要在战斗中排除自我复制雷区将会异常艰难。§!"
 army_attachment_air_defense_artillery:0 "防空炮"
 army_attachment_air_defense_artillery_desc:0 "§L一个庞大的武器系统，它在进入行星的大气层后专门用于追踪和袭击快速移动的目标。§!"
 army_attachment_chemical_stimulants:0 "化学兴奋剂"
 army_attachment_chemical_stimulants_desc:0 "§L一种烈性化学混合试剂，专门用于增强士兵的战斗感知和反应能力。可以暂时性地提升士兵的作战表现，但是持续使用可能导致焦虑、抑郁、癫痫、恶心、幻觉、嗜睡和大便失禁。§!"
 army_attachment_xeno_cavalry:0 "外星铁骑"
 army_attachment_xeno_cavalry_desc:0 "§L这些健壮的战争野兽一旦找到契合的骑手，就会成为优秀的坐骑。它们几乎可以翻越任何地形，尤其适合进行侦察和突击。大型战争野兽也会被用作重型武器平台§!"
 army_attachment_psi_warriors:0 "灵能战士"
 army_attachment_psi_warriors_desc:0 "§L这些精英战士充满了神秘色彩，他们凭借强大的心灵异能和大量的身体训练在战场上穿梭。灵能战士对近战武器十分精通，他们更喜欢和敌人近身作战。§!"
 army_attachment_gene_warrior_shock_troops:0 "基因战士突击部队"
 army_attachment_gene_warrior_shock_troops_desc:0 "§L这是一群能力远超于普通士兵的强大战士，他们最适合去战斗进入胶着状态的地方执行突击或奇袭任务。一队基因战士有时足以扭转整个战局。§!"
 army_attachment_power_armor:0 "动力装甲"
 army_attachment_power_armor_desc:0 "§L动力装甲可以提升士兵的天生能力，装备后，士兵的耐力和力量都会增强。动力装甲能让他们携带更重型的武器，还可以对辐射和生化制剂进行更好的防护。§!"
 army_attachment_special_forces_group:0 "特种作战小队"
 army_attachment_special_forces_group_desc:0 "§L一群专门执行非常规任务的训练有素的特工，他们通常暗中深入敌后。优先破坏敌人的通讯和物流，兼顾找机会清除一切有价值的目标。§!"
 army_attachment_shadow_assassins:0 "暗影杀手"
 army_attachment_shadow_assassins_desc:0 "§L这些精英特工穿着昂贵的隐形衣，利用隐形技术执行任务。除了在快速移动时会轻微变形，肉眼和大多数传感器无法对其进行观测。他们是暗杀和秘密军事情报收集的专家。§!"
 army_attachment_cyborg_infiltration_unit:0 "机器人渗透小队"
 army_attachment_cyborg_infiltration_unit_desc:0 "§L这些机械杀手的金属骨骼可以自由变形，这使得他们可以在取得合适的血肉（通常是从俘虏身上得来）移植到自身骨架上之后伪装成任何种族。然后渗入敌军防线制造混乱。§!"
 army_attachment_hunter_killer_drone_swarms:0 "猎杀者无人机群"
 army_attachment_hunter_killer_drone_swarms_desc:0 "§L以压制敌人为目的，向敌人阵地投放大量相对简单的无人机群。尽管单独一架无人机不会对训练有素的士兵造成什么威胁，但是成百上千架无人机就不那么好对付了。§!"
 army_attachment_combat_software_2:0 "作战软件 2.0"
 army_attachment_combat_software_2_desc:0 "§L全面升级所有部队的作战软件。本次升级的内容包括改进反应时间，升级战术分析算法，以及修复大量bug。§!"
 army_attachment_exploding_slave_collars:0 "引爆奴隶项圈"
 army_attachment_exploding_slave_collars_desc:0 "§L这些项圈将被佩戴在奴隶身上（具体位置由身体构造决定），如果奴隶的行为违背了主人的意志，可以对项圈进行远程引爆。在近身作战中引爆项圈可以对敌人造成大量伤害。§!"
 army_attachment_slaver_raiding_teams:0 "奴隶突击队"
 army_attachment_slaver_raiding_teams_desc:0 "§L这些奴隶小队在敌人后方进行游击作战，以俘虏更多的奴隶。这些俘虏会被送上战场，和他们之前的战友进行对抗。§!"
 army_attachment_commissar_squads:0 "政委小组"
 army_attachment_commissar_squads_desc:0 "§L维持奴隶部队的纪律是一项艰难的任务，但对于政委小组来说却是小菜一碟。通过实行抽杀法和其他严厉的惩戒，奴隶们会畏惧政委胜过敌人。§!"
 army_attachment_clone_suicide_brigade:0 "克隆人自杀旅"
 army_attachment_clone_suicide_brigade_desc:0 "§L克隆人繁殖的首要目的是——探寻敌人的集中程度，潜入其中引爆身上的炸弹。这种随机恐怖行为在很大程度上可以打击敌人的士气。§!"
 army_attachment_clone_commandos:0 "克隆人突击队"
 army_attachment_clone_commandos_desc:0 "§L这些加速成长的杀手需要耗费大量的成本，但是极端的调整和训练能使他们成为优秀的士兵。这样的士兵比普通克隆人更有主见，甚至其中一些人开始有怪癖了。§!"
 army_attachment_hypnotic_training_regimen:0 "催眠训练方案"
 army_attachment_hypnotic_training_regimen_desc:0 "§L克隆人士兵已经完成了催眠训练方案，超出了他们的正常状态。这项训练可以提高作战效率，虽然远超出预期战场寿命的部队有时容易造成精神崩溃。§!"
 army_attachment_psi_shield_specialists:0 "灵能盾专家"
 army_attachment_psi_shield_specialists_desc:0 "§L以在战场上为友军展开强力灵能护盾为目的，专门受训的特工。这样的护盾和传统能源力场效果一样，但是要维持护盾状态需要消耗大量的专注力。§!"
 army_attachment_telekinetic_specialists:0 "念力移物专家"
 army_attachment_telekinetic_specialists_desc:0 "§L在念力移物方面有特殊天分的灵能专家。在恰当的条件下，他们可以将敌人和载具扔到半空，或将飞机从天上摔向地面。§!"
 army_attachment_class_a_psi_operative:0 "A级灵能特工"
 army_attachment_class_a_psi_operative_desc:0 "§L灵力强大的稀有个体，他们通常忍受着大脑受创的副作用。这些特工对自己和周围环境都极度危险，但当他们的毁灭性力量被导向敌人的时候，就会成为强大的武器。§!"
 army_attachment_infestation_brood:0 "感染育种"
 army_attachment_infestation_brood_desc:0 "§L被释放后，这些凶残的寄生生物会迅速寻找宿主以繁殖后代。它们将以指数级的速度增长，整个城市会因此在几天之内覆灭。不必多说，它们的存在不会对敌人的士气产生什么积极影响。§!"
 army_attachment_brood_coordinator:0 "协调之母"
 army_attachment_brood_coordinator_desc:0 "§L这个巨大的，蛞蝓一样的生物被养在后方来提高异形陆战队内各种贪婪生物的协调性。它使用低级超能力信号来和各种群间进行交流。此外有一个副作用，就是它的拥有者经常会有严重的头痛。§!"
 army_attachment_battle_worms:0 "战争蠕虫"
 army_attachment_battle_worms_desc:0 "§L这些巨大的无脊椎动物经过基因改造从而能够钻过地面，绕过敌人的防线并且让更小的生物遵循它们的尾迹。它们挖出的隧道也为轨道炸弹狂人提供了极佳的庇护。§!"
 army_attachment_raptor_flocks:0 "猛禽队"
 army_attachment_raptor_flocks_desc:0 "§L大型猛禽，在有限时间内可以达到超音速。它们成群进行攻击，发射可穿透大多数装甲的硬刺。任何冒险进入它们巢穴上空大气层的飞行器都会有极高遭受攻击的危险。§!"
 army_attachment_advanced_power_armor:0 "进阶力量装甲"
 army_attachment_advanced_power_armor_desc:0 "§L这些装甲套装的价格几乎和制造基因武士自己一样昂贵了。它们可以进一步提升使用者本身就已相当可观的力量，而飞行装置增强了其机动性。为了操作装甲，使用者需要与其建立神经链接。§!"
 army_attachment_environmental_augmentations:0 "环境提升装置"
 army_attachment_environmental_augmentations_desc:0 "§L进一步提升肺部以及免疫系统从而使基因武士可以在不利环境中仍然正常运行且不受损伤——短期内甚至可以在真空中运行。§!"
 army_attachment_cybernetic_replacements:0 "义肢"
 army_attachment_cybernetic_replacements_desc:0 "§L战斗中损伤的器官与四肢均可以此替代，可让残废的战士在承受巨大伤害后仍然继续战斗。§!"

