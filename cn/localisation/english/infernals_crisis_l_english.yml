# Events
# NOTE: Remove most #comments below after texts are done
 infernals.1000.name: "新力量"
 infernals.1000.desc: "[GetHyperthermiaIntroIfRedGiant]"
 infernals.1000.descNormal: "我方[GetScientistPlural]报告发现一项全新技术，可将熵锁定于高能晶体阵列中储存。此§Y$entropy_crystals$§!可存运大量热能，适用于工业、经济与星际用途。\n\n模拟结果表明，此能量可用于环境改造行星气候，使其升温，甚至推动恒星向红巨星阶段演化。理论上，还可回收星系中逸散的熵能并转化为热量，进而系统推动银河热膨胀。\n\n§H特殊项目立项：§!§Y$INF_CRISIS_ENTROPY$§!"
 infernals.1000.descRedGiant: "我方[GetScientistPlural]分析曾点燃红巨星的§Y$entropy_crystals$§!，一度险毁文明。现已可被重新设计改造，使其适用于工业体系、经济结构以及恒星级能源运输。\n\n模拟结果显示，此能量可用于环境改造行星气候，使其升温，甚至推动恒星向红巨星阶段演化。理论上，还可回收星系中逸散的熵能并转化为热量，进而星系推动热膨胀。\n\n§H特殊项目立项：§!§Y$INF_CRISIS_ENTROPY$§!" # Intro if you've learned about entropy from the Red Giant Miners

 infernals.1005.name: "结晶成果"
 infernals.1005.desc1: "我们完成首个能量采集和转化§Y$entropy_crystals$§!基础设施。该晶体能够储存海量热能，使工业层面的储能与运输效率远超以往一切技术。\n\n由于红巨星拥有庞大的辐射表面与强劲热流，它是部署此技术的理想场域。更何况这些恒星皆在我方可控体系内。\n\n技术人员正调整工艺使其适用于工业化生产，探索利用环境熵合成$entropy_crystals$。伴随新经济的崛起，财富与权势都将随之暴涨。[GetScientistPlural]规模化制造项目已启动。\n\n§H解锁巨型结构：§!§Y$galactic_crucible_0$§!" # Reaching lv1
 infernals.1005.desc2: "现有的§Y$entropy_crystals$§!样本让我们在无需再以母星为代价的前提下，也能进行采集与合成。该晶体能够储存海量热能，使工业层面的储能与运输效率远超以往一切技术。\n\n由于红巨星拥有庞大的辐射表面与强劲热流，它是部署此技术的理想场域。更何况这些恒星皆在我方可控星系内。\n\n技术人员正调整工艺使其适用于工业化生产，探索利用环境熵合成$entropy_crystals$。伴随新经济的崛起，财富与权势都将随之暴涨。[GetScientistPlural]规模化制造项目已启动。\n\n§H解锁巨型结构：§!§Y$galactic_crucible_0$§!" # Reaching lv1
 infernals.1005.a: "须启动建设。"
 infernals.1005.a.tt: "派遣$constructor$围绕恒星建造§Y$galactic_crucible_0$§!。"
 infernals.1005.b: "命令子个体开工。"
 infernals.1005.b.tt: "派遣$constructor$围绕恒星建造§Y$galactic_crucible_0$§!。"

 infernals.1006.name: "热耐性进化"
 infernals.1006.desc: "我们踏上点燃星系的道路，但自身必须做好面对高温的准备。适应更高温度将助我们在这炽热的新未来中繁荣。"
 infernals.1006.descRedGiant: "在全力逆转恒星变化的同时，我们自身必须做好面对高温的准备。适应更高温度将助我们在这炽热的新未来中繁荣。"

 infernals.1010.name: "启动$entropy_conduit_plural$"
 infernals.1010.desc: "$galactic_crucible_1$可部署§Y$entropy_conduit_plural$§!可引导并强化恒星的熵能，一旦发送，它们就会回收并强化恒星的能量输出。使其演化为红巨星，从而将星系加热至支撑帝国扩张基础设施的水平。\n\n此类§Y$entropy_conduit_plural$§!能够定期生产并自主运作，目前仅限于我方领土，但未来有望扩展至整个银河，推动帝国持续增长。\n\n§H可升级的巨型结构如下：§!§Y$galactic_crucible_2$§!" # Reaching lv2
 infernals.1010.a: "$entropy_crystals$产量将加速。"
 infernals.1010.b: "迫切需要征服更多恒星。"

 infernals.1015.name: "温度将如何提升？"
 infernals.1015.desc: "§Y$entropy_crystals$§!研究揭示惊天秘密：在高浓度下，该物质可被用于制造足以摧毁整颗行星的武器。若我方掌握此力量，整个银河或将归于我手。\n\n但若追求军事应用，将破坏与邻邦脆弱信任。谁又能保证此武器不会反噬自身？\n\n若望证我方意图，必须公然削弱$galactic_crucible_2$，禁止生产此类武器。否则，终会有人将其用于杀戮，即我方或他人。\n\n§H该抉择将解锁特殊项目§!。" # Reaching lv3 & decision
 infernals.1015.a: "煽动战争火焰！" # evil path
 infernals.1015.a.desc: "解锁危机等级$crisis_hyperthermia_level_4$。\n" #\n\n§HIssues Special Project:§! §Y$INF_CRISIS_ENTROPY_EVIL$§!
 infernals.1015.b: "抑制野心。" # good path
 infernals.1015.b.desc: "阻止接触危机等级$crisis_hyperthermia_level_4$。\n\n§H特殊项目立项：§!§Y$INF_CRISIS_ENTROPY_GOOD$§!将§Y$galactic_crucible_2$§!转变为§Y$galactic_crucible_5$§!。"

 infernals.1020.name: "烈焰之中"
 infernals.1020.desc: "我方对§Y$entropy_crystals$§!及§Y$INF_CRISIS_ENTROPY_EVIL$项目§!之调查确认毁灭性武器潜力属实。掌握此等力量后，外交礼节将不再约束我们的行动。\n\n由于其激进的军事化应用，$galactic_crucible_3$扩张可以加速。武器越早解锁，我们越早称霸。\n\n§H巨型结构升级可用：§!§Y$galactic_crucible_4$§!" # Finishing special project for evil path
 infernals.1020.a: "我们必须为战争做好准备。"
 infernals.1020.a.tt: "—§Y$galactic_crucible_4$§!扩张应为优先事项。\n—$unlocks_conduit_damage$"
 infernals.1020.b: "我们的对手将成为火焰的引燃物。"
 infernals.1020.b.tt: "—§Y$galactic_crucible_4$§!扩张应为优先事项。\n—$unlocks_conduit_damage$"

 infernals.1021.name: "稳定的余辉"
 infernals.1021.desc: "$galactic_crucible_3$已被成功削弱，确保其不再能被扩展或用于破坏性目的。虽然失去了其全部潜能令人遗憾，但继续那条道路将带来灾难风险及所有外交关系的崩溃。\n\n幸运的是，即使功能受限，$galactic_crucible_5$仍将是强大且繁荣的能源来源。我们在越过界限前选择了退步，保障了与银河共同体合作的未来，同时依然从这项非凡科学中获益。\n\n§H巨型结构升级可用：§!§Y$galactic_crucible_5$§!" # Finishing special project for good path
 infernals.1021.a: "合作使我们共同受益。"
 infernals.1021.b: "和谐带来繁荣。"

 infernals.1025.name: "环绕核心"
 infernals.1025.desc: "我们对§Y$entropy_conduit_plural$§!的持续研究以及将恒星转化为红巨星的研究表明，我们或许能够扩大行动规模，直接使银河系核心过热，从而在整个银河触发热级联，把它改造成对我们更为适宜的环境。\n\n我们已确定六个核心周边星系，可作为此计划的作业枢纽。这些星系位于星系超空间航路网络之外，但相关稳定虫洞的构建工作正紧锣密鼓进行。" # Reaching lv4
 infernals.1025.a: "只有我们适合在烈焰中生存。"
 infernals.1025.a.tt: "其他物种将试图反对我们。准备星系战争。"
 infernals.1025.b: "整个银河将在熊熊烈焰中归一。"
 infernals.1025.b.tt: "其他物种将试图反对我们。准备星系战争。"

 infernals.1030.name: "点火竞赛"
 infernals.1030.desc: "$galactic_crucible_4$现已全面武装并投入运行。随着虫洞通道完工，我们已取得通往围绕星系核心六个集结星系的通道。\n\n我们开始进行核心过热工作。其它帝国可能察觉并试图进入这些星系，但暂时我们占有优势，核心已屈服于我们的意志。\n\n§H使用虫洞保护星系核心星系§!" # Reaching lv5, lanes open in 3 years!
 infernals.1030.a: "开始在核心星系中部署。"
 infernals.1030.a.tt: "在六个星系核心星系中部署§Y$entropy_conduit_plural$§!，我们就能一次性使整个银河过热。必须着手准备。"
 infernals.1030.b: "我们的未来因火焰而光明。"
 infernals.1030.b.tt: "$infernals.1030.a.tt$"

 infernals.1035.name: "星系火警"
 infernals.1035.desc: "对立帝国已强行开启通往我们靠近星系核心集结地的超空间航路。随着我们持续使核心超热，必须为抵抗做好准备。\n\n但我们不会被阻止。宇宙中寒冷黑暗将被驱散，取而代之的是我们崛起未来的炽热辉煌。"
# core is now connected with the galaxy!
 infernals.1035.a: "他们永远无法扑灭我们。"
 infernals.1035.b: "让他们前赴后继于熊熊烈焰中吧。"

 infernals.1040.name: "暴风临近"
 infernals.1040.desc: "星系核心开始躁动。环绕超大质量黑洞的熵水平激增，向附近星系释放出热辐射波动。\n\n正当恐慌蔓延时，一支由多星球勇敢科学家组成的小组揭示了连接核心周边六个星系的新近超空间航路。这些星系据悉拥有由§Y[hyperthermia_empire.GetName]§!运作的设施，正在积极使核心过热。这种鲁莽干预将引发星系级火风暴，将毁灭所有未能阻止纵火狂野心的人。\n\n若想生存，我们必须突破这些星系，夺取控制权。危机已至——温度仍在攀升。" # other empires learn about the core, forming a coalition war
 infernals.1040.a: "我们必须阻止这一切！" # generic reply (declares war)
 infernals.1040.a.tt: "§L一场无与伦比的危机即将席卷我们的星系。唯有新成立联盟的联合力量才能拯救我们。§!\n\n将组成反对危机的§Y联盟§!帝国，引发星系范围冲突。我们将§R对§Y[hyperthermia_empire.GetName]§!宣战§!。"
 infernals.1040.b: "焚烧吧，弱者！" # Genocidals reply
 infernals.1040.b.tt: "§L危机时刻，每个物种都应该自救。我们拥有独立解决的能力。§!"
 infernals.1040.c: "他们其实和我们一样。" # Infernals reply
 infernals.1040.c.tt: "§L§Y[hyperthermia_empire.GetName]§!的方法符合我们新星系的愿景。契合于此，我们或可幸免于看似灾难的全力冲击。§!"
 infernals.1040.d: "这不是我们该担心的。" # neutral reply
 infernals.1040.d.tt: "§L玩火的帝国司空见惯。此动荡终将过去，置身事外就好了。§!"

 infernals.1042.name: "升级：§R危机已发§!"
 infernals.1042.desc: "历史上伟大变革常伴随牺牲。然而，银河共同体将我方的工作视为不必要的威胁，并以联合军事同盟名义对我们动员。\n\n其目标直指灭绝，我们别无选择：任何接近星系核心或$galactic_crucible_4$的行为都会遭到压倒性武力的回应。\n\n我们的愿景已点燃恒星。让反对者迎战我们召唤的风暴吧。\n\n§H守住星系核心星系，我们就一定能取得胜利！§!"
 infernals.1042.a: "结局已定。"

 infernals.1043.name: "召集战役：§R危机已发§!"
 infernals.1043.desc: "鉴于星系核心局势升级威胁，银河共同体联合采取行动反对§Y[hyperthermia_empire.GetName]§!，其激进加热星系行为威胁所有已知生命。\n\n若任其为所欲为，无数文明将陷灭绝危机。所谓§Y[hyperthermia_empire.GetName]§!已与必要联合的联盟成直接对立。\n\n战斗已发动，数万亿生命岌岌可危。\n\n§H夺取星系核心星系，否则将失去一切！§!"
 infernals.1043.a: "舰队动员！"

 infernals.1045.name: "与时间赛跑"
 infernals.1045.desc1: "火风暴即将爆发。星系核心将喷发，铲除敌人并确立我们对群星的统治。\n\n然而星系拒绝接纳我们辉煌未来。通过新开超空间航路，他们密谋入侵集结地，颠覆我们的一切。目的何在？仅为守护那阴冷停滞的黑暗？\n\n我们绝不能允许。必须坚守核心线，直至火风暴点燃，将他们化为灰烬。" # last stage of global situation - crisis
 infernals.1045.desc2: "星系核心持续升温，§Y[hyperthermia_empire.GetName]§!的纵火狂热助推火势。按此速度，火风暴将消灭所有反对者，几乎灭绝星系所有生命。\n\n不可沟通妥协。若想生存，必须攻破源头：星系核心星系，那里火力最旺。唯有如此，§Y[hyperthermia_empire.GetName]§!方能阻止。\n\n整个银河的命运悬于一线。是时候告诉§Y[hyperthermia_empire.GetName]§!，玩火者……必将自食其果。" # last stage of global situation - others
 infernals.1045.a: "我们将坚守防线。"
 infernals.1045.a.tooltip: "必须控制六大核心星系才能获胜。"
 infernals.1045.b: "必须彻底扑灭他们。"
 infernals.1045.b.tooltip: "必须袭击六大核心星系，摧毁§Y[hyperthermia_empire.GetName]§!的导管，否则我们将被焚毁。"

 infernals.1055.name: "星系是我们的！"
 infernals.1055.desc: "从星系核心到最外围的恒星，我们煽起了胜利火焰。火风暴已将敌人烧成灰烬。他们缺乏勇气与远见，无法拥抱我们所缔造的辉煌未来。星系属于我们。\n\n在这火与怒的新秩序里，行星被岩浆与光芒熔煮，由红巨星的火焰温度点亮。熵能涌流穿梭于每一星系，由我们采集、塑造。帝国日益富裕强盛……不可阻挡。\n\n我们吞噬并重塑星系，成为虚空中熊熊燃烧的统治灯塔。或许有朝一日，我们还将引燃其他星系。" # crisis won
 infernals.1055.a: "这片新星系，我们志在必得。"
 infernals.1055.b: "终将所有火焰融为一体。"
 infernals.1055.c: "我们的火热母星不容弱者拖累。" #Scorched world heralds (genocidal Infernal)
 infernals.1055.d: "我们的毅力终获回报。" #Infernal Fire Cult
 infernals.1055.e: "终于，我们将寒冷与黑暗驱逐出星系。" #Other Infernals
 infernals.1055.f: "最终，我们可怜的对手化为灰烬。" #Generic Genocidal

 infernals.1052.name: "$galactic_crucible_4$被占领"
 infernals.1052.desc: "随着§H[crucible_system.GetName]§!星系被占领，我们的军团夺取了那座环绕恒星建造的$galactic_crucible_4$。\n\n这座巨型建造物的沦陷，宣告了其缔造者以武力称霸星系的美梦破碎。"
 infernals.1052.a: "摧毁它！"
 infernals.1052.a.tt: "§Y$galactic_crucible_4$§!将被彻底毁坏，无法修复。"
 infernals.1052.b: "我们可以利用这一点。"
 infernals.1052.b.tt: "将§Y$galactic_crucible_4$§!转化为§Y$galactic_crucible_5$§!以生产$r_alloys$。"

 infernals.1053.name: "$galactic_crucible_4$被占领"
 infernals.1053.desc: "占领§H[crucible_system.GetName]§!系统揭露了§H[crucible_builders.GetName]§!的阴谋，他们企图通过前所未有的烈焰风暴彻底毁灭整个银河系。\n\n目前，那台可能引发大规模灭绝的机器已被暂停。战争一旦结束，我们应动用剩余资源与兵力，将这座巨型建筑彻底摧毁。"
 infernals.1053.a: "我们必须尽快结束这场战争！"
 infernals.1053.b: "多令人惊叹的建筑啊。"

 infernals.1056.name: "银河重生"
 infernals.1056.desc: "当我们忙于引燃星系时，§Y[hyperthermia_empire.GetName]§!已经将其永久重塑，把恒星变为了武器。\n\n现在，我们终于可以拥抱新的乌托邦，但随着他们对银河控制的加深，我们应密切监视他们的下一步行动。"
 infernals.1056.a: "强大就会引发冲突。"
 infernals.1056.b: "新的威胁已悄然滋生。"
 infernals.1056.c: "出人意料的事态转折。"

