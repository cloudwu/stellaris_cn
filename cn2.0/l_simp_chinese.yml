 AFTERBURNER_1:0 "加力燃烧室"
 AFTERBURNER_1_DESC:0 "加力燃烧室可提升船只的战斗速度。"
 AFTERBURNER_2:0 "高级加力燃烧室"
 AFTERBURNER_2_DESC:0 "改进过的加力燃烧室可大幅提升船只的战斗速度。"
 SHIELD_1:0 "偏导护盾"
 SHIELD_1_DESC:0 "能量屏蔽罩可以在最大负荷内抵挡所有的敌方火力。它们的主要缺点是会耗费大量能量。"
 SHIELD_2:0 "中级偏导护盾"
 SHIELD_2_DESC:0 "这种升级后的能量屏蔽罩可以在最大负荷内抵挡并吸收敌方的火力。"
 SHIELD_3:0 "护盾"
 SHIELD_3_DESC:0 "这种新的护盾生成器代表着下一代能量屏蔽罩，可以取代旧的能量屏蔽装置。它们能提供更为优秀的防护能力。"
 SHIELD_4:0 "高级护盾"
 SHIELD_4_DESC:0 "升级后的可以制造出更强能量场的生成器。只有持续不断的攻击才可以刺穿这层屏障。"
 SHIELD_5:0 "超级护盾"
 SHIELD_5_DESC:0 "这些加强与加固的能量护盾十分强大，所提供的防护能力首屈一指。"
 SHIELD_BOOSTER:0 "护盾电容"
 SHIELD_BOOSTER_DESC:0 "$tech_shield_rechargers_1_desc$"
 AUTO_REPAIR:0 "再生式船体组织"
 AUTO_REPAIR_DESC:0 "这些细菌植入了船体的结构设计，当船体受损时，它们就会开始进行修复。"

 ARMOR_1:0 "纳米装甲"
 ARMOR_1_DESC:0 "加强船体的纳米镀层能够提供额外的保护层，可以在关键时刻逆转战局。"
 ARMOR_2:0 "金瓷装甲"
 ARMOR_2_DESC:0 "将陶瓷与多种金属结合的成为一种新型材料，用这种材料制成的装甲坚硬且不失弹性。"
 ARMOR_3:0 "塑钢装甲"
 ARMOR_3_DESC:0 "钢性塑料是一种有弹性的材料，它是由多种品质的塑料和金属结合而成。相对来说，钢性塑料的造价更为低廉，且能增加船体的强度。"
 ARMOR_4:0 "耐钢装甲"
 ARMOR_4_DESC:0 "这种具有良好弹性的材料能够抗各种严酷的外界环境。可以很好地充当船体材料。"
 ARMOR_5:0 "中子装甲"
 ARMOR_5_DESC:0 "这种致密且异常坚实的材质能够抵抗强大的火力。当其它合金制成的装甲被轰碎时，它依然能屹立不倒。"
 CRYSTAL_ARMOR_1:0 "水晶复合镀层"
 CRYSTAL_ARMOR_1_DESC:1 "用晶态实体的混合元素打造出来的合金，用在镀层的内测，可以改善船体完整性。"
 CRYSTAL_ARMOR_2:0 "水晶锻造镀层"
 CRYSTAL_ARMOR_2_DESC:1 "晶态合金的锻造方式经改良后，变得更加耐用。"

 SHIP_THRUSTER_1:0 "化学推进器"
 SHIP_THRUSTER_1_DESC:0 "设计简单且效率一般，通过常规燃料产生动力的化学推进器。"
 SHIP_THRUSTER_2:0 "离子推进器"
 SHIP_THRUSTER_2_DESC:0 "这些电动推进器是用离子波生成的推力，不需要推进剂。"
 SHIP_THRUSTER_3:0 "等离子推进器"
 SHIP_THRUSTER_3_DESC:0 "一种高级的推进形式，等离子推进器可以使船体拥有更快的亚光速和更好的机动性。"
 SHIP_THRUSTER_4:0 "脉冲推进器"
 SHIP_THRUSTER_4_DESC:0 "在亚光速条件下，这种高度熔合状态的推进器为船体提供了无与伦比的机动性和速度优势。"

