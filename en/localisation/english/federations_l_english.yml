 golden_rule_debrief_materialist_distribute:0 "You're welcome! Treat yourself!"
 golden_rule_debrief_materialist_appropriate:0 "Really, what did you expect?"
 golden_rule_debrief_spiritualist_invest:0 "Being greedy will not help anyone."
