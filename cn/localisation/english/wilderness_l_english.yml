 auth_mutualistic_intelligence: "共生智能"
 auth_mutualistic_intelligence_plural: "共生智能"
 auth_mutualistic_intelligence_desc: "$auth_mutualistic_intelligence_plural$作为行星尺度的分布式意识登上银河的舞台。它们由来自多种生物群的共生物种构成，所有个体都遵循所处环境的集体意志行动。\n\n部分选定的共生体可半自主地执行专项任务，但绝大多数依赖与共生环境的定期接触。若被隔离，它们将退化为野性本能行为，并最终消亡。"
 tt_auth_mutualistic_intelligence: "拥有§Y$auth_mutualistic_intelligence$§!（§Y$auth_hive_mind$§!）权力制度"

 gov_wilderness: "$gov_hive_mind$"
 gov_wilderness_desc: "这个政府运作起来就像一个单一的意识，民众没有任何独立的能动性，除了满足$RT_WILDERNESS$的需求和欲望。"
 RT_WILDERNESS: "荒野"
 RT_WILDERNESS_FEMALE: "$RT_WILDERNESS$"

