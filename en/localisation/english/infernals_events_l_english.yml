situation_cosmic_dawn_desc: "Our excavation has revealed subterranean facilities housing advanced technology, archived data, and stasis pods containing more of our dormant kin. Our history itself is buried here; if we can dig it all up, we may finally understand who we are."
situation_cosmic_dawn_finish_tt: "To learn more about ourselves, we must rediscover our distant past."
