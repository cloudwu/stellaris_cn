 unrest_title:0 "§R不满§!："
 unrest.101.name:0 "$unrest_title$恐袭"
 unrest.101.desc:0 "在压力不断加剧的情况下，§Y[Root.GetName]§!的动乱导致了恐怖袭击。尽管人员伤亡与财产损害较低，但居民已经开始质疑[Root.Owner.GetName]的保护他们的能力。"
 unrest.105.name:0 "$unrest_title$严重恐袭"
 unrest.105.desc:0 "近来在身陷泥潭的§Y[Root.GetName]§!殖民地上发生了一起重大事件。尽管关键国有设施均安然无恙，但这场有组织的恐怖袭击仍造成了难以估量的财产损失以及人员伤亡，动摇了殖民地稳定的根基。"
 unrest.110.name:0 "$unrest_title$维和"
 unrest.110.desc:0 "多亏了[Root.Owner.GetAdj]部队与§Y[Root.GetName]§!民众之间迅速且果敢的配合行动，平息了一触即发的暴动危机。"
 unrest.115.name:0 "$unrest_title$宗教传播"
 unrest.115.desc:0 "我们收到报告，§Y[Root.GetName]§!在历经一段时期的社会动乱后，似乎因为对境况的不确定，民众间唯心主义活动开始大大增加。临时祭坛纷纷搭建，人们通过共同的信仰形成新的社会纽带。"
 unrest.120.name:0 "$unrest_title$可靠权威"
 unrest.120.desc:0 "§Y[Root.GetName]§!的骚乱引发了新的政治变动：民粹主义铁腕人士开始走上舞台，他们不惜以自由为代价换取社会的秩序。"
 unrest.125.name:0 "$unrest_title$异族"
 unrest.125.desc:0 "随着§Y[Root.GetName]§!的社会秩序不断崩塌，[Root.Owner.GetName]的外来人口发现自己无意间成为了殖民地中与日俱增的仇恨的目标 。"
 unrest.130.name:0 "$unrest_title$束手无策"
 unrest.130.desc:0 "由于§Y[Root.GetName]§!当地的精神领袖们根本无法控制殖民地上动乱的蔓延，人们开始对自己所栖居的物质领域有更为理性的认识。"
 unrest.135.name:0 "$unrest_title$团结一致"
 unrest.135.desc:0 "§Y[Root.GetName]§!上出现了愈演愈烈的叛乱，叛乱的原因，至少部分原因，是该星球的公民们认为非原生种族在国内遭到了不公平的对待。"
 unrest.140.name:0 "$unrest_title$众生平等"
 unrest.140.desc:0 "§Y[Root.GetName]§!的社会断层不断扩大，在此剧变的刺激之下，当地居民在人人平等的理念下团结一致。"
 unrest.145.name:0 "$unrest_title$收效甚微"
 unrest.145.desc:0 "事实证明，对§Y[Root.GetName]§!上叛乱的干预收效甚微。事实上，当地人已经对我们掌控事态的能力失去信心了。"
 unrest.150.name:0 "$unrest_title$军事激进"
 unrest.150.desc:0 "由于§Y[Root.GetName]§!上持续不断的动乱，民众强烈要求军方在他们的母星以及整个[Root.Owner.GetName]之内维持治安。"
 unrest.4200.name:0 "$unrest_title$[Root.GetName]上的叛乱！"
 unrest.4200.desc.returner:0 "[Root.GetName]上的复国主义者掀起了一场叛乱！他们为争取他们的自由而战，而他们的最终目标是回归[fatherland.GetName]的控制。"
 unrest.4200.desc.secession:0 "[Root.GetName]上的民众掀起了一场叛乱！他们的最终目标是脱离我们的国家， 并建立起一个他们自己的[secessionist_rebels.GetName]。"
 unrest.4200.desc.returner.gesta:0 "之前被我们打败的国家的残余势力，现在正在[Root.GetName]上谋划通过武力使该星球回归到母国。"
 unrest.4200.desc.secession.gesta:0 "[Root.GetName]上欠校准的单元正尝试让这个星球挣脱我们的管辖。"
 unrest.4211.name:0 "$unrest_title$在[From.From.GetName]的殖民地沦陷！"
 unrest.4211.desc:0 "我们没能镇压[From.From.GetName]的暴乱，殖民地现在已经宣布了独立"
 unrest.4211.desc.gesta:0 "一个星球从我们手中被窃取了。"
 unrest.4220.name:0 "[From.GetName]合并请求"
 unrest.4220.desc:0 "[Root.GetRulerTitle][Root.GetRulerName]，您好！我是[From.GetName]的[From.GetRulerTitle][From.GetRulerName]，谨代表[From.From.GetName]的人民进行发言。\n\n我们近来终于脱离了[rebelled_against.GetName]的掌控。我们的国家刚刚成立不久，还无法抵御那些侵略性……很强的国家。我们中有很多人对[Root.GetAdj]的统治青睐有加——我们诚挚地请求你们将我们纳入你们的领土。"
 unrest.4220.a:0 "我们不会将你们辛苦赢得的独立自主§Y全部§!夺走。"
 unrest.4220.a.tooltip:0 "将§Y[From.GetName]§!纳为附庸。"
 unrest.4220.b:0 "我们向来都是一家人。"
 unrest.4220.b.tooltip:0 "立即吞并§Y[From.From.GetName]§!。"
 unrest.4220.c:0 "我们不能——也不会——帮助你们。"
 unrest.4225.name:0 "前殖民地被附庸"
 unrest.4225.desc:0 "一份外交通告已经告知我们，我们的前殖民地[From.From.From.GetName]已经变成了[From.GetName]的附庸国。"
 unrest.4225.desc.gesta:0 "我们感知到，一个曾经属于我们的星球[From.From.From.GetName]，现在已经成为了[From.GetName]的附庸国。"
 unrest.4225.a:0 "简直让我们忍无可忍。"
 unrest.4230.name:0 "前殖民地被吞并"
 unrest.4230.desc:0 "一份外交通告已经告知我们，我们位于[From.From.From.GetName]的前殖民地被并入了[From.GetName]的领土。"
 unrest.4230.desc.gesta:0 "我们感知到，我们之前的星球[From.From.From.GetName]已经被[From.GetName]整合进版图。"
 unrest.4230.a:0 "$unrest.4225.a$"
 unrest.4235.name:0 "叛乱被镇压"
 unrest.4235.desc:0 "我们已经打败了[From.From.From.GetName]上的叛军，并重建了我们的政权，重新将殖民地牢牢控制在我们手中。"
 unrest.4235.desc.gesta:0 "[From.From.From.GetName]上不属于我们的个体已被肃清。"
 unrest.4235.a:0 "他们不会再一次反抗我们了。"
 unrest.155.name:0 "$unrest_title$ [revolt_planet.GetName]上的奴隶集会"
 unrest.155.desc:0 "奴隶们夜间举行秘密会议、对统治阶级的反抗不断升级、货物频繁丢失，这些现象都说明了一点，[revolt_planet.GetName]上的奴隶们正在变得越来越激进，并向他们的同胞不断的散播反抗和不满的情绪。这也让我们国家其余的人民越发恐惧不安。无论他们在做什么，都不会对帝国有利。"
 unrest.155.a:0 "必须立刻采取行动。"
 unrest.156.name:0 "$unrest_title$ [Root.GetName]上的蓄意破坏"
 unrest.156.desc:0 "在一次恶毒的反抗行动中，[Root.GetName]上的奴隶们用自制炸药摧毁了工厂设施，尽管爆炸发生在夜间，他们还是用触发警报的方式将毫无疑心的工厂领导人们引到了现场。这次袭击协调顺畅，执行完美。无论罪犯是谁，他们一定秘密策划了好几个月。"
 unrest.156.a:0 "这些行为必将受到惩罚。"
 unrest.156.b:0 "我们必须解决我们之间的分歧。"
 unrest.159.name:0 "$unrest_title$[Root.GetName]上的绝食抗议"
 unrest.159.desc:0 "看来[Root.GetName]上的奴隶们已经无法再忍受下去了，他们开始绝食抗议。奴隶团体的发言人告诉我们，一大批奴隶开始拒绝摄入任何食物，直到我们废除奴隶制为止。到目前为止我们强迫他们进食的尝试均已失败。令人遗憾的是营养不良将大大的降低他们的工作效率。"
 unrest.159.a:0 "那就让他们饿着吧。"
 unrest.159.b:0 "我们得解决这个问题。"
 unrest.157.name:0 "$unrest_title$[revolt_planet.GetName]发生奴隶暴乱"
 unrest.157.desc:0 "[revolt_planet.GetName]上的奴隶们已经为了自由而开始暴乱！在精心计划的袭击中，[revolt_planet.GetName]上的反抗势力颠覆了当地政府。该行星因此陷入混乱，奴隶们拉帮结派，拿着威力强大的武器冲上街道大肆破坏，攻击任何胆敢阻止他们的人。"
 unrest.157.a:0 "他们实在太过分了。"
 unrest.157.b:0 "也许我们需要改变我们的策略。"
 unrest.160.name:0 "$unrest_title$[revolt_planet.Planet.GetName]发生奴隶叛乱"
 unrest.160.desc:0 "在[revolt_planet.Planet.GetName]上被奴役的人口已经团结起来公开起义，武装起来对抗我们当地的统治。叛军几乎同时攻克了行星上的数个关键目标，情况急转直下。这颗行星的命运现在依赖于我们在当地的卫戍部队。如果他们输了，我们将失去[revolt_planet.Planet.GetName]。"
 unrest.160.a:0 "粉碎他们的叛乱！"
 unrest.160.a.tooltip:0 "奴隶叛军企图占领整个行星。"
 unrest.161.name:0 "叛乱被镇压"
 unrest.161.desc:0 "我们成功镇压了[event_target:revolt_planet.Planet.GetName]上的起义。我们勇敢的部队士兵们在关键设施重新建立了据点，并恢复了当地的秩序。接下来要做的是重建那些被奴隶们所摧毁的设施，短时间内他们肯定是不敢再反抗我们了。"
 unrest.161.a:0 "现在他们应该会安分守己了。"
 unrest.161.b:0 "事情竟然发展到这种地步，真是遗憾。"
 unrest.161.a.tooltip:0 "对失败叛乱的记忆将使得这些人不敢再次反抗。"
 unrest.163.name:0 "终止奴役劳动"
 unrest.163.desc:0 "由于在[revolt_planet.Planet.GetName]上终止了奴役劳动，动乱终于逐渐平息了。现在民众生活应该能够回归正规了吧。"
 unrest.165.name:0 "奴隶被平定"
 unrest.165.desc:0 "[revolt_planet.Planet.GetName]上的激进分子们已经被平定，奴隶们也都老老实实的回去工作了。"
 unrest.165.a:0 "回去工作吧……"
 unrest.167.name:0 "我们失去了[revolt_planet.Planet.GetName]"
 unrest.167.desc:0 "未敢设想的事情发生了。我们在[revolt_planet.Planet.GetName]上的部队被打败了，我们最后一名忠实的子民也被奴隶叛军无情的处死。现在叛军已经宣布独立，这真是[From.GetSpeciesName]一族历史上黑暗的一天。"
 unrest.167.a:0 "下次我们将全副武装夺回属于我们的东西。"
 unrest.167.b:0 "也许这就是最好的结果了……"
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "您好，[Root.GetSpeciesName]，我们是曾为奴隶的自由战士——来自[old_owner.GetName]，我们在那里受到[old_owner.GetRulerTitle][old_owner.GetRulerName]的压迫和虐待。我们一直很钦佩你们的平等主义价值观，向往你们那“[new_owner.GetSpeciesAdj]”的行事之道，我们希望能成为你们国家的一部分，您愿意收留我们吗？"
 unrest.168.a:0 "加入我们吧，我们这里人人平等。"
 unrest.168.a.tooltip:0 "[old_owner.GetName]将被告知我们接收了他们以前的奴隶。"
 unrest.168.b:0 "我们不需要另一颗行星了。"
 unrest.169.desc:0 "我们需要告知您，[revolt_planet.GetName]的自由斗士们已经加入了我们的国家，并且享有完全的公民权，包括我们的保护。你们别想再干涉他们的自由了。"
 unrest.169.a:0 "管好你们自己吧。"
 unrest.169.b:0 "我们会连你们一起蹂躏。"
 unrest.169.c:0 "恭喜恭喜。烫手的山芋归你们了。"
 opinion_took_in_rebels:0 "接纳叛军"
