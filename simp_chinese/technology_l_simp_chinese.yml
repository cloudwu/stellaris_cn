 tech_starbase_1: "恒星基地建设"
 tech_starbase_1_desc: "为了充分利用恒星系中的资源，我们必须在星系主星较近的轨道附近建立一个集中化的太空设施。"
 tech_starbase_2: "星港"
 tech_starbase_2_desc: "初期的恒星基地只不过是临时的前哨站。而永久性的星港能够让我们保证对恒星系的牢固控制。"
 tech_starbase_3: "星垒"
 tech_starbase_3_desc: "随着太空交通流量的增加，我们需要更大更可靠的恒星基地来保证对恒星系航道的控制。"
 tech_starbase_4: "星堡"
 tech_starbase_4_desc: "这些强大的太空堡垒将为恒星系中所有的军事活动提供一个据点，它们的存在几乎足以阻挡住最顽强的进攻者。"
 tech_starbase_5: "擎天堡"
 tech_starbase_5_desc: "一个用一座巨型军用空间站就能抵挡数支攻击舰队的构想正在制定当中。一旦实现，这些擎天堡将会成为恒星系中心的伟大纪念碑。"
 tech_modular_engineering: "模块化工程"
 tech_modular_engineering_desc: "优化恒星基地的建造流程，使用模块化设计，这将可以减少目前建造的花费和时间。"
 tech_defense_platform_hull_1: "改善结构完整性"
 tech_defense_platform_hull_1_desc: "强化过的构架与增强了冲击吸收能力的防爆护盾即使在巨大的压力下，也可以确保平台的结构完整性。"
