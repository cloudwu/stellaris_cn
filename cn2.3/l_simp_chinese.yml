 leader_trait_nervous:0 "神经质"
 leader_trait_nervous_desc:0 "这位领袖紧张且焦虑，在指挥庞大的舰队时很容易被琐事压垮。"
 leader_trait_engineer:0 "工程师"
 leader_trait_engineer_desc:0 "这位领袖是天生的工程师，可以不借助太空港，自行组织对飞船的修复工作。"
 leader_trait_aggressive:0 "激进"
 leader_trait_aggressive_desc:0 "这位领袖是一名激进的上将，总是寻求在最短的时间内以最大的火力压制敌人。"
 leader_trait_cautious:0 "谨慎"
 leader_trait_cautious_desc:0 "这位领袖是一名谨慎的上将，会避免不必要的风险，并时刻注意保持阵型，以便舰队单位可以互相照应。"
 leader_trait_scout:0 "侦查专家"
 leader_trait_scout_desc:0 "这位领袖擅长侦查，能将远程飞船探测器获取的情报最大化。"
 leader_trait_unyielding:0 "不屈"
 leader_trait_unyielding_desc:0 "这位领袖完全不考虑撤退的可能。只要战斗打响，宁可战死，也不退缩。"
 leader_trait_gale_speed:0 "其疾如风"
 leader_trait_gale_speed_desc:0 "这位领袖认为，无论是怎样的太空战役，速度总是决胜的关键。"
 leader_trait_lethargic:0 "懒散"
 leader_trait_lethargic_desc:0 "这位领袖行事懒惰懈怠，执行任务的时候缺乏热情或动力。"
 leader_trait_restrained:0 "拘谨"
 leader_trait_restrained_desc:0 "这位领袖异常关心其他人的安危，极力避免自己的士兵以及任何平民在战斗中出现伤亡。"
 leader_trait_defender:0 "防御方"
 leader_trait_defender_desc:0 "这位领袖擅长防守，知道如何最有效安排地面军团、运用防御工事，会让入侵的敌人吃尽苦头。"
 leader_trait_attacker:0 "入侵者"
 leader_trait_attacker_desc:0 "这位领袖擅长攻打行星，知道如何从空中向敌方行星发动攻击最有效率。"
 leader_trait_charismatic:0 "魅力非凡"
 leader_trait_charismatic_desc:0 "这位领袖有着令人无法抗拒的魅力，军团将其视为英雄顶礼膜拜。"
 leader_trait_butcher:0 "屠夫"
 leader_trait_butcher_desc:0 "这位领袖尤其擅长对敌方造成死伤，所到之处尸横遍野，毫不留情。"
 leader_trait_glory_seeker:0 "身先士卒"
 leader_trait_glory_seeker_desc:0 "这位领袖永远战斗在最前线，身先士卒，鼓舞士气，置危险于不顾。"
 leader_trait_armchair_commander:0 "后阵指挥"
 leader_trait_armchair_commander_desc:0 "这位领袖在军团的后方进行指挥，尽量避免来到前线，以免遭遇“不必要的危险”。"
 leader_trait_army_logistician:0 "军团后勤"
