 utopia.2602.1.desc.machine_non_gestalt: "$utopia.2602.1.desc.1.machine_non_gestalt$\n\n$utopia.2602.1.desc.2.machine$"
 utopia.2602.1.desc.organic_gestalt: "$utopia.2602.1.desc.1.organic_gestalt$\n\n$utopia.2602.1.desc.2.organic$"
 utopia.2602.1.desc.organic_non_gestalt: "$utopia.2602.1.desc.1.organic_non_gestalt$\n\n$utopia.2602.1.desc.2.organic$"
 utopia.2602.2.desc: "The [From.GetSpeciesName] population within our borders have begun exhibiting similar changes as well, so whatever is happening to their kind is not localized to any single region of space."
 utopia.2602.a.organic_non_gestalt: "How peculiar."
 utopia.2602.a.hive_or_machine_non_gestalt: "Special powers? Doubtful."
 utopia.2602.a.machine_gestalt: "Does not compute."
 utopia.2602.b: "Psychic powers? What a crock!"
 utopia.2602.c: "Their sorcery will not be enough to save them."
 utopia.2602.d.organic: "Yes... Yes, we can sense their psychic emanations."
 utopia.2602.d.machine: " Yes... We have registered their psionic frequencies."

 utopia.2605.name.organic_non_gestalt: "[psionic_leader.GetTitle] Revealed as Psychic"
 utopia.2605.name.machine_non_gestalt: "[psionic_leader.GetTitle] Identified as Psionic"
 utopia.2605.name.gestalt: "[psionic_leader.GetName] Identified as Psionic"
 utopia.2605.desc.organic_non_gestalt: "While it is rare for psionic powers to manifest after reaching adulthood, it is not unheard of. [psionic_leader.GetTitle] [psionic_leader.GetName] has recently been displaying abilities that were suspected to be psionic in nature. After undergoing a thorough ESP test, [psionic_leader.GetSheHe] [psionic_leader.GetHasHave] been identified as a class 4 psionic talent."
 utopia.2605.desc.machine_non_gestalt: "Though rare, psionic abilities sometimes develop in units not previously known to support them. [psionic_leader.GetTitle] [psionic_leader.GetName] has recently displayed functionalities that could be classified as psionic. After undergoing thorough testing, [psionic_leader.GetSheHe] [psionic_leader.GetHasHave] been identified as a class 4 psionic unit."
 utopia.2605.desc.gestalt: "The influence of our newfound powers grows with each day. The vessel of our [GetBrainName], [psionic_leader.GetName], has recently displayed abilities that could be classified as psionic. After undergoing thorough testing, [psionic_leader.GetSheHe] [psionic_leader.GetHasHave] been identified as a class 4 [GetPsychicNoun]."
 utopia.2605.a: "These new abilities will serve us well."

 utopia.2652.name:0 "[From.GetSpeciesNamePlural] Awaken Psionic Abilities"

 utopia.2652.desc.1.intro: "All [From.GetSpeciesNamePlural] throughout the galaxy have undergone a great change. Whereas before their latent psionic power had only"
 utopia.2652.desc.1.outro: "has now unlocked its full psionic potential."
 utopia.2652.desc.1.organic: "$utopia.2652.desc.1.intro$ blossomed in a small minority, the entire species $utopia.2652.desc.1.outro$"
 utopia.2652.desc.1.machine: "$utopia.2652.desc.1.intro$ emerged in a small minority, the entirety of their kind $utopia.2652.desc.1.outro$"
 utopia.2652.desc.2.non_gestalt: "Although these changes seem to have originated in the [From.GetName], they have now manifested in all members of their [GetSpeciesWord] regardless of location."
 utopia.2652.desc.2.organic_non_gestalt: "$utopia.2652.desc.2.non_gestalt$\n\nAside from displaying an array of powerful psionic abilities, [From.GetSpeciesNamePlural] have started to forgo verbal communication with each other in favor of telepathy."
 utopia.2652.desc.2.machine_non_gestalt: "$utopia.2652.desc.2.non_gestalt$\n\n$utopia.2652.desc.2.machine_gestalt$"
 utopia.2652.desc.2.gestalt.intro: "Aside from displaying an array of powerful psionic abilities, all [From.GetSpeciesNamePlural] can now communicate"
 utopia.2652.desc.2.organic_gestalt: "$utopia.2652.desc.2.gestalt.intro$ non-verbally beyond their existing channels."
 utopia.2652.desc.2.machine_gestalt: "$utopia.2652.desc.2.gestalt.intro$ beyond their existing collective channels."
 utopia.2652.desc.organic_non_gestalt: "$utopia.2652.desc.1.organic$\n\n$utopia.2652.desc.2.organic_non_gestalt$"
 utopia.2652.desc.machine_non_gestalt: "$utopia.2652.desc.1.machine$\n\n$utopia.2652.desc.2.machine_non_gestalt$"
 utopia.2652.desc.organic_gestalt: "$utopia.2652.desc.1.organic$\n\n$utopia.2652.desc.2.organic_gestalt$"
 utopia.2652.desc.machine_gestalt: "$utopia.2652.desc.1.machine$\n\n$utopia.2652.desc.2.machine_gestalt$"
 utopia.2652.b:0 "There must be a logical explanation for this."
 utopia.2652.c.organic:0 "Proceed with caution."
 utopia.2652.c.machine: "A suboptimal development."
 utopia.2652.d.organic:0 "We felt the great psionic disturbance of their Awakening."
 utopia.2652.d.machine: "This explains the psionic disturbances we detected."

 utopia.2650.name:0 "The Great Awakening"
 utopia.2650.desc:0 "The [Root.GetSpeciesName] species has experienced what can only be described as a Great Awakening. For a time now, we have been aware of the great psionic potential inherent in our species, but such powers have only manifested themselves in a small minority... until now.\n\nAlmost overnight, [Root.GetSpeciesNamePlural] everywhere have unlocked their full psionic capacity. It is as if some sort of communal pool of [Root.GetSpeciesName] psychic energy finally reached a critical tipping point, collectively awakening the latent abilities of our brains.\n\nTelepathy has already replaced most verbal communication between [Root.GetSpeciesNamePlural], and this is only one small example of the innumerable changes our society is faced with. We are now tied together in a way few of us could have ever imagined."
 utopia.2650.a:0 "The veil has been lifted."
 utopia.2655.name:0 "The Shroud"
 utopia.2655.desc:0 "Like a muffled whisper in a dark room, the Shroud calls to us from within our minds. It is a primordial realm of pure psychic energy that came into being at the dawn of time. All creatures that have been gifted with psionic abilities tap into the Shroud in some way to draw power, even if only subconsciously.\n\nSince our transcendence, we have begun to see the Shroud with greater clarity. There are patterns where once even our strongest telepaths could see only a formless mass of swirling energy. There are... other things, as well. Spirits of a sort, that gaze back on us from the other side. Sometimes with curiosity, sometimes with kindness... and sometimes with malice.\n\nWe are still in the process of learning the extent of our new powers, but it may be possible for us to commune with these spirits. It will require the combined efforts of our most powerful telepaths."
 utopia.2655.a:0 "We must explore the Shroud."
 BREACHING_SHROUD_PROJECT:0 "Breaching the Shroud"
 BREACHING_SHROUD_PROJECT_DESC:0 "If we are to communicate with the denizens of the psychic realm known as the Shroud, we will have to unleash an incredible amount of psionic energy. Preparations have been made for a huge séance involving our most powerful psychics in the newly established Conclave of Telepaths on [Root.Capital.GetName]."
 utopia.2656.name:0 "The Séance"
 utopia.2656.desc:0 "After days of being locked in an hypnotic trance, our psychics in the Conclave of Telepaths have finally managed to open a brief gateway into the Shroud.\n\nNow that we have established an initial psionic link, we will be able to access the Shroud through the §HContacts§! menu in the future. To make any kind of meaningful forays into this realm and meet the beings who dwell there, we will likely have to make use of special psionic emitters to extend our psychic reach. This will consume a tremendous amount of energy."
 utopia.2656.a:0 "Time to reach in and see what we find."

 utopia.2657.name:0 "Through the Looking Glass"
 utopia.2657.desc:0 "While we have yet to actually pierce the veil, we can feel it getting thinner and thinner under the pressure of our combined minds. Yet, on the other side, our efforts to enter the §HShroud§! have not gone unnoticed. Something watches us.\n\nIts presence radiates phenomenal power and unfathomable purpose. It seeps through the cracks of our psyche.\n\nIt barely notices us. It watches us like we would a drop of condensation on a porthole. It might let us in, if only we could reach its inscrutable mind."
 utopia.2657.a:0 "Try to commune with it."
 utopia.2657.a.tt:0 "§GThis will let us form a Covenant.§!"
 utopia.2657.b:0 "We will venture in alone."
 utopia.2657.c:0 "This was a terrible idea! We must be more careful."

 utopia.2658.name:0 "A Confirmation"
 utopia.2658.desc:1 "Some time has passed since we established the foundation of a Covenant with the §H[GetShroudPatron]§!. Our bond is still weak, so we still have a chance to break it - or to strengthen it."
 utopia.2658.a:0 "Confirm the Covenant."
 utopia.2658.b:0 "Renounce the §Y[GetShroudPatron]§!."

 utopia.2659.name:0 "A Way In"
 utopia.2659.desc:0 "Our telepaths have toiled tirelessly to breach the §HShroud§! with no help from its denizens. At last, they found a way in. This abyss calls to us. We need only dare to take the plunge."
 utopia.2659.a:0 "Into the shrouded depths we go."

 FORM_COVENANT_PROJECT:0 "Commune with the Ineffable"
 FORM_COVENANT_PROJECT_DESC:0 "The Conclave of Telepaths on [Root.Capital.GetName] is preparing a great communion to reach out to an entity that dwells in the Shroud."

 utopia.3020.name: "§GPsionic Avatar Summoned§!"
 utopia.3020.desc:0 "The powerful energies of the §HShroud§! have been successfully channeled into a psionic Avatar under our control!\n\nAfter translating into our dimension, the newborn Avatar has coalesced into a spacefaring entity in orbit over [Root.Capital.GetName]."
 utopia.3021.desc:0 "The powerful energies of the §HShroud§! have been successfully channeled into a psionic Avatar under our control!\n\nAfter translating into our dimension, the newborn Avatar has coalesced into a colossal warrior on the surface of [Root.Capital.GetName]."
 utopia.3022.name: "§RSummoning Failed§!"
 utopia.3022.desc:0 "Channelling the psionic power required to summon an Avatar and bring it into our dimension is simply beyond our current ability. The energies of the §HShroud§! fizzle with agitation as our attempt fails."
 utopia.3023.name: "Psionic Entity Attacks"
 utopia.3023.desc:0 "The attempt to summon a psionic Avatar was only partially successful. Although the creature assumed its correct form and translated into our dimension, our [GetTelepathPlural] failed to bring it under our control!\n\nWe are now faced with an aggressive psionic entity that will destroy everything in its path."

 utopia.3024.name:0 "Shroud Incursion"
 utopia.3024.desc:0 "A creature of the §HShroud§! has pierced the fabric of space and materialized in the [shroud_spawn_system.GetName] system! This vengeful Avatar has amassed a tremendous amount of psionic energy and is using it to lash out at anything and anyone unfortunate enough to get in its path."
 utopia.3024.a:0 "It must be stopped!"
 utopia.3026.name:0 "Shroud Avatar Banished"
 utopia.3026.desc:0 "The continual atrophy of existing in normal space has weakened the Avatar in the §H[shroud_spawn_system.GetName]§! system.\n\nNo longer able to maintain its tangible form, it has withdrawn back into the §HShroud§!."
 utopia.3026.a.default:0 "Good riddance."
 utopia.3026.a.machine_or_hive:0 "A fortuitous outcome."

