 scavenge_debris_desc:0 "我们将从敌人舰船的残留物中回收资源。"
 scavenge_and_research_debris:0 "研究并打捞残骸"
 scavenge_and_research_debris_name:0 "$scavenge_and_research_debris$"
 scavenge_and_research_debris_desc:0 "§Y$civic_scavengers$§!使我们可以一边研究残骸的同时还能回收资源。"

 policy_population_controls:0 "人口控制"
 policy_population_controls_desc:0 "我们可以决定选择性人口控制在我帝国境内是否合法。"
 population_controls_not_allowed:0 "禁止"
 population_controls_not_allowed_name:0 "禁止人口控制"
 population_controls_not_allowed_desc:1 "繁殖并繁衍自己的种族是每一位公民不可剥夺的基本权利。\n\n§E不能使用非自愿性种族/行星人口控制§!\n§E不能选择性增长/减少种族人口§!"
 population_controls_allowed:0 "允许"
 population_controls_allowed_name:0 "允许人口控制"
 population_controls_allowed_desc:11 "人口发展的长期规划是非常关键的问题，不应放任个人决定。\n\n§E可以使用非自愿性种族/行星人口控制§!\n§E可以选择性增长/减少种族人口§!"

 policy_slavery:0 "奴隶制度"
 policy_slavery_desc:1 "我们可以决定奴隶制度在我帝国境内是否合法。"
 slavery_not_allowed:0 "禁止"
 slavery_not_allowed_name:0 "奴隶制度被禁止"
 slavery_not_allowed_desc:0 "奴役智慧生物是一种罪恶，我帝国绝不能容许这种行为。\n\n§E无法奴役人口§!"
 slavery_allowed_xenos_only:0 "仅限外星种族"
 slavery_allowed_xenos_only_name:0 "只允许奴役外星种族"
 slavery_allowed_xenos_only_desc:1 "我帝国只允许奴役异族。\n\n§E可以奴役其他种族§!"
 slavery_allowed_regulated:1 "须规范化"
 slavery_allowed_regulated_name:1 "规范奴隶制"
 slavery_allowed_regulated_desc:2 "对各行各业的人口采取无差别的奴役制度，并确保平等和相对良好的工作环境。\n\n§E可以奴役任何人口，但效率较低§!"
 slavery_allowed_regulated_xenos_only:1 "仅限外星人且须规范化"
 slavery_allowed_regulated_xenos_only_name:1 "规范外星种族奴隶制"
 slavery_allowed_regulated_xenos_only_desc:2 "我帝国允许奴役异族，但需要保证相对良好的工作环境。\n\n§E可以奴役其他种族，但效率较低§!"
 slavery_allowed:0 "许可"
 slavery_allowed_name:0 "允许奴隶制度"
 slavery_allowed_desc:0 "我帝国允许奴役民众。\n\n§E可以奴役人口§!"

 policy_slavery_procreation:1 "奴隶生育"
 policy_slavery_procreation_desc:0 "我们可以决定是否允许奴隶生育。"
 slavery_procreation_allowed:0 "许可"
 slavery_procreation_allowed_name:0 "准许奴隶生育"
 slavery_procreation_allowed_desc:0 "准许奴隶生育。奴隶的后代也会自动被奴役。"
 slavery_procreation_not_allowed:0 "禁止"
 slavery_procreation_not_allowed_name:0 "禁止奴隶生育"
 slavery_procreation_not_allowed_desc:0 "不允许奴隶生育"

 policy_purge:0 "肃清"
 policy_purge_desc:0 "受肃清的人口无法工作并将最终死亡，但是肃清行为会激怒他们和同情他们的人口。\n"
 purge_not_allowed:0 "禁止"
 purge_not_allowed_name:0 "禁止肃清"
 purge_not_allowed_desc:1 "必须将肃清视为一种暴行。\n\n§E无法肃清人口§!"
 purge_allowed_xenos_only:0 "仅限外星人"
 purge_allowed_xenos_only_name:0 "只允许肃清外星人"
 purge_allowed_xenos_only_desc:1 "我们必须想办法控制帝国内低级生物的扩散。\n\n§E可以肃清其他种族§!"
 purge_allowed:0 "允许"
 purge_allowed_name:0 "允许肃清"
 purge_allowed_desc:0 "必须将帝国境内的不安因素和腐败分子清除干净，以免他们污染帝国的根基。\n\n§E可以肃清和驱离人口§!"
 purge_displacement_only:0 "仅限驱离"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "我们无义务照顾那些可能侵蚀社会根基的人的需求。让他们去我境外自求生路吧。\n\n§E可以驱离人口§!"

 policy_orbital_bombardment:0 "轨道轰炸"
 policy_orbital_bombardment_desc:2 "轨道轰炸可以让我们从太空直接消灭目标星球上的敌方军队，还有更惩罚性的轨道轰炸策略可以用来摧毁建筑和杀死人口。\n"
 orbital_bombardment_selective:0 "有选择的"
 orbital_bombardment_selective_name:0 "有选择的轨道轰炸"
 orbital_bombardment_selective_desc:0 "只允许轰炸已识别的军事目标，将敌方平民伤亡降到最低。\n\n§E只能使用“有选择的”轨道轰炸策略。§!"

 orbital_bombardment_indiscriminate:0 "无差别"
 orbital_bombardment_indiscriminate_name:0 "无差别轨道轰炸"
 orbital_bombardment_indiscriminate_desc:0 "允许使用所有轨道武器，完全不在乎地表的人员伤亡。\n\n§E允许使用“无差别”轨道轰炸策略。§!"

 orbital_bombardment_armageddon:0 "末日"
 orbital_bombardment_armageddon_name:0 "末日轨道轰炸"
 orbital_bombardment_armageddon_desc:1 "允许使用所有轨道武器，完全不在乎星球上的生命，目标是彻底摧毁一切。\n\n§E允许使用“无差别”和“末日”轨道轰炸策略。§!"

 orbital_bombardment_abduction:0 "劫掠"
 orbital_bombardment_abduction_name:0 "劫掠轨道轰炸"
 orbital_bombardment_abduction_desc:0 ""
 orbital_bombardment_surrender_allowed_name:0 "允许" #Not shown anywhere afaik
 orbital_bombardment_surrender_forbidden_name:0 "禁止" #Not shown anywhere afaik
 policy_orbital_bombardment_accept_surrender:0 "在轨受降"
 policy_orbital_bombardment_accept_surrender_desc:0 "该政策决定我们是否允许敌对行星在我们的舰队进行轨道轰炸的过程中投降。"
 orbital_bombardment_surrender_allowed:0 "允许"
 orbital_bombardment_surrender_allowed_desc:0 "外国公民有权投降。\n\n§E在对没有防御部队的敌对行星进行轨道轰炸的过程中，若他们选择投降我们将获得其控制权。§!"
 orbital_bombardment_surrender_forbidden:0 "禁止"
 orbital_bombardment_surrender_forbidden_desc:0 "我们不接受投降，轨道轰炸将会无限期持续下去。\n\n§E只能通过地面部队对行星的登陆获取敌对行星的控制权。§!"

 policy_interference:1 "前超光速文明干涉"
 policy_interference_desc:1 "我们可以设置政策，规制我们同前超光速国家所进行的互动。"
 interference_not_allowed:0 "不予干涉"
 interference_not_allowed_name:0 "$interference_not_allowed$"
 interference_not_allowed_desc:2 "我们没有资格对另一个正在发展中的社会施加任何影响力。观察，但绝不干涉。\n\n§E—观测站仅能进行$mission_passive_observation$\n—不能针对前超光速文明进行谍报行动\n—不能在前超光速文明面前揭示我们的存在\n—不能入侵前超光速文明§!"
 interference_subtle:0 "轻微干涉"
 interference_subtle_name:0 "$interference_subtle$"
 interference_subtle_desc:2 "我们可以通过微调将他们引导到正确的发展道路上，但是我们的染指不能太多。\n\n§E—观测站仅能进行$mission_passive_observation$\n—可以针对前超光速文明进行部分谍报行动\n—仅能对高觉醒度的前超光速文明揭示我们的存在\n—不能入侵前超光速文明§!\n\n"
 interference_active:1 "主动干涉"
 interference_active_name:1 "$interference_active$"
 interference_active_desc:4 "为了解开宇宙的奥秘，应该让一切有趣的课题得以自由展开研究。\n\n§E—观测站可以进行$mission_passive_observation$或$mission_specimen_collection$\n—可以针对前超光速文明进行一切谍报行动\n—可以对前超光速文明宣示我们的存在\n—不能入侵前超光速文明§!\n\n"
 interference_aggressive:0 "主动干涉"
 interference_aggressive_name:0 "$interference_aggressive$"
 interference_aggressive_desc:2 "强者必须主导弱者。那些欠发展社会的最终命运就是接受我们的全面领导。\n\n§E—观测站仅能进行$mission_specimen_collection$\n—可以针对前超光速文明进行部分谍报行动\n—可以对前超光速文明揭示我们的存在\n—可以入侵前超光速文明§!\n\n"
 policy_interference_unchanged: "对§Y$policy_interference$§!的政策未改变。"

 policy_enlightenment:1 "前超光速文明启蒙"
 policy_enlightenment_desc:1 "我们可以向尚处于前超光速社会分享我们的科技成果，打开他们探索宇宙的新视野。\n"
 enlightenment_not_allowed:0 "禁止"
 enlightenment_not_allowed_name:1 "禁止对前超光速文明启蒙"
 enlightenment_not_allowed_desc:1 "这个社会还没有准备好接受我们所发现的科技奇迹。现在就告知他们真理可能会给所有相关人员带来巨大风险。\n\n§E不能对前超光速文明进行启蒙§!\n\n"
 enlightenment_covert_only:0 "仅限秘密"
 enlightenment_covert_only_name:0 "允许对前超光速文明秘密启蒙"
 enlightenment_covert_only_desc:0 "向前超光速文明宣示我们的存在会打乱他们发展的自然进程。我们应该帮助他们，但不能暴露我们的存在。\n\n§E仅能通过谍报行动进行前超光速文明启蒙§!\n\n"
 enlightenment_allowed:0 "许可"
 enlightenment_allowed_name:1 "允许对前超光速文明启蒙"
 enlightenment_allowed_desc:1 "通过分享我们的知识，我们可以积极地鼓励那些欠发达的社会在银河共同体中找到属于自己的位置。\n\n§E可以通过谍报行动和外交手段对前超光速文明进行启蒙§!\n\n"
 enlightenment_policy_unchanged: "对§Y$policy_enlightenment$§!的政策未改变。"

 policy_migration:0 "移民"
 policy_migration_desc:0 "我们帝国内的某些人仰望着夜空中的群星，期盼自己能在新世界创造美好生活。\n"
 migration_not_allowed:0 "禁止"
 migration_not_allowed_name:0 "禁止移民"
 migration_not_allowed_desc:0 "由帝国决定哪里最需要人。\n\n§E任何人口都无法自由迁徙§!"
 migration_allowed_primary_only:0 "仅限原生种族"
 migration_allowed_primary_only_name:0 "原生种族移民"
 migration_allowed_primary_only_desc:0 "不受限制地迁徙是只有我原生种族才能享受的特权。\n\n§E只有原生种族才能自由迁徙§!"
 migration_allowed_all:0 "自由移民"
 migration_allowed_all_name:0 "无限制移民"
 migration_allowed_all_desc:0 "所有我们的公民都应享有追求自己幸福的权利。\n\n§E所有人口都可以自由移民§!"

 policy_appropriation:0 "土地征用"
 policy_appropriation_desc:0 "这项政策决定着我们能否将新占领行星上的一些土地从非公民种族手中夺过来。"
 appropriation_not_allowed:0 "禁止"
 appropriation_not_allowed_name:0 "禁止征用土地"
 appropriation_not_allowed_desc:0 "我帝国控制的土地属于它们的全部居民。\n\n§E新征服行星的所有民众都能留下来。§!"
 appropriation_allowed:0 "许可"
 appropriation_allowed_name:0 "允许征用土地"
 appropriation_allowed_desc:1 "低等物种无法有效善用的土地理应交给高等物种去开发使用。\n\n§E从非公民物种手中攻占下来的行星上，最多§Y500§!£pop£人口将会被驱逐并由我们从其他行星移民过来的公民人口所取代。§!"

 policy_resettlement:0 "强制移居"
 policy_resettlement_desc:0 "这项政策决定着我们能否在行星间强制转移人口。\n"
 resettlement_not_allowed:0 "禁止"
 resettlement_not_allowed_name:0 "禁止强制移居"
 resettlement_not_allowed_desc:1 "无法强制让自由人口在行星间迁移并重定居。"
 resettlement_allowed:0 "许可"
 resettlement_allowed_name:0 "允许强制移居"
 resettlement_allowed_desc:1 "可以强制人口在行星间迁移并重定居。"
