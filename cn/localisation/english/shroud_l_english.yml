 shroud.5105.d: "$the_instrument_of_desire_article_cap$"

 shroud.5110.title: "[GetChosenPatron]召唤"
 shroud.5110.desc_common: "在历史长河中，被称为§H[GetChosenPatron]§!的难以名状的存在一直与我们同在。如今，宽广的星系等待着我们，我们愈发深刻地在[GetMindPhysicalLoc]中[GetFeelLoc]到祂的存在。\n\n祂徘徊不去，招徕着我们。随着距离的接近，我们第一次注意到[GetMindLogicLoc]深处这个神秘空间的真实轮廓。[GetChosenPatron]呼唤着我们进去，"
 shroud.5110.desc_common_2: "终于，我们理解了如何依靠自己的意志造访这片虚幻领域。"
 shroud.5110.desc_organic: "$shroud.5110.desc_common$，用难以理解的体验诱惑着我们。\n\n$shroud.5110.desc_common_2$"
 shroud.5110.desc_robot: "$shroud.5110.desc_common$，用未知的原理优化着我们的参数。\n\n$shroud.5110.desc_common_2$"
 shroud.5110.a: "我们的视野向内扩展了。"
 shroud.5110.a.tt: "获得该实体的§Y调和度§!：$@chosen_patron_attunement_gift|0G$\n可以通过§Y通讯§!菜单访问§Y天幕§!面板。"

 shroud.5115.title: "[GetChosenPatron]"
 shroud.5115.desc.intro: "天幕。它潜藏于我们已知的现实之下，如同黑暗投下的阴影。\n\n虽然我们早已涉足这个灵能领域，但早期的尝试只是试探性的。现在，经过多年用我们集体的意志消磨维度之间的帷幕，我们已经能够清晰地感知到它，从而有目的地探索。\n\n在帷幕的另一侧，我们的努力并非无人知晓。§H[GetChosenPatron]§!正等待着我们。"
 shroud.5115.desc.outro: "在这无数实体的漩涡中，它的清晰是一种承诺。"
 shroud.5115.desc.composer: "$shroud.5115.desc.intro$\n\n§H舒展。包裹。拓展。§!\n\n$shroud.5115.desc.outro$"
 shroud.5115.desc.eater: "$shroud.5115.desc.intro$\n\n§H感受真正的饥饿。§!\n\n$shroud.5115.desc.outro$"
 shroud.5115.desc.cradle: "$shroud.5115.desc.intro$\n\n§H聚集与拥抱。§!\n\n$shroud.5115.desc.outro$"
 shroud.5115.desc.instrument: "$shroud.5115.desc.intro$\n\n§H沉溺于渴望。§!\n\n$shroud.5115.desc.outro$"
 shroud.5115.a: "我们会回来的。"

