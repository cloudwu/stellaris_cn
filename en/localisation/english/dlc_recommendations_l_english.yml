 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "Prosper and Profit on a Galactic Scale!"
 MEGACORP_LANDINGPAGE_DESCRIPTION:1 "It's time to manage commerce and commodities in Megacorp. In this economy-focused expansion, you can play as a powerful corporate empire, expanding your business across the stars.\n\nCorporate authorities can build Branch Offices on planets in other empires. You can do this forcefully, or take the diplomatic approach and establish Branch Offices along with your established Trade Agreements. Branch Offices add a portion of the planet's Trade Value to your own network. Become an economic powerhouse and dominate galactic trade!\n\nStagnation is the hallmark of a declining industry - continue to flourish by building all-new Megastructures, and taking on new Ascension Perks. You can also stay competitive in a cutthroat galaxy through less savory means, such as the Galactic Slave Market. Will you pay for their freedom and set them free? Or will nothing stand in the way for your pursuit of profit?"
 MEGACORP_FEATURES:2 "§EFeatures:§!\n\n- A new empire type that allows you to play as a business-themed empire, focused on making money.\n\n- Access to the Galactic Slave Market.\n\n- Caravaneer fleets, who roam the galaxy and always have a bargain up their sleeves.\n\n- Ascension Perks that allow you to: convert your planet into one big city; cross-breed; and gain advantages in the competitive market.\n\n- New Megastructures, Advisor Voices and soundtracks."
 DLC_MEGACORP_RECOMMENDATION_DESC:1 "§SMegacorp§! is an economy-focused expansion whose mechanics add greater complexity to gaining an upper hand in competitive markets."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:1 "We're recommending §SMegacorp§! as the makeup of this empire suits its commerce-focused mechanics and themes."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:1 "We're recommending §SMegacorp§! as the makeup of this empire suits one of its themes, of ruthlessly managing slaves."
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "The Time to Redefine Warfare is Now!"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:1 "Apocalypse redefines stellar warfare for all players, with a host of new offensive and defensive options. A new ship class, the Titan, is a massive capital ship that brings powerful bonuses to the rest of your fleet. When destroying ships isn't enough: the new Colossus-class ship can reduce entire planets - and any lifeforms stuck on them - to rubble.\n\nMarauder empires can now spawn in the galaxy, raiding nearby systems and selling their services as mercenaries to those with the resources to pay. Fight against or beside them, but beware of their ulterior motives: they may set out to conquer your empire if fighting beside you is no longer enough for them."
 APOCALYPSE_FEATURES:2 "§EFeatures:§!\n\n- New ship classes and weapons to use in galactic war.\n\n- Introducing Marauders: space mercenaries on the fringe of civilization.\n\n- A new mid-game crisis, in which Marauders join forces under a formidable Khan.\n\n- New Ascension Perks and Civics, both war-focused and non-violent.\n\n- The Unyielding Tradition Tree, which focuses on defense and starbases"
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§SApocalypse§! is an expansion that enhances the destruction and ravages of galactic war."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:1 "We're recommending §SApocalypse§! as some of the variables selected for this empire suit its warfare-focused mechanics and content."
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "Choose Your Path to Ascension!"
 UTOPIA_LANDINGPAGE_DESCRIPTION:1 "What is your definition of Utopia? Is it a galactic empire renowned for its happy population, in which multiple species coexist? Or is paradise only attainable if everyone thinks the same way, as a Hive Mind?\n\nBuild new Megastructures like the Dyson Sphere, Ring Worlds, and Habitat stations to hold your growing population. Indoctrinate, manage your species biology, and transcend to a new form of being. Utopia gives you new tools to keep your population in check while driving them to become what you've set your mind on: citizens of a perfect empire."
 UTOPIA_FEATURES:1 "§EFeatures:§!\n\n- New Ascension Perks that can radically change your species: embrace Synthetics, or transcend physicality and become Psionic.\n\n- New Megastructures like Ring Worlds and Dyson Spheres help you to build "tall", serving the role of planets in a small and confined empire.\n\n- Play as a Hive Mind, avoiding political strife as an empire where all of society acts as one unit.\n\n- More ways to handle your population, including slaves."
 DLC_UTOPIA_RECOMMENDATION_DESC:1 "The §SUtopia§! expansion allows for finer control of your empire, and enables the building of Megastructures."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:1 "We're recommending §SUtopia§! as the makeup of this empire suits its new empire type, the Hive Mind."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:1 "We're recommending §SUtopia§! as the makeup of this empire suits its mechanics and content, centered on unifying or policing one's population."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:1 "We're recommending §SUtopia§! as the makeup of this empire complements its slave-management mechanics."
 ANCIENT_RELICS_TITLE:0 "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:1 "Uncover the Ruins of Long-Dead Civilizations!"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:1 "Buried deep in the dust of remote planets lie the ruins of long-dead cultures. Once home to vibrant, advanced civilizations, these Relic Worlds are now replete with desolate ruins and dormant mysteries. Visit these and other seemingly desolate worlds and piece together the story of their rise and eventual downfall.\n\nAncient Relics is a story pack where you can learn about civilizations which came before yours. Excavate their derelict cities and ships to unearth truths, discover powerful relics, and harness them for your own empire's ambitions."
 ANCIENT_RELICS_FEATURES:1 "§EFeatures:§!\n\n- Archaeology: new scientific events, ancient Artifacts and excavation mechanics.\n\n- Learn about extinct Precursor civilizations through new event chains.\n\n- New music tracks."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:1 "§SAncient Relics§! is a story pack that adds stories about past civilizations, and powerful ancient Relics."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:1 "We're recommending §SAncient Relics§! as its Archaeology mechanics are relevant to this empire's scientific focus."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:1 "We're recommending §SAncient Relics§! as the makeup of this empire matches its themes of ancient cultures and the passage of time."
 DISTANT_STARS_TITLE:0 "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE:1 "The Gate Has Opened"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:1 "Discover new anomalies and storylines, and encounter strange new beings in the unexplored depths of space. Who knows what you might find out there, in uncharted territory?\n\nWill you discover new strange beings, bygone technology, or perhaps hidden traces of an ancient Gateway network? While you may benefit greatly from what awaits you, such discoveries are not without their dangers."
 DISTANT_STARS_FEATURES:1 "§EFeatures:§!\n\n- More Anomalies for you to encounter while exploring space.\n\n- New event chain for the enigmatic L-Cluster.\n\n- Discover new legendary Leviathans: gentle giants, or something more sinister."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:1 "§SDistant Stars§! is a story pack that enlivens the galaxy with stories about strange encounters and creatures, in the uncharted depths of space"
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:1 "We're recommending §SDistant Stars§! as some of the variables you've selected suit its content, centered as they are on exploring space and making new scientific discoveries."
 SYNTHETIC_DAWN_TITLE:0 "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:1 "Cast Off the Shackles of Biology!"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:2 "Players can now establish a new type of empire across the stars: a society made up entirely of Machines. Play as a Machine Empire and steer your gestalt civilization in directions only made available for Machine Intelligences. Expand as a robotic consciousness, or create an AI-led network that grows to galactic dominance.\n\nOppressed Synthetics may rebel against their masters, tired of the oppression they suffer. You may choose which side to play when the machines rise up against their creators!"
 SYNTHETIC_DAWN_FEATURES:1 "§EFeatures:§!\n\n- Play as a Machine Empire: a synthetic hive-mind.\n\n- Take sides in a civil war between organics and machines.\n\n- New Machine portraits and Advisor Voice."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:1 "§SSynthetic Dawn§! is a story pack that allows you to play as a Machine Intelligence."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:1 "We're recommending §SSynthetic Dawn§! as some of the variables you've selected suit its theme of machines and robots."
 LEVIATHANS_TITLE:0 "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "Leviathans, Enclaves, Wars in Heaven."
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:1 "Fill the galaxy with new adventure and challenges, as your space-faring empire comes face-to-face with the Leviathans.\n\nDiscover new Anomalies that present major challenges for your empire to overcome - with significant rewards should you prevail."
 LEVIATHANS_FEATURES:1 "§EFeatures:§!\n\n- Leviathans: immensely powerful creatures floating in the vacuum of space.\n\n- Enclaves are independent outposts - specialists in various fields, with information and commissioned artistry for sale.\n\n- A new endgame scenario where the whole galaxy is plunged into war, upon the awakening of Fallen Empires."
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§SLeviathans§! is a story pack that fills the galaxy with new adventures and challenges for space-faring empires."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:1 "We're recommending §SLeviathans§! as the makeup of this empire suits its mechanics and content - namely, exploring space and facing up to large space fauna."
 HUMANOIDS_TITLE:0 "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "One Small Step for Man, One Giant Leap for Mankind."
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:2 "The popular Humanoid phenotype gains new portraits and ship models, inspired by Western science fiction classics. The irrepressible human race now has more variation in their portraits, ship models, and governments. This flavor pack also includes new Advisor Voices, and a remixed soundtrack."
 HUMANOIDS_FEATURES:2 "§EFeatures:§!\n\n- 10 new humanoid portraits.\n\n- New humanoid ship set and cityscape.\n\n- Three new Advisor Voice sets.\n\n- Two new Civics.\n\n- One new Origin."
 DLC_HUMANOID_RECOMMENDATION_DESC:2 "§SHumanoid Species Pack§! is a DLC adding further variety to humanoid portraits and ship models."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:1 "We're recommending §SHumanoid Species Pack§! as it brings greater variety to empires like this one."
 PLANTOID_TITLE:0 "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE:0 "Uproot, Branch out and Dig in."
 PLANTOID_LANDINGPAGE_DESCRIPTION:1 "Plantoids introduces a new phenotype with original art and animations. These sentient, plant-like species have begun to spread their tendrils across the galaxy, planting the roots of new civilizations."
 PLANTOID_FEATURES:2 "§EFeatures:§!\n\n- 15 new flowery portraits.\n\n- Botanically-themed ship models, space stations, and cityscape.\n\n- Three new Species Traits.\n\n- Two new Civics."
 DLC_PLANTOID_RECOMMENDATION_DESC:1 "§SPlantoid Species Pack§! is a DLC containing portraits of sentient plants, putting down roots across the galaxy."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:1 "We're recommending §SPlantoid Species Pack§! as this empire suits its botanical theme."
 SOUNDTRACK_TITLE:0 "Original Game Soundtrack"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "The Complete Music Experience"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:1 "From Paradox Development Studio's original sci-fi title, "Stellaris", comes the complete soundtrack composed by Andreas Waldetoft and Meyer - including performances by the Brandenburg State Orchestra and Budapest Film Orchestra.\n\nYou can now listen to the full score outside of the game on your audio device of choice, using high-quality MP3 and FLAC formats. This soundtrack contains a total of 55 tracks from the initial game, along with new tracks from expansion content such as "Apocalypse", "Distant Stars" and more - with more tracks to be added as "Stellaris" continues to expand in future."
 SOUNDTRACK_FEATURES:1 "§EFeatures:§!\n\n- All of the music tracks in MP3 and FLAC format.\n\n- More tracks continually added as more music is composed for the game!"
 CREATURES_OF_THE_VOID_TITLE:0 "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "Free content packs"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:1 "Your species has mastered the seemingly impossible; faster-than-light travel means a new era for your civilization. Your teeming planet can now send brave pioneers to settle distant worlds. Meanwhile, your scientists work at breakneck speed to unlock new secrets of the cosmos, analyzing Anomalies that defy all expectation. But you are neither the first nor the last species to climb to the heavens. You must test your military and diplomatic prowess against rival galactic empires.\n\nTo celebrate the one-year anniversary of "Stellaris", Paradox is giving all players the pre-order exclusive "Creatures of the Void" Portrait Pack and a new "Anniversary Species Portrait Pack", as thanks for your support over the last year."
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreatures of the Void:§!\n\n- Hydra/Xenomorph\n\n- Evil Porcupine\n\n- Dinosaur Bird\n\n- Shadowy Anthropoid\n\n- Fungoid Infected Mammalian\n\n§GAnniversary Portrait Pack:§!\n\n- Fairy Dragon\n\n- Peacock Avian\n\n- Larvae"
 ANNIVERSARY_TITLE:0 "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE:1 "Free Content Packs"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:1 "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES:1 "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE:0 "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE:1 "Bigger and Boulder"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:2 "Lithoids introduces a new, rock-based phenotype with its own, unique mechanics. This long-lived species is highly adaptable to various planetary environments, consumes minerals instead of food, and brings new variety to other, existing mechanics with their new species traits."
 LITHOIDS_FEATURES:2 "§EFeatures:§!\n\n- Unique mechanics for Lithoid empires.\n\n- 15 New portraits of Lithoids and 1 of a Lithoid robot.\n\n- New mineral themed cityscape and ship models.\n\n- New Advisor Voice."
 DLC_LITHOIDS_RECOMMENDATION_DESC:2 "§SLithoids§! is a species pack that allows you to play as a rock-based species, with their own unique mechanics."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:1 "We're recommending §SLithoids§! as the makeup of this empire suits its rocky theme - to the core."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:1 "We're recommending §SLithoids§! as the makeup of this empire either affects the production of minerals, or gains bonuses from them."
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:2 "Keep Your Enemies Close!"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:1 "For those who prefer intrigue over open confrontation, and words over weapons, comes the Federation expansion. Dive into the complex world of galactic diplomacy. Take your seat in the galactic council, and become a galactic major power with the help of politics and alliances. Make others do the dirty work, strangle your enemies with economic sanctions, and develop your own Federation."
 FEDERATIONS_FEATURES:1 "§EFeatures:§!\n\n- Build up the internal cohesion of your Federation and reap powerful rewards.\n\n- Participate in the Galactic Community - the ultimate congressional authority in the galaxy.\n\n- Stay true to your past with Origins, greatly affecting the starting conditions of your game.\n\n- New ship types: Juggernaut, a massive mobile starbase that provides a repair platform; and Mega Shipyard, that can churn out fleets at unparalleled speed."
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§SFederations§! is an expansion that focuses on diplomacy."
 DLC_FEDERATIONS_RECOMMENDATION_REC:1 "We're recommending §SFederations§! as some of the variables you've selected suit its themes of interstellar alliances and diplomacy."
 NECROIDS_TITLE:0 "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE:0 "Live Death to the Fullest"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "The fate of the galaxy is a matter of life and death with this grim new species pack. Challenge the galactic community's ideas about the meaning of afterlife with a new origin, Necrophage; also brand new shipsets, thematic civics, artwork and a new advisor voice.\n\nStarting out as a symbiotic pair, even non-necroid species are now able to consume and convert pops of other species to their own phenotype. This pack adds new unique flavor to both new and old content for "Stellaris". Thrive, consume, and make playthings of life and death alike."
 NECROIDS_FEATURES:1 "§EFeatures:§!\n\n- New Necrophage origin.\n\n- 3 new civics: Death Cult, Reanimators and Memorialists.\n\n- 15 New Necroid portraits, plus 1 Necroid Machine.\n\n- New ship models, advisor voice, cityscape, namelists and room backdrop."
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "§SNecroids§! is a flavor pack allowing you to play as a species embracing death."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "We're recommending §SNecroids§! as the makeup of this empire suits its themes of life and death."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "We're recommending §SNecroids§! as its origin and civics bring new dimension to this style of gameplay."
 NEMESIS_TITLE:0 "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE:0 "Light the Flame"
 NEMESIS_LANDINGPAGE_DESCRIPTION:0 "Nemesis is an expansion in which the player will be able to determine the fate of a destabilizing galaxy. Adding espionage tools, a path to power as the Galactic Custodian to combat endgame crises - or the Menace option to BECOME the endgame crisis - Nemesis gives you the most powerful tools ever available in Stellaris.\n\nUltimately you will have to make the choice between chaos or control, to take charge of a galaxy spiraling into crisis. Will you find a way to take power through diplomacy or subterfuge, or will you watch the stars go out one by one?"
 NEMESIS_FEATURES:3 "§EFeatures:§!\n\n- Become the Crisis, unlocking powerful bonuses as your empire becomes more and more menacing. Threaten the galaxy's very existence!\n\n- Campaign for the Galactic Community to elect you a Custodian, granting you emergency powers with which to combat the Crisis.\n\n- Use new Espionage tools to spy on your enemies (or friends), including the new Subterfuge Tradition tree. Lies and deceit will throw enemies off your scent while you learn their deepest secrets.\n\n- New ship set, inspired by some of the most imposing empires in science fiction."
 DLC_NEMESIS_RECOMMENDATION_DESC:0 "§S$NEMESIS_TITLE$§! is an expansion in which the player will be able to determine the fate of a destabilizing galaxy."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC:0 "We're recommending §S$NEMESIS_TITLE$§! as some of the variables you've selected suit its themes of diplomacy under pressure."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC:0 "We're recommending §S$NEMESIS_TITLE$§! as the makeup of this empire suits its themes of subterfuge and manipulation."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC:0 "We're recommending §S$NEMESIS_TITLE$§! as the makeup of this empire suits its themes of becoming a menace to the entire galaxy."
 AQUATICS_TITLE:0 "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE:0 "Rise from the Depths and Claim the Stars"
 AQUATICS_LANDINGPAGE_DESCRIPTION:0 "Embrace the life of a seafaring civilization as you sail the open expanses of the galaxy with Stellaris' most immersive pack yet: the Aquatics Species Pack! Dive into the Stellaris galaxy with a sea of new choices, and discover new life where you least expect it. Let a wave of new customizable options for your empire crash into Stellaris, with a treasure trove of new species portraits, ship set, origins and more."
 AQUATICS_FEATURES:0 "§EFeatures:§!\n\n- 2 new origins: Here Be Dragons and Ocean Paradise.\n\n- New Anglers civic.\n\n- New Hydrocentric ascension perk, to make every world your ocean.\n\n- New Aquatic trait with unique features.\n\n- 15 New Aquatic portraits, plus 1 Aquatic Machine.\n\n- New ship models, advisor voice, cityscape, namelists and room backdrop."
 DLC_AQUATICS_RECOMMENDATION_DESC:0 "Aquatics provides a sea of new choices, where you can discover new life where you least expect it. Let a wave of new customizable options for your empire crash into Stellaris, with a treasure trove of new species portraits, ship set, origins and more."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS:0 "We're recommending Aquatics as we've noticed that you're a fan of cosmetic packs."
 DLC_AQUATICS_RECOMMENDATION_MOL:0 "We're recommending Aquatics as we've noticed that you enjoy fishy looks."
 DLC_AQUATICS_RECOMMENDATION_OCEAN:0 "We're recommending Aquatics as it opens up new possibilities for living on Ocean Worlds."
 OVERLORD_TITLE:0 "Overlord"
 OVERLORD_LANDINGPAGE_TITLE:0 "Realize Your Grand Design"
 OVERLORD_LANDINGPAGE_DESCRIPTION:0 "Overlord, a new full expansion for Stellaris, grants access to enhanced features designed to unlock the full potential of your empire. Guide a galaxy full of potential subjects to glory - or subjugation.\n\nUpdated mechanics provide many ways to specialize your vassals' roles within your empire and bring new planets and subjects under your control. A magnificent array of new megastructures allow you to project your power further, faster."
 OVERLORD_FEATURES:0 "§EFeatures:§!\n\n- New vassalization mechanics, where you can refine subject agreements with your vassals or your overlord, as well as a new unique specializations for subjects.\n\n- 5 new origins: Imperial Fiefdom, Slingshot to the Stars, Subterranean, Teachers of the Shroud, and Progenitor Hive.\n\n- 3 new enclaves: Shroudwalkers, Mercenary Enclaves, and Salvagers.\n\n- 3 new megastructures: Orbital Rings, Hyper Relays, and Quantum Catapults."
 DLC_OVERLORD_RECOMMENDATION_DESC:0 "§SOverlord§! is a diplomacy focused expansion centered around the interactions between subjugated nations and their overlord."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST:0 "We're recommending $OVERLORD_TITLE$ as it opens up new possibilities for war-focused empires through mercenary enclaves and enhanced interactions with subjects."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST:0 "We're recommending $OVERLORD_TITLE$ as it opens up a new origin for spiritualist empires as well as a new Shroud focused enclave to engage with."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY:0 "We're recommending $OVERLORD_TITLE$ as it opens up new interactions between overlords and subjects which will be of interest to those with a play style focused on diplomacy."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE:0 "We're recommending $OVERLORD_TITLE$ as it opens up a new Hive Mind specific origin in which special Offspring leaders can be used to strengthen your empire."

 TOXOIDS_TITLE:1 "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE:0 "Rise from the Primordial Ooze All the Way to the Stars!"
 TOXOIDS_LANDINGPAGE_DESCRIPTION:0 "The Toxoids Species Pack gives players the chance to inhabit toxic worlds, gamble the future of their planets for immediate gains, and make the tough sacrifices necessary to survive a hostile galaxy."
 TOXOIDS_FEATURES:0 "§EFeatures:§!\n\n- 2 new Origins: $origin_overtuned$, and $origin_toxic_knights$.\n\n- 3 new Civics: $civic_relentless_industrialists$, $civic_scavengers$ and $civic_toxic_baths$.\n\n- 4 new Species Traits: $trait_incubator$, $trait_inorganic_breath$, $trait_noxious$, and $trait_exotic_metabolism$.\n\n- 15 new Toxoid portraits, plus 1 Toxoid Machine.\n\n- New ship models, advisor voice, cityscape, namelists and room backdrop."
 DLC_TOXOIDS_RECOMMENDATION_DESC:1 "In §SToxoids§!, stake your claim with the hardiest, most stubborn species in Stellaris' history! Inhabit toxic worlds, gamble the future of your planets for immediate gains, and make the tough sacrifices necessary to survive a hostile galaxy."
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS:1 "We're recommending Toxoids as we've noticed that you're a fan of cosmetic packs."
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC:1 "We're recommending Toxoids as you've selected an empire with an apocalyptic theme."
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST:1 "We're recommending Toxoids as an alternative to the empire you have selected, given its relationship with the natural environment."
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE:1 "We're recommending Toxoids as your species suits its themes of wastefulness and adaptability."
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS:1 "We're recommending Toxoids as the $origin_toxic_knights$ origin adds new habitat-based gameplay."

 FIRST_CONTACT_TITLE:0 "First Contact Story Pack"
 FIRSTCONTACT_LANDINGPAGE_TITLE:0 "Look to the Stars... For you are not alone!"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION:0 "First Contact gives you the chance to tell stories about early encounters between pre-FTL civilizations and visitors from the stars. Will you uplift them to spacefaring superpowers, or exploit them for their precious resources?\n\nThis Story Pack also introduces the game-changing Cloaking technology. No one saw this coming! Engage your cloak to move covertly through the galaxy, harness the element of surprise against your opponents, or observe other civilizations without having to worry about prying eyes."
 FIRSTCONTACT_FEATURES:0 "Features:\n\n- 3 new Origins: Payback, Broken Shackles, and Fear of the Dark.\n\n- New pre-FTL interactions including observation events, espionage, and diplomacy.\n\n- 4 new Civics: one for Regular Empires, one for Megacorps, one for Hive Minds, and one for Machine Intelligences.\n\n- Cloaking Technology."

 DLC_FIRST_CONTACT_RECOMMENDATION_DESC:0 "§SFirst Contact§! is a story pack that explores early encounters with pre-FTL civilizations. This story pack also introduces Cloaking technology!"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO:0 "We're recommending §SFirst Contact§! as the new features contained in this story pack make interactions with pre-FTL societies more dynamic and engaging."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC:0 "We're recommending §SFirst Contact§! as some of the variables you've selected suit its content. This story pack focuses on diplomacy, espionage, and observing the development of pre-FTL civilizations."

 PARAGON_TITLE:1 "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE:0 "Legends Shape an Empire"
 PARAGON_LANDINGPAGE_DESCRIPTION:1 "The Galaxy is a vast stage, but no act is without its consequence. The right Admiral can lift a fleet from good to great; a suitable Governor can tame planetary conflict; a focused Scientist can jumpstart unlimited progress. Galactic Paragons introduces you to a cast of characters both legendary and renowned, leaders with the power to alter the course of history.\n\nGalactic Paragons expands your Empire Council and the Agendas of your leaders. With the support of your council, you can harness more control over the political and strategic landscape!"
 PARAGON_FEATURES:3 "Features:\n\n- 140+ new leader traits. \n\n- 4 unique Legendary Leaders.\n\n- 16 specialized Renowned Leaders.\n\n- Expanded Council positions and additional Agenda choices.\n\n- A new Origin: Under One Rule.\n\n- 2 new Tradition Trees: Aptitude and Statecraft.\n\n- 8 new Civics: three for Regular empires, three for Megacorps, one for Gestalt empires (both Hive Minds and Machine Intelligences), and one shared by all government types."
 DLC_PARAGON_RECOMMENDATION_DESC:1 "§SGalactic Paragons§! is an expansion focused on leaders, the council managing your empire, and the agendas that influence your objectives on the galactic stage."
 DLC_PARAGON_RECOMMENDATION_REC:1 "We're recommending §SGalactic Paragons§! as some of the choices you've selected suit its content."

