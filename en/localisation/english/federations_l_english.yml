 fedel.906.first_paragraph:0 "In the wake of the Golden Rule federation challenge there was a substantial amount of wealth left in the bidding pot, and the [event_target:federation_bidding_winner.GetName] has decided to take the following action: "

 golden_rule_debrief_authoritarian_invest:0 "With the [event_target:federation_bidding_winner.GetName] at the helm, this federation will prosper."
 golden_rule_debrief_authoritarian_distribute:0 "Together we grow stronger. "We" meaning of course the [event_target:federation_bidding_winner.GetName]."
 golden_rule_debrief_authoritarian_appropriate:0 "Surely you understand. We did win, after all."
 golden_rule_debrief_egalitarian_invest:0 "This way the entire federation will benefit from our joint effort."
 golden_rule_debrief_egalitarian_distribute:0 "It's only fair."
 golden_rule_debrief_egalitarian_appropriate:0 "It's evident that if this wealth is to be fairly distributed, we must do it ourselves."
