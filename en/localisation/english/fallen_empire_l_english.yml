 ### FE Civics

 civic_antediluvian_mind: "Elder Mind"
 civic_antediluvian_mind_desc: "Time has not been kind to this gestalt mind. A prolonged existence in a chrono-bubble dulled its once insatiable desire for survival."
 civic_sluggish_drones: "Undirected Drones"
 civic_sluggish_drones_desc: "As the relaxed overmind exercises little pressure, this empire's drones almost look apathetic as they slowly fulfill their tasks."

 ### FE Buildings

 building_ancient_control_center:0 "Ancient Control Center"
 building_ancient_control_center_desc:0 "The ancient control center of the ringworld is barely maintained by the tireless efforts of a legion of machine drones."
 building_ancient_palace:0 "Ancient Palace"
 building_ancient_palace_desc:0 "This immense palatial complex is a testament to an era long gone. Despite its luminous facade refusing to succumb to the passage of time, many of its wings lay abandoned in various states of disrepair."
 building_ancient_hive_capital: "Venerable Nucleus"
 building_ancient_hive_capital_desc: "This ancient nexus of the hive's supremacy is where uncountable generations of drones have dutifully executed directives."

 building_affluence_emporium: "Affluence Emporium"
 building_affluence_emporium_desc: "This center anticipates and fulfills material desires using an advanced procurement algorithm, delivering satisfaction before the populace realizes their wants."
 building_affluence_center:0 "Affluence Center"
 building_affluence_center_desc:0 "This center effortlessly materializes the most outlandish desires at a moment's notice."
 building_nourishment_complex: "Nourishment Complex"
 building_nourishment_complex_desc: "Replication technology swiftly conjures up novel flavors on command."
 building_nourishment_center:0 "Nourishment Center"
 building_nourishment_center_desc:0 "Every conceivable flavor can be replicated within these walls."
 building_dimensional_replicator: "Dimensional Replicator"
 building_dimensional_replicator_desc: "This fabricator's technology achieves flawless conversion from energy to matter."
 building_dimensional_fabricator:0 "Dimensional Fabricator"
 building_dimensional_fabricator_desc:0 "This advanced fabricator seamlessly tunnels into the fabric of dimensional space, extracting valuable resources."
 building_class_3_singularity: "Class-3 Singularity"
 building_class_3_singularity_desc: "Capturing the entire energy output from this singularity is an engineering marvel."
 building_class_4_singularity:0 "Class-4 Singularity"
 building_class_4_singularity_desc:0 "This singularity's power output challenges the laws of physics, yet the containment fields hold with unwavering stability."
 building_micro_forge: "Hyper-Forge"
 building_micro_forge_desc: "This forge's production speed is limited only by the quantity of resources loaded into it."
 building_nano_forge:0 "Auto-Forge"
 building_nano_forge_desc:1 "The expansive nano-replicator bays in this forge transform raw materials into advanced alloys with marvelous efficiency."
 building_fe_sky_dome: "Sky Dome"
 building_fe_sky_dome_desc: "This floating city, propelled by state-of-the-art anti-gravity technology, provides an idyllic haven for its inhabitants."
 building_fe_dome: "Empyrean Dome"
 building_fe_dome_desc: "Suspended by gravimetric nullification, these domes transcend physical limitations, while advanced life support systems seamlessly cater to inhabitants' needs."
 building_fe_fortress: "Aspis Bastion"
 building_fe_fortress_desc: "This colossal planetary defense complex has numerous armories and layers of shielding. Only a highly specialized siege force could breach its defenses."
 building_fe_stronghold: "Aegis Complex"
 building_fe_stronghold_desc: "This monumental planetary defense complex protects with countless armories and shielding; the planet's mountains will crumble before its defenses."

 building_master_archive:0 "Master Archive"
 building_master_archive_desc:0 "This repository houses knowledge from multiple galactic ages, yet the ability to operate its arcane retrieval system is lost. Extracted data scraps prove invaluable."
 building_empyrean_shrine:0 "Phased Empyrean Shrine"
 building_empyrean_shrine_desc:0 "Exclusively used for communing with the spirits of the Shroud, this temple manifests only partially in our dimension."
 building_ancient_cryo_chamber:0 "Ancient Cryo-Chamber"
 building_ancient_cryo_chamber_desc:2 "Rows upon rows of cryo-pods line this massive structure, containing the long-expired remains of billions of alien specimens frozen long ago."

 building_fe_administration_1: "Omnivident Administration"
 building_fe_administration_1_desc: "Integral to a galaxy-spanning bureaucratic system, this extensive complex is connected to a vast administrative network."
 building_fe_administration_2: "Omniscient Administration"
 building_fe_administration_2_desc: "This extensive complex, the centerpiece of a galaxy-spanning bureaucratic system, coordinates a robust and advanced administrative network."
 building_fe_administration_hive_1: "Ephaptic Cluster"
 building_fe_administration_hive_1_desc: "Carefully tended by highly specialized drones, this network of ephaptic nodes fortifies the Hive's dominion over its expansive cognitive domain."
 building_fe_administration_hive_2: "Ephaptic Axon"
 building_fe_administration_hive_2_desc: "Carefully tended by highly specialized drones, this vast network of ephaptic nodes fortifies the Hive's will over the galaxy."
 building_fe_administration_machine_1: "Fractal Coordination Point"
 building_fe_administration_machine_1_desc: "An advanced fractal hub, seamlessly processing and transmitting trillions of signals with near instantaneous precision."
 building_fe_administration_machine_2: "Quantic Coordination Point"
 building_fe_administration_machine_2_desc: "An advanced quantum entanglement hub, processing and instantaneously transmitting quadrillions of signals precisely."

 building_fe_temple_1: "Celestial Sanctum"
 building_fe_temple_1_desc: "Cutting-edge advancements in metaphysical technology grant devotees a direct communion with the divine essence."
 building_fe_temple_2: "Celestial Cathedral"
 building_fe_temple_2_desc: "Using metaphysical technology for psionic sermons amplifies spiritual resonance. This immense complex enables worshippers to intimately connect to the divine essence at a system-wide range."

 building_fe_assembly_1: "Robot Manufacturing Nexus"
 building_fe_assembly_1_desc: "An avant-garde assembly complex manned by expert Roboticists, this facility transcends conventional bounds, meticulously realizing the forefront of robotic innovation."
 building_fe_assembly_2: "Robot Quantum Production Hub"
 building_fe_assembly_2_desc: "A marvel in engineering, this facility's quantic assembly line uses entanglement converters to craft machine parts down to the most minute detail. Not a single atom is misplaced."

 building_fe_clinic_1: "Molecular-Revitalization Institute"
 building_fe_clinic_1_desc: "Molecular-Revitalization Institutes delve deep into cellular intricacies to amplify the effectiveness of medical treatments, significantly improving the quality and longevity of the populations' health."
 building_fe_clinic_2: "Bioregeneration Institute"
 building_fe_clinic_2_desc: "The Bioregeneration Institute, at the pinnacle of medical technology, pioneers groundbreaking bio-regenerative therapies, continuously redefining the boundaries of life extension."

 building_fe_security_1: "Justice Complex"
 building_fe_security_1_desc: "This massive judicial complex seamlessly intertwines courts and law enforcement."
 building_fe_security_2: "Ziggurat of Justice"
 building_fe_security_2_desc: "The zenith of legal institutions, this colossal edifice is a monument to justice, harboring courts, holding facilities, and correctional facilities that will redeem even the most hardened criminals."

 building_fe_market_1: "Galactic Commerce Hub"
 building_fe_market_1_desc: "Dominating the skyline, these towering spires cast shadows across the bustling trade districts below."
 building_fe_market_2: "Interstellar Commerce Nexus"
 building_fe_market_2_desc: "Reigning supreme in the galactic economy, the colossal spires of this trade district can be seen from orbit."

 building_fe_silo_1: "Shrinkspace Depot"
 building_fe_silo_1_desc: "The depot influences a portion of subspace where the distance between molecules is reduced, effectively shrinking anything stored there. Living beings are forbidden from entering it."
 building_fe_silo_2: "Extra-Dimensional Depot"
 building_fe_silo_2_desc: "By creating a localized pocket dimension, we can hold nearly endless resources."

 building_fe_entertainment_1: "Virtual Bliss Plaza"
 building_fe_entertainment_1_desc: "These immense entertainment sectors are at the forefront of recreation and leisure. Brainwave readers allow for instantaneous and personalized virtual getaways."
 building_fe_entertainment_2: "Omni-Bliss Nexus"
 building_fe_entertainment_2_desc: "A colossal culmination of entertainment, this nexus transcends conventional limits, where dreams materialize before desires are realized."

 building_fe_lab_1: "Quantum Innovation Nexus"
 building_fe_lab_1_desc: "This nexus boasts state-of-the-art equipment and an unprecedented staff capacity, ushering in an era where quantum theories are not just explored but harnessed for groundbreaking innovation."
 building_fe_lab_2: "Transcendental Innovation Department"
 building_fe_lab_2_desc: "This building is the apex of scientific advancement and proves this is an era of boundless innovation."

 building_fe_mine_1: "Quantum Drilling Plant"
 building_fe_mine_1_desc: "This mining plant can find minerals anywhere in this planet's mantle using quantum tunneling technology to bore through solid materials without physical contact."
 building_fe_mine_2: "Quantum Drilling Hub"
 building_fe_mine_2_desc: "This mining hub can extract minerals anywhere down to the planet's outer core using quantum tunneling technology to bore through solid or liquid materials without physical contact."
 
 ### FE Jobs

 job_fe_overseer:0 "Overseer"
 job_fe_overseer_plural:0 "Overseers"
 job_fe_overseer_desc:1 "The stalwart few have rejected lives of luxury in favor of public service. It is up to them to oversee and guide the remnants of their ancient civilization."
 mod_job_fe_overseer_add:0 "$job_fe_overseer$ Jobs"

 job_fe_maintenance_bot:0 "Caretaker"
 job_fe_maintenance_bot_plural:0 "Caretakers"
 job_fe_maintenance_bot_desc:0 "These ancient machines tirelessly maintain and repair the decaying machinery of the ringworld on which they reside."
 mod_job_fe_maintenance_bot_add:0 "$job_fe_maintenance_bot$ Jobs"
 mod_job_fe_maintenance_bot_per_pop:0 "§G+1§! $job_fe_maintenance_bot$ Job per $VALUE$ Pops"
 mod_job_fe_maintenance_bot_per_pop_short:0 "\n§G+1§! £mod_job_maintenance_drone_add£ per $VALUE$ £pop£"

 job_fe_guardian_bot:0 "Guardian"
 job_fe_guardian_bot_plural:0 "Guardians"
 job_fe_guardian_bot_desc:0 "These ancient machines maintain a ceaseless vigil over the expired remains of billions of cryogenically frozen sapients."
 mod_job_fe_guardian_bot_add:0 "$job_fe_guardian_bot$ Jobs"

 job_fe_hedonist:0 "Hedonist"
 job_fe_hedonist_plural:0 "Hedonists"
 job_fe_hedonist_desc:1 "A life of total opulence, where every possible material need or desire can be satisfied."
 mod_job_fe_hedonist_add:0 "$job_fe_hedonist$ Jobs"

 job_fe_archivist:0 "Archivist"
 job_fe_archivist_plural:0 "Archivists"
 job_fe_archivist_desc:1 "Each data fragment must be filed, cataloged, and indexed precisely according to the ancient rites established eons ago by the First Librarian."
 mod_job_fe_archivist_add:0 "$job_fe_archivist$ Jobs"

 job_fe_acolyte_farm:0 "Acolyte of the Plow"
 job_fe_acolyte_farm_plural:0 "Acolytes of the Plow"
 job_fe_acolyte_farm_desc:1 "Was it, not the plow, this noblest of instruments, that Kazargiel used to sever the poisonous tail of the thrice-cursed demon and stave off famine?"
 job_fe_acolyte_farm_effect_desc:0 "£job_fe_acolyte_farm£ $job_fe_acolyte_farm_plural$ produce £food£ §Y$food$§!"
 mod_job_fe_acolyte_farm_add:0 "$job_fe_acolyte_farm$ Jobs"

 job_fe_acolyte_mine:0 "Acolyte of the Hammer"
 job_fe_acolyte_mine_plural:0 "Acolytes of the Hammer"
 job_fe_acolyte_mine_desc:1 "And with one mighty blow, Saint Mazakudal used her burning hammer to split the skull of the First Wraith in two, opening up the path to the crystals."
 job_fe_acolyte_mine_effect_desc:0 "£job_fe_acolyte_mine£ $job_fe_acolyte_mine_plural$ produce £minerals£ §Y$minerals$§!"
 mod_job_fe_acolyte_mine_add:0 "$job_fe_acolyte_mine$ Jobs"

 job_fe_acolyte_generator:0 "Acolyte of the Hyperspanner"
 job_fe_acolyte_generator_plural:0 "Acolytes of the Hyperspanner"
 job_fe_acolyte_generator_desc:1 "Remember also the hyper spanner and how it was used by Bazagg the Shining to tame the sun when it seemed like darkness would overtake the world."
 job_fe_acolyte_generator_effect_desc:0 "£job_fe_acolyte_generator£ $job_fe_acolyte_generator_plural$ produce £energy£ §Y$energy$§!"
 mod_job_fe_acolyte_generator_add:0 "$job_fe_acolyte_generator$ Jobs"

 job_fe_acolyte_artisan:0 "Acolyte of the Workshop"
 job_fe_acolyte_artisan_plural:0 "Acolytes of the Workshop"
 job_fe_acolyte_artisan_desc:0 "And so Aznakha said to the acolytes, 'Go to the workshops, and form with your crafts the future you seek'."
 job_fe_acolyte_artisan_effect_desc:0 "£job_fe_acolyte_artisan£ $job_fe_acolyte_artisan_plural$ produce £consumer_goods£ §Y$consumer_goods$§!"
 mod_job_fe_acolyte_artisan_add:0 "$job_fe_acolyte_artisan$ Jobs"

 job_fe_protector:0 "Protector"
 job_fe_protector_plural:0 "Protectors"
 job_fe_protector_desc:3 "So that the majority can rest peacefully and enjoy their lives of extravagance, these rough individuals stand ready in the night to visit violence on those who would do them harm."
 mod_job_fe_protector_add:0 "$job_fe_protector$ Jobs"

 job_fe_augur:0 "Augur of the Shroud"
 job_fe_augur_plural:0 "Augurs of the Shroud"
 job_fe_augur_desc:1 "It speaks, but not in words. To divine any meaning, one must hover on the precipice of madness."
 mod_job_fe_augur_add:0 "$job_fe_augur$ Jobs"

 job_fe_sky_cardinal:0 "Sky Cardinal"
 job_fe_sky_cardinal_plural:0 "Sky Cardinals"
 job_fe_sky_cardinal_desc:1 "And it was there, in the sky, that the future was born. The light was blinding, but a few could see past it. They took it upon themselves to lead others forward."
 mod_job_fe_sky_cardinal_add:0 "$job_fe_sky_cardinal$ Jobs"

 job_fe_xeno_ward:1 "Xeno-Ward"
 job_fe_xeno_ward_plural:2 "Xeno-Wards"
 job_fe_xeno_ward_desc:1 "These specimens have been gathered here, in settings that approximate their natural environments, to ensure the preservation of their species in an often chaotic and destructive galaxy."
 mod_job_fe_xeno_ward_add:0 "$job_fe_xeno_ward$ Jobs"

 job_fe_xeno_keeper:0 "Xeno-Keeper"
 job_fe_xeno_keeper_plural:0 "Xeno-Keepers"
 job_fe_xeno_keeper_desc:0 "These precursor zookeepers look after the needs of the Xeno-Wards under their care."
 mod_job_fe_xeno_keeper_add:0 "$job_fe_xeno_keeper$ Jobs"
