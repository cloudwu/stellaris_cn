 increase_aid_tt: "持续的支持将使成功的几率略微增加。"
 arm_them_tt: "提供先进武器将大大提高成功的几率。"
 preftl.2170.name: "统一"
 preftl.2170.desc: "对于[Target.GetName]的叛军而言，前路渺茫。在[Target.Owner.GetRulerName]鼓舞人心的领导下，护统军已经夺取了星球上大多数人口中心的政权。统一由铁拳铸成。任何异见都被迅速镇压。"
 preftl.2170.a: "增加我们对叛军的援助。"
 preftl.2170.b: "我们可以增加对护统军的援助。"
 preftl.2175.name: "战争罪"
 preftl.2175.desc: "[Target.GetName]烽火连天，护统军和叛军继续互相厮杀。在这场斗争中，武器和战术无所不用其极，双方都犯下了屡屡罪行。"
 preftl.2175.a: "叛军比以往任何时候都更急需我们的援助。"
 preftl.2175.b: "增加对护统军的援助。"
 preftl.2180.name: "酒囊饭袋"
 preftl.2180.a.desc: "[Target.GetName]上内战频仍，护统军即将取胜。\n\n然而在前线的大后方，当地的官员们却在绞尽脑汁地中饱私囊。目前虽然压制住了异见，但当地民众并非没有注意到腐败问题。"
 preftl.2180.b.desc: "在[Target.GetName]，护统军和叛军之间的战争已收敛成小打小闹。随着前线的巩固，双方的地方军阀都在通过贪腐来中饱私囊。这对冲突进程的影响，还有待观察。"
 preftl.2180.a: "煽动民众的异见。"
 preftl.2180.b: "派遣特工，使政权合法化。"
 preftl.2185.name: "残酷镇压"
 preftl.2185.a.desc: "在[Target.GetName]上，腐败和地方领袖的无能引发了动荡，这促使民众转而支持叛军的事业。\n\n在星球的主要中心城市里，[Target.Owner.GetRulerName]已命令军队逐街开展一系列残酷的镇压行动以铲除异己。"
 preftl.2185.b.desc: "[Target.GetName]上腐败猖獗，领袖无能，打消了民众对战争的支持。双方的将领都被迫开展治安战以压制民众的不满。"
 preftl.2185.a: "增加我们的后勤支援。"
 preftl.2190.name: "权力的游戏"
 preftl.2190.a.desc: "纵览[Target.GetName]，叛军节节败退，而[Target.Owner.GetRulerName]稳坐江山。\n\n然而，即便新的世界秩序仍在酝酿，但裂痕已然出现。高官与元勋相互倾轧；贪婪的朝臣游走于权力场。\n\n[Target.Owner.GetRulerName]即将在全新的战场上接受考验。"
 preftl.2190.b.desc: "没有任何一方能掌控[Target.GetName]，这导致整颗星球深陷混乱。地方军阀争权夺利，社会运动此起彼伏。只要星球上旷古未有的动荡不止，和平就只会是黄粱一梦。"
 preftl.2190.a: "开始武装叛军。"
 preftl.2195.name: "星星之火可以燎原"
 preftl.2195.a.desc: "厌恶于星球上高官的堕落和腐败，[Target.GetName]的人民已揭竿而起，与叛军同仇敌忾。革命之火在每一座小镇和村庄蔓延。"
 preftl.2195.b.desc: "[Target.GetName]上动荡不安。\n\n涣散的军队在乡间游荡，饥渴难耐。在首都，[Target.Owner.GetRulerName]继续称王，但如日西山，圣旨难出宫门。\n\n除非发生重大转机，否则护统军败局已定。"
 preftl.2195.a: "开始武装护统军。"
 preftl.2200.name: "独断专行"
 preftl.2200.desc: "[Target.Owner.GetRulerName]运筹帷幄，粉碎了星球上的反抗势力。在叛军阵营潜伏的特工发起了一场遍及全球的联合突袭。不等叛军将领回过神来，阵地悉数失守。\n\n[Target.GetName]现在是个大一统的星球。"
 preftl.2200.a: "铭记逝者。"
 preftl.2205.name: "新时代元年"
 preftl.2205.a.desc: "事态急转直下，[Target.Owner.GetRulerName]被废黜。\n\n叛军与政权内几个投机的将军结盟，成功地发动了一次遍及全球的联合袭击。不等护统军指挥官回过神来，阵地悉数失守。\n\n[Target.Owner.GetRulerName]戴着镣铐在首都游街示众，旋即被处决。获胜的叛军赋予星球各地自治权。经过多年的战争，脆弱的和平终于降临。"
 preftl.2205.b.desc: "[Target.Owner.GetRulerName]被废黜。\n\n这个前军阀戴着镣铐在首都游街示众，旋即被处决。获胜的叛军赋予星球各地自治权。经过多年的战争，脆弱的和平终于降临。"
 preftl.2205.a: "随着时间的推移，他们可能会怀念[Target.Owner.GetRulerName]。"
