 ####################################
 # Star Classes
 ####################################
 sc_b:0 "§HB级恒星§!"
 sc_b_desc:0 "§L巨大的B级主序列恒星发出极为明亮的蓝光。尽管这些星星非常罕见，但是它们的亮度使它们成为最显眼的恒星。§!"
 sc_a:0 "§HA级恒星§!"
 sc_a_desc:0 "§L这些较为年轻的白色或者青白色主序列恒星基本上也非常显眼。它们非常巨大，旋转非常迅速，但是最终都会演变成缓慢并且较为冰冷的红巨星。§!"
 sc_f:0 "§HF级恒星§!"
 sc_f_desc:0 "§LF级恒星较为巨大，一般都是黄白色的白矮星。尽管他们时不时会发出大量的紫外射线，它们提供的广大的宜居局域里很可能有生命世界存在。§!"
 sc_g:0 "§HG级恒星§!"
 sc_g_desc:0 "§LG级行星一般都是黄矮星。事实上，G级行星既有白色的，也有浅黄色的。主序列恒星在进行了100亿年的氢核聚变后，就会膨胀称为红巨星。尽管它们的寿命要比K级恒星短，但是G恒星系统里面的宜居区的条件对于生命的繁衍来说是最棒的。§!"
 sc_k:0 "§HK级恒星§!"
 sc_k_desc:0 "§L这些主序列恒星一般都是橙矮星，较为常见。它们能在主序列上维持300亿年。这也就意味着那些围绕K级恒星运转的世界能够拥有比一般世界更长的时间进化。§!"
 sc_m:0 "§HM级行星§!"
 sc_m_desc:0 "§L这是宇宙中最常见的行星，一般都是红矮星。它们的亮度非常低，在远处很难用肉眼观测到。尽管它们基本上都有很长的受命，但是由于红矮星几乎不发出紫外线，生命难以在此生存。§!"
 sc_black_hole:0 "§H黑洞§!"
 sc_black_hole_desc:0 "§L质量极其巨大的恒星在生命周期的最后会发生坍塌，有时就会形成黑洞。黑洞拥有极强的重力场，任何东西——包括光——只要越过了视界，就无法从中逃逸。§!"
 sc_neutron_star:0 "§H中子星§!"
 sc_neutron_star_desc:0 "§L大质量恒星快速坍缩并发生超新星爆炸有时会产生这些难以置信地致密的恒星残余。虽然它们常小到直径10千米之微，其质量仍是普通G型星的许多倍。§!"
 sc_pulsar:0 "§H脉冲星§!"
 sc_pulsar_desc:0 "§L脉冲星是一种高度磁化的中子星，会不断发出电磁脉冲。当恒星开始旋转的时候，只有当它对着观测者时，我们才能探测到脉冲束。脉冲束有非常准确的间隙。它是如此的准确，以至于我们能有它来精确计算时间的流逝。§!"

