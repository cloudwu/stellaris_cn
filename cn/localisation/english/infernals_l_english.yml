 civic_world_forgers: "行星锻造者"
 civic_world_forgers_desc: "此社会在火山环境中繁荣，在自然环境中火山不足时甚至会人工创造。"
 civic_world_forgers_effects: "—解锁起始行星：['concept_pc_volcanic']。\n—$GUARANTEED_RESEARCH_OPTION_STRING$£society_research£['concept_volcanic_forge']。\n—可建造£building£§Y$building_volcanic_forge_1$§!建筑，增加£job_polytechnic_mentor£['concept_polytechnic_mentor']。\n—拥有£building£§Y$building_volcanic_forge_1$§!的行星将逐渐变成§Y$pc_volcanic$§!。\n—['concept_guaranteed_colonies']将成为§Y$climate_dry$§!星球。"
