 civic_memory_vault_corporate: "知识导师制"
 civic_memory_vault_corporate_desc: "杰出人才的知识、原则和经验被数字化后存储在智库中。公民们可以通过这座智慧和经验的源泉，向过去的模范学习。当然，要交钱。"
 civic_tooltip_memory_vault_machine_effects: "可以建造专属的£building£§Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§!产出$r_unity$并基于达到§Y等级8§!的§Y领袖§!提升§Y$MOD_LEADER_SPECIES_EXP_GAIN$§!。"
 civic_memory_vault_machine: "经验缓存器"
 civic_memory_vault_machine_desc: "该机械智能以对数据和经验进行数字化存储为目标开发，并能从中自分析、自学习、自应用、自升级。"
 civic_tooltip_memory_vault_hive_effects: "可以建造专属的£building£§Y$building_paragon_memory_vaults$§!\n£building£ §Y$building_paragon_memory_vaults$§!产出$r_unity$并基于达到§Y等级8§!的§Y领袖§!提升§Y$MOD_LEADER_SPECIES_EXP_GAIN$§!。"
 civic_memory_vault_hive: "神经元宝库"
 civic_memory_vault_hive_desc: "该蜂巢专注于内省，从星系中的自主工蜂中进行学习。它能通过对脑组织的存储和溶解提取其中的记忆，并将部分记忆植入新产生的工蜂中。"
