 planet_destruction.101.desc: "随着巨像完成其毁天灭地的任务，[From.From.GetName]因受到[From.GetName]地壳破裂与磁层分解的猛烈冲击而产生的微微晃动也平息了下来。\n\n我们很难理解一颗星球死亡时的那种壮烈，但[From.GetName]炽热的核心在冰冷宇宙中冷却时的那种死亡之美是无可争辩的。"
