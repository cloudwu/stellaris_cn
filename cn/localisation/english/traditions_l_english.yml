 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_delayed:0 "我们很认真地履行保护附属国远离宇宙中的危险的职责。唉，看来守护他们的世界并不便宜……"
 tr_domination_protection_racket_machine_delayed:0 "由于没有网络决策，我们奴隶帝国的资源开销是极端低效的。我们可以直接截取他们过剩的原料供应以降低无法约束的浪费。"
 tr_domination_protection_racket_hive_delayed:0 "比起彻底入侵行星，附庸蜂群定期交付自愿且易消化的生物质通常能带给我们更多能量。"
