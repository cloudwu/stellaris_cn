 # Hyper Relay Event
 over.100.title:1 "Relay Links Forged"
 over.100.a.desc:0 "It is done. Today, we present the galaxy with one of our grandest accomplishments yet: the joining of our Hyper Relay network with that of our friends, the §Y[from.GetName]§!.\n\nLavish ceremonies have been held throughout the [root.GetName], unanimously heralding this proud new link we share. It is said that for the moment, all petty jealousies have been forgotten; all apathies and indifferences cast aside. Blended with this sense of pride and ambition is a shared confidence in the days to come. Working side by side we have torn down a barrier we once thought insurmountable, ushering in a new age of mutual prosperity and friendship."
 over.100.b.desc:0 "Today we have etched ourselves further into a record of unparalled galactic splendor. With the linking of our Hyper Relay network to that of the §Y[from.GetName]§!, our citizens may now venture into those neighboring systems without let or hindrance.\n\nThe [from.GetAdj], in turn, now welcome the embrace of our rich [root.GetAdj] influence. They too shall benefit from the bountious culture which defines our own, magnificent star systems."
 over.100.c.desc:0 "The galaxy presents one less hurdle to us today, as our co-operative effort with the [from.GetName] has reached a fruitful conclusion. The last link in our adjoining Hyper Relay networks has been brought online, inviting both partners into rapid transit across our shared border.\n\nWhat awaits us now is a journey into the unknown, for every aspect of this arrangement - positive or negative - applies equally to us and the [from.GetName]. We shall see how well our neighbors hold to this symbol of mutual trust."
 over.100.a:1 "A proud day for all."
 over.100.b:1 "Profit without borders!"
 over.100.c:0 "We shall see."

