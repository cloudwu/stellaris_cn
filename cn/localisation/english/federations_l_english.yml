 strange_signal_category:0 "令人好奇的信号"
 strange_signal_category_desc:0 "尽管[Root.GetName]看上去荒无人烟，但我们的扫描器却接收了一段上面发射出来的加密信号。"

 federations2.1.name:0 "爱的徒劳"
 federations2.1.desc:0 "随着信号被解密，[Root.Leader.GetName]震惊地发现它一直在广播[Root.Owner.GetSpeciesName]的一种主语言的古风形式。它不断广播着“尔等”、“汝等”、“何期”，似乎正在不停播送[shakespeare.GetName]——一位600年前的[Root.Owner.GetSpeciesName]剧作家——的一份已经遗失的著作。\n\n似乎这个广播设备——一个简易的被一个小小的外罩保护的卫星碟片——是[From.GetPlanetMoon]上仅存的非自然结构。没有任何迹象表明这东西是谁留下的或为什么留下的，但是根据其上的磨损痕迹来判断：这一定是剧本写完不久之后就在那的——比[Root.Owner.GetSpeciesNamePlural]掌握太空航行的秘密还要早得多。我们只能假设这是拜访[Root.Owner.GetHomeWorldName]的古老访客留下的。他们喜爱这部剧作，因此决定向我族给予这奇怪且出人意料的谢礼。"
 federations2.1.A:0 "[Root.Owner.GetSpeciesName]种族优越性的又一证据。"
 federations2.1.B:0 "可恶。压制这种外星人来访的胡话。"
 federations2.1.B.tooltip:0 "或许我们能够安排[Root.Owner.Leader.GetTitle][Root.Owner.Leader.GetName]在哪天来“发现”这个文本……"
 federations2.1.C:0 "好消息！在全国范围内传播这段信息。"
 federations2.1.D:1 "一份礼物！我们必须想办法感谢我们的恩人。"
 gift_from_mysterious_benefactors:0 "来自神秘恩人的礼物"
 gift_from_mysterious_benefactors_desc:0 "在我们踏上星空之前的久远时代，一位神秘的异星来客访问了我们的行星，他显然对我们的文化情有独钟。在离开我们的行星前，他留下了曾经到访过的证据，来帮助我们在合适的时机发现——以此将失落的著作交还我们，并让我们重申对自己未来的信心。"
 supremacy_reaffirmed_by_gift:0 "重申优越性"
 supremacy_reaffirmed_by_gift_desc:0 "一位未知的异星访客早在我们踏入星空之前便对我们的文化充满钦佩，这充分证明了我族的优越性。"
 ancient_warden_boost:0 "永恒守望"
 site_ruins_of_shallash:0 "被毁灭的星系"
 site_ruined_starsystem_intro:0 "显然，[From.Planet.GetName]曾是个高度发达的文明的家园。该星球等距环绕着的六颗卫星就足以证明这一点。但是，行星目前已经化作一片废墟，整个星系都有着异常激烈的战斗的痕迹。这里到底发生了什么？"
 federations2.20.name:0 "[From.GetName]星系"
 federations2.20.desc:0 "当我们的船进入[From.GetName]星系时，显而易见的是有奇怪的事正在发生。这个星系的其中一个星球拥有着引人注目的卫星数量，而这颗星球似乎曾经适宜居住但现在却显示出相当高的辐射读数。另一个星球被完全摧毁了。碎片散落在整个系统中，表明这里曾经生活过的任何文明都在一场激烈的斗争中被毁灭了。\n\n一艘战舰在星系中巡逻。它不响应我们的问询，而且它的航线表明其正在拦截[Root.GetName]。它的武器系统正在充能。"
 federations2.2.name:0 "[From.Planet.GetName]上的废墟"
 federations2.2.desc:0 "对该行星及其卫星的扫描表明，它们都曾经是人口稠密的聚居区，其人口数量是[Root.Owner.Capital.GetName]的数倍之多。此外，对卫星的深入分析表明，它们目前的轨道并非自然形成。这些卫星一定是被外力拖入目前的轨道，并精确定位到了目前的位置，以至于直到现在，这些卫星之间都保持着完美的平衡。但是由于在该行星发生的灾难过于猛烈，发生的时间过于久远，我们未能在找到任何可以再现这些星球居民文明的记载。"
 SEARCH:0 "继续搜索。"
 federations2.3.name:0 "失落文明的记录"
 federations2.3.desc:0 "我们位于[From.Planet.GetName]的科研团队发现了一系列完好的数据核心，描述了大约一千年前这颗行星上的居民沙拉里亚人，当时他们的文明正处于鼎盛时期。很明显，沙拉里亚文明确实非常先进——有能力根据意愿塑造整个星系。\n\n[From.Planet.GetName]的卫星，最初环绕星系的气体巨行星运行，被作为一件精心设计的艺术品拖到了它们当前的位置。达拉德——在[From.Planet.GetName]对面的那个粉碎的行星——被改造成沙拉什的一个几乎相同但无人居住的克隆，作为一个自然保护区：提醒人们他们的家园曾经是怎样的。\n\n尽管出现了这些奇迹，我们却没有发现任何证据表明沙拉里亚拥有军事能力。事实上，他们似乎对任何发生在他们自己太空之外的事情都漠不关心。"
 federations2.3.A:0 "有意思。"
 federations2.4.name:0 "沙拉里亚的和平"
 federations2.4.desc:0 "[Root.Leader.GetTitle][Root.Leader.GetName]已经能够更深刻地阐明沙拉里亚文明。他们似乎是一个特别爱好和平的种族。尽管在银河舞台上有明显相反的证据，但他们认为太空文明之间的战争是不可想象也不合逻辑的。毕竟，他们自己的技术进步将物质极大丰富带到了触手可及的范围——如果什么都有了，他们还能想要什么呢？因此，他们忽视了建设自己的军事力量，使自己处于弱势。然而，目前还未发现任何线索表明是谁想要摧毁他们建造的东西。"
 federations2.4.A:0 "他们可真幼稚。"
 federations2.4.B:0 "他们对和平的尝试是正确的。"
 federations2.6.name:0 "沙拉里亚的陨落"
 federations2.6.desc.fe:0 "[Root.Leader.GetName]已经揭示了沙拉里亚文明陨落的真相。他们似乎在[fanatic_xenophobe_fe.GetSpeciesName]帝国崛起之前的几百年间都过着平静的生活，而后者让他们措手不及。这与今天[fanatic_xenophobe_fe.GetName]颓废倦怠的生活大为不同。在那个时代，[fanatic_xenophobe_fe.GetSpeciesNamePlural]是一个暴力、侵略性的扩张主义种族。\n\n在他们第一次接触时，沙拉里亚认为[fanatic_xenophobe_fe.GetSpeciesNamePlural]是无知野蛮的暴发户，需要指导；[fanatic_xenophobe_fe.GetSpeciesNamePlural]视整个沙拉里亚的前景为诅咒。他们对这种乌托邦式和平主义的恐惧是如此之大，以至于他们决定必须把沙拉里亚文明从银河中抹去。由于他们的受害者没有军队，随后的战争既短暂又残酷。当这一行动完成后，[fanatic_xenophobe_fe.GetSpeciesNamePlural]离开了，留下了一个自动守卫，以确保没有幸存者可以回来振兴这个他们如此憎恨的文明。\n\n除了这些记录之外，[Root.Leader.GetName]还发现了一个数据核心，解释了沙拉里亚的环境改造方法。他们在这方面的技术比我们先进得多，所以这方面的知识一定会使我帝国受益。"
 federations2.6.desc.afe:0 "[Root.Leader.GetName]已经揭示了沙拉里亚文明陨落的真相。他们似乎在[fanatic_xenophobe_fe.GetSpeciesName]帝国崛起之前的几百年间都过着平静的生活，而后者让他们措手不及。就像现在一样，[fanatic_xenophobe_fe.GetSpeciesNamePlural]是一个暴力、侵略性的扩张主义种族。\n\n在他们第一次接触时，沙拉里亚认为[fanatic_xenophobe_fe.GetSpeciesNamePlural]是无知野蛮的暴发户，需要指导；[fanatic_xenophobe_fe.GetSpeciesNamePlural]视整个沙拉里亚的前景为诅咒。他们对这种乌托邦式和平主义的恐惧是如此之大，以至于他们决定必须把沙拉里亚文明从银河中抹去。由于他们的受害者没有军队，随后的战争既短暂又残酷。当这一行动完成后，[fanatic_xenophobe_fe.GetSpeciesNamePlural]离开了，留下了一个自动守卫，以确保没有幸存者可以回来振兴这个他们如此憎恨的文明。\n\n除了这些记录之外，[Root.Leader.GetName]还发现了一个数据核心，解释了沙拉里亚的环境改造方法。他们在这方面的技术比我们先进得多，所以这方面的知识一定会使我帝国受益。"
 federations2.6.A:0 "可引以为戒。"
 federations2.6.B:0 "好吧，他们在期待什么？"
 federations2.6.C:0 "我们的电路对此感到悲哀。"
 federations2.6.D:0 "我们在这里的工作结束了。"
 federations2.6.E:0 "真是浪费食物。"
 shallarian_terraforming_knowledge:0 "沙拉里亚环境改造知识"
 shallarian_terraforming_knowledge_desc:0 "古代的沙拉里亚文明早已陨落，但他们举世无双的环境改造知识属于我们。"
 federations2.7.name:0 "$federations2.6.name$"
 federations2.7.desc.base:0 "[Root.Leader.GetName]已经揭示了沙拉里亚文明陨落的真相。似乎在经历了几百年的和平安宁之后，许多人变得沮丧，因为其他更好战的帝国辜负了他们的期望。他们对折磨银河的大量战争大失所望，决定利用他们的先进技术建立一支强大的舰队，以确保和平。\n\n与此同时，沙拉里亚在人工智能技术上取得了巨大的进步，完全智慧的自主人工智能在他们中间广泛运用。由于对实际参与暴力的想法很反感，他们把维和部队的控制权交给了新人工智能。然而，很明显，他们的程序并不像他们想的那么可靠：他们的舰队在第一次出海时就把矛头对准了他们。\n\n显然，事实证明，维和部队的强大程度完全符合他们的预期。沙拉里亚科学家只能惊恐地看着他们的文明被一个简单的栈溢出错误化为尘土……"
 federations2.7.desc:0 "$federations2.7.desc.base$\n\n除了这些记录外，[Root.Leader.GetName]还发现了一个数据核心，解释了沙拉里亚对计算技术的创新。虽然他们的命运可能警告我们要小心，但他们的知识可能对我们有益。"
 federations2.7.desc.synth:0 "$federations2.7.desc.base$\n\n我们只能嘲笑沙拉里亚人的愚蠢，并庆祝我们自己的程序相对于他们的优越性。"
 federations2.7.desc.machine:0 "$federations2.7.desc.base$\n\n尽管机器没有情感——如果我们有，我们会被沙拉里亚人的愚蠢逗乐，并庆祝我们自己的程序相对于他们的优越性。"
 federations2.7.A:0 "$federations2.6.A$"
 federations2.7.B:0 "真是悲伤……"
 federations2.7.C:0 "$federations2.6.D$"
 federations2.7.D:0 "$federations2.6.E$"
 federations2.701.name:0 "辐射泄露"
 federations2.701.desc:0 "在[From.Planet.GetName]上的考古远征队，由于行星放射性物质水平过高，不得不采取预防辐射中毒的措施。然而，一次泄露似乎在考古发掘点造成了严重的恐慌。[Root.Leader.GetName]和[Root.Leader.GetHerHis]团队不得不暂停发掘工作，直到辐射恢复到安全水平。"
 federations2.702.name:0 "隐蔽的前哨舰被激活"
 federations2.702.desc:0 "我们的考古学家在[From.System.GetName]星系不经意间吸引了隐藏在小行星带的前哨舰的注意。我们不确定为何它一直保持隐蔽到现在。可能是它的传感器出故障了？我们可以确定的是现在它已经苏醒了，并且它的武器系统正在激活！"
 federations2.702.A:0 "武装空间站！"
 federations2.8.name:0 "起舞的原因？"
 federations2.8.desc:0 "[Root.GetName]上不断有奇怪的事件报导。显然有大量个体在大街上跳舞，持续数小时甚至是一天到晚。他们拒绝停下来直到生理上的力竭。\n\n至今，这种现象只影响了人口的相对一小部分，当局尚未建立应对方案。"
 federations2.8.A:0 "监控事态。"
 federations2.9.name:0 "舞蹈瘟疫"
 federations2.9.desc:0 "从自发孤立的现象开始，这种[Root.GetName]上不断延续的舞蹈已经升级了。数百[Root.Owner.GetSpeciesNamePlural]成群结队地跳舞，甚至还强迫以不同舞姿跳。令人惊讶的是，许多本来从未对舞蹈有任何兴趣的人突然就有了表演专业动作的能力，还有老者重新焕发了青春朝气。尽管许多居民揶揄地将之称为“舞蹈瘟疫”，但这绝不是开玩笑的事——舞蹈者对他们的生理需求不管不顾，冒着生命风险舞蹈直至死亡。"
 federations2.9.A:0 "这绝不是自然的！我们必须找到是什么在折磨他们。"
 federations2.9.B:0 "音乐响起——派对时间到了！"
 federations2.10.name:0 "舞蹈瘟疫的病原体被分离"
 federations2.10.desc:0 "我们的研究员成功分离了[Root.GetName]上发生的舞蹈事件的原因。似乎罪魁祸首是当地植物释放的一种气体。这种气体能诱导产生极度兴奋的感情和对舞蹈不可抗拒的渴望，同时还能抑制疲劳。但是，这看上去是相当良性的，因为殖民者的自我保护本能会阻止他们字面意义上舞蹈至死。不仅如此，我们的科学家还开发了一种合成气体——一旦被释放入空气——会中和这种“舞蹈气体”的效果。\n\n当地的企业家建议我们保留该殖民地的独特特性，允许气体在某些限制区域释放，为老少提供安全的空间体验“[Root.GetName]的永恒派对”。还有人指出这种气体具有一些有价值的特性。如果我们能够在被释放入空气之前从植物中提取它们，那么就可以加以利用。"
 federations2.10.A:0 "表演必须继续！"
 federations2.10.B:0 "让我们把这些气体全部开采出来。"
 federations2.11.name:0 "舞蹈瘟疫已中和"
 federations2.11.desc:0 "我们的研究员成功分离了[Root.GetName]上发生的舞蹈事件的原因——可花了好一会功夫！行星上的情况已是燎原之火，越来越多的医护人员不得已对舞蹈者使用高剂量镇定剂迫使他们从舞蹈至死的过程中停下来。\n\n似乎罪魁祸首是当地植物释放的一种气体。这种气体能诱导产生极度兴奋的感情和对舞蹈不可抗拒的渴望，同时还能抑制精疲力竭的感觉，压倒了[Root.Owner.GetSpeciesName]的自我保护本能。\n\n幸运的是，我们的科学家已经开发了一种合成气体——一旦被释放入空气——会中和这种“舞蹈气体”的效果。不仅如此，“舞蹈气体”似乎具有一些有价值的特性。如果我们能够在被释放入空气之前从植物中提取它们，那么就可以加以利用。"
 federations2.11.A:0 "干得好。"
 federations2.12.name:0 "舞蹈瘟疫肆虐"
 federations2.12.desc:0 "“舞蹈瘟疫”进入到了更糟糕的阶段。起初，我们的医护人员采用高剂量镇定剂来阻止这些舞蹈者跳舞至死。然而，随着他们自己越来越多地受到症状影响，剩余的医护人员已经无法应对这样的情况，[Root.Owner.GetSpeciesNamePlural]的居民正因精疲力竭不断倒下。\n\n随着越来越多的殖民者受到影响，我们再也不能如同过去那样，认为这是个无伤大雅的玩笑。我们必须立即采取行动摆脱这种瘟疫，一劳永逸根除后患！"
 federations2.12.A:0 "有谁试着把音乐关了吗？"
 federations2.13.name:0 "舞蹈瘟疫消退"
 federations2.13.desc:0 "尽管我们的科学家还是对造成所谓“舞蹈瘟疫”的原因感到困惑，但是它的影响似乎在对殖民者造成危险之前就消退了。或许是随着时间迁移，殖民者对这种病原体产生了免疫力，又或者是这只是为了引起[Root.GetName]注意的恶作剧？无论是什么情况，殖民者不再跳舞了！"
 federations2.14.name:0 "永恒派对"
 federations2.14.desc:0 "尽管我们的科学家还是对造成所谓“舞蹈瘟疫”的原因感到困惑，但是它似乎对我们的殖民者不构成威胁。尽管受瘟疫影响的人感受到极度兴奋和对舞蹈不可抑制的渴望，他们的生存本能还是能通过力竭的感受让他们迟早会停下来。\n\n当地的企业家已经开始规划这些区域为派对区域，并打广告说[Root.GetName]是“永恒节假之星”，在这里老少都能放下种种限制来享受身心。"
 federations2.14.A:0 "好吧，派对开始！"
 federations2.15.name:0 "$federations2.11.name$"
 federations2.15.desc:0 "我们的研究员成功分离了[Root.GetName]上发生的舞蹈事件的原因。似乎罪魁祸首是当地植物释放的一种气体。这种气体能诱导产生极度兴奋的感情和对舞蹈不可抗拒的渴望，同时还能抑制精疲力竭的感觉，压倒了[Root.Owner.GetSpeciesName]的自我保护本能。\n\n幸运的是，我们的科学家已经开发了一种合成气体——一旦被释放入空气——会中和这种“舞蹈气体”的效果。不仅如此，“舞蹈气体”似乎具有一些有价值的特性。如果我们能够在被释放入空气之前从植物中提取它们，那么就可以加以利用。"
 federations2.15.A:0 "$federations2.11.A$"
 DANCING_PLAGUE_PROJECT:0 "舞蹈瘟疫"
 DANCING_PLAGUE_PROJECT_DESC:0 "[Root.GetName]被无法控制的舞蹈困扰。我们必须在有人受伤之前调查清楚这次爆发的原因！"
 DANCING_PLAGUE_PROJECT2:0 "治愈舞者"
 DANCING_PLAGUE_PROJECT2_DESC:0 "所谓的“舞蹈瘟疫”已经对[Root.GetName]造成了巨大的苦难。我们必须尽快找到方法治愈它，否则殖民地可能崩溃！"
 dancing_fad:0 "舞蹈瘟疫"
 dancing_fad_desc:0 "我们不确定是什么原因，但行星上的殖民者跳舞停不下来。我们不确定这仅仅是他们觉得很愉悦，还是某种更为险恶的事物在起作用。"
 dancing_to_death_modifier:0 "舞蹈至死"
 dancing_to_death_modifier_desc:0 "该星球上的殖民者正在字面意义上舞蹈至死，原因未知……"
 d_disco_planet:0 "派对狂热"
 d_disco_planet_desc:0 "这个星球大气层所包含的一种气体能诱导极度兴奋的感觉和对舞蹈不可抑制的渴望，以及某种性冲动。这使得这个世界成为了那些派对爱好者的绝佳去处。老老少少为了寻求剥除束缚体验快乐的颤栗荒废无度地在此星球上进行永不停歇的舞蹈盛宴。同时，我们还能够利用这些气体以满足一些我们自己的目的……"
 d_disco_planet2:0 "派对狂热"
 d_disco_planet2_desc:0 "这个星球大气层所包含的一种气体能诱导极度兴奋的感觉和对舞蹈不可抑制的渴望，以及某种性冲动。这使得这个世界成为了那些派对爱好者的绝佳去处。老老少少为了寻求剥除束缚体验快乐的颤栗荒废无度地在此星球上进行永不停歇的舞蹈盛宴。"

