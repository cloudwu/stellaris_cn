 policy_pre_sapients:0 "亚智慧物种"
 policy_pre_sapients_desc:0 "我们可以决定是否容许亚智慧物种生活在我们的行星上。"
 pre_sapients_allow:1 "容忍"
 pre_sapients_allow_name:4 "容忍亚智慧物种"
 pre_sapients_allow_desc:3 "智能生物也不过是生物罢了。牠们可以被安全忽略掉。\n\n§E可以选择性肃清亚智慧物种。§!"
 pre_sapients_protect:0 "保护"
 pre_sapients_protect_name:0 "保护亚智慧物种"
 pre_sapients_protect_desc:1 "尽管还只是简单的动物，这些生灵并不必曾经的我们差。应该给予他们迈向未来的机会。\n\n§E亚智慧物种无法被选择性肃清，不能改造有亚智慧物种生存的行星的环境。§!"
 pre_sapients_purge:0 "灭绝"
 pre_sapients_purge_name:3 "灭绝亚智慧物种"
 pre_sapients_purge_desc:0 "所有权利皆来自理性。动物就只是动物，挡我们路的动物就只是害兽。\n\n§E居住在我们行星上的亚智慧物种会被肃清。§!"
 pre_sapients_eat:1 "猎食"
 pre_sapients_eat_name:1 "狩猎亚智慧物种"
 pre_sapients_eat_desc:0 "无智慧的动物很难被视为我帝国的一部分，但牠们也许能以其它方式帮助我们发展……\n\n§E居住在我们行星上的亚智慧物种会被用作食物，一只一只吃光牠们。§!"

 policy_core_worlds:0 "核心世界人口"
 policy_core_worlds_desc:0 "我们可以决定哪些人口可以生活在我们的核心世界。 阻止已经生活在那里的人口将迫使他们迁移到我们的星域或逃离去其他帝国。"
 core_worlds_all:0 "所有种族"
 core_worlds_all_name:0 "所有种族"
 core_worlds_all_desc:0 "多样化是帝国生气勃勃的关键。我们的核心世界之门必须对帝国内所有种族保持开放以反应出这种价值观。\n\n§E所有人口都可以生活在核心世界§!"
 core_worlds_citizens_and_slaves:0 "仅限公民和奴隶"
 core_worlds_citizens_and_slaves_name:0 "仅限公民和奴隶"
 core_worlds_citizens_and_slaves_desc:0 "虽然我们的核心世界必须保证安全，远离外星，但也不能剥夺公民的法定财产。\n\n§E无完整公民权的非奴役人口将迁离核心世界§!"
 core_worlds_citizens_only:0 "仅限公民"
 core_worlds_citizens_only_name:0 "仅限公民"
 core_worlds_citizens_only_desc:0 "核心世界是帝国的心脏。禁止劣等种族迁居这里。\n\n§E无完整公民权的人口将迁离核心世界§!"
 
 policy_refugees:0 "难民"
 policy_refugees_desc:0 "我们可以决定接受或回避在其他帝国内受肃清、驱逐和迫害的难民。"
 refugees_not_allowed:0 "拒绝难民"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "对其他社会的渣滓开放边界只会削弱我国。\n\n§E难民不会从其他帝国涌入§!"
 refugees_only_citizens:0 "仅限公民种族"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "我们不能让同情心压倒理智。只有那些能为我们社会带来价值的人才能进入我们的疆土。\n\n§E有完整公民权的难民才可以从其他帝国涌入§!"
 refugees_allowed:0 "欢迎难民"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "那些从暴君之手逃离死亡和迫害的人们都会受到我国欢迎。\n\n§E难民能从其他帝国涌入§!"

 policy_slavery:0 "奴隶制度"
 policy_slavery_desc:0 "被奴役的人无投票权，不可自由迁徙，无法加入奴隶派系之外的任何派系。虽然他们在矿井工作时能提高矿物产量，但在各类研究所的产出受到惩罚。\n"
 slavery_not_allowed:0 "禁止"
 slavery_not_allowed_name:0 "奴隶制度被禁止"
 slavery_not_allowed_desc:0 "奴役智慧生物是一种罪恶，我帝国绝不能容许这种行为。\n\n§E无法奴役人口§!"
 slavery_allowed_xenos_only:0 "仅限外星种族"
 slavery_allowed_xenos_only_name:0 "只允许奴役外星种族"
 slavery_allowed_xenos_only_desc:1 "我帝国只允许奴役异族。\n\n§E可以奴役其他种族§!"
 slavery_allowed_regulated:1 "须规范化"
 slavery_allowed_regulated_name:1 "规范奴隶制"
 slavery_allowed_regulated_desc:2 "对各行各业的人口采取无差别的奴役制度，并确保平等和相对良好的工作环境。\n\n§E可以奴役任何人口，但效率较低§!"
 slavery_allowed_regulated_xenos_only:1 "仅限外星人且须规范化"
 slavery_allowed_regulated_xenos_only_name:1 "规范外星种族奴隶制"
 slavery_allowed_regulated_xenos_only_desc:2 "我帝国允许奴役异族，但需要保证相对良好的工作环境。\n\n§E可以奴役其他种族，但效率较低§!"
 slavery_allowed:0 "许可"
 slavery_allowed_name:0 "允许奴隶制度"
 slavery_allowed_desc:0 "我帝国允许奴役民众。\n\n§E可以奴役人口§!"

 policy_slavery_procreation:1 "奴隶生育"
 policy_slavery_procreation_desc:0 "我们可以决定是否允许奴隶生育。"
 slavery_procreation_allowed:0 "许可"
 slavery_procreation_allowed_name:0 "准许奴隶生育"
 slavery_procreation_allowed_desc:0 "准许奴隶生育。奴隶的后代也会自动被奴役。"
 slavery_procreation_not_allowed:0 "禁止"
 slavery_procreation_not_allowed_name:0 "禁止奴隶生育"
 slavery_procreation_not_allowed_desc:0 "不允许奴隶生育"

 policy_purge:0 "肃清"
 policy_purge_desc:0 "受肃清的人口无法工作并将最终死亡，但是肃清行为会激怒他们和同情他们的人口。\n"
 purge_not_allowed:0 "禁止"
 purge_not_allowed_name:0 "禁止肃清"
 purge_not_allowed_desc:1 "必须将肃清视为一种暴行。\n\n§E无法肃清人口§!"
 purge_allowed_xenos_only:0 "仅限外星人"
 purge_allowed_xenos_only_name:0 "只允许肃清外星人"
 purge_allowed_xenos_only_desc:1 "我们必须想办法控制帝国内低级生物的扩散。\n\n§E可以肃清其他种族§!"
 purge_allowed:0 "允许"
 purge_allowed_name:0 "允许肃清"
 purge_allowed_desc:0 "必须将帝国境内的不安因素和腐败分子清除干净，以免他们污染帝国的根基。\n\n§E可以肃清和驱离人口§!"
 purge_displacement_only:0 "仅限驱离"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "我们无义务照顾那些可能侵蚀社会根基的人的需求。让他们去我境外自求生路吧。\n\n§E可以驱离人口§!"

 policy_orbital_bombardment:0 "轨道轰炸"
 policy_orbital_bombardment_desc:2 "轨道轰炸可以让我们在太空中直接消灭目标星球上的敌方部队，还有更多的轨道轰炸策略可以用来摧毁建筑和击败敌方。\n"
 orbital_bombardment_selective:0 "有选择的"
 orbital_bombardment_selective_name:0 "有选择的轨道轰炸"
 orbital_bombardment_selective_desc:0 "只对特定军事目标进行轰炸，将敌方市民的伤亡人数降到最低。 \n\n§E只能使用'有选择'的轨道轰炸策略。§!"
 
 orbital_bombardment_indiscriminate:0 "无差别"
 orbital_bombardment_indiscriminate_name:0 "无差别轨道轰炸"
 orbital_bombardment_indiscriminate_desc:0 "允许使用所有的轨道武器，完全不在乎被轰炸地表的人员伤亡。\n\n§E允许 '无差别' 轨道轰炸策略。§!"
 
 orbital_bombardment_armageddon:0 "末日"
 orbital_bombardment_armageddon_name:0 "末日轨道轰炸"
 orbital_bombardment_armageddon_desc:1 "允许使用所有的轨道武器，完全不在乎星球上的所有生命，目标是彻底的摧毁一切。\n\n§E允许 '无差别' 和 '末日' 轨道轰炸策略。§!"
 
 orbital_bombardment_abduction:0 "劫掠"
 orbital_bombardment_abduction_name:0 "劫掠轨道轰炸"
 orbital_bombardment_abduction_desc:0 ""
 
 policy_interference:0 "土著干涉"
 policy_interference_desc:0 "研究智慧生命及其原始社会可以了解到很多知识。\n"
 interference_passive:0 "被动研究"
 interference_passive_name:0 "被动土著研究"
 interference_passive_desc:0 "土著们有权按照自己的步调进化发展，不该控制他们，也不该逼迫他们按照我们的想法去进化。\n\n§E观测站被限制为被动研究\n无法入侵土著的世界§!"
 interference_active:0 "主动研究"
 interference_active_name:0 "主动土著研究"
 interference_active_desc:1 "为了解开宇宙的奥秘，应该对一切有趣的课题开展研究。\n\n§E观测站可以开展绝大部分类型的研究\n无法入侵土著的世界§!"
 interference_full:0 "无限制研究"
 interference_full_name:0 "不受限土著研究"
 interference_full_desc:0 "即便最原始的生命体，也是整个星际冲突舞台中的一员。如果连基本的抵抗能力都不具备，那又有何权利来掌控自己的命运呢？\n\n§E观测站可以开展一切类型的研究\n可以入侵土著的世界§!"

 policy_enlightenment:0 "土著启蒙"
 policy_enlightenment_desc:0 "我们可以向较原始的社会分享我们的科技成果，为他们提供崭新的发展机遇。\n"
 enlightenment_not_allowed:0 "禁止"
 enlightenment_not_allowed_name:0 "不允许启蒙土著"
 enlightenment_not_allowed_desc:0 "土著未准备好接受我们发现的奇迹，现在就告知他们银河系的真理可能会给所有相关人等带来巨大风险。\n\n§E不能启蒙土著§!"
 enlightenment_allowed:0 "许可"
 enlightenment_allowed_name:0 "允许启蒙土著"
 enlightenment_allowed_desc:0 "通过向土著们分享知识，我们可以鼓励他们在银河系中找到属于自己的位置。\n\n§E可以启蒙土著§!"

 policy_migration:0 "移民"
 policy_migration_desc:0 "我们帝国内的某些人仰望着夜空中的群星，期盼自己能在新世界创造美好生活。\n"
 migration_not_allowed:0 "禁止"
 migration_not_allowed_name:0 "禁止移民"
 migration_not_allowed_desc:0 "由帝国决定哪里最需要人。\n\n§E任何人口都无法自由迁徙§!"
 migration_allowed_primary_only:0 "仅限原生种族"
 migration_allowed_primary_only_name:0 "原生种族移民"
 migration_allowed_primary_only_desc:0 "不受限制地迁徙是只有我原生种族才能享受的特权。\n\n§E只有原生种族才能自由迁徙§!"
 migration_allowed_all:0 "自由移民"
 migration_allowed_all_name:0 "无限制移民"
 migration_allowed_all_desc:0 "所有我们的公民都应享有追求自己幸福的权利。\n\n§E所有人口都可以自由移民§!"

 policy_appropriation:0 "土地征用"
 policy_appropriation_desc:0 "这项政策决定着我们能否将新占领行星上的一些地块从非公民种族手中夺过来。"
 appropriation_not_allowed:0 "禁止"
 appropriation_not_allowed_name:0 "禁止征用土地"
 appropriation_not_allowed_desc:0 "我帝国控制的土地属于它们的全部居民。\n\n§E新占领行星的所有民众都能留下来。§!"
 appropriation_allowed:0 "许可"
 appropriation_allowed_name:0 "允许征用土地"
 appropriation_allowed_desc:0 "次级种族不能很好地利用土地，我们可以拿来充分利用。\n\n§E那些只有不到§Y5§!块地块空闲的新占领行星会将一些非公民人口从他们的土地上被驱离。§!"
 
 policy_resettlement:0 "强制移居"
 policy_resettlement_desc:0 "这项政策决定着我们能否在行星间强制转移人口。\n"
 resettlement_not_allowed:0 "禁止"
 resettlement_not_allowed_name:0 "禁止强制移居"
 resettlement_not_allowed_desc:1 "无法强制让自由人口在行星间迁移并重定居。"
 resettlement_allowed:0 "许可"
 resettlement_allowed_name:0 "允许强制移居"
 resettlement_allowed_desc:1 "可以强制人口在行星间迁移并重定居。"

 policy_voting_rights:0 "投票权"
 policy_voting_rights_desc:0 "选定统治者的方式有很多种，民主投票选举只不过是其中一种。\n"
 voting_not_allowed:0 "无投票"
 voting_not_allowed_name:0 "不投票选举"
 voting_not_allowed_desc:1 "选谁当统治者是非常重要的大事，不能交与公众。\n\n§E无人口有选举权，统治者的继承人将成为下一任统治者§!"
 voting_allowed_elites_only:0 "精英投票"
 voting_allowed_elites_only_name:0 "只有精英阶层才有决定权"
 voting_allowed_elites_only_desc:0 "选谁做统治者，这件事最好交由我们社会最德高望重、最知识渊博的那些人来决定。\n\n§E无人口有选举权，帝国的统治者将由帝国的精英阶层选出§!"
 voting_allowed_primary_only:0 "仅限原生种族"
 voting_allowed_primary_only_name:0 "原生种族选举权"
 voting_allowed_primary_only_desc:1 "选举权是很重大的责任，只能由原生种族独享。\n\n§E只有原生种族才能在民主选举中投票§!"
 voting_allowed_all:0 "自由投票"
 voting_allowed_all_name:0 "普选权"
 voting_allowed_all_desc:1 "帝国的法规应当反映民众的意志，因此他们必须全部参与选举。\n\n§E所有人都有权在民主选举中投票§!"

 policy_leadership:0 "领导权"
 policy_leadership_desc:0 "并非所有人都适合当领导，我们必须决定哪些人可以进入领导阶层。\n"
 leadership_primary_only:0 "仅限原生种族"
 leadership_primary_only_name:0 "只允许原生种族担当领袖"
 leadership_allow_dominant_only_name:0 "只允许原生种族担当领袖"
 leadership_primary_only_desc:0 "虽然我帝国容许外星生物在境内生存，但帝国的领导职位必须牢牢掌握在我们原生种族的手中。\n\n§E只有原生种族的人才有资格担当领袖§!"
 leadership_allow_xeno:0 "允许外星种族"
 leadership_allow_xeno_name:0 "允许外星种族担当领袖"
 leadership_allow_xeno_desc:0 "帝国境内的人才绝对不能浪费，不管他们出身如何。\n\n§E外星人也有资格担当领袖§!"
 leadership_allow_robot:0 "允许合成人"
 leadership_allow_robot_name:0 "允许合成人担当领袖"
 leadership_allow_robot_desc:0 "我帝国社会的绝大部分领域中都有合成人的身影。允许他们担当领袖顺理成章。\n\n§E合成人也有资格担当领袖§!"
 leadership_allow_all:0 "允许全部"
 leadership_allow_all_name:0 "所有人都可以担当领袖"
 leadership_allow_all_desc:0 "所有人才，不论是他们是外星人还是合成人，都应该有竞争领导职位的权利。\n\n§E所有种族的人都有资格担当领袖§!"

 policy_leader_enhancement:0 "领袖强化"
 policy_leader_enhancement_desc:0 "帝国的重担很容易压垮人，因此我们需要决定未来的领袖如何才能更好的承担帝国的责任。\n"
 leader_enhancement_natural_selection:0 "自然的选择"
 leader_enhancement_natural_selection_name:0 "无领袖强化"
 leader_enhancement_natural_selection_desc:0 "顺其自然好了——逆境造就天才。\n\n§E领袖无额外加成§!"
 leader_enhancement_selected_lineages:0 "$tech_selected_lineages$"
 leader_enhancement_selected_lineages_name:0 "血统择优的领袖"
 leader_enhancement_selected_lineages_desc:0 "$tech_selected_lineages_desc$\n\n§H启用这一政策时我帝国获得：§!"
 leader_enhancement_capacity_boosters:0 "$tech_capacity_boosters$"
 leader_enhancement_capacity_boosters_name:0 "能力提升的领袖"
 leader_enhancement_capacity_boosters_desc:0 "$tech_capacity_boosters_desc$\n\n§H启用这一政策时我帝国获得：§!"

 policy_border_policy:0 "初始边界状态"
 policy_border_policy_desc:0 "边界代表我帝国对银河系的掌控能力。我们必须决定我们要对遇见的其它文明开放边界并欢迎，还是关闭边界严防谨守。\n"
 border_policy_open:0 "开放"
 border_policy_open_name:0 "开放边界"
 border_policy_open_desc:0 "孤立引来怀疑，怀疑引来冲突。让我们告诉邻居我们没有藏匿什么东西。\n\n§E边界将默认对其它帝国开放。§!"
 border_policy_closed:0 "关闭"
 border_policy_closed_name:0 "关闭边界"
 border_policy_closed_desc:0 "我帝国的边界必须牢固守卫，以免我们成为阴险势力的受害者。只有证明自己价值者才能进入我领空。\n\n§E边界将默认对其它帝国关闭。§!"
 
 policy_first_contact_protocol:0 "首次接触的外交礼节"
 policy_first_contact_protocol_desc:0 "星际旅行途中必然会遇到其他形式的生命体，我们必须对如何接近他们有一个清晰的立场。\n"
 first_contact_attack_not_allowed:0 "和平接触"
 first_contact_attack_not_allowed_name:0 "保守的接触行为"
 first_contact_attack_not_allowed_desc:0 "我们绝不对任何未知生命体采取敌对行为，只有当我们遭到攻击之后才能反击。\n\n§E不能攻击中立存在§!"
 first_contact_attack_allowed:0 "侵略接触"
 first_contact_attack_allowed_name:0 "好斗的接触行为"
 first_contact_attack_allowed_desc:0 "群星之中隐藏着未知的危险，为了保证生存，我们必须随时准备攻击。\n\n§E可以攻击中立存在§!"

 policy_robot_pop_policy:0 "机器人工人"
 policy_robot_pop_policy_desc:0 "自主机器人的发明带来了我族工人被取代，甚至日后被超越的风险。我们必须决定我们对如此大规模自动化的立场。\n"
  
 robot_pops_outlawed:0 "非法"
 robots_outlawed_name:0 "机器人工人非法"
 robot_pops_outlawed_desc:1 "自动的机器人工人不仅威胁着国民生计，也威胁着社会结构。我们不能让自己成为被时代淘汰者。\n\n§E机器人人口和军队将自动被拆卸。§!"
 robot_pops_allowed:0 "合法"
 robots_allowed_name:0 "机器人工人合法"
 robot_pops_allowed_desc:0 "自动化的好处明显又巨大。为了我民的未来，我们不能忽略科技展现给我们的机遇。"
 
 policy_artificial_intelligence_policy:0 "人工智能"
 policy_artificial_intelligence_policy_desc:0 "具备自主意识的人工智能技术的发展引发了很多哲学和伦理方面的问题。我们必须清晰地表明在此事上的立场。\n"
 no_robots_desc:0 "这些机器人正在拆卸过程中。"
 dumb_robots_desc:0 "这些机器人处于无智慧奴役状态。"
 ai_outlawed:0 "非法"
 ai_outlawed_name:0 "AI 非法"
 ai_outlawed_short_desc:0 "这些合成人的智慧被其有机体主人剥夺，只不过是奴仆机器。"
 ai_outlawed_desc:6 "智能的、具有自我意识的机械对所有有机生物体都是巨大的威胁。创建真正的人工智能的行为是最大的禁忌，触犯者将会遭到最严厉的惩罚。 \n\n§E合成人的自由意志被移除了，导致他们的研究和能源产出效率大大降低。\n仿真人部队和和智慧型人工智能助手将被自动解体。\n我们的设计中将不会使用智能战斗电脑和其相关的研究。§!"
 ai_servitude:0 "服务"
 ai_servitude_short_desc:0 "这些合成人受有机体主人的绝对奴役，主人可以随性使用或丢弃。"
 ai_servitude_name:0 "AI 服务"
 ai_servitude_desc:7 "无论智能化程度有多高，机器人的首要目的都应该是为主人服务并完成主人交待的任务。\n\n§E合成人拥有有限的自由意志，增加食物、矿物和能源点数产出，但略微降低它们研究的效率。§!"
 ai_full_rights:0 "公民权"
 ai_full_rights_name:0 "合成人拥有公民权"
 ai_full_rights_desc:4 "任何具备真正人工智能的有自我意识的机器人都应当被视为独立的个体，并享有和普通公民一样的权利和义务。\n\n§E合成人拥有完整公民权，显著增加消费品需求。§!\n"
 ai_full_rights_short_desc:0 "这些合成人被授予完整公民权，与其他社会成员享有相同的自决权。"

 ai_accord_servitude_disallowed:2 "人工智能条约§R永久禁止§!§H非法§!和§H服务§!政策。"
 ai_perfect_servants_rights_disallowed:2 "三法则算法§R永久禁止§!§H公民权§!政策。"

 is_a_synthetic_empire:0 "是一个 §Y合成人帝国§!"

 policy_war_philosophy:0 "战争哲学"
 policy_war_philosophy_desc:0 "战争非常复杂，宇宙星际国家间的战争尤甚。如何处理武装冲突是外交事务的重要课题。\n"
 unrestricted_wars:0 "无限制战争"
 unrestricted_wars_name:0 "无限制战争"
 unrestricted_wars_desc:1 "对于那些懒于自己努力发展经济实力的族群，战争是最好的工具。\n\n§E允许进行攻略战争，可以随意使用任何宣战理由。§!"
 liberation_wars:0 "解放战争"
 liberation_wars_name:0 "解放战争"
 liberation_wars_desc:3 "我们必须扩大自己的利益，就算是这样会对其他人的利益造成损害。\n\n§E只有在防御战争中才能宣称对其他人星系的所有权§!\n\n§E对宿敌的'憎恨' 战争理由替换为'意识形态'战争理由，我们能够将我们的种族心理强加于他们身上。§!"
 no_wars:0 "防御战争"
 no_wars_name:0 "仅防御战争"
 no_wars_desc:1 "只有在保卫本族自主时，才能使用武力。\n\n§E禁止进行攻略战争，发动征服战争的理由只能对曾经占据的行星使用。§!"
 
 policy_war_doctrine:0 "战争学说"
 policy_war_doctrine_desc:1 "要让战争获得成功有很多方法，我们必须选择最好的扬长避短的信条。\n"
 defense_in_depth_doctrine:0 "深层防御"
 defense_in_depth_doctrine_name:0 "深层防御学说"
 defense_in_depth_doctrine_desc:0 "敌人想来的话，就让他们来好了，我们领空内的每一颗小行星、每一颗卫星、每一颗星球都是我们抗敌的战场，我们绝不投降。\n\n"
 no_retreat_doctrine:0 "绝不撤退"
 no_retreat_doctrine_name:0 "绝不撤退学说"
 no_retreat_doctrine_desc:0 "我们的每艘飞船都视死如归，战到最后。我们绝不退却、后撤、溃败。我们的船队不成功便成仁。没有后路！\n\n"
 hit_and_run_doctrine:0 "游击战"
 hit_and_run_doctrine_name:0 "游击战学说"
 hit_and_run_doctrine_desc:0 "再强大的敌人在反复的游击战面前都会被逐渐削弱，当胜算增大到一定程度时，才对敌人打出决定性的一击。\n\n"
 rapid_deployment_doctrine:0 "快速部署"
 rapid_deployment_doctrine_name:0 "快速部署学说"
 rapid_deployment_doctrine_desc:0 "我们必须在敌人最虚弱时迅速发起攻击，并在敌人准备攻击的地方做好防御，灵活的战术应用是胜利的关键。\n\n"
 
 PURGES_ALLOWED:0 "肃清行为在政策中已得到许可。"

 policy_food_stockpiling:0 "食物储备"
 policy_food_stockpiling_desc:0 "想要维持星际部落的成长，那就必须合理利用食物储存来支配成员发展。"
 food_stockpiling_machine:0 "无"
 food_stockpiling_machine_name:0 "不作储备"
 food_stockpiling_machine_desc:0 "我们是完美的不朽的机器。"
 food_stockpiling_1:0 "最低"
 food_stockpiling_1_name:0 "最低储备"
 food_stockpiling_1_desc:0 "将我们的食物储存保持在最小限度，以便最大限度地支持成员增长。"
 food_stockpiling_2:0 "平衡"
 food_stockpiling_2_name:0 "平衡储备"
 food_stockpiling_2_desc:0 "平衡方案可以允许我们一定程度地利用食物盈余来支持成员增长，而同时依然有充足的库存来应对灾难。"
 food_stockpiling_3:0 "大量"
 food_stockpiling_3_name:0 "大量储备"
 food_stockpiling_3_desc:0 "天有不测风云，人有旦夕祸福，天知道什么时候突然会彰显灾难或者饥荒？大量食物储存可以让我们的成员平安熬过莫须有的难关。"
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$只有§H$civic_machine_servitor$§!才用储存£food §H$food$§!."

 
 policy_war_economy:0 "战争经济"
 policy_war_economy_desc:0 "面临亡国危机时，我们可以征用民间资产以弥补防卫战的经济和工业损耗。这些政策的不利之处在于，我们在进攻战占上风时将受到相应惩罚……\n"
 static_we:0 "静态"
 static_we_name:0 "静态战争经济"
 static_we_desc:0 "静态战争经济不受战局变化的影响。当前的战争分数对生产时间和生产成本无影响。"
 semi_static_we:0 "半静态"
 semi_static_we_name:0 "半静态战争经济"
 semi_static_we_desc:0 "半静态战争经济允许我们以保卫主权之名在防卫战期间从民间私人部门夺取有限的财产，但进攻战占上风时，将遭受相应的效益损失。\n\n\n§H防卫战：§!\n战争分数为§R-100§!时，军事生产率§G+30%§!\n\n§H进攻战：§!\n战争分数为§G+100§!时，军事生产率§R-30%§!"
 versatile_we:0 "全面"
 versatile_we_name:0 "全面战争经济"
 versatile_we_desc:1 "如果使用全面战争经济，那么我们在防卫战中处下风时可以获得巨额的生产奖励，但进攻战占上风时将遭受相应的效益损失。\n\n§H防卫战：§!\n战争分数为§R-100§!时，军事生产率§G+60%§!\n\n§H进攻战：§!\n战争分数为§G+100§!时，军事生产率§R-60%§!"
 dynamic_we:0 "动态"
 dynamic_we_name:0 "动态战争经济"
 dynamic_we_desc:1 "如果使用动态战争经济，那么我们在防卫战中处下风时可以获得显著的生产奖励，但进攻战占上风时将遭受相应的效益损失。\n\n§H防卫战：§!\n战争分数为§R-100§!时，军事生产率§G+45%§!\n\n§H进攻战：§!\n战争分数为§G+100§!时，军事生产率§R-45%§!"

