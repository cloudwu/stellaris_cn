# Megastructure
galactic_crucible_0: "Galactic Crucible Frame"
galactic_crucible_0_DESC: "The foundational framework of a $galactic_crucible_4$, built to support and guide the rest of the station's construction."
galactic_crucible_0_MEGASTRUCTURE_DETAILS: "This vast station siphons energy from its host star, powering automated shipyards that produce §Y$entropy_conduit_plural$§!; vessels capable of reshaping stellar destinies."
galactic_crucible_1: "$galactic_crucible_4$ Chassis"
galactic_crucible_1_DESC: "With its core infrastructure complete, the $galactic_crucible_4$ is now a functional station. Construction of the entropy crystallization systems is already underway."
galactic_crucible_2: "$galactic_crucible_4$ Core"
galactic_crucible_2_DESC: "The $galactic_crucible_4$ is now fully operational and ready to expand deployment of §Y$entropy_crystals$§!. All future upgrades will depend on this foundation.\n\n§HComplete the Special Project to unlock the next stage.§!"
galactic_crucible_3: "$galactic_crucible_4$ Hub"
galactic_crucible_3_DESC: "The expanding $galactic_crucible_4$ now features modular entropic systems, designed for seamless reconfiguration and growth. Technicians can increase its capacity while minimizing inefficiencies."
galactic_crucible_4: "Galactic Crucible"
galactic_crucible_4_DESC: "Fully armed and operational, the $galactic_crucible_4$ stands ready to unleash its fiery scouring across the galaxy. Entropic flux systems now operate at peak theoretical efficiency."
galactic_crucible_5: "$galactic_crucible_4$ Institute"
galactic_crucible_5_DESC: "The $galactic_crucible_4$ has been irreversibly re-engineered to prevent dangerously high energy output. It will remain a stable and secure source of prosperity for the empire."
galactic_crucible_ruined: "Ruined $galactic_crucible_4$"
galactic_crucible_ruined_DESC: "A ruined shipyard, once forged to serve the fiery ambitions of a fallen empire."
galactic_crucible_ruined_MEGASTRUCTURE_DETAILS: "This vast ruin still radiates with flickering pockets of heat, pulsing unpredictably across the shattered remains."
SPAWN_CONDUITS: "$entropy_conduit_plural$"
SPAWN_CONDUITS_DESC: "The $galactic_crucible_4$ constructs $entropy_conduit_plural$ automatically. They will make their way to a star that can be turned into a §Y$pc_m_giant_star$§!."
megastructure_overclocking_desc: "Through strategic overclocking, this megastructure may exceed standard operational limits and unlock unique effects."
overclock_mode: "Mode:"
overclock_gc_default: "$overclock_mode$ §HDefault§!"
overclock_gc_default_desc: "Produces a steady, modest supply of Crystallized Entropy.\n"
overclock_gc_high: "$overclock_mode$ §HOvercharged§!"
overclock_gc_high_desc: "Uses massive energy reserves to boost Conduit construction.\n"
overclock_gc_eco: "$overclock_mode$ §HProduction§!"
overclock_gc_eco_desc: "Heavy investment of alloys allows for Crystallized Entropy to be produced at a higher rate.\n"
overclock_gc_war: "$overclock_mode$ §HCoordination Center§!"
overclock_gc_war_desc: "The $galactic_crucible_4$ can be used to supply nearby ships with ample amounts of spare energy, maximizing the fighting strength of defensive fleets.\n"

# Event Chain
galactic_hyperthermia_chain_title: "$ap_galactic_hyperthermia$"
galactic_hyperthermia_chain_desc: "We have decided that the future is wreathed in flame, and are moving to set the entire galaxy on fire."

# Special Projects
INF_CRISIS_ENTROPY: "New Power Source"
INF_CRISIS_ENTROPY_DESC: "Fire has long played a significant role in our society, but now we may be able to harness its chaotic power in novel ways. This could be what scientists have long dreamed of: an energy source that goes beyond fueling our current civilization, and can catapult us across the stars.\n\n§HEffect:§! Unlocks the new £entropy_crystals£ §Y$entropy_crystals$§! resource."
INF_CRISIS_ENTROPY_EVIL: "Designed Firestorm"
INF_CRISIS_ENTROPY_EVIL_DESC: "The Crucible has shown us a new path for our species. It would be foolish not to embrace it, and we should suffer no fools. It is time to remake the galaxy in a blazing new image, and burn away anyone who rejects our vision.\n\n§HEffects:§!\n- Unlocks the next upgrade of the §Y$galactic_crucible_4$§!.\n- §Y$entropy_conduit_plural$§! can now convert stars in enemy territory.\n\n" # Crystallized Entropy is used to its full potential
INF_CRISIS_ENTROPY_GOOD: "Unforeseen Correlation"
INF_CRISIS_ENTROPY_GOOD_DESC: "While the Crucible's power is immense, it is also volatile. If we permanently cripple its capabilities, we will secure a modest source of prosperity for ourselves without endangering the galaxy or losing the goodwill of our neighbors." # Crystallized Entropy can be used for the economy

# Countdown Situation
