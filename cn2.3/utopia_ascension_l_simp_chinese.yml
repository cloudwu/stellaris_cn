 utopia.3400.name:0 "天选之帝"
 utopia.3400.desc:0 "一个名为§H [chosen_one.GetName] §!的人拥有不死之身，之前是一个 [chosen_one_species.GetName] ，现在已经远远超出了那个范畴，他在 [Root.GetName] 吸引了大量虔诚的信徒。很多人都把他当做神，据说已经正式被授予了 [chosen_one.GetTitle] 的称号，并成为了我们伟大帝国永远的统治者，从现在直到永远。"
 utopia.3400.a:0 "是个强大的灵能者，但是说是神？这就不太可信了。"
 utopia.3400.b:0 " [chosen_one.GetHerHis] 万寿无疆！"
 reject_god_emperor:0 " [chosen_one.GetName] 会继续保有 [chosen_one.GetTitle] 的头衔。"
 utopia.3401.name:0 " [chosen_one.GetTitle] 在 [From.Capital.GetName] 加冕"
 utopia.3401.desc:0 "一个十分强大的 [chosen_one_species.GetName] 灵能者控制了§H [From.GetName] §!!这个不死之人被 [chosen_one.GetHerHis] 的追随者称为"天选之子"，今天早上在 [From.Capital.GetName] 隆重的典礼中加冕。这是§H [chosen_one.GetRulerTitle] 永久统治的宣告。 [chosen_one.GetRegnalName] §!稍后就被派往了其他星际行政系统。"
 utopia.3401.a:0 " [chosen_one.GetName] 已经被灵能染指了。"
 utopia.3401.b:0 "完全没有道理的迷信。"
 utopia.3401.c:0 "真是卓越的进步啊。"
