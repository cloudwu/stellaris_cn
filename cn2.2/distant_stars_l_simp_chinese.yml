 aianom.energydepo.name:0 "能源储备"
 aianom.energydepo.desc:0 "[Root.GetName]报告说在[From.GetName]星球边缘发现了一处晶体储备点，那里的晶体天然带电并且可以产生电流。"
 aianom.physicsdepo.name:0 "物理研究储备"
 aianom.physicsdepo.desc:0 "[Root.GetName]在[From.GetName]上发现了一处物理研究储备点。"
 aianom.societydepo.name:0 "社会研究储备"
 aianom.societydepo.desc:0 "[Root.GetName]在[From.GetName]上发现了一处社会研究储备点。"
 aianom.engineeringdepo.name:0 "工程研究储备"
 aianom.engineeringdepo.desc:0 "[Root.GetName]在[From.GetName]上发现了一处工程研究储备点。"
 DISTAR_WRECK_CAT:0 "运送物资船的遗骸"
 DISTAR_WRECK_CAT_DESC:0 "传感器在[Root.GetName]轨道上检测到了不明舰体的遗骸。"
 DISTAR_FLARE_CAT:0 "文明的痕迹"
 DISTAR_FLARE_CAT_DESC:0 "虽然[From.GetName]这颗星球上的大气很稀薄，但地表上有人造设施的遗迹，说明过去这里曾有文明。"
 DISTAR_RAINBOW_CAT:0 "黑暗中的彩虹"
 DISTAR_RAINBOW_CAT_DESC:0 "[From.GetName]周围的吸积盘呈现出绚丽的折射光谱，有点像彩虹，造成这种现象的原因是什么呢？"
 DISTAR_HOLO_CAT:0 "舰队的信号"
 DISTAR_HOLO_CAT_DESC:0 "我们发现[From.GetName]的轨道上有未知舰队，我们向他们发出联络，他们没有回复。"
 DISTAR_ROBO_CAT:0 "对称性建筑"
 DISTAR_ROBO_CAT_DESC:0 "探测器发现在[From.GetName]的地表上有异常高的对称性。"
 DISTAR_NANO_CAT:0 "灰蛊"
 DISTAR_NANO_CAT_DESC:0 "[From.GetName]这个行星体的表面覆盖了某种灰色物质，该灰色物质的物理特性十分怪异，其中有各种各样的金属成分。"
 DISTAR_FLOW_CAT:0 "异常的读数"
 DISTAR_FLOW_CAT_DESC:0 "[From.GetName]附近有异常高的重力反应。"
 DISTAR_LOST_CAT:0 "云中的动向"
 DISTAR_LOST_CAT_DESC:0 "在[From.GetName]的高层大气层中发现有东西在移动，好像是一艘飞船在云层中高速穿梭。"
 DISTAR_TIME_CAT:0 "飞船碎片"
 DISTAR_TIME_CAT_DESC:0 "在[From.GetName]的近距离轨道上发现不明舰体的碎片。"
 DISTAR_CLONE_CAT:0 "阴暗之舱"
 DISTAR_CLONE_CAT_DESC:0 "对星环世界[From.GetName]的废墟进行图像扫描时发现在一些荒废的地区中留有许多完整的舱，但不知道舱里面装着什么东西。"
 DISTAR_GEODE_CAT:0 "秘密之心"
 DISTAR_GEODE_CAT_DESC:0 "[From.GetName]小行星的共振图像显示其内部含有非常罕见的晶体。"
 DISTAR_DEAD_GOD_CAT:0 "沉寂的庞然巨物"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName]是个形状特殊的非球面体，其地表上有一些庞然巨物，和一般星球的地质构成截然不同。"
 DISTAR_ELECTRO_CAT:0 "发光网络"
 DISTAR_ELECTRO_CAT_DESC:0 "未知的闪光网络周期性地照耀着[From.GetName]的地表。"
 DISTAR_RUM_CAT:0 "熟悉的结构"
 DISTAR_RUM_CAT_DESC:0 "[From.GetName]的发射光谱说明这颗气态巨行星拥有和酒类饮料一样的分子构成。"
 DISTAR_SOOTHE_CAT:0 "共振晶体"
 DISTAR_SOOTHE_CAT_DESC:0 "对[From.GetName]进行扫描后发现该星球地壳中有不少共振晶体，我们应该能对此加以利用。"
 DISTAR_SOOTHE_GC_CAT:0 "吸引力极强的磁力"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "[From.GetName]的磁层对我们在该星球轨道上放置的研究型无人机有很强的吸引力，具体原因有待调查。"
 DISTAR_EXO_CAT:0 "诡异的植物毯子"
 DISTAR_EXO_CAT_DESC:0 "[From.GetName]的地表上覆盖了一层非常奇特的植物，与该星球上的其他植物都不相同。"
 DISTAR_ICE_CAT:0 "不一致的数据"
 DISTAR_ICE_CAT_DESC:0 "[From.GetName]的地表是冻土，但地表温度却高达上百度，这种诡异现象是怎么形成的？"
 DISTAR_METAL_CAT:0 "云层中的干扰"
 DISTAR_METAL_CAT_DESC:0 "我们的探测器在无线电频率上检测到[From.GetName]的大气层中有什么东西在干扰我们的信号。"
 DISTAR_OCEAN_CAT:0 "深层隧道"
 DISTAR_OCEAN_CAT_DESC:0 "我们发现[From.GetName]的水域下面有错综复杂的隧道，是什么创造了它们？"
 DISTAR_COLLAPSE_CAT:0 "荒废的站台"
 DISTAR_COLLAPSE_CAT_DESC:0 "这个环绕着[From.GetName]的轨道的荒废的站台在数百年里被无数遗骸碎片撞击，目前已经损毁严重，必须派一支专家队伍前往调查上面遗留的科技。"
 DISTAR_FOES_CAT:0 "二重身"
 DISTAR_FOES_CAT_DESC:0 "[From.GetName]灰蒙蒙的地表上的原始遗迹和在同星系中的另一个死寂世界上发现的遗迹类似。"
 DISTAR_DIAMOND_CAT:0 "沉重的脉动"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName]发出稳定的脉动，其日震情况表明其内部构成的物质密度远比预估的要高很多，这种高密度到底是怎么造成的？"
 DISTAR_MOLTEN_CAT:0 "火山口"
 DISTAR_MOLTEN_CAT_DESC:0 "[From.GetName]地表上有许多火山口喷出热气，这种情况对于熔岩星球来说是很少见的，这些喷出的热气应该有很大的工业价值。"
 DISTAR_MERCURY_CAT:0 "深层洞穴"
 DISTAR_MERCURY_CAT_DESC:0 "[From.GetName]的内部扫描图像表明星球地表之下有非常巨大的地下洞穴，有必要对其进行调查。"
 DISTAR_WARFORM_CAT:0 "神秘建筑"
 DISTAR_WARFORM_CAT_DESC:0 "从[From.GetName]那剧毒的大气层中可以看到某种高耸入云的人造建筑。"
 DISTAR_BRAINSLUG_CAT:0 "被遗弃的居住站"
 DISTAR_BRAINSLUG_CAT_DESC:0 "对 [From.GetName]进行扫描后发现了某种被遗弃的原始社会的居住站，当时住在这里的居民到底出了什么事？"
 DISTAR_THIRSTY_CAT:0 "无水的峡谷"
 DISTAR_THIRSTY_CAT_DESC:0 "[From.GetName]地表上的峡谷深不可测，在星球轨道上都能清晰可见，但星球表面却异常干涸，将[From.GetName]地表上的岩石冲刷成峡谷的那些水都去哪儿了呢？"
 DISTAR_FLYTRAP_CAT:0 "巨型植物"
 DISTAR_FLYTRAP_CAT_DESC:0 "[From.GetName]的地表植物数量多的惊人，那些植物体积庞大且散发出奇异的颜色，我们的异星生物学家对此很感兴趣。"
 DISTAR_LIVING_CAT:0 "诡异之海"
 DISTAR_LIVING_CAT_DESC:0 "[From.GetName]海面的波涛的动态十分奇特，与任何已知的潮水的物理动态均不一样。"
 DISTAR_ZONE_CAT:0 "与世隔绝的废墟"
 DISTAR_ZONE_CAT_DESC:0 "探测器在[From.GetName]上发现了一处与世隔绝的人造建筑废墟。"
 DISTAR_RAT_CAT:0 "被毁的首都"
 DISTAR_RAT_CAT_DESC:0 "我们对[From.GetName]进行了初次调查，发现这颗星球是某个失落帝国的已陷落首都，我们之前已经发现了该帝国的垃圾场。接下来我们会进行更全面的调查，应该能获得更多信息。"
 DISTAR_MED_CAT:0 "神秘的游轮"
 DISTAR_MED_CAT_DESC:0 "一艘被废弃的不明游轮环绕着[From.GetName]的轨道，游轮中装有某种有机体物质。"
 DISTAR_POD_CAT:0 "不明空降舱"
 DISTAR_POD_CAT_DESC:0 "一开始我们还以为这是个小行星带，后来观察发现这是一群环绕[From.GetName]运转的空降舱。"
 DISTAR_PHASE_CAT:0 "相位星球"
 DISTAR_PHASE_CAT_DESC:0 "[From.GetName]附近有非常奇特的能源信号，好像整个星球都在时隐时现一样。"
 DISTAR_SOY_CAT:0 "巨量废墟"
 DISTAR_SOY_CAT_DESC:0 "探测器发现[From.GetName]的茂密植物下面埋藏着许多人造设施废墟。"
 DISTAR_SIGNAL_CAT:0 "干扰"
 DISTAR_SIGNAL_CAT_DESC:1 "飞船探测器发现在[From.GetStarName]星系中有不明干扰。"
 DISTAR_PUZZLE_CAT:1 "无法扫描的物体"
 DISTAR_PUZZLE_CAT_DESC:1 "我们在[From.GetName]附近的[From.GetStarName]小行星带中发现了一个反射我们扫描的物体。肉眼观察确认其形状为多边形，但因为缺乏扫描数据，我们对它所知甚少。"
 distar.1.name:0 "已确定飞船残骸的主人"
 distar.1.desc:0 "我们在[Root.GetName]上的船员汇报说[From.GetName]那里的飞船残骸是一场突发的地磁太阳风暴造成的。运送物资的飞船在遇到太阳风暴后生命支持系统完全瘫痪、动力系统损毁，后来就这么一直在宇宙中漂流，最后坠入了[From.GetName]的重力深井，所有船员无人幸免。\n\n飞船的货舱中还留有数量可观的矿物，[Root.GetName]的舰长警告说由飞船的构造可知飞船使用了§Y[wreckage_owner.GetAdj]§!的设计。\n\n因此船上的矿物很可能属于§Y[wreckage_owner.GetName]§! ，如果我们将船上矿物占为己有，可能会激怒他们。"
 distar.1.a:0 "我们需要那些矿物。"
 distar.1.a.tooltip:0 "此举将激怒§Y[wreckage_owner.GetName]§!。"
 distar.1.b:0 "我们还是不要与他们发生冲突为好。"
 distar.1.b.tooltip:0 "将船上的矿物归还给§Y[wreckage_owner.GetName]§!。\n此举会让对方十分满意并增强我们的£influence §H影响力§!。"
 distar.2.name:0 "补给船残骸中的货物"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural]。我们发现前往§Y[wreckage_owner.Capital.GetName]§!的一艘失踪的§Y[wreckage_owner.GetAdj]§!运送物资船由于受损严重而漂流至[Root.GetAdj]空间之内，然后那艘船上的货物就被你们偷走了。\n\n你们真的以为我们不会发现吗？§Y[wreckage_owner.GetName]§!强烈要求你们立刻将我们船上的物资归还给我们。"
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural]。我们发现有一艘前往§Y[wreckage_owner.Capital.GetName]§!的§Y[wreckage_owner.GetAdj]§!运送物资船失踪了。我们的探测器报告说那艘船进入了[From.From.GetName]星系，你们的人在那里将船上的货物偷走并挪为己用了。\n\n我们无法原谅你们的这种行为，请立刻归还我们的货物，[Root.GetSpeciesNamePlural]。"
 distar.2.a:0 "物资船？什么物资船？"
 distar.2.b:0 "我们会归还你们的物资。"
 distar.3.name:0 "飞船残骸上的货物已归还"
 distar.3.desc:0 "[Root.GetSpeciesNamePlural]！我们收到了关于我们物资船所运载的货物的消息，我们十分感谢你们帮忙回收了船上的货物，本来这工作应该是由[wreckage_owner.GetAdj]去做的。"
 distar.3.a:0 "这是我们的荣幸，[wreckage_owner.GetSpeciesNamePlural]。"
 distar.6.name:0 "时间停滞"
 distar.6.desc:0 "[Root.GetName]上的船员十分兴奋的发现在[From.GetName]上有工业时代文明的遗迹。调查表明[From.GetName]在过去的数百万年里一直有大气层，后来由不稳定的恒星[From.GetStarName]表面所发出的超强耀斑彻底毁掉了这颗行星上的大气层。\n\n在失去大气层之后，[From.GetName]上的所有生命都消逝了，城市也被冻结在慢慢时间长河中长达数千年，冰冷的城市遗迹就是这里曾经发生过的大规模种族灭绝的明证。\n\n科研专员[Root.GetLeaderName]警告说[From.GetStarName]星系中的所有殖民地都可能都会受到恒星动荡的影响。"
 distar.7.name:0 "超强耀斑"
 distar.7.desc:0 "[Root.GetName]上的探测器发现[Root.GetStarName]表面正呈现出在超强耀斑出现之前所特有的动荡现象。由于[frozen_in_time_planet.GetName]上面的古代文明就是被超强耀斑所毁灭，因此我们的[Root.Owner.GetScientistPlural]正在紧锣密鼓的设计一个护盾矩阵来抵挡即将到来的巨量等离子射线。"
 distar.7.desc.nocol:0 "探测器发现[Root.GetStarName]的光亮度开始激增，看来该恒星正在产生超强耀斑，这和当初摧毁了[frozen_in_time_planet.GetName]文明的超强耀斑是一样的。\n\n所幸的是，这次超强耀斑不会影响到任何[Root.GetAdj]的殖民地。"
 distar.7.a:0 "我们必须保护我们的人民！"
 distar.7.b:0 "明白。"
 distar.9.name:0 "超强耀斑抵挡成功"
 distar.9.desc:0 "行星中心汇报说在[Root.GetName]周围布置的超强耀斑护盾矩阵非常成功，我们的殖民地不但可以完全不受等离子辐射的伤害，而且还可以欣赏太阳风暴产生的极光美景。"
 distar.10.name:0 "超强耀斑攻击[fromfrom.GetName]"
 distar.10.desc:0 "来自[fromfrom.GetStarName]的超强耀斑袭击了[fromfrom.GetName]的上层大气层，我们没能及时布置起防护超强耀斑的护盾矩阵。\n\n等离子电磁风暴引发了整个行星的电子干扰，严重影响了星球的能源产业并让地表的人们受到了辐射伤害，这一灾难性后果还将持续一段时间。"
 distar.15.name:0 "活跃的光谱"
 distar.15.desc:0 "[From.GetName]周围吸积盘的气态构成似乎是造成黑洞色差的原因。吸积盘将照到其表面的光进行折射和反射，形成了如同黑暗中的彩虹一般的幻象。\n\n虽然彩虹本身只是个光学幻象，创造出这一幻象的吸积盘却并非幻象。[From.GetName]的吸积盘活跃度非常高，里面有很强的静电放电反应。"
 distar.20.name:0 "全息图像"
 distar.20.desc:0 "在对[From.GetName]星系中的未知舰队信号进行了一番调查之后发现该舰队并没有处于黑洞周边的安全轨道之内，反倒正在试图穿过黑洞边界。\n\n科研专员[Root.GetLeaderName]推测该舰队是在数百年前接近[From.GetName]的黑洞边界的，时间膨胀效应导致该舰队的图像可以在黑洞表面被检测到。\n\n我们永远也无法得知该舰队穿过黑洞的行为到底是出于自愿还是形势所迫，舰队发出的能源信号与目前所知的任何文明均不相符。"
 distar.25.name:0 "初级机器人"
 distar.25.desc:0 "[Root.GetName]的船员在研究了[From.GetName]地表之后发现了早期的太空时代文明的废墟，废墟中没有任何生命迹象，但仍留有一些那个文明的居民所制造的初级机器人。\n\n这些机器人目前还在不断的进行各种日常维修工作。\n\n以后计划在此星球上定居的移民应该可以利用这些机器人为自己服务，因为这些机器人虽然初级，但却非常皮实，过了这么多年还能正常工作。"
 distar.25.a.tooltip:0 "在[from.GetName]上发现了§B3名£pops机械人口§!"
 distar.25.b.tooltip:0 "在[from.GetName]上发现了§B4名£pops机械人口§!"
 distar.26.name:0 "初级机器人"
 distar.26.desc:0 "要在[Root.GetName]上殖民的话，我们的移民必须首先处理下星球表面遗留的那些初级机器人，我们认为这些机器人的创造者在很久以前就因为某种灾难而灭绝了。\n\n这些初级机器人在发现我们之后，都用异星语言做出质询，我们认为他们是在等待我们的回应，这些机器人没有智能，因此应该不具备高级逻辑功能。"
 distar.26.a:0 "让这些机器人去工作。"
 distar.26.a.tooltip:0 "在[Root.GetName]上获得了§B£pops机械人口§!"
 distar.26.b:0 "拆掉机器人，提取体内的矿物。"
 distar.26.c:0 "我们规定不允许使用人工智能，这是有原因的。"
 distar.26.d:0 "虽然我们不需要这些机器人，但就这么毁掉它们也太可惜了。"
 distar.26.d.tooltip:0 "替换掉[Root.GetName]上面的§B£pops机械人口§!"
 distar.26.spir:0 "我们不能与无灵魂的东西共存。"
 distar.26.mach:0 "我们要将它们整合起来。"
 distar.27.name:0 "失踪的创造者"
 distar.27.desc:0 "[Root.Owner.GetAdj][Root.Owner.GetScientistPlural]表示有兴趣研究[Root.GetName]上的初级机器人以及初级机器人创造者的文明灭亡的真相。由于文明灭亡是在数百年前，当时的文明生物遗骸如今早已化为尘埃，因此目前研究者尚未发现机器人创造者灭亡的原因。\n\n现在已经排除了核武器以及大规模战争导致该文明灭亡的可能，但还是没有找到真相。\n\n研究者建议对初级机器人的硬件设备进行详细研究以寻找相关线索。"
 distar.27.a:0 "我们会考虑的。"
 distar.28.name:0 "失踪的创造者"
 distar.28.desc:0 "从[From.From.GetName]的原始机器人体内的破损存储设备中取出的数据很难进行解析。数据中的信息无法全部由我们的神经网络系统进行处理，其中一部分原因是存储设备的年代过于久远，但还有其他原因。我们现在可以确定的是[From.From.GetName]上的这些原始机器人的创造者是因为某种生物病菌感染而灭绝的。"
 distar.28.a:0 "这就是有机生命体的缺陷。"
 distar.29.name:0 "失踪的创造者"
 distar.29.desc:0 "[Root.GetLeaderName]在对[From.From.GetName]上面的机器人进行深入扫描后，在机器人的存储分区中找到了某种日志，其数据已经由于硬件老旧磨损而毁坏严重，但我们成功的提取出了一些关键条目并进行了翻译。"
 distar.29.a:0 "那就看看吧。"
