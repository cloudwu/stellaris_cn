# covenant.whisperers.desc: "完成了。我们与§Y虚空低语者§!签订了契约，他们已经开始与我们的科学家和领导人共享他们的秘密。我们将从他们的知识中受益匪浅。唯一的副作用是普通民众中精神疾病和自杀行为的突然增长，同时我们的部分星球上发生了难以解释的大规模谋杀和暴力事件。"
# covenant.whisperers.option: "这一切我们尚能应付得来。"
# covenant.eater.desc: "完成了。我们与§Y世界吞噬者§!签订了契约，并开始对陆军与太空军产生作用。我们的士兵如今以近乎于野蛮的方式凶残战斗，甚至连飞船上配备的武器不知为何都好像开始渴求敌人的死亡。与此同时，我们其中一个殖民星球上的某个城市中所有人口都神秘消失了，吞噬者夺走了这些人作为先前所承诺的贡品。这代价小到不值一提……当然，前提是吞噬者不会再次出击……"
# covenant.eater.option: "希望如此吧。"
# covenant.instrument.desc: "完成了。我们与§Y欲望操纵者§!签订了契约。没过多久其效果便已显露：报告表示发现了丰富的新矿藏、原本衰颓的经济突然间起死回生、先前原本确定除了寒冰与岩石以外一无所有的小行星上发现了稀有的珍贵资源。正如操纵者所承诺的，看上去我们的帝国迎来了一个繁荣昌盛的黄金时代。但是……对方先前所提到的代价到底是什么呢……？"
# covenant.instrument.option: "希望不是什么可怕的代价。"
# covenant.composer.desc: "完成了。我们与§Y丝状体编织者§!签订了契约。没过多久效果便已显露：突然之间明显增加的怀孕率和出生率显然都是他们的功劳。然而，伴随着这些积极作用的还有突然出现的一种新型突变：后代多了些不该有的肢体和器官……其中有些甚至是跟身体结构的任何部分都毫无关联的。幸运的是，由此异变所导致的极少数死亡比起上扬的出生率以及显著增加的人口活力来说简直微不足道。"
# covenant.composer.option: "看来我们做了正确的决定。"
# covenant.cycle.desc: "完成了。我们与§Y循环之终§!签订了契约。当我们接受交易时，他们仅说了三个字：\n§R五十年§!\n。随后便是全然的寂静，留下呆若木鸡的我们沉思着这个决定将会为我们带来什么后果。"
# covenant.cycle.option: "愿圣灵对我们心怀慈悲。"
