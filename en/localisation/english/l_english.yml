 tb_active_volcano:0 "£blocker  Active Volcano"
 tb_active_volcano_desc:0 "There is an active volcano in this region, spewing forth lava and volcanic gases."
 tb_dangerous_wildlife:0 "£blocker  Dangerous Wildlife"
 tb_dangerous_wildlife_desc:0 "The wildlife in this region is particularly lethal, with many dangerous predators and poisonous plants."
 tb_dense_jungle:0 "£blocker  Dense Jungle"
 tb_dense_jungle_desc:0 "This entire region is completely overgrown with thick, impassable jungle."
 tb_quicksand_basin:0 "£blocker  Quicksand Basin"
 tb_quicksand_basin_desc:0 "A vast body of quicksand covers this region, making construction impossible."
 tb_noxious_swamp:0 "£blocker  Noxious Swamp"
 tb_noxious_swamp_desc:0 "Treacherous swamplands and bogs surrounded by putrid gases."
 tb_massive_glacier:0 "£blocker  Massive Glacier"
 tb_massive_glacier_desc:0 "An immense body of dense ice covers this region."
 tb_toxic_kelp:0 "£blocker  Toxic Kelp"
 tb_toxic_kelp_desc:0 "A thick forest of kelp that is toxic to most forms of life covers the ocean in this region."
 tb_deep_sinkhole:0 "£blocker  Deep Sinkhole"
 tb_deep_sinkhole_desc:0 "A colossal sinkhole covers most of this region."
 tb_city_ruins:0 "£blocker  City Ruins"
 tb_city_ruins_desc:0 "Once a great city, now just a metal boneyard stretching as far as the eye can see."
 tb_ancient_ruins:0 "£blocker  Ancient Ruins"
 tb_ancient_ruins_desc:0 "§LOnce a great city built with highly advanced technology, now just ruins and rubble that has been abandoned for centuries.§!"
 tb_ancient_cryo_chambers:0 "£blocker  Ruined Stasis Chambers"
 tb_ancient_cryo_chambers_desc:0 "§LA sprawling, partially ruined complex containing millions of stasis chambers. The complex is unpowered and only trace biomatter remains of the chambers' occupants, who appear to have come from dozens of distinct biological species.§!"
 tb_tribal_settlement:0 "£blocker  Native Reservation"
 tb_tribal_settlement_desc:0 "This entire region has been set aside as a reservation for the primitive indigenous population."
 tb_xeno_preserve:0 "£blocker  Xeno Preserve"
 tb_xeno_preserve_desc:0 "This entire region has been set aside as a reservation for endangered alien species."
 tb_wandering_forests:0 "£blocker  Wandering Forests"
 tb_wandering_forests_desc:0 "The mobile forests of this world frequently migrate en masse to new regions, disrupting efforts at building roads, power lines and other infrastructure."
 tb_wandering_forest_reserve:0 "£blocker  Wandering Forest Reserve"
 tb_wandering_forest_reserve_desc:0 "§YAdds £society  Research to neighboring tiles.§!\n\nA nature reserve that covers the vast expanse of territory where the wandering forests range."
 tb_sinkhole_subterraneans:0 "£blocker  Subterranean Entrance"
 tb_sinkhole_subterraneans_desc:0 "A large hole in the ground that leads into the extensive cave network stretching beneath the surface of this world."
 tb_crater:0 "£blocker  Impact Crater"
 tb_crater_desc:0 "Something collided with the surface of this world at some point, creating this massive impact crater."
 tb_bomb_crater:0 "£blocker  Bomb Crater"
 tb_bomb_crater_desc:0 "This massive crater was created by the detonation of a particularly devastating hydrogen bomb."
 tb_radioactive_wasteland:0 "£blocker  Radioactive Wasteland"
 tb_radioactive_wasteland_desc:0 "Few organisms can survive in this desolate, irradiated wasteland."
 tb_failing_infrastructure_desc:0 "This region is covered by ruined industrial complexes and toxic soil; detritus from a past age of progress."
 tb_failing_infrastructure:0 "£blocker  Industrial Wasteland"
 tb_decrepit_dwellings:0 "£blocker  Sprawling Slums"
 tb_decrepit_dwellings_desc:0 "This region is covered by vast shanty towns and slums filled with the poor and the outcast. It contributes nothing to society."
 tb_titanic_life_blocker:0 "Titanic Lifeforms"
 tb_titanic_life_blocker_desc:0 "Numerous Titanic aliens make this area their home, it would be wise to avoid it."
 tb_bombarded_land:3 "£blocker  Bombarded Ground"
 tb_bombarded_land_desc:3 "The area has been devastated by orbital bombardment."
 tb_battlefield_debris:0 "£blocker  Battlefield Debris"
 tb_battlefield_debris_desc:0 "The area has been devastated by a series of massive ground battles."


 tb_exterminators_ruins:0 "£blocker  Former Organic City"
 tb_exterminators_ruins_desc:0 "The charred and irradiated ruins of what was once a major organic population center. Those buildings that still remain standing contain nothing but ashes now."
 tb_assimilators_ruins:0 "£blocker  Silent Ruins"
 tb_assimilators_ruins_desc:0 "This once major settlement is now a crumbling ruin, occupied only by the decaying bodies of those organics that chose self-termination rather than be assimilated."
 tb_former_battlefield:0 "£blocker  Battlefield Remnants"
 tb_former_battlefield_desc:0 "Tens of thousands of burnt warmachines and the twisted skeletal remains of organic soldiers litter the ground at this former battlefield. Residual pockets of radiation interferes with most electronics."
 tb_strip_mine:0 "£blocker  Abandoned Strip Mine"
 tb_strip_mine_desc:0 "This area was heavily strip mined in the past, by older and more primitive machine models that unfortunately were not programmed to take future development of the region into account."
 tb_unsupervised_settlement:0 "£blocker  Unsupervised Settlement"
 tb_unsupervised_settlement_desc:0 "A pocket of organic society on this world that still exists outside of machine supervision. Violence, disease and starvation runs rampant inside the settlement's walls, whose inhabitants have regressed technologically by several centuries."
 tb_collapsed_burrows:0 "£blocker  Collapsed Burrows"
 tb_collapsed_burrows_desc:0 "This site once housed extensive underground tunnel systems inhabited by the Hive, but was abandoned due to overexploitation of local resources and wildlife."

