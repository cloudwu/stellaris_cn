 gov_shroud_corporeal_democracy_desc: "$auth_shroud_democratic_corporeal_desc$"

 auth_shroud_oligarchic_corporeal: "神迹密会制"
 auth_shroud_oligarchic_corporeal_desc: "让我们的领袖在年幼时就开始心灵训练，就可以塑造出精英灵能使骨干，获得我们现在不敢企及的强大灵能力。"
 corporeal_oligarchic_tt: "$corporeal_trait_tt$\n$MOD_LEADER_INITIAL_SKILL$：§G+2§!\n$mod_leaders_upkeep_mult$：§G-25%§!\n$mod_leader_recruitment_age$：§G-15§!\n§Y领袖§!起始时自带一个额外的§R负面特质§!。"
 gov_shroud_corporeal_oligarchy: "$auth_shroud_oligarchic_corporeal$"
