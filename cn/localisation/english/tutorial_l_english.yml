 tutorial_25_chain_title:1 "教程：宣称星系"
 tutorial_25_chain_desc:1 "我们可以通过在外星球轨道上建造[GetBuildingGrowing]§S太空基地§!来扩大我们的领土。这类前哨的存在宣示了我们对这颗恒星及其周围£system£§S星系§!的控制，也就意味着我们有权对其资源进行采集，并禁止已有过接触的外星种群随便进入。\n\n选择一艘£construction_ship£§S工程船§!，在舰队界面上点击§S[GetBuildGrowCap]太空基地§!，然后左键点击一颗恒星。或者可以右键点击恒星然后点击§S[GetBuildGrowCap]太空基地§!。\n\n与其他轨道站不同的是，§S太空基地§!可以在我们的边境之外建造"
