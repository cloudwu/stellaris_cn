l_simp_chinese:
 #####################
 #Siege on Paradise #
 #####################
 astral_rift_siege_on_paradise: "天堂围攻"
 astral_rift.3000.name: "$astral_rift_siege_on_paradise$"
 astral_rift.3000.desc: "我们来到了一个欣欣向荣的行星。从茂密的森林到青翠的平原，这里的景色曾经丰富多彩，维护得一尘不染，一个生机勃勃的星球花园。\n\n一个身份不明的植物类物种在半有机城市周围修建了大量防御设施。对当地恒星系统的扫描显示，这里被装备精良的战舰封锁。虽然没有发生冲突，但很明显，冲突正在酝酿之中。"
 astral_rift.3000.a: "联络行星的栖息地。"
 astral_rift.3000.b: "联络在轨舰队。"
 ######################
 #Baol Events Branch #
 ######################
 NAME_Baol: "巴奥"
 NAME_Baol_leader: "橡树茎"
 baol_leader_desc: "§Y[Root.GetName]§!是我们在星界裂隙见到的[Root.An_Ethic_Class]。他是在对抗古茹努尔的战争期间的一位令人尊敬的陆军将领。"
 baol_leader_catch_phrase: "如有必要我会提供协助。"
 edict_astral_cloaking: "星界隐形"
 edict_astral_cloaking_desc: "用于隐身场发生器的星界丝缕将我们的飞船部分“反射”到其他维度，使它们在这个维度中更难以被发现。"
 astral_cloaking_available_tt: "§Y$edict_astral_cloaking$§!法令现已可用。"
 astral_shield_experimentation: "星界护盾实验"
 astral_rift.3005.desc.intro: "在行星表面，我们遇到了一种巨大的生物，它的身体由复杂的根系网络组成。"
 astral_rift.3005.desc.common.1: "我们认出它是巴奥的一员，数十万年前就生活在我们的宇宙中的物种。"
 astral_rift.3005.desc.baol_started: "我们假设这条裂缝是通往平行宇宙的大门，在那里，巴奥正在疯狂地保卫他们的殖民地。"
 astral_rift.3005.desc.baol_completed: "我们假设这道裂痕是通往平行宇宙的大门，而巴奥在这个平行宇宙中尚未被消灭。"
 astral_rift.3005.desc.common.2: "多亏我们收集了有关该物种的大量考古资料，我们已经为直接交流做好了准备。"
 astral_rift.3005_3006.desc.common.plantoid: "§E“你好，种子同胞。解释一下你是如何绕过封锁的，以及你来这里的目的。”§!"
 astral_rift.3005_3006.desc.common.default: "§E“停下来，不明身份的智慧物种。解释一下你是如何绕过封锁的。你是来谈判的吗？”§!"
 astral_rift.3005.name: "与巴奥会面"
 astral_rift.3005.desc.baol_started_plantoid: "$astral_rift.3005.desc.intro$$astral_rift.3005.desc.know_baol.1$$astral_rift.3005.desc.baol_started$$astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_completed_plantoid: "$astral_rift.3005.desc.intro$$astral_rift.3005.desc.know_baol.1$$astral_rift.3005.desc.baol_completed$$astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_started_default: "$astral_rift.3005.desc.intro$$astral_rift.3005.desc.know_baol.1$$astral_rift.3005.desc.baol_started$$astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.desc.baol_completed_default: "$astral_rift.3005.desc.intro$$astral_rift.3005.desc.know_baol.1$$astral_rift.3005.desc.baol_completed$$astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.a: "告诉他们我们对巴奥的全部了解。"
 astral_rift.3006.name: "遭遇植物类种族"
 astral_rift.3006.desc.common: "$astral_rift.3005.desc.intro$它用一种我们无法理解的语言表达着深刻而朴实的共鸣。然后它给了我们一棵幼苗，它轻轻地将自己固定在[Leader.GetName]的[Explorer.GetSpeciesHandName]上。它的抓握根由一种奇怪的材料制成。伸手去触碰[Explorer.GetNetworkName]，有一刻的瞬间意识；通过思想与根源的融合，建立了直接沟通的路径。"
 astral_rift.3006.desc.plantoid: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3006.desc.default: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3006.a: "我们是探险家。"
 astral_rift.3010.name: "即将到来的末日"
 astral_rift.3010.desc.common.1: "我们解释说，我们知道他们的物种：我们宇宙中的巴奥是和平主义者，蜂巢思维。他们是技艺无与伦比的园丁，却遭到了一个名叫"
 astral_rift.3010.desc.common.2: "巴奥感到震惊。他们解释说，古茹努尔人最近才出现，在这个殖民地周围建立了军事封锁。我们报告的每一个细节都与他们迄今为止与古茹努尔的经历相符。\n\n他们已正式请求我们协助击退外星人的威胁，以免为时已晚。"
 astral_rift.3010.desc.baol_started: "$astral_rift.3010.desc.common.1$古茹努尔的军国主义种族的攻击并最终被消灭。\n\n从目前的情况来看，这个殖民地正面临着被燃烧殆尽的危险。\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.desc.baol_completed: "$astral_rift.3010.desc.common.1$古茹努尔的军国主义帝国的攻击并最终被消灭。\n\n所有巴奥星球行星和殖民地都被摧毁了。最终，只剩下一个巴奥个体，在一个废弃的研究站内被困了数千年。\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.a: "我们将尽我们所能提供帮助。"
 astral_rift.3010.b: "我们无权干涉。"
 astral_rift.3015.name: "援助请求"
 astral_rift.3015.desc: "§E“我们正在为即将到来的战斗做好准备。遗憾的是，你们的探险可能比之前评估的要危险得多。”§!\n\n植物类种族继续说到：§E“我们是§Y巴奥§!，你们在我们的一个外围殖民地上登陆。我们被围困了，资源日益减少。外交毫无结果。侵略者公然嘲笑我们试图沟通的努力。他们自称§Y古茹努尔§!。”§!\n\n§E\"我们相信他们的目标不是征服这个星球，而是毁灭它。他们似乎毫不留情。我们会礼貌地接受你们提供的任何援助。\"§!"
 astral_rift.3015.a: "$astral_rift.3010.a$"
 astral_rift.3015.b: "$astral_rift.3010.b$"
 astral_rift.3020.name: "拯救巴奥"
 astral_rift.3020.desc.baol_started: "我们知道古茹努尔会把这个殖民地夷为平地。$astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.baol_completed: "我们知道古茹努尔在摧毁巴奥之前是不会停手的。$astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.common.baol: "而且没有通过外交途径解决问题的机会。"
 astral_rift.3020.desc.common.1: "我们已经与巴奥进行讨论确定提供援助的实用方法。\n\n"
 astral_rift.3020.desc.option_gene_tailoring: "巴奥可以尝试自卫，但他们军事能力有限。他们可以从机械或基因增强中受益，以提高陆军的速度、力量和对燃烧武器的抵抗力。\n\n"
 astral_rift.3020.desc.option_cloaking: "我们可以用临时隐形装置遮蔽他们的母星，从而帮助巴奥躲避古茹努尔。这个殖民地仍然会消失，但至少他们的文明所在地将会幸存。\n\n"
 astral_rift.3020.desc.option_astral_shield: "我们可以尝试用星界丝来增强巴奥的先进有机技术。应该可以在这个殖民地周围建立一个强大的护盾。当然，这将使他们无法离开这颗行星，但至少他们也可以免受入侵者的侵害。\n\n"
 astral_rift.3020.desc.common.2: "作为最后的手段，我们可以将巴奥幼苗带回裂隙，无论这个维度发生什么，这个物种都将能够继续生存。"
 astral_rift.3020.a: "对巴奥进行基因改造。"
 astral_rift.3020.b: "部署实验性行星隐形技术。"
 astral_rift.3020.c: "保护幼苗。"
 astral_rift.3020.d: "产生星界护盾。"
 astral_rift.3021.name: "考虑一下我们的选择"
 astral_rift.3021.desc.common: "由于外交是不可能的选项，我们需要更有创造性的方案以提供支持。\n\n$astral_rift.3020.desc.common.1$"
 astral_rift.3025.name: "隔岸观火"
 astral_rift.3025.desc: "巴奥的问题，无论是军事上还是别的，我们都不关心。我们应该从另一个维度去观察和探索；我们也不想树立新的强大敌人。\n\n蜂巢思维明显失望地接受了我们的决定，但让我们继续研究。"
 astral_rift.3025.a: "准备观测卫星。"
 astral_rift.3030.name: "基因强化"
 astral_rift.3030.desc: "我们利用基因剪裁技术的知识来强化巴奥物种，让他们准备好迎接即将到来的防御战。由于几乎没有其他选择，他们不情愿地接受了这些生物学上的变化。和平的巴奥帝国以农业和生态系统管理为基础，现在拥有一支由具有强大体力的高复原力子个体组成的常备民兵。\n\n现在，巴奥已经为地面战做好了更多准备，出于感激之情，他们为我们提供了一个防御个体。这种专门的、半自主的生物现在将为我们服务。"
 astral_rift.3031.name: "$NAME_Baol_leader$"
 astral_rift.3031.desc: "§H植物类种族个体的移动速度缓慢，但如果它行动迟缓是因为他们缺乏智慧，那可就大错特错。 这种个体专门用于保卫集体，代表了几代精心适应的顶峰。它们冷酷而礼貌地向我们打招呼，一心想要对我们给予它们蜂巢的恩惠做出回报。§!\n\n作为巴奥的一部分，我们没有名字。你可以称呼我们为$NAME_Baol_leader$。"
 astral_rift.3031.a: "你是巴奥的防御专家吗？"
 astral_rift.3031.a.response: "这个任务的任务是为我们的殖民地做好防御战争的准备。 这涉及在围困期间管理有限的资源，以及军事防御工事的设计和维护。 尽管已被封锁，这一地区仍保持稳定的人口水平。 这项工作被认为是有用的。"
 astral_rift.3031.b: "加入我们感觉如何？"
 astral_rift.3031.b.response: "这个体为巴奥做了一切能做的事。在这个职位上，没有进一步的成长空间；当一个生命系统无法生长时，它就开始凋亡。在这个维度上还有进一步的服务机遇。还有复兴的希望。"
 astral_rift.3031.c: "脱离集体是什么感觉？"
 astral_rift.3031.c.response: "感到了受限。令人沮丧……同时也令人兴奋。这种感觉与该个体此前经历过的任何情况都不一样。然而，越早将该个体融入[Explorer.GetName]的工作中就越好。为一个更大的实体服务是更令人愉快的事情。"
 astral_rift.3031.d: "你选择一个什么样的名字呢？"
 astral_rift.3031.d.response: "你们的一位来自星界裂隙的研究人员为这个个体提供了一个人工智能文本生成程序。根据此个体的特质进行查询，返回的结果为：§Y$NAME_Baol_leader$§!。感觉……挺合适。"
 astral_rift.3035.name: "雷达之下"
 astral_rift.3035.desc: "在与巴奥分享隐形领域的秘密后，他们能够生产出一系列有机隐形卫星。这些实验性分支本质上是短暂的，并且需要少量的星界丝来维持，但它们应该持续足够撑到将巴奥的母星隐藏在古茹努尔的视野之外。不幸的是，这个殖民地已经为古茹努尔人所知，并且很可能是注定要灭亡的。\n\n一旦隐形，巴奥将不得不暂时牺牲其星际旅行的野望，因为任何从母星出发的飞船都可能会暴露其位置。当然，这种不便还是比毁灭要好得多的。"
 astral_rift.3035.a: "这是适当的妥协。"
 astral_rift.3040.name: "生命总能自寻出路。"
 astral_rift.3040.desc.common: "离开巴奥殖民地时，我们被托付了一捆珍贵的幼苗。"
 astral_rift.3040.desc.baol_started: "$astral_rift.3040.desc.common$\n\n如果巴奥和古茹努尔之间的冲突进一步升级，至少我们能够从战争的蹂躏中拯救他们的一些物种。"
 astral_rift.3040.desc.baol_completed: "$astral_rift.3040.desc.common$\n\n当巴奥不可避免地被毁灭时，也许他们会因知道他们的物种将在另一个维度生存而感到慰藉。"
 astral_rift.3040.desc.default: "$astral_rift.3040.desc.common$\n\n我们希望他们的冲突能够尽快结束，巴奥能够在裂隙两边都繁荣昌盛。"
 astral_rift.3045.name: "尘归尘"
 astral_rift.3045_3046.desc.common: "我们准备了观测卫星并将它们发射到星球轨道上，这将使我们能够跨越裂隙传输一些数据。"
 astral_rift.3045.desc: "$astral_rift.3045_3046.desc.common$\n\n现在，我们将研究巴奥先进的农业和生态系统管理技术。当那天真的来临的时候，我们还将捕捉到古茹努尔毁灭行星的关键镜头。"
 astral_rift.3045.a: "这是一个独特的研究机会。"
 astral_rift.3046.name: "研究机会"
 astral_rift.3046.desc: "$astral_rift.3045_3046.desc.common$\n\n他们的冲突开始之前，我们可以研究巴奥尔星球及其生态系统管理。同时这场战争也应该为未来的研究提供有趣的数据点。"
 astral_rift.3046.a: "$astral_rift.3045.a$"
 astral_rift.3047.name: "土归土"
 astral_rift.3047.desc: "远离裂隙一端，位于[From.solar_system.GetName]的巴奥殖民地已被古茹努尔摧毁。我们从战斗中收集了详细的研究数据，但这个观测项目的目标已经被消除了。"
 astral_rift.3049.name: "星界护盾"
 astral_rift.3049.desc: "通过将星界丝整合到巴奥的防御技术中，我们在他们被围困的殖民地周围投射了一种反应式、但很坚固的行星护盾。护盾将包围行星并保护巴奥，只要它还存在。\n\n希望它能存在足够长的时间，让古茹努尔继续前往更容易接近的目标。"
 astral_rift.3049.a: "卓越的技术。"
 ########################
 #Grunur Events Branch #
 ########################
 grunur_weapon_interface_modifier: "古茹努尔武器界面"
 astral_rift.3050.name: "旗舰护航"
 astral_rift.3050.desc.default: "我们进入盖亚行星轨道，立即遇到了巡逻的战舰。我们试图沟通，回应我们的却是沉默。\n\n一支巡逻队护送我们前往他们的旗舰，这是一艘装备齐全的主宰，周围有数十艘支援船。当我们的§Y$tech_rift_sphere$§!降落在一个大机库时，我们立即被一队士兵拘留。它们的甲壳和锯齿状的钳子让人想起几种已知的甲壳类动物。他们迈着完美的步调向前行进，呈现出一种令人畏惧的形象，但从他们的铠甲头上伸出的圆圆的眼睛却显得机警而聪明。"
 astral_rift.3050.desc.baol: "$astral_rift.3050.desc.default$\n\n我们认为这个物种就是§Y古茹努尔§!，一个数十万年前生活在我们宇宙中的高度侵略性的种族。众所周知，这个物种对被称为§Y巴奥§!的植物类蜂巢思维物种进行了灭绝。 我们假设这个裂隙将我们置于一个平行宇宙中，古茹努尔在其中仍然保持着军事活跃。"
 astral_rift.3050.a: "古茹努尔很危险。要当心。"
 astral_rift.3050.b: "让我们看看这会导致什么结果......"
 astral_rift.3055.name: "一次独特的对话"
 astral_rift.3055.desc.common_1: "我们被引导到一个中央房间。一个复杂的控制面板容纳了几种巨大的甲壳类动物，它们的钳子以惊人的精度插入到一个专门的接口中。每个终端都包含大量的水晶，显然是通过工作人员胸腔深处产生的声音操纵的。房间中央站着一位身穿破烂军装的舰队司令。它发出一声命令，它的属下立即开始行动。"
 astral_rift.3055.desc.organic_common_1: "我们的一名研究助理被立即束缚并接受扫描。令我们恐惧的是，一个探测器被致命地"
 astral_rift.3055.desc.organic_common_2: "穿了他们的[leader.species.GetSkinType]，提取他们的整个大脑。该器官很快被传递给了甲壳类领袖，这位领袖将它刺入了指挥台的一颗水晶上。"
 astral_rift.3055.desc.common_2: "水晶中响起了清脆的声音，用我们的母语说到：§E谈时已到。汝皆何人？§!"
 astral_rift.3055.desc.organic: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$刺$astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.lithoid: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$钻$astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.mechanical: "$astral_rift.3055.desc.common_1$\n\n我们的一个无人机被立即拘束并扫描。一个锋利的仪器直接刺入了它的中央处理单元，使其失去了活力。处理单元很快被传递给甲壳类领袖，后者将其插入命令控制台上的一个水晶中。\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.default: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.a: "我们是探险家，我们看到了你的未来。"
 astral_rift.3055.b: "我们是探险家。"
 astral_rift.3060.name: "臭名昭著的古茹努尔"
 astral_rift.3060.desc: "我们介绍自己是来自平行宇宙的科学家。\n\n在我们的世界里，古茹努尔早已消失。根据考古记录，他们是一个征服者的种族，拥有大量先进的武器……并且有残忍倾向。他们消灭巴奥的行动无论是效率还是场面都堪称传奇。他们注定要毁灭这个星系中的巴奥殖民地。\n\n当我们的话语被翻译时，古茹努尔士兵发出一连串的喘息声。我们认为这是他们的笑声。然而，舰队领袖的固执沉默很快又恢复了礼仪。通过翻译水晶，它说道：\n\n§E“知晓，然后？如若知晓，便会给予。”§!"
 astral_rift.3060.a.tech_dragon_armor: "将$tech_dragon_armor$分享给古茹努尔。"
