 col_penal:0 "流放地"
 col_penal_desc:1 "一个荒凉的惩戒殖民地，无数罪犯们正在劳改营中赎偿对社会犯下的罪过。"
 col_primitive:0 "原始世界"
 col_primitive_desc:0 "一颗原始的星球，存在着一个尚未发明超光速旅行科技的社会。"
 col_infested:0 "受感染世界"
