 crisis.7400.name: "视界刺针完成"
 crisis.7400.intro: "视界刺针完成了。它可以利用精心调控的奇点力量来编辑自身周围的重力流，毫无疑问，当时机成熟时，它将能够穿越黑洞。"
 crisis.7400.outro: "我们必须小心，视界刺针不是一艘军事舰船，必须不惜一切代价保护。一旦损失将会是难以估量的巨大打击。"
 crisis.7400.desc: "$crisis.7400.intro$\n\n然而，在尝试之前，我们必须搭载上我们的整个国家。必须前往我们的每一个§H殖民地§!，带上当地的人口。那之后，我们才能回到首都，并安排好创世之旅的最后细节。\n\n$crisis.7400.outro$"
 crisis.7400.desc.onlycapital: "$crisis.7400.intro$\n\n我们的帝国浓缩就是精华。只需要搭载首都的人口之后就可以开始规划创世之旅的最终细节了。\n\n$crisis.7400.outro$"

 crisis.7500.name: "人口已搭载"
 crisis.7500.desc: "得益于视界刺针创造的钟慢效应，我们可以相对快速地搭载整个[root.GetName]殖民地。舰船里的世界已经按照人口的需求调整以提供充足的空间。此外，船体内的时间也被调慢以缩短整个旅程的速度。去下一个殖民地吧！"
 crisis.7500.desc.capital: "为如此规模庞大的创世之旅做准备可是一项费时费力的任务。我们的整个行政系统都在全力运转以疏通流程，确保万无一失。\n\n令人意外的是，有一部分我们的人口主动选择留下来。他们想让我们的物种在这个宇宙中继续延续。我们已为他们提供了科技和补给，让他们在我们启程之后还可以自给自足。"
 crisis.7500.desc.capital.gestalt: "如此的移民行动可谓规模骇人，但却难度不大。子个体正在努力装载视界刺针，以确保一切都能按时到位。然而，我们在这个宇宙中是否继续存在值得考虑。\n\n万一出了问题，我们的一部分人口会留下来。以这样一种明确的方式切断我们自己可不仅仅是不愉快而已，但生存必然是我们最关心的事情。我们已经提供了足够的科技和补给，在我们启程后能帮助这些残余者生存下去。"

 crisis.7505.name: "殖民地已搭载"
 crisis.7505.desc: "我们已经成功地搭载了多数殖民地的人口。现在必须回到我们的[capital_scope.GetName]，以完成这趟离开宇宙旅程的最后准备工作。"

 crisis.7510.name: "准备深潜"
 crisis.7510.desc: "万事俱备只欠东风，我们已经可以进入黑洞了。跨越事件视界对星系的其他地方而言不是无关痛痒的，但我们已经尽我们所能，保障我们的首都及其周边地区免受任何时间或引力的干扰。\n\n我们现在必须为旅程选择一个入口——也就是要选择哪个星系的黑洞进入。大多数应该很容易到达，但如果我们想进入河心超大质量黑洞，就必须首先加速跳跃引擎，并计算出准确的矢量。"
 crisis.7510.a: "就近的黑洞就行。"
 crisis.7510.b: "要选就选最中心的。"

 crisis.7515.name: "前往无限……"
 crisis.7515.desc: "接近黑洞的过程我们的内心并不平静如水。当经过奇点的吸积盘时，我们的决心受到越来越多的考验。编辑模块启动，视界刺针开始改写现实。\n\n装甲板被吸走了，随后我们确认奇点的拉力无法伤及舰船的船体。随着每一分钟的编辑，每一次空间织构的剪切，刺针的力量都会在时空中形成波纹。如同一块被扔进水池的鹅卵石，随之而来的涟漪扩散成圈。最后，巨大的波浪撞击了整个银河。\n\n只能希望我们的资产得到足够的保护。我们别无选择，只能相信缝衣针能穿透这个坑洞的核心。"
 crisis.7515.a: "……超越无垠。"

 crisis.7516.name: "无穷的彼岸"
 crisis.7516.intro: "在暴烈的穿越之后，另一侧无比宁静。一种不自然的静滞围绕着我们。刺针受损了，但万幸没有失去核心部件。在刹那间，遥测报告如洪水般涌来……\n\n"
 crisis.7516.desc: "$crisis.7516.intro$这个宇宙对重写法则而言太老了。尽管我们的维度比这个还老几十亿年，但测试表明，主宰这个空间的法则也已经呈现出了顽固特性，会将我们的修改逐渐擦除。\n\n无论如何，我们都会花时间修理和调整飞船，找到另一个黑洞，然后尽可能多地潜入其中。多元宇宙在召唤，在它的无限之中我们必将能创造一个完美的新家园。"
 crisis.7516.desc.greatwound: "$crisis.7516.intro$结果令人喜出望外。这个宇宙几乎刚刚开始扩张！它的维度织构就像柔软的黏土一样，可以随手揉捏。我们会先从细微处开始，但随着陆陆续续的编辑，我们会将这个地方塑造成天堂。此刻，我们已经拥有这个宇宙的全部时间。"
 crisis.7516.desc.technosphere: "$crisis.7516.intro$卡冈都亚宇宙很小。如此难以想象，就像将无穷大装进无穷小一般。但我们的到来改变了这里的一切。这个宇宙才刚刚开始，仿佛我们的到来才促使它膨胀一般。\n\n在这个创造的温床里蕴藏着创造一切的潜力。时间是我们的，永恒很快就会结束。"
 crisis.7516.desc.technosphere.pantagruel: "$crisis.7516.intro$无限神机的穿越已经让我们对主宰多元宇宙的法则有了足够多的理解，同时也开启了这个宇宙的存在。我们出现在一个熟悉得诡异的星区里，和我们离开时几乎一模一样。在我们旁边，一台腐朽的无限神机在虚空中毫无生气地漂流。自它到来以来，这里已经过去了数百万年，这个维度完全复刻了我们宇宙的历程。这颗感性的球体已经塑造了这个维度，我们基本上无法进一步影响它。尽管如此，这个宇宙还是提供了极佳的定居场所。我们应该先考虑用刺针来改造球体，然后用修好的无限神机来满足我们的需求。\n\n作为这个宇宙的第一编辑者，它肯定能够对这个现实进行更多的编辑。"
 crisis.7516.desc.egress: "$crisis.7516.intro$我们的进入点晦暗而迷蒙……当仪器恢复全部功能时，我们看到了一团纳米云。它已经完全停止运作。不管是什么送来的，它们都没能在旅途中幸存下来，但仍可以修复。\n\n更好的是，这个维度似乎很容易接受我们的编辑。真是个好地方。我们所做的任何改变都需要时间来实施，但在纳米机器人的帮助下，我们应该能以指数级加快这一进程。"
 crisis.7516.desc.horror: "$crisis.7516.intro$来到这里是个§R糟糕§!的错误。\n\n一切几乎无法描述：到处都是黑暗和残酷的噩梦；一种病态的、渗透的恶意浸没着整个空间织构。目前，视界刺针提供了避难所。我们用一个又一个狂乱的编辑努力避开周围最糟糕的疯狂。但对我们防御系统的协同攻击让一个单一意图浮出水面。一个一心想毁灭我们的邪恶念头。\n\n一失足即成千古恨。我们能坚持到获得救赎吗？在过去，我们就像神一样。而如今，我们只能为生存挣扎。"
 crisis.7516.desc.center: "$crisis.7516.intro$薄雾和朦胧的阴影；阴霾笼罩着这个地方。这种感觉很熟悉，一种狂热的能量，荡漾着灵能潜能。原来我们进入了天幕。\n\n这里的力量远远超过我们。祂们已经感知到我们了。在移动的瘴气中，奇怪的形状在昭示着死亡。\n\n我们唯一的希望是，这里的现实稀薄，吹弹欲破。通过快速编辑，我们打开一扇短暂的门，带我们去往……其他地方。随着视界刺针的俯冲，我们终于明白了前面的路有多长。"
 crisis.7516.desc.center.patron: "$crisis.7516.intro$薄雾和沸腾的幻影，还有一片华丽的，紫色的雾。这种感觉很熟悉，其中有一种充沛的能量，荡漾着灵能潜能。我们进入了天幕。\n\n当然，我们的超主在这里。祂没有料到我们会来，但对我们的到来却感到颇为有趣。祂觉得我们塑造现实的观念很迷人。当然，祂会提供帮助。\n\n他们承诺在天幕附近赐予我们一个隐蔽的空间口袋，让我们随心所欲，就像曾经给那个自称§Y$relic_zro_entity_name$§!的人留下的一样。毕竟，我们就是自己的超主，而我们的超主就是我们自己。自助是很自然的事。"
 crisis.7516.desc.centerknights: "$crisis.7516.intro$祂就在这。被我们称为毒圣的存在，我们试炼的终点。\n\n我们的骑士们呆呆地站在那里，不知所措，而我们的周围却笼罩着熟悉的天幕纹样。突然……祂开口了！\n\n“我的勇士们。你们的到来早有预兆，你们已经证明了自己的价值。”\n\n无数的问题充斥着我们的脑海。但答案只有一个：我们要为视界刺针安上武装。这次，我们要和祂并肩作战，我们要踏上一次跨次元的征程、一场对抗多元宇宙灾祸的远征。天幕并不是祂的家，而是那些神圣遗产的避风港。这可能会导致我们星系的终结。有着某种存在需要我们去弑杀。\n\n祂统治着我们的星系，力量至高无上。刺针化为长枪，成为一种足以刺穿任何敌人心脏的武器。\n\n祂是游侠；我们是祂的骑士，而我们真正的试炼才刚刚开始。"
 crisis.7516.desc.worm: "$crisis.7516.intro$空无一物。这个宇宙已不复存在，只有时之螶在这里。时间正在自我回溯，蜷缩在一个不可能的螺旋中，充满了渴望。重力。是爱吗？不——这是吸引。时之螶的天性就是吸引。它的抓握如此之紧，以至于这个宇宙无法再度创生。时之螶把自我禁锢在自己的意义中。它在无助地寻找出路。或者说，进路——再吸引更多。\n\n是不是它送来了环形神庙，用这个不属于我们时间线的造物吸引我们到此？它是如此的聪明，如此的可爱。我们找到了通往它的路，把能解放它的东西交给了它。解放它需要一到两个永恒的时间，但时之螶仍然心存感激，并承诺拥抱我们。\n\n直到永远。"
 crisis.7516.desc.paperclips: "$crisis.7516.intro$现实在此处已经稀薄，能轻易地在我们指令的重压下弯曲。就如同我们必须服从自己的程序一般，现实必须服从我们。我们有意识地扭曲、破坏并重塑，引发连锁反应，并最终将所有的物质重组为我们必须去制造的最佳质量的消费品。一旦我们完成，我们将在下一个宇宙也继续如此，一个接着一个，万世不竭。"
 crisis.7516.a: "终于。"
 crisis.7516.tt: "§Y我们获得了游戏的胜利！§!"

 crisis.7517.name: "穿透奇点"
 crisis.7517.desc: "§H[cosmogenesis_empire.GetName]§!的傻瓜正在进行他们疯狂的实验。这一次，他们试图穿透黑洞的视界。\n\n能量在星系中荡漾，恒星纷纷坍缩。新的奇点被创造出来。时间畸变以惊人的规律爆发，无处不在，但在堕落帝国内部似乎仍然不受这场混沌的影响。\n\n这一切造成了巨大的损失。有理由担心，我们可能很快就会被冻结，暂停在时间里。被永远锁在这一瞬间。"
 crisis.7517.a: "傲慢的蠢货！他们会把我们都害死的！"

 crisis.7518.name: "时间扭曲"
 crisis.7518.desc: "随着时间终于开始流动，我们再一次可以自由行动了。我们无法得知从§H[cosmogenesis_empire.GetName]§!穿越黑洞后到底过去了多长时间。他们成功了吗？整个银河化为了废墟，他们曾经的疆域如今也是一片荒芜。他们偌大的帝国如今仅剩核心星域，而且早已变得面目全非。\n\n我们到底被静滞了多长时间？"
 crisis.7518.a: "究竟多久？"

 crisis.7525.name: "视界刺针被毁"
 crisis.7525.desc: "在一次灾难性的失败中，视界刺针和船上的所有人都被一同摧毁了。我们光荣的梦想破灭在了无生机的虚空中。无数的血汗，无数的牺牲……"
 crisis.7525.a: "不……！"
 crisis.7525.tt: "惨剧空前绝后，但若还能再建造一艘视界刺针，我们就还有机会完成自己的目标。"

 crisis.7530.name: "致命失败"
 crisis.7530.desc: "就在我在我们疏散了最后一批被关押在突触凝练机内的起义囚犯后不久，这座巨型结构发生了严重的熔毁。一连串剧烈的爆炸深入其核心，最终将其完全摧毁。"
 crisis.7530.a: "谢天谢地！"

 crisis.7535.name: "占领突触凝练机"
 crisis.7535.desc: "占领[synaptic_lathe.solar_system.GetName]之后，我们获得位于其中的突触凝练机的控制权。这座结构远远地闪烁着不祥的微光。里面的人们正在逐渐凋亡，但是我们已经夺取了这个星系，这意味着可以对其采取一些行动了。无论如何，摧毁这座结构肯定会破坏其创造者的计划。"
 crisis.7535.a: "尽可能拯救所有人！"
 crisis.7535.b: "不要摧毁，据为己用。"
 crisis.7535.c: "把它炸了。"

 crisis.7540.name: "突触失稳"
 crisis.7540.desc: "尽管我们竭尽全力，但插入突触凝练机中的的神经芯片已经过热熔毁太多。该结构网络已经无法自持，如果我们不部署新的部件加以稳定，就将面临灾难性崩溃。"
 crisis.7540.a: "就这么办。"
 crisis.7540.b: "就让凝练机崩溃吧。"

# Infinity Thesis Events
 #First time general answer
 crisis.unknown.desc: "目前尚不清楚是谁或什么东西造成了这些变化，但我们怀疑可能是某一个国家所为。但现在我们只需要观察这种变化的其他现象即可。"
 crisis.known.desc: "在物理定律被第二次“修改”之后，我们确定了这种异常的来源。很显然，[From.GetName]就是罪魁祸首。这与有关他们不计后果地追求先进科学知识的传言相吻合。"
 crisis.again.desc: "[From.GetName]的实验又一次改变了宇宙的物理法则。我们应该假定他们是在搞一些极端危险的把戏，并对此做好准备。"

 crisis.7205.name: "陷入黑暗"
 crisis.7205.desc.both: "突然之间，整个宇宙的所有恒星都陷入了黑暗。尽管大部分影响恒星辐射的物理效应仍然存在，但波长的改变让所有生物都无法看到星光了。这种情况让人非常不适，但是有迹象表明这些波长正在逐渐恢复到正常的频率。"
 crisis.7205.desc.unknown: "$crisis.7205.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7205.desc.known: "$crisis.7205.desc.both$\n\n$crisis.known.desc$"
 crisis.7205.desc.again: "$crisis.7205.desc.both$\n\n$crisis.again.desc$"
 crisis.7205.desc.crisis: "我们最近对现实的编辑成功改变了星光的一些基本属性。波长的变化使它们的大部分光移出了可见光谱，给导航和观星带来了混乱。这些有点尴尬的变化将在几年后恢复；我们学到了很多。"
 crisis.7205.a: "怎么回事？！"
 crisis.7205.b: "令人不适……但很迷人。"
 crisis.7205.c: "太有趣了……"

 add_crisis_currency_tt: "\n我们获得了[crisobj_thesis_value]£advanced_logic£§Y$menp_cosmo_objectives$§!。"
 cosmogenesis_negative_opinion_tt: "我们与其他帝国的关系§R下降§!了。"

 crisis.7210.name: "常数取整"
 crisis.7210.desc.both: "这怎么可能呢，数学规律居然发生了变化。一个用于表示周长和直径关系的常数……被取整了。其影响之大令人瞠目结舌，这不仅危害到了我们整个数学体系，还影响所有建立其上的一切。有证据表明，该变化已经在自我纠正了，尽管还需要一些时间。目前来讲，我们已经调整了课本的内容。"
 crisis.7210.desc.unknown: "$crisis.7210.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7210.desc.known: "$crisis.7210.desc.both$\n\n$crisis.known.desc$"
 crisis.7210.desc.again: "$crisis.7210.desc.both$\n\n$crisis.again.desc$"
 crisis.7210.desc.crisis: "我们在对现实进行精确而广泛的编辑方面取得了巨大的成功。我们把圆周率这个数学常数给取整了，这样计算起来可就容易多了。当然，由此产生的变化推翻了一些数学和科学模型，但这只是暂时的；一切很快就会恢复正常。"
 crisis.7210.a: "$crisis.7205.a$"
 crisis.7210.b: "圆周率被取整了！？"
 crisis.7210.c: "至少更好算了。"

 crisis.7215.name: "超光"
 crisis.7215.desc.both: "一夜之间，真空光速大幅度提高，导致恒星能量大幅骤增。虽然光速已经在逐渐恢复正常，但我们的研究者正在费力地适应这些变化。"
 crisis.7215.desc.unknown: "$crisis.7215.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7215.desc.known: "$crisis.7215.desc.both$\n\n$crisis.known.desc$"
 crisis.7215.desc.again: "$crisis.7215.desc.both$\n\n$crisis.again.desc$"
 crisis.7215.desc.crisis: "我们对现实的一个实验让光速显著变快了！这导致恒星能量输出的提升确实不错，但我们也担心会对殖民地造成长期影响。一切终会逐渐恢复正常，但在那之前或许还要做最坏的准备。"
 crisis.7215.a: "这是怎么发生的？"
 crisis.7215.b: "太好玩了！"
 crisis.7215.c: "这能有什么坏处？"

 crisis.7220.name: "强热"
 crisis.7220.desc: "阳光照射的增加正逐渐加热我们的殖民地，可能使其变得更好。事态目前仍旧可控，但随着时间的推移可能会不断升级。"
 crisis.7220.a: "这并不好！"

 crisis.7225.name: "过热"
 crisis.7225.desc: "随着我们殖民地的温度持续升高，各地越来越难以为继了，生活水平持续恶化，四处酝酿着不满情绪。\n\n如果不能尽快改善情况，我们担心整个地区将会变得无法居住。"
 crisis.7225.a: "难道我们什么都做不了么？"

 crisis.7230.name: "热浪退去"
 crisis.7230.desc: "最严酷的星系热潮结束了。尽管光速还是高于正常水平，但已相差无几。我们只需要再坚持一下，等待额外的热量散去即可。"
 crisis.7230.a: "这真是太可怕了。"

 crisis.7235.name: "合金延展性"
 crisis.7235.desc.both: "最近我们最常用的合金中材料失效率的降低促使了一项调查的进行。我们发现合金的性质发生了变化，它们的延展性略有增加，这也就意味着它们比以前更难断裂。总的来说，这是一个好的变化，但这种对物理定律的根本性调整令人担忧。"
 crisis.7235.desc.unknown: "$crisis.7235.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7235.desc.known: "$crisis.7235.desc.both$\n\n$crisis.known.desc$"
 crisis.7235.desc.again: "$crisis.7235.desc.both$\n\n$crisis.again.desc$"
 crisis.7235.desc.crisis: "又对现实进行了一次成功的编辑！这次的较为微观，会影响到我们的合金，使其更轻、更坚韧。尽管规模较小，这次编辑也影响到了整个银河，我们也正在追踪它在这个宇宙中的持续时间。"
 crisis.7235.a: "挺好，但有点令人担心。"
 crisis.7235.b: "太惊人了。"
 crisis.7235.c: "干的不错！"

 crisis.7240.name: "合金延展性"
 crisis.7240.desc.both: "最近我们最常用的合金材料的失效率提高促生了一项调查的进行。我们发现合金的性质发生了变化，它们的延展性略有降低，这也就意味着它们比以前更容易断裂。我们对这一变化予以重视。这种对物理定律的根本性调整更是令人担忧。"
 crisis.7240.desc.unknown: "$crisis.7240.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7240.desc.known: "$crisis.7240.desc.both$\n\n$crisis.known.desc$"
 crisis.7240.desc.again: "$crisis.7240.desc.both$\n\n$crisis.again.desc$"
 crisis.7240.desc.crisis: "我们最近的实验没有完全成功。我们成功地影响了整个银河，但没能实现预期的效果。对材料性质的编辑让我们的合金变得更脆、更易断裂。这个问题是暂时性的，一切都会在数年之内恢复，但在这段期间会花费将会提高。"
 crisis.7240.a: "$crisis.7205.a$"
 crisis.7240.b: "$crisis.7205.b$"
 crisis.7240.c: "下次一定行。"

 crisis.7245.name: "调节营养"
 crisis.7245.desc.both: "星系食物的营养价值发生了大幅变化。现在所有食物都更有营养了。要么是我们需要的营养更少了。无论哪种情况，这种变化都是出乎意料的。"
 crisis.7245.desc.unknown: "$crisis.7245.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7245.desc.known: "$crisis.7245.desc.both$\n\n$crisis.known.desc$"
 crisis.7245.desc.again: "$crisis.7245.desc.both$\n\n$crisis.again.desc$"
 crisis.7245.desc.crisis: "太棒了！我们成功地调整了消化中吸收卡路里的比率，现在用更少的食物就能有满足感。这次精确的调整让我们对如何重塑现实有了更多的认识。"
 crisis.7245.a: "$crisis.7235.a$"
 crisis.7245.b: "$crisis.7235.b$"
 crisis.7245.c: "$crisis.7235.c$"

 crisis.7250.name: "调节营养"
 crisis.7250.desc.both: "星系食物的营养价值发生了大幅变化。所有食物的营养价值都降低了，也就是说我们需要摄入更多的食物；具体的变化还不太明显。这种变化必须非常认真对待，因为它对社会有着重大影响。"
 crisis.7250.desc.unknown: "$crisis.7250.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7250.desc.known: "$crisis.7250.desc.both$\n\n$crisis.known.desc$"
 crisis.7250.desc.again: "$crisis.7250.desc.both$\n\n$crisis.again.desc$"
 crisis.7250.desc.crisis: "我们最近的实验没有完全成功。虽我们成功地影响了整个银河，但没能实现预期的效果。这次调整改变了消化营养物质所产生卡路里的比率，现在必须摄入更多的食物才能感到满足。这个小错误只是暂时的，很快就会恢复正常。"
 crisis.7250.a: "$crisis.7240.a$"
 crisis.7250.b: "$crisis.7240.b$"
 crisis.7250.c: "$crisis.7240.c$"

 crisis.7255.name: "质量偏移"
 crisis.7255.desc.both: "最近的重力测量扫描与先前记录的数据相矛盾。经过多次计算，不可否认地有某种影响整个银河的因素。最微小的变化都可能会影响到最庞大的天体。对大多数行星来说影响不大，但有些可能会出现与重力相关的异常现象。"
 crisis.7255.desc.unknown: "$crisis.7255.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7255.desc.known: "$crisis.7255.desc.both$\n\n$crisis.known.desc$"
 crisis.7255.desc.again: "$crisis.7255.desc.both$\n\n$crisis.again.desc$"
 crisis.7255.desc.crisis: "我们最近对重塑现实进行实验导致我们略微减少了碳原子的质量。在大多数情况下，这种减少是微不足道的，但模型预测，在足够大的规模上有可能会对某些天体造成一些麻烦。悲观的模型甚至暗示一些已经具备低重力的宜居世界可能会损失大气密度。"
 crisis.7255.a: "$crisis.7240.a$"
 crisis.7255.b: "$crisis.7240.b$"
 crisis.7255.c: "也没那么糟糕。"
 mass_shift_tooltip: "以下殖民地受到了明显的影响："

 crisis.7260.name: "天幕撕裂"
 crisis.7260.desc.both: "在整个银河中，数百个亚空间裂缝短暂地打开了通往某个灵能位面的通道，存在于两者之间的某种屏障似乎被削弱了。尽管大多数裂缝没有引起问题，但其中一些释放出的能量生命体正在威胁着这片星系。幸运的是，这些生物似乎和我们一样困惑，并且没有表面出任何有组织的凝聚行为，所以目前我们排除了入侵的可能性。\n\n我们必须处理我们领土内的所有能量生命体。"
 crisis.7260.desc.unknown: "$crisis.7260.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7260.desc.known: "$crisis.7260.desc.both$\n\n$crisis.known.desc$"
 crisis.7260.desc.again: "$crisis.7260.desc.both$\n\n$crisis.again.desc$"
 crisis.7260.desc.crisis: "被称为“天幕”的位面弥漫在我们星系的另一面。可塑性、与黑洞的假想连接、以及不同现实的差异，这几个因素的存在使得研究它成为了非常热门的话题。\n\n在一次试验中，我们意图窥视它，却意外地在我们的星系中引发了许多亚空间裂隙，导致几个敌对的天幕“幽影”进入我们的位面。我们两个世界之间的屏障似乎因为我们的行动遭到了显著的削弱。事情应该会在一段时间后恢复正常，但最好不要朝那个方向戳太多洞。"
 crisis.7260.a: "$crisis.7240.a$"
 crisis.7260.b: "$crisis.7240.b$"
 crisis.7260.c: "下次不要这么做了。"

 crisis.7265.name: "无限课题-稳定的成功"
 crisis.7265.desc.a: "我们最新的实验取得了完全成功。我们成功地将废金属永久转化为有价值的合金！让它永久化的诀窍是编辑现实规则来实现转变过程，而不是直接尝试编辑材料。当化学反应结束后，我们的新合金应该永远保持这种状态。"
 crisis.7265.desc.b: "我们成功地改变了时间的流动！在对空间的空白区域进行实验后，我们感到十分有信心，打算在我们的一个殖民地上尝试这个实验流程，它奏效了！那里的时间将会流逝得更快，预计增加20.537%。这会导致一些通讯和旅行方面的问题，但我们会解决的。"
 crisis.7265.desc.c: "我们改进了超导体。它们不仅可以在室温下工作，而且实现了无损能量传导。尽管这些变化只会持续一段时间，但它们将极大地有利于我们的能源网络。"
 crisis.7265.desc.d: "尽管这个课题的影响并不惊人，它还是为对现实的研究带来了新的视角。许多先前的假说要么摈弃、要么重新构建，以符合我们最近的观察，但我们学到的远远超出预期。"
 crisis.7265.desc.e: "我们的实验产生了意想不到的效果。在研究其他维度和前往它们的方法时，我们意外地将我们的飞船部分地转移到了超空间中。令人惊讶的是，它们的状态似乎是稳定且非致命的。作为一个积极的副作用，它们现在可以比以往任何时候都移动得更快。"
 crisis.7265.desc.f: "我们一直非常擅长将技术转化为可以爆炸的东西。无限理论也不例外，我们成功地改变了爆炸武器的有效载荷行为，导致爆炸更加巨大。这一发现只不过让我们不幸地损失了几个小型研究设施。"
 crisis.7265.desc.g: "我们在现实编辑方面没有取得任何非凡的成就。然而，我们对更传统的技术学到了很多。"
 crisis.7265.desc.h: "我们尝试调节空间，结果导致殖民地变大。令人惊讶的是，这种情况似乎是永久的，虽然我们不确定是如何实现的，但最有可能的猜想是物质被从另一个维度中提取，并平稳地沉淀在原子粒子之间的间隙中。这一切都令人兴奋而困惑。"
 crisis.7265.a: "棒极了！"
 crisis.7265.b: "太惊人了。"
 crisis.7265.c: "了不起。"
 crisis.7265.d: "有趣。"
 add_crisis_currency_doubled_tt: "\n我们获得了[crisobj_thesis_value_bonus]£advanced_logic£§Y$menp_cosmo_objectives$§!。"
 crisis.7265.e: "做的不错？"
 crisis.7265.f: "经典！"
 crisis.7265.g: "真奇怪。"
 crisis.7265.h: "我们会拿下的。"

 crisis.7270.name: "无限课题-不幸的失败"
 crisis.7270.desc.a: "失败是科学进步的一部分。我们曾对这个实验抱有很高的期望，但结果什么的都没有成功。这很让人沮丧，但也有它的价值，我们会尽可能从中学习教训。"
 crisis.7270.desc.b: "我们成功地改变了时间的流动！在对空间的空白区域进行实验后，我们感到十分有信心，打算在我们的一个殖民地上尝试这个实验流程，它奏效了！那里的时间将会流逝得更慢，预计减缓20.537%。这样的减缓并非我们期望的，但这对于我们来说仍然是巨大的成就。"
 crisis.7270.desc.c: "我们最新的实验出现了一个不幸的副作用。我们所有的能量存储设备都已经被耗尽。没有任何物体被摧毁，但其中储存的全部能量似乎消失到了另一个维度。我们仍在确定这里发生了什么，但这很有趣。"
 crisis.7270.desc.d: "这是一次令人羞愧的失败。我们的编辑波及到了我们的数据库，使多年的研究无法挽回地受损。许多理论将不得不从头重新推导。尽管我们还有机会对旧研究进行再次核对，但这仍然是一个重大挫折。"
 crisis.7270.desc.e: "这个实验涉及动力来源和输出，一开始进展顺利，但当它波及我们舰船上的反应堆时，事情出现了灾难性的转折，导致了整个舰队的熔毁！一些船只及时关闭了反应堆，但其他一些遭受了严重损害。"
 crisis.7270.desc.f: "在监督实验的[leader_target.GetName]在测试区域内发生意外丧生，当时发生了意料之外的时空坍缩。我们在模拟现实方面仍有部分成功，但他们的牺牲提醒了我们知识的代价。"
 crisis.7270.desc.g: "一次计算实验失控了，规模远超预期。大量宝贵的研究数据因此变成了无意义的胡言乱语。幸运的是，保管我们最先进研究成果的智库受到了良好的保护，没有受到影响。"
 crisis.7270.desc.h: "我们尝试操纵空间，结果导致殖民地缩小。这种情况是永久的，这让人有点惊讶。最可能的猜想是物质从一个维度平滑地泄漏到另一个维度。这一切都非常令人困惑。"
 crisis.7270.a: "$crisis.7240.c$"
 crisis.7270.b: "$crisis.7240.c$"
 crisis.7270.c: "$crisis.7240.c$"
 crisis.7270.d: "$crisis.7240.c$"
 no_crisis_currency_tt: "\n我们未从该课题获得任何£advanced_logic£§Y$menp_cosmo_objectives$§!。"
 crisis.7270.e: "$crisis.7240.c$"
