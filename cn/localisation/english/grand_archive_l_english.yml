 grand_archive.10010.name: "太空变形虫变异计划完成"
 grand_archive.10010.desc: "我们关于§Y空间变形虫§!的变异实验完成了，得到了一些有趣的新细胞器：可部署的§Y$tech_unique_mutation_space_amoeba$§!。\n\n这些共生生物能够从附近物体中汲取能量并将其返还给宿主，从而增强生存能力和再生能力。"
 grand_archive.10015.name: "天凯变异计划完成"
 grand_archive.10015.desc: "我们对§Y天凯§!的变异实验完成了，得到了一个有趣的结果：§Y$tech_unique_mutation_tiyanki$§!\n\n我们已经将这些生物在它们群体中用于交流的自然振动放大到可持续的最大水平。这将产生一个可控的场，增强附近其他生物的组织。"
 grand_archive.10020.name: "虚空虫变异计划完成"
 grand_archive.10020.desc: "我们对§Y虚空虫§!的变异实验完成了，得到了一些有趣的繁殖周期变异：§Y$tech_unique_mutation_voidworm$§!\n\n我们已经能够提高这些生物用来轰炸宿主星球的寄生囊肿的繁殖能力。结果是产生的若虫产量增加。"
 grand_archive.10025.name: "岩居兽变异计划完成"
 grand_archive.10025.desc: "我们对§Y岩居兽§!的变异实验完成了，得到了一个有趣的结果：§Y$tech_unique_mutation_cutholoid$§!\n\n我们已经找到方法能将其巨大消化系统改造为发射高初速长射程弹药的武器。 不幸的是，这一显著的生物学改造会导致它们无法再吞噬敌方舰船了。"
 grand_archive.10030.name: "晶态实体变异计划完成"
 grand_archive.10030.desc: "我们关于§Y晶态实体§!的变异实验完成了，得到了一些有趣的结果：§Y$tech_unique_mutation_crystalline_entity$§!\n\n通过对它们晶体基因的这种修改，每个生物在遭受严重创伤时能够分裂成两个独立的个体。这将极大地提高它们的战斗能力。"
