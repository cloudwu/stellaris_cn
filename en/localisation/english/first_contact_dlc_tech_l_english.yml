# Technologies
 tech_cloaking_1:0 "Basic Cloaking Fields"
 tech_cloaking_1_desc:0 "A modified particle field allows our vessels to effectively 'hide' in open space. However, this comes at the cost of destabilizing other forms of energy shielding which would otherwise protect the ship."
 tech_cloaking_2:0 "Advanced Cloaking Fields"
 tech_cloaking_2_desc:0 "Advancements in rare crystal lensing technology have greatly improved cloaking efficiency."
 tech_cloaking_3:0 "Elite Cloaking Fields"
 tech_cloaking_3_desc:0 "Typical cloaking technology can play havoc with a ship's more delicate instruments. However, these elite fields render such concerns obsolete."
 tech_cloaking_dark_matter:0 "Dark Matter Cloaking Fields"
 tech_cloaking_dark_matter_desc:0 "This device uses dark matter to warp space-time around the vessel, making it incredibly difficult to detect."
 tech_cloaking_psi:0 "Psi-Phase Field Generator"
 tech_cloaking_psi_desc:0 "Psi-Phase Field Generators focus the psionic potential of the ship's crew to partially phase the vessel into the Shroud. This allows the ship to remain undetected by all but the best sensor arrays, though what the crew may be forced to witness is better left unsaid."
 tech_detection_array:0 "Detection Array"
 tech_detection_array_desc:0 "$sm_detection_array_desc$"
 tech_dark_matter_detection:0 "Dark Matter Detection"
 tech_dark_matter_detection_desc:0 "Dark matter resonance chambers will significantly improve the performance of our detection arrays."
 tech_assisted_detection:0 "Advanced Detection Algorithms"
 tech_assisted_detection_desc:0 "Coupling detection arrays with the computers onboard our science vessels can vastly increase their scanning resolution."
 feature_assist_cloaking_detection_unlocked:0 "$ASSIST_CLOAKING_DETECTION_ORDER$"
