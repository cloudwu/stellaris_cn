 paragon_confiscated_contraband: "缴获违禁品"
 paragon_confiscated_contraband_desc: "我们的安全部队突袭了当地的走私犯的主要仓库，他们可能要遇上点小小的经营困难喽。"
 paragon_unified_council: "团结内阁"
 paragon_unified_council_desc: "我们的内阁被共同目标凝聚到了一起。"
 paragon_scientific_progress: "科学进步"
 paragon_scientific_progress_desc: "得益于最近科学共同体的蓬勃发展，我们的研究人员更有动力从事实验和新技术的工作。"
 paragon_data_leak: "严重数据泄露"
 paragon_data_leak_desc: "为此次事件负有责任的非专业人士还在担任政府高级官员，我们的社会因此引起了轩然大波。”"
 paragon_data_leak_punished: "数据泄露"
 paragon_data_leak_punished_desc: "由于最近的文件泄露，我们的社会系统受到了损害，需要全面修复。"
 paragon_stylish_trends: "新潮流"
 paragon_stylish_trends_desc: "美学风潮来来去去，它在我们的公民中迅速传播，也同样迅速地消散。"
 paragon_inspired_rhetoric: "卓越辞藻"
 paragon_inspired_rhetoric_desc: "我们的人民被铿锵有力的演讲所激励，团结在了爱国的旗帜下。"
 paragon_individualistic_tendency_approved: "批准个人主义倾向"
 paragon_individualistic_tendency_approved_desc: "个人主义倾向大多得到遏制。这尽管造成了一定混乱，但也给了我们一次特别的机会开展研究。"
 paragon_individualistic_tendency_discarded: "刨除个人主义倾向"
 paragon_individualistic_tendency_discarded_desc: "个人主义倾向被研究并得到纠正，随之创造出了更团结的意识。"
 paragon_empire_wide_scandal: "全国丑闻"
 paragon_empire_wide_scandal_desc: "公民对继续保留这位可耻的内阁官员的决定表示愤慨并进行抗议。"
 paragon_empire_wide_scandal_averted: "处理丑闻"
 paragon_empire_wide_scandal_averted_desc: "公民们对我们罢免这位可耻内阁官员的决定表达了支持。"
