 temple_of_whispers_plural: "$NAME_The_Beholder$"
 temple_of_whispers_key: ""
 BEHOLDER_CLOUD_LIGHTNING: "虚境闪电"
 NAME_Temple_of_Whispers: "低语金字塔"
 building_the_beholder: "$NAME_Temple_of_Whispers$"
 building_the_beholder_desc: "§Y$temple_of_whispers$§!接入我们存在位面的通道。一艘飞船，依靠星球的能量来集聚泽珞并维持与虚境的连接。"
 building_the_beholder_known_desc: "$beholder_decisions$"
 building_the_beholder_unknown_desc: "一座神秘的结构，散发着怪异的能量波动。"
 beholder_ship_button_desc: "§H着陆行星§!\n将该舰船着陆于一颗我们拥有的行星上，它将变成一座建筑。\n\n§Y低语金字塔§!\n帝国限制：§Y1/1§!\n产出：£sr_zro£ 8.00\n维护费：£energy£ 25.00\n灵能人口产出的资源：§G+10%§!\n\n$beholder_decisions$"
 beholder_decisions: "解锁§E行星决议§!：\n- §H$decision_deploy_beholder$§!\n- §H$decision_psi_inoculate_pops$§!\n- §H$decision_cease_psi_inoculate_pops$§!\n\n"
 SHROUD_SHIELD_SUPPRESSION_FIELD: "虚境护盾抑制器"
 SHROUD_SHIELD_SUPPRESSION_FIELD_DESC: "一个由来自虚境的能量充能的力场，将整个恒星系中的护盾无效化。"
 SHIP_PLANETFALL: "双功能设计"
 SHIP_PLANETFALL_DESC: "这座金字塔其实是一艘非常坚固的舰船，可以作为飞船或者行星建筑来使用。"
 decision_deploy_beholder: "调度低语金字塔"
 decision_deploy_beholder_custom_tooltip: "低语金字塔将会部署成为一艘具有战斗能力的星际舰船。"
 decision_deploy_beholder_desc: "离开行星，凝望者的舰船可以激活护盾抑制装置，将无差别地抑制所有的护盾。"
 cannot_deploy_during_psi_inoculation: "§R正在对该行星的人口进行灵能接种。无法调走凝望者，否则他们的意识将面临风险。§!"
 decision_psi_inoculate_pops: "开始灵能接种"
 decision_psi_inoculate_pops_custom_tooltip: "凝望者将逐渐给予£pop£§Y人口§!§Y灵能§!特质，而不产出£sr_zro£§Y泽珞§!。\n\n§R在进行该过程时无法部署低语金字塔。§!"
 decision_psi_inoculate_pops_desc: "凝望者会逐渐为人口接种上§Y$trait_psionic$§!特质。这需要人口未在被净化、不是义体人或蜂巢思维。"
 no_organic_pops_on_planet: "§R该行星没有有机非义体人口可以进行接种。§!"
 decision_cease_psi_inoculate_pops: "停止灵能接种"
 decision_cease_psi_inoculate_pops_custom_tooltip: "£pop£§Y人口§!将不再逐渐获得§Y灵能§!特质。\n$beholder_psi_pops_timer_tooltip$\n这会让低语金字塔可以部署，并继续£zro£§Y泽珞§!。"
 decision_cease_psi_inoculate_pops_desc: "凝望者会逐渐为人口接种上§Y$灵能$§!特质。这需要人口未在被净化、不是义体人或蜂巢思维。"
 beholder_psi_pops_timer_tooltip: "§Y[This.GetName]§!的下一个灵能接种将于§Y[This.beholder_psi_pops_timer]§!完成。"
 beholder_psi_pops_cooldown_tooltip: "\n§R低语金字塔最近刚刚停止灵能接种，在§Y[This.beholder_psi_pops_cooldown_timer]§!前不能再度开始§!"
 MESSAGE_POPS_INOCULATED_TITLE: "人口接种完成"
 MESSAGE_POPS_INOCULATED_DESC: "由于§Y凝望者§!的灵能接种，$PLANET|$上的一个£pop£人口已获得§Y$trait_psionic$§!特质。"
 MESSAGE_BEHOLDER_PLANETFALL_TITLE: "凝望者着陆行星"
 MESSAGE_BEHOLDER_PLANETFALL_DESC: "凝望者着陆于$PLANET|$，重新设立起了低语金字塔。"
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_TITLE: "凝望者着陆行星失败"
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_DESC: "凝望者无法着陆到$PLANET|$。需要有一个空的建筑槽位。"
 leader_trait_governor_psionic_communion: "灵能交流"
 leader_trait_governor_psionic_communion_desc: "这位领袖的灵能能力改善了群众的精神状态，构筑了信任，营造了安全感。"
 #Beholder Backstory
 beholder_backstory: "一位虚境实体，虚空之低语的众声之一，通过媒介在不同的存在位面间显灵。尽管祂看起来很良善，但谨慎对待肯定是合理的。其完全的力量和真正的目的尚不得而知。"
 ##########################################
 ###     Exakeides, Scion of Vagros     ###
 ##########################################
 NAME_Exakeides: "凯德斯，瓦格罗之子嗣"
 desc_exakeides: "他已经在冷冻仓里休眠了无数个纪元。一经解放，§Y艾克萨凯德斯§!想要找回对失去时光的弥补，他的年轻外表下潜藏着无比敏锐的才智。"
 leader_trait_legendary_far_from_home: "朦胧过往"
 leader_trait_legendary_far_from_home_desc: "他从哪里来？谁把他冻进了冷冻仓？他又为什么从里面出来了？关于他过去的未解之谜激发了这位领袖对知识的渴求。"
 leader_trait_legendary_ancestors_knowledge: "远祖流传"
 leader_trait_legendary_ancestors_knowledge_desc: "这位领袖的身躯储存着海量的知识和技能，是由其祖先的牺牲所凝聚成的基因精华。"
 job_archivist: "$job_fe_archivist$"
 job_archivist_plural: "$job_fe_archivist_plural$"
 job_archivist_desc: "在基德斯的精心指导下，这些档案员负责按照瓦格纳的标准进行数据编目。"
 mod_job_archivist_add: "$mod_job_fe_archivist_add$"
 paragon.3100.name: "求救信号"
 paragon.3100.desc: "刚一进入[From.GetName]恒星系，我们的敏感器就发现了来自[event_target:exakeides_planet.GetName]行星的一个微弱信号。\n\n它具有短促而重复的模式，看起来好像是在求救。然而，由于信号太过微弱，我们估计定位出其来源会相当困难。也许到时候就来不及伸出援手了。"
 paragon.3100.a: "如果还有机会就试试看。"
 paragon.3100.b: "那就无视吧。"
 LEGENDARY_LEADER_FIRST_PROJECT: "求救信号来源"
 LEGENDARY_LEADER_FIRST_PROJECT_DESC: "需要花费许多时间去定出[event_target:exakeides_planet.GetName]行星上的求救信号准确的地表位置。"
 paragon.3104.name: "逃生舱"
 paragon.3104.desc: "我们在[event_target:exakeides_planet.GetName]上找到了求救信号的来源。\n\n地壳深处埋藏着一个古老的逃生舱。它的冷冻胶囊仓里似乎有一个外星人幼体。\n\n尽管这个逃生舱已经非常老了，但低温保存设备仍然在运行中，幼体的生命迹象也很稳定。在胶囊的外部粗略地刻着一系列符号。我们将其翻译成：“我们的希望。我们的未来。我们的子孙。”"
 paragon.3104.a: "复苏那个孩子。"
 LEGENDARY_LEADER_RESUSCITATION: "冷冻复苏"
 LEGENDARY_LEADER_RESUSCITATION_DESC: "在[event_target:exakeides_planet.GetName]上发现的孩子在经历了比任何已知历史更久的冷冻期之后成功地活了下来。复苏工作需要小心谨慎的准备。"
 paragon.3105.name: "复苏成功"
 paragon.3105.desc: "在[event_target:exakeides_planet.GetName]上发现的孩子成功复苏了。所有的生命迹象都符合该类生命形式的合理范畴。目前他还没有恢复意识，也许还要一段时间才能苏醒。\n\n在逃生舱内还发现了一些物品。第一件是一块略微损坏的数据水晶，记录了孩子的姓名、年龄和物种。他叫做§Y艾克萨凯德斯§!”，完整的日志表明他还是§Y瓦格罗的子嗣§!。第二件是一个由未知重金属构成的古怪文物。从该文物的设计上看，好像应该属于一个更大装置的一部分。进一步研究已正在计划中。\n\n现在更紧迫的任务是要如何对待这个孩子。不管艾克萨凯德斯到底是，或者曾是什么人，目前来讲他需要照料。"
 paragon.3105.a: "我们会给艾克萨凯德斯一个家。"
 paragon.3105.b: "我们没有义务照顾这个孩子。"
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT: "遗物碎片"
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT_DESC: "在艾克萨凯德斯的冷冻舱里发现的破碎部件，该遗物远超我们目前的科学理解。需要很长的时间和资源来发现其中的秘密。"
 paragon.3110.name: "遗物碎片"
 paragon.3110.desc: "目前进行中的对艾克萨凯德斯身边的破损遗物的研究表明，它曾与障碍物发生过碰撞。由于丢失的部件过多，我们只能对其真实功能进行猜测。然而，根据近距离观测时记录的异常读数，我们有理由得出结论，该物体对时空有影响。"
 paragon.3114.name: "艾克萨凯德斯的成长"
 paragon.3114.desc: "§Y艾克萨凯德斯§!一直是一个非常早熟的孩子，随着十岁生日到来，他已经开始了更高级的学习。到目前为止，我们的重点一直是鼓励他无限的好奇心，并为他提供一切必要的工具来追求他的兴趣。在未来的几年里，他将由我们所能提供的最优秀的人才来指导。\n\n他有潜力成为科学领域的领军人物，这足以证明我们的付出是会有回报的。问题是，要将他的教育将建立在什么基础上呢？"
 paragon.3114.a: "催促让他去拥抱未知。" #Xenophile
 paragon.3114.b: "警告他不要相信陌生人。" #Xenophobe
 paragon.3114.c: "让他学会敬畏生命的价值。" #Pacifist
 paragon.3114.d: "让他理解武力的强大。" #Militarist
 paragon.3114.e: "铸造对平等的尊重。" #Egalitarian
 paragon.3114.f: "教导他学会服从。" #Authoritarian
 paragon.3114.g: "引导他的信仰。" #Spiritualist
 paragon.3114.h: "让他在物质世界脚踏实地。" #Materialist
 paragon.3115.name: "凯德斯，瓦格罗之子嗣"
 paragon.3115.desc: "在二十岁时，§Y艾克萨凯德斯§!已经准备好承担其一位成年人的责任了。\n\n从被复苏那一刻起，他就像一块海绵一样狂热而执着地吸收着我们的教导。尽管他已经具有海量的技艺和无边的智慧，但仍旧谦虚如初。\n\n科学一直是他最热衷的领域，促动着它去发现自己的过往，以及那台与他一同被发现的破碎遗物。在他的同僚中，他的名字被简化为了“§Y凯德斯§!”。"
 paragon.3115.a: "是时候为他的下一步做规划了。"
 paragon.3115.a.custom_tooltip: "事件“§Y$paragon.3116.name$§!”将会在§Y10年§!之内发生"
 paragon.3116.name: "$paragon.3115.name$"
 paragon.3116.desc: "你好。\n\n§H凯德斯昂首站着，观察着形势，也在思考着自己对形势该作何反应。他的目光落在自己的双手上：那双手丝毫没有紧张的迹象，如磐石般沉稳。很明显他为这一天做了充分准备。§!\n\n我准备好了。"
 paragon.3116.a: "你好，凯德斯。"
 paragon.3116.a.response: "§H年轻人点了点头，并深吸了一口气。§!\n\n我一直梦想着这么一天。从我记事的那一天起，我就一直期待着这一天。\n\n我已经准备好，献上自己的一份力了。"
 paragon.3116.b: "你会有够长的时间做出贡献的。但首先，你在追寻什么呢？"
 paragon.3116.b.response: "其他人又在追寻着什么呢？不过是了解自己，了解自己在宇宙中的位置罢了。\n\n我觉得关键在于那个遗物。有了你们的帮助，我就能全身心地投入对其余部分的修复。但请不要误会我：这并不是一个出于自私或者虚荣的请求。我确信，这个物件的力量一定能造福我们的人民。\n\n§H他顿了顿。§!\n\n你们救了我的命，我对你们有所亏欠。但我需要寻找答案，因此需要你们的帮助。"
 paragon.3116.c: "那么你找到了答案以后呢？那之后又如何？"
 paragon.3116.c.response: "§H凯德斯自豪地抬起了头。§!\n\n这是一个非常有分量的问题，我也有很多答案。简而言之中，你们给了我一个家。无论这趟旅程会给我带来什么，不论我会学到什么，我都会与你们分享。这方面我说到做到。"
 paragon.3117.name: "遗物的影响"
 paragon.3117.desc: "对遗物进行初步调查时，§Y凯德斯§!汇报了一段不同寻常的经历。\n\n在进行物理接触后，他的脑海中出现了“幻视”；出现了人和地方的画面，是被埋在遥远过往的回忆。尽管他尚未完全理解其中的含义，但其中的一些画面描绘的是现实的地点。\n\n凯德斯请求发起一个特殊项目对其进行探索。"
 paragon.3117.a: "有趣。我们会找到答案的。"
 paragon_legendary_leader_chain_title: "遗物幻视"
 paragon_legendary_leader_chain_desc: "§Y凯德斯§!发来的一份正式请求，希望验证他的幻视是否是真实有意义的。\n\n如果同意就有可能解锁他的过去和与他一同找到的神秘遗物的秘密。"
 planets_studied: "探索幻视"
 legendary_leader_system_1: "火山地貌"
 legendary_leader_system_1_desc: "熔化的岩石透出炽热的红光，这颗星球的表面被板块运动撕得粉碎。\n\n据信位于[event_target:1st_system_legendary.GetName]星系。"
 legendary_leader_system_2: "凶残野兽"
 legendary_leader_system_2_desc: "一颗丛林密布的行星，潮湿的阴影和波荡的林冠栖息着捕食者……和他们的猎物。\n\n据信位于[event_target:2nd_system_legendary.GetName]星系。"
 legendary_leader_system_3: "舰船坟场"
 legendary_leader_system_3_desc: "满地的弹坑，任由狂风侵蚀。这颗行星的荒凉地表上四处都是坠毁的飞行器。\n\n据信位于[event_target:3rd_system_legendary.GetName]星系。"
 paragon.3120.name: "幻视成真" #Volcanic
 paragon.3120.desc: "进入[From.GetName]星系之后不久，我们很快就定位了一颗符合§Y凯德斯§!幻视的行星。在这颗行星的表面流淌着熔矿的海洋。"
 paragon.3120.a: "准备探索行星。"
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT: "火山探索"
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT_DESC: "对$NAME_Vapob$恒星系中的这颗行星的初步调查证实了§Y凯德斯§!的幻视中闪现的场景。\n\n尽管地质不稳定，但此地仍有一些相互隔绝的坚实地面。探险还是有可能进行的。\n\n§R该特殊项目必须由§Y凯德斯§!本人施行。§!"
 paragon.3121.name: "火山探索"
 paragon.3121.desc: "在惊涛拍岸的熔岩海洋中，§Y凯德斯§!发现了一处矿物处理设施的遗迹。他报告有新的幻视：一条黑暗的走廊，通向一个密封的房间。根据这些影像，凯德斯找到了一个古老的、腐朽的盒子。盒子里面有一块残片，完全没有受到时间的摧残。\n\n凯德斯汇报称，在接触到它的一瞬间，新的令人困惑的幻视立刻向他扑面而来。"
 paragon.3121.a: "他看到了什么？"
 paragon.3122.name: "往昔魅影" #vision
 paragon.3122.desc: "在§Y凯德斯§!的身边浮现出了一座巨大熔炉的轧制流程。矿物、工厂、载具覆盖着大地，航母编队在空中遮天蔽日。在噪音之外，还有数量惊人的传送门，忽明忽灭，可以折叠起来。突然，天地间传来一声巨大的轰鸣，连大地都开始震颤。远处传来一阵绞痛的尖叫声。\n\n从视野中恢复过来后，凯德斯将新的碎片与现有的碎片放在一起。一声尖锐的啸叫充满了空气。几乎就在同时，这两块碎片就自动融合在一起了。于是这件遗珍的影响变得更加强烈了。"
 paragon.3122.a: "神奇的进展。"
 paragon.3125.name: "幻视成真" #Wildlife
 paragon.3125.desc: "追踪着§Y凯德斯§!的幻视，我们来到了一颗位于[From.GetName]恒星系的行星。茂密的丛林覆盖了地面的90%。"
 paragon.3125.a: "准备探索行星。"
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT: "丛林探索"
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT_DESC: "如果这颗位于$NAME_Taprib$恒星系的行星和§Y凯德斯§!幻视中所见的一般，那么我们在这里应该小心再小心。\n\n§R该特殊项目必须由凯德斯本人研究。§!"
 paragon.3126.name: "林冠之上"
 paragon.3126.desc: "野生丛林存在重重危险，要想安全地导航是十分困难的。§Y凯德斯§!不止一次从鬼门关逃了出来。\n\n尽管如此，在一种神秘力量的吸引下，他仍继续前进，终于发现了一座巨大建筑的杂草丛生的遗迹。一个摇摇欲坠的楼梯井通向一座远高于林冠的基座。在那里的黑色金属底座上，有另一块遗物碎片。\n\n几乎就在一瞬间，§Y凯德斯§!被拉入了幻视场景中。"
 paragon.3126.a: "他看到了什么？"
 paragon.3127.name: "往昔魅影" #vision
 paragon.3127.desc: "树木都散开了，取而代之的是一片苍翠的景色。这是一颗美丽而温顺的星球，有大型森林一般大小的动物围栏，包含了来自星系各处的物种。\n\n突然，幻视把§Y凯德斯§!扯入进了一座大型建筑内的一个房间。其中一面墙描绘着数个恒星系的星图。其中四个星系与其他的明显不同，没有超空间航道连接。\n\n从幻视中回到船上，§Y凯德斯§!把最新的一块遗物放在现有的部分旁边。它们发出嗡嗡声，肉眼可见地相互吸引，然后融合在一起。遗物的效果似乎加强了。"
 paragon.3127.a: "好消息。"
 paragon.3130.name: "幻视成真" #Ship Graveyard
 paragon.3130.desc: "如§Y凯德斯§!的幻视一般，我们在$NAME_Ivusheh$恒星系的一颗行星上观测到了一座舰船之冢。"
 paragon.3130.a: "准备探索。"
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT: "舰船坟场探索"
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT_DESC: "我们在$NAME_Ivusheh$恒星系的一颗行星上观测到一座舰船的坟场，与§Y凯德斯§!的幻视非常相似。\n\n§R该特殊项目必须由§Y凯德斯§!本人研究。§!"
 paragon.3131.name: "舰船坟场探索"
 paragon.3131.desc: "行星的碎裂表面四散着破旧的舰船。在最大的一处残骸堆中心，§Y凯德斯§!发现了一座巨大恒星基地的主框架。\n\n把他带到这颗行星一样的不可抗拒的力量又出现了，牵引着§Y凯德斯§!走向基地内的一个房间。在被尘封的货仓中是遗物的另一个碎片。\n\n在触碰到新发现的碎片的一瞬间，§Y凯德斯§!被拉入了一个幻视当中。"
 paragon.3131.a: "他这次看到了什么？"
 paragon.3132.name: "往昔魅影" #vision
 paragon.3132.desc: "一座围绕着这颗行星的恒星基地。其船坞中源源不断地涌出战列舰的编队。\n\n在旗舰的甲板上，站立着一位年轻的舰队司令，一手握着一件与遗物相仿的物体。随着他手腕的一挥，飞船外的空间模糊、变暗，然后逐渐折叠显现出一个黑洞。当这位舰队司令命令舰队进入黑暗时，幻象突然结束了。\n\n§Y凯德斯§!带着碎片回到船上，把它放在现有的碎片旁边。它们都开始发出刺耳的嗡嗡声振动起来。然后，在某种未知力量的作用下，两块融合成一体。事后，遗物的效果似乎加强了。"
 paragon.3132.a: "好消息。"
 paragon.3135.name: "复原遗物"
 paragon.3135.desc: "在取回最后一块碎片后，遗物恢复如初，仿佛从未发生破碎一样。\n\n随着遗物复原，对其目的进行研究迫在眉睫，且随时可以准备就绪。一项由§Y凯德斯§!抓总的特殊项目已经准备就绪。"
 paragon.3135.a: "这可是件要紧事。"
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT: "复原遗物"
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT_DESC: "重重谜题围绕着§Y凯德斯§!所复原的遗物，而这是一次解答这些谜题的尝试。这是他幻视的来源吗？如果是这样，那么这件遗物还具有什么能力呢？"
 paragon.3140.name: "遗物研究"
 paragon.3140.desc: "对最近复原的遗物进行的研究带来了一些引人注目的发现。\n\n它确实与§Y凯德斯§!有所联系：当与其瓦格罗基因接触时，遗物中的粒子会开始高频共振。尽管这背后的机制尚不清楚，但这种效应是时空操纵所体现的特征。\n\n在数次尝试测量并控制该过程后，§Y凯德斯§!经历了又一次幻视。"
 paragon.3140.a: "报告！"
 paragon.3141.name: "楔"
 paragon.3141.desc: "§Y凯德斯§!描述了一种仿佛从里面看到遗物的感觉。恒星大小的粒子在他周围旋转。在两者间的虚空中，他经感受到一股力量涌了上来。仅凭双手，他就能指挥球体的运动。\n\n§Y凯德斯§!从幻象中回来，把手放在了遗物上。现在他已经了解了它的用途，以及它惊人的能力：如果控制得当，它能使空间中的两点坍缩，创造一对稳定的虫洞。瓦格罗人称这种装置为§Y楔§!。\n\n在他的发现的激励下，§Y凯德斯§!主动在我们的母星系中打开了一个虫洞。连他自己都不知道这条路通向哪里，但他仍然坚定，相信这很可能是他族人的家园。"
 paragon.3141.a: "让我们尽快找到答案吧。"
 paragon.3144.name: "敌对舰船！"
 paragon.3144.desc: "遗物所生成的虫洞的另一端是$NAME_Sursect$星系。进入后不久，我们的传感器发现了一队有敌意的无人机。它们似乎在守护着这个星系唯一的一颗行星。初步的扫描结果显示，那些无人机上没有生命形式的信号，行星上同样也没有。\n\n§Y凯德斯§!非常确信那颗行星就是他们民族的起源地。毫无疑问答案就在那里。\n\n随后，无人机群向我们发出了通讯要求。"
 paragon.3144.a: "打开通讯。"
 paragon.3145.name: "..--- ..... ----. .---- .---- --... ---.. ...-- "
 paragon.3145.desc: "§H随着频道开启，尖锐的静电噪音与机器人模拟语音混合在一起。在一个周期内，每个声音都与下一个声音重叠，信息的音量在不规则的波中振荡。§!\n\n动机：回收楔，违反章程。\n瓦格罗之楔，状态：未收集。\n瓦格罗帝国章程第412条，状态：违反。\n\n目标行为：归还楔。\n应对方式：摧毁目标。"
 paragon.3145.a: "遗物是我们的。另寻他法。"
 paragon.3145.b: "将楔交给他们。我们的安全是首位的。"
 paragon.3146.name: "..--- ....- ----. ....- ..--- ..... ...-- ..... "
 paragon.3146.desc: "§H合成语音的吱嘎声逐渐放慢，暂时停顿，然后继续说出最后几句话。§!\n\n瓦格罗之楔，状态：紧急收集。\n瓦格罗帝国章程第412条，状态：暂时忽略。\n\n行为：待机。"
 paragon.3146.a: "这听起来挺靠谱。"
 paragon.3147.name: "失去遗珍"
 paragon.3147.desc: "将楔交给那支舰队后，那些无人机立刻顺着一个它们自己的虫洞离开了。\n\n在那之后，虫洞在它们身后关上了。我们现在可以自由地探索这个恒星系和里面的行星了。"
 paragon.3147.a: "我们做出了正确的选择。"
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT: "电磁干扰"
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT_DESC: "§Y凯德斯§!发起的一项特殊项目，旨在缓解$NAME_Sursect$恒星系中无人机的哨戒。\n\n他打算用电磁场摧毁其电源。如果成功的话我们就能去到这个星系的的行星上了。"
 paragon.3148.name: "电磁干扰成功"
 paragon.3148.desc: "我们发射了一股电磁脉冲，烧毁了这些无人机的电路。\n\n我们现在可以自由探索$NAME_Sursect$恒星系和里面的行星了。"
 paragon.3148.a: "任务成功。"
 paragon.3149.name: "摧毁无人机"
 paragon.3149.desc: "尽管无人机群被击败了，但是它们的制造者也留了一手，让摧毁它们的人也捞不到什么好处。无人机在回应我们的攻击时，启动了自毁程序。残余的东西难以被打捞。\n\n不过，我们现在可以自由地探索$NAME_Sursect$恒星系和里面的行星了。"
 paragon.3149.a: "这仍然算得上是一场胜利。"
 paragon_legendary_leader_homeworld: "瓦格罗人废墟"
 paragon_legendary_leader_homeworld_desc: "那些无人机所保护的是一颗被潮汐锁定的行星，一面向着夜空的黑暗与严寒，另一面则沐浴着永恒的光明。在温暖的昼半球，我们发现了一座可能曾是瓦格罗人城市的废墟。\n\n§Y凯德斯§!相信，他过往的细节可能就深埋于此，并且希望在这里的发现能够揭示这颗行星的历史。\n\n§R这个遗址必须由§Y凯德斯§!亲自挖掘。§!"
 paragon.3150.name: "行政中心？"
 paragon.3150.desc: "这颗行星在瓦格罗社会中一定扮演了至关重要的角色。在挖掘初期，很明显，大部分基础设施都以行政工作为中心，这座城市可能是一个通信枢纽。这里还有许多领导层碰面的地方，而且已经发现了几个极大规模的公共广场。"
 paragon.3150.a: "很不错。"
 paragon.3151.name: "保险库"
 paragon.3151.desc: "因为很幸运地发现了一座地下保险库，§Y凯德斯§!兴奋得几天没睡着。他确信这个地方就隐藏着自己身世的秘密。\n\n在保险库的深处，他发现了一排又一排的冷冻仓，但里面都是空的。集成在地板上的电路连向了一座更大的结构：在拱顶的中心有一个像王座一样的基座。"
 paragon.3151.a: "真有意思。这是干什么用的？"
 paragon.3152.name: "强制幻视"
 paragon.3152.desc: "不顾科学小组的抗议，§Y凯德斯§!毅然决定坐上那台王座般的机器。\n\n他刚一坐下来就失去了知觉。\n\n尽管他的表情变得放松，但他的身体却承受着剧烈的痉挛。科学小组再怎么努力也没能把他从王座上解救出来。几个小时过去了。最后，就在他年轻的身体似乎再也无法承受的时候，凯德斯醒了。他的报告即将发表。"
 paragon.3152.a: "真是一如既往地莽撞。"
 paragon.3153.name: "幻视报告其一"
 paragon.3153.desc: "§Y凯德斯§!看到了一座广场。广场上有成百上千个人。\n\n大家面朝天空，看着一艘巨大的飞船从大气层外徐徐降落。就在此时一个声音响起：\n\n“听着”它说，“审判之日就要到了。楔将会被夺走。你们应留在此地，直到一切的终结。”\n\n人们的哭喊震耳欲聋。在他的幻视中，凯德斯意识到他的星球已经被抛弃了。他们的主人，一个拥有难以想象的力量的外星物种，发现他的人民缺乏潜力。楔（及其产生的虫洞）是连接他的星球和更广阔的星系的唯一途径。一旦与星系贸易切断往来，他的人民繁荣的基础就无可挽回地丧失了。"
 paragon.3153.a: "真是严苛的惩罚。"
 paragon.3154.name: "幻视报告其二"
 paragon.3154.desc: "作为怜悯，瓦格罗人被宽限一个月内交出所有楔和相关材料。事实上，这与其说是怜悯，不如说是侮辱，因为这点时间根本不够他们自救。作为一个行政管理行星是没有办法维持其庞大人口的。他们所能期望的最好结果就是定量配给他们所拥有的食物，让自己能晚一点挨饿。他们在外面的主人当然了然于胸。\n\n然而，即使在绝望中，这个星球的领袖也想出了一个计划。最近对高级冷冻保存和基因组学的试验结果基于了给了他们一个不一定能成功的机会。"
 paragon.3154.a: "他们没有在沉默中死亡。肃然起敬。"
 paragon.3155.name: "幻视之终结"
 paragon.3155.desc: "当瓦格罗人的求生计划开始实施时，包含他们未来的“子嗣”§Y凯德斯§!被发射到太空中，同时被发射的还有他们最后一个楔的碎片，它被分解成四块，四散到星系各处以避免被发现。凯德斯出生时就没有父母，而是基因工程的产物。他的DNA中包含着对他的族人的记忆。当他成年时，只要接触到楔就可以通过幻视来获取这些记忆。\n\n除了这个计划，这个行星的领袖还下令建造数千个冷冻舱和巨大的地下空间来容纳它们。在那里，最聪明的瓦格罗人可以一直休眠，等待“子嗣”的归来。他们确实如此，直到低温冷冻也无法继续支撑他们的身体。他们心智化为数据，在王位里等待着子嗣的归来。"
 paragon.3155.a: "悲惨的结局。"
 paragon.3156.name: "发掘完成"
 paragon.3156.desc: "为了不让他们白白牺牲，§Y凯德斯§!再次坐回到子嗣王座上。结果这一次事情很快并且一点也不剧烈地就完成了。他的人民的记忆就像溪水一样平静地涌进他的脑海。\n\n有了他祖先的知识和记忆，挖掘工作很快就结束了。凯德斯的下一步行动是处理所有获得的数据，然后撰写报告。"
 paragon.3156.a: "很好。我们期待他的汇报。"
 paragon.3160.name: "瓦格罗人发掘汇报"
 paragon.3160.desc: "§H凯德斯的耷拉着肩，失去了一贯的活力。最近的事件似乎让他倍感疲惫。不过，他依然面带释然的微笑。§!\n\n我得到了答案。其中有好有坏，但我很高兴找到了它们。"
 paragon.3160.a: "你没有让列祖列宗丢脸。"
 paragon.3160.a.response: "我只能尽力而为不辜负他们的期望。这份责任实在是太重大了，但我很愿意承担。"
 paragon.3160.b: "楔怎么样了？"
 paragon.3160.b.response: "啊。完全修好可以运作了。我们的物理学家应该会继续进行研究并从中得益。\n\n§H凯德斯一瞬间垂下了目光。§!\n\n但是这很令人惋惜，因为它已经失去了完整的力量。要打开一个稳定的虫洞，另一头必须要有一个目标系统。我先祖的星球上确有一个这样的东西，但不幸的是我们还没有办法复刻出另一个。"
 paragon.3160.c: "那现在呢？你要怎么办？"
 paragon.3160.c.response: "我愿为你们效劳。\n\n即便至今科学仍是我最热衷的事情。如果说有什么不同的话，那就祖先的记忆激发了我探索的欲望。星系充满了奇迹，耳听为虚，眼见为实。这是谁都说不定的。有朝一日，我愿意见到我人民的家园从今天的遗迹中重建。\n\n但目前而言，我所学到的一切都归功于你们。我期待用这些东西来惠及我的人民。请问哪里最需要我？"
 paragon.3160.d: "让科学继续成为你心头的那团火吧。"
 paragon.3160.d.custom_tooltip: "§Y凯德斯§!还是一名科学家。"
 paragon.3160.e: "我们的军队需要你的智慧。"
 paragon.3160.e.custom_tooltip: "§Y凯德斯§!成为了一名指挥官"
 paragon.3160.f: "我们的人民需要你的管理。"
 paragon.3160.f.custom_tooltip: "§Y凯德斯§!成为一名行政官"
 paragon.3160.g: "军队求贤若渴。"
 paragon.3160.g.custom_tooltip: "§Y凯德斯§!成为一名指挥官"
 paragon.3160.new_focus: "§H凯德斯敬了个礼。§!\n\n太好了。不会让你失望的。"
