 astral_rift_tiny_planet: "袖珍行星"
 decision_tidal_lock_planet: "人为潮汐锁定"
 decision_tidal_lock_planet_desc: "通过操控当地的轨道天体，让行星停止绕其自转轴旋转。"
 decision_tidal_lock_planet_tt: "§H解锁决议：§![this.GetPlanetMoon]上的§Y$d_dayside_farm$§!。"
 decision_display_microplanet_husk: "展示袖珍行星外壳"
 decision_display_microplanet_husk_desc: "展示一颗碳化的袖珍行星外壳以在当地人口中鼓励秩序和服从。"
 d_microplanet_memorial: "袖珍行星纪念碑"
 d_microplanet_memorial_desc: "这座可怕的纪念碑提醒着人们，在面对异见时我们到底有多残忍。"
 astral_rift.2800.name: "小小星球"
 astral_rift.2800.desc: "我们到达了一颗引力特性十分奇特的恒星系。与我们的维度相比，在这个空间中单个物体的引力相对于它们的大小要强得多。\n\n传感器检测到该恒星系中有四颗非常小的天体，其中一个还是个[explorer.GetPreFTLLower]社会的居住地。这是一个由半水生两栖物种居住的陆地星球，除了整个行星在尺寸上大致与我们的§Y$tech_rift_sphere$§!大小相同之外，它完全没有什么不寻常的地方！\n\n这个微小的智慧物种和他们的家园提供了各种潜在的研究机会。"
 astral_rift.2800.a: "接近这个袖珍行星。"
 astral_rift.2805.name: "月面冲击"
 astral_rift.2805.desc: "由于这颗行星与我们的飞船大小相仿，我们靠近的时候非常小心以免发生碰撞，注意我们也可能因为引力作用影响到它。\n\n然而，我们没有准确地把它的卫星的轨道考虑在内。不一会儿，一次碰撞就发生了，卫星被抛向了更远的太空。\n\n考虑到天然卫星对行星生态系统的效应，我们预计[explorer.GetPreFTLLower]物种会遭受到严重的影响。"
 astral_rift.2805.a: "代价惨痛的误算。"
 astral_rift.2810.name: "袖珍问题"
 astral_rift.2810.desc.common.1: "这颗袖珍行星上的[explorer.GetPreFTLLower]物种注意到了我们的存在。由于我们的舰船相对大小，想必是占据了他们天空的很大一块区域。\n\n根据当地的无线电信号，他们也发现了卫星的轨道被往外移动了，并导致了大范围的痛苦。危险的巨浪导致这个[explorer.GetPreFTLLower]物种的大量伤亡。"
 astral_rift.2810.desc.common.2: "我们还是可以继续远远地观测他们，避免进一步干涉他们的文明。"
 astral_rift.2810.desc.common.3: "我们还是可以继续远远地观测摧毁情况，记录这场影响他们子孙后代的灾难。"
 astral_rift.2810.desc.default: "$astral_rift.2810.desc.common.1$\n\n如果认为合适，我们还可以尝试与社会沟通。\n\n$astral_rift.2810.desc.common.2$"
 astral_rift.2810.desc.barbaric_despoilers: "$astral_rift.2810.desc.common.1$\n\n与这个社会建立通讯或许还有机会讹点赎金。\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.desc.homicidal: "$astral_rift.2810.desc.common.1$\n\n我们有能力截获他们的通讯，然后对他们想说什么就说什么。\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.a: "建立联络。"
 astral_rift.2810.b: "被动观测。"
 astral_rift.2810.c: "索要赎金。"
 astral_rift.2810.d: "告诉他们末日要来咯。"
 astral_rift.2810.e: "静观灾难扩散。"
 astral_rift.2815.name: "通讯建立。"
 astral_rift.2815.desc.common: "在利用我们有限的翻译能力与该物种进行了一次[explorer.GetPreFTLLower]不成熟的对话后，我们知道它们的领导层对我们的存在同样感到恐惧和震惊。我们似乎不受欢迎。"
 astral_rift.2815.desc.outro: "语言障碍阻碍了复杂的外交道路，但我们应该选择适当的行动方针。"
 astral_rift.2815.desc.default: "$astral_rift.2815.desc.common$\n\n这些外星人的胆子也……也许我们应该做点什么来证明他们的恐惧。"
 astral_rift.2815.desc.xenophile: "$astral_rift.2815.desc.common$\n\n尽管他们不清楚我们是当前情况的始作俑者，但我们总有办法可以弥补自己的过失。\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.pacifist: "$astral_rift.2815.desc.common$\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.barbaric_despoilers: "$astral_rift.2815.desc.common$\n\n我们的索要得到了他们敌意的回应，而且看起来他们也没什么值钱的东西能给我们嘛。"
 astral_rift.2815.desc.homicidal: "我们利用有限的翻译能力为这些[explorer.GetPreFTLLower]物种制作了一条信息，并在它们所有的交流渠道上传播。\n\n§E“见证自己的末日吧。你所知和已知的一切很快就会消失在时间的长河里。未来将没有你们的存在。我们将带给你们遗忘。”§!\n\n他们没有回应。"
 astral_rift.2815.a: "试着修复卫星轨道。"
 astral_rift.2815.b: "摧毁卫星。"
 astral_rift.2815.c: "切断通讯。被动观测。"
 astral_rift.2815.d: "切断通讯。静观灾难扩散。"
 astral_rift.2820.name: "回到轨道"
 astral_rift.2820.desc: "在经过了许多计算、模拟和测试后，我们成功地将这颗袖珍行星的卫星推回到原来的轨道上。这不会消除潮汐变化已经造成的破坏和生命损失，但我们已经尽了最大努力。\n\n与[explorer.GetPreFTLLower]文明领袖的通讯频道打开了。他们似乎对我们的努力颇为感谢。"
 astral_rift.2825.name: "永别卫星"
 astral_rift.2825.desc.common: "利用摆在我们面前的独特的研究机会，我们摧毁了绕着这颗袖珍行星运行的卫星。我们轻易地把它放在回收臂的颚间夹碎，它的细尘逐渐在行星周围形成了一个薄薄的环。\n\n这在两极之间造成了各种极端天气状况。从那以后，这个星球上的两栖动物一直疯狂地试图与我们交流。"
 astral_rift.2825.desc.default: "$astral_rift.2825.desc.common$\n\n现在看来把它们直接灭绝了会更加仁慈一些；这么做甚至仅仅只需要用我们的裂隙探球施加很小的一点撞击力就行。然而，我们还是有进一步研究的机会。"
 astral_rift.2825.desc.unfriendly: "$astral_rift.2825.desc.common$\n\n他们无助地看着狂风扫过整个行星的表面。他们命数已定。"
 astral_rift.2825.a: "让他们脱离苦海吧。"
 astral_rift.2825.b: "部署遥测研究设施。"
 astral_rift.2830.name: "远距离观测"
 astral_rift.2830.desc.default: "我们在微型恒星系统中放置了监视设备，继续研究这颗微小的行星和[explorer.GetPreFTLLower]物种的后续发展情况。我们很好奇卫星碰撞对环境的影响，以及这个物种是否能在事态变得太严重之前找到一种方法来抵消它的影响。"
 astral_rift.2830.desc.communications: "我们切断了与[explorer.GetPreFTLLower]领袖的通讯，恢复了被动观测。\n\n$astral_rift.2830.desc.default$"
 astral_rift.2830.desc.unfriendly.common: "无论如何，继续看着这种摧毁的演进是一种有趣的娱乐活动。"
 astral_rift.2830.desc.unfriendly: "$astral_rift.2830.desc.default$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2830.desc.unfriendly.communications: "$astral_rift.2830.desc.communications$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2835.name: "突破潮汐锁定"
 astral_rift.2835.desc: "给予我们对这颗行星的卫星进行的实验性操作，我们加深了对绕天体运行的卫星一般行为的理解。我们现在可以运用这些知识来更精确地调整我们自己星系内的行星。\n\n我们下面的袖珍星球则正在为我们举行庆祝活动。"
 astral_rift.2835.tt: "你现在可以用行星决议将任意拥有卫星行星进行§Y潮汐锁定§!\n§Y昼半球太阳能农场§!将有双倍的产出。"
 astral_rift.2840.name: "浅冲击"
 astral_rift.2840.desc: "我们最大限度地增强了我们的护盾，将推进器的能量调至最大，准备好与这个微小行星碰撞。\n\n在碰撞的瞬间，我们压缩了这颗陆地星球的大气层，并在全球产生了极高压力的冲击波。由此产生的摩擦使空气超加热，蒸发了行星的海洋，并灭绝了所有生命。\n\n这个曾经繁荣的星球所剩下的东西，将成为我们可供展示的一件令人心生畏惧的小玩意。"
 astral_rift.2840.tt: "你可以使用行星决议展示微行星的地壳。只能这么做一次。"
 astral_rift.2845.name: "模型行星"
 astral_rift.2845.desc: "观测设备已被部署，以继续研究这颗袖珍行星上的气候条件。\n\n猛烈的暴风雪、干旱、暴雨和各种极端天气已经开始肆虐这个小小的世界。我们在这里的实验将继续提供独特的气象和人类学数据，直到本地物种不可避免地灭绝为止。"
 astral_rift.2890.name: "袖珍行星大灭绝"
 astral_rift.2890.desc: "在[from.solar_system.GetName]星界裂隙另一端的这颗微型行星被剧烈的气候变化摧毁了。我们手机的研究数据到此为止。"
 astral_rift.2890.a: "不可避免。"
