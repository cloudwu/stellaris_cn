 fallen_machine_empire.51.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_machine_empire.51.desc: "监护者协议475-3已启动。附带信息：请注意，[Root.GetSpeciesName]。你们的文明目前有§Y57.216%§!的几率因§R<<错误：数据块损坏>>§!而毁灭。我们的计算显示殖民§H[FallenEmpireTaskTarget.GetName]§!将令你们的生存几率增加§Y4.558%§!。我们请求你们进行殖民并在星球上拥有大量[Root.GetSpeciesAdj]人口。你是否愿意合作？"
