 leviathans.142.desc.unknown:1 "根据我们的情报，这次行动是由我们尚未知晓的势力进行的。"
 leviathans.142.desc.second:0 "摧毁了！幸存无几的董事会成员宣布破产，公司剩余资产被清算。"
 leviathans.142.desc.trade:1 "不幸的是，他们的奇异瓦斯生产设施和旭然集团总部一同被摧毁了，而我们也将无法继续从这一渠道获取战略资源。"
 leviathans.142.a:0 "这是对自由贸易的一次打击。"
 leviathans.142.b:1 "我们为那些瓦斯付了很多钱啊！"

 leviathans.143.a.desc:0 "$leviathans.143.desc.first$$leviathans.143.desc.known$"
 leviathans.143.b.desc:0 "$leviathans.143.desc.first$$leviathans.143.desc.unknown$"
 leviathans.143.c.desc:0 "$leviathans.143.desc.first$$leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
 leviathans.143.d.desc:0 "$leviathans.143.desc.first$$leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
 leviathans.143.desc.first:1 "The starbase belonging to the §YRiggan Commerce Exchange§! has been destroyed in the [trader_system.GetName] system. This free outpost had facilitated trade between interstellar civilizations for over a millennium, but no longer."
 leviathans.143.desc.known:0 "凶手是[trader_destroyer.GetName]的部队。"
 leviathans.143.desc.unknown:0 "是身份不明的侵略军队干的。"
 leviathans.143.desc.trade:1 "不幸的是，这也消灭了高爆粉尘的一处来源。我们将无法继续从这一渠道获取战略资源。"
 leviathans.143.a:0 "令人震惊。"
 leviathans.143.b:0 "我们在那些香料上可下了血本！"

 leviathans.144.a.desc:0 "$leviathans.144.desc.first$$leviathans.144.desc.known$$leviathans.144.desc.second$"
 leviathans.144.b.desc:0 "$leviathans.144.desc.first$$leviathans.144.desc.unknown$$leviathans.144.desc.second$"
 leviathans.144.c.desc:0 "$leviathans.144.desc.first$$leviathans.144.desc.known$$leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.d.desc:0 "$leviathans.144.desc.first$$leviathans.144.desc.unknown$$leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.desc.first:1 "Reports are coming in that the headquarters of the §YMuutagan Merchant Guild§! in the [trader_system.GetName] system has been pulverized."
 leviathans.144.desc.known:1 "看来这次袭击的背后是隶属于[trader_destroyer.GetName]的势力。"
 leviathans.144.desc.unknown:1 "这些袭击者似乎来自于一个我们尚未知晓的帝国。"
 leviathans.144.desc.second:1 "存活下来的少数穆塔根商队舰长四散于全星系中。"
 leviathans.144.desc.trade:2 "不幸的是，这意味着他们也无法继续生产珍贵的稀有水晶。我们将无法继续从这一渠道获取战略资源。"
 leviathans.144.a:0 "重大贸易破坏。"
 leviathans.144.b:0 "我们的水晶！这绝对不能答应！"

 leviathans.150.desc:1 "最亲亲的客户，我们很遗憾地通知您，我们向[Root.GetName]的星球出口奇异瓦斯的贸易协定已经到期了。当然，我们非常愿意续签十年，只要您付得起能源点数……"
 leviathans.150.a:0 "很好。我们希望延长协定。"
 leviathans.150.b:1 "我们现在已经不再需要你的瓦斯了。"
 leviathans.150.c:0 "我们付不起延长协定的价钱。"
 leviathans.151.desc:1 "我们的协议已经到期了，[Root.GetSpeciesName]。我们向您的星球出口高爆粉尘已满十年。您希望我们继续合作十年，还是终止这一协议？"
 leviathans.151.a:1 "我们继续合作吧。粉尘不能断供。"
 leviathans.151.b:0 "现在我们不再需要你们的香料了。"
 leviathans.152.desc:1 "真是时光飞逝啊，不是吗，[Root.GetSpeciesName]？自我们签订稀有水晶出口协定以来已经过了十年。您是否希望再续签十年呢？"
 leviathans.152.a:0 "好的。让我们的交易继续。"
 leviathans.152.b:0 "从现在开始，我们不再需要你们的水晶。"

 leviathans.156.desc:0 "你的莽撞攻击将旭然集团的财产和雇员置于险境。我们别无选择，只能终止当前的贸易协议。没有退款。"
 leviathans.156.desc.notrade:0 "你们鲁莽的袭击威胁到了雪拉企业的财产和雇员的安全。最好记住，良好的客户关系是双向的。"
 leviathans.156.a:0 "结束通信。"
 leviathans.157a.desc:0 "抱歉，跟海盗做交易违背了我们公司的政策。"
 leviathans.157b.desc:0 "你是个不受欢迎的顾客。"
 leviathans.157c.desc:0 "我们没什么好谈的。"
 leviathans.159.desc:1 "你对我们基地的攻击绝对不可接受！我们绝交了，明白吗？你可以认为我们的贸易协议已经无效。"
 leviathans.159.desc.notrade:0 "这次攻击无缘无故，毫无理由！我们绝不会容忍这样的行径！请你自行挂断吧。" #addressing the player empire as a whole
 leviathans.160a.desc:0 "你们这个土匪、杀人犯的国家。我们不想和你们有任何关系。"
 leviathans.160b.desc:0 "海盗渣滓。"
 leviathans.160c.desc:0 "你的攻击不可饶恕。"
 leviathans.162.desc:2 "啊，海盗终于展现出本来面目了！你们别想再从我们这里得到水晶了！任何一个穆塔根人都不会再和[Root.GetName]做交易了。"
 leviathans.162.desc.notrade:0 "你竟敢攻击我们？搞清楚点，你这海盗：我们最瞧不起的就是这样的野蛮行径。"
 leviathans.163a.desc:0 "你们这些恐怖份子！不要以为我们会忘记你们对我们人民的侵略行径。"
 leviathans.163b.desc:0 "你会发现穆塔钢人的记性很好，[Root.GetSpeciesName]。我们一点也不会忘记。"
 leviathans.163c.desc:0 "我们再也不会信任[Root.GetName]。"

##################
# ARTISAN ENCLAVE
##################

 leviathans.295.desc:0 "一位访客！这真是何等令人欣喜的场合！噢，请原谅我的表示。我坚持介绍得要按照规矩来。我们是艺术家联盟。\n\n我们的成员都全身心地将自己的生命投身于艺术、音乐、文化，以及其他任何让智慧生命体的存在有所意义的事业。轻便，如果你愿意分享我们创造的奇迹，不要犹豫，赶紧联系我们！"

 leviathans.300.name:0 "艺术家团体"
 leviathans.300.desc:3 "你好！我是艺术家联盟的首席大师，衷心祝愿你今天也是才思如泉涌。\n\n我们能为您做什么？为您打造一个用于欣赏的艺术作品？或者您希望赞助我们城邦的充满异域之美的创作？" #'do you for' phrasing is intentional, humorous
 leviathans.300a.desc:0 "嗯？噢，请原谅，我不小心陷入了冥想状态。有时候我的这种天赋有点……太强势了。我们还有什么能够为你做的吗？"
 leviathans.300b.desc:0 "你是否一度驻足，惊叹于它极度的宏伟？我们到了，你请。这是何等的几率！我都能听到此起彼伏的歌功颂德了。"
 leviathans.300c.desc:0 "喂？你好？啊，是你！请原谅；我正好卡在了一个特别难以推敲的诗节上面。我能帮你什么？"
 leviathans.300.a:1 "我们想委托创作一件§Y艺术品§!。"
 leviathans.300.a.reply:0 "很遗憾，我们不能提供更多了，以免我们觉得你不再欣赏之前买过的东西了。您知道的，我们的自尊会让我们那样想。"
 leviathans.300.b:1 "我们想要成为你们的§Y赞助者§!。"
 leviathans.300.b.stop:1 "我们想要§Y取消对你们的赞助§!。"
 leviathans.300.b.stop.tooltip:0 "§R停止§!每月的£opinion£评价提高\n\n"
 leviathans.300.b.reply:2 "我明白了，真是很遗憾，[my_country.GetSpeciesAdj]，但我们还是要感谢你们一开始的援助。\n\n再见。"
 leviathans.300.c:1 "在我们所有的星球上组织一场§Y节日盛典§!。"
 leviathans.300.c.allow:0 "需要§Y艺术家团体§!：\n£opinion£评价+50"
 leviathans.300.c.outofstock:2 "我们每20年才能主办一次§Y星球盛典§!。"
 leviathans.300.d:1 "§Y告诉我更多§!有关于你们艺术家联盟的信息。"
 leviathans.300.d.reply:1 "我们是艺术家联盟。我们联盟包括好几个空间站，里面居住着来自不同世界的艺术天才。他们渴望在这片安宁的避风港创造出真正的美。他们带来了全星系的不同思想和方法论，汇聚一堂我们或许可以发现真我的最终形态。\n\n我们为真正的艺术爱好者提供各类服务。如果你帮助赞助我们的工作，我们甚至可能为你的人民组织更盛大的活动！"
 leviathans.300.e:0 "你还能做什么？"
 leviathans.300.f:1 "我们想要投资一个§Y文化中心§!。"

 leviathans.301.name:0 "[from.GetName]" #country — may return as an unknown name
 leviathans.301.desc:0 "艺术家联盟拒绝回应我们的招呼。"
 leviathans.301.desc.unknown:1 "别说翻译了，只要我们发给[From.GetName]讯息，他们立马关闭所有通讯频道，拒绝与我们交流。"
 leviathans.301.a:0 "他们好大的胆子啊？！"

 leviathans.304a.desc:0 "非常感谢你！噢，这样高尚的行为，势必将鼓舞更多的艺术作品现身这个宇宙。我们坚信你会十分满意的。"
 leviathans.304b.desc:0 "因为你今日的所作所为，星辰神龛今天闪耀得更加明亮了！"
 leviathans.304c.desc:0 "我们知道你们[root.GetSpeciesAdj]存在与众不同之处。讲真，你们一族真是太可口了。"

 leviathans.305.desc:2 "好极了！我们很乐意将我们的一件创作送给你们，这肯定会给你的帝国的人民带去欢乐的。"
 leviathans.305.a.tooltip:3 "获得§S£decision£$decision_art_monument$§!§Y决议§!，能够在一颗行星上实施，并带来如下效果：\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$：§G+50%§!"
 leviathans.305.a.reply:1 "太好了！这份杰作将快马加鞭地送达你的存储设施。只需要让你的行星管理部门在任何你希望的行星上颁布§Y决议§!。\n\n我们衷心感谢您的惠顾。"

 leviathans.330.desc:2 "举办这等规模的星球盛典，那需要我们所有的艺术家都使出浑身解数。不是一件容易的工作。"
 leviathans.330.a.reply:0 "很好！我们很乐意为你举办这伟大的星球盛典！"

 leviathans.310.desc:2 "这将对我们大有裨益，我们可以尝试新的想法，还能在创作的过程中承担更多的风险。我们有一个历时§Y十年§!的项目，但是需要一次性事前支付。"
 leviathans.310.a.tooltip:0 "每月§Y艺术家联盟§!获得§G£opinion£评价+1§!\n\n"
 leviathans.310.a.reply:0 "非常感谢你们！有了你们慷慨的捐助，我们就能更好的扩展艺术的概念了！当然，我们也会给所有的赞助者们按时发放进度通讯。"
 leviathans.307.desc:1 "我们的经济无法支持我们继续赞助艺术家团体了。他们将不再会获得来自我帝国的资金。这肯定会让我们与飞地的关系降温。"
 leviathans.307.a.tooltip:0 "§R移除§!帝国调整因素§Y$enclave_artist_patron$§!"

 leviathans.335.name:0 "乐极生悲"
 leviathans.335.desc:1 "艺术家联盟主办的§Y星球盛典§!，曾经一度，给[Root.GetName]的人们带去了欢乐。哎呀，这样的事情注定不会长久。\n在[this_planet.GetName]上，节日活动引发了人群的大规模踩踏事件，致使数千名市民死亡。目前尚不清楚究竟是怎样的情况导致了这一出家破人亡的餐具，但是人民对于我们的政府和盛典主办方的怨恨与日俱增。"
 leviathans.335.b:0 "转移媒体的注意力。"
 leviathans.336.name:0 "交织的喜悦"
 leviathans.336.desc:1 "由于§Y星球盛典§!所带来的浓厚的快乐氛围，一些盛典的举办者们爱上了我们的生活方式。他们声称希望节日过后能够留下来；在此定居，成为我们帝国的一员。"
 leviathans.336.a:0 "让他们留下。"
 leviathans.336.b:0 "他们必须离开。"
 leviathans.337.name:0 "背叛"
 leviathans.337.desc:1 "§Y星球盛典§!突然停止了。艺术家联盟已经收拾好行李离开了，一句解释都没有。\n\n我们彻底搜索他们的营地和演出舞台后发现，大量存放的资源已经消失。"
 leviathans.337.a:0 "一群小偷！"
 leviathans.315.desc:1 "尊敬的[Root.GetRulerName][Root.GetRulerTitle]：十年前[Root.GetName]承诺赞助艺术家联盟，并已如约履行。\n\n上一期的赞助已经接近尾声，谨慎起见请允许我们再度询问：您是否愿意续订全星系最精美的艺术和工艺品？"

 leviathans.321.name:0 "致赞助人的新闻通讯"
 leviathans.321.desc:0 "下面是给我们所有赞助人的最新新闻通讯：\n\n"
 leviathans.321.desc.a:1 "很不幸城邦中最近没能产出什么作品。大部分的艺术家都深陷忧郁之中，皆因难以迸发出创作的灵感。这种情绪十分棘手，但也有益处。毕竟创作还是要花一定时间的。\n\n任何为了帮助这些艺术家重燃创作之火而进行的赞助，都能大大改进我们目前的创作窘境。"
 leviathans.321.desc.b:1 "整个城邦最近几个月里甚是忙碌。我们的厅堂因为居民发明的新技术而议论纷纷，这项技术能够向使用者传播嗅觉。这个非凡的器械注定能改变一切。\n\n为了进一步发展这个想法我们需要更多的捐助。"
 leviathans.321.desc.c:1 "协会最近一直处于欢脱的氛围之中。嗅媒感知设备的发明使得一个又一个艺术家将其重心转移到为其创造全新体验上。到目前为止，他们的工作所取得的最佳成果是一首通过嗅觉信号传递的管弦乐曲。\n\n我们的工作还在继续，同时十分乐意接受任何形式的捐助。"
 leviathans.321.desc.d:0 "我们已经放弃尝试创造以气味为中心的媒体。这是一个愚蠢的想法，已经浪费了我们很多时间，还产生了很多讨厌的气味。\n\n为了让我们的研究重回正轨，我们需要值得信赖的赞助人更多的资助。谢谢您持续的支持！"
 leviathans.321.a:0 "我们愿意资助。"
#  leviathans.321.a.reply:0 "We joyously accept your donation and promise that it will be used in the most creative of endeavors!"
 leviathans.321.c:0 "我们现在没钱资助。"
 leviathans.321.b:1 "我们希望退订这份新闻通讯"
 leviathans.322.name:0 "赞助人的好处"
 leviathans.322.desc:3 "你好，赞助人[Root.GetRulerName]！我们构想出了一种华丽的新型建筑，专门用来促进人们之间的互相理解——§Y文化中心§!。它的功能得益于融合了大众对彼此的潜意识偏见和艺术的偏好，然后粉碎了这些并以一种新的统一形式呈现出来。\n\n你们想不想购买这个建筑？这一定会对你们帝国的紧密连接起到作用。如果要我自己来说的话，这可是优惠价！"
 leviathans.322.a.tooltip:3 "获得一座§S£building£$building_artist_patron$§!，它将带来下列帝国效应：\n$mod_job_culture_worker_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
 leviathans.322.a.tooltip.hive:0 "能够建造一座§S£building£ $building_artist_patron$§!，附有以下帝国效应：\n$mod_job_coordinator_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
 leviathans.322.a.tooltip.machine:0 "能够建造一座§S£building£ $building_artist_patron$§!，附有以下帝国效应：\n$mod_job_evaluator_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
 leviathans.323.name:0 "暗淡的进展"
 leviathans.323.desc:1 "我们十分抱歉，来自[Root.GetRulerName]的赞助人：我们很不幸陷入了创作的瓶颈期。整个城邦目前还处于紊乱的状态，尚不能提供任何成果。一如既往，我们仍然十分感谢您的赞助。"
 leviathans.323.a:0 "希望情况会变好。"
#  leviathans.323.a.reply:0 "We humbly thank you for your kind words, and will send them along to the rest of the troupe."
 leviathans.323.b:0 "我们要求退款！"
#  leviathans.323.b.reply:0 "We understand. We wish it were not so, but we will respect your wish and return your resources.\n\nGoodbye, patron."
 leviathans.324.name:0 "破碎的艺术品"
 leviathans.324.desc:1 "您好，来自[Root.GetRulerName]的赞助人。由于一个重大故障，我们最近不得不报废掉大多数的技术设备。您是否能用得上其中所产生的零件或原料呢？"
 leviathans.324.a:0 "我们会回收那些材料"
#  leviathans.324.a.reply:0 "That is good, then it won't go to waste."
 leviathans.324.b:0 "我们可以帮你修好它们。"
#  leviathans.324.b.reply:0 "Oh, thank you kindly, patron [Root.GetRulerName]! This will save us a tremendous amount of time and resources. We are in your debt."
 leviathans.325.desc:0 "赞助者，我们听到这个消息真是出离地抱歉！没有时事通讯，我们就无法向你传达我们最近的成果……"

 leviathans.345.name:0 "文化中心"
 leviathans.345.desc:2 "啊，§Y文化中心§!……它的任务就是挑战与常理背道而驰的观念，提升你帝国内艺术的凝聚力。让我来说，完全就是一个杰作。"
 leviathans.345.a.reply:0 "很好！这件杰作很快就会被送到您的贮藏设施中。只需要让你的工人们建到任何你自己的行星即可。\n我们由衷感谢您的赞助。"

 leviathans.352.desc:0 "我们从艺术家联盟收到了一条信息。他们的一座空间站被摧毁了！"
 leviathans.353.desc:0 "我们收到了一条来自艺术家联盟首席的绝望的求救信息。他们的最后一个空间站与他们的文化都被毁灭殆尽。几乎没有幸存者留下来，艺术家联盟已经不复存在了。"
 leviathans.354.desc:0 "在摧毁艺术家联盟的空间站后，我们发现残骸中有大量可供回收的资源。舱室中储存的捐赠物、礼品与作品现在漂浮在太空之中，可供我们随意回收取用。"
 leviathans.354.desc.unknown:1 "在摧毁了那个漂浮在[station_system.GetName]星系的空间站之后，我们在遗骸中发现了大量的珍贵资源。"

