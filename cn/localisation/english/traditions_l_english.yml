 tr_expansion_galactic_ambition_machine_delayed:0 "我们控制的每一处星球资源和每一条超空间航道都使宇宙趋向机械的完美。"
 tr_expansion_galactic_ambition_hive_delayed:0 "自从第一次尝试迈入黑暗星空，远离我们的家园和哺育我们的母巢，原始的恐惧便始终萦绕四周。只有征服乃至通过育种剔除这种恐惧，我们才能继续成长。无数的工蜂化为尸骸，而蜂群将在尸骸中永生。"
