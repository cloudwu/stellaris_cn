 gov_shroud_transcendent_corporate_desc: "$auth_shroud_corporate_transcendent_desc$"

 auth_shroud_hive_transcendent: "超凡思维"
 auth_shroud_hive_transcendent_desc: "超越凡尘，合一入圣，比起物理形式，这个集体思维反而对天幕更加驾轻就熟。每趟去往帷幕彼岸的旅程都会让这个超然思维的集体智慧有所增长。"
 transcendent_hive_mind_tt: "$transcendent_trait_tt$\n§Y领袖§!在每次$DELVE$后获得§Y$@transcendent_hive_mind_leader_exp|0$§!。\n$MOD_PLANET_STABILITY_MULT$：§G+10%§!\n$mod_planet_jobs_complex_drone_produces_mult$：§G+10%§!\n$MOD_EMPIRE_SIZE_MULT$：§G-10%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$：§R-10%§!"
 gov_shroud_transcendent_hive: "$auth_shroud_hive_transcendent$"
 gov_shroud_transcendent_hive_desc: "$auth_shroud_hive_transcendent_desc$"

 auth_shroud_machine_transcendent: "超凡主机"
 auth_shroud_machine_transcendent_desc: "这个网络中的大部分运算已经迁移至天幕内，运算速度可以达到前所未有的高度。在凡尘运作的操作系统已然笨拙过时。"
