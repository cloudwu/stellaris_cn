 ### Loyalists
 faction.4.title:0 "拥护者的诉求"
 faction.4.desc:0 "拥护者对 [Root.Owner.GetName]的 [Root.Owner.GetRulerTitle]  [Root.Owner.GetRulerName]忠心耿耿，没有任何要求。"

 ### Slaves
 faction.6.title:0 "绝食示威！"
 faction.6.desc:0 " [Root.Owner.GetName]的奴隶用绝食的方式来破坏我们的生产手段——他们的身体。 [Root.GetName]派系的成员实际上是要将自己§Y清洗§!，以挣脱 [Root.Owner.GetName]的枷锁。\n\n如果长期不制止这种情况，我们就有可能会损失大量的奴役人口。要么眼睁睁地看着这群可怜的家伙死掉，要么另寻方法对付这个恶劣的派系。"

 faction.7.title:0 "奴隶革命！"
 faction.7.desc:0 " [slave_planet.GetName]的奴隶对其主人发动了革命，他们组织了一支非法的反抗军来破坏 [Root.Owner.GetName]对他们的合法约束！"

 faction.8.title:0 "强制喂食"
 faction.8.desc:0 "奴隶们的身体由不得他们自己来伤害。\n\n我们结束了这场闹剧，而那些还活着的奴隶则得到了适当的营养补充。"

 faction.10.title:0 "奴隶骚动！"
 faction.10.desc:0 "奴隶们在[unrest_planet.GetName]行星上进行的大规模骚动对其生产力造成了一定程度的破坏。"
 faction.10.desc.colle:0 "[Root.Owner.GetName]上被奴役的人民渐渐感觉有些惧怕，是关于[unrest_planet.GetPlanetMoon]一直围绕着[unrest_planet.GetName]的动态。"
 faction.10.a.tooltip:0 "§HEnslaved Pops§!位于§H[unrest_planet.GetName]§!，获得了§RSlave Unrest§!调整因素，持续§Y4年§!。"

 faction.15.title:0 "奴隶暴力！"
 faction.15.desc:0 "暴乱的奴隶们与[roving_gangs_planet.GetName]星球上的其他人口产生了武力冲突，导致对方人口死亡。\n\n死者的家属要如何对此反应，还有待观察。"
 faction.15.a.tooltip:0 "[roving_gangs_planet]:\n§Y1 人口§! §R死亡§!。"

 faction.50.title:0 "星际列车！"
 faction.50.desc:0 "我方的激进派奴隶似乎集结了起来，想要将奴隶人口转移出[Root.Owner.GetAdj]领地。\n\n虽然尚且还不清楚这么大规模的犯罪到底是如何进行的，但可以确认的是，奴隶们已经重获自由之身，正在[Root.Owner.GetAdj]空间外游荡。"
 faction.50.desc.colle:0 "有个派系似乎想要削弱[Root.Owner.GetName]势力，将一些奴隶从工作岗位上带走后，私运出了[Root.Owner.GetAdj]边境。\n\n我们会重整旗鼓，希望走失的奴隶们能够回到[Root.Owner.GetName]，重拾生活意义。"
 faction.50.a:0 "不幸"
 faction.50.1.tooltip:0 "[Root.Owner.GetName]:\n奴役人口： §R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]:\n奴役人口： §R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]:\n奴役人口： §R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]:\n奴役人口： §R-5§!"

 faction.55.title:0 "不满的奴隶暴动！"
 faction.55.desc.colle:0 "[Root.GetName]中的一些派系，不知为何想要挫伤[Root.Owner.GetName]，摧毁一些[riots_planet.GetName]的生产设施。他们无法接受自己在[Root.Owner.GetAdj]中的地位，或许也因此才会自相伤害吧。"
 faction.55.desc:0 "暴动的奴隶们摧毁了[riots_planet.GetName]上的一座建筑。需要进行修理后才能继续生产。"

 faction.60.title:0 "不满的奴隶叛乱！"
 faction.60.desc:0 "简直是不出所料，激进派的奴隶人口已经开始武装反对我方的统治了。\n\n据报道说，叛乱的起点处于[revolt_planet.GetName]星球，或许已经蔓延到了其它地方。"
 faction.60.desc.colle:0 "为了[Root.Owner.GetName]的繁荣昌盛，一些人不得不从事比较卑微的工作。而这些人的不满已经达到了极点。\n\n他们利欲熏心，无法看到大局，竟然在[revolt_planet.GetPlanetMoon] [revolt_planet.GetName]上进行了叛乱——而且似乎其它星球也想要跟随他们的步伐。"
 faction.60.a:0 "真是灾难。"
 faction.60.b:0 "一群蠢货……"
 faction.60.a.tooltip:0 "§H不满的奴隶§!派系进行了§Y叛乱§!！"

 faction.80.title:0 "奴隶武装化！"
 faction.80.desc:0 "当地[Root.GetName]组织的成员们似乎已经将几名[Root.Owner.GetAdj]奴隶进行了武装化，使这些暴民们更加强大了。"

 ### Separatists
 # From = pop faction
 # Parameters = planet

 pft_planet_separatists:0 "行星分裂主义者派系"
 pft_planet_separatists_desc:0 "行星分裂主义者可能会出现在各个殖民星球里，意在让整个星球脱离帝国统治。如果有了足够的民众支持，他们就有可能发起武装革命。\n\n§H行星分裂主义者绝不会出现在我们的直接控制的星球里§!"

 # Separatists rebel
 faction.100.title:0 "分裂者发起叛变！"
 faction.100.desc:3 "[planet.GetName]上的动乱已经一触即发。当地的分离派系已经进行了武装，准备拿下整个星球。"

 # Separatists riot
 faction.101.title:1 "分裂者发起暴动！"
 faction.101.desc:1 "§Y[planet.GetName]§!一触即发，§Y[Root.GetName]§!的成员们已经走上了街头，烧杀抢劫。\n\n据报道说，大型殖民地设施已被摧毁。"

 # Separatist leader assassinated
 faction.102.title:1 "派系领袖遇刺！"
 faction.102.desc:1 " [Root.Leader.GetName]的突然死亡让 [Root.GetName]陷入混乱。\n\n在 [Root.Owner.GetSpeciesAdj]公众看来，这是 [Root.GetName]内部权力斗争的结果。虽然派系内的一名新领袖已经逐渐崭露头角，但这一事件也令他们损失了不少的民众支持。"

 # Separatist sector created
 faction.103.title:0 "建立新星域！"
 faction.103.desc:0 " [Root.GetName]在 [parameter:planet.GetName]建立星域中央政府，并被承认为准独立星域。"

 faction.104.title:0 "脱离帝国！"
 faction.104.desc:0 "为了平息分裂行动并肃清分裂者， [parameter:planet.GetName]的殖民地已脱离 [Root.Owner.GetName]的统治。\n\n随后 [Root.GetName]成立里新的国家。"

 ### Crusaders

 # Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title:0 "[Root.GetName]将[parameter:heathens.GetName]视为异教徒！"
 faction.200.desc:0 "他们将矛头指向了一颗异族星球，企图占领之。"

 holy_war_title:0 "圣战"
 holy_war_desc:0 "讨伐 [parameter:heathens.GetName]。"
 holy_war_1_poi:0 "资本制度"
 holy_war_1_poi_desc:0 "异教徒的行星。"
 profane_planets_seized:0 "清洗亵渎的星球"

 # Capital conquered
 faction.201.title:0 "异教徒的首府被占领了！"
 faction.201.desc:0 "他们的神庙已被玷污，他们被自己的神遗弃了。"

 faction.202.title:0 "羞辱 [parameter:heathens.GetName]"
 faction.202.desc:0 "由于安保工作的一点失误，  [Root.GetName]获得了接入我们外交通讯频道的机会。他们借此评击了 [parameter:heathens.GetName]，侮辱他们是邪教徒，谴责他们道德沦丧，没有信仰。\n\n这场意外并没有对虔诚的 [parameter:heathens.GetSpeciesPlural]造成太大影响。"
 faction.202.a:0 "真尴尬。"
 faction.202.a.tooltip:0 "§Y [parameter:enemy.GetName]§! 对§Y我们的帝国§!新增了§Y派系侮辱§!系数。"
 faction.203.title:0 "羞辱未遂"
 faction.203.desc:0 "又一次尴尬的安保漏洞让 [Root.GetName]再次接入了我们的外交通讯频道。他们又再借此侮辱了 [parameter:heathens.GetName]的宗教信仰。\n\n但 [parameter:heathens.GetSpeciesPlural]依然没有放松警惕，他们似乎对此番侮辱毫不在乎。"
 faction.203.a:0 "叹息……"

 faction.204.title:0 "宗教叛乱！"
 faction.204.desc:0 "情报表示 [Root.GetName]的激进分子正计划在 [planet.GetName]发起武装叛变。\n\n这场叛变仍处于初始阶段，我们最好将它扼杀在摇篮里。"
 faction.204.a:0 "很好。"
 faction.204.a.tooltip:0 " [planet.GetName]：\n叛乱！"

 ### Nationalists
 faction.301.title:2 "民族主义者蓄意破坏！"
 faction.301.desc:2 "[Root.GetName]的激进成员们摧毁了[planet.GetPlanetMoon]上的一所建筑，位于[planet.GetName]。"
 faction.301.desc.phobe:0 "[Root.GetName]的外星战士们摧毁了[planet.GetName]上的一座建筑，想要对[Root.Owner.GetAdj]不利，瓦解我们的生活习俗。"
 faction.301.desc.phile:0 "[Root.GetName]的成员们对我方的统治多有不满，竟然在[planet.GetName]上进行了蓄意破坏。"

 faction.302.title:1 "民族主义者反叛！"
 faction.302.desc:3 "[Root.GetName]受到大众支持，进行武装暴动，想要夺回起领地。"
 faction.302.desc.phobe:0 "[Root.GetName]的外星人进行了叛乱，想要公开起义，推翻[Root.Owner.GetAdj]政权！"
 faction.302.desc.phile:0 "由于我们未能满足对方的要求，[Root.GetName]已经开始了公开反叛。"

 ### Peace Movement

 faction.400.title:0 "战舰遭到破坏！"
 faction.400.desc:0 " [From.GetName]的激进分子潜入了至少一艘 [Root.Owner.GetSpeciesAdj]军事飞船并埋下炸药。现在炸药已经引爆，导致 [Root.GetName]严重受创。\n\n [From.GetName]的领袖 [From.Leader.GetName]发表声明表示这是一场纯粹的恶劣暴行，同时也谴责了 [Root.Owner.GetName]与 [From.parameter:enemy.GetName]之间的武装冲突。"
 faction.400.a:0 "真是个伪君子。"
 faction.400.a.tooltip:0 "§R [Root.GetName]已摧毁§!"

 faction.401.title:0 "终止敌对行动"
 faction.401.desc:0 "所有与 [From.parameter:enemy.GetName]冲突有关的外交行动都已终止，我们提出了和解协议。"
 faction.401.a:0 "希望他们能接受。"

 faction.402.title:0 "终止敌对行动"
 faction.402.desc:0 "我们向 [From.parameter:enemy.GetName]提出了和解，希望能借此结束战争。"
 faction.402.a:0 "这样做有什么好处？"

 ### Liberation Faction

 faction.501.title:0 "侮辱 [parameter:enemy.GetName]"
 faction.501.desc:0 "一个安保工作的小失误让 [Root.GetName]侥幸接入了我们的外交通讯频道，他们借此机会大肆侮辱了 [parameter:enemy.GetName]，并要求立即归还 [parameter:planet.GetName]。\n\n [parameter:enemy.GetSpeciesPlural]并没有太在意这次事件。"
 faction.501.a:0 "真尴尬。"
 faction.501.a.tooltip:0 "§Y [parameter:enemy.GetName]§! 对§Y我们的帝国§!新增了§Y派系侮辱§!系数。"
 faction.502.title:0 "羞辱未遂"
 faction.502.desc:0 "又一次尴尬的安保漏洞让 [Root.GetName]接入了我们的外交通讯频道，他们再次公然羞辱 [parameter:enemy.GetName]并要求立即归还 [parameter:planet.GetName]。\n\n但 [parameter:enemy.GetSpeciesPlural]依然没有放松警惕，他们似乎对此番侮辱毫不在乎。"
 faction.502.a:0 "叹息……"
 faction.503.title:0 "强硬派叛变！"
 faction.503.desc:0 "情报表示 [Root.GetName]的激进分子在 [planet.GetName]建立了一支有着高度组织的反抗军。\n\n这场叛变仍处于初始阶段，我们最好将它扼杀在摇篮里。"
 faction.503.a:0 "很好。"
 faction.503.a.tooltip:0 " [planet.GetName]:\n§R叛变！§!"

 ### Emancipation Faction
 faction.600.title:0 "进击的奴隶"
 faction.600.desc:0 "据说 [Root.GetName]的成员对奴隶散布各种逆反言论。根据部分谣言的说法，他们为 [parameter:slave_faction.GetName]的边缘分子提供训练，甚至给他们配备武器，不过这些谣言看起来都假得比较离谱。"
 faction.600.a:0 "尽管如此，还是让人有点担心。"
 faction.600.a.tooltip:0 " [parameter:slave_faction.GetName]:\n§R+50%§! 战争状态\n§R+30%§! 支持率"
 faction.601.title:0 "星际铁路"
 faction.601.desc:0 "传言说 [Root.GetName]的激进分子把一批奴隶解放到了 [railroad_planet.GetName]，并鼓励他们远离 [Root.Owner.GetName]的领地范围。"
 faction.601.a:0 "我们要看紧他们。"
 faction.601.a.tooltip:0 " [railroad_planet.GetName]：\n奴役人口： §R-1§!"

 ### Xenoslaver Faction
 faction.700.title:0 "强制奴役！"
 faction.700.desc:0 "据说 [Root.GetName]的激进分子强制奴役了部分 [Root.Owner.GetName]的非 [Root.Owner.GetSpeciesAdj]人口。"
 faction.700.a:0 "这是一场恶劣的暴行。"
 faction.700.a.tooltip:0 "奴隶：\n§Y+2§! 人口"

 faction.701.title:0 " [parameter:rebelling_faction.GetName]叛变！"
 faction.701.desc:0 " [parameter:planet.GetName]上那群自称是奴隶主的人似乎是受够了 [Root.Owner.GetName]的软弱外交手段，决定建立同盟，并宣布独立。"
 faction.701.a:0 "真是好大的胆子。"

