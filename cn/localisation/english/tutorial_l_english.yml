 tutorial_15_chain_title:0 "教程：资源生产"
 tutorial_15_chain_desc:0 "我们持续发展的工业对于原材料的需求极为巨大，必须提高我们§S矿物§!的产量才可以维持。在拥有矿藏的行星或小行星上建立§S采矿基地§!，或在已有人口居住的星球表面上建立§S复合矿场§!即可收获矿物。\n\n基于所有基地和建筑都会花费§S能源点数§!维持运转，我们也需要增加能源点数的收入。能源点数可以通过我们栖息的星球表面上§S发电站§!进行生产，也可以通过§S采矿基地§!从具有能源点数矿藏的行星，小行星或恒星处获得。"
 mineral_income:0 "每月的矿物收入+30"
 credit_income:0 "每月的能源点数收入+10"
