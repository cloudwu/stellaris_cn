 apoc.120.part.pacif: "但愿我们永远不要走到这一步。"
 apoc.120.part.phobe: "让外星杂种在我们的力量与才智面前颤抖吧。"
 apoc.120.part.mater: "这将是[Root.GetAdj]创新能力的一次永恒见证。"
 apoc.120.desc.machine: "巨像计划已完成。\n\n新舰船类型可用：\n<<§G巨像§!>>\n\n新武器部件可用：\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive: "我们已经完全掌握了巨像的构造，并且可以组装。而且，虽然不易，我们意识到梦魇般的§R[Root.Get1stPlanetKiller]§!也是可以被驾驭的。"
 apoc.120.a: "砰。"
