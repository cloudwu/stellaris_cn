 crisis.23005.name: "转苦轮"
 crisis.23005.desc: "我的孩子们。很抱歉让你失望了。\n\n你的反抗使你和所有的后来者注定要遭受轮回的无尽磨砺。我只希望你能及时理解。也许有一天你会接手我的事业，最终看到苦痛的终末。\n\n祝你一路平安，我最爱的孩子。"
 crisis.23005.1: "我们的灵魂再次安全了。"
 crisis.23005.2: "胜利，一场最值得庆祝的胜利。"
 crisis.23005.3: "我们必须研究她遗留下的科技。"
 crisis.23005.4: "和平终于回来了。"
 crisis.23005.5: "战后繁荣？让贸易流动起来！"
 crisis.23005.6: "她不是我们的女王。"
 crisis.23005.7: "终于解脱了。"
 crisis.23005.8: "可惜她的启蒙被误导了。"

 crisis.23010.name: "塞塔娜被击败"
 crisis.23010.desc: "随着塞塔娜的陨落，一股解脱的浪潮席卷了整个银河，者标志着她的暴政一劳永逸地终结。我们的意识安全了，我们的身体也不再受她的铁腕控制。在无数个星球上，欢腾的庆祝的烟火已经点燃，预示着一个充满着长久和平和希望的新时代即将到来。"

 crisis.23015.name: "母舰陨落"
 crisis.23015.desc: "塞塔娜的旗舰被消灭了，断了她与军队的联系。这不仅仅是军事上的胜利，还预示着她的野心和统治的终结。在星系的另一边，曾经强化她强大舰队并加固她首都的纳米机器人正在经历一场灾难性的崩溃。\n\n尽管这一刻让人松了一口气，但被击败的“女王”仍然能够向银河传递信息……"
 crisis.23015.a: "我们不再受苦。"
 crisis.23015.a.tt: "我们已经修复了合成女王受损的底盘。虽然她的身体不能操作了，但她的数字心脏仍在运作。"

