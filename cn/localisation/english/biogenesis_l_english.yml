 bio.235.desc: "我们最具生产力的克隆设施之一因一起事故而突然停产，造成重大损失。\n\n由于我们的许多操作都为了效率而自动化，在关键时刻没有人能够及时介入处理这次事故。\n\n一个刚下生产线的克隆人滑倒，卷入机械装置中被碾碎，导致生产线堵塞，不得不完全停产。"
 bio.235.a: "这需要全面调查！"
 bio.235.a.tt: "§Y$genetic_ascension_situation$§!局势进度在§Y12§!个月内：§R-50%§!"
 biomorphosis_stalled_tt: "§Y$genetic_ascension_situation$§!局势进度在§Y12§!个月内："
 bio.235.b: "尽快恢复生产！"

 bio.240.name: "身份危机"
 bio.240.desc: "我们帝国各地的克隆人都在报告他们正在经历困扰，在寻找自我认同感方面苦苦挣扎。\n\n他们渴望拥有超越其基因捐献者的身份认同。他们质疑自己存在的意义，对生活目标和抱负感到茫然。"
 bio.240.a: "这很常见。去做心理治疗吧。"
 bio.240.b: "他们应该在工作中寻找成就感。"
 bio.240.b.tt: "帝国主体物种的每个§Y£leader£领袖§!获得§G+200§!经验值。"

 bio.250.name: "克隆人无处不在！"
 bio.250.desc: "随着更多克隆人融入我们的人口，维持他们生存所需的额外资源开始给经济带来压力。\n\n虽然眼前的挑战重重，但更大的劳动力和消费群体带来的经济活力可能会为长期繁荣奠定基础——前提是我们能有效管理这个过渡期。"
 bio.250.a: "我们的基础设施必须跟上需求的增长。"
 bio.250.b: "让他们在外星殖民地享受生活吧。"

