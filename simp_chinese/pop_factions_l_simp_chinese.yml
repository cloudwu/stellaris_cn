 factions.1.desc.isolationist: "他们的成员倡议关闭边境并且对星系事务保持不干涉原则。\n\n"
 factions.1.desc.progressive: "他们的成员致力于我们帝国境内所有居民的平等与公正。\n\n"
 factions.1.desc.prosperity: "他们的成员致力于让国家专注于通过和平的手段来发展经济与维护社会稳定。"
 factions.1.desc.supremacist: "他们的成员致力于确保[Root.Owner.GetSpeciesAdj]物种的至高地位，有必要的可以缩减其他外星物种的权利。\n\n"
 factions.1.desc.technologist: "他们的成员致力于科学进步与成就。\n\n"
 factions.1.desc.totalitarian: "他们的成员致力于推动一个极端集权的政治体系的出现以及提高军事权威。\n\n"
