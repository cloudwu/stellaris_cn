 ### Reanimators by Pierre du Plessis
 civic_reanimated_armies: "逝者军势"
 civic_reanimated_armies_desc: "在这个社会中，死亡不再是号召参军的阻碍。通晓死灵术的大师们能够让逝者的尸骸重新活动起来，集结成一支亡者的大军，向劣等的生者们灌注无上的恐惧。"
 disabled_by_synthetic_ascension: "与§Y合成人飞升§!冲突"
 civic_tooltip_reanimated_armies_effects: "可以建造£building£§Y恐惧营地§!，提供£job_necromancer£§Y死灵法师§!岗位，允许招募§Y不死军§!。\n$job_necromancer_effect_desc$。\n解锁£building£§Y$holding_dread_outpost$§!地产\n被击杀的有机体陆军有几率复活为§Y不死军§!。\n被击杀的有机体星神兽有几率复活。"
 building_dread_encampment: "恐惧营地"
 building_dread_encampment_desc: "当我们的死灵法师们召唤尸者军团加入军队作战时，我们最好将他们的行动掩盖起来，不让内心脆弱的普罗大众看见。"
 job_necromancer_effect_desc: "£job_necromancer£$job_necromancer_plural$将£consumer_goods£§Y$consumer_goods$§!转化为£physics£ £society£§Y研究点数§!和£mod_country_naval_cap_add£§Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!，并生成£defense_army£§Y不死军防御部队§!"
 undead_army: "不死军"
 undead_army_desc: "不死的士兵由死灵法师们自墓地召唤而来。心怀无畏，他们通过凄厉的尖啸和凶狠的战斗将恐惧狠狠地注入敌人的内心。"
 undead_army_plural: "不死军"
 giant_undead_army: "不死巨兽军团"
 giant_undead_army_desc: "巨大的骸骨，随时准备向整个宇宙倾泻恐惧。它在入侵行星的时候可从不会怜香惜玉。"
 giant_undead_army_plural: "不死巨兽军团"
 undead_defense_army: "不死军防御部队"
 undead_defense_army_desc: "死灵法师从坟茔中唤醒无数亡魂，带领它们重返人间，从我们的敌人的魔爪下保护我们的星球。"
 job_necromancer: "死灵法师"
 job_necromancer_plural: "死灵法师"
 job_necromancer_desc: "将死者复生并让其加入军队作战是一项艰难的工作。只有最杰出的死灵术操纵者才知道这一秘辛艺术，并实现如此的伟业！"
