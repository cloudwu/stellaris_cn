 tech_mountain_range: "地表重塑"
 tech_mountain_range_desc: "随着无污染核聚变、自动化以及物质压缩技术的出现，从铲除山顶发展到铲除整段山脉只是时间问题了。"
 tech_volcano: "地壳深部工程"
 tech_volcano_desc: "材料科技的发展与深井开采技术可使我们在过去无法想象的深度与温度中开展地质工程。岩浆热点现在已可以进行开发，抑制甚至迁移。"
 tech_dangerous_wildlife: "清除危险野生动物"
 tech_dangerous_wildlife_desc: "破坏自然栖息地配合围剿扫荡可以有效地在短时间内清除危险的野生动物。"
 tech_dense_jungle: "选择性脱叶剂"
 tech_dense_jungle_desc: "通过编目分类、基因测序以及用计算机模拟外星植物生态体系，配合基因编辑与传播机理，我们可以按自己的喜好改造外星植物群落。"
 tech_quicksand_basin: "土壤修复"
 tech_quicksand_basin_desc: "土壤沉积过程通常需要数百万年的时间。应用先进的水力压裂技术、化学工程以及液压管理科技，即使最贫瘠的地层也能变成肥沃的表层土。"
 tech_noxious_swamp: "异种水力掌控"
 tech_noxious_swamp_desc: "智慧物种从数千年前就已经开始开垦沼地。通过模块化引水渠、水泵站、化学整治装置与自动土壤压缩机之间的协调配合，我们能以前所未有的速度开垦沼地。"
 tech_massive_glacier: "气候控制网络"
 tech_massive_glacier_desc: "只要管理得当，轨道折射镜与遮蔽装置系统可以大幅影响星球的气候。"
 tech_toxic_kelp: "海洋生态管理"
 tech_toxic_kelp_desc: "只要有足够的处理能力、传感器网络以及分站，即使洋流也能在一定程度上实现精确控制。"
 tech_deep_sinkhole: "地下殖民"
 tech_deep_sinkhole_desc: "许多星球都有着巨大的地下空洞。地下探索、开发以及建造技术可以极大地增加某些星球的可居住空间。"
