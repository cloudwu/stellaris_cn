 ### Primal Calling
 origin_primal_calling: "原始呼唤"
 origin_primal_calling_desc: "草叶婆娑，夜静如尖啸。猎户之志，冷锐如星光。\n\n这个文明与荒野有着原始的联系。他们把自己看作是当地各种致命野生动物的管家，现在又把目光投向了苍穹。他们善于管理和牧养动物，这种与动物群的联系是根据他们的思潮发展起来的。而这种联系将如何在星系尺度上演变还有待观察。"
 origin_tooltip_primal_calling_effects: "—$HOMEWORLD$$TABBED_NEW_LINE$—$PLANETARY_MODIFIERS$['concept_untamed_wilds_mod']\n—$HOME_SYSTEM$邻近星系有§Y太空兽群§!\n—$AVAILABLE_BUILDINGS$['concept_wildlife_ranch', £building£$wildlife_ranch$]\n—在对§Y太空兽群§!第一次接触时可选择特有的['concept_primal_calling_stance']\n—$ADDITIONAL_TECHNOLOGIES_STRING$['technology:tech_genome_mapping', £society_research£$tech_genome_mapping$]\n—$GUARANTEED_RESEARCH_OPTION_STRING$['technology:tech_alien_life_studies', £society£$tech_alien_life_studies$]\n—在与太空兽群进行第一次接触后获得对['technology:tech_gravity_wells', £physics_research£$tech_gravity_wells$]的洞见\n—在捕获太空兽群后获得对['technology:tech_alien_cloning', £society_research£$tech_alien_cloning$]的洞见\n—在克隆太空兽群后获得对['technology:tech_controlled_mutations', £society_research£$tech_controlled_mutations$]的洞见。"
 START_SCREEN_PRIMAL_CALLING: "尽管技术进步迅速，但我们仍然与我们星球上的种种野生动物紧紧地联系在一起。在进化的过程中，它们亦师亦友，而我们则是尽责的管家。我们不会过度贪婪过度求取，它们的牺牲受到了我们的尊敬。\n\n在浩瀚无垠的太空中，我们很可能会发现其他野生动物。若是如此，我们就会像对待自己星球的动物一样尊重它们。它们应该会像我们一样认清自己的位置，如此便能共同成就强大。\n\n一种原始的欲望在我们内心燃烧。不管天上有什么，我们都会坚定地面对。"

 leader_trait_trophy_hunter: "战利品猎人"
 leader_trait_trophy_hunter_desc: "历经磨难，饱经世事，这位指挥官对太空兽群有着非凡的理解。成功的狩猎关键在于知己知彼，当然，只有完美的射击才能获得完美的战利品。"
 leader_trait_gifted_trapper: "天赋捕手"
 leader_trait_gifted_trapper_desc: "这名熟练的研究人员在安全捕获和运输活体样本时非常小心。这位领袖对生物福利的承诺激励着其他人不断提高各个学科的学术标准。"
 leader_trait_void_hunter: "虚空猎手"
 leader_trait_void_hunter_desc: "一位经验丰富的猎手，擅长猎杀大型猎物。他们耐心接近，出手精准。"
