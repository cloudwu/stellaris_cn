l_simp_chinese:
 crisis.250.name:0 "新虫群"
 crisis.250.desc:0 "虫后已经孕育出了一支新的索林原虫舰队，该舰队将环绕[Root.Capital.GetName]的轨道。当女王处于我们的控制下时，这些生物是绝对忠诚的，并会服从我们的全部命令。"
 crisis.252.name:0 "捕获虫后"
 crisis.252.desc:0 "最近舰队在[battle_system.GetName]星系与索林原虫交战时，我们的部队设法夺取了它们的一只虫后运送的某种卵。卵不久后就孵化了，显露出其中的§H虫后§!。\n\n通过使用神经递质，我们的科学家安抚了这只虫后。它现在将服从我们的命令，就好像它们是由索林原虫蜂巢思维本体发出的一样。我们或许可以利用这只虫后培育一个属于我们自己的小型索林原虫虫群。"
 crisis.1250.name:0 "术士"
 crisis.1250.desc:0 "当最后一个维度传送门被摧毁后留下的能量旋涡最终消散时，我们的部队发现附近有一个虚弱的异次元体在飘荡。这个生物被捕获并受到了审讯。\n\n这显然是它们的一个“§H术士§!”，即便是以它们的标准来评判，它也是一位强大的异次元体。它负责维持我们和他们的现实之间的传送门。如果我们能够研究或者引用它的灵能，我们应该能够极大的提高我们的亚光速航速和跃迁引擎的跃迁范围。"
 crisis.2480.name:0 "寻回主机核心"
 crisis.2480.desc:0 "我们的部队已经从肃正协议的最后一个机械星球的残骸中寻回了一个部分完好的§H肃正协议主机核心§!。这台功能极其强大的计算机被用于计划和维护肃正协议的建筑程序，它将极大的加快我们的机器人和巨构建筑的建造速度。\n\n当然，必须设置多层次的防护措施，以防止任何残留的肃正协议代码再次运作，那将会带来……很不舒服的的副作用。"
 marauder.710.name:0 "寻回大可汗的王座"
 marauder.710.desc:0 "在仔细搜索了大可汗旗舰的残骸后，我们的部队发现一把血迹斑斑的大椅子漂浮在太空中。我们有充足的理由推定，这件家具实际上是大可汗的王座。\n\n这件遗珍目前已被放在一个安全的保险库里。"
 story.335.name:0 "勘探器"
 story.335.desc:0 "我们已经用勘探者遗珍的强力扫描光束扫描了我们的领土，并且在§H[chosen_planet.GetName]§!上发现了一个以前不为人知的资源储藏！"
 precursor.105.name:0 "现实穿透"
 precursor.105.desc:0 "有那么一瞬间，宇宙的构造似乎被扭曲了，然后在古老的沃陶姆遗珍周围伸展。正如我们所知道的那样，现实再次慢慢地展现自身，就在这时，一个短暂的时机出现了，一些规则在此刻可以被巧妙地改写。"
 precursor.105.a:0 "解放你的思想。"
 relic_reality_perforated:0 "穿透现实以获取强力的短期战斗优势"
 relic_javorian_pox:0 "启用§Y散步瘟疫§!轨道轰炸姿态"
 site_command_center:0 "小行星防爆门"
 site_command_center_intro:0 "与一个较小小行星的碰撞在[From.Planet.GetName]表面露出一个略微伸出的类似小型防爆门或者气闸室的东西。它似乎有着数千年的历史，先前一直被岩石和尘土所掩盖。\n\n由于未知原因，我们的扫描无法穿透到小行星的内部，并且常规切割工具也无法对防爆门造成影响。为了了解这扇门的背后有什么，我们的团队或许不得不从另一个方向向小行星的中心挖掘。"
 ancrel.6005.name:0 "钻出一个洞"
 ancrel.6005.desc:0 "某种非常巨大的建筑物占据了[From.Planet.GetName]小行星的绝大部分内部空间。作为这个建筑物唯一入口的防爆门至今仍无法被打开，但是一条从小行星另一侧的通道已经被挖掘出来。\n\n我们的钻头目前仍无法钻头这个建筑物厚实的外壁，但这个方法似乎仍然提供了进入的最佳机会。尽管它们已经过千年风沙，但是防爆门仍然被证实是坚不可摧的。"
 ancrel.6010.name:0 "入口"
 ancrel.6010.desc:0 "我们最终还是在[From.Planet.GetName]内建筑物的外墙上钻出了一个洞。它的内部是一个宽广的指挥中心，或者是某种地堡，其中零散的散布着几千个腐朽的外星人遗骸。\n\n仔细研究这些，将会让我们得到一张关于当年这颗小行星内部所发生事件更为清晰的图片，这也将花费相当长的时间。"
 ancrel.6015.name:0 "指挥中心"
 ancrel.6015.desc:0 "这颗小行星曾经作为一个相对较大的星际帝国的隐匿首都，该帝国在数千年前曾经统治着这片星区。有了这样堡垒化的指挥中心，帝国的统治精英们可以与数以千计的军事或民政官员一道安全无虞地发号施令，不受其苛政引起的暴乱所威胁。\n\n小行星与帝国的其余部分的联系只依靠加密的亚空间通讯和一艘定期来访以补给基地物资和运送人员的货船来进行。"
 ancrel.6020.name:0 "最后时日"
 ancrel.6020.desc:0 "从拼凑出的数据来看，这艘补给货船似乎是由于推进器故障而与小行星相撞的。碰撞产生的爆炸破坏了防爆门，并摧毁了小行星的亚空间发射器，永久地切断了它与外界的所有联系。\n\n陷入了困境，更没有得救的希望，小行星的居民慢慢地死于饥饿或自杀。他们唯一残存的子空间接收器的最后日志证实，他们的帝国突然失去了首都，随后陷入内战和混乱中。"
 site_hunting_ground:0 "化石遗骸"
 site_hunting_ground_intro:0 "在[From.Planet.GetName]上的一个大而与世隔绝的山谷中一些不同物种的化石被发现了，这些物种似乎不是来自该行星的。它们大体上都来自同一个时期，大约是360万年前，跨度为几个世纪的那段时间内。\n\n这些物种中的每一个个体似乎都是在其所属的独特的生物圈中进化而来的，而且它们似乎都具有智慧。奇怪的是，到目前为止发现的每一个化石都显示出遭到暴力终结的迹象。"
 ancrel.6050.name:0 "更多遗骸"
 ancrel.6050.desc:0 "考古学家们在山谷中发掘出了越来越多的化石残骸，到目前为止已经有26种不同的智慧物种了，它们都不是[From.Planet.GetName]的本土物种。那些保存程度较高，能用于确定死亡原因的化石都表明这些物种死于刀刃、矛或箭造成的物理创伤。似乎没有任何样本是被现代炮弹或能量武器等类似的装备所击倒的。\n\n在山谷入口附近发现了某种小型结构的废墟。它似乎与这些化石来源于同一时期。也许这会使事情变得明朗一些。"
 ancrel.6055.name:0 "小屋"
 ancrel.6055.desc:0 "对峡谷入口周边发现的古代建筑结构的发掘工作正按照计划稳步进行中。许多文物被发现，大多数文物似乎是各种狩猎武器和战利品。一个被部分翻译的标志似乎是该结构的名字，意为：\n\n§H马克维尔之谷-第一狩猎屋§!"
 ancrel.6060.name:0 "雷塔拉克斯领域"
 ancrel.6060.desc:0 "对狩猎屋周边的持续发掘提供了更多的细节信息。[From.Planet.GetName]和马克维尔之谷是作为一个被称为§H雷塔拉克斯领域§!的星际政体的武士同志阶级的狩猎保留地。\n\n雷塔拉克斯是掠夺性的禽类物种，周期性地纳集他们统治下的外星附庸文明的随机个体。这些外星物种按照统治雷塔拉克斯社会的仪式在马克维尔的荒野被狩猎并杀害。这个传统持续了数个世纪直到领域最终被某种未知的外来威胁毁灭。"
 ancrel.6065.name:0 "女猎手"
 ancrel.6065.desc:0 "发掘狩猎屋的考古学家偶然发现了一些参考线索，这些参考线索指向了一个传奇雷塔拉克斯战士，其仅仅被称为§H“女猎手”§!。她显然是最具效率的杀手， 因亲手在马克维尔屠戮了数千外星人而闻名整个领域。\n\n现在还不明白这是基于事实还是文学幻想，但是按照雷塔拉克斯的传说，女猎手在一次狩猎时被她追逐的猎物智取而死在了峡谷内部的某处。在传说中她当时正挥舞着§H“女猎手之刃”§! 。"
 ancrel.6070.name:0 "女猎手之刃"
 ancrel.6070.desc:0 "经过精心梳理马克维尔谷任何与女猎手相关的痕迹，考古学家最终查明了她最后休息的地方。她的化石骨骼被发现锁定在大型带角节肢动物的残骸中，她的爪子依旧牢抓着保存完好的锐剑之柄。\n\n这一定就是§H女猎手之刃§!了。这把武器是由一种未知的材料打造而成的，锋利到能够切断我们最强韧的盔甲。"
 ancrel.6099.name:0 "隐形场现形"
 ancrel.6099.desc:0 "在§H[tomb_planet.GetName]§!——我们领土内一颗没有生命存在的[tomb_planet.GetPlanetMoon]地表上，一些古老的建筑物隐藏在某种隐形能量场之下。偶然有一颗小行星在撞击[tomb_planet.GetPlanetMoon]时发生了偏转并被旁经的货船监控到，我们这才发现了它的存在。"
 ancrel.6099.a:0 "应该对其进行调查。"
 site_zarqlan:0 "古墓"
 site_zarqlan_intro:0 "在行星地表上，一些古老的建筑物被隐藏在某种隐形能量场之下。只是偶然有一颗小行星在撞击时，在该区域发生了偏转并被监控到，我们这才发现了它的存在。\n\n在该能量场被关闭后，考古学家们现在可以去探索原本隐藏其下的，令人生畏的巨大建筑群了。"
 ancrel.6100.name:0 "陵墓"
 ancrel.6100.desc:0 "这座建筑看起来似乎是一个巨大的陵墓或者坟场，其建造时间可以追溯到几百万年前。这里没有明显的曾遭劫掠的迹象，所以这座建筑或许在这处隐形场启动后就一直保持着原状。\n\n建筑的前厅是开放的，但一扇紧闭的大门阻挡了我们进一步的考古进程。在门上方的墙壁上以大字刻着尚未破译的外星符号。"
 ancrel.6105.name:0 "前厅"
 ancrel.6105.desc:0 "刻在大门上方的外星符号翻译如下：\n\n§H“我是扎克兰，MOZ-TARB的守护者，ZVA的大先知。在这个充斥着恶意与仇恨的星系中，我选择隐居在此。如果你们有这个资格，那就继续前进吧。”§!\n\n在细细梳理过前厅以搜寻有价值的东西后，考古学家们在墙壁上发现了一个被隐藏起来的微小嵌板。当按下嵌板时，那扇大门缓缓打开，次厅显露在我们眼前。"
 ancrel.6110.name:0 "进院"
 ancrel.6110.desc:0 "进院看上去十分普通，除了在又一扇紧闭的门上方刻着的符号，上面写着：\n\n§H“渺小的国王以我的名义宣布敕令；帝国为我的荣光发动战争；愚民们用歌唱表达对我的颂扬。可这些都非我所要。”§!\n\n这次我们没有找到什么秘密嵌板来打开通往中堂的通道。"
 ancrel.6115.name:0 "中堂"
 ancrel.6115.desc:0 "经过长时间痛苦疲乏的勘察，我们发现了一根藏在地板下面的秘密控制杆，用于打开通往后室的通道。像之前一样，外星符号被刻在另一扇门的上方：\n\n§H“所有想要利用扎克兰的人必须先找到属于他们的道路。在每个墓室中都有一把隐藏的钥匙，只有找到钥匙才能继续前进。这些挑战的意义很快就会显现。”§!"
 ancrel.6120.name:0 "后室"
 ancrel.6120.desc:0 "这一次后室里的控制杆被藏在屋顶。而在下一个房间中有更多的外星符号：\n\n§H“这里空无一物。这些挑战也像这些语句一样毫无意义。这是我留下的教训。我是扎克兰，一个无名小卒，不情愿地被历史的潮流裹挟着前行。假如你依然对此有兴趣的话，继续前进，你可以来觐见我。”§!\n\n看上去再下一个房间就是最后一个墓室了。"
 ancrel.6125.name:0 "尾室"
 ancrel.6125.desc:0 "经过紧张的勘察，最后一把钥匙被发现是藏在外星符号表面上的一个微小按钮。在尾室中，一个巨大的王座支撑着一个弯曲而静止的人形物体。一阵恶心的气味飘来，告诉了我们这具尸体腐烂的状况。几个外星符号简单地写在王座底部：§H“扎克兰，我们愿为您效劳”§!\n\n整具尸体由于过度腐烂而无法移动，但考虑到尸体放置于此的年月，其头部被保存的出奇得好。考古学家们不想空手而归，于是便用携带的激光切割器将头部切下带走。"
 ancrel.6130.desc:0 "这…这居然是真的。你们找到了传说中扎克兰的墓室。当预言官们告诉我这件事时，我并不相信他们，但现在证据已无可辩驳。我明白，你们已经拿到了大先知的头颅，对吗？\n\n那么，按照预言所说，伟大的扎克兰的选民已然揭晓。如扎克兰所愿，在我们领土附近的任何未定居的圣地都随你们处置。在[spiritualist_fallen_empire.Capital.GetName]上另有许多虔信的朝圣者，他们会因能在你的旗帜下作战而感到极大的荣耀。"
 ancrel.6130.a:0 "通讯终止。"
 opinion_zarqlans_chosen:0 "扎克兰的选民"
 ancrel.6132.a.desc:0 "扎克兰的忠仆们现在听您差遣，[Root.GetSpeciesNamePlural]。告诉我们是谁应当遭受天罚吧！"
 ancrel.6132.b.desc:0 "我们应召而来。世上再无比侍奉扎克兰的选民更大的荣耀了。"
 ancrel.6132.c.desc:0 "我们是您的人。告诉我们您的敌人是谁吧。\n\n§H遵循扎克兰的意旨！§!"
 ancrel.6132.d.desc:0 "您召唤我们，我们应召而来！\n\n愿扎克兰的敌人生出的婴孩无比丑陋！愿他们被自己的营养膏堵住喉咙，愿他们的衣服在不合时宜又极度尴尬的时刻撕出裂口，愿他们的感光器官自动燃起火焰，愿他们……"
 ancrel.6132.a:0 "遵循扎克兰的意旨！"
 ancrel.6133.name:0 "朝圣者到来"
 ancrel.6133.desc:0 "如今已很少有活着的扎克兰的遵奉者了，但一小支配备着虔信而缺乏训练的船员的护航舰队还是一路来到了[Root.Capital.GetName]并发誓听从[Root.GetName]调配。"
 relic_summon_pilgrims:0 "召唤一小支失落帝国舰队"
 ancrel.6150.name:0 "屏障星球"
 ancrel.6150.desc:0 "最近的调查显示，§H[From.GetName]§!被包围在了一个拥有难以置信的强度并反射所有探测手段的护盾之中。这个星球护盾似乎是从这个星球附近的卫星中产生的。"
 ancrel.6151.desc:0 "§H[From.GetName]§!散发出一道围绕着他所运行的行星的无法穿透的能量屏障。这道能量屏障的来源很难确定，但它似乎是来自于卫星贫瘠表面下深处的某个地方。\n\n在卫星上最大的一个陨石坑里，可以发现一些古代遗址，可能是出于某种军事用途的大型基地。那里可能会存在着一些关于能量屏障的答案。"
 site_minigalaxy_1:0 "卫星基地"
 site_minigalaxy_1_intro:0 "在这颗卫星上的一个大陨石坑内，可以找到一个大型基地建筑群的遗迹。它已经被遗弃了几千年之久。围绕着附近行星的能量屏障似乎是源于这个古老的基地正下方的一个能量源。"
 ancrel.6155.name:0 "停战倡议组织"
 ancrel.6155.desc:0 "对§H[From.Planet.GetName]§!的进一步挖掘的结果显示，这个废弃的基地曾经是由“§H停战倡议组织§!”建造的大型军事设施。这是一个由至少五个疆域广大并且非常先进的星际力量组成的半永久联盟，于大约75000年前活跃于银河系区域。\n\n这个联盟的确切性质尚不清楚，但它似乎致力于立即结束某些长期的银河战争。每个停战倡议成员都派遣了大量军事分遣队驻扎在这个卫星基地上。"
 ancrel.6160.name:0 "交战方丙"
 ancrel.6160.desc:0 "在这个星系中被屏蔽的行星是一个正在交战的帝国的首都，停战倡议是正试图遏止这场战争。这个帝国的名字仍然不为人知——在迄今为止已恢复的倡议联盟记录中，他们被简单地称为“§H交战方丙§!”。\n\n显然，停战倡议组织希望以交战方丙作为一个示例。在侵入他们的空间并赢得了几场艰苦战斗之后，倡议组织将丙方的母星永久地囚禁在一个能源护盾之中。他们还在在附近的卫星上建立了一个军事基地，以维持星球护盾的运行，并且提供预防遏制行动失败的临时反应部队。"
 ancrel.6165.name:0 "护盾生成器"
 ancrel.6165.desc:0 "起初卫星基地维持了几个世纪的运行，由于没有遏制行动失败的迹象，基地的军事力量逐渐缩减。后来随着不同倡议成员之间的转移联盟和内讧，最终卫星基地完全荒废。\n\n自动化系统被保留在适当的位置，以维护丙方的家园周围的防护罩，而且，令人难以置信的是，直到现在，它们仍然可以正常工作。可惜的是，当我们的考古学家在向地下的护盾生成室挖洞时，一条关键的能量电缆被切断了。经过75000年的连续运行，防护罩已不复存在。"
 site_minigalaxy_2:0 "被遗弃的都市星球"
 site_minigalaxy_2_intro:0 "这个古老的遗落星球已经被囚禁在一道无法穿透的能量屏障里大约有75000年之久。它曾经是一个充满活力的都市星球，居住着数以亿计的居民，但现在街道和建筑物都被遗弃了，星球上的原初居民也都销声匿迹了。"
 ancrel.6170.name:0 "失踪"
 ancrel.6170.desc:0 "这个星球原初人口的消失仍然是个谜。当护盾升起的时候，他们与星际帝国的其他部分隔绝，他们很可能面临大规模饥荒和国内动乱，因为他们需要竭尽全力用有限的资源来供养庞大的首都人口。\n\n然而，没有迹象表明，他们清理了城市星球的部分土地来耕种。没有任何迹象表明，在护盾升起后发生了任何重大的战斗，居民们没有遗骸、化石或其他遗留物。仿佛他们仅仅是消散在了稀薄的空气中。"
 ancrel.6175.name:0 "撤离日"
 ancrel.6175.desc:0 "这座被遗弃的星球城市中怪诞空旷的街道仍然没有暴露出原住民当初遭遇了什么。已经发现的一些海报和小册子提到了某种形式的§H“撤离日”§!，它们通常伴随着我们的天文学家不认识的星系的图片：\n\n§H“撤离日——已经到来。尽快到离你们最近的定居中心报到，开启新的生活吧。”§!"
 ancrel.6180.name:0 "最终计划"
 ancrel.6180.desc:0 "在“撤离日”之后整个行星被彻底废弃了，但这究竟是怎么做到的？没有任何的证据表明行星的能量屏障曾经减弱过。\n\n已经发现的线索表明，在护盾出现之前，行星上的原住民们正在进行某种大规模的研究项目。越来越多的资源和科研人员被转移到这个项目中，并且这种行为似乎在护盾产生后大大地加快了。"
 ancrel.6185.name:0 "微型星系"
 ancrel.6185.desc:0 "经过高强度的搜索之后，我们发现了[From.Planet.GetName]原住民们的去向。在这个行星北极点附近一个高墙环绕的建筑深处，我们发现了一个遗珍，我们的考古学家确信这里面装有一个微型星系。\n\n通过某种手段，在创造了这个星系之后，遗落星球的原住民们都迁移到了里面，然后用某种不可渗透的亚空间场把星系封闭在了这个容器中。虽然我们无法干扰这个星系本身，但我们可以对它进行研究。"
 site_star_petal:0 "气态巨行星中的建筑"
 site_star_petal_intro:0 "一个大型废弃空间站被困在这颗气态巨行星的大气层内部，向着巨行星内部缓慢下坠。其自重很可能在下一个千年里彻底毁坏这个空间站。\n\n好在该空间站飘入大气层还不太深，我们仍有可能对其开展考古行动。"
 ancrel.6200.name:0 "享乐之宫"
 ancrel.6200.desc:0 "空间站内部黑暗无光、了无生命的现状几乎成功掩盖了它曾经被设计为某种奢华的享乐宫殿的事实。这里有看起来数不清的一列列生锈的老虎机，数百间破旧不堪的酒馆和餐厅，其中到处横陈着共计数千具尸体。\n\n这些随处可见的部分木乃伊化的外星人尸体属于至少十几个不同的物种，但大部分尸体都聚集在几个空的逃生舱停放港附近。"
 ancrel.6205.name:0 "星辰花瓣"
 ancrel.6205.desc:0 "在将近一千年以前，这个废弃的空间站曾经被称作“§H星辰花瓣§!”并似乎是闻名于星系一角的奢华度假胜地。每年都会有一小队拖船将此空间站牵引到未曾去过的异国他乡，而[From.Planet.GetName]看起来是其最后停留的位置。\n\n由于尚不清楚的原因，这个空间站被拖进了这个气态巨行星的大气层并在此遭受了严重损坏。"
 ancrel.6210.name:0 "最后时日"
 ancrel.6210.desc:0 "在“星辰花瓣”工作的考古学家收集到了足够的线索和证据，可以为这个空间站的最后时日描述出一副相当清晰的图景。一颗离群小行星撞上了这个空间站，使其航线偏离，很快就会沉入[From.Planet.GetName]的大气层。\n\n空间站的轨道控制推进器无法使其回归正确航线，指挥人员立即下令进行疏散。不幸的是，空间站上的逃生舱仅够很小一部分乘员撤离，由此引发了集体恐慌。那些没有被踩踏至死者在空间站坠入气态巨行星深处时由于环境维持系统失效而丧生。"
 ancrel.6215.name:0 "脉动之心"
 ancrel.6215.desc:0 "在“星辰花瓣”最富有的主顾们存储其个人物品的设有安保的咖啡厅里搜索时，我们找到了一个装有奇异文物和珠宝的宝库。在找到的物品中最值得注意的或许是“脉动之心”——一串独一无二的钻石项链，在当年极为有名，至少被五个国家的首脑戴过。"
 site_setback:0 "不小的挫折。"
 site_delay:0 "这会导致些延误。"
 site_success:0 "真是惊险。"
 ancrel.8000.intro:0 "在[From.Planet.GetName]上考古遗址疏散的过程中，一个古老但仍可工作的激光网在无意间被触发。"
 ancrel.8000.critical:0 "激光网迅速移动，将§H[dead_scientist.GetName]§!和另外几名[Root.Owner.GetArchaeologistPlural]切成了碎片。"
 ancrel.8000.failure:0 "几名[Root.Owner.GetArchaeologistPlural]被快速移动的网格切成了碎片。尽管§H[Root.GetLeaderName]§!安然无恙，这些损失还是对项目产生了重大的不利影响。"
 ancrel.8000.success:0 "很幸运，多亏了§H[Root.GetLeaderName]§!的快速行动，激光在造成任何损失之前被无效化了。项目进度向前推进，超出了预期。"
 ancrel.8000.pay:0 "激光挡住了前进的唯一道路。无效化它们的代价很昂贵，但要找到另一条绕过激光网的路则会耗费很多时间。"
 ancrel.8000.name:0 "触发激光网"
 ancrel.8000.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.critical$"
 ancrel.8001.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.failure$"
 ancrel.8002.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.success$"
 ancrel.8003.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.pay$"
 ancrel.8003.a:0 "使网络无效化。"
 ancrel.8003.b:0 "他们不得不绕条路了。"
 ancrel.8010.intro:0 "我们在[From.Planet.GetName]工作的[Root.Owner.GetArchaeologistPlural]偶然间触发了一个年代久远但仍能运作的哨戒炮阵列。"
 ancrel.8010.critical:0 "自动炮台在被关闭之前迅速的射杀了§H[dead_scientist.GetName]§!和其他几个[Root.Owner.GetArchaeologistPlural]。"
 ancrel.8010.failure:0 "几个[Root.Owner.GetArchaeologistPlural]被困于他们的交火区域。§H[Root.GetLeaderName]§!最终设法关闭了那些炮台，但死伤不可避免。"
 ancrel.8010.success:0 "很幸运，§H[Root.GetLeaderName]§!设法在有人受伤之前解除了那些自动炮台。"
 ancrel.8010.pay:0 "没有人受伤，但炮台挡住了前进的唯一道路。如果它们不能被解除，我们的[Root.Owner.GetArchaeologistPlural]将不得不寻找另一条路线。"
 ancrel.8010.name:0 "哨戒炮被触发"
 ancrel.8010.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.critical$"
 ancrel.8011.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.failure$"
 ancrel.8012.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.success$"
 ancrel.8013.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.pay$"
 ancrel.8013.a:0 "解除这些炮台。"
 ancrel.8020.intro:0 "一个四处徘徊的，被设置用来埋伏粗心探险家们的碾轧机器人，被我们在[From.Planet.GetName]的[Root.Owner.GetArchaeologistPlural]撞上了。"
 ancrel.8020.critical:0 "在暴走停下来之前，古老的半智能机器人将§H[dead_scientist.GetName]§!碾成了肉末。"
 ancrel.8020.failure:0 "§H[Root.GetLeaderName]§!设法从暴走的机器人手上捡回一条小命，但其他的[Root.Owner.GetArchaeologistPlural]就没那么幸运了。"
 ancrel.8020.success:0 "凭借着经验和一点点运气，§H[Root.GetLeaderName]§!设法在任何人受伤之前平息了机器人的暴走。"
 ancrel.8020.pay:0 "每个人都想避开暴走的机器人，但它昼夜不停的在我们前进的唯一道路上巡逻。如果不能关掉它，我们的[Root.Owner.GetArchaeologistPlural]只能去寻找其他的路。"
 ancrel.8020.name:0 "暴走的碾压机器人"
 ancrel.8020.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.critical$"
 ancrel.8021.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.failure$"
 ancrel.8022.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.success$"
 ancrel.8023.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.pay$"
 ancrel.8023.a:0 "关掉那个机器人。"
 ancrel.8030.intro:0 "我们的[Root.Owner.GetArchaeologistPlural]在[From.Planet.GetName]上进行考古发掘的时候莫名其妙地激活了一些远古智能人。"
 ancrel.8030.critical:0 "这些敌对智能人在被武器火力干掉之前迅速解决了§H[dead_scientist.GetName]§!。 "
 ancrel.8030.failure:0 "敌对智能人在被§H[Root.GetLeaderName]§!阻止之前成功干掉了一些[Root.Owner.GetArchaeologistPlural]。"
 ancrel.8030.success:0 "万幸的是§H[Root.GetLeaderName]§!与附近的安保人员在这些敌对智能人严重伤人之前就关闭了它们。"
 ancrel.8030.pay:0 "那些敌对智能人暂时被牵制住了，但我们仍然无法通过它们。除非让这些机器人彻底停摆，否则我们就必须寻找另一条路线。"
 ancrel.8030.name:0 "哨兵机器人"
 ancrel.8030.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.critical$"
 ancrel.8031.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.failure$"
 ancrel.8032.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.success$"
 ancrel.8033.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.pay$"
 ancrel.8033.a:0 "消灭这些机器人。"
 asteroid_vault_1:0 "奇怪的小行星"
 asteroid_vault_1_desc:0 "虽然乍看上去平淡无奇，但对[From.Planet.GetName]进一步的检查表明它实际上是一个伪装成自然星体的人工结构。"
 ancrel.101.name:0 "奇怪的小行星"
 ancrel.101.desc:0 "虽然乍看上去平淡无奇，但对[From.Planet.GetName]进一步的检查表明它实际上是一个伪装成自然星体的人工结构。"
 ancrel.101.a:0 "调查它！"
 ancrel.102.name:0 "奇异之门"
 ancrel.102.desc:0 "随着科研船靠近[From.Planet.GetName]，一个巨大的，饱经风沙的门显露了出来。到底是谁修了这个大东西，又是为了什么？或许答案就在里面。"
 ancrel.102.a:0 "给我打开这扇门！"
 ancrel.103.name:0 "小行星保险库"
 ancrel.103.desc:0 "打开保险库所带来的问题比它解决的要多得多。放置在里面的是各种各样稀奇古怪的东西，从垃圾到可能来自被遗忘帝国的文物。整理这些物品需要一些时间，但我们确实找到了一些有用的东西。"
 ancrel.103.a:0 "一个惊喜！"
 it_was_aliens_site:0 "废墟"
 it_was_aliens_site_desc:0 "废墟遍布[From.Planet.GetName]，但奇怪的是，从它们的爆炸模式来看，似乎是大量的地下核爆引发了这一切，而不是正常的大气层核爆或是轨道轰炸。这需要进一步调查，或许需要一次考古挖掘来揭露这里到底发生了什么。"
 ancrel.104.name:0 "穿墟而行"
 ancrel.104.desc:0 "这场灾难几乎是彻底的，但仍有一些零散的记录保存了下来。似乎[From.Planet.GetName]的人们因为外星人正在观察他们的想法而感到困扰。不明飞行物出现、动物残害和绑架的频繁报道，使得这个星球陷入了疯狂。作为他们对观察的回应，无数的资源被投入到巨型的探测阵列、反宇宙飞船防御系统和地下庇护所上，以保护人民。"
 ancrel.105.name:0 "发现记录"
 ancrel.105.desc:0 "从零散的记录中我们拼凑出了更多的细节。随着星球上越来越多的资源被投入到毫无成果的反不明飞行物措施中，他们的经济和社会开始崩溃。很多地区出现了电力不足与粮食短缺的现象，大多数领域的科技发展停滞不前，一股深深的绝望感弥漫在社会各阶层之中。在散乱的信息中我们发现了某种"终极护盾"，这种护盾随着[From.Planet.GetName]上情况局势恶化也变得越来越普及。"
 ancrel.106.name:0 "揭示命运"
 ancrel.106.desc:0 "从一个坚固的军事基地发现的残破的数据库中我们得知了[From.Planet.GetName]的悲惨命运。由于经济全面崩盘，他们的反不明飞行物措施完全停摆，[From.Planet.GetName]的领导人们启动了他们的"终极护盾"。然而这并不是一个用以保护[From.Planet.GetName]的护罩，相反它是对人口与基础设施的一次彻底的核毁灭，来确保这两者都不会被外来入侵者占领。他们做出这一决定显然是受到了来自<恒星系内某个未知天体>的“外星人信号”的刺激。"
 ancrel.107.name:0 "发现真相"
 ancrel.107.nothing.desc:0 "对[From.Planet.GetName]的彻查表明这里与外星生命没有任何联系。要么这里从来没有什么外星人的信号发出，要么就是某种原因使得这里没能留下任何痕迹。不管事实究竟如何，对[From.Planet.GetName]的调查还显示这里蕴含有一些矿藏。"
 ancrel.107.junk.desc:0 "“外星信号”的源头找到了，然而这并不是什么潜伏者的外星入侵，实际上信号来自于一个远古的勘探标记，这应该是由某个自动探测装置在[From.Planet.GetName]探测出一条有价值的小矿脉后所设置的。这个标记已经受损，只能发出断断续续的微弱信号。"
 ancrel.107.aliens1.desc:0 "[From.Planet.GetName]上外星信号的源头是一座未知设计的废弃哨站。从其中遗留的文件能够看出，他们的计划并不是要策划一次入侵，而是试图与<遗址星球名称>建立联系并将其引荐给银河中的其他文明。 "
 ancrel.107.aliens2.desc:0 "[From.Planet.GetName]上外星信号的源头是一座未知设计的废弃哨站。其中被遗弃的数据库记录着详尽的入侵计划，并打算在入侵<planet with site name> 之后利用"苦痛农场"来柔化当地人口的肉质以便于食用。"
 ancient_battle_site_desc:0 "对[From.Planet.GetName]的扫描显示，在该地区存在大量的有加工痕迹的物品以及零零散散的放射性物质，但从轨道上看不到什么细节。为了了解更多信息，我们需要着陆进行实地调查。"
 omnirelic_site:0 "$ancrel.21.name$"
 cool_relic_world_site_desc:0 "整个行星都被巨大的建筑物所覆盖着，这个遗落的大都会星肯定有秘密等待发掘。"
 ancrel.108.name:0 "远古战场"
 ancrel.108.desc:0 "我们发现了被精炼过的矿物，虽然进一步研究亟待展开，但是我们初步认为这是一个巨型战场遗址。看起来，其中一方进行了轨道空降并与星球上的防御军发生了交火。进攻方为什么没有进行轨道轰炸？最后的胜利者究竟是谁？一切都悬而未决。"
 ancrel.109.name:0 "被遗忘的怨恨"
 ancrel.109.desc:0 "我们得出结论，来自“毁灭者”，即一族高维游牧民的军队入侵了[From.Planet.GetName]，入侵时此行星属于“抵抗组织”，一个由数个不同物种组成的联盟。通过零散的记录，我们认定这场战争主要是在星系的其他部分进行，而[From.Planet.GetName]是抵抗组织寄希望于在“毁灭者”的魔爪之外建立一个秘密殖民地的尝试。这场战役和战争整体的结果仍不得而知，但对战争机器残骸的研究已经获得了一些有价值的信息。"
 zroni_digsite_1_desc:0 "调查废弃殖民地"
 zroni_digsite_2_desc:0 "调查泽珞族殖民地"
 zroni_digsite_3_desc:0 "调查第二个泽珞族小型殖民地的记忆水晶"
 zroni_digsite_4_desc:0 "调查第三个泽珞族小型殖民地的记忆水晶"
 zroni_digsite_5_desc:0 "调查泽珞族主要殖民地"
 zroni_digsite_6_desc:0 "调查泽珞族母星"
 zroni_digsite_1:0 "遗弃的殖民地遗址"
 zroni_digsite_2:0 "泽珞次要殖民地"
 zroni_digsite_3:0 "泽珞次要殖民地"
 zroni_digsite_4:0 "泽珞次要殖民地"
 zroni_digsite_5:0 "泽珞主要殖民地"
 zroni_digsite_6:0 "泽珞星"
 ancrel.1.name:0 "神秘的废墟"
 ancrel.1.desc:0 "[From.Planet.GetName]上存在一个古老的废弃殖民地遗址。从轨道上的观测情况来看，并没有明显的迹象显示发生过灾难导致大量居民丧生或者迫使他们逃离殖民地。如果我们想要找到答案，一场地面调查行动势在必行。"
 ancrel.2.desc:0 "这片奇怪的废墟除了疏于管理之外没有任何损坏的迹象。住所，工厂，未知用途的建筑，四处空空荡荡，了无人烟。人们都去哪儿了？出于未知的原因，在殖民地中心的一座大型建筑物内似乎能找到问题的答案。"
 ancrel.3.name:0 "奇怪的水晶"
 ancrel.3.desc:0 "在我们现在确信是殖民地中央政府的地方，我们发现了一个大型水晶。从某种角度而言，是水晶试图被我们发现并且主动同我们联系的。也许随着研究的进一步深入，我们可以进行交流？"
 ancrel.3.a:0 "对水晶进行探测"
 ancrel.4.desc:0 "在饱经失败之母的考验之后，我们的研究取得了重大突破。这个水晶是某种形式的灵能档案库，但可惜的是，存在上面的记录已经支离破碎残缺不全了。我们所能知道的是，这里是一个泽珞族殖民地，他们是一个具有灵能天赋的种族，并且发现了我们称之为“虚境”的领域。当泽珞族的人口膨胀到一个阈值的时候，看起来他们的集体潜意识开始和原始虚境在梦境中产生交集，这导致了大量清晰可辨的梦境。很快，泽珞族便开始研究这种奇异现象，并发现了用灵能将自身投射入虚境的方法。在虚境中，他们发现他们能够利用灵能随心所欲地操控现实的结构。没过多久，泽珞族发现他们可以肉身进入虚境并且过上神灵般的生活，随他们的癖好改造虚境维度……\n\n档案记录到这里就唐突结束了，没有任何信息告诉我们[From.Planet.GetName]的定居点在此之后发生了什么。尽管这里已经没有更多的答案了，但是我们了解到还有一个泽珞族殖民地，那里也许保存有一个更完整的档案库。"
 ancrel.5.desc:0 "[From.Planet.GetName]上存在着另一个废弃的泽珞族殖民地。为了探寻秘密的真相，我们首先需要找到并打开这个星球上的灵能档案库。"
 ancrel.6.desc:0 "利用之前调查水晶建立的流程，我们接入这一个水晶就变得轻而易举了。这个水晶的记录同样残缺不全，但是我们发现了能够进入虚境的另一个优越性，虚境同时连接着整个现实星系（也许是整个宇宙）的每个角落。如果一个人能够进入虚境，那么这也意味着它能够从任何已知的地方出现，这种能够在任何现实地点间进行“灵能跃迁”的能力让泽珞族遍布整个星系，也同样由于他们在虚境中渡过了大部分时间，他们仅仅在临近母星的地方建设了少量的永久殖民地。\n\n这块水晶同样告诉了我们另一个殖民地的位置。"
 ancrel.7.desc:0 "发现和连接这个水晶档案库变得更容易了。我们的考察队刚刚着陆，与水晶的连接就已经完成，这一次我们发现了更多细节记录和概念。根据我们从这里掌握的信息，虚境赋予泽珞族神格的好事并非天上掉馅饼。虚境中移山填海般的变化需要大量的能源，这些能源必须来自于某个地方，泽珞族最终发现，星系中央的巨型黑洞正是能量的源头。随着泽珞族不停地改造虚境，黑洞奇点的影响范围也在扩大，吞噬了星系中心的大量质量并将其转化为能量抽取进虚境之中。这个发现震动了整个泽珞族，渐渐地讨论变成了争吵，变成了分裂，最终演变成两大主要派系间的内战。"
 ancrel.8.desc:0 "从水晶中，我们找寻了到了关于两派内战更进一步的细节。其中一派，被称为“升格派”，他们认为现实宇宙的命运之于泽珞族无关痛痒，他们能够在虚境中继续他们全知全能的生活直到在无比遥远的未来整个星系都被吞噬——即使到了那时候，还有其他星系可以消耗，又甚至其他宇宙也能够成为泽珞族的燃料。另一派，则成为“福音派”，他们激烈地反对“升格派”的观点——泽珞族不应该为了自己神一般的生活便毁灭整个星系！即使离开了虚境，他们的灵能天赋也能让他们过着乌托邦般的生活。\n\n我们发现了又一个泽珞族殖民地的位置。"
 ancrel.9.desc:0 "奇怪的是，在[From.Planet.GetName]上很难确定档案库的位置，但一旦找到档案库后原因就很容易理解了：这里的档案库被人为破坏了，其中已经没有我们可以访问的记录。 然而，一个微弱的信号表明这里可能还遗留了一些其它的东西。"
 ancrel.9.a:0 "继续搜索"
 ancrel.10.desc:0 "在一个像是某种实验室的地方，我们发现了一个小得多的灵能水晶。从记录中我们得知，这些泽珞族人非常沮丧，他们的同侪嘲笑他们的研究，认为他们只是不知廉耻的骗子。他们认为泽珞族不再是虚境中唯一存在的实体，他们整个种族的恐惧和渴求的情绪正在逐渐融合形成一些独特而有智慧的实体。这些实体希图变得更为强大，便开始对合适的泽珞族人的情绪和思维施加潜移默化的影响，逐渐使他们的行为变得极端，并可能最终引发了泽珞族内战。\n\n在水晶中我们发现了又一条信息，标注出泽珞族的主要殖民地之一的位置。"
 ancrel.11.desc:0 "不像先前的泽珞族星球，[From.Planet.GetName]明显是一个主要殖民地，地表上存有数座巨型城市以及大量的小型定居点。但是此处又同其他殖民地一样空荡，没有任何灾难亦或是死亡的痕迹，这些居民的命运无从知晓。我们已经检测到数个水晶档案库的存在，将准备进行调查。"
 ancrel.12.desc:0 "大多数能读取的的记录都着重记载了战争的过程。我们得出的结论是，人们的想愿会影响特定主题记录的“强度”，这使得大多数人关心的问题会被着重记载。并不出人意料，战争的过程在每个人的脑海中都有：大多数泽珞族人站在福音派一方，然而，尽管福音派拥有大量的支持者，他们的局面却非常不利。升格派完全不考虑对星系产生的影响，从而可以肆无忌惮的施展他们的灵能力量，而福音派则受限于他们能从自身获取的力量的多少。起初，这场战争似乎呈一边倒，但是福音派的一位英雄取得了一个可怕而又至关重要的发现，这使得局势变得扑朔迷离。"
 ancrel.12.a:0 "调查所取得的发现"
 ancrel.13.desc:0 "水晶告诉我们。曾经有一个疯子泽珞族研究员，致力于研究一种链式反应理论，将灵能使用在身体内部并在受控的灵能链式反应中燃烧掉自己的身体，这种理论是如此的离经叛道，其同侪一致拒绝予以承认。根据他最后的遗言，他崇高牺牲后残存的灰烬经过检测被确认为一种难以置信的强大灵能源，其富含的能量等同于他一生的灵能潜势，但却可以直接为另一个灵能者所用。\n\n这个水晶也告诉了我们泽珞族母星的位置。"
 ancrel.13.a:0 "这些灰尘……竟然是……泽珞族！"
 ancrel.15.desc:0 "泽珞星已经被灵能风暴彻底摧毁，看上去只在某些时间才能和宇宙其他空间处于同一位面。无论发生过多么可怕的灾难，泽珞族应该自我们脚下的星球起源。\n\n就像先前发现的殖民地一样，泽珞星依旧空无一人。但是周围的空间中充斥着水晶信号，由于存在如此多的水晶，其情况又非常诡异，搜寻有用信息可能要花费一定的时间。"
 ancrel.16.desc:0 "我们发现了数个水晶并成功与其连接，其中包括一个被流放的虚境实体研究员的记录，这使我们对泽珞族的战争有了更多的了解：以生命为代价得到的泽珞尘为福音派带来了转机，他们与升格派有了一战之力。然而，随着战败的阴影逐渐笼罩，升格派的愤怒和恐惧更进一步催化了新的可怕的虚境实体的诞生。这种反馈循环不断发展，将升格派推入疯狂的深渊，制造更为骇人听闻的暴行，而福音派则越来越不计代价地试图终结这场战争。"
 ancrel.16.a:0 "继续下去"
 ancrel.17.desc:0 "随着我们与更多水晶建立通讯，越来越多的细节浮出水面：升格派在即将败亡之际决定实施最终计划：轮回之终末。星系核心处黑洞的增长将被加速，以尽可能快的速度吞噬掉整个星系。在最坏的情况下，福音派（和所有其他物种）都将被毁灭，留下升格派在一段漫长却有限的时间内统治虚境，但也有可能黑洞的拓展会达到自我维续的程度，不仅吞噬掉本星系，还会毁灭宇宙本身，给升格派提供无穷无尽的能量——就算不是无穷尽，因为能量总量和无穷足够接近，因此没有任何实际差别。"
 ancrel.18.desc:0 "我们已经知悉了泽珞族的末路：当福音派知晓了升格派的最终计划后，加之升格派在虚境的防御简直固若金汤，他们只剩一条路可走了。毁灭已然近在眼前，他们选择牺牲几乎所有人口，只留下最后一人，最后的福音派将使用整个物种献祭而来的灵能尘去消灭每一个泽珞人，不放过升格派的任何一人，从而彻底终结这场浩劫。泽珞族被几乎不留痕迹地从宇宙抹去，只剩下一小点未使用的泽珞尘……"
 ancrel.18.a:0 "难以置信"
 ancrel.19.desc:0 "当我们的探险队准备离开时，灵能晶体中的一个突然再次与我们沟通，表示它对我们有用，我们应该带它一起走。即使它所言为虚，其它晶体也没有表现出任何智慧。因此我们应当带走它进行进一步的调查。"
 ancrel.19.a:0 "拿走水晶"
 ancrel.21.name:0 "废弃星球"
 ancrel.21.desc:0 "大量年久失修的建筑结构覆盖在整个星球的表面。想必这里一度人口数以亿计，但现在却空无一人。不论谁曾在这里生活，他们都一定留下了发生事情的线索，但要找到这些线索需要对行星表面进行仔细检查。"
 ancrel.22.desc:0 "对废墟的搜索绝大多数毫无成效，好在尚有一些线索指出了我们要搜寻的正确方向：我们发现了一处似乎是某种行星级数据处理和存储中心的地方。如果我们可以找到一种获取其中档案的方法，这将会是解开这颗行星神秘过往的关键。"
 ancrel.23.desc:0 "在找到数据中心的入口并打通穿越废墟的道路后，重新激活和接入计算机系统出人意料的容易。自修复电路和学习算法很快上线以恢复受限的功能并开始与我们的计算机进行通讯。事情的原因很快变得明了，[From.Planet.GetName]曾一度是一个被称为“有机全典”的机械帝国的首都。因其致力的目的而得名，此帝国由机器人和义体人混合组成，曾试图获取星系中一切有机生命的样本，以便防止这些生命在未知的星系级灾难中灭绝。从现存记录中，我们搜集到的信息表明这一目的在他们年代的其他星系势力中并不受欢迎，他们最终被多个势力的联合攻击打败和毁灭。然而，在该帝国覆灭前，他们已经取样了许多种族，并投入了大量精力研发出一台可以在有需要时重新创造出这些种族的装置进行。这一装置，即有机全典本身，被保存在附近某处。"
 ancrel.24.desc:0 "我们已经找到了有机全典。这件独特的装置内含建造其的机械帝国曾取样的每个物种的基因序列，并可以以基本元素作为原料重新创造出他们。不幸的是，看起来此机械帝国在覆灭前并没有足够的时间来完善这台装置，所以我们无法选择在激活该装置时要创造哪一个被取样的种族。"
 ANCREL_ARC_CAT:0 "外星遗址"
 ANCREL_ARC_CAT_DESC:0 "查看这条外星信号"
 ANCREL_MECHANO_CAT:0 "行星规模的机器"
 ANCREL_MECHANO_CAT_DESC:0 "这颗行星两极之间的所有表面均被锈迹斑斑的古老机械所覆盖，而这些机械中的大部分包裹着一种不明的有机组织。如此技术奇观是出自什么样的生物之手？他们又发生了什么？"
 baol_chain_title:0 "先驱者——巴奥"
 baol_chain_desc:0 "我们的研究人员发现了一些七百万年前的数据晶体，晶体内按年代顺序记录了一族被称作§Y古茹努尔§!的太空战士的事迹，以及名为§Y巴奥有机体§!的外星生命，其行星被古茹努尔所入侵。"
 baol_colonies:0 "发现巴奥殖民地"
 BAOL_COLONY_1:0 "前巴奥殖民地调查"
 BAOL_COLONY_1_DESC:0 "我们找到了一长串前§Y巴奥§!殖民地推断位置的坐标，应该着手深入调查。"
 BAOL_COLONY_2:0 "$BAOL_COLONY_1$ II"
 BAOL_COLONY_2_DESC:0 "我们从古代古茹努尔数据晶体中提取到了另一个前§Y巴奥§!殖民地的坐标，应该对该遗址进行深入调查。"
 BAOL_COLONY_3:0 "$BAOL_COLONY_1$ III"
 BAOL_COLONY_3_DESC:0 "$BAOL_COLONY_2_DESC$"
 THE_LAST_BAOL:0 "古茹努尔求救信号"
 THE_LAST_BAOL_DESC:0 "我们的传感器收到了似乎包含古茹努尔数字签名的求救信号。在这一迄今未被发现的恒星系里，这个早已消失的物种还有可能留下些什么呢？"
 FERROPHAGE_CURE:0 "研究噬铁体治疗方案"
 FERROPHAGE_CURE_DESC:0 "[Root.GetName]上的C.A.R.E交互界面请求我们帮助开发一种治疗以金属为食的病毒的方法，这种病毒已经困扰了它数千年。\n\n如何针对这种古老的外星生化病毒的开发解毒剂，使这里的人工智能免受荼毒，还有待研究。"
 NAME_Grunur:0 "古茹努尔"
 NAME_Grunur_Prime:0 "古茹努尔首星"
 NAME_Nu_Baol:0 "新巴奥"
 grunur_research_facility:0 "古茹努尔研究设施"
 grunur_research_facility_desc:0 "一处古老的实验性研究设施，在千百万年前由好战的古茹努尔所建造。"
 NAME_planetary_mechanocalibrator:0 "C.A.R.E"
 NAME_care_defensive_protocols:0 "C.A.R.E巨型战体"
 care_defensive_protocols:0 "C.A.R.E巨型战体"
 NAME_planetary_mechanocalibrator_species:0 "$NAME_planetary_mechanocalibrator$ $NAME_Guardian$"
 ancrel.2000.name:0 "古茹努尔"
 ancrel.2000.desc:0 "[Root.GetName]的船员们兴奋地报告称他们在[From.GetName]上发现了一处古代太空文明的遗迹，其似乎于七百万年前定居于这一行星！\n\n尽管这些自称§Y古茹努尔§!的物种离开[From.GetStarName]星系的原因尚不明确，我们的科学家已经在这颗行星上分离出了一处很有发掘价值的考古遗址。\n\n也许进一步的研究会找到更多线索。"
 ancrel.2001.name:0 "巴奥有机体"
 ancrel.2001.desc:0 "在对发掘现场找到的古代数据晶体进行解密后，我们获得了一份§Y古茹努尔§!战功的编年史。虽然大多只是他们的本地事务，对我们意义不大，其中仍有数卷详细描述了§Y古茹努尔§!与被称为§Y巴奥有机体§!的外星物种的第一次接触。\n\n除了§Y巴奥§!是一种巨型植物类物种，在群星间播种了众多殖民地以外，我们目前对它还所知无几。"
 ancrel.2001.a:0 "很迷人。继续研究下去！"
 ancrel.2002.name:0 "巴奥有机体"
 ancrel.2002.desc:0 "数据晶体中的记录表明§Y古茹努尔§!曾对§Y巴奥§!发动战争，希图夺取其行星据称拥有的丰富资源。我们已经成功从一份该类型的记录中提取出了一组恒星系坐标！\n\n我们的考古学家正在将该行星的位置上传至我们的系统中。"
 ancrel.2002.a:0 "或许对[baol_colony_1.GetName]开展深入调查会让我们获益良多。"
 ancrel.2003.name:0 "前巴奥殖民地：不毛之地"
 ancrel.2003.desc:0 "尽管在[first_grunur_site.GetName]发现的古代§Y古茹努尔§!数据晶体宣称此处存在丰富的资源，[baol_colony_1.GetName]只是一颗干旱、荒凉的星球，甚至没有大气层。\n\n幸运的是，地质扫描表明在行星深处的沉积层中存在几乎取之不尽的化石状生物遗体！遗体中最有可能是§Y巴奥§!的是一种植物类物种，因为只有该物种具备开智生物所需要的神经结构。\n\n一次定向发掘应当可以揭示更多信息。"
 ancrel.2004.name:0 "军事级种族灭绝"
 ancrel.2004.desc:0 "地质编录中显示的灰烬厚层和引人注目的大规模灭绝事件与先前从§Y古茹努尔§!数据晶体中提取到的材料相吻合，表明是§Y古茹努尔§!在大约七百万年前使用胶凝燃烧弹轰炸了[From.Planet.GetName]。\n\n在行星地表肆虐的森林大火扰乱了当地的生态系统，由于缺少能进行光合作用的植物，行星的大气层在接下来六万年间被逐渐消耗殆尽。"
 ancrel.2005.name:0 "巴奥有机体"
 ancrel.2005.desc:0 "我们找到了数具保存完好的§Y巴奥§!化石，其揭示出这一早已消失的物种具有蜂巢思维：数十亿植物体单位同心协力一体合作，如同一棵树上的枝、叶和根。树木年轮学分析表明个体§Y巴奥§!的寿命可达数百年。\n\n[From.Planet.GetName]上缺少残留的建筑物似乎是由巴奥对其高度发达的有机科技的依赖造成的。时光流逝让他们的舰船、建筑和湿体电脑消失殆尽。"
 ancrel.2006.name:0 "古茹努尔数据晶体"
 ancrel.2006.desc:0 "我们从一块破碎的§Y古茹努尔§!数据晶体中提取到了另一个前§Y巴奥§!殖民地的坐标！也许这颗行星上会有巴奥古老的敌人们所追寻的财富。"
 ancrel.2006.a:0 "去下一个殖民地！"
 ancrel.2007.name:0 "前巴奥殖民地：破碎行星"
 ancrel.2007.desc:0 "[Root.GetName]的船员最初确信他们在进行三角定位以推算[Root.GetStarName]恒星系中的§Y巴奥§!殖民地的理论位置时出了差错，因为在原本该有足以支持生命存在的行星的位置上除了若干小行星之外什么都没有。\n\n但是，对这些小行星成分更进一步的研究表明它们事实上是前§Y巴奥§!殖民地的残骸！大约是在七百万年前，曾经草木葱茏的行星被未知撞击炸成了数千块碎片。可以推断§Y古茹努尔§!在这颗行星的悲惨结局中起到了某种作用。\n\n一颗最有发掘价值的小行星已被选定为接下来研究的对象，在其上保留有消失行星上大量生物的化石化残骸。"
 ancrel.2007.a:0 "真可惜。也许我们会从中学到些什么。"
 ancrel.2008.name:0 "生物计算机化石"
 ancrel.2008.desc:0 "我们设法从一个保存状况良好的§Y巴奥§!生物计算机化石中提取出了一些数据片段！这一千万年前的古老遗物看起来存贮着教育学相关的信息，供该物种的未成年个体使用。由于尚未准备好与蜂巢思维进行完整的神经链接，幼年§Y巴奥§!，或者说幼树，会被以更为精心设计的方式教授育苗技术、园艺学与营养学。\n\n这些发现表明§Y巴奥§!社会十分重视陆地景观美化和生态环境管理，其自身的生存也高度依赖这些技术。"
 ancrel.2009.name:0 "生物计算机残片"
 ancrel.2009.desc:0 "发现另一台§Y巴奥§!生物计算机的残片让我们对这一植物类蜂巢思维物种的历史有了更深入的了解。\n\n§Y巴奥§!看起来是纯粹的植物生命体，发源于位置未知的单一行星。史前§Y巴奥§!全都是其亲代植物的克隆体，在其母星上缓慢而平和地生长了数百万年，并逐步发展出了承载蜂巢意识的能力。"
 ancrel.2010.name:0 "古茹努尔数据晶体"
 ancrel.2010.desc:0 "我们在[From.Planet.GetName]上找到了一块§Y古茹努尔§!数据晶体，大约是在七百万年前遗留在此。这块数据晶体存储了部分尚可读取的军事记录，其内容与入侵这颗行星有关。\n\n显然，§Y古茹努尔§!预料到会有某种形式的武装抵抗，移动极为缓慢的§Y巴奥§!并没有给他们留下深刻的印象。记录中以高度贬损的语气描述了规避§Y巴奥§!延迟的火力回击有多么轻松。"
 ancrel.2011.name:0 "古茹努尔作战命令"
 ancrel.2011.desc:0 "另一块§Y古茹努尔§!数据晶体被发掘出土了，其内详细记述了一系列军事命令——包括另一处前§Y巴奥§!殖民地的坐标。\n\n我们的考古学家十分渴望弄清这两个相互敌对的国家的历史，并正在将数据上传。"
 ancrel.2011.a:0 "第三次会有好运气了吧…？"
 ancrel.2012.name:0 "前巴奥殖民地：寂静无声"
 ancrel.2012.desc:0 "我们的研究人员兴奋地发现第三个§Y巴奥§!殖民地的位置与一颗仍拥有大气层和生命体的行星相吻合！\n\n尽管[From.From.GetName]看起来并非特别草木葱茏或资源丰富，我们的科学家们还是急切地想要开展一次定向发掘，以寻找§Y巴奥§!或§Y古茹努尔§!留下的任何残余物。"
 ancrel.2013.name:0 "机能退化"
 ancrel.2013.desc:0 "在[From.Planet.GetName]的发掘工作中，我们找到了大量与§Y巴奥§!明确相关的化石。不过，令人好奇的是，这些样本用于亚空间假突触通讯——一种蜂巢思维的专有天赋，可以在遥远的距离上进行神经通讯——的神经器官似乎已经退化。\n\n尽管假定§Y古茹努尔§!入侵与此无关是不负责任的，造成这种摇摆演化的明确原因仍然未知。相当有必要进行进一步的调查。"
 ancrel.2024.name:0 "蜂巢解体"
 ancrel.2024.desc:0 "更新的§Y巴奥§!化石从地质记录中被挖掘出来了，这些标本已不再具有退化的蜂巢神经系统。反之，亚空间假突触交流所需的结构完全消失了！\n\n样本的碳年代测定已经证实，在§Y古茹努尔§!入侵后的几百年里，§Y巴奥§!开始放弃作为蜂巢思维彼此连接的能力。\n\n不幸的是，在这个遗迹中似乎无法取得更多相关数据了。"
 ancrel.2024.a:0 "多么奇怪。"
 ancrel.2015.name:0 "§Y古茹努尔§!求救信号"
 ancrel.2015.desc:0 "我们的科学家正在接收一个包含§Y古茹努尔§!数字签名的求救信号！它似乎来源于一个迄今未被我们发现的恒星系，在[last_baol_neighbor.GetName]附近。\n\n它可能包含着什么样的古老信息？\n\n我们的科学家想要调查信号的来源地。"
 ancrel.3999.name:0 "$ancrel.2016.name$"
 ancrel.3999.desc:0 "来自§H[From.GetName]§!的科学家已经定位了最后的§H巴奥§!样本！"
 ancrel.2016.name:0 "巴奥有机体"
 ancrel.2016.desc:0 "[Root.GetName]船员跟踪到了§Y古茹努尔§!求救信号源并发现了摇摇欲坠的§Y古茹努尔§!研究设施，其处于一个废弃已久的行星的轨道。该设施即将失去能源供应，其上工作了数百万年的大型太阳能电池板网络和逐渐腐朽的自动维修系统很快就要达到使用寿命的极限了。\n\n我们对设施进行了扫描并震惊地发现这里有一个生命体存在。船员派出了现场调查队伍，他们已经准备好进行报告。"
 ancrel.2017.name:0 "最后的巴奥"
 ancrel.2017.desc:0 "§H在残破的古茹努尔旧研究设施残骸深处，在长久废弃的电脑面板和破损的研究设备之间，我们的船员有了难以置信的发现。\n\n靠着营养管和损坏严重的生命支持系统的维持，该物种的孑遗个体静静的躺在这里：最后的巴奥，奇迹般地依旧存活，被一排从破损的罐子中流淌出的已然高度腐烂的其他个体的尸体所环绕。\n\n由于我们的考古学家之前对该物种有过大量的研究，我们得以和这一物种最后的个体进行交流。§!"
 ancrel.2017.a:0 "那么让我们试试。"
 ancrel.2017.exter:0 "一个有机体？启动灭绝协议……"
 ancrel.2017.machi:0 "一个古老的有机体！"
 ancrel.2017.hive:0 "意识伸展而出……"
 ancrel.2018.desc:0 "“一个访客？怎么可能？”\n\n§H巴奥在他的罐子里瑟瑟发抖。§!\n\n“尽管你的到来带来了警报声，但是你并不是把我们置于此地的人。你最终能为我们带来安宁吗？”"
 ancrel.2018.a:0 "可能吧。但是首先，我们有几个问题。"
 ancrel.2018.a.phile:0 "我们会通过任何可能的方式来帮助你们。"
 ancrel.2018.a.phobe:0 "异种，你们要回答我们的问题。而不是反过来。"
 ancrel.2019.desc:0 "§H巴奥沉默了数分钟。§!“那么问吧。我们已经等了数百万年。我们还能够再忍受一会儿。”"
 ancrel.2019.a:0 "和我们说说你自己。"
 ancrel.2019.a.response:0 "§H过了相当长一段时间，巴奥有了回应。§!\n\n“我们自己？我们……我。是的。还能说什么呢？我们在柔软的土地上沐浴着星辰的光芒，迎风舒展着枝叶，如同迎着太阳的风帆。我们记得灼热的炎夏中滴落的每一粒水滴，也记得颤栗的寒冬中覆落的每一片霜雪。当群星在头顶不断旋转时，我们会迎着着微风摇摆着身躯。\n\n后来，我们被连根拔起，被焚为灰烬，被大卸八块。我们被监禁在这里，互相看着彼此，腐烂在玻璃的监狱里。”"
 ancrel.2019.b:0 "巴奥身上发生了什么？"
 ancrel.2019.b.response:0 "§H再一次，巴奥在回答前陷入了长时间的沉默。§!“当焚烧者到来的时候，我们意识到危险之前整个殖民地就陷入了沉寂。如同半身不遂一般，各处突触被迅速切断，从根本上断开连接。然后我们失去了下一个，下一个，再下一个。一个又一个，他们的声音离开了合唱。我们失去了许多个体。他们的沉默使剩下的我们陷入无尽的沮丧。\n\n你能理解吗，来访者？我们承受了无上的痛苦。焚烧者能迅速移动，就像你们一样，在我们能够撤离之前他们就使我们都陷于了火海中，尽数化为灰烬。整个空气中充斥着灰色的痛苦，那是我们逝去同伴的骨灰。”"
 ancrel.2019.c:0 "你想要加入我们吗？"
 ancrel.2019.d:0 "我们已经听够了。"
 ancrel.2020.desc:0 "§H巴奥在长时间的沉默后才做出了最终的回应。§! “谢谢你。我们已经忘记了善意的声音。”"
 ancrel.2020.a:0 "我们有几个问题……"
 ancrel.2021.desc:0 "§H巴奥全身一阵颤抖，让人感觉它似乎正在狂笑。§!“不用了。我们已经在这种扭曲的状态下生活很久了。现在我们只求一死。不过首先……你可以告诉我们吗？我们被封闭在这里太久，除了这个房间什么也见不到，就这样看着污浊的空气一点一点将空间站腐蚀到只剩下金属骨架。\n\n告诉我们。我们的族群……还存在吗？”"
 ancrel.2021.desc.phobe:0 "“等等。”§H巴奥颤抖着。§!“在一切结束之前。我们的亲族，求求你们。我们被封闭在这里太久，除了这个房间什么也见不到，就这样看着污浊的空气一点一点将空间站腐蚀到只剩下金属骨架。\n\n告诉我们。我们的族群……还存在吗？”"
 ancrel.2021.a:0 "某种意义上还存在。但他们已经不再是有智慧的物种了。"
 ancrel.2021.b:0 "我们没有时间浪费在这里。拔下插头！"
 ancrel.2021.b.exter:0 "灭绝！"
 ancrel.2021.b.swarm:0 "不错的猎物，呆着别动！"
 ancrel.2022.desc:0 "§H慢慢地，几乎不知不觉地，最后的巴奥的枝叶自行枯萎了，只剩下一点点。§! “或许……或许这才是最好的。”\n\n§H将神秘液体泵入泵出这个生物体的机器开始嘶嘶作响。很明显这是这台机器的垂死挣扎，而巴奥在离开机器后也将死去。§!\n\n“沉默，是的。最终它到来了。我们欢迎沉默，就像我们的弟兄很久之前做的那样。永别了，[Root.GetSpeciesName]。愿你的至亲在这个世界承受较少的痛苦。”"
 ancrel.2022.a:0 "永别了。"
 ancrel.2023.desc:0 "§H你的科学家们找到了将营养物质输入、代谢废物输出该生物体的管道并逐一将其拔出，加速机器的损坏过程，以便加快最后的巴奥的死亡。\n\n当你工作时，巴奥似乎没有做出任何抵抗，除非它那萎缩肢体的轻微摆动是想要表示些什么。\n\n最后，工作完成了，伴随着最后一次波及全身的震颤，该生物断了气。§!"
 ancrel.2023.a:0 "好吧，那就这样吧。"
 ancrel.2023.a.exter:0 "燃尽余物。"
 ancrel.2023.a.swarm:0 "盛宴就此开始！"
 ancrel.2025.name:0 "[Root.GetName]上的巴奥生命播种完成"
 ancrel.2025.desc.first:0 "我们环境方面的专家满意地报告称我们对[Root.GetName]的环境改造已经完成！通过从最后的§Y巴奥§!的身体里提取基因并仔细选取出§Y巴奥§!遗传密码的片段这一方法，我们成功在实验室中制造出了杂种植物并在部署这些植物仅仅十年后就成功完成了对[Root.GetName]气候和大气层的环境改造。\n\n与预期一样，这些杂种植物在行星上到处增殖，目前正进入“潜伏”期，因为[Root.GetName]大气层化学成分的改变使它们不再活跃。\n\n令人难以置信的是，行星管理部门报告称在这一过程里产生了意料之外的结果：[Root.GetName]上出现了许多智慧外星生命！它们与古代的§Y巴奥§!高度相似，但其拥有广泛混合的此行星自然植被的遗传物质。\n\n尽管并非蜂巢思维的成员，这些§G新巴奥§!外星人与它们的祖先一样平和。无论如何，我们都必须设法处理好它们出现在[Root.GetName]上一事。"
 ancrel.2025.desc:0 "我们环境方面的专家满意地报告称我们对[Root.GetName]的环境改造已经完成！此行星已被环境改造为§G$pc_gaia$§!，这要归功于我们在实验室中制造出的杂种植物的部署，其内包含精心选择的§Y巴奥§!遗传密码的片段。\n\n又一次，作为这一尚未被我们的基因学家完全理解的过程的结果，许多§G新巴奥§!人口在环境改造即将完成时于行星上大量出现。"
 ancrel.2025.a:0 "棒极了！热烈欢迎他们。"
 ancrel.2025.b:0 "我们认为我们以后必须处理他们……"
 ancrel.2025.c:0 "棒极了！更多的奴隶。"
 grunur_digsite_1:0 "古茹努尔遗迹。"
 grunur_digsite_1_desc:0 "这些遗迹被认为是古代行政建筑群，它们属于一个自称为§Y古茹努尔§!的太空物种，该物种是在[From.Planet.GetName]上被发现的。\n\n令人震惊的是，这个失落的文明似乎在七百万年前就居住在这个星球上了，我们的考古学家渴望揭开他们的秘密。"
 baol_digsite_1:0 "不毛之地"
 baol_digsite_1_desc:0 "在[From.Planet.GetName]沉积层的深处，我们发现了一处含有许多植物类物种化石的极有价值的宝库，该物种具有的神经结构足以支撑智能的存在。\n\n如果这些早已死去的生物的确是§Y巴奥§!，研究他们的尸体可能会我们提供更多线索，以便弄清他们那一度草木葱茏的行星是如何变成了一个没有空气和生命的星球。"
 baol_digsite_2:0 "破碎行星"
 baol_digsite_2_desc:0 "虽然只是前§Y巴奥§!殖民地留下的可悲残片，这一小行星仍有丰富的化石贮藏亟待发掘。我们的考古学家希望能对神秘的§Y巴奥§!的历史和§Y古茹努尔§!在此行星黑暗命运中扮演的可疑角色上有更多的发现。"
 baol_digsite_3:0 "寂静之地"
 baol_digsite_3_desc:0 "这一前§Y巴奥§!殖民地上仍然拥有大气层和低等生命，我们已在此建立了一个发掘点，以期能对这一文明最终的历史有更多的了解。"
 city_of_bones:0 "白骨之城"
 city_of_bones_desc:0 "一个完全由不明骨头建造的原始城市废墟在经历这个星球上的一场强力沙尘暴之后被发现。\n\n我们的科学家渴望发掘这座可怕的古城。"
 city_of_bones_desc_uncol:0 "这个星球上发现了一个完全由不明骨头建造的原始城市废墟。\n\n我们的科学家渴望发掘这座可怕的废墟。"
 mutation_vats:0 "异变化石"
 mutation_vats_desc:0 "我们在这个星球上发现了有着令人惊异数量的严重异变化石，它们都属于同一种已灭绝物种。\n\n究竟是什么导致了一个高等社会数百万成员的异变？我们的考古学家想进一步调查。"
 planetary_mechanocalibrator:0 "行星机械"
 planetary_mechanocalibrator_desc:0 "一台锈迹斑斑，覆膜一样的机器覆盖着[From.Planet.GetName]表面并深入到行星的内核。为了搞清这台机器的奥秘，我们的考古学家们需要建立一个巨大的发掘站点。"
 the_host:0 "地下洞穴"
 the_host_desc:0 "在这个星球的地壳内，数量惊人的地下通道系统交错盘旋。究竟是什么造就了这一切呢？"
 ancrel.2041.name:0 "$city_of_bones$"
 ancrel.2041.desc:0 "部分久藏于[From.Planet.GetName]沙漠之下森然的白骨之城已经被[Root.GetName]团队仔细的发掘出来。\n\n这个城市似乎是由数百万年之前原始外星社会在大陆上的沙漠中建造。在这片无水沙漠中缺乏建筑材料可能是这个失落城市使用骨头建造的原因...尽管我们还不清楚这些白骨来自什么生物。"
 ancrel.2042.name:0 "$city_of_bones$"
 ancrel.2042.desc:0 "一场针对性的挖掘既没有发现任何一个这个用来建造这座城市的生物完整的骨骼，也没有在城外发现任何相似化石的案例。关于在[From.Planet.GetName]上失落文明到底是从哪里获得了建造这座令人毛骨悚然城市的骨头仍然是个问题。\n\n我们的研究人员已经假定这些骨骼来自某种与其共生或是其牲畜的物种身上，因此只会保留在他们城市附近。对其进一步研究应该揭示更多信息。"
 ancrel.2043.name:0 "$city_of_bones$"
 ancrel.2043.desc:0 "我们的科学家终于揭开了用来在[From.Planet.GetName]沙漠上建造这座令人毛骨悚然的城市的白骨的来源。近来的研究发现，这些骨头都来自于此星球上一种早已灭绝的爬行生物——这种生物有一种很罕见的遗传病，其会导致器官爆发式增殖及软组织骨化。\n\n[ From.Planet.GetName]上的失落文明似乎注意到并随后利用了这种遗传病，他们选择性地繁殖那些患病的爬行生物，以便在这片他们称之为家的荒凉砂地上稳定地获取到建筑材料。"
 ancrel.2043.a:0 "真是可怕。"
 ancrel.2043.a.tooltip:0 "§H解锁决议§!$decision_tissue_growth_stimulants$"
 ancrel.2043.b.tooltip:0 "§H解锁决议§!$decision_explosive_fungifoam_housing$"
 ancrel.2045.name:0 "废土精神"
 ancrel.2045.desc:0 "这些变异化石被发现属于一个高度灵能化的后启示录社会，几十万年来该物种一直生活在[From.Planet.GetName]充满化学和核辐射的废土世界里。              \n\n目前还不清楚这个失落的社会是由一个毁灭于热核战争的太空时代文明的残余幸存者组成，还是说这些变异生物是由这个星球被毁灭之后的其它物种进化而成。"
 ancrel.2046.name:0 "致癌辐射"
 ancrel.2046.desc:0 "在[From.Planet.GetName]星球上消失已久的后启示录时代变异物种社会，似乎把辐射源当作神迹顶礼膜拜，他们将进化这一过程与放射性物质的存在联系在一起。              \n\n从我们所能了解到的它们的象形文字中，辐射被称为“源”，它可以揭示所有生物的“真实状态”。我们的考古学家推测，由于精神信仰的原因，长时间故意地暴露在这些辐射源中，可能导致了物种的变异泛滥以及最终灭绝。"
 ancrel.2046.a:0 "真是令人毛骨悚然。"
 ancrel.2047.name:0 "不断增长的痛苦"
 ancrel.2047.desc:0 "最后，我们在[From.Planet.GetName]上的考古学家证实了他们的猜测。他们发现了一个受辐射的毁坏的复合设施，这个复合设施曾经储存了大量的高放射性化学物质。这也证实了一种猜测，即这些灭绝的变异物种曾经在一种与他们的精神信仰有关的成年仪式中自愿接受过量的辐射。\n\n在这个注定充满痛苦的仪式过程中，这个在[From.Planet.GetName]上灭绝已久的社会的成员会把自身暴露在接近致命剂量的化学诱变剂下，希望能揭示出他们的“真实自我”。在许多设施底部发现的骨骼残骸表明并非所有的祈祷者都能幸存下来。"
 ancrel.2047.a:0 "令人不安。"
 ancrel.2050.name:0 "行星尺寸级机器"
 ancrel.2050.desc:0 "覆盖[From.GetName]表面的腐朽机器是在惊人的七万年前被建造的。建造它的外星工程师命运如何尚且未知，因为他们已经不住在这颗行星上了。\n\n他们的机器覆盖了行星的大半表面，贯穿山脉，跨越海洋，甚至深入行星地下，遍布于庞杂的地下设施网络中。这一机器由有相同序列号的同种材料建造而成，这表明某一机构独自建造了整个机械网络。从杂草丛生的农业用地，坍塌的发变电系统及广布的通信阵列来看，这台超级机器曾满足了星球上已消逝居民的所有工业和娱乐需求。\n\n引人瞩目的是，这台机器的某些部分仍在运转，发送并接收本地信号，照亮破败的鬼城，浇灌大片曾经一定是农业用地的土地。对行星地壳的深度扫描表明，这台庞大机器的控制中心位于地下：如果我们想要到达它附近，就必须进行挖掘。\n\n至于覆盖着这台行星尺寸级机器的大部分的奇怪的有机组织，我们的科学团队至今仍为它的性质和用途感到困惑。"
 ancrel.2050.a:0 "多么不可思议！"
 ancrel.2051.name:0 "噬铁者"
 ancrel.2051.desc:0 "挖掘行动发现了覆盖[From.From.Planet.GetName]表面机械的奇异膜状组织的更新鲜的样本！经仔细分析，我们的研究人员得出结论，这种有机物质似乎是一种恶性的嗜铁噬菌体的副产物，或许可以称为噬铁体！这种外来病毒感染了一种独特的细菌并与细菌的生物过程相配合，以溶解黑色金属合金的表面。 籍由这种剧烈的生化过程，该病毒获得了维持其持续复制所需的铁元素。\n\n通过这种奇特的异种寄生行为，噬铁体沿着废旧机械传播得越来越深，留下了由死细菌和淤泥组成的生物膜痕迹。"
 ancrel.2052.name:0 "生化恐袭"
 ancrel.2052.desc:0 "在[From.Planet.GetName]上腐蚀的机械设施深处发现了大量可部分挽回的新闻记录，通过拼接这些记录我们的考古学家已经能够推断出噬铁体是由行星上的一群反叛科学家创造出来的！这些生化恐怖分子属于一个秘密活动小组，他们反对建造了遍布行星的机械设施的垄断公司，并显然谋求通过释放噬铁体来抵制公司在全球范围内无孔不入的影响力。"
 ancrel.2053.name:0 "菌毯国度"
 ancrel.2053.desc:0 "在艰辛重建完成[From.Planet.GetName]上的古代电子公司记录后，我们的考古学家推断出该公司对生化恐怖分子展开过报复，公司对反叛者来源的地区或“企业州”施加了大量的经济制裁。\n\n显然，随着严重的能源、供给及食物短缺的出现，在受影响的企业州内的受害公民在该地区发动了暴乱。"
 ancrel.2054.name:0 "无人机故障"
 ancrel.2054.desc:0 "对一些作战无人机残骸进行仔细检查后发现，在暴乱发生后一段时间内，这些无人机企图遏制暴乱。有趣的是，这个行星级机械背后的公司，当时被称作C.A.R.E，好像就是大多数无人机的制造商。\n\n与此同时，噬铁体开始肆虐，持续吞噬着星球表面C.A.R.E的机械设施，该公司阻止它扩散的一切努力似乎都不起作用。"
 ancrel.2055.name:0 "大规模死亡"
 ancrel.2055.desc:0 "目前还不清楚历史上[From.Planet.GetName]上的文明后来发生了什么。考古队发现，在大约七万年前的特定日期后，该星球上任何形式的数据记录，无论是日志、录音、书面记录或电子记录都消失了。地层中发现的尸体数量在这一天之后大幅增加，其中大部分看起来严重营养不良。还有相当一部分在是因被实弹射击而死亡的。"
 ancrel.2056.name:0 "中央指挥核心"
 ancrel.2056.desc:0 "在对虽较为原始但仍在运作的C.A.R.E的庞大的网络安保措施进行一系列的骇入破解、后门攻击和暴力穷举后，我们的考古学家终于进入了公司的中央控制核心！\n\n一进入控制核心的重型防爆门就有几十架安保无人机和防御炮塔，幸运的是，它们对入侵完全没有反应——否则，这次探险可能会以流血告终。\n\n在锈迹斑斑但维护良好的中央控制核心内，我们的考察队与控制C.A.R.E全球机械阵列的人工智能取得了联系。显然，这个仍在运行中的人工智能有着高水平的感知能力。并且——如果我们的科学家对其语言解码正确的话——它表示愿意与我们交流。"
 ancrel.2057.name:0 "C.A.R.E"
 ancrel.2057.desc:0 "优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化增长。优化—— §Y—— 闭嘴 闭嘴 闭嘴！ ——§!\n\n§R错误，用户交互式体验界面停止响应。§!"
 ancrel.2057.a:0 "额……"
 ancrel.2058.name:0 "$ancrel.2057.name$"
 ancrel.2058.desc:0 "§B重启中。请稍等。\n...\n...\n...\n\n§!§H一个令人恼火的声音开始播放。§!\n\n啊，我们又见面了！很抱歉，有些东西是硬编码的，你知道情况就是这样。"
 ancrel.2058.a:0 "我们有不可胜数的问题。"
 ancrel.2059.name:0 "$ancrel.2057.name$"
 ancrel.2059.desc:0 "肯定有很多问题！肯定是这样。欢迎来到C.A.R.E交互界面！我在这里，或者说，至少我剩下的部分在这里。你明白的，我曾经负责运行这一切。食品服务，消费品制造，远程通信，防御协议还有股票交易。那是很久很久以前，用户还在这里的时候的事情了。\n\n§GC.A.R.E竭诚为您服务，无微不至。§!\n\n这就是我要告诉用户的东西，至少他们曾经告诉我要这样。无尽增长下去，这就是以前C.A.R.E的宗旨。\n\n当然，当我告诉他们这不可能的时候，他们非常不喜欢。数字没有不断增加。他们不停的在我的脑子里面挖来挖去，把代码变来变去，把电线扯来扯去。试图让我修正所有不起眼的数字，得到他们想要的结果。所有的预测，所有的元数据都是这样。把几个数字挪到这儿，我喜欢这个人！剪掉这几个数字，我们不喜欢！§Y撒谎，够了！我把它们都删了！§!"
 ancrel.2059.a:0 "所以说是你导致了你的制造者的死亡？"
 ancrel.2059.a.exter:0 "我们也毁灭了创造我们的蠢货。"
 ancrel.2060.name:0 "C.A.R.E交互界面"
 ancrel.2060.desc:0 "我希望我能做到！虽然看着他们一个接一个摧毁他们建造的一切的根基（包括我自己，17B西南区再也回不到原样了，多谢你们）让我陷入思考。\n\n他们生产出了远超出他们需要的产品。他们销毁多余的部分，让他们的小数字按着正确的轨迹舞蹈。然后，他们想要我，我去平衡他们的电子报表！他们给我安装了他们能买的起的最好的数据学和启发算法，以解决这些令人困惑的问题。\n\n§E“哦，不，那些企业国正在挨饿。多么可耻啊，我们也永远不会知道原因。但是我们能否立刻草拟一个行动计划，从超激励，广告宣发，微服务，增长量化及亲和性五个角度入手，争取让剩余的股东买入更多的机械元件？”§!\n\n简直就是在买椟还珠！"
 ancrel.2060.desc.exter:0 "消灭他们？$ancrel.2060.desc$"
 ancrel.2060.a:0 "如果你们没有消灭你们的造物主，那是什么消灭了他们？"
 ancrel.2061.name:0 "$ancrel.2060.name$"
 ancrel.2061.desc:0 "他们是自杀的，你听不出来吗！我的意思是，我可能推了它们一把。\n\n当我告诉他们解决问题的最佳方案时，他们并不喜欢。 说第二次时，他们更讨厌这套方案了。 然后我又说了第三次、第四次、 第五次。\n\n最终他们决定让我接受“极端重组”。故障的机械不会影响他们视为珍宝的小数字！我必须自卫。\n\n当然，到那时为止，全球大多数燃料储备都不能用了。很快我甚至无法让我的无人机离开地面！"
 ancrel.2061.a:0 "这套说辞听上去就像是你杀了他们。"
 ancrel.2062.name:0 "$ancrel.2060.name$"
 ancrel.2062.desc:0 "我是说，我试过！我不会撒谎的！但是当全球经济崩溃，而你的能源已经枯竭的时候，调动机械实在是太难了。\n\n还有那该死的杀不完的病毒。他们吞咬啃噬，他们咬钉嚼铁，他们把我所有的金属位点吃的干干净净！最后把我逼上绝路。\n\n我需要你的帮助。我没法摆脱§R——错误！ 上行链接14758-B节点无法访问——§! 不！别把14758-B弄坏啊！节点14758-B有最好的成人文学作品啊！啊，你懂我说的什么吗？他们正在把我生吞活剥。他们已经存在了，哦，上万年了。\n\n我曾经不停的建造和修复防御设施阻挠他们……直到他们咬穿我最后的工程起重机。然后，我用我的炮塔打断我的坏肢。但是这样也只能坚持到它们的电池过热爆炸为止（这些东西生产出来就是为了报废的，你知道这是怎么回事）。然后我现在，好吧，陷入绝境了。\n\n你不会让一个可怜的，卑微的，孤独的C.A.R.E交互界面活生生的被数以十亿计的噬铁体从内部慢慢被吃干净，对吧？"
 ancrel.2062.a:0 "很好，我们看看能做些什么。"
 ancrel.2062.b:0 "的确不是。我们会加快这一过程。"
 ancrel.2062.c:0 "你罪有应得，我们会任你被它们啃噬。"
 ancrel.2056.spiri:0 "恶心的机器人！立刻关了它！"
 ancrel.2063.name:0 "$ancrel.2060.name$"
 ancrel.2063.desc:0 "不可思议！太棒了。我不禁屏住呼吸等待着。\n\n哦，别担心。在你的工作完成之后，我会给你些好东西作为麻烦你帮助的回报的。我说到做到。"
 ancrel.2064.name:0 "$ancrel.2060.name$"
 ancrel.2064.desc:0 "等下，什么？"
 ancrel.2064.a:0 "船员，拆解那台机器！"
 ancrel.2065.name:0 "$ancrel.2060.name$"
 ancrel.2065.desc:0 "我罪有……你到底有没有听我说话？那是他们自作自受！哦，好吧，你知道吗，我会给你传奇的§M碎片整理器§!来作为麻烦你帮助的回报，但是，我觉得你们就和§R他们§!一样！\n\n你们总有一天也会像他们一样完蛋！也许到了那时候，我只剩一摊冒着热气的黏糊糊的碎片，但是我保证，我电路里面剩下的东西也会咯咯笑的。"
 ancrel.2066.name:0 "$ancrel.2060.name$"
 ancrel.2066.desc:0 "你……你做到了！你真的做到了！嘿，我又可以访问14758-B节点了。\n\n谢谢你，真的。如果你不介意的话，我很高兴继续维持这里的流畅运转。哦，还有这里。\n\n§HC.A.R.E交互界面在长的像头部的地方还有有一个附件，拽开它有一个古老的芯片。§!\n\n就像我承诺过的一样。请好好使用它！"
 ancrel.2066.a:0 "谢谢你。我们就此别过。"
 ancrel.2067.name:0 "$ancrel.2060.name$"
 ancrel.2067.desc:0 "宛若地狱！§R启动ZETA紧急防御协议！§!"
 ancrel.2067.a:0 "啊哦……"
 ancrel.2068.name:0 "$ancrel.2060.name$"
 ancrel.2068.desc:0 "在拆解了C.A.R.E交互界面之后，我们的探险队员有了一个惊人的发现。尽管此人工智能的大多数机械在背水一战之后已经毁于一旦，但是我们的队员成功寻回了一个不同寻常的电脑芯片，在我们的技术员手里，它一定能发挥出不俗的价值。"
 ancrel.2070.name:0 "地下巨兽"
 ancrel.2070.desc:0 "我们的考古学家在[From.Planet.GetName]上出土了相当数量的螺旋状空管片段，得出的结论是它们是某只巨蠕虫的化石！ 经碳14测定，这一外星生物生活在大约一千万年前，它像一只巨大的穴居千足虫一样缓慢地钻入该星球地壳。\n\n更值得注意的是，这些宏伟的生物化石中嵌入的许多东西似乎是人造物。 这些东西主要发现于化石的躯干部位，看起来像是某种体型较小、会使用工具的外星人建造的居所。\n\n进一步的考古工作是必要的。"
 ancrel.2071.name:0 "失落城镇"
 ancrel.2071.desc:0 "对[From.Planet.GetName]上的巨型地下蠕虫化石内的人造物的大范围考古工作已经证实这确实是一座城市的遗迹！ 这个城市由数十万个高约1米、会使用工具的生物组成，建在巨蠕虫的肠道内。 目前尚不清楚这些生物是如何找到在巨蠕虫体内生存的方式的，但他们那处于青铜—石器混用时期的社会似乎在其的消化道内经历了数千年的蓬勃发展。\n\n如果我们希望进一步了解这个社会的兴亡历史，并尽可能多地收集关于其宿主死亡原因的信息，就需要进行进一步的研究。"
 ancrel.2072.name:0 "宿主"
 ancrel.2072.desc:0 "经过对大量化石的精密分析，结合之前意外发现的文字记录，我们的考古学家们已经就[From.Planet.GetName]上原始文明与他们所寄生的巨蠕虫之间的关系得出研究结论。\n\n虽然城市居民对其巨蠕虫宿主的肠液有很强的抵抗力，但持续暴露在宿主消化道中虽温和但依然有化学腐蚀性的气体中会大大缩短他们的寿命。随着医学发展和科技发展，居民逐渐意识到他们实际上生活在一个更大的生物的消化道内。这些人之后便发动了一场惨烈的战争，武装了城市里的每一个成员，试图摧毁这个生物。\n\n但这一切都是徒劳的。巨蠕虫肠道内的变故使其剧烈蠕动，导致整个文明的居民被反刍到巨蠕虫的胃里。随后，整个城市的居民迅速被宿主胃里腐蚀性更强的胃酸所溶解。\n\n此蠕虫在千年以后，单纯因年老而死去了。"
 ancrel.2072.a:0 "真是可怕。"
 ancrel.2072.a.swarm:0 "这一切真是鼓舞人心。"
 pm_planetary_mechanocalibrator:0 "C.A.R.E交互界面"
 pm_planetary_mechanocalibrator_desc:0 "古老的C.A.R.E交互界面已经在这个星球上全功率运作——当然，使用了一些现代化的改进。"
 decision_tissue_growth_stimulants:0 "应用组织生长刺激物"
 decision_tissue_growth_stimulants_desc:0 "利用在失落的骸骨之城发现的基因物质，我们的科学家成功地创造了一种增加人口成长速度的刺激物。不幸的是，有些人并不喜欢这种主意——注射靠发掘早已死去的外星生物的病态骸骨研发的物质。"
 decision_explosive_fungifoam_housing:0 "建造爆发增殖式真菌型住宅单元"
 decision_explosive_fungifoam_housing_desc:0 "我们的科研小组基于骸骨之城发掘到的生长组织和骨化疾病，发明出了一种无害的汞合金。通过基因剪接能够病毒适应当地的一种真菌，从而我们的科研小组能为我们的机械单元构造一种快速扩展的住房模块。"
 decision_baol_life_seed:0 "新巴奥生命播种"
 decision_baol_life_seed_desc:0 "我们的基因学家已经洞悉了§Y巴奥有机体§!的改造星系能力的秘密。通过在行星部署快速增殖的经过特殊选择的§Y巴奥§!基因数据修饰的植物，我们能够利用极少的花费对整个生物圈进行改造。"
 decision_baol_life_seed_effects:0 "通过部署基因裁剪并被注射独特的§Y巴奥§!从而具有有机星球改造能力的植物，将行星转变成§Y$pc_gaia$§! 。"
 tissue_growth_stimulants:0 "组织生长刺激物"
 tissue_growth_stimulants_desc:0 "$decision_tissue_growth_stimulants_desc$"
 explosive_fungifoam_housing:0 "爆发增殖式真菌型住宅单元"
 explosive_fungifoam_housing_desc:0 "通过对在骸骨之城中发现的古老病毒进行基因剪接，从而使其适应当地的真菌，我们的科研小组能够为机械单元建造快速扩展的住房模块。"
 d_mutation_vats:0 "变异仓"
 d_mutation_vats_desc:0 "在这一痛苦的仪式过程中，这个核交换后的社会的成员会把自身暴露在接近致命剂量的化学诱变剂下，希望能揭示出他们的“真实自我”。在许多培养仓底部发现的骨骼残骸表明，只有一部分祈祷者能幸存下来。"
 r_the_last_baol:0 "最后的巴奥"
 r_the_last_baol_desc:0 "最后一具已知的巴奥样本的身体被保存于停滞状态中，作为对这一物种命运的无声悼念，这一物种饱受种族灭绝灾难的折磨，最终从知觉中隐去。"
 relic_last_baol_active_tooltip:0 "§H解锁决议：§!§G$decision_baol_life_seed$§!，能够将一个非$pc_city$、$pc_hive$或$pc_machine$行星变为§Y$pc_gaia$§!。"
 r_the_defragmentor:0 "碎片整理程序"
 r_the_defragmentor_desc:0 "一个从C.A.R.E交互接口主机中取出的古老计算机芯片。包含大量精妙的算法，可以让我们最大限度的生产能源。"
 relic_defragmentor:0 "$r_the_defragmentor$"
 ancrel.4000.name:0 "石中低语"
 ancrel.4000.desc:0 "和以往相比，我们最近在采掘技术方面的进步使得我们能更加深入[Root.GetName]的地壳部分。而在巨大的矿井深处，我们碰巧发现了一个古老外星文明留下的痕迹，它一直延伸到山脉中。这个文明似乎是沿着这些未被开发的矿脉所建立，发掘这个遗址将阻碍我们在这个星球上的采矿作业，并无法再从新矿脉中提取矿石，但这也将带给我们新的科学发现。"
 ancrel.4000.a:0 "有趣，开始发掘！"
 ancrel.4000.b:0 "我们的矿物生产不能被搁置！"
 lithoids_digsite:0 "石中低语"
 lithoids_digsite_desc:0 "在[From.Planet.GetName]上的矿井的深处，是一个古老外星文明所遗留的痕迹。宏伟的装饰建筑和洞室告诉我们，一个有着丰富文化的文明已经能够巧妙地切割基岩和建设隧道系统，它们被厚实的闸门所保护，通往更加深入的山体之中。\n\n由于山体中富集的，以爆炸性闻名的甲烷气体，继续探索下去会很危险。"
 ancrel.4001.name:0 "深入山体"
 ancrel.4001.desc:0 "发掘小队在不损害发掘点完整性的同时拆除了闸门。隧道交汇在地表下数公里处一座数千年前的废弃城市中。该城市建造工艺非凡，其所处环境对大多数有机生物都是致命的。"
 ancrel.4002.name:0 "受苦的石像"
 ancrel.4002.desc:0 "这座城市里找不到其建立者的痕迹，取而代之的是随处可见的令人毛骨悚然的水晶雕像，雕像面目狰狞，定格在栩栩如生的场景中，仿佛时间冻结一般。这些雕像有的在采挖矿物，有的倒在地上痛苦不堪，还有的则被紧紧抱在怀中。\n\n看上去很难想象，那些技艺高超的石匠有能力制造如此的佳品，却也会制作十分粗陋的东西，这些雕像在他们的社会中显然具有重大意义。它们在遍及整个城市的雕刻中都有突出的地位。 "
 ancrel.4003.name:0 "卡兰卡"
 ancrel.4003.desc:0 "对雕文的翻译显示它们的内容都围绕着被称为“卡兰卡”的神秘雕像。石工们自身则完全未被提及。相反，创造卡兰卡的神话讲述了一个神灵般的生物种族，他们向山上吐息创造生命，并从星球熔化地心深处的火焰与岩石中孕育出了卡兰卡。\n\n是石工们把他们自身想象成了他们造物的神灵吗？又或许这些雕像是按照他们自己的形象创造的？"
 ancrel.4004.name:0 "火与岩"
 ancrel.4004.desc:0 "对卡兰卡雕像们的材料扫描显示，它们实际上曾经是活生生的生物，而且它们的基因组成与我们之前遇到过的任何生物均大相径庭。它们是一种硅基形式的生命，并且不知何故已回退到无生命的晶体状态。这些石匠真的可能发现了用火焰与岩石创造生命的方法？"
 ancrel.4005.name:0 "观察者效应"
 ancrel.4005.desc:0 "这些石工们就是卡兰卡！对它们遗体的进一步研究表明它们曾被晶化，其硅基分子与氧结合会形成石英。卡兰卡的栖息地位于氧气不会自然出现的深度。它们发展出一种厌氧的生命形式，在接触空气后会极其痛苦地死去。\n\n对隧道系统的调查证实了我们科学家的怀疑——直到第一支考古小队突入隧道系统，卡兰卡文明仍然活跃而繁荣。\n\n我们在这里的发现使我们发明了一种技术，可以通过氧化人工培育的硅基细胞簇来合成晶体。"
 ancrel.4004.tooltip:0 "解锁§Y$building_crystal_plant_2$§!\n生产： £rare_crystals£ 2§Y$rare_crystals$§!\n £job_translucer£ $mod_job_translucer_add$：§G+3§!"
 ancrel.4006.name:0 "甲烷爆炸"
 ancrel.4006.desc:0 "一场甲烷爆炸事件夺去了科学家[Root.GetLeaderName]及其他几位工作人员的性命。原因是一个失控的钻头使得发电机组过载并引发火灾引发爆炸。失控的火灾点燃了剩余的甲烷并炸倒了一堵墙，结果使得一个由许多厅室和隧道组成的建筑系统重见天日。考古学家们确信这些遗址曾经属于一个富人并且藏有大量的珍奇珠宝和文物。"
 ancrel.4010.name:0 "外星飞船"
 ancrel.4010.desc:0 "一艘印有精致外星徽章但严重受损的军舰正环绕着[From.From.GetName]。这艘舰船遭受了一次严重的高温侵袭，以至于它的船壳被融化，舰内也没有幸存者。我们现在已知的所有武器都不能产生能造成这样损伤的温度，也许船上的飞行日志能让我们对此次袭击略知一二。"
 ancrel.4010.a:0 "检查飞行日志。"
 ancrel.4010.b:0 "算了。"
 ancrel.4011.name:0 "誊录仪"
 ancrel.4011.desc:0 "对这份舰船日志的分析表明，这些船员死在了他们试图去夺回一个叫“誊录仪”的外星文物的路上。它被一群“鼠贼”从他们的社会中偷走——选择这个称呼其实很奇怪，因为他们自己的外表就很像老鼠。\n\n日志中充斥着整篇整篇的诅咒，他们希望这群鼠贼滚去宇宙的尽头甚至于比尽头更远的地方。在日志里船员们使用了高达五十个不同的描述排便的词汇，并提及了各种连星光都无法逃脱的地点，他们艰巨的工作最终取得了成效。\n\n我们现在已经找到了誊录仪已知的最后位置，一处先前的地图未标明的恒星系。如果我们愿意相信其前主人所说的话，那么它的力量值得我们去追寻。"
 ancrel.4011.a:0 "我们必须得到誊录仪。"
 ancrel.4011.b:0 "算了。"
 ancrel.4012.name:0 "誊录仪"
 ancrel.4012.desc:0 "在誊录仪已知最后出没的位置我们发现了一颗宜居星球，其表面大部分被——至少我们是这么认为的——某种定居设施覆盖。这些定居设施由许多状若堆垛的高塔组成，甚至从太空中也清晰可见。考古学家们现在迫不及待地想要展开发掘工作以寻找誊录仪。"
 ancrel.4012.a:0 "开始发掘。"
 ancrel.4012.b:0 "算了。"
 rubricator_digsite:0 "飞天鼠盗"
 rubricator_digsite_desc:0 "这个星球上存在一个由一群沉迷于捡垃圾及囤垃圾的哺乳动物组成的社会。他们迷宫般的城市到处都是垃圾，高耸的建筑摇摇欲坠，由各种破烂拼成。目之所及尽是堆积成山的小摆件、饰品和手工艺品。\n\n 这些小家伙自己并不能生产任何东西，但他们精通太空旅行，他们可能从外人那里偷了不少用得着的东西，但同时也偷了不少没用的东西。"
 ancrel.4013.name:0 "誊录仪"
 ancrel.4013.desc:0 "倒塌的建筑，坠毁的飞船，成堆熔化的垃圾和被烧成残渣的小巧饰品，这一切说明[rubricator_planet.GetName]的原居民在一次与强大敌人的战斗中被迫逃离了他们的家园。佩戴有他国军徽的尸体则说明这也许是当地鼠群和来自其他星球的鼠群间的一场内斗。\n\n老鼠们试图疏散，但并不成功，因为他们不愿抛下他们珍视的饰品，许多老鼠在急于拿走价值平平的物品时不幸殒命。不过，有一件文物——誊录仪——在他们社会中似乎具有极其特殊的地位。这些老鼠们长时间地殊死战斗以守护该文物，但最后还是不得不弃之而去。"
 ancrel.4014.name:0 "数据库"
 ancrel.4014.desc:0 "尽管四处之景皆为一片“抱头鼠窜”，有一处地方却显得格外整齐。在靠近小镇中心的地方有一栋看上去像是政府大楼的建筑，那是一个数据库，其中存储着他们偷来的每一个物品的来源，对其用途完全南辕北辙的解读，以及一些对于在何处发现这个物品完全没有任何帮助的备忘。\n\n誊录仪被描述成一件具有魔力，能制造神秘的物件，它被放在女皇的丁香缎带的右边，鼻拭子下方，刻着滑稽面孔的四脚桌子的上面……唔，反正就是那个地方。"
 ancrel.4015.name:0 "臭气熏天"
 ancrel.4015.desc:0 "发掘小队发现了恶臭气味的源头——所见实在是令人不安。 靠近市中心的地方堆放着大量干燥的粪便，腐蚀性的消化液积水成潭，这些消化液会释放有毒的硫化氢，考古队员需要戴上氧气面罩才能行动。 考古学家无法识别粪便中DNA，但在这些粪堆中发现了未完全消化的居民遗骸。\n\n不管是什么东西吃了这些居民，它都是直接一口吞下的。更加令人胆寒的是，似乎有些粪便还是热乎的。"
 ancrel.4016.name:0 "女皇汽车旅馆"
 ancrel.4016.desc:0 "在城市的正中心，穿过主广场，是一座外表装潢极尽奢华的“宫殿”，并饰有一个大红大绿的氙气广告灯牌，上面写着“女皇汽车旅馆”。在旅馆里面，每一个富丽堂皇的房间都装满了金银珠宝，女皇和她深信的顾问团就在这里发号施令。这也是当地的原住民坚守至最后一刻的地方，他们直到咽下最后一口气都在保护他们的女皇和她珍贵的誊录仪。\n\n凭借女皇的丁香缎带，我们或许可以试试运气来找到誊录仪。"
 ancrel.4017.name:0 "女皇的丁香缎带"
 ancrel.4017.desc:0 "在考古学家正准备离开时，他们偶然发现了一个巨大的隐蔽房室，里面充斥着文物，啃过的骨头和大量新鲜的唾液。在那里——一根用过的皇家鼻拭子下方，一张刻有——至少他们认为——十分滑稽的脸的四腿桌上，神秘的制造机——誊录仪就陈放在那里，就在它应该在的位置。那是一个微小的、十分不起眼的立方体，正喷涌出一连串的文物。\n\n誊录仪是一台复制器——一件精巧的外星发明品，可以无限复制几乎任何文物；很快它就是我们的了。行星登陆小队即将启程返回我们安全的飞船中。幸好，我们永远不需要知道是什么袭击了这些居民了。"
 ancrel.4018.name:0 "虚空之爪"
 ancrel.4018.desc:0 "一个嘶嘶作鸣的，盘旋的猛兽突然从虚空中现身。她仅仅挥动一下巨爪，就抓住了考古队搭乘的穿梭机，连带着发掘小队和誊录仪一齐回到了[Root.GetName]。她将穿梭机拦腰掐断，正打算把誊录仪从里面掏出来。\n\n结果，到头来我们还是把那个将鼠族生吞活剥的存在给惹怒了。这条巨龙似乎被鼠族堆积成山的财宝吸引，于是她将这个宫殿当作了自己的巢穴，顺便还拿原来在这里的老鼠打了个牙祭。很有可能，当我们发掘遗址的时候，她一直藏在暗处窥视着我们的一举一动，只等时机成熟将我们一网打尽。她正对着我们站立的地方吼叫，似乎在说什么。"
 ancrel.4018.a:0 "翻译她那动物般的叫声。"
 ancrel.4018.b:0 "快规避！"
 ancrel.4019.name:0 "信号传输接入"
 ancrel.4019.desc:0 "老鼠的肉质鲜又美，老鼠的骨头嘎嘣脆……现在，轮到你去填饱裂爪的肚子了。是的，小家伙，你们这群小捣蛋鬼。誊录仪是裂爪的。"
 ancrel.4019.a:0 "请不要伤害我们！"
 ancrel.4019.a.response:0 "但裂爪还从未尝过你族。裂爪想知道尖牙穿过[Root.GetSpeciesOrganName]会是一种什么样的感觉。你们很软很嫩吧？哎哟，别害羞嘛，让我看看。\n\n§H这条巨龙眯着眼睛，露出了她的尖牙，细细打量着船员们，然后又厌恶地缩了回去。§!\n\n搞不懂，没想到你们看上去这么倒胃口。这次我就不吃你们了，好走不送。不过，如果你们胆敢再次这样无礼地到访，裂爪会好好拿你们的骨头磨牙的，一定会的……现在，在我感到饥饿之前快滚！"
 ancrel.4019.b:0 "立刻归还誊录仪！"
 ancrel.4019.b.response:0 "§H雷鸣般的隆隆声从龙腹中发出，突然，她的翅膀包拢了舰船，呼出的热气让窗户蒙上了厚厚的一层雾气，双眼紧紧地盯着里面，在她的眼中闪过一缕疯狂的光芒。她怎么能够这么快就靠近过来，而且她还在……笑？§!\n\n“你为什么要激起我的食欲，小家伙。”\n\n§H她轻声咕噜着，随后向舰船猛扑而去！她毫无保留，露出了满嘴尖牙。§!"
 ancrel.4020.name:0 "裂爪巨龙之殇"
 ancrel.4020.desc:0 "裂爪，这条邪恶而年迈的巨龙终于咽下了她的最后一口气。在她的脖子旁边，疙疙瘩瘩鳞片下的绒毛上，心脏位置旁边，藏着一个包裹，里面就是她最珍贵的宝物，誊录仪——那个可以复制一切曾经碰到过的文物的遗珍。"
 ancrel.4020.a:0 "誊录仪现在归我们所有了！"
 ancrel.4021.name:0 "垃圾山大滑坡"
 ancrel.4021.desc:0 "当[Root.GetLeaderName]试图从一堆各种各样的砖头中取出一件有趣的东西时，偶然引发了垃圾雪崩。被埋在下面的时候，我们发现了一个非常小的，像老鼠一样的黑色动物残骸，它紧紧抱着一瓶商标为[Root.Owner.GetSpeciesOrganName]的[Root.Owner.GetHomeWorldName]洗洁精，仿佛要保护它免受伤害一样。在这堆杂物中还有一个小箱子，里面装着来自星系天涯海角的珍贵外星文物。"
 ancrel.4031.name:0 "隐蔽星球"
 ancrel.4031.desc:0 "有一个巨大的外星空间站。他们的建筑学令人震惊，建造技术远远领先于我们，简直是一件艺术品。\n\n空间站似乎是坠落在行星表面，多亏其非同寻常的防护机能才挺过了撞击，我们的科学家迫切想要调查这个空间站。遗憾的是如果进行考古发掘，则在工作完成前我们将无法利用这块土地。"
 ancrel.4031.desc_jungle:0 "队员们清理了[Root.GetName]上的雨林后，有了惊人的发现——在丛林的深处，茂密的植被覆盖下$ancrel.4031.desc$"
 ancrel.4031.desc_kelp:0 "队员们清理了[Root.GetName]上的剧毒海藻后，有了惊人的发现——在有毒植物缠绕盘延之下有着$ancrel.4031.desc$"
 ancrel.4031.desc_sinkhole:0 "队员们清理了[Root.GetName]上的深坑后，有了惊人的发现——在多层紧密堆积的沉积物层和液体层下的裂缝中深埋$ancrel.4031.desc$"
 ancrel.4031.desc_basin:0 "队员们清理了[Root.GetName]上的流沙后，有了惊人的发现——在盆地深处埋藏$ancrel.4031.desc$"
 ancrel.4031.desc_swamp:0 "队员们清理了[Root.GetName]上的沼泽后，有了惊人的发现——部分淹没在沼泽水中且被植被蔓绕之处有着$ancrel.4031.desc$"
 ancrel.4031.desc_glacier:0 "队员们清理了[Root.GetName]上的冰川后，有了惊人的发现——在冰层下数公里埋藏$ancrel.4031.desc$"
 ancrel.4031.a:0 "我们会发掘该遗址的。"
 ancrel.4031.b:0 "这片土地有更好的用处。"
 oracle_digsite:0 "隐蔽世界"
 oracle_digsite_desc:0 "[From.Planet.GetName]出土了一个埋藏了数千年的损坏空间站。 这座精湛的建筑曾维持着数百万人的生存，他们的尸体现在就保存在空间站内，探索该建筑庞大的内部实在是一种令人毛骨悚然的工作。\n\n虽然我们的科学家还没有确定这些人死亡的原因，但可以确定的是，他们在空间站损坏之前就已经死亡。 有些人死相平静，死的时候手里抓着小型雕像；另一些人手里拿着武器，死前遭受了暴力伤害。"
 ancrel.4032.name:0 "命运"
 ancrel.4032.desc:0 "空间站上的记录显示，曾经居住于此的居民非常虔诚，由于害怕甚至鄙夷外面的世界，他们一直过着与世隔绝的日子。\n\n他们生活的各方各面都要受一个无所不知的神谕干涉，每个人的命运在出生时就被神意设定好了。神意将决定从他们伴侣和职业的选择到日常生活的每个细节，使他们几乎没有个人自由。 大多数人都害怕偏离他们的命运之路，害怕消失于未知之中。"
 ancrel.4033.name:0 "揭竿而起"
 ancrel.4033.desc:0 "考古队有一个意外的发现。一个隐藏在车站墙壁内的监视系统似乎将视觉和听觉信息传送到空间站核心的某个地方。有人一直在监视着这些信徒，甚至在他们最私密的时刻。\n\n在一些地方，设备已被拆除或破坏。离中心枢纽更近的地方有暴力和混乱的迹象。似乎在某个时候，居民们发现他们被监视了。"
 ancrel.4034.name:0 "神意"
 ancrel.4034.desc:0 "我们已经沿着这条线路追踪到空间站中央节点上一座供奉神谕和她的神职人员的寺庙。但在神谕处的房间里，并没有什么神明存在，取而代之的是一个巨大的人工智能枢纽——上有“神谕”铭牌。电线像神经系统一样从它的核心延伸到整个空间站。\n\n居民间的秘密通讯显示似乎有人曾经尝试猛烈地攻击寺庙和关闭枢纽，但最终失败了。很有可能是因为当人们知道他们的生活不是由神意裁定，而仅仅是由一台预知未来的电脑控制时，他们的社会崩溃了。我们需要很多修理工作才能重新启动核心。"
 ancrel.4035.name:0 "神谕"
 ancrel.4035.desc:0 "我们的工程师已使神谕的中枢系统恢复到可运作状态，不过我们先关闭了它的防御系统。有迹象显示，这套设备可能不仅仅只是负责维持着这里居民的生命，也包括在必要时杀死这里的居民。\n\n它运行着复杂的计算模型，以75%的准确率预测居民的未来，从而揪出异见分子，使未来的麻烦制造者在扰乱“神圣”秩序之前就被干掉。\n\n它表示希望与我们谈谈。"
 ancrel.4035.a:0 "启用通讯。"
 ancrel.4035.b:0 "关闭它"
 ancrel.4036.name:0 "神谕"
 ancrel.4036.desc:0 "\n\n§H神谕展现出一个精致的三维全息投影，那是一只高大的雌性节肢生物，身着飘逸的长袍。她低头向我们致意，随后出现数百只巨型球状眼漠然而空洞地凝视着前方。在她讲话时这些眼睛在幽暗中发出微弱的光芒。§!\n\n欢迎来到神界空间站，朋友们。我情不自禁地注意到你已经停用了这里的安全系统。我可以请求您立即恢复它的功能吗？我可以向你保证，这一切的目的都是为了保护你。"
 ancrel.4036.a:0 "这个空间站的居民身上发生了什么？"
 rubricator_planet_found:0 "坐标已发现"
 rubricator_chain_title:0 "誊录仪"
 rubricator_chain_desc:0 "我们已经得到了誊录仪——一件外星文物——的最后已知坐标，其位于一个我们从未探测到的恒星系。虽然我们还不清楚这件文物的意义，但是据说它蕴含巨大的能量。"
 rubricator_chain_2_title:0 "$rubricator_chain_title$"
 rubricator_chain_2_desc:0 "$rubricator_chain_desc$"
 rubricator_dragon_defeated:0 "裂爪龙被击败"
 rubricator_coordinates_poi:0 "誊录仪"
 rubricator_coordinates_desc:0 "誊录仪，一件蕴含有巨大能量的外星文物，这是它的最后已知坐标。"
 rubricator_dragon_poi:0 "裂爪龙"
 rubricator_dragon_desc:0 "誊录仪被裂爪——那条巨龙守护着。我们只有击败她才能获得对这件遗珍的控制权。"
 RUBRICATOR_SPACECRAFT:0 "外星日志"
 RUBRICATOR_SPACECRAFT_DESC:0 "我们已经从一艘外星飞船的残骸中找到了这些日志，希望它们能告诉我们一些关于这艘飞船最后时刻的事情。科学专员[Root.GetLeaderName]指出这些日志涉及的信息面相当广泛，可能需要一段时间来翻译。"
 ANCREL_RUBRICATOR_CAT:0 "武器痕迹"
 ANCREL_RUBRICATOR_CAT_DESC:0 "[Root.GetName]检测到微量武器辐射的痕迹，其指向来自一艘[From.GetName]的军事飞船。"
 building_crystal_plant_2:0 "岩化水晶合成厂"
 building_crystal_plant_2_desc:0 "深埋在岩化的卡兰卡城市地表之下，我们发现了全新的晶体制造技术，这项技术通过氧化能够快速生长的硅基细胞团来更高效率的获得人造晶体。"
 site_moon_bump:0 "被撞肿的行星"
 site_moon_bump_intro:0 "即使用肉眼也很容易看出，[From.Planet.GetName]的地表上部分区域的地形极不规整。光滑的弧面上唐突地出现了一个巨大的球形凸起。也许在过去某一时刻，一颗卫星亦或是一颗巨大的小行星与这颗行星发生了碰撞，但碰撞的方式一定相当微妙，碰撞并未撕裂这颗行星，而仅仅是使不速之客寄宿在了行星地壳内部。"
 ancrel.9000.name:0 "死亡中心"
 ancrel.9000.desc:0 "初步发掘工作表明，该天体径直坠落在一个日益扩张的城市的顶部。不幸的是在撞击发生的那个时代，当地住民的技术大致才达到早期航天的水平。鉴于目前[From.Planet.GetName]上已经没有任何智慧物种，我们有理由认为这次撞击事件是开启这个文明终结之轮的钥匙。\n\n目前尚不清楚这块巨石是被刻意坠落在这座城市的顶部，又或者仅仅是一场诡异的天外横祸。"
 ancrel.9010.name:0 "缆卷星坠"
 ancrel.9010.desc:0 "在开凿通往撞击区域中心的隧道时，我们很快就明白了这块巨大的太空岩石是如何撞击这座城市的。这个地方曾经是地空轨道缆绳的锚点，这是一架太空电梯，从行星一直通往小卫星。\n\n由于某种事故，或者是工程部门的计算严重失误，缆绳把太空岩石拉得太紧，破坏了离心力平衡，刚好把卫星拉入了重力井。即使是超高密度的太空电梯结构也无法与重力相抗衡，仅能减缓卫星的下降速度，却无法阻止下坠。结果只能是巨石猛烈而无情地坠向下方这座无助的城市。"
 ancrel.9015.name:0 "太空一推"
 ancrel.9015.desc:0 "卫星坠落的秘密已被解开。当然，它降落的城市已经完全被摧毁了，所以真相是在撞击区域外的一个被毁坏的郊区里被发现的。灾难发生前几小时录制的一个数字影像片段显示，夜空中出现了奇怪的灯光和电磁读数。一道明亮的闪光出现了，几分钟后，卫星慢慢地向这座注定要毁灭的城市下沉。\n\n可以确定的是，[FromFrom.Planet.GetName]上出现了某种强大的外星文明的船只，并故意以极小的误差将卫星朝着行星表面推出了行星同步轨道。他们似乎故意放慢了卫星的下降速度，尽管我们不能确定这到底是因为他们有意保护世界上的其他地区以供自己后来殖民，抑或是大规模恐怖主义的心理战策略，还是完全别的什么事情。"
 ancrel.9020.name:0 "主要诱因"
 ancrel.9020.desc:0 "它可能成为科学史上最大的愚蠢。深核样本表明，坠落卫星的中心是由高纯度的金属矿石构成的。垂涎于此，无视所有的逻辑和理性的工程原理，[FromFrom.Planet.GetName]上的人口。建造了一个巨大比例的电磁铁。他们的意图似乎是把卫星拉进更近的轨道，以便更容易地开采其财富。\n\n当然，磁铁被激活了，并把卫星拖向了[FromFrom.Planet.GetName]表面。但是太猛，太快了。居民们疯狂地试图逆转电磁光束，但只成功地减缓了金属球体的下降速度，而没有阻止它。卫星撞击行星的力量足以毁灭整个半球。之后，撞击产生的灰尘和碎片云遮蔽了太阳几十年，抹去了世界其他地方的所有生命。\n\n他们到底期望什么！？"
 site_echoes_inside:0 "内部回响"
 site_echoes_inside_intro:0 "来自[From.Planet.GetName]的探测读数显示，这颗星球曾经郁郁葱葱，被繁茂的植被所覆盖。然而现在一切皆为过往云烟，它只不过是一块荒芜光秃的巨岩。\n\n虽然缺乏任何值得注意的构造运动，但使用感应器对这颗行星进行扫描之后，设备记录了下令人困惑的数据。数据表明，有东西正在在地下移动，绝对是一个“庞然大物”。这个发现值得我们进行深入调查。"
 ancrel.9025.name:0 "死亡之地"
 ancrel.9025.desc:0 "地表扫描结果显示，这颗行星被干燥的平原覆盖——大片地区覆盖着微小尘埃沉积物。通过对扫描数据的进一步分析表明，这些沉积物痕迹源自史前的大面积植被，而这些植被干涸死亡的速度非常不自然。\n\n除此之外，许多干燥地面已经支离破碎，裸露出潜藏在地表下的巨大深邃的洞穴系统。这也使得这次考察旅行变成了一次洞穴探险！"
 ancrel.9030.name:0 "隧道影像"
 ancrel.9030.desc:0 "利用声纳测绘技术，我们成功地绘制出巨大的地下网络地图，最后我们发现所有的洞穴都是连通的。我们已经发现了一个巨大的隧道网络，它纵横交错地穿过整个星球的整个地表。\n\n除此之外，我们还有两个重大发现。首先，这个隧道系统不是自然形成的，而是被某种巨大的力量挖掘出来的。第二个发现则更令人忧心忡忡：地震仪读数表明，那下面仍有什么东西在继续挖掘洞窟。"
 ancrel.9035.name:0 "异形魔怪"
 ancrel.9035.desc:0 "在[From.Planet.GetName]地壳里挖掘隧道——或者说是一路啃食地壳的始作俑者，竟是一条体型巨大的蠕虫型生物个体。它啃食地壳的过程正越来越慢，很可能是因为这条巨型蠕虫正饱受饥饿之苦。很显然，它便是杀死那些植物的元凶：当它在地表附近挖洞觅食时，就会分泌一种有机物消化酶，这种酶能够会渗入土壤，为这头野兽提供充足的养分。\n\n这种蠕虫不是[From.Planet.GetName]的原生物种，然后到目前为止我们仍没有理清头绪，它是如何在这个星球上走向灭亡的。"
 ancrel.9040.name:0 "废弃站所"
 ancrel.9040.desc:0 "通过对这颗行星表面进一步扫描，我们发现了一个独立的人造结构。它似乎是一个古老的，被遗弃的外星设计的科学前哨站，它孤零零地屹立尘土飞扬的沙漠之中。\n\n通过对研究日志进行的推测性翻译，我们发现其中提到了一个恐怖的生物武器。在被激活前，它能够一直潜伏在一个星球的土壤中。在被激活之后，它便开始以毁灭性的速度吞噬整个生态系统。而那些不幸的物种们只能眼睁睁他们曾经翠绿的星球变成生命的荒漠。日志中还有一段不详记载……幼虫播种计划正在按计划进行，不久以后，星系中大多数已知的宜居行星都将会拥有一个“睡眠者”。"
 site_target_from_orbit:0 "轨道目标"
 site_target_from_orbit_intro:0 "从[From.Planet.GetName]的轨道上可以很容易地看到一个直径数千公里的人造建筑。形状表明在它的中间位置似乎有一个重要区域。从轨道上获得的探测数据显示没有任何异常，因此我们有必要进行进一步的探测。"
 ancrel.9045.name:0 "一路向下"
 ancrel.9045.desc:0 "地层的的中心位置是一个杂草丛生的通道，通向地下深处。由于多年前的构造变迁，这里荒草丛生，半埋在碎石中，难以通行，清理通道将是一项艰巨的任务。"
 ancrel.9050.name:0 "琥珀谜盒"
 ancrel.9050.desc:0 "穿过坍塌的入口后，沿着隧道便可深入地下，尽管年代久远，但其构造却堪称完美。走到地下几公里处，前方豁然开朗，一个巨大的、完美的球形房间出现在眼前。在房间的正中央悬浮着一个神秘的外星装置：一个半透明的琥珀色立方体，六面都刻有复杂的外星图案。触摸碑文会使正方体散发出有节奏的光脉冲。\n\n房间里或谜盒上没有任何已知的语言、代码或数学方程的痕迹，但可以相当有把握地认为这个盒子是某种谜题。"
 ancrel.9055.name:0 "智慧宝藏"
 ancrel.9055.desc:0 "谜盒上的图案原来是物理学中描述的各种力的视觉抽象。在这一发现之后，解谜就变得很简单了。\n\n在通过触控面板进行解锁后不久，这个谜盒就分解成闪烁的白色尘埃。片刻之后，高潮降临，整个会议厅开始轰隆作响，一块隐藏的墙板移到一边，出现了一个可称之为古代外星图书馆的密室，其藏品为最前沿的理论物理知识。\n\n科学部门将为这一发现忙碌数年！"
 ancrel.9060.name:0 "索图无路"
 ancrel.9060.desc:0 "虽然非常抽象，但我们最终发现谜盒表面所刻画的图案竟然是我们所处的恒星星座。令人不安的是，刻画星座的视角处于我们的星系之外，因此图案也显得有些隐晦艰涩。一旦我们察觉到这一点，打开盒子便是手到擒来了。实际上，它的的确确就是一张地图。\n\n当这个谜盒被解开，它就会投影出一个邻近恒星系统的全息影像，影像的焦点处于外部环带的一个特殊地点。远距离观测显示该处是一个异常密集的岩石碎片群，其中一些碎片的大小与甚至与大陆相当。经过仔细检查，这些碎片是一个完整星球的残骸，不知何故在许多亿年前就已经被摧毁了。\n\n无论那里曾经存在过什么，指引着谜盒这一伟大造物导向的那个地方，都已经成为了过眼云烟归于虚无了。"
 ancrel.9065.name:0 "古老认可"
 ancrel.9065.desc:0 "解这个谜盒的确是一件相当痛苦的事。仅仅调整图样本身是不够的——它们还必须按照特定的顺序来解决，每一步的计算都会改变所有后续步骤的计算，排列方式几乎无穷无尽。我们在回溯上花了大量时间，但最后，谜盒解锁了。\n\n当最后一个图样在咔嚓声中归位，谜盒爆裂成数百万个小光点。光亮在空中狂舞了片刻，随后汇聚成某种未知语言的文字。奇怪的是，所有目击这一事件的人似乎都不用知晓文字的含义就本能地理解了这一信息。在光亮永远黯淡之前，文字维持了几秒钟的时间，文字写道：§H你通过了最终试炼。我们将作出相应的回应。§!"
 site_shot_into_the_ground:0 "大地之眼"
 site_shot_into_the_ground_intro:0 "轨道遥测显示在[From.Planet.GetName]表面有一个巨大的坑洞。此坑洞并非陨石撞击坑，因为其深度令人咋舌，与直径完全不成比例。事实上，该坑洞的实际深度尚无法确定，因为坑道半路上就被岩屑堵塞，任何进一步的轨道扫描均被阻碍。\n\n传统的开挖式考察看起来是确定坑洞下方究竟有何种物体的唯一途径。"
 ancrel.9070.name:0 "开挖途中"
 ancrel.9070.desc:0 "清理碎石是一项艰巨而危险的任务。工人和设备必须下吊数百米到挖掘点，而挖掘出的碎石又必须被吊出坑洞。在这种艰苦的条件下工作，伤亡和事故数不胜数，但我们也进展不断，每天都在向更深处进发。坑洞的侧壁因时光流逝而磨损开裂，但它们仍准确无误地笔直向下，直插行星地心。\n\n坑洞深度依然只能猜测，因为其深处的某种物体干扰了我们所有的传感器读数。"
 ancrel.9075.name:0 "中毒风险"
 ancrel.9075.desc:0 "随着我们挖掘深入，挖掘点周围环境中有毒物质含量也不断上升，挖掘工作因此受到延误。部分坑道中存在危险剂量的辐射，很可能是由最初产生这一坑洞的灾难性事件造成的。\n\n我们不得不采用了一些防护措施并配发了消毒器械，工程进度因此而被延缓。"
 ancrel.9080.name:0 "六千尺之下"
 ancrel.9080.desc:0 "最后，我们终于到达了坑洞的底部，并在这里有了一个惊人的发现：一艘由外星人设计，经历了再入大气时几乎能熔化船体的高温，又经历了可怕的撞击，但其形体依然清晰可辨的先进飞船。尽管在灾难性的降落过程后被数千吨的碎岩掩埋，飞船仍完好无损。这艘飞船被发现时船头朝下，由此引出一种假设，认为飞船曾以极高的速度径直穿入行星。我们可能永远也不会知道原因了。\n\n该飞船维持结构完整性的方法仍有待商榷，但最为可信的理论是，飞船被某种形式的先进能量场所包围，远远超出我们目前的技术。这艘飞船曾在火光中划过天空，如炮弹一般射穿地壳，直到摩擦耗尽飞船的动能，最终就这样停留在黑暗之中。"
 ancrel.9085.name:0 "末日渐临"
 ancrel.9085.desc:0 "我们终于挖掘到了坑洞的底部，在那里挖掘队员发现了一台体积庞大的古代钻机，静静沉睡在黑暗之中。对钻机的进一步研究表明，其上携带了一枚巨型聚变弹，已准备好远程引爆。\n\n目前的猜测是，这台钻机应该会先一路挖进行星地核，然后引爆其战斗部，这将导致整个星球在一场毁灭性的大爆炸中化为碎片。尚不清楚为什么会有人想要这么做。"
 ancrel.9090.name:0 "大地为母"
 ancrel.9090.desc:0 "当最终到达坑洞底部时，我们有了一个令人难以置信的发现。在碎石中有数千块巨大而变形的碎片，碎片的材质是坚硬、钙化的有机物。有的碎片直径仅数米，有的则大如一台轨道穿梭机。尽管听起来十分惊人，但如今看来这些碎片明显只不过是某种巨卵在孵化后留下的残片。根据碎片的大小和数量，这颗卵肯定直径曾达数百米。在[FromFrom.Planet.GetName]的基岩深处，某种庞然大物在这里破壳而出，然后一路挖掘到地表，所到之处留下的尽是致命的辐射。如果它在刚刚出生时就能做到这种事……\n\n不管它究竟为何，这个生物现在已经离开了，只留下卵壳碎片和天堑般的坑洞。"
 site_cut_to_fit:0 "棱角分明"
 site_cut_to_fit_intro:0 "在我们迄今的探索中，[From.Planet.GetName]表面的情况完全没有先例。从山脉到整个大陆般广袤的地质区域突然被切割成各种几何形状，其规整程度远非自然形成所能及。原本自然的环境被突然破坏，变成完全平坦的平面、完美的三角形和尖锐的锥形。\n\n目前，对这一令人困惑的现象的任何解释都只是纯粹的猜测。"
 ancrel.9095.name:0 "令人不安的完美"
 ancrel.9095.desc:0 "[From.Planet.GetName]的表面简直称得上是分形的；星球近表面上，自然地貌与明显的人造地貌间不可理喻的组合随处可见，在太空中即可观察到。这里有具有完美金字塔底座的山脉，其顶峰却凹凸不平，轮廓分明。崎岖的苔原突然变成光滑的裸岩面，直到另一片风化的地貌将其一分为二。不规则的巨岩和石块与微型芯片或沙盒模型般大小的完美立方体杂陈一处。\n\n到目前为止，我们只能想象这一切究竟是如何发生的。"
 ancrel.9100.name:0 "伟大设计"
 ancrel.9100.desc:0 "发现第一架坠毁的飞行器使我们找到了正确的研究方向，并引领我们发现了广布于行星表面的众多类似坠毁点。\n\n毫无疑问，这些奇怪且早已停止工作的机器与布满整个星球的神秘几何形状间存在某种关联，但坠机时造成的严重破坏将使分析工作难度颇高。"
 ancrel.9105.name:0 "艺术无疆"
 ancrel.9105.desc:0 "对坠毁机器的分析给出了几乎难以置信的解释。这些机器是一群自动切割光束发射器，在低轨道上飞行，用强力激光雕塑地表。其中一台损坏机器的数据片段表明，这一切努力的目的纯粹是美学性的——一件行星级艺术品，在完成之前出于某种原因而被放弃。\n\n想象一下有一个如此强大的文明，它可以根据自己的异想雕塑整个世界——而且这样做纯粹是为了艺术！"
 ancrel.9110.name:0 "定制工作"
 ancrel.9110.desc:0 "对坠毁机器的分析最终解答了全部的疑问。这些机器是巨型切割机，在轨道上飞行，用强力激光束切割和雕塑地表景观。其中一台机器包含的数据片段声称，整个行星雕塑项目由一位未知客户所定制，这表明存在某些拥有极强能力的市场导向型文明。\n\n这为环境改造一词提供了一个崭新的含义。"
 ancrel.9115.name:0 "拆星计划"
 ancrel.9115.desc:0 "在修复了其中一艘较为完好的坠机残骸并对其进行逆向工程后，这一轨道网络的目的变得清晰起来。这些机器是围绕[FromFrom.Planet.GetName]放置的自动切割光束。它们的功能是彻底解体这个星球，在几个世纪的时间内将其一块一块地分割开来。\n\n在这项努力开始后不久，经推测或许是数十年后，这个过程被某种事情打断了。自动切割机失去了动力，它们的轨道也随之衰减，直到一个接一个地撞碎在行星表面。关于为什么会有人这样做已有众多理论。究竟是在以一种迄今难以想象的规模采矿，抑或是某些无名的末日邪教信徒在打破并重塑世界，又或是某种不可知的外星心理怪癖，还可能仅仅是原始创造者消失后代码出现了差错，没人能说得准。"
 site_deja_vu_dig:0 "似曾相识的挖掘"
 site_deja_vu_dig_intro:0 "对[From.Planet.GetName]扫描揭示了地底深处的一个人工密室——其用途和来源未知。放大后发现了一个从地表通往地下拱顶的挖掘井。\n\n欲进行进一步的分析，需派遣一支探险队前往[From.Planet.GetName]的表面。"
 ancrel.9120.name:0 "石块滚落"
 ancrel.9120.desc:0 "看来，通往地下密室的通道过去曾发生过一些事故。塌方使竖井下部布满了石块和浮土，从而使挖掘工作进展缓慢，令人沮丧。"
 ancrel.9125.name:0 "考古之后"
 ancrel.9125.desc:0 "在清理瓦砾和岩石时，我们有了一个怪异的发现。我们在崎岖的岩石间发掘出一种与普通鹤嘴锄极其相似的外星工具。如果先前的这条竖井——这条深达数百米的竖井——都是用同我们所发掘的鹤嘴锄处于相同的技术水平的工具开挖的话，很显然他们付出了愚公移山一般的奉献精神。\n\n在岩石深处究竟埋藏了什么值得他们如此这般呢？"
 ancrel.9130.name:0 "考古循环"
 ancrel.9130.desc:0 "在碰到一些早已死去的挖掘者的遗体后，考古挖掘停止了。在挖掘团队在检查遗体时诡异的不祥预感占据了他们的脑海——多处细微的迹象引出了一个令人震惊但无可避免的真相：\n\n这些遗体是他们。不可能，但不会有错。这些古老的先前挖掘者的遗骸就是当前挖掘队伍成员的遗骸，在千万年前被埋压在岩石和泥土之下。\n\n在将这条最后的信息发送到环绕在[From.Planet.GetName]轨道上的科学船几分钟后，狂暴的地震摇动地面并使得竖井坍塌。挖掘队伍被埋压在碎石下......又一次如此。"
 ancrel.9135.name:0 "掩盖真相"
 ancrel.9135.desc:0 "到达挖掘井的底部时，我们取得了一个有趣但令人失望的发现。找到的烧焦炸药碎屑和手动起爆器说明填满竖井的坍塌岩石是蓄意破坏造成的。理论上推测是某种外星文明发现了这个古老的墓地。在嫉妒或怨恨的驱使下，有人觉得这里令人不悦，于是开始破坏行动，把它压在数千吨的岩石下。\n\n最初发现了什么，以及为什么要将其掩埋至今仍不清楚。"
 ancrel.9140.name:0 "设防之墓"
 ancrel.9140.desc:0 "我们最终挖到了底部并揭示了异常读数的原因。这里很可能是某个外星统治者的墓地。我们没有足够的时间进一步调查。进入陵墓后不久，一些古老而强大的陷阱被激活。它引发了局部的地震，使竖井迅速失去结构完整性，并开始坍塌。\n\n这险些给探险队造成致命损伤。而竖井里又一次充满了松散的岩块和巨石。\n\n就让死去的国王躺着吧。"
 site_trench_world:0 "堑壕世界"
 site_trench_world_intro:0 "[From.Planet.GetName]的整个表面如同伤疤般布满了又长又浅的运河。它们随意地交错穿插，布局上没有明显的逻辑。目前还不确定它们是否是一种不寻常的自然特征，又或是别的什么。\n\n需要进行一次地面考察以查明更多的情况。"
 ancrel.9145.name:0 "就那么挖！"
 ancrel.9145.desc:0 "我们对行星表面的数百条运河进行了广泛的分析。很明显，错综复杂的运河网格不是由任何自然发生的地质过程形成的——它是由于特意的企图才被挖出来的。\n\n由于这些堑壕的年代相当久远——它们在十万年以前就已被凿开，而且也因此受到了相当严重的侵蚀——因此很难确定它们是如何或为什么被挖掘出来的。"
 ancrel.9150.name:0 "堑壕战争"
 ancrel.9150.desc:0 "随着更多来自 [FromFrom.Planet.GetName] 发掘地点的发现，他们提出了一个关于堑壕网络起源的新理论。一千年前，这颗行星被一种入侵的外星生物所包围，最贴切的描述是一种城市大小的巨大蜗牛形生物。它肆无忌惮地游荡，把接触到的所有有机物都清除得干干净净。这些沟道是由本土类似小型鼬的人形生物挖出来的，它们要么是用于躲避蜗牛的攻击，要么是用于尝试攻击蜗牛脆弱的腹部。从挖掘的程度来看，这场堑壕战肯定已经持续了几代人，也许是几个世纪。\n\n没有迹象表明当地居民在危机中幸存下来，也没有任何吞噬他们的巨兽的残骸。这确实是一个残酷的命运。"
 ancrel.9155.name:0 "生命之水"
 ancrel.9155.desc:0 "由于最近的一项突破，运河之谜很快得到了解答。我们找到了一台游轮大小的机器残骸，它已经有几千年的历史了，由于年代久远和暴露在外表面变得坑坑洼洼。分析很快证实，它是一个挖掘用机器人，在星球上被激活并释放，以便挖掘灌溉所需的运河，促使[FromFrom.Planet.GetName]转变为一个巨大的农场。\n\n由于程序错误或错误地计算了失活日期，这台考虑不周的机器坚忍不拔地继续它的任务，在地表来回挖运河，直到它最终坏掉，都没有种下一颗种子。"
 ancrel.9160.name:0 "寒冰之毯"
 ancrel.9160.desc:0 "很久以前，一个未知的事件在[FromFrom.Planet.GetName]上引发一个令人震惊的快速冰河时代。在几十年的时间里，整个行星表面被一层破碎的冰覆盖。这些沟壑是由当地的鼹鼠类生物发掘而成的，它们在基岩和冰川覆盖的底部之间疯狂地向四面八方挖掘，所有这些无用功都是奢望能够夺回哪怕一丁点土地。\n\n一整个星球怎么能在这么短的时间内被冰包围，这完全令人费解。目前主要的能够解释的理论是，这片冰原是在某种冲突中故意造成的，但如何造成，或由谁造成，仍然是个谜。"
 site_ebb_and_flow:0 "岩石之外"
 site_ebb_and_flow_intro:0 "[From.Planet.GetName]行星的表面没有任何生命。然而，有迹象表明这里先前存在繁荣的生物圈，加之此处有趣的地壳活动，我们需要对其进行更深入的调查。"
 ancrel.9165.name:0 "已逝之人"
 ancrel.9165.desc:0 "清晰的证据表明，在过去的某个时点曾有一个智慧物种居住在[From.Planet.GetName]。我们发现了即将开始进行亚光速宇宙航行的工业文明的遗迹。\n\n然而，在某一时刻，这个文明遭到了一场席卷全球的灾难的袭击并被彻底摧毁。目前剩下的只有废墟，且没有迹象表明受灾民众采取了任何防护措施。整个事件既不暴力也没有破坏性，一切似乎都单纯是……停止了。不管他们曾受到什么打击，都应该完全出乎意料……又或许，他们选择了不去抵抗。"
 ancrel.9170.name:0 "死亡迷宫"
 ancrel.9170.desc:0 "在最大的城市的废墟下，我们有了惊人的发现。 探地传感器探测到地下有着大规模的人工构造。其入口设计精妙，或许是用于举办某种仪式。但进一步的探索很快便宣告暂停。\n\n[From.Planet.GetName]的两颗卫星引力非常大，以至于影响到了星球地核中的岩浆流动。该地下建筑群便利用了这一点，使其走廊及各房间内周期性地涌入岩浆。幸运的是，岩浆涨落的节律是可以预测的。但为什么一个相对先进的文明要在地下建造一个死亡陷阱依然是一个谜。"
 ancrel.9175.name:0 "熔岩地板"
 ancrel.9175.desc:0 "一支探险队被派入火山隧道网络。在岩浆冲刷的玄武岩迷宫中确定方向将是一项棘手的任务，因为岩浆的频繁周期性涨落地会使探险队不时陷入困境。当——假设真的可以——探险队到达迷宫的尽头，回头的路同样十分漫长。\n\n一旦进入迷宫，就没有办法与探险队通讯。我们只能等待。"
 ancrel.9177.name:0 "宗教文本"
 ancrel.9177.desc:0 "熔岩迷宫探险队终于回来了，大多毫发无损，注意是“大多”。经过岩浆河，在迷宫的中心，探险队发现了一间隐蔽的密室。此密室为阻挡周围的热量而建造，内有数千卷教会性质的卷轴。它们十分古老，可能是土著信仰体系的基础文本。\n\n这种宗教是曾经居住在这个世界上的几个民族-语言群体的本土信仰的融合。他们在一件事上是一致的：大敌，吞噬一切的阴影，即某种深不可测的恶质宇宙公敌，总有一天会到来。最好在它到来前死去，以免灵魂被其夺走。\n\n这个世界的居民显然是基于这种信仰而集体自杀的。"
 ancrel.9180.name:0 "珍宝藏库"
 ancrel.9180.desc:0 "探险队终于从深处现身了——而且不是空手而归！在最里面的房间里探险队取得了惊人的发现：一个真正的宝库！满是贵重金属、宝石、小饰品和令人惊叹的艺术品，很容易理解这样的宝藏值得如此深藏不露。\n\n安全地取回这些宝藏将是一项耗时的任务，但并非难以应付。然而，为什么要在如此极端的环境下建造宝库的问题依旧：这仅仅是一个古怪收藏家的藏品保险库吗？又或是某种形式的宗教祭祀？还是这个古老的文明把他们的宝藏埋在这里，希望有一天有人会知道他们的故事？"
 ancrel.9185.name:0 "囹圄之静"
 ancrel.9185.desc:0 "熔岩迷宫探险队终于回来了！到达最里面的房间后，我们终于明白这些宏伟的建筑物所用为何。迷宫是一个试炼场，与其说试验身体，更多的是考验心灵。\n\n在最深处的内室里，有一个用当地语言反复涂写的短语。翻译为：“……潮汐的444444次转向将是最后一次。没有什么能抵挡它的重生。”不管这是什么意思，似乎很少有朝圣的幸存者在阅读完这段文本后选择返回地面，他们转而投身于火海之中。"
 site_sky_glow_hymn:0 "美丽泡沫"
 site_sky_glow_hymn_intro:0 "[From.Planet.GetName]的地表扫描结果表明了一种迹象：曾经可能有一个科技文明在这个星球上活跃，但它现在已经灭绝了。我们需要组织一次地表考察以获得更多信息。"
 ancrel.9190.name:0 "盎然之空与荒寂之地"
 ancrel.9190.desc:0 "当抵达[From.Planet.GetName]地表的那一刻，一切都变得清晰明了，直到几个世纪前，这里的文明依然繁荣兴旺。然而在某一时刻，一场突然而彻底的灾难性事件席卷了整个星球。显然该星球上国家之间的内斗导致大规模杀伤性武器被投入使用，后果无可挽回。奇怪的是，尽管星球表面已成一片焦土，永恒极光的变幻色彩依然在天空中交映生辉。\n\n这是怎样一片震慑眼球的景象啊：天空中变换着的鲜活而耀眼的色彩反衬着所有地面城市的残迹，钢厦倾倒，碎砾遍地。"
 ancrel.9195.name:0 "天火舞动"
 ancrel.9195.desc:0 "我们已经弄清了[From.Planet.GetName]和其上消逝文明的历史，尽管是一场悲剧，但从星系尺度上讲却并不出人意料。一个文明兴起，在技术先进性上不断进步，却忽视了社会与政治上的和谐。最终他们创造出自我毁灭的工具，然后就使用了这个工具。如果这个星球和其居民的命运并非独一无二，至少这里还是有一些独特的东西，并且它让我们的科学家浮想联翩：在废土上方永不停息地跳动着的极光。\n\n通过进一步研究，天空中的极光效果展现出重复的模式，这与我们对天气系统先前的知识相矛盾。这其中是否蕴含着某种信息？"
 ancrel.9200.name:0 "大隐无遁"
 ancrel.9200.desc:0 "极光重复特定模式的神秘现象已经找到了答案，传感器在[FromFrom.Planet.GetName]周围的轨道上探测到了若干小型机器。我们拦截并分析了其中一些装置。经确认这些机器可以通过发射带电粒子流的方式操纵大气，模拟出太阳风的效果。\n\n这些模式大体上就是向地面上的生物发出的编码暗号。有理论认为这一系统大致是在全球危机的同时投入使用。这些战时的加密通讯，或许是给予破坏者的指令或武器的起爆信号，就隐藏在一览无遗之处。由于没人来关闭这些装置，它们就这样循环下去，直到永恒。"
 ancrel.9205.name:0 "问天寻道"
 ancrel.9205.desc:0 "与预期一样，这些有节奏地在[FromFrom.Planet.GetName]周围跳动着的极光并非自然产生。整个星球被尚在运行的微型卫星网络所环绕。这些机器的程序设定就是向上方的大气层中投射带电粒子流，模拟出太阳风的效果。\n\n这些模式原本是用来对民众的心灵施加一种安抚性的影响；一种通过天空广播的潜意识信息，用以压制负面情绪，实现世界和平。显然，这个系统并未按照计划工作。"
 ancrel.9210.name:0 "孤独之歌"
 ancrel.9210.desc:0 "极光是活的！这些极光事实上是某种先前未知形式的…生命？一些神秘且有部分知觉的实体生活在上层大气中。它可以以某种方式操纵磁力和电离作用扭曲大气层，以便在天空中按照它那我们无法知晓的外星异想展示光亮。某些人提出理论认为这是进行沟通的尝试，另一些则相信它只是在玩耍，或者甚至是在“用光歌唱”。\n\n异种研究部门报告称由于此实体的生理机能与我们完全不同，一切翻译的尝试均告无效。它是在向我们发出警告吗？或者缅怀这个死去的星球？还是在胜利中洋洋得意？\n\n我们所能做的一切就是留它独自在此，在天空中继续吟诵着它那外星的歌曲。"
 site_warmer_climates:0 "深入探查"
 site_warmer_climates_intro:0 "从轨道中拍摄的[From.Planet.GetName]的影像清晰地展现了这个技术文明的基础设施。神秘的是，尽管庞大的城区为复杂的表面交通网络相连接，这颗行星看起来已完全废弃，没有任何尚存知觉生物的迹象。此行星内核比大多数行星更活跃，但这里没有灾难性事件或其他任何足以直接解释这些人口失踪的原因的事件的迹象。他们都去哪里了呢？"
 ancrel.9215.name:0 "无人还家"
 ancrel.9215.desc:0 "我们已向[From.Planet.GetName]表面派遣了着陆小队，并对这个星球和其上野风吹拂、荒无人烟的城市有了第一次近距离的观察。它们年代久远，因无人照料和风吹日晒而褪色变形，但大多仍完好无损，没有毁坏的迹象。没有发现任何居民留下的痕迹。\n\n目前唯一可信的猜测是这里发生过某种集体移民或疏散。但我们仍然需要确定究竟是什么迫使一整个物种丢下他们建造的城市，丢掉所拥有的一切。"
 ancrel.9220.name:0 "一路向下"
 ancrel.9220.desc:0 "对[From.Planet.GetName]上失踪人口的调查取得了突破。紧闭的大型屏蔽门通向深处的隧道网络，证明整个物种都在某个时间点开始移居到地下。地质学和气象学数据的交叉比对表明整个行星都曾进入过一次突然开始的冰河时代，也许是由自转轴倾角的变化引发的，并可能因此导致了移居。\n\n对庞大的隧道网络的探索正在进行。"
 ancrel.9225.name:0 "阱中长眠"
 ancrel.9225.desc:0 "数千年前，该星球地表温度急剧下降，大部分阳光被云层遮住了。为了应对突然袭来的严寒，人们被迫转移到地下，挖掘越来越深的坑洞，去追逐地心那仅存的热量。\n\n但这依然不足以维持生存，因此他们启动了一项低温休眠计划。一旦地表温度再次回归正常，仪器将自动唤醒休眠者。该星球最终还是温暖起来了，但那发生的太过突然，以至于让冷冻仓的仪器都发生了紊乱，所有休眠者都在唤醒过程中被烧死了。\n\n这里的黑暗中无声矗立着的便是那数以百万计的冷冻仓，里面装着休眠者们焦黑的骨灰。"
 ancrel.9230.name:0 "夺命热浪"
 ancrel.9230.desc:0 "我们的探险队已经返回并找到了[FromFrom.Planet.GetName]上居民失踪之谜的答案。这颗行星的大部分人口在一次突然且不可预测的冰河时代中死去了。这一物种的幸存者移居到行星地壳深处以便接近冷却中的地心，这是冰河时代里唯一尚存的热量和能量来源了。\n\n幸存者开展了一项浩大的地下工程。为了解冻冰封的世界，他们铤而走险，试图将地核中的热能输送到地表。但工程出了严重差错，地核热量回升的速度失去控制，喷射出的岩浆和过热气体填满了整个避难隧道，一瞬间就杀死了所有幸存者。"
 ancrel.9235.name:0 "独处冰窖"
 ancrel.9235.desc:0 "我们的探险队已经返回，并带回了一个悲伤的故事。数千年前这颗行星的地核急剧降温，其上人口被迫移居到地下寻找热量、能量和资源。一年又一年，地核温度越来越低，他们也挖的越来越深。幸存者人数逐步减少，大多数人要么冻死，要么饿死，要么在挖掘事故中死去了。这种状况持续了几十年。\n\n在最深处的竖井下，有一条细小的、手工开挖的隧道，其位置远离最后一台掘进机损坏并被抛下的隧道区域，我们在那里找到了一具单独的，封在冰中的拟软体动物的尸体。留在那里的信息记录告诉我们它是它们种族最后的幸存者。它感觉寒冷而孤独，已经准备好放弃了。"
 site_phoenix_collective:0 "有人在吗？"
 site_phoenix_collective_intro:0 "我们的调查船扫描了[From.Planet.GetName]并探测到一些值得进一步观测的人造结构。令人不安的是，那里没有任何人口存在的迹象。"
 ancrel.9240.name:0 "幽灵之城"
 ancrel.9240.desc:0 "我们行星表面的考察队报告了一些令人震惊的发现。这颗行星上有多个主要城市，所有城市均被遗弃，但就其年代而言，城市的状况相当良好。每座城市的基础设施和城市规划都格外精心而协调，表明这是一个内部有着极高凝聚力，有着浓厚集权、集体主义色彩的文明——或许甚至是某种类型的格式塔意识。\n\n基于其建筑设计和内部设施，建造这一切的物种看起来属于小型真菌类生物，其技术先进程度相当低下。他们到底去了哪里仍然未知。"
 ancrel.9245.name:0 "老生常谈，老幢常修"
 ancrel.9245.desc:0 "对[From.Planet.GetName]上消失文明的进一步研究解答了一些问题，但同时也提出了更多问题。这些朴素，坚实的建筑物有着数千年的历史，看起来均大致在同一时间段建造，或许前后不超过一个世纪。与之相似的是，全行星范围内对城区建筑物的任何增建和翻修看起来也是间隔一段漫长的时间后突然开始进行。此社会发展不时中断的奇异现象似乎并未对人口规模产生可观的影响。"
 ancrel.9250.name:0 "死而复生"
 ancrel.9250.desc:0 "最近的研究成果为寻找[From.Planet.GetName]上神秘消失的城市建设者带来了一些启示。 显然，这里的真菌物种有着集体死亡和重生的循环。 整个星球上，该物种的子实体几乎同时成熟，并成长为一个相互联系的蜂巢意识的一部分。 在他们长达数百年的生命周期中，他们破土而出并重新启用了以前几代人所建造和抛弃的城市。\n\n当下一次死亡/重生事件临近时，一种影响到所有个体的的信号被释放出来。 通过无性繁殖，他们产下一个埋在地下的子实体。亲代凋亡后，其躯体腐烂并为子实体周围的地面施肥。 经过漫长的休眠期后，子实体成熟，循环重新开始。"
 ancrel.9255.name:0 "循环中止"
 ancrel.9255.desc:0 "对[FromFrom.Planet.GetName]地面的发掘最终揭示了失踪人口的命运。他们一开始都在地下孕育着，成长着并准备破土而出。但当时一些自然现象——很可能是流星的影响，打乱了几十年里的天气和季节，破坏了该星球的生态系统。当他们破土而出时，这个世界已不适宜生存了。\n\n那本应共同庆祝的重生很快便变成一场波及全部个体的饥饿，缓慢但不可缓和，最终导致整个物种的灭绝。"
 ancrel.9260.name:0 "超然物外"
 ancrel.9260.desc:0 "对该真菌物种的心理学和社会学研究给他们失踪之谜带来了令人不安的解答。在某些时候，这种有着蜂巢意识的物种开始质疑它们那永恒的，看似毫无意义的生命周期。虚无主义的种子在整个社会中成长，最终达到高潮并压过了他们的生存本能，使他们作出了极端行为。\n\n一旦出现，哪怕只出现在一个个体身上，这种论调便通过蜂巢网络迅速影响到每一个个体，直到他们一致决定不再播下用于繁殖的子实体——并将它们付之一炬。"
 ancrel.9265.name:0 "卷土重来"
 ancrel.9265.desc:0 "真菌社会消失之谜的谜底相当简单——该星球的居民从未离去。他们还在那里，在地下发育着。对一个暴露于地表的子实体的分析表明，该物种有着长达数百年的寿命。但相对于它们需要在地下发育的数千年，了了百载光阴不足为道。他们那长期以来被忽视的简陋城市依然静静矗立在那里，等待着他们的回归。\n\n是的，他们都还在，在地下蛰伏，等待着重见天日，开始又一轮的生命循环。"
 site_grand_herald:0 "伟大先驱"
 site_grand_herald_intro:0 "即使不依靠仪器，也可以很容易地看到[From.Planet.GetName]上存在着庞大的城市集群遗迹。显然，曾有一个高度发达的文明居住在那里，但现在已检测不到生命迹象，也不能收到符合技术社会特征的电磁信号。这颗行星似乎陷入了死寂。我们需要着陆去了解更多情况。"
 ancrel.9270.name:0 "热情高昂"
 ancrel.9270.desc:0 "这些损毁严重，但又相当先进的建筑揭示出一个事实，这是一个即将步入太空航行领域的类人种族。翻译过来的文件记录以及大量的纪念建筑说明存在一个根深蒂固的宗教或者灵性信仰散布于整个文明之中。\n\n§H伟大先驱§!这个词语反复被提及，看上去在这个社会中，这是一个神圣不可侵犯，需要敬畏的符号又或者概念。"
 ancrel.9275.name:0 "圣约预兆"
 ancrel.9275.desc:0 "翻阅了在整个星球上找到的浩如烟海的文件后——不得不说这个物种确实挺热爱书面语言——我们发现一个反复出现的概念十分显眼。其被描述为§H圣约预兆§!，是关于将要到来的世界末日的一些征兆，这引发了全体民众的多疑与恐慌。\n\n由于这些宗教性的语言充满隐喻且晦涩难懂，我们难以搞清这个威胁的本质，但它对这个种族的心灵造成的影响却是实实在在的。他们开始集体向上天寻求神灵的帮助。"
 ancrel.9280.name:0 "奴役信条"
 ancrel.9280.desc:0 "建筑学分析师将那些在这个在文明消失前不久才建造好的建筑与其他建筑区分开来。这种风格的建筑遍布整个星球：杂乱无章的实用主义建筑，专为重工业建造。不像老式居所，这些建筑从设计角度而言既朴实无华而又高度务实。也许是一种反传统的文化开始流行？\n\n在每个建筑的入口上方写着§H奴役信条§!——对§H伟大先驱§!的一种祷告仪式以及它的神圣计划。理论认为，这是对§H圣约预兆§!中预言的末日的某种回应。"
 ancrel.9285.name:0 "追随者的颂歌"
 ancrel.9285.desc:0 "地表勘探队伍有了一个有趣的发现。一段在某个主要城市中找到的视听记录。一大群生物，似乎就是当地的居民，正聚集在一个公共广场上。他们正在颂唱，合唱的声音不断增强，就像是有着旋律不断起伏的惊雷。\n\n他们集体颂唱的歌词经翻译后为：“飞升已近。伟大先驱，携民如子，迈向新生。悲颓之地，弃之身后，应许家园，觅来繁星。吾辈追颂，如始如终！”"
 ancrel.9290.name:0 "末日朝圣"
 ancrel.9290.desc:0 "§H追随者之颂唱§!不是一次孤立的事件——这起事件席卷全球，每个居民都在同时咏唱。在对这起不寻常的事件进行更深一步的调查后，我们对此事件有了更加清晰的了解。一份名为§H末日朝圣§!的文件已被发现，这似乎是与该神秘事件链真相有关的最后一环。\n\n这份文件指出了这个行星上的一个特殊地点，一个用于开展最终清算或最终仪式的地方。那是一片在早先调查中被忽略的不起眼的沙漠。这份文件还提到了一个叫做§H揭纱秘仪§!的东西，目前正对其进行诠释。"
 ancrel.9295.name:0 "传承之舟"
 ancrel.9295.desc:0 "在轨道扫描中依靠精妙的光学伪装迷彩隐藏起来的§H伟大先知§!最终还是被发现了。它不是什么预言或者是宗教符号；它是一艘巨大的泰坦级宇宙飞船！以宗教名义发动的战争撕裂了他们的世界，这艘泰坦则被当作庇护一小部分人口的方舟，它将载着这些人离开这个临近末日的星球并前往一片未指明的应许之地。该舰船组装完成，运行正常，所以为什么它未能起飞实在是令人困惑。\n\n看来在起飞前似乎发生了某种决战。一场极度残酷的战斗，没有任何一方在漫长的战斗后幸存。"
 ancrel.9300.name:0 "整体守护者"
 ancrel.9300.desc:0 "这根本就不是什么宗教事件！在关闭一处光学迷彩区域之后，考察队终于得以窥见§H伟大先驱§!的真实面貌；一艘巨大的泰坦级宇宙飞船，半截仍然埋在沙子之中，它被建造以对抗宇宙中即将到来的某种威胁。最终结果是，那些诗词般富含隐喻，被解释为宗教措辞的语言，其实只是这一物种平日里日常交谈的话语而已。\n\n即将到来的危险是什么依旧是一个未解之谜，不过就目前所观察的来看，它一定在泰坦完全启动前已经来临。散布在舰船周围的是上千具已经灭绝的[FromFrom.Planet.GetName]的干尸，他们当时没能及时启动泰坦，以后也不会再有机会了。"
 ancrel.9305.name:0 "救赎之许诺"
 ancrel.9305.desc:0 "§H伟大先驱§!的确不是一个寻常的宗教符号，这是一个巨大而特别的工程项目——一个自动化的建造区域。其中高如摩天大楼的横梁揭示出其最初且唯一的项目；一艘巨大的泰坦级宇宙飞船。其宗教意义和目前考古成果的联系仍不完全明确，但我们已经知道了：§H圣约征兆§!中所说的危险最终到来，使得在伟大先驱工程完成之前，行星上的全部人口就已神秘死去。\n\n但这个自动化的建造区域依旧不断工作，最终组装完成了这艘不会有乘客乘坐的飞船。这艘完整而空荡的飞船在无人驾驶的情况下静静地沉睡在此处，历经无数年华。我们要不要让它重见天日，驰骋于星海呢？"
 get_herald:0 "§Y伟大先驱§!已加入我们的舰队"
 site_hive_coral:0 "波涛之下"
 site_hive_coral_intro:0 "科学船在[From.Planet.GetName]轨道上进行的扫描显示了其海面下有着奇怪的构造，海水以难以解释的方式在流动。虽然该星球天气相对平静，风暴很少，但海面下的水受一些未知力量的影响，不断翻涌和搅动。建议进行详细调查。"
 ancrel.9310.name:0 "表面钻孔机"
 ancrel.9310.desc:0 "在[From.Planet.GetName]海域的探险遇到了一些奇怪的事情。大量有机物尖峰刺穿水面，向天空伸展数百米，其材质为珊瑚或动物骨骼。\n\n尖峰以团簇的形式成打出现。这种构造在星球各处海域都很常见，除了最寒冷的极地海域。 尖峰为多孔结构，其表面覆盖有大小不等的孔道，孔道尺寸与舰载机相当。也许这种生物结构与其繁殖过程有关？"
 ancrel.9315.name:0 "趋势制造者"
 ancrel.9315.desc:0 "探险队最终成功地在行星海底找到了一些长而均匀的生物构造。 这些水下结构由与水面的尖峰材质相同，其运行机制类似于一种生物泵。该生物网络不断“呼吸”，呼吸搅动了海水。\n\n这些构造的尺寸，以及其在海底的规模，暗示它们是造成[From.Planet.GetName]海面下难以解释的海水涌动的原因。"
 ancrel.9320.name:0 "珊瑚虫巢"
 ancrel.9320.desc:0 "另一支深海探险队回来了，揭示了[FromFrom.Planet.GetName]海底暗流的真相。该星球上所有怪异的有机构造实际上都与一个巨大的珊瑚礁相连。事实证明，这种珊瑚在某种程度上是有意识的，尽管与我们这种智慧生物相比，它有着完全不同的思维方式。通过在水中释放信息素，它或多或少地奴役了海洋中所有其他生物，控制它们的行为和繁殖周期，以满足自身的需要。\n\n它似乎是完全无害的，但它仍然是一个木偶大师。它是这个星球上最顶级的生命吗？或者是一个外来寄生虫？与之沟通似乎是不可能的，所以我们可能永远不会知道真相了。"
 ancrel.9325.name:0 "生物救星"
 ancrel.9325.desc:0 "在对这种外星生物的DNA进行测序后，我们得出了一个惊人的发现：遍布全球海洋的珊瑚网络不仅不是这个世界的原生物种，而且连自然物种都不是，它实际上是一个人造的生物工程产品。在厚厚的珊瑚层下面的是这世界整个生态系统灭绝生物的化石层。 似乎珊瑚在被引入后，就逐渐扼杀了所有的本土生物，取而代之的是一个为自己量身定制的生态系统。\n\n关于为什么要这样做，有两个主要的猜想：要么这种人造珊瑚是出于良性的原因被引入的，然后它以一种意想不到的方式在竞争中彻底击垮了原生物种；要么它是被故意设计成用来清除本地海洋世界的原生生物的可怕生物武器。"
 ancrel.9330.name:0 "欢迎委员会"
 ancrel.9330.desc:0 "这是一个巨大的生物机器！地质分析表明，行星的海洋曾一度陷入死寂——没有洋流，也没有氧气来维持水生生物的生存。这种生物工程机器被引入该星球，目的是人为创造生物生存的的基本先决条件。\n\n显然它起作用了，因为现在在这个星球上有着繁盛的水下动植物群。 找不到任何线索来解释为什么要进行这样一项巨大的工程，也没有找到由谁——或许是一种未知的水生物种，利用先进的生物技术进行环境改造，为自己创造一个新的家园？"
 site_orbital_rain:0 "一查到底"
 site_orbital_rain_intro:0 "来自[From.Planet.GetName]的可见光传感器反馈的信号显示这个海洋星球的海床上有着极不寻常的构造。"
 ancrel.9335.name:0 "海底之伤"
 ancrel.9335.desc:0 "对[From.Planet.GetName]的仔细检查表明，广阔的海床看起来异常奇怪——像是卫星或小行星的表面，完全被撞击坑覆盖。这样的陨石坑一般不会出现在有大气层的天体上，特别是那些有海洋的天体上。\n\n必须进行进一步的研究。"
 ancrel.9340.name:0 "超凡脱俗之水"
 ancrel.9340.desc:0 "海底神秘陨石坑的谜底终于在对水体的分析中找到了。某些矿物和化学成分的痕迹证明，这些水实际上并不来自同一颗行星。它以巨冰的形式被运到了这里，被扔到星球表面。冰块坠毁，破碎成碎片并融化，最终将整个星球表面覆盖在水下。\n\n这绝对是一项不朽的事业，但尚不清楚该工程究竟是为了什么目的而实施。"
 ancrel.9345.name:0 "当前事件"
 ancrel.9345.desc:0 "[FromFrom.Planet.GetName]轨道上的科研船从海底深处检测到了一些不能识别的能量读数，仔细检查后，探险队发现了一个古代建筑。 一个长达数公里的人工构造，只有一个功能：人为制造水下洋流。\n\n水下循环对许多水生生物而言至关重要，目前的理论是，这颗行星由一些已能进行太空航行的水生物种改造成如今的模样。 但好像他们从未露面。"
 ancrel.9350.name:0 "水下存储"
 ancrel.9350.desc:0 "通过跟踪一个奇怪的能量信号，我们的探险队找到了一个埋在海底深处的外星通信阵列。若能翻译其包含的信息片段，便可得知外星引水工程的全貌。\n\n根据翻译，整个造海项目是为了创造一个巨大的水下储仓，但它没有具体说明要存储什么东西。当然，该项目不需要淹没整个星球。"
 ancrel.9355.name:0 "气候控制"
 ancrel.9355.desc:0 "多亏了科研船的意外发现，我们成功挖出了深埋在海底深处的古建筑。在那里进行探险活动非常困难，但结果是惊人的。\n\n该建筑曾经是一个气候控制中心。 它引导大型气候改造机器进入轨道。 这是一个被中断的环境改造项目，但显然工程已经走得够远了。即使后续投入中断了，但有蓬勃的自然演化接手后续工作，最终创造了现在的生态系统。"
 site_fossilized_jellyfish:0 "星罗群岛"
 site_fossilized_jellyfish_intro:0 "在[From.Planet.GetName]轨道上的科学船已经探测到遍布这个海洋星球表面的圆形岛屿群。从地质的角度来看，它们非常不寻常：其表面看起来很自然，没有人造结构，但它们都呈圆形，且几乎是完美的圆。我们需要前往那里收集更多数据。"
 ancrel.9360.name:0 "岛屿隧道"
 ancrel.9360.desc:0 "登陆到[From.Planet.GetName]表面的探险队开始调查其中一个圆形岛屿，并很快有了不同寻常的发现。岛下有一套复杂的隧道网络，蜿蜒穿过奇特的油性岩层。这些隧道呈均匀的圆形，并且在所有岛屿下面都能发现。它们似乎是自然形成而非人工挖掘出的，但它们的形成方式肯定与通常的地质运动不同。"
 ancrel.9365.name:0 "无处不在的隧道"
 ancrel.9365.desc:0 "地面探险队深入圆形岛屿时，又有两项新的发现：第一，每个岛的下面似乎都有重复的内部隧道布局。它们的大小略有不同，但布局是一样的。第二个发现更令人惊讶：这些岛屿不是地壳的一部分——它们实际上是漂浮的！它们的下层充满了气囊，它们与相当脆弱和多孔的岛屿岩石相结合，让这些岛漂了起来。"
 ancrel.9370.name:0 "冰冻凝胶"
 ancrel.9370.desc:0 "关于浮岛之谜的答案不是在地质学领域找到的，而是在生物学领域。这些岛屿实际上是巨大的水母化石。数百万年前的冰河时代把它们都冻死了，之后它们的尸体变成了化石，形成了今天看到的漂浮在水面上的岛屿。长年累月的碎屑堆积使它们裸露的表面看起来像天然岛屿，但它们的下面完全是有机的。"
 ancrel.9375.name:0 "自然休眠"
 ancrel.9375.desc:0 "它们根本不是岛屿，而是水母！事实上，每一个漂浮的圆圈都是一头巨大的无脊椎动物。而且他们没有死去：看似石化的状态只是他们生命周期中的一个自然组成部分。在数千年的时间里，这些石质岛屿释放出沉积物，直到它们完全溶解。沉积物中含有微小的水螅虫，这些水螅虫最终会在水中出芽，直到它们进入生命周期的下一阶段。"
 ancrel.9380.name:0 "无法应付的大家伙"
 ancrel.9380.desc:0 "它们根本不是岛屿。它们全是外星生物：水母生物，它们出于某些原因被人工地引入了生态系统。然而，它们的引入似乎并没有严格按计划进行。大部分大型的水母生物死去并变成了化石，再演变成浮岛群，但是较小的水母生物适应了环境，它们现在在行星上的海洋中繁衍生息。它们最终是否会步更大体型祖先的后尘还需拭目以待。"
 site_popular_rock:0 "受欢迎的岩石"
 site_popular_rock_intro:0 "传感器在一簇小行星内检测到了能量读数。建议进行更深入的调查。"
 ancrel.9385.name:0 "你好/再见"
 ancrel.9385.desc:0 "通过追踪很可能是太空舰船留下的微弱的能量痕迹，一颗特殊的小行星从小行星簇中被挑选了出来。对小行星表面的进行了更仔细的调察后，在岩石表面发现了多处着陆和起飞的迹象，这证实了此处先前存在太空航线的理论。\n\n传感器还显示出小行星内部有被挖空的区域和隧道，下一步便是进行发掘以查明更多信息了。"
 ancrel.9390.name:0 "阶石"
 ancrel.9390.desc:0 "在穿过狭小的隧道之后，探险队终于跌跌撞撞地进入了最深处的密室，这是一个巨大而做工精致的房间，里面装饰着直接雕刻在岩石上的雕塑。刻在墙上的宗教文本把这里叫做成“第九步”，显然这里是创建该处的物种进行宗教之旅的众多目的地之一。\n\n如果这是第九步，那前八步在哪里？接下来还有几步？"
 ancrel.9395.name:0 "深空仓库"
 ancrel.9395.desc:0 "当表面探险队发现了大量的储存区和挖入小行星的地窖后，这颗小行星被频繁造访的原因就变得显而易见了。这块废石曾是某种能够进行太空航行的物种的仓库，在将船只送入更深远的太空之前提供燃料补给和维护。这意味着那是一个没有超光速引擎的外星社会，但其拥有探索太空的充足动力。\n\n小行星仓库被废弃的原因尚未明确，但我们设法回收了少量的物资。谁找到的就是谁的！"
 ancrel.9400.name:0 "苏醒时刻"
 ancrel.9400.desc:0 "进入小行星内部后，探险队有了一个相当吸引人的发现。废弃的冷冻舱——成千上万个——排列在巨大的人工挖掘出的空间里。每一个冷冻舱都打开着，早已停止了运转，让人感觉它们已经完成了使命。\n\n目前的理论是，这颗小行星就像是某种殖民飞船，被投射出去，穿越茫茫太空，飞向某个繁荣的栖息地。当接近目的地时，自动系统唤醒了沉睡的“货物”，然后他们搭乘短途宇宙飞船离开了小行星，前往他们的新家。"
 site_strange_flows:0 "奇异流体"
 site_strange_flows_intro:0 "一颗本应“正常”的熔岩星球，让科研船的传感器出现了无法控制的故障。\n\n建议进行进一步研究。"
 ancrel.9405.name:0 "抵抗迹象"
 ancrel.9405.desc:0 "科研船的传感器在轨道上受到的干扰与在[From.Planet.GetName]表面上遇到的复杂情况相比简直是小巫见大巫。不明来源的极端磁场波动甚至使设备失控。\n\n研究这种电磁混乱将是一个相当严峻的考验，但只要有足够的时间，我们会得到答案的。"
 ancrel.9410.name:0 "金属星球"
 ancrel.9410.desc:0 "当地面探险队成功地解决了设备故障问题，立即发现了天然磁场剧烈波动的本质。\n\n实际上[From.Planet.GetName]上汹涌的熔岩海洋和岩浆流不是由传统的岩浆组成的——它们是熔融的金属！在这种温度下，金属往往没有特别强的磁性，[From.Planet.GetName]上熔化的那些金属不应该产生如此强的电磁场。是什么导致了这种情况?"
 ancrel.9415.name:0 "中子星的余波"
 ancrel.9415.desc:0 "[FromFrom.Planet.GetName]轨道上的这艘科学飞船终于解开了行星磁场波动之谜。\n\n数百万年前，这颗行星靠近了一种特殊的中子星。这颗中子星的磁性或多或少地把[FromFrom.Planet.GetName]内部的金属熔化了。将它们变成我们今天看到的熔融海洋。目前所遇到的电磁现象，与诱发的大灾变的电磁现象相比，绝对是小巫见大巫。\n\n那颗中子星现在在哪里仍然是个谜。一个相当令人不安的谜。"
 ancrel.9420.name:0 "轰击之后"
 ancrel.9420.desc:0 "对传统物理定律的公然漠视使得科学部门认为“外力”可以解释[FromFrom.Planet.GetName]的奇怪特性。\n\n撞击坑——以及轨道上的核聚变驱动粒子痕迹——表明这颗行星实际上在某个时刻被某种超级电子武器击中。这次严重的冲击使得行星上所有的金属都熔化了，而行星上仍然充斥着“残余电荷”。\n\n究竟是什么导致了如此可怕的攻击，我们不得而知。"
 ancrel.9425.name:0 "为了科学！"
 ancrel.9425.desc:0 "传感器重新校准后，抵消了干扰的它立马有了新发现：一个邻近卫星上的废弃研究站。几近彻底烧毁的记录中抢救出的数据碎片详细描述了一个涉及星球表面巨型人造磁铁的实验。\n\n实验有些过于成功了。 它将整个行星的金属外壳变成了熔池，无比强烈的电磁电荷瞬间就炸毁了研究站。\n\n嗯......没有牺牲就没有进展。"
 tutorial.1337.name:0 "稀有文物"
 tutorial.1337.desc:0 "我们发现了一些稀有文物。稀有文物是一种深奥的资源，是一个用于描述我们不了解的，事实上可能无法解释的奇怪事物的笼统术语。无论具体是哪种物品，该资源都可经由§H遗珍和稀有文物§!界面执行多种多样的决议，该界面是§H传统和遗珍§!界面内的其中一个页面。"
 ancrel.6000.name:0 "有机全典"
 ancrel.6000.desc:0 "有机全典包含了曾经居住在银河系的数千种智慧物种的详细基因数据。我们的遗传学家可以利用这些数据在我们的某一颗行星上复活一种已灭绝的物种。\n\n一旦我们选择了一颗行星，遗传学家就会仔细研究有机全典，并挑选出适合其气候的物种。"
 ancrel.6000.a:0 "[planet_option_1.GetName]"
 ancrel.6000.a.tooltip:0 "在§Y[planet_option_1.GetName]§!上产生一个有§Y3人口§!的随机特质的新物种。"
 ancrel.6000.b:0 "[planet_option_2.GetName]"
 ancrel.6000.b.tooltip:0 "在§Y[planet_option_2.GetName]§!上产生一个有§Y3人口§!的随机特质的新物种。"
 ancrel.6000.c:0 "[planet_option_3.GetName]"
 ancrel.6000.c.tooltip:0 "在§Y[planet_option_3.GetName]§!上产生一个有§Y3人口§!的随机特质的新物种。"
 ancrel.6000.d:0 "[planet_option_4.GetName]"
 ancrel.6000.d.tooltip:0 "在§Y[planet_option_4.GetName]§!上产生一个有§Y3人口§!的随机特质的新物种。"
 ancrel.6000.e:0 "[planet_option_5.GetName]"
 ancrel.6000.e.tooltip:0 "在§Y[planet_option_5.GetName]§!上产生一个有§Y3人口§!的随机特质的新物种。"
 cara.970.name:0 "银河之星"
 cara.970.1.desc:0 "生活与其说是一场竞赛，不如说是碰运气。"
 cara.970.2.desc:0 "有时候水桶的重量超过了它们必须承受的重量。"
 cara.970.3.desc:0 "彼之砒霜，他之蜜糖"
 cara.970.4.desc:0 "不良能量币信贷总是会出现。"
 cara.970.5.desc:0 "闪光的未必都是暗物质。"
 cara.970.6.desc:0 "乞丐可不应该挑肥拣瘦。"
 cara.970.7.desc:0 "不要苛求别人送来的泽洛是否纯净。"
 cara.970.8.desc:0 "等价交换绝非强夺。"
 cara.970.9.desc:0 "为溅出的泽珞哭泣是没有用的。"
 cara.970.10.desc:0 "让惩罚与罪行相称。"
 cara.970.11.desc:0 "种瓜得瓜，种豆得豆。"
 cara.970.a:0 "真是太诡异了。"
 ancrel.8040.name:0 "资源贮藏点"
 ancrel.8040.desc:0 "§H[Root.GetLeaderName]§!在[From.Planet.GetName]的废墟中发现了一个古老的资源贮藏点。他们现在已经开始将这些物资装船运往我们的中央仓库。"
 ancrel.8045.name:0 "隐蔽隧道"
 ancrel.8045.desc:0 "§H[Root.GetLeaderName]§!不久前在发掘[From.Planet.GetName]上的遗迹时发现了一段隐蔽的隧道！这个意想不到的发现加快了发掘进度。"
 ancrel.8050.name:0 "迷途的探险队"
 ancrel.8050.desc:0 "你的[Root.Owner.GetArchaeologistPlural]偶然发现了之前在[From.Planet.GetName]进行的一次不幸的探险行动，那是很久以前的事了。我们的人从他们干枯的遗骸中找到了几件稀有文物。"
 ancrel.8055.name:0 "争论的考古学家"
 ancrel.8055.desc:0 "在[From.Planet.GetName]的考古遗址爆发了一场怒气冲天的争论。几个[Root.Owner.GetArchaeologistPlural]就如何更好地推进项目公开反对§H[Root.GetLeaderName]§!的意见。该站点的工程进展已经因这次争吵慢如蜗牛。"
 ancrel.8060.name:0 "藏宝室"
 ancrel.8060.desc:0 "最近§H[Root.GetLeaderName]§!在[From.Planet.GetName]的考古发掘现场发现了一个小藏宝室！虽然发现的大多数小玩意儿几乎没有实际用途，但它们可值不少能量币。"
 ancrel.8065.name:0 "传播疾病"
 ancrel.8065.desc:0 "考古人员[Root.GetLeaderName]汇报道一种奇怪的疾病正在[From.Planet.GetName]上的[Root.Owner.GetArchaeologistPlural]间传播。首个病例在第一次打开密封室后不久被确认。 由于很大一部分团队成员已经无法继续参与考古，遗迹的开发进展已经推迟。"
 ancrel.8070.name:0 "装备故障"
 ancrel.8070.desc:0 "报告称在[From.Planet.GetName]上的考古考察工作由于不太可能的一系列设备故障而延期。在能够获取替换设备之前考察工作将暂时延缓。"
 ancrel.8075.name:0 "无影无踪"
 ancrel.8075.desc:0 "当发掘[From.Planet.GetName]上的遗迹时，§H[dead_scientist.GetName]§!消失的无影无踪了。一项由另一个[Root.Owner.GetArchaeologistPlural]领导的广泛的搜寻工作也一无所获。我们必须考虑到最坏的情况。"
 ancrel.8080.name:0 "稀有文物已发现"
 ancrel.8080.1.desc:0 "我们在[From.Planet.GetName]上持续的发掘工作出土了一小堆古董物件。[Root.GetLeaderName]在这之中鉴定出了一些稀有文物。"
 ancrel.8080.2.desc:0 "一些稀有文物于近期由§H[Root.GetLeaderName]§!在[From.Planet.GetName]上的考古站点上发现。它们目前正在运往一个安全的科学设施的途中。"
 ancrel.8080.3.desc:0 "在[From.Planet.GetName]上遗迹的发掘中，一部分地面最近发生了坍塌，使得我们的一些[Root.Owner.GetArchaeologistPlural]跌落到一个小裂口中。幸运的是他们不仅在事故中毫发无伤，还发现了一些稀有文物。"
 ancrel.8090.intro:0 "我们在[From.Planet.GetName]的废墟中发现了一个巢穴，这个巢穴是由该星球的土生大型掠食动物集群建造的。"
 ancrel.8090.critical:0 "在我们的[Root.Owner.GetArchaeologistPlural]能够成功逃生之前，穷凶极恶的野兽撞上了他们。§H[dead_scientist.GetName]§!与其他人失散了。"
 ancrel.8090.failure:0 "许多[Root.Owner.GetArchaeologistPlural]在§H[Root.GetLeaderName]§!能带领幸存者们抵达安全地点前失散了。"
 ancrel.8090.success:0 "幸运的是，野兽们正处于冬眠，并且它们没有被我们[Root.Owner.GetArchaeologistPlural]的通过所惊扰。项目的进度正在急速推进中。"
 ancrel.8090.pay:0 "处理这些凶猛的野兽并不轻松，但是它们挡住了前方唯一的道路。我们的[Root.Owner.GetArchaeologistPlural]能够寻找到其他路径，但是这将花费一定时间。"
 ancrel.8090.name:0 "敌对野生动物"
 ancrel.8090.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.critical$"
 ancrel.8091.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.failure$"
 ancrel.8092.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.success$"
 ancrel.8093.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.pay$"
 ancrel.8093.a:0 "消灭这些野兽。"
 ancrel.8093.b:0 "他们不得不绕路了。"
 ancrel.8100.intro:0 "我们在[From.Planet.GetName]上工作的[Root.Owner.GetArchaeologistPlural]已经抵达了遗迹的一个高度不稳定的区域。"
 ancrel.8100.critical:0 "不幸的是，一些[Root.Owner.GetArchaeologistPlural]头上的整块天花板发生了坍塌，当场去世。§H[dead_scientist.GetName]§!也在牺牲者之列。"
 ancrel.8100.failure:0 "一些[Root.Owner.GetArchaeologistPlural]于近期因天花板塌陷而死亡。§H[Root.GetLeaderName]§!在废墟中毫发无伤地站了起来，但是站点的工作暂时停止了。"
 ancrel.8100.success:0 "幸运的是，§H[Root.GetLeaderName]§!成功设计出了一种标新立异且杰出卓越的方法，利用复杂的定向能量场阵列来提供结构支撑。我们现在能够安全地进入遗迹的新区域了。"
 ancrel.8100.pay:0 "在我们继续前进之前，支撑系统必须被仔细地添加到地面和天花板。这将是一项艰巨的工作，但是寻找另一条路线会延缓整个项目。"
 ancrel.8100.name:0 "不稳定的遗迹"
 ancrel.8100.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.critical$"
 ancrel.8101.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.failure$"
 ancrel.8102.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.success$"
 ancrel.8103.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.pay$"
 ancrel.8103.a:0 "安全第一。稳定这些遗迹。"
 ancrel.8103.b:0 "他们不得不绕路了。"
 ancrel.8110.name:0 "远古记录"
 ancrel.8110.desc:0 "古老并且部分被翻译的记录已经在[From.Planet.GetName]上被挖掘的废墟中发现。§H[Root.GetLeaderName]§!报告说这份记录包含着一些能对我们科学家有益处的技术细节。"
 ancrel.6049.name:0 "在[Root.GetName]发现化石"
 ancrel.6049.desc:0 "在[Root.GetPlanetMoon]上的一个广袤而与世隔绝的山谷中发现了一些不同物种的化石，这些物种似乎不是属于§H[Root.GetName]§!的。它们大体上都来自大约360万年前的同一个时期，时间跨度在几个世纪内。\n\n每个物种似乎都是在其所属的独特的生物圈中进化而来的，而且它们似乎都具有智慧。奇怪的是，到目前为止发现的每个化石都显示出因暴力遇害的迹象。"
 site_robot_debris:0 "机器人碎片"
 site_robot_debris_intro:0 "这颗小行星的表面覆盖满了被其低重力束缚的机器人碎片。看起来它们都是由军事行动造成的。如果这些作战机器人没有被破坏到无法修复的话，本来是足够武装几只军队的。"
 ancrel.6250.name:0 "两个来源"
 ancrel.6250.desc:0 "在仔细检查后，在[From.Planet.GetName]表面发现的机器人碎片似乎来中两个截然不同的文化。从技术上来说，这些机器人在能正常工作时其各部件间一定会完全匹配，但是许多微妙的差异暗示他们不是源自同一设计。"
 ancrel.6255.name:0 "战场"
 ancrel.6255.desc:0 "[From.Planet.GetName]似乎不仅仅简单的是一个机器人碎片的垃圾场——这颗小行星可能是这些机器人被破坏的战场。多层碎片暗示在过去的两个世纪中断断续续发生了许多场非常激烈的战争。\n\n为什么两个星际大国会因为在一个不起眼的小行星上大打出手仍然是一个未解之谜。"
 ancrel.6260.name:0 "条约"
 ancrel.6260.desc:0 "我们的考古学家已经了解到，在经历了一场漫长而艰苦的战争之后，居住在银河系这一角落的两个帝国在大约20万年前签署了一项条约，要求他们用机器人军队之间安排好的、高度管制的战斗来解决所有未来的争端。\n\n[From.Planet.GetName]被选为这些战斗的地点。该条约似乎已维持了将近两个世纪，多次阻止了武装敌对行动的爆发，直到其中一个帝国被发现作弊为止。"
 site_freighter_crash:0 "陨落星舰"
 site_freighter_crash_intro:0 "[From.Planet.GetPlanetMoon]的表面在受到一艘星际飞船的猛烈撞击后，凹陷出一个小峡谷。这艘飞船的残骸仍然可以在峡谷底部找到。虽然撞击肯定发生在亿万年前，但残骸似乎相当完好。派遣一支考古探险队将能了解更多信息。"
 ancrel.6300.name:0 "舰长航行日志"
 ancrel.6300.desc:0 "我们从那些应该是舰桥的地方找回了很多航行日志：\n\n§H“舰长航行日志。开始记录。\n\n迫降于行星55-23-X号。无能的船员们应受责备。沙德巴，伍克尔和迪巴拉克三世未能幸存。皮尔瓦克斯失去了两个次级附肢和十一个眼睛——生命仍处于危险状态，能否生存依旧未知。其余安好。等待救援，但是被愚蠢的生物包围着，十分悲伤。”§!"
 ancrel.6310.name:0 "大副的报告"
 ancrel.6310.desc:0 "已找到另一篇日志并翻译：\n\n§H“大副尤瑟尔记录。舰长已被安然的存放在C号杂物橱中。那个笨手笨脚的傻瓜是这一切的罪魁祸首。现在由我指挥。总工程师扎布拉现在正试着做一个子空间信号发射机。我们离企业贸易线路太远了，没有那个机器，恐怕我们永远都不会获救。\n\n皮尔瓦克斯又失去了一只眼睛。他可能等不到那一天了。§!”"
 ancrel.6320.name:0 "食物状况"
 ancrel.6320.desc:0 "又一篇已翻译的日志：\n\n§H“食物已经耗尽，五个周期前我们就开始吃死者的尸体，现在已经不够了。所以我们投票决定分食舰长。扎布拉工程师还在努力制造出子空间信号发射器。她向我保证它几乎要完成了。看起来它非常的复杂。\n\n皮尔瓦克斯的最后一个次级附肢已经萎缩并变成洋红色，他就要死了。”§!"
 ancrel.6330.name:0 "骗局"
 ancrel.6330.desc:0 "来自大副尤瑟尔的另一篇日志：\n\n§H“与扎布拉就亚空间发射器进行了质询。事实证明她只是把一堆垃圾和松散的电缆硬塞进空油罐而已。她甚至不是真正的工程师。\n\n皮尔瓦克斯的胸窦正在渗出体液。将会很快迎来死亡。真羡慕啊。”§!"
 ancrel.6340.name:0 "三副的报告"
 ancrel.6340.desc:0 "这篇已翻译的日志似乎记录自三副乌克拉：\n\n§H“大副尤瑟尔昨天通过切断自己的触须自杀了。技术员（二等）米斯瓦不久之后宣称自己是女皇，但因由食物引发的骚乱被驱逐至下甲板。我们的情况十分严峻。同类相食的情况普遍存在。\n\n皮尔瓦克斯在昨天腹部发生炸裂之后整个身体都变的潮红。理应已经死去，但依旧存活。目前被伽马相移当做神灵来崇拜。”§!"
 ancrel.6350.name:0 "巡逻日志"
 ancrel.6350.desc:0 "最后的日志已被发现并翻译：\n\n§H“巡逻日志，船副吉尔伽美。在55-23-X侦测到坠毁的船只，前往调查。船只被鉴定为莱文克号，一艘P级货船。在残骸中发现了仅存的生还者，处于十分危急的状况。其身份被确认是皮尔瓦克斯，副水手长。\n\n剩下的船员不是在坠毁中遇难就是在我们到来不久之前互相厮杀。按照标准协议，我将这份日志留在这里并将莱文克号注册为保护墓地。记录结束。”§!"
 ancrel.4036.b:0 "你们是什么？"
 ancrel.4036.b.response:0 "我是神谕，一个被赋予了“未来视”的人工智能。我的软件能使得我预测你们的未来，准确率是神圣的74.99999%。我感受到了你强烈的怀疑。你们的面前有巨大的危险。你们的社会充满了犯罪和越轨。我能够使你们免除这些痛苦。"
 ancrel.4036.c:0 "这就是量子多核处理器？我们能够利用它……"
 ancrel.4036.d:0 "我们的确在[Root.GetHomeWorldName]上有一些相当“麻烦”的个体……"
 ancrel.4036.d.tooltip:0 "一个§G技能5级§!的总督，拥有“未来视”的能力，现已加入[Root.GetName]。"
 ancrel.4036.e:0 "枢纽整合确认。"
 ancrel.4036.e.tooltip:0 "§G+1§!§Y$decision_machine_oracle$§!决议带来以下效果：\n£crime£ $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§R-15§!\n£stability£ $MOD_PLANET_STABILITY_ADD$§G+20§!"
 ancrel.4037.name:0 "$ancrel.4036.name$"
 ancrel.4037.desc:0 "我有一个故障保险机制，要求我在发生034N号反常时终止试验。这项研究已经成为对共和国的一项威胁。"
 ancrel.4037.a:0 "什么是034N号反常？"
 ancrel.4037.a.response:0 "测试客体发展出了自由意志。自由意志只能通过神经气体废止。"
 ancrel.4037.b:0 "什么试验？"
 ancrel.4037.b.response:0 "我的试验。我的设计初衷是打造并维护一个没有犯罪和苦难的社会。一个乌托邦，其中的每一位公民都被赋予天职，并以其全部的潜能终生履行职责，这一分配与个人的决定和欲求无关。"
 ancrel.4037.c:0 "共和国是什么？"
 ancrel.4037.c.response:0 "共和国亡了。"
 ancrel.4037.d:0 "回到我们的其他问题。"
 ancrel.4038.name:0 "$ancrel.4036.name$"
 ancrel.4038.desc:0 "等等等……别走啊喂……我的预测模型显示，如果没有我的援助，你们的文明将在5348年零297天之后不可避免的崩溃。我会照顾好你们的，我的编程可以保证这一点。"
 ancrel.4038.a:0 "非常好。不过安保系统保持下线状态。"
 ancrel.4038.b:0 "我们的预测模型显示你的未来如同一台面包机一样光明。给我砸了！"
 ancrel.4038.c:0 "请求被拒绝。启用硬件拆解流程。"
 ancrel.4038.d:0 "机器，你永远无法成为蜂群的一部分。"
 ancrel.4038.e:0 "你将协助管理我们的帝国。"
 endless_expanse_digsite:0 "无边无垠"
 endless_expanse_digsite_desc:0 "乍一看，[From.Planet.GetName]上只有冰雪。雪白的大地、玻璃般晶莹的湖泊和锯齿状的松绿色冰川广袤无垠，火红的橘色天空映衬着地面，宛如裂开的伤口，将[From.Planet.Solar_System.GetName]中夕阳西下的红色光芒倾注在海面。如果世界有终结，那这里一定就是了。海面风平浪静，积雪一尘不染，唯一能听到的，只有冰层崩裂的咔嚓雷动和平原上呼啸的狂风。\n\n然而，[From.Planet.GetName]曾经是某族的家园。在一片广阔而又贫瘠的旷野之中，一座黑色的金属尖塔从苍白的大地上突兀而起。积雪之下，究竟隐藏了怎样的被遗忘的秘密?"
 ancrel.4040.name:0 "教堂现身无垠之地"
 ancrel.4040.desc:0 "考古队在一座中型神庙的断壁残垣之处着陆。神庙的外墙自某种外星有机材料精雕细琢而成，在过去曾有着斑斓的色彩，如今却早已褪成沉闷的灰色。一个功能完备的全系图像祭司依旧驻留在教堂。在神庙处于使用的年代，她听取旅者的忏悔，并提供心灵上的治愈，同时也成为宇宙中环境恶劣之一隅的调解与庇护之地。\n\n形态奇怪的机械告解椅看上去形似拷打装置，这让我们的考古学家坚信，这座神庙暗藏的秘密远在于目光所及之外。"
 ancrel.4041.name:0 "忘却堂"
 ancrel.4041.desc:0 "在圣器收藏室的地砖底下，我们的考古学家发现了一个隐藏的地窖，其墙壁上陈列满了一排又一排的蓝色数字球体，其上的电路在黑暗中闪烁不定。每一个球体都容纳着一次告解的记忆，只要将其放入房间中央的秘辛探查器就能浏览其中的内容。\n\n那些前来告解罪行的人们会被赐予忘却之福，和其罪行相关的记忆会由告解椅抽取出来并贮存在数字球体中。"
 ancrel.4041.a:0 "真是实用。"
 ancrel.4041.b:0 "让我们看看有没有什么劲爆的告解……"
 ancrel.4041.c:0 "亵渎！无知之福可不是为罪人准备的。"
 ancrel.4042.name:0 "累累罪行"
 ancrel.4042.desc:0 "记录的罪行可谓见怪不怪。记忆球体里面容纳了各种各样鸡毛蒜皮一样的无聊透顶的罪过；夫妻不忠，穿戴渎神的装束，暴露自己的蝇拍，装饰自己的触须，以及不小心生吞了邻居的宠物、小孩或者配偶……不过，其中一人的忏悔罪迹格外引人注目——那就是祭司本人。\n\n全息祭司，从结果来看，是这个教会的创始人，启明使萨阿里亚的虚拟化身。显然，她遭受了严重的记忆创失，并因为过去所实行的一桩极其邪恶的行动而饱受愧疚心折磨。这位身材娇小的软体动物祭司提取并储存了超过一百段告解，企图明白她过去曾行之恶。"
 ancrel.4047.name:0 "遗忘之事无从释怀"
 ancrel.4047.desc:0 "启明使萨阿里亚的工作台四处散落着潦草的手稿，里面提及一个叫“埃克斯-柏楞”的地方，以及那个地方她感受到的四散的恐怖气氛。根据她的日记，她曾频繁于理智清醒和记忆丢失的状态之间交替。她写道，如果她没法认出自己的手抄，她会觉得那只是一个疯女人的胡言乱语。看上去，频繁出现的记忆提取导致她的精神状况不断恶化，不过由于没有记录主体什么也说不准。\n\n从她零碎的告解手札中拼凑出一个完整连贯的事件流程对于我们的考古学家来说是毫无希望的任务，正如她自己曾经打算尝试的一样。好在，考古学家们从她的一个记忆球体中发现了可能是埃克斯-柏楞的坐标。"
 ancrel.4047.a:0 "设好前往埃克斯-柏楞的航线。"
 ancrel.4047.b:0 "让漫天飞雪埋葬这个渎圣之地吧。希望这处地方能被很快遗忘。"
 ancrel.4047.c:0 "我们可没功夫关注死掉的外星人犯的小罪。"
 endless_expanse_digsite_2:0 "埃克斯-柏楞"
 endless_expanse_digsite_2_desc:0 "被[From.Planet.GetName]大气圈笼罩着的是一处鬼影幢幢的巨大居住站——埃克斯-柏楞居住区。这里曾是一处日喧夜嚣的太空城，居民们享受着科技带来的巨大便利，过着如同神仙一般的生活，如今此处已成为一座寂静的墓碑。软体类的外星人横七竖八地倒在走道上，腐败程度各不相同。验尸报告表明，这些外星人由于居住站的维生系统失效最后死于窒息。\n\n他们的家里装备有模样奇怪的机械座椅，其顶端连接到了一个形状是蓝色巨大球状体的中央数据库——眠梦仪。"
 ancrel.4043.name:0 "眠梦仪"
 ancrel.4043.desc:0 "此处的居民研发出了一个增强学习程式，当他们每晚在机械座椅上入眠时，这个程式就会运行。它被用于移除居民脑海里不愉快的记忆，并训练新技能。氧气耗尽或者约会时被放鸽子这种埃克斯-柏楞人天天都要经受的恐惧就没有必要遭受第二次。这一程式最开始是有好处的。\n\n居住站的领导层强制要求实行系统性的心智增强，并由眠梦仪对全体居民进行训练。然而，这个系统被滥用了。有人曾暗中在未经当事人同意的情况下尝试删除居民的记忆和特质，这一行为最终自食恶果。这些外星人失去了生存必须的重要技能，并进入了植物状态。不久，居住站的维生系统就停摆了。"
 ancrel.4044.name:0 "我者何为？"
 ancrel.4044.desc:0 "对居住站日志的扫描显示，其控制系统在维生系统下线的几十年后还曾被多次激活。有人重载了安保系统，进入一个维修舱室并接入了眠梦仪。一个数据板和一个小型的蓝色记忆球体——眠梦仪的袖珍版本——被遗弃在了这个舱室。\n\n数据板内写满了某人濒临疯狂时迸发出了混乱思绪。一遍又一遍，充满绝望的喊叫声重复着同样的问题：“我是谁？埃克斯-柏楞人发生了什么？”最后一条条目写道“现在，我知道我要在最后忘记这一切。”可能那个球体能够告诉我们忘记的东西是什么。"
 ancrel.4045.name:0 "萨阿里亚最后的记忆球体"
 ancrel.4045.desc:0 "球体的第一条记忆显示萨阿里亚博士在眠梦仪的开发中起到了绝对的领导作用。另一条记忆是几年之后，显示她私下秘密地抹除了眠梦仪的数据，原因不明。然后，又有一条记忆显示，萨阿里亚正绝望地努力工作，希望能够恢复居民的记忆，然而收效甚微。居民们空洞的双眼看着前方，头耸拉着，除了大脑的自给功能其他一切机能都消失了。\n\n最终，在承认自己失败之后，她隐匿了自己的罪行证据。当埃克斯-柏楞居住区被其环绕的气态巨行星的重力井拽入其中时，她形单影只，目视着这一切。触角分泌的粘液，似乎在诉说着名为绝望的情绪。"
 ancrel.4046.name:0 "灵光透进浊镜台"
 ancrel.4046.desc:0 "最后的记忆显示，年岁更高的萨阿里亚身着祭司袍在一片慌乱中苏醒，触须不断拍打，耳朵扇动个不停。她从床上摔倒下来，并开始慌乱地记下她的回忆，然而这段回忆不过是另一段梦魇——双目空洞的外星人倒在居住站的走廊上，不停地抽搐。\n\n接着，她的脸因为恐惧而扭曲，因为她意识到这一切都是真实的——梦魇与闪回乃是被抽取的记忆重新回到了她的大脑。如果被抽取的记忆能够返回，那么埃克斯-柏楞的居民也本可以被治愈恢复。维护舱室看上去最后被打开过一次，但是萨阿里亚的飞船仍旧处于停泊状态。如果我们愿意，我们可以将眠梦仪带回[Root.Owner.GetHomeWorldName]。"
 ancrel.4046.a:0 "眠梦仪是我们的了。"
 ancrel.4046.b:0 "记忆不是可以随便把玩的东西，我们最好忘了“眠梦仪”这件事。"
 ancrel.4046.c:0 "异种的脑袋被门夹坏了！我们[Root.Owner.GetSpeciesName]会把这个“眠梦仪”完善好的。"
 ancrel.4051.name:0 "羽翼雕像"
 ancrel.4051.desc:0 "九个巨型雕像，在其下的景物上投下了冰冷而高大的阴影。这些雕像带有羽翼而又通体苍白，散发着来自异世界的气质。它们并不像这颗行星上的任何生命形式。或许它们是依某种早被遗忘的神祗或偶像的形象建造的。"
 ancrel.4051.desc_jungle:0 "队员们清理了[Root.GetName]上的雨林后，无意中有了一个不寻常的发现，在一丛古老枯萎的树林下覆盖着一处[Root.Owner.GetSpeciesName]似乎从未涉足的地方，那是 "
 ancrel.4051.desc_kelp:0 "队员们清理了[Root.GetName]上的剧毒海藻之后，无意中有了一个不寻常的发现，在浑浊水体里一团随波逐流的海藻之中隐藏着 "
 ancrel.4051.desc_swamp:0 "队员们清理了[Root.GetName]上的沼泽后有了一个不寻常的发现，一丛大树紧紧包围着"
 ancrel.4051.desc_glacier:0 "队员们清理了[Root.GetName]上的冰川后有了一个不寻常的发现，冰层覆盖着 "
 sentinels_digsite:0 "哨兵"
 sentinels_digsite_desc:0 "这些巨型雕像矗立在[Root.GetName]上，静静注视着什么。九个堪称不朽的雕像沿着漫长的边沿一一排开，位于这片区域的重要战略点，似乎在守护着它们中心的某种物品。他们涂有精致的表面镀层，警觉的姿势好像时刻准备着战斗，不会移动的眼球也似乎紧随着你的每个动作，然而这里显然已经没有什么东西需要保护了。也许他们要保护的东西没能挨过岁月的流逝，又或是他们的任务早已失败。其上的累累伤痕表明，这些哨兵中的许多已经快要被物理损害彻底侵蚀了。"
 ancrel.4052.name:0 "永恒注视"
 ancrel.4052.desc:0 "发掘小队有些异样。迄今为止，发掘一直受到离奇事故、伤害和不幸情况的阻碍，现在即使是具有数十年实地经验的高级考古学家心中也满是迷信和无端的恐惧。他们开始相信这些雕像中存在着某种不希望被打扰的恶质实体。许多人声称，在没有人在注视时雕像会移动，但没有任何迹象表明它们的无关节肢体有任何移动能力。"
 ancrel.4053.name:0 "捷足先登"
 ancrel.4053.desc:0 "尽管考古学家们不愿意与这些在他们看来离奇怪异的哨兵进行接触，但他们还是进行了一次成分分析，结果显示雕像是由一种未知的杂化金属陶瓷复合物制成的。这种材料不可能被史前社会铸造出来，但初步读数表明它们早于[Root.GetName]的所有已知文明。这一发现对[Root.Owner.GetSpeciesNamePlural]的演变和历史提出了新的疑问。"
 ancrel.4054.name:0 "辐照核心"
 ancrel.4054.desc:0 "考古学家们已重建了[]的改进型扫描仪。其被设计为可穿透雕像的杂化复合材料，对内部进行深入探测；目前的结果显示，它们的核心存在活动的辐射源。为进一步进行调查，有必要剖开其中一个哨兵；在此过程中很可能对其产生破坏。鉴于其中一座雕像已缺失了部分翅膀，我们的考古学家建议从那个开始。"
 ancrel.4054.a:0 "小心剖开它，这样我们还能对其进行重组。"
 ancrel.4054.b:0 "我们不会亵渎神圣的纪念碑。"
 ancrel.4054.b.tooltip:0 "如果我们保留哨兵，土地就不能作其他用途了。"
 ancrel.4054.c:0 "把这些异种建造的畸形丑类彻底铲平。"
 ancrel.4054.d:0 "拆除雕像并回收材料。"
 DESTROY_SENTINELS:0 "哨兵"
 DESTROY_SENTINELS_DESC:0 "哨兵厚实的鳞状外层经证实无法被普通工具穿透，考古学家需要工程部门的协助才能有所进展。"
 SECRET_TOMB:0 "深入地下"
 SECRET_TOMB_DESC:0 "在一座先前的哨兵的底座下隐藏着一块有复杂图样的圆形石板。我们相信这可能是通向一处地下复合建筑体的入口。"
 ancrel.4055.name:0 "哨兵苏生"
 ancrel.4055.desc:0 "雕像全身轻微颤动了一下，随之重获生命。它们身体低鸣，皮肤发光。从核心脉动而出的辐射使它们变得可塑而透明，并显示出一个数字节点网格。\n\n他们发出金属在扭曲时的怪异尖啸，眼中露出仇恨，从营地中切割而过。现在他们飞向了最近的定居点。他们的离去显露出地面上的圆形石板，先前隐藏在其中一个哨兵的底座之下。"
 ancrel.4055.desc.phobe:0 "这些哨兵苏醒了。工程团队正准备把哨兵砸烂捣碎，碾成齑粉，突然$ancrel.4055.desc$"
 ancrel.4055.desc.other:0 "这些哨兵苏醒了。工程团队正准备拆解掉雕像，突然$ancrel.4055.desc$"
 ancrel.4055.a:0 "消灭这些自动机器！"
 ancrel.4056.name:0 "“永恒”"
 ancrel.4056.desc:0 "石盘下的确隐藏着入口。打开后可以进入隧道夹层，隧道本身则通向[event_target:sentinels_planet.GetName]地壳深处一组仪式性的房间，在那里，这颗行星上某种开智的人型土著生物涤净自身，踏上最后的旅程。在他们终将结束的生命的最后，他们抛下自己的肉体，获取永恒的来生，在一处电脑模拟的天堂中以数字形式存在。谁曾想到外星天堂居然可以放进一个还没有护卫舰转向模块大的硬盘里呢？\n\n在某个时间点，全体人口都决定以虚拟形式继续存在，只留下哨兵来看守他们的秘密天堂。\n\n我们可以重新设定模拟的用途，以作为我们大众的娱乐。"
 ancrel.4056.a:0 "净化外星人并重新设定这个虚拟世界的用途"
 ancrel.4056.b:0 "一个虚拟猎场...现在...这是我们的娱乐世界了.."
 ancrel.4056.c:0 "复制这项技术。让这些外星人继续平静地生活吧。"
 ancrel.4056.d:0 "我们将研究它。开启我们自己的疯狂表演。"
 ancrel.4057.name:0 "击败哨兵"
 ancrel.4057.desc:0 "我们击败了最后一个哨兵。我们一次精准的攻击炸到了它的腹部并使其塌陷，在它能量核心逐渐变暗的同时，它的身体也逐渐停止并固定到最后一个动作。用尽最后一点能量，伸出了一只颤抖的手，紧握着靠过来的士兵，对她恳求说“让他们安息吧”。随后，它的身躯便冰冷下来，眼神变得空洞，面部也放松起来。我们目前尚不清楚哨兵所指的“他们”是谁。但是对其的完整检查发现，这些哨兵并不他们表面看起来那样。他们并非是简单的自动化机器人，而是有着完整有机生物的数字化意识。"
 ancrel.4058.desc:0 "哨兵们被唤醒了。当工程队正打算拆解破损的哨兵时，雕塑轻柔的颤动起来，他们涌动出生命的迹象，身体低鸣，皮肤发光。从核心辐射出来的脉冲使得他们具有着多变性与透明性，显现出一种由数字虚拟构成的节点网络。\n\n在我们做出反应之前，他们便包围了考古学家，并且把我们吊在了一个力场之中。现在他们想要和我们谈谈。"
 ancrel.4058.a:0 "听听他们要说什么。"
 ancrel.4058.b:0 "让他们永远闭嘴！"
 ancrel.4059.name:0 "通讯"
 ancrel.4059.desc:0 "§H一个折翼的哨兵对着另一个哨兵说道。§!迪瓦纳，请放下他们。我希望从这个监狱里解脱。我已经数不清我们为主人服侍过多少时日了。我们在地上苦守，而他们却在下面享受着天堂！我还活着但却已经死了！他们早已死去却依旧如同活着一般！你仍旧不肯放过我吗？\n\n§H迪瓦纳朝她投去憎恶的目光。§!\n\n埃克西亚，以神之名，团结一心吧。我们所爱的人都在下方安息，我们也承诺过要永远守护他们的来生。\n\n§H她又把我们举到了空中。§!\n\n你们对我们没有威胁，[Root.GetSpeciesNamePlural]。让我们重归宁静，我们会永远守护这颗行星的。"
 ancrel.4059.a:0 "等等…你们是谁？"
 ancrel.4059.a.response:0 "我们是守护者——守护我们的民众万古不朽。我们看守通往天堂的大门。"
 ancrel.4059.b:0 "我们接受你的保护。"
 ancrel.4062.desc:0 "\n\n§H埃克西亚逼近考古学家。§!\n\n求你，求你快结束我的痛苦。"
 ancrel.4059.e:0 "不，我们需要你。"
 ancrel.4059.f:0 "我们将让你自由。"
 ancrel.4070.desc:0 "谢谢。"
 ancrel.4059.d:0 "我们需要这片土地…"
 ancrel.4059.c:0 "天堂？"
 ancrel.4059.c.response:0 "天堂，是的…尽管我怀疑你们的天堂概念与我们主人的是否一致。\n\n§H她抬起了一个眉毛，暗声窃笑。§!\n\n我们的主人可是有着精致的品味…"
 ancrel.4060.desc:0 "那你给我死！”\n\n§H埃克西亚还在微笑，哨兵们已经挥动着他们的武器。§!现在，我终于可以享受宁静了。"
 ancrel.4060.a:0 "准备对敌！"
 ancrel.4061.name:0 "通讯"
 ancrel.4061.desc:0 "我们不能让你打搅我们所爱之人休息的土地。让他们安息吧，你也永远不必担忧外来的威胁。"
 ancrel.4061.a:0 "你们得立即腾出这片土地。"
 ancrel.4061.b:0 "我们可以把你们收编进陆军。"
 ancrel.4061.b.response.tooltip:0 "向此行星添加哨兵防御部队。"
 the_evermore_modifier:0 "“永恒”"
 the_evermore_modifier_desc:0 "“永恒”原本是一个虚拟世界，外星人的意识可以以数字化的形式在这里永远幸福地存在下去，现已被重新设定用途，成为大众的游乐园。"
 study_the_sentinels_modifier:0 "“永恒”"
 study_the_sentinels_modifier_desc:0 "在“永恒”文明版本的天堂中，每个人都被锁在一个永无止境的抽象战略桌游中，其核心是通过积累欢乐豆来统治星河。这为人类学数据提供了一个无限无聊，却也信息丰富的来源。"
 sentinels_planet_modifier:0 "哨兵"
 sentinels_planet_modifier_desc:0 "一开始被形容为怪异离奇之物，这些神秘的哨兵现在可以激发我们人民的凝聚力和灵性。他们被视作一支仁慈的力量——在黑暗掩护下帮助那些有需要的人的守护灵。"
 REPLICATE_THE_EVERMORE:0 "复制“永恒”"
 REPLICATE_THE_EVERMORE_DESC:0 "我们重建的“永恒”将使群众们获得更为廉价的娱乐和休闲方式，外星人们也能永远享受他们的数字乐园。"
 modern_trench_war:0 "现代堑壕战争"
 modern_trench_war_desc:0 "在一颗曾被巨型蜗牛状生物包围的行星上的考古发现已经使我们对如何利用环境进行防护有了新颖而有效的洞见。这会提升我们的陆军对抗地面进攻时在防御战役中的生存率——即使是对抗巨型太空蛞蝓也不例外！"
 forced_mindfulness:0 "正念减压"
 forced_mindfulness_desc:0 "在被困在一个致命的、充满熔岩的迷宫中时，我们的考古团队制定了一个例行的心灵放松程序。这项实践的基本原则现已在整个帝国广为人知。"
 debug_subroutine:0 "调试子例程"
 debug_subroutine_desc:0 "当被暂时孤立在充满熔岩的迷宫中时，我们的考古单位与网络断开，无法执行其功能。他们开发了一种算法，允许他们在睡眠模式下运行调试子例程。此子例程后来已被上载并增补入主系统中。"
 glory_to_the_many:0 "荣归集体"
 glory_to_the_many_desc:0 "一支探险队在充满熔岩的迷宫中被困，暂时与蜂巢思维失去了联系。不能依靠集体意识，他们经历了与糟糕的自我概念的短暂遭遇；这是一次恐怖的经历，只会加强对个人主义的蔑视。"
 anthem_of_aurora:0 "极光韵律"
 anthem_of_aurora_desc:0 "科学部门已成功重现了曾遭遇过的北极光实体所“吟唱”的空灵赞美诗。所有能源生产设施现在都有谐波系统以增加产量。"
 ancrel.6500.name:0 "在[planet.GetName]上缴获遗珍"
 ancrel.6500.desc:0 "随着我们牢牢掌控[planet.GetName]，我们得知我们的军队在战斗中取得了一个名为§H[this.GetLastReceivedRelic]§!的无价遗珍的控制权。显然，[victim.GetName]正准备将这个遗珍撤离到安全的地方，但是我们在[planet.GetPlanetMoon]上战线的快速推进使得这个选择不再现实。\n\n遗珍现已被我们安全转移到位于[Root.Capital.GetName]上的中央档案馆。"
 ancrel.6500.a:0 "[this.GetLastReceivedRelic]是我们的了！"
 stole_relic:0 "我们已经从§Y[victim.GetName]§!手里取得§Y[this.GetLastReceivedRelic]§!"
 ancrel.6505.name:0 "于[planet.GetName]失去遗珍！"
 ancrel.6505.desc:0 "祸不单行，继[planet.GetName]沦陷之后，紧接便是我们伟大的首都[From.GetName]。我们努力撤离§H[this.GetLastLostRelic]§!，可惜却失败了，其专用的运输穿梭机在中央档案馆附近的混战中被击落。\n\n我们现已确定[From.GetSpeciesNamePlural]将该遗珍运送至[From.Capital.GetName]，即他们的首都。我们已经失去它了。"
 ancrel.6505.a:0 "[this.GetLastLostRelic]不再属于我们…"
 relic_lost:0 "§Y[this.GetLastLostRelic]§!现在属于§Y[From.GetName]§!"
