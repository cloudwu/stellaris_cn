 thruster_components:0 "Thrusters"
 thruster_components_DESC:0 "Thrusters are used for sub-FTL propulsion, and is a vital component for all ships."

 combat_computers:0 "Combat Computers"
 combat_computers_DESC:0 "All military ships have on-board computers dedicated to combat, handling targeting-calculations, evasive maneuvers and damage-control."

 border_extruders:0 "Border Beacons"
 border_extruders_DESC:0 "Border Beacons serve as buoys projecting and demarcating national borders in deep space."

 ship_aura_components:1 "Ship Aura (Titan)"
 ship_aura_components_DESC:2 "Titan ships can be equipped with field emitters that project and maintain localized fields that induce various effects in enemy or friendly vessels."

