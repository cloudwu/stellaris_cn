 fleet2contact6notinborder:0 "没想到这都是真的！你们真如努玛所预言的一样富足。常言道，财富只会眷顾勇者。\n\n我们是努玛修道会，一群单纯的商人，致力于对商业的崇拜。\n\n$fleet2contact_explanation_notinborder$"
