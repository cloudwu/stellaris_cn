 apoc.100.name:0 "巨像项目"
 apoc.100.desc:0 "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif:0 "随着威慑理论再次在 [Root.Capital.GetName] 上的政府学者们之间流行，巨像计划被认为是终极的威慑力量，一种甚至超越了泰坦级舰船的武器。尽管计划中的巨像舰可以携带完全摧毁整颗星球的武器，我们将部署一种较为克制、但仍然令人恐惧的永久性冲突解决手段。\n\n如果设想中的敌人不愿停止对我们或是我们盟友的敌意，那我们就只好§R强迫他们§!。"
 apoc.100.desc.milit:0 "原本遮遮掩掩，而更早之前只在军团设施最偏僻的走廊里才被悄声提及的巨像计划，现在已经正式对外公布。这很可能是银河系史上最伟大的军团发明，巨像计划包含了开发§R行星终结者§!武器平台，以及携带它的巨像级舰体。巨像舰很可能需要护航，因为预计行星终结者武器的需求容不下其它任何武器。\n\n无论如何，一旦巨像舰成功部署，很有可能将会成为银河系中最具破坏性的力量。"
 apoc.100.desc.phobe:0 "在与盘踞宇宙的邪恶外星人进行的斗争中，巨像计划被称为是史上最重要的进步。正如设计的那样，巨像舰是一艘巨大无比的重甲舰体，搭载着一门§R行星终结者§!级武器。它消灭银河系中不愿屈服于我们的星球的能力，对我们来说必定将是无价之宝，因为外星人的威胁仍远未结束。"
 apoc.100.desc.purif:0 "火与剑将烧尽异端星球，他们的灰烬将洒满银河。"
 apoc.100.desc.termi:0 "大气层，生物群落，重力——虽然很便利——但只有可憎的血肉之躯才真正需要它们。\n\n消灭星球，消灭有机体。"
 apoc.100.a:0 "已获知。"
 apoc.110.name:0 "剑指宇宙"
 apoc.110.desc:0 "各个领域的首席科学家终于敲定了装备在首批巨像飞船上的§R行星终结者§!级武器的最终设计方案。我们可以在巨像项目的收尾阶段从这些方案中选择一个来开发。"
 apoc.110.desc.machine:0 "分配足够的生产周期，以开发一套(1)§R行星终结者§!级武器，以便于§G巨像项目§!的完成日期同步。需要优先处理。"
 apoc.110.desc.hive:0 "经过大量的探索，我们终于有能力研发出一套可以适配首批巨像级飞船的§R行星终结者§!级武器。眼下，我们只能将全部资源用于开发此方案的武器，以便赶上巨像项目的收尾阶段。其他的路线我们只能以后再深究了。"
