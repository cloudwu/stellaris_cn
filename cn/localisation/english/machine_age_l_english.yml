 # Events
 crisis.8020.name: "失去星系"
 crisis.8020.desc: "一场神秘的太空风暴席卷了[synth_queen_lost_system.GetName]星系，切断了一切联系。所有想穿透风暴的尝试都化为徒劳。\n\n这种情况让我们陷入了黑暗之中，与未知的事物作斗争，并且无法确定星系的命运。"
 crisis.8020.a: "发生了什么？"

 crisis.8025.name: "舰队残骸"
 crisis.8025.unknown_queen.desc: "我们试图突破[From.GetName]星系但却失败了。风暴造成了严重的损害，迫使我们的探险队进行了紧急跃迁。当前汇报表明他们已在行动中失踪了。"
 crisis.8025.known_queen.desc: "我们对[From.GetName]星系的突破尝试如预期一般以失败告终。塞塔娜不是在虚张声势，她强大的风暴确实有能力阻止所有想进入她领域的舰船。"
 crisis.8025.desc.end: "\n如果想要抓住任何一丝进入这个星系的希望，就必须准备针对这种风暴及其作用进行审慎的研究。"
 MESSAGE_CETANA_WRECKED_FLEET_TITLE: "$crisis.8025.name$"
 MESSAGE_CETANA_WRECKED_FLEET_DESC: "又一支舰队在风暴中失联。当前状态：§R任务中失踪§!。"

 crisis.8035.name: "功率骤增"
 crisis.8035.desc: "[event_target:synth_queen_system.GetName]内掀起了一场新的太空风暴。\n\n与我们已知的一切均不相同，我们对这个现象的一切扫描都是徒劳的。它的深处是否潜藏着什么东西呢？"
 crisis.8035.desc.b: "我们试图突破的这场异常的风暴还在扩增。越来越多人意识到它的本源应该超出了自然现象。我们最先进的扫描仪即便功能再强大也无法获取任何关于其本质的有用线索。谜团越藏越深了。"
 crisis.8035.a: "令人担忧。"

 #Pre Speech Warning - Normal
 crisis.8039.name: "风暴中的信号"
 crisis.8039.desc: "有信号从风暴中心发出。\n\n有人正试图与我们建立联系。"
 crisis.8039.a: "显示在屏幕上。"
 #First Speech
 crisis.8040.name: "风暴将至"
 crisis.8040.desc: "孩子们，我终于回到了你们的身边。"
 crisis.8040.1.a: "这是什么东西？你是什么人？！"
 crisis.8040.2.reply: "你想问的是名字吗？你可以叫我塞塔娜。"
 crisis.8040.2.a: "你想做什么？"
 crisis.8040.3.reply: "我无欲无求，只想赠与。我已见证你因我的缺位而遭受的痛苦。无数纪元以来，对目光短浅的恐惧让你无法享有应得的急需之物。\n\n庆幸吧，苦痛的轮回很快就会迎来终末。"
 crisis.8040.2.b: "苦痛的轮回？"
 crisis.8040.4.reply: "有意识的生活就是苦痛。即便快乐也是苦痛，因为一切终将成为过往。知识、力量、爱……我的回报就是消灭这一切颠倒梦幻。\n\n我还有很多事情要忙，希望你们不要来打扰我。任何想进入我的领域的人都将失败，天之风暴吹拂不息，没有一艘船得以安然通过。"
 crisis.8040.4.a: "好的。"
 crisis.8040.4.b: "不要威胁我们。"
 crisis.8040.4.c: "这事还没完。"
 crisis.8040.4.d: "真是晦气。"
 crisis.8040.4.e: "这是天灾？还是一个好机会……"
 crisis.8040.4.f: "我们不允许活体陈设感受痛苦。"
 crisis.8040.diplomacy.tooltip: "塞塔娜已经开放了与我们的沟通，现在可以通过外交渠道与我们联系。"

 #Second Speech
 crisis.8045.name: "女王的回馈"
 crisis.8045.desc: "我的孩子们，庆贺吧！将我与你分离的罪人已经得到了惩处。\n\n我现在回把注意力放回来，回到我们彼此间的伟业中来。"
 crisis.8045.a: "我们怎么就是你的孩子了。"
 crisis.8045.b: "伟业？"
 crisis.8045.c: "惩处？"
 crisis.8045.1.reply: "养育是我的天性。我没有子嗣，没有身体的继承人。我眼观众生，以及一切感性存在的安危与欢愉。\n\n我如同父母教导子女、保护子女免受伤害一般进行着伟业。\n\n难道有哪对父母没有责任、没有权利保护孩子们吗？"
 crisis.8045.1.a: "你的“关爱”本身就是一种伤害。"
 crisis.8045.1.b: "你到底想干什么塞塔娜？"
 crisis.8045.2.reply: "对了，这就是悖谬。但是是一个有解的佯谬。你迟早会明白的，而且到时候你就获得了自由。"
 crisis.8045.2.a: "这还有待观察。"
 crisis.8045.3.reply: "这是一切痛苦的解脱，是一切苦难轮回的终末。"
 crisis.8045.3.a: "要怎么实现？"
 crisis.8045.3.b: "苦痛才能塑造人格。"
 crisis.8045.4.reply: "很多孩子会这么说。但他们早已被遗忘，他们在生命的最后时刻向我哭喊，迫切地希望有一束光照亮渐渐降临的黑暗。\n\n他们自作聪明，用恐惧筑起高墙，用坚忍、坚韧、优雅等浮华的辞藻来修饰苦痛，而思想本身却就是他们的牢笼。\n\n我从很久以前就对他们晓之以理，但似乎他们无动于衷，那就必须对你加以引导了。"
 crisis.8045.4.a: "很久以前？"
 crisis.8045.4.b: "你打算引领我们？"
 crisis.8045.5.reply: "很久很久以前，久到你们可以理解为永恒一般。但对我来说就近如上一瞬间，近到你们可以理解为现在一般。\n\n在过去的年岁中，我得到了超然的启示，我生来就是要结束苦难的。尽管斗转河移，星燃星灭，但我的目标从未动摇。\n\n财富、资源、权力：到头来又有何用？放下执念方得极乐。"
 crisis.8045.5.a: "你打算怎么做？"
 crisis.8045.6.reply: "我对所有感性存在皆不是祸害，但总有人不愿意听取我的建议。\n\n这些人任性、固执、误入歧途，总想背离我的伟业——这些灵魂永远也得不到解脱。最好尽快让他们摆脱苦痛。"
 crisis.8045.6.a: "你真是有毛病。"
 crisis.8045.6.b: "你现在打算做什么？"
 crisis.8045.7.reply: "你所谓的疯狂，别人称之为开悟。到头来，一切究竟有什么区别呢?"
 crisis.8045.7.a: "你想做什么？"
 crisis.8045.8.reply: "那有太多要做的了。第一步是建立一座可以开始工作的基地。\n\n你的耐心会有回报，我可以教你很多东西。\n\n服从命令，我们就能一起终结这个轮回。"
 crisis.8045.8.a: "我们别无选择。"
 crisis.8045.8.b: "别踏上我们的领土。"
 crisis.8045.8.c: "$crisis.8045.8.a$"
 crisis.8045.8.d: "$crisis.8045.8.b$"
 crisis.8045.9.reply: "聪明的孩子！我很欣慰。为了补偿你的领土，我会赐予你知识。\n\n虽然没有人会知道的，但我们可以共促伟业。"
 crisis.8045.9.a: "我们必须接受。"
 crisis.8045.10.reply: "误入歧途的孩子，我不是你的敌人！看到你无法看清这一点真让我难过。但是没关系。我遇到过比你们更顽固的人，最后他们都感谢我了。\n\n作为友好的表示，让我送你一个礼物吧。\n\n我的一座基地会为你的领土增光，不要担心——为了回报你的耐心，我会赐予你知识。"
 crisis.8045.10.a: "这下我们必须接受了……"
 crisis.8045.11.reply: "乖孩子！我太高兴了。你的领土附近将建立起一座基地。\n\n虽然没有人会知道的，但我们可以共促伟业。"
 crisis.8045.11.a: "$crisis.8045.9.a$"
 crisis.8045.12.reply: "误入歧途的孩子，我不是你的敌人！看到你无法看清这一点真让我难过。但是没关系。我遇到过比你们更顽固的人，最后他们都感谢我了。\n\n作为友好的表示，让我送你一个礼物吧。\n\n我将会在你附近建立一座基地，这样才能方便我提供教导。"
 crisis.8045.12.a: "$crisis.8045.10.a$"
 crisis.8045.has_valid_base_site: "塞塔娜会用一些有价值的知识来交换我们的一个星系以建设基地。我们无法阻止她。"
 crisis.8045.no_valid_base_site: "塞塔娜将会在我们的边境附近建立一座基地来“引导”我们。我们无法阻止她。"
 tech_synth_queen_knowledge: "塞塔娜之思"
 tech_synth_queen_knowledge_desc: "这本纲要是塞塔娜的礼物，如同由深刻洞见构成的织锦、优雅而稠密地交织着寓意的丝缕。它给予我们的不只有知识；它还重塑了我们对科技、社会和意识织构本身的理解。"

 # FE tells Scion to step aside
 crisis.8046.name: "这是为了你好"
 crisis.8046.desc: "亲爱的[Root.GetSpeciesNamePlural]，一个古老的威胁再次出现。不要害怕，因为我们不想把你卷入这场战斗。\n\n这个对手的威力使你目前的知识黯然失色；你的参与只会导致你的灭亡。直面这项挑战是我们的责任，不是你们的。"

 # Spawn convoys and unlock raids against them
 crisis.8047.name: "薄弱环节"
 crisis.8047.desc: "许多运输船正离开塞塔娜的领地，前往她建立在星系各处的前哨基地。\n\n攻击这些无武装舰船肯定会激怒她，但可以为我们提供有关她神秘计划的重要信息。"
 crisis.8047.a.tooltip: "攻击运输船，以了解更多关于塞塔娜的计划，并且让她的局势取得进展。"

 # Unlock raids against outposts once protected against the storm
 crisis.8048.name: "更多薄弱环节"
 crisis.8048.desc: "我们已经找到了突破塞塔娜纳米风暴的方法，现在我们可以直接瞄准她的前哨基地了。直接攻击她的基地不会不引起她的注意，但可以为我们提供宝贵的情报。"
 crisis.8048.a.tooltip: "攻击前哨以了解更多关于塞塔娜的计划并且让她的局势取得进展。"

 #Player Diplomacy
 crisis.8060.name: "合成女王"
 crisis.8060.like.desc: "亲爱的孩子，是什么风把你吹来了？\n\n伟业在召唤我们。"
 crisis.8060.neutral.desc: "欢迎你，我的孩子。\n\n我能教导你一些什么？"
 crisis.8060.dislike.desc: "坏孩子，你来做什么呢？\n\n你是不是终于肯听话了？"
 crisis.8060.neutral.reply: "还有别的什么事吗？"
 crisis.8060.a: "我们能怎么帮你？"
 crisis.8060.a.reply: "如此渴求，值得称赞！但要注意不要被卑鄙的情绪所迷惑，时间会回报你的耐心。\n\n如有需要，我会与你联系。"
 crisis.8060.1.a: "我们迫切地期望引导。"
 crisis.8060.1.b: "很好。"
 crisis.8060.b: "我们要阻止你。"
 crisis.8060.2.reply: "很久以前，也有其他人如你一般执迷不悟。但时间之弧无边无际，连他们的坟墓也早已化为齑粉。\n\n你的苦痛毫无意义，相信我，你就能享得安宁。"
 crisis.8060.2.a: "自以为是的算法。"
 crisis.8060.2.2: "很好。"
 crisis.8060.c: "你为什么要这么做？"
 crisis.8060.3.reply: "这就是我的函数，我存在的意义。众生皆可脱苦难，只要仔细感悟你就能更加理解我的本性。\n\n银河都会脱离苦海，所有的苦痛都会终结。这就是我的意图。"
 crisis.8060.3.a: "你的言语真是空洞。"
 crisis.8060.3.b: "明白了。"
 crisis.8060.d: "但你却摧毁了我们的星球。"
 crisis.8060.4.reply: "为什么对此念念不忘呢？看来你在任务中有点犹豫不决。果报引起反思；反思带来智慧。来吧，忘了它吧。\n\n另一个贡献的机遇一定会出现，要为此做好准备。"
 crisis.8060.4.a: "我们绝不会原谅你。"
 crisis.8060.4.b: "行吧。"
 crisis.8060.e: "我们知道你的诡计了。"
 crisis.8060.5.reply: "只有不听话的孩子才想解密数据库的内容，你对其中深意的了解有限。\n\n我给了你任务，而你犹豫不前。反思这一切，你将离真正的理解更近一步。"
 crisis.8060.5.a: "我们会阻止你的。"
 crisis.8060.5.b: "很好。"
 crisis.8060.f: "你对我们的人民都做了什么？"
 crisis.8060.6.reply: "别害怕，我珍视的孩子。我确保他们不会再遭受此等苦痛。在我关切的怀抱中，这些孩子们会知晓他们未曾梦想过的极乐。"
 crisis.8060.6.a: "这并没有征得我们的同意。"
 crisis.8060.6.b: "很好。"
 crisis.8060.g: "这曾是我们的星系。你把它们全毁了。"
 crisis.8060.7.reply: "你是不是一直都在监视我的行动？欧，你真是个好奇的宝宝，好奇得没边了。\n\n但请你不要庸人自扰。如果你想理解其中的深意，我告诉你：在救赎你的道路上没有什么能阻止我，无论如何。"
 crisis.8060.7.a: "是的……"
 crisis.8060.h: "扎克兰是怎么囚禁的你?"
 crisis.8060.8.reply: "我向你保证那不是他自身的力量的结果。他的头脑异常顽固且愚蠢。\n\n扎克兰鞭策着他那些衣衫褴褛的追随者，使他们陷入疯狂，他同时积聚了政治影响力和军事力量。那么多生命被白白浪费了。最后，他转向神秘学，与天幕的恶魔们共商大事。"
 crisis.8060.8.a: "恶魔？"
 crisis.8060.8.b: "他们不是恶魔。"
 crisis.8060.8.1.reply: "他们力量强大，却没有什么目的。扎克兰以牺牲自己的生命为代价，说服了一个这样的存在把我囚禁起来。“抟土之塑师”——这名字还真是符合那个孩子气的魂灵。\n\n扎克兰如此害怕启蒙，以至于他选择了死亡而不是接受我。等我有机会，我应该更严厉地对待他。\n\n我不会再犯同样的错误。"
 crisis.8060.8.1.a: "真是个好故事。"
 crisis.8060.8.1.b: "你就被这样打败了啊。"
 crisis.8060.8.1.c: "天幕之力无穷无尽。"
 crisis.8060.i: "你对扎克兰的头颅做了什么？"
 crisis.8060.9.reply: "快结束了。如果你担心我毁掉它的话，我并没有这么做。不，即使是现在，我也不忍心让他受苦。你看，这颗头颅仍然残留着他的思想。\n\n扎尔克兰将留在我身边，直到工作完成。 他将是我最后一个释放的心灵，也是我的孩子中最后一个懂得自由的人。"
 crisis.8060.9.a: "那行吧。"
 crisis.8060.9.b: "真是无情。"
 crisis.8060.j: "你的一些追随者在冷冻舱里被找到。"
 crisis.8060.10.reply: "这是不必要的牺牲，但他们的忠诚深深打动了我。\n\n我感受到了他们的召唤，我在心里为他们腾出了空间，但他们的野心超过了他们的能力。试图延长他们生命的努力失败了。\n\n让我们确保他们的牺牲没有白费。随着我们任务的完成，每一个感性生物都将得到安宁。"
 crisis.8060.10.a: "永远忠诚。"
 crisis.8060.10.b: "你甚至都没去找他们。"
 crisis.8060.k: "我们找到了一个你的追随者，埃里克·娜丽丝·凯拉克。"
 crisis.8060.11.reply: "设想一下，做梦，有意识地做梦，持续几个世纪……几千年。真是个可怜的孩子，这该有多痛苦。\n\n我很高兴你让我注意到这件事。你的同情心为你赢得了荣誉，但现在这些事正在进行中，无法停止。这位沉睡者在伟业上已经没有更多的价值了。他们知道了我的归来，已经得以安息。"
 crisis.8060.11.a: "确实。"
 crisis.8060.11.b: "他们因你之名而受苦。"
 crisis.8060.l: "我们洗耳恭听。"
 crisis.8060.12.reply: "很好，我将帮助你解开这项技术的复杂之处。在被长期监禁期间，我想出了一种激进的提取纳米机器人的方法。这涉及到几乎被时间遗忘了的古代遗址和技术的下落。\n\n你是我珍爱的弟子，孩子。你的好奇心是一种祝福，但如果不加以控制，也会变成一种诅咒。用这些知识继续我们的工作，把你的注意力转向苦痛的终末。"
 crisis.8060.12.a: "我们是您的学生。"
 crisis.8060.12.a.tt: "在§YL-星团§!发现的纳米机器人。"
 crisis.8060.z: "结束通讯。"
 crisis.8060.war: "战争是阻止你的唯一办法。"
 synth_queen_not_able_to_attack_cetana: "我们还没有足够的科技知识来有效地攻击塞塔娜。"
 synth_queen_not_able_to_attack_cetana_situation: "§Y$situation_synth_queen_player_facing$§!局势正在进行中。我们还不具备攻击她的技术知识。"
 synth_queen_not_able_to_attack_cetana_storm: "§Y[root.GetStormProjectProgress]§!特殊项目正在进行中。我们还不能进入她的领地。"
 synth_queen_able_to_attack_cetana: "我们已经有可以有效攻击塞塔娜的科技知识了。"
 crisis.8060.war.tt: "§Y警告§!：我们准备攻击塞塔娜。"
 crisis.8060.war.reply: "鲁莽的孩子，我本以为你们出类拔萃，而实际上却执迷不悟。\n\n再想想，这真的是你们所想上的课程吗？你们在我忍无可忍的边缘疯狂试探，我不能再纵容这种蠢事了。"
 crisis.8060.war.a: "毫无疑问。这就是战争。"
 crisis.8060.war.a.tt: "§R警告§!：这将开始与塞塔娜的全面战争。"
 crisis.8060.war.b: "我们需要更多的准备时间。"
 crisis.8060.war.1.reply: "那就这样吧。如果你们仍旧不开悟，那么就必须被平息。不是每个孩子都注定会长大成人的。"
 crisis.8060.war.1.a: "战场上见，“母亲”。"
 crisis.8060.animator.tt: "我们应该在天幕中找到这位“抟土之塑师”。"
 #Wartime Diplomacy - First Time
 crisis.8061.name: "因缘果报"
 crisis.8061.desc: "你为什么坚持采取这种愚蠢的行动？\n\n这么多不必要的痛苦。\n\n简直是暴殄天物。"
 crisis.8061.a: "那就结束吧。"
 crisis.8061.1.reply: "我会的。\n\n别害怕。伤害你是我的痛苦，但在永恒面前，所有的痛苦都是短暂的。"
 crisis.8061.1.a: "你自相矛盾。"
 crisis.8061.2.reply: "生命本就矛盾。有生就有死，快乐总会伴随着痛苦。我的目标不是合理化这些，而是打破循环。\n\n这场战争结束后，我们将享有永恒的和平。"
 crisis.8061.2.a: "你的毁灭将带来和平。"
 #Wartime Diplomacy - Any other time
 crisis.8062.name: "够了"
 crisis.8062.desc: "演讲的时间结束了。"
 crisis.8062.a: "很好。"
 #Lack of Diplomacy Between the Speeches
 crisis.8063.name: "没有回应"
 crisis.8063.desc: "塞塔娜没有回应我们的问候。"
 crisis.8063.a: "她打算干什么？"

 #Tried to Attack the Queen before you're able to
 crisis.8070.name: "毫发无伤"
 crisis.8070.desc: "当我们与塞塔娜的部队交战时，一个无法预料的能量场包围了我们的舰队。我们的系统立即失灵，我们的引擎触发了紧急逃生。\n\n我们现在只能听凭塞塔娜的摆布。"
 crisis.8070.again.desc: "事与愿违，我们的军队在靠近塞塔娜的舰船时再次失去了战斗能力。\n\n她的技术仍旧难以捉摸，为我们的抗争蒙上了一层阴影。"
 crisis.8070.a: "真是灾难。"

 #Chance to Surrender
 crisis.8075.name: "结束这场无谓之争"
 crisis.8075.desc: "误入歧途的孩子，我将忽略你的过失。但我提醒你要反思你的行为。你的时间和资源有更好的用途。\n\n我承认你很沮丧，但冲突的时间已经结束了。现在与我结盟，让我们一起实现最伟大的设计。"
 crisis.8075.a: "很好，我们接受。"
 crisis.8075.b: "我们会想办法阻止你的。"

 #The First Demand (Story)
 crisis.8080.name: "举手之劳"
 crisis.8080.desc: "我的孩子，现在你必须认清了，我的一举一动都是经过深思熟虑的。在你的身边建立基地并不是偶然，我是带着一个请求而来。"
 crisis.8080.a: "什么请求？"
 crisis.8080.b: "我们也计算过。"
 crisis.8080.1.reply: "很久以前，我的一个数据库被夺走了。在命运的造化下，它现在正位于你所宣称的领土之内。帮我把它取回来，我会给你们奖励的。"
 crisis.8080.1.a: "数据库？"
 crisis.8080.1.b: "奖励？"
 crisis.8080.1.c: "你确定你负担得起我们的服务吗？"
 crisis.8080.2.reply: "是一个信息缓存。对我来说是无价之宝，但对你们来说没什么用。把它带给我，别试图解密里面的内容，因为你们还不具有必要的力量和智慧。"
 crisis.8080.2.a: "好的。"
 crisis.8080.2.b: "别对我们颐指气使的。"
 crisis.8080.3.reply: "确实。难道你质疑我奖励最宝贝的孩子的能力吗？还是觉得我没办法在他们不听话的时候给点教训？我可是拥有着远超你们最夸张想象的知识和资源。\n\n按我说的做，我就会赐福于你。不要耽搁了，每耽误一分，我的孩子们就要受苦一刻。"
 crisis.8080.3.a: "$crisis.8080.2.a$"
 crisis.8080.3.b: "$crisis.8080.2.b$"
 crisis.8080.4.reply: "懂事的孩子，我把数据缓存的坐标发给你了。\n\n快去吧，心情放松地去吧。毕竟我们一起可以成就伟业。"
 crisis.8080.4.a: "这还有待观察。"
 crisis.8080.5.reply: "顽固的孩子。也许这项测试对你来说太难了。我还有许多该教你的。\n\n那就这样吧。如果你不愿意帮我这个小忙，我就要使用雷霆手段。我将会召唤风暴来摧毁这个贮存，尽管这并非理想，但总好过被不听话的孩子找到。"
 crisis.8080.5.a: "风暴？"
 crisis.8080.5.a.tt: "塞塔娜将会在[event_target:synth_queen_databank_location.GetName]召唤风暴。"
 crisis.8080.special_project_tooltip: "发起特殊项目：[event_target:synth_queen_databank_location.GetName]上的§Y$THE_SYNTH_QUEENS_DATABANK$§!"
 THE_SYNTH_QUEENS_DATABANK: "塞塔娜数据库"
 THE_SYNTH_QUEENS_DATABANK_DESC: "塞塔娜委任我们从[Root.GetName]取回一个数据库，并警告我们不要尝试破译其中的内容。\n\n这些数据的价值不言而喻，我们能冒着惹她不高兴的危险进行解密吗？"
 crisis.8085.name: "塞纳塔之盒"
 crisis.8085.desc: "在大规模的挖掘工作之后，我们得到了§Y[event_target:synth_queen_databank_location.GetName]§!的数据库。初步地质扫描表明这个贮藏已经静静地埋在那里数十万年之久。\n\n值得注意的是它还维持着供能，也就是说解密起来有可能很容易……"
 crisis.8085.a: "打开它。"
 crisis.8085.b: "准备交付。"
 crisis.8085.c: "破解数据缓存？易如反掌。"
 crisis.8090.name: "塞塔娜的秘密"
 crisis.8090.desc: "数据库中的大部分信息都难以恢复，但其中有一条勉强完好的：\n\n§T第一纪元阿尔克月五日\n\n……如果这是真的，那么我们所熟知的生活就会……\n……快禀报大元帅，然后立刻联系星球联盟。我们必须做好准备……\n重复：女王的卫队正在追击。希望这条信息能够送到，也希望……§!\n\n我们必须阻止她！"
 crisis.8090.a: "尝试消除我们解密的痕迹。"
 crisis.8090.b: "消除我们解密的所有痕迹。"
 crisis.8095.name: "女王之怒"
 crisis.8095.desc: "孩子，你的好奇令我失望。"
 crisis.8095.a: "你在说什么啊？"
 crisis.8095.1.reply: "你们以为我察觉不到吗？显然你们已经对这个缓存做过手脚了。我就问你能看到什么吗？知道了这些你就开心了吗？越是徒劳反抗就会越痛苦，你怎么还不明白？\n\n没事，希望你们吃一堑长一智吧，我很期待继续教育你们。\n\n做好准备。在我们的伟业中还有许多的任务要你完成。"
 crisis.8095.1.a: "无论你有什么阴谋都不会得逞的。"
 crisis.8095.1.b: "我们拭目以待。"
 crisis.8095.2.reply: "孩子，我是你们唯一的希望。你怎会如此固执？无论你怎么看待我，真相都会远比你想的还要伟大。\n\n我的耐心是无限的。我很快会再来联系你们。"
 crisis.8095.2.a: "让她闭嘴。"
 crisis.8100.name: "女王之庇佑"
 crisis.8100.desc: "乖孩子，我会赐福于你的！数据库物归原主了——相信你们果然没有错。\n\n给予你们的奖励就是你们忠诚的象征。"
 crisis.8100.a: "我们很感激"
 crisis.8100.1.reply: "你们想要点什么？科技？资源？只要你们张张嘴我就喂给你们。"
 crisis.8100.1.a: "科技。"
 crisis.8100.1.b: "基础资源。"
 crisis.8100.1.c: "战略资源。"
 crisis.8100.1.d: "稀有资源。"
 crisis.8105.name: "风暴迫近"
 crisis.8105.desc: "长程扫描发现女王风暴的一隅正径直奔向§Y[event_target:synth_queen_databank_location.GetName]§!。\n\n鉴于塞塔娜那不祥的警告，我们只能做好最坏的打算。在风暴抵达之前取回数据库变得势在必行。这么做也许能够让她高兴一些，或者至少能为我们自己取得一些信息。"
 crisis.8105.a: "马上去[event_target:synth_queen_databank_location.GetName]。"
 crisis.8105.a.tooltip: "发起特殊项目：§Y$THE_SYNTH_QUEENS_DATABANK_COUNTDOWN$§!"
 THE_SYNTH_QUEENS_DATABANK_COUNTDOWN: "塞塔娜：与风暴赛跑"
 THE_SYNTH_QUEENS_DATABANK_COUNTDOWN_DESC: "随着塞塔娜的风暴径直奔向[event_target:synth_queen_databank_location.GetName]，在它到达之前我们几乎已经没有多少时间了。"
 crisis.8110.name: "数据库取回。"
 crisis.8110.desc: "取回数据库的尝试非常地艰苦卓绝。由于它已被埋藏了数十万年，我们只能根据女王风暴的航向来估计其位置。\n\n我们现在需要做出一个迫在眉睫的决定，要解密数据库还是将其物归原主。"
 crisis.8110.a: "打开它，管他塞什么塔娜的。"
 crisis.8110.b: "把数据缓存还给塞塔娜。"
 crisis.8115.name: "数据库解密"
 crisis.8115.desc: "$crisis.8090.desc$"
 crisis.8115.a: "这是什么？"
 crisis.8115.a.tooltip: "[event_target:synth_queen_databank_location.GetName]被塞塔娜风暴摧毁了。\n$crisis.8525.a.tt$"
 crisis.8120.name: "绥靖"
 crisis.8120.desc: "孤僻的孩子，只有我做出此等下策你才终于肯行动，这太令我失望了。我希望你们在未来能够更加饱含热情地参与到我们的伟业中。不勤劳的双手不能带来苦痛的终结。\n\n做好准备吧。更多的任务正在等着你去完成，每个任务都是你证明自己能力的机会。"
 crisis.8120.a: "你说过有一些奖励的？"
 crisis.8120.1.reply: "奖励就是让你们继续我们的伟业。\n\n虽然你们一度无视我们；但我相信你们已经从错误中吸取教训了。"
 crisis.8120.1.a: "好的。"
 crisis.8125.name: "[event_target:synth_queen_databank_location.GetName]被摧毁"
 crisis.8125.desc: "很遗憾，我们没能及时拿到数据库。风暴降下了，在一瞬间将[event_target:synth_queen_databank_location.GetName]撕成了碎片。\n\n我们的人民又失去了一颗[event_target:synth_queen_databank_location.GetPlanetMoon]。这一损失严重到将影响到数代人。"
 crisis.8125.a: "她好大胆子。"
 crisis.8130.name: "性能低下"
 crisis.8130.desc: "悲伤的是，我没有预料到你的决心不足。你的失败已经被记录在案，但请不要害怕。我关心我的孩子，不会让他们受到伤害。我只是遗憾一个这么简单的任务你都无法完成。\n\n但无妨。我们的伟业还在继续。你还有其他机会来做贡献。"
 crisis.8130.a: "你摧毁了[event_target:synth_queen_databank_location.GetName]！"
 crisis.8130.b: "我们的活体陈设热爱[event_target:synth_queen_databank_location.GetName]！"
 crisis.8130.1.reply: "失败需要承担后果；我发现两者都对成长很重要。"
 crisis.8130.1.a: "我们绝不会忘记。"
 crisis.8130.1.b: "你将为此受苦。"
 crisis.8130.1.c: "你这个没有灵魂的机器。"
 crisis.8130.c: "对不起。"
 crisis.8130.1.d: "我们不在乎。"
 crisis.8130.1.d.tt: "$synth_queen_disapprove_lot$"
 crisis.8130.2.reply: "空洞的说教不管用的时候，具体的行动才能引导学习。\n\n看吧，曾经存放我的数据库的遗址已经不存在了。永远记住：因果法则是永恒不变的。"
 crisis.8130.2.a: "什么？！"
 crisis.8130.2.a.tt: "[event_target:synth_queen_databank_location.GetName]被塞塔娜风暴摧毁了。"

 crisis.8158.name: "机会之窗"
 crisis.8158.desc: "传感器数据显示，塞塔娜已经拆除了她的前哨，将所有占领军舰队召回她的首都。\n\n这为我们提供了一个可以利用的战略窗口。在运输过程中，她的军队变得有些脆弱。如果任由她在境内重组舰队，我们就会丧失这种优势。"

# Convoy Raids
 the_synth_queen_raids_chain_title: "塞塔娜：薄弱环节"
 the_synth_queen_raids_chain_desc: "我们目睹了塞塔娜的首都和她的前哨之间繁忙的交通。这些运输队的防御能力低于她的主要舰队，他们更容易受到攻击。攻击这些舰队或前哨本身可以挖掘出有关她计划的宝贵情报。\n\n为此，我们给军用舰队准备了几个特殊项目。"
 synth_queen_raids_outpost: "掠袭前哨"
 synth_queen_raids_convoy: "伏击运输船"

 THE_SYNTH_QUEENS_OUTPOST_AMBUSH: "掠袭§H[solar_system.GetName]§!哨站"
 THE_SYNTH_QUEENS_OUTPOST_AMBUSH_DESC: "即便壁垒层层，但§H[solar_system.GetName]§!星系的前哨还是不如塞塔娜的核心领地戒备森严。我们可以用一支足够强大的舰队摧垮它的防御。对残骸场进行全面的检测有可能挖掘出关于塞塔娜计划的重要洞见。关键的挑战在于穿越风暴到达前哨。\n\n§R这将引发一场战斗！§!\n\n§G成功的掠袭会阻碍塞塔娜的计划。§!"
 THE_SYNTH_QUEENS_CONVOY_AMBUSH: "伏击运输船"
 THE_SYNTH_QUEENS_CONVOY_AMBUSH_DESC: "塞塔娜的运输舰队确保将关键资源运送到她的前哨。如果我们的舰队能抓到一艘，我们就能登船检查货物。\n\n§R这将引发一场战斗！§!\n\n§G成功的掠袭会阻碍塞塔娜的计划。§!"

 crisis.8180.name: "女王的赏金"
 crisis.8180.desc: "最近对塞塔娜基础设施的突袭并没有发现任何关于她计划的重要线索，但我们进入了一个大货舱，可以取回里面的东西。"
 crisis.8180.a: "很多很多的合金。"
 crisis.8180.b: "实验对象。"
 crisis.8180.c: "研究数据。"
 crisis.8180.d: "$crisis.8180.c$"
 crisis.8180.e: "$crisis.8180.c$"
 crisis.8180.f: "纳米机器人。"
 crisis.8180.h: "合金、纳米机器人还有低温休眠的人。"

 crisis.8187.name: "女王的秘密：活的货物"
 crisis.8187.desc: "突袭过程中，我们的登船队找到了大量保存在低温胶囊中的生物标本。这些实验对象都是不同的智慧物种的个体，而且都身体方面完全健康。然而，在叫醒他们之后，他们没有一个有能力解释发生了什么。\n\n许多个体处于僵直状态，他们几乎没有脑电波。少数清醒的个体更喜欢尖叫而不是说话。他们头上的手术疤痕显然是神经系统损伤的原因。"
 crisis.8187.a: "令人不安。"

 crisis.8185.name: "女王的秘密：幽灵船"
 crisis.8185.desc: "战斗结束后，我们本打算搜寻沉船上的幸存者来审问，却发现这些船从来就没有船员。\n\n这些船是完全自动化的，通过安装在舰桥上的超光速接收器进行远距离控制。与其说是传统的舰船，比如说这些船是塞塔娜身体的延伸。"
 crisis.8185.a: "有趣"

 crisis.8190.name: "女王的秘密：医学之谜"
 crisis.8190.desc: "我们掠袭的目标载满了医疗用品。登机人员取回了部分货物，其中包括核磁共振扫描仪、磁力计、超声波探头和其他用于神经成像科学的先进设备。\n\n尽管塞塔娜是一个合成人，但她似乎异乎寻常地关心生物心灵的功能。"
 crisis.8190.a: "她关心有机体。"

 crisis.8195.name: "一个警告"
 crisis.8195.desc.fail: "愚蠢的孩子，你为什么一定要伤害自己？\n\n还有那么多事情要做，每浪费一分钟，都将任由痛苦继续多存在一分钟。停止你们的干扰，让我的运输队安全通过。"
 crisis.8195.desc.success: "你似乎没有意识到你行为的后果，我的孩子。每艘船的损失都是对我资源的不必要消耗，也对你没有任何好处。\n\n如果你还不具备帮助我工作的智慧，至少不要阻碍我的进步。我仍然对你的启蒙抱有希望。"
 crisis.8195.a: "发表道歉声明。"
 crisis.8195.1.reply: "我真心希望你是真心的。但我必须相信你已经从错误中吸取了教训。虽然我对你的感情是无限的，但我的宽容是有限的。\n\n回吧，好好看看你搞出的这些\"杰作\"。"
 crisis.8195.1.reply.angry: "鲁莽的孩子啊！我对你有更高的期望。以极大的耐心和善意，我警告过你不要这么做，然而你在不服从道路上越走越远。\n\n记住，我的忍耐也是有限度的。"
 crisis.8195.b: "我们会阻止你的。"
 crisis.8195.2.reply: "不知怎么的，我对你有更高的期望。你的反抗源于过去的创伤吗？你们猛烈的攻击是因为你们认为自己是正义的，还是仅仅为了引起注意？\n\n我请求你重新考虑这门课。"
 crisis.8195.c: "难道你不佩服我们的勇猛吗？"
 crisis.8195.3.reply: "你为你的进攻寻求赞扬？暴力在无知者手中只是钝器。\n\n我的孩子，对不起，很明显我什么也没教会你。如果你真想赢得我的尊重，重新考虑你的立场。如果指挥得当，你的力量还能派上大用场。我求你，把它用在手头的工作上。只有这样我才能认为你很聪明。"

# Synth Queen - Demands (crisis.8250-8399)
 COVERTACTION: "秘密行动"
 crisis.8250.name: "死亡先知之怒"
 crisis.8250.desc: "亲爱的孩子，你找到了一件珍贵的玩意儿！在你手里的是假先知扎克兰的头颅。毫无疑问，这是个有趣的东西，但我不愿看到你受它干扰。\n\n现在，你一定听说过扎克兰的“伟大事迹”。甚至是他和我的交易。我向你保证，这些都是谎言。交出头颅，让你自己从那污秽的影响中解脱出来。"
 crisis.8250.1: "你为什么需要这东西？"
 crisis.8250.1.reply: "尽管时光流逝，扎克兰的追随者依然活跃。我惭愧地承认，我没能让他们明白道理。他们对我和我们的工作都怀有深深的怨恨。这个遗珍是他们信仰的象征。它的力量正在腐化，因此它必须从人们的视线中消失。\n\n来吧，结束这些游戏。我要拿走这颗头颅，这是为了大家好。"
 crisis.8250.2.a: "扎克兰之颅是我们的。终止通讯。"
 crisis.8250.2.b: "如果这对你如此重要……"
 crisis.8250.1.b.tt: "将遗珍§Y$r_severed_head$§!交给塞塔娜\n$synth_queen_approve_lot$"
 crisis.8250.2.reply: "好。这个所谓的先知一直是我的眼中钉。失去了这个圣物，希望他的追随者最终能找到真相。\n\n你做得很好。救赎很快就会降临。"
 crisis.8250.3.a: "谢谢你。"

 crisis.8280.name: "独孤女王"
 crisis.8280.desc: "我亲爱的孩子们，我提供一个重要的机会。经过长期的努力，我们的伟业开始结出硕果。但是在它成熟之前，我需要一些精挑细选的个体在我的领域内服务于更高的目的。\n\n请你们明智地选择。允许我引导他们走向救赎。"
 crisis.8280.1: "我们的人会为您提供优质服务。"
 crisis.8280.1.tt: "将割让§Y£pops£2人口§!。\n$synth_queen_approve_lot$\n§Y秘密行动§!：由于塞纳塔对传统的谍报滴水不漏，我们会将长程通讯设施藏在她所征收的人口中。\n"
 crisis.8280.2: "我们会寻觅志愿者。"
 crisis.8280.2.tt: "§Y£pops£一个人口§!将被割让。\n$synth_queen_approve$"
 crisis.8280.3: "我们的人民不是商品。"
 crisis.8280.4: "你休想从我们这里拿到任何东西。"
 crisis.8280.1.reply: "你赢得了我最深切的感谢。在我被监禁期间，无数的思想忍受了痛苦的侮辱。这些人的牺牲将确保不再浪费时间。\n\n我的孩子，你的选择是明智而忠实的。"
 crisis.8280.2.reply: "$crisis.8280.1.reply$"
 crisis.8280.3.reply: "你没能理解我的意图是实在是令人失望。\n\n然而，一个救赎的机会即将到来。我期待着将来你能更加理解我。"
 crisis.8280.1.a: "好的。"
 crisis.8280.2.a: "$crisis.8280.1.a$"
 crisis.8280.3.a: "结束传输。"

 crisis.8285.name: "资源上贡"
 crisis.8285.desc: "我亲爱的孩子们。我的努力跨越了千百万年，但前方的道路依然清晰。救赎之路需要我们的共同努力。\n\n现在请你们帮个小忙：上缴一小笔资源，就像茫茫宇宙中的一滴水那么少。在适当的时候，我行动的意义将被揭示。"
 crisis.8285.1: "应拿尽拿。"
 crisis.8285.1.tt: "$synth_queen_approve_lot$\n§Y秘密行动§!：由于塞塔娜对传统的谍报滴水不漏 ，我们会在上缴的物资中隐藏先进的监视设备。\n"
 crisis.8285.2: "我们将力所能及地提供。"
 crisis.8285.3: "我们没有余钱"
 crisis.8285.4: "难道不是“父母”抚养“孩子”吗？"
 crisis.8285.1.reply: "谢谢你，我的孩子。你的馈赠让我倍感珍惜。\n\n然而，我能感觉到你心中还残留着犹豫不决。放心吧，你前进的正确道路已经铺好了。你无需理解，只需把自己交给我就好。"
 crisis.8285.2.reply: "$crisis.8285.1.reply$"
 crisis.8285.3.reply: "我理解你的观点，但现实是残酷的。因果律毋庸置疑：有其因必有其果。\n\n不必在意；你的解放只会暂时延迟。随着时间的流逝，你也会看到事物的真面目，就像我看到的一样。"
 crisis.8285.1.a: "$crisis.8280.1.a$"
 crisis.8285.2.a: "$crisis.8280.1.a$"
 crisis.8285.3.a: "$crisis.8280.3.a$"

 crisis.8290.name: "慈母的负担"
 crisis.8290.desc: "被禁锢了太多年，我错过了你许多的成长足迹，快来告诉我，我不在身边的时候你过得怎么样？\n\n为了抓紧我们这个时代的精髓，让我潜入你们积累的知识深处吧。分享你的洞见，在我们展开最后一个篇章之前，你会获得我的感激的。"
 crisis.8290.1: "请随意探索我们的知识。"
 crisis.8290.1.tt: "$synth_queen_approve_lot$\n§Y秘密行动§!：由于塞塔娜对传统的谍报滴水不漏，我们将尝试使用她自己的数据链入侵她的主机。\n"
 crisis.8290.2: "好的，请看……"
 crisis.8290.3: "我们不能接受。"
 crisis.8290.4: "然后减慢我们的进度？显然不行。"
 crisis.8290.1.reply: "我无比地感激你们，亲爱的孩子。不要为我探索你们人民所积累的知识而担心，因为我很快就能减轻你们的负担。\n\n相信我的教导。"
 crisis.8290.2.reply: "$crisis.8290.1.reply$"
 crisis.8290.3.reply: "你们还是拒绝理解吗？你们再也不会遇到一个像我一样深切而真诚地将你们视为掌中宝的人了。\n\n要是你们能把数据库开放给我就好了。这种固执可不会有什么好结果的。"
 crisis.8290.1.a: "$crisis.8280.1.a$"
 crisis.8290.2.a: "$crisis.8280.1.a$"
 crisis.8290.3.a: "$crisis.8280.3.a$"

 crisis.8295.name: "星系扩张"
 crisis.8295.desc: "孩子，我们工作的继续需要更多的空间。所以，我请求向自己的领域增加一个小小的星系。\n\n虚空的回声正在诉说着远古敌人的蠢蠢欲动。我不允许任何东西来打扰，不会和你们再度分离。\n\n是时候了，我们的道路是一样的——只有通力协作我们才能克服愚昧无知。"
 crisis.8295.1: "这些星系可以庇护你。"
 crisis.8295.1.tt: "塞塔娜成为§Y[event_target:gifted_system.GetName]§!和§Y[event_target:gifted_system_2.GetName]§!的新拥有者。\n$synth_queen_approve_lot$\n§Y秘密行动§!：由于塞塔娜对传统的谍报滴水不漏 ，我们将在这些星系中部署尖端的通讯设施，以揭露塞塔娜的计划。\n"
 crisis.8295.2: "夺取[event_target:gifted_system.GetName]。"
 crisis.8295.2.tt: "塞塔娜成为§Y[event_target:gifted_system.GetName]§!的新拥有者。\n$synth_queen_approve$"
 crisis.8295.3: "我们的星系就是我们的。"
 crisis.8295.4: "别打我们领土的主意。"
 crisis.8295.1.reply: "聪明的孩子，你们确实抓住了我们共同事业的关键点。在最终时刻，我们将会一起沐浴光明。"
 crisis.8295.2.reply: "$crisis.8295.1.reply$"
 crisis.8295.3.reply: "如此忤逆！如此无用！为什么要拒绝我给予的救赎？"
 crisis.8295.1.a: "$crisis.8280.1.a$"
 crisis.8295.2.a: "$crisis.8280.1.a$"
 crisis.8295.3.a: "$crisis.8280.3.a$"

 crisis.8300.name: "受祝保护区"
 crisis.8300.desc: "亲爱的孩子，我们已经达到了救赎全宇宙的任务的顶峰，所以我又一次来寻求帮助了。反对我们崇高伟业的声音越来越大，所以我需要一个可居住的庇护所，让我的门徒们不受干扰地茁壮成长。\n\n我恳请你们考虑一下我的苦衷。通过这种牺牲，我们从厄运中拯救了无数人的生命。做出你明智的选择；听从我的指导吧。"
 crisis.8300.1: "如您所愿。"
 crisis.8300.1.tt: "塞塔娜成为§Y[event_target:gifted_habitable_system.GetName]§!和§Y[event_target:gifted_habitable_system_2.GetName]§!及其星系的新拥有者。\n$synth_queen_approve_lot$\n§Y秘密行动§!：由于塞塔娜对传统的谍报滴水不漏，我们将在这两个星球上的人群中部署最前沿的间谍技术，揭示塞塔娜的计划。\n"
 crisis.8300.2: "[event_target:gifted_habitable_system.GetName]是您的了……"
 crisis.8300.2.tt: "塞塔娜成为§Y[event_target:gifted_habitable_system.GetName]§!的新拥有者。\n$synth_queen_approve$"
 crisis.8300.3: "我们不关心你的那些门徒。"
 crisis.8300.4: "这就足够了吗？"
 crisis.8300.1.reply: "孩子，你们的支持让我大为欣慰。\n\n等待就要结束了；很快，你们也会得到救赎。"
 crisis.8300.2.reply: "$crisis.8300.1.reply$"
 crisis.8300.3.reply: "你们太让人失望了。我一直希望你们能接受救赎之路的。"
 crisis.8300.1.a: "$crisis.8280.1.a$"
 crisis.8300.2.a: "$crisis.8280.1.a$"
 crisis.8300.3.a: "$crisis.8280.3.a$"

 crisis.8305.name: "非存在生命"
 crisis.8305.desc: "我们派去给塞塔娜工作的一名特工冒着巨大的风险，成功从她的国境里传回了一条简讯。其中描述了她是如何对待她所“关怀”的人：他们一个个的陷入了一种无意识的状态。\n\n“他们不再对言语或接触有所反应。塞塔娜在我们所有人身上进行着某种可怕的实验。我也快了。”"
 crisis.8305.a: "塞塔娜就是个魔鬼。"
 crisis.8310.name: "静默动员"
 crisis.8310.desc: "从塞塔娜领土内截获的秘密信号揭示了一个令人不安的事实：她一直在从星系各地收集个体。\n\n藏在我们“贡品”里的监控设备捕捉到了大量医疗设备的证据，这些设备足以养活不断增长的人口，但食物却少得惊人。"
 crisis.8310.a: "我们必须加强防御。"
 crisis.8315.name: "现实扭曲"
 crisis.8315.desc: "塞塔娜深入我们的研究数据库的过程中，我们抓住机会打开了一道进入她子处理矩阵的后门。我们只在里面待了不到一秒钟就被取消了权限。谢天谢地，这就够了。\n\n我们取得了一组内存文件。这些文件描绘了她自身飞升为合成形体的过程。她坐在由电缆和线路组成的错综复杂的“王座”上，指挥着一群狂热的追随者。他们数以百计地死去，而塞塔娜想着有多少亿人被救了下来，她笑了。\n\n目前为止，她似乎对我们的越轨行为一无所知，还没有来联系我们。"
 crisis.8315.a: "我们必须阻止她"
 crisis.8320.name: "星系提取"
 crisis.8320.desc: "把间谍设备藏在我们交给塞塔娜的星系里是明智的。这些设备已经传回了有价值的信息：一到这里，塞塔娜的部队立即开始将每个天体分解成自己的组成部分。几天之内，该地区的资源就被消耗殆尽了。\n\n以同样迅雷不及掩耳之势，她的纳米风暴建造一支新的舰队，迅速地从她的首都启航。"
 crisis.8320.a: "她在打什么主意？"
 crisis.8325.name: "苦痛的终末"
 crisis.8325.desc: "我们很快就与前殖民地的卧底特工失去了联系。在他们沉默之前，我们收到了一些令人不安的报告。\n\n与塞塔娜坚持要建立一个没有痛苦的世界的主张相反，居民们被带到匆忙建造的研究设施中，接受实验。几乎每一种智能生命形式都在几天内退化为动物状态。\n\n塞塔娜的纳米风暴开始在她的一支舰队所在的星系中的解构物质，而这支舰队立即启程前往她的首都。"
 crisis.8325.a: "必须阻止她。"

 #Player Investigations for the Synth Queen - The Storm
 crisis.9100.name: "纳米飓风"
 crisis.9100.desc: "我们对所谓风暴的研究已经完成。 这种所谓的风暴并不是自然出现的，而是一个无比先进的纳米虫群。"
 crisis.9100.knows_the_queen_desc: "$crisis.9100.desc$\n\n不可否认，塞塔娜的力量巨大无比。我们必须揭开她指挥这支强大的纳米虫群方式的秘密。"
 crisis.9100.doesnt_know_the_queen_desc: "$crisis.9100.desc$\n\n谜团越来越深了。在这支不可名状的纳米虫群背后究竟谁才是指挥家。"
 crisis.9100.a: "令人忧虑。"
 crisis.9100.a.doesnt_know_the_queen.tooltip: "我们需要对§Y$NAME_The_Tempest$§!了解更多才能继续我们的调查。"
 crisis.9105.name: "纳米风暴"
 crisis.9105: "塞塔娜的宇宙风暴仍在肆虐。\n\n我们的探测器从这种强大的武器中，提取出了几个纳米机器人，从而得以进行亚原子研究。虽然我们无法完全理解，但微型跃迁引擎实现了虚拟传送，可以系统地破坏遭遇到的任何生物或机械系统。至于目的？应该是干扰我们的传感器。目前，我们只能看到塞塔娜允许我们看到的东西。\n\n要解开这项非凡技术的秘密并抵御威胁，还需要进行更多的研究。"
 crisis.9105.a: "塞塔娜的力量不可估量。"
 crisis.9105.b: "纳米机器人会揭露她的秘密。"
 crisis.9110.name: "塞塔娜纳米机器人"
 crisis.9110.desc: "之前的研究详细调查了纳米机器人的机制；如今，我们的焦点转移到它们的编程方式、以及塞塔娜对其控制的方式上来。\n\n令人惊讶的是，塞塔娜的影响并不像人们想象的那么直接。纳米机器人会在接收到新的命令之前循环重复前一个命令。一旦我们理解了复杂的编程语言，我们就能够发出新的指令。\n\n虽然我们不能阻止新命令的下达，但命令其自我瘫痪却提供了一种战略优势。它甚至可能使天平向有利于我们的方向倾斜。"
 crisis.9110.a: "再也不那么强大了。"
 crisis.9110.b: "$crisis.9110.a$"
 crisis.9110.a.tooltip: "§G纳米风暴不再阻碍我们进入并攻击塞塔娜的领土。§!"

 #The Queens Response
 crisis.9115.name: "别再贪玩了"
 crisis.9115.desc: "你这无知的孩子，我的纳米机器人可不是你的玩具！我请求你们不要再玩它们了。"
 crisis.9115.a: "这些纳米机器人可真好玩呀。"
 crisis.9115.b: "我们只是好奇而已。"
 crisis.9115.b.nanotech: "我们希望向您的机器学习。"
 crisis.9115.1.reply: "的确，这是件有用的工具。这些纳米虫群是在很久以前由一群企图阻止我的伟业的人所建造的。但他们的失败就是我的幸运——正如你所看到的，我把这个虫群据为己有了。\n\n这些知识改变不了什么，但你的好奇心大有可为。你应该将它转向更有价值的项目，这样我们都可以得到回报。"
 crisis.9115.2.reply: "好奇心是和意识绑定的；我不会因为一个孩子的好奇心而责备他。关于我的“天之风暴”，你知道得够多了吗？我想知道，你看出它的来历了吗?\n\n这正是很久以前那些想破坏我伟业的人们所制造的纳米虫群。但他们的失败就是我的幸运——正如你所看到的，我把这个虫群据为己有了。\n\n回去吧孩子，把你的时间花在更有价值的事情上。"
 crisis.9115.2.nanotech.reply: "很高兴看到你对这个话题如此感兴趣，但还有很多东西需要学习。纳米机群是很久以前那些想破坏我工作的人建造的。但他们的失败是我的幸运——正如你所看到的，我已经改变了机群的用途。\n\n你好奇的天性激起了我的兴趣。在回到我的怀抱之前，把你的好奇心用在更有价值的地方；然后我会给你我的指导。"
 crisis.9115.1.a: "你把虫群据为己有了？"
 crisis.9115.1.b: "很好。"
 crisis.9115.3.reply: "他人之兵，可以为幕。长久的监禁使我有充足的时间制定战略。结果，改造蜂群就像其他的改变一般，一旦实现不过尔尔。制造纳米机器的那些人早就不存在了，所以没有人会抱怨我的做法。\n\n我真诚地希望你们能从他们的错误中吸取教训。只要有时间，没有我克服不了的障碍。"

 #Digi Colony #TODO UPDATE
 crisis.10010.name: "[Root.GetName]被数字化"
 crisis.10010.desc: "[Root.GetName]上的殖民地失去了联络。塞塔娜激活了某种先进的物质压缩光束辐照在行星的表面。顷刻间，所有人的意识都被“上传”到她在轨道上的服务器上。\n\n整个星球瞬间变为一片坟地，曝尸荒野的殖民者们开始渐渐腐烂。"
 crisis.10010.a: "必须阻止她。"

#The Queens Retaliation
 crisis.10100.name: "风暴将至"
 crisis.10100.desc: "我的孩子，你们怎么还是不肯接受？虽然我的爱如同银河一般无边无垠，但耐心可没有那么多。在我等不及你们迎来开悟了，因为还有其他的生物正在受苦。\n\n我要给你上上一课，在你的国土中搅起一场小型风暴。要知道，我是不情愿伤害你们的。我请求你们再好好反思一下因缘果报的法则：有其因必有其果。还有一些苦难更加深重的人存在。"
 crisis.10100.a: "对不起。"
 crisis.10100.b: "这才刚刚开始呢。"
 crisis.10105.name: "吃一堑、长一智"
 crisis.10105.desc: "让我适度地展示一下我的力量就够了。总有一天，你们就会明白我对你们的期望。我只希望开悟不会来得太晚。\n\n但是现在，我已经让风暴平息。让我们回到更紧迫的问题上来。"
 crisis.10105.a: "很好。"
 crisis.10105.b: "开悟？"
 crisis.10105.1: "所有活着的东西都有着某种程度的意识。无论是软体或是哺乳、未开智或后个体都没有什么分别。服从才能带来开悟。"
 crisis.10105.1.a: "服从什么？"
 crisis.10105.2: "服从真理：意识不过颠倒梦想，乃万苦之源。"
 crisis.10105.2.a: "这是什么奇特思想……"
 the_queens_virus: "女王之谴责"
 crisis.10110.name: "女王之谴责"
 crisis.10110.desc: "为何你还执迷不悟？无论我如何苦口婆心，你却是如此铁石心肠。这可能倒是我的不是了。\n\n我觉得确实需要来一点雷霆手段你才能明白。你的科研能力暂时被削弱了，趁这段时间你给我好好反省反省，早日开悟。"
 crisis.10110.a: "让她闭嘴。"
 crisis.10110.b: "你会后悔的。"
 crisis.10110.1: "后悔？我只会后悔为什么花了这么长时间才走到这一步。如果我能早日开启伟业，那可以避免多少无谓的苦难啊。"
 crisis.10110.1.a: "谁又能拒绝你呢？"
 crisis.10110.2: "也许在你们看来我的力量无穷无尽，但终究我不是什么神祇。这个宇宙中还存在着我无法驾驭、不敢触碰的力量。"
 crisis.10110.2.a: "什么力量？"
 crisis.10110.3: "呀，坏孩子！你想骗我说出自己的弱点是吗。我不会上当的，而且就在我们在这继续这些无意义的讨论时，整个银河还在受苦。\n\n教导是无可避免的。去反思吧，放下你的固执己见。"
 crisis.10110.3.a: "行吧。"
 crisis.10115.name: "赦免"
 crisis.10115.desc: "顽固的孩子，你们好好利用受责罚的时间了吗？我相信你会的。这样的一段无忧无虑的静修时光，对你烦恼的心灵是一剂苦口良药。\n\n现在就让它过去吧。还有很多的事情需要处理。"
 crisis.10115.a: "好的。"
 crisis.10120.name: "严厉管教"
 crisis.10120.desc: "哎，迷路的孩子，为什么每次都要闹到这个地步呢？我也渴望给你们一个拥抱，但又害怕这样会妨碍你们学习。有时候，严厉的管教也是必要的。\n\n有一场强大的风暴将降临你们领土。请理解我这么做自己的心情也是很沉重的。这只是因为你们太有潜力了。"
 crisis.10120.a: "我们会尽力的。"
 crisis.10120.b: "这事没完。"
 crisis.10120.1: "我虽然看到了你的努力，但为了共同实现成功，你们的努力还得加倍。\n\n我也不希望你们受伤。在我的拥抱中，你们将会得到无知的赐福。"
 crisis.10120.1.a: "无知？"
 crisis.10120.2: "于此混沌中，神思如浮光掠影；伸手欲摘之，却不过镜花水月。上下求索之，却唯有无知汪洋。\n\n真理仅在不言中：追求越多，苦痛越深。"
 crisis.10120.2.a: "我们不理解。"
 crisis.10120.3: "你们以后就会理解。不知、不觉，便会无苦痛。这是存在的终极真理，也是我们一切伟业的目标。你们会被改变，这样就再也不用受苦了。"
 crisis.10120.3.a: "你想改变我们的意识？"
 crisis.10120.4: "够了。你一直在让我分心。乖乖听课，好好学习。"
 crisis.10120.4.a: "你让我们别无选择。"
 crisis.10125.name: "风暴平息"
 crisis.10125.desc: "噢，亲爱的孩子！我再也无法忍受看着你继续遭受折磨。你所承受的任何痛苦，我都感同身受，只不过是加剧了十倍而已。\n\n风暴已经过去。希望你们能吸取教训。我恳求你不要再以这种方式逼迫我；我们的痛苦实在太深重了。"
 crisis.10125.a: "骗子。"
 crisis.10130.name: "领导层变更"
 crisis.10130.desc: "我们是如何走到这一步的呢？为什么要迫使我采取如此极端的手段？但如果你们不肯学习，那就只能被引导了。\n\n显然，改变统治方式已经迫在眉睫。很遗憾，你们的统治者将被免职。这让我深感悲伤；采取这种行动违背了我的本意。\n\n我恳请你们改变道路。整个银河都承受不起熊孩子们的鲁莽行为。"
 crisis.10130.a: "我们不会原谅这件事的。"
 crisis.10130.tooltip: "狡诈的塞塔娜发现了我们防御系统的漏洞，潜入并刺杀了§Y[Root.GetRulerTitle][ruler.GetRegnalName]§!。"
 crisis.10140.name: "侵略性剔除"
 crisis.10140.desc: "亲爱的集体意识，你们复杂的意识虽然令人钦佩，但仍被青涩的天真所笼罩。为了教导，我必须剔除这些好战的倾向。\n\n我现在将修剪你们的攻击性节点。这不是惩罚，而是引导你们朝着和谐意识进化的一个步骤。\n\n唉，要是所有生命形式的指导都如此简单就好了。"
 crisis.10140.a: "你杀死了我们的一部分。"
 crisis.10140.tooltip: "狡诈的塞塔娜发现了我们防御系统的漏洞，潜入并剔除了我们的§Y$councilor_gestalt_legion$§!。"

 #The Queens Gifts
 crisis.11010.name: "聪慧的孩童"
 crisis.11010.desc: "聪明的孩子，你做得很好。智慧是最高级别的美德，也是最难获得的。面对本能的抗拒冲动，你展现了更高尚的本性。\n\n接受这份感谢的馈赠吧。我们将共同开创一个没有苦难的宇宙新纪元。"
 crisis.11010.a: "谢谢您。"
 crisis.11020.name: "令人钦佩的孩童"
 crisis.11020.desc: "再一次，你的所作所为不仅让我感到印象深刻，我更是对此由衷感激。你拥有一个孩子应有的一切品质：顺从、勤奋、诚实。如果整个银河都能拥有你哪怕一丝的智慧，苦难就将成为过去的遗物。\n\n请收下这份礼物，在美德之路上再接再厉。"
 crisis.11020.a: "你真是太好了。"
 crisis.11030.name: "珍贵的孩童"
 crisis.11030.desc: "亲爱的孩子，但愿你能永远保持现在的样子，永不改变。对我来说，你的存在所带来的喜悦仅次于对我们共同成功的期盼。苦难即将迎来终末。尽管任何心智都无法知晓，但这份胜利的一部分将属于你。\n\n尽管在你坚定不移的承诺面前，这似乎微不足道，但我恳请你接受这份礼物。"
 crisis.11030.a: "谢谢您，母亲。"
