 leviathans.102.name:0 "和 [From.GetName] 第一次接触"
 leviathans.102a.desc:0 "欢迎光临雪拉企业！\n\n我们是在 [trader_system.GetName] 星系对外运营的商业联合企业，主营贸易——我们雪拉企业坚信，贸易是文明的基石。\n\n如果您想进行贸易的话，请联系我们，我们会尽量满足您的一切需要。"
 leviathans.102b.desc:0 "我是里甘商业交易所的代表。我们已经在 [trader_system.GetName] 星系中的各个太空基地之间建立了完善的贸易渠道，并已进行了长达千年的贸易。\n\n如果您手头有多余的资源想要出售，找我们就对了，我们提供的价格保证让您满意。"
 leviathans.102c.desc:0 "很高兴见到你们，朋友们！我代表穆塔根商人公会欢迎你们来到 [trader_system.GetName] 星系。我们公会由树百位独立的穆塔根商船舰长组成，他们勇敢地在太空中探索，寻找商机。\n\n您可以在我们的机构中出售多余的资源。如果您有意出售，请随时联系我们。"
 leviathans.100.a:0 "我们想要交易。"
 leviathans.100.b:0 "关闭显示器。"
 leviathans.100.name:0 "雪拉企业"
 leviathans.100a.desc:0 "雪拉企业对买家一视同仁。毕竟，我们又有什么资格来对别人的种群思潮评头论足呢？"
 leviathans.100b.desc:0 "您可能需要矿物来建造飞船，或者建造孤儿院！在雪拉企业，我们绝不会过问您打算如何使用我们的商品！"
 leviathans.100c.desc:0 "我们绝不多问——只奉上高质量的资源，随时用于建设您的相关产业！"
 leviathans.100d.desc:0 "恕不退款，不好意思，这是公司规定……我们对此也无能为力。"
 leviathans.100e.desc:0 "您打算买一些矿物吗？没兴趣？那能源呢？"
 leviathans.100f.desc:0 "欢迎联系雪拉企业，请问您需要什么服务呢？"
 leviathans.103.name:0 "里甘商业交易所"
 leviathans.103a.desc:0 "我们的所有客户都是匿名交易的。"
 leviathans.103b.desc:0 "您想知道我们的资源是从哪里来的？很抱歉……出于对包括 [Root.GetName] 在内的所有客户的利益考虑，我们的货源必须要保密……"
 leviathans.103c.desc:0 "我们不从事奴隶交易，绝不开先例。很抱歉。"
 leviathans.103d.desc:0 "里甘商业交易所欢迎您的到来。"
 leviathans.103e.desc:0 "我们在这里从事贸易已有长达千年之久了，足以说明我们的诚信可靠。"
 leviathans.103f.desc:0 "我们的太空基地上有一些团体非常想和 [Root.GetName] 进行交易，我们可以商谈一下吗？"
 leviathans.104.name:0 "穆塔根商人公会"
 leviathans.104a.desc:0 "几千年前，穆塔根族的版图横跨了银河系的大部区域，而现在只剩下我们了。"
 leviathans.104b.desc:0 "据说穆塔根人可以敏锐地嗅到12个秒差距以外的商机，这种说法实在是有些夸张了……其实，最远只有8个秒差距而已。"
 leviathans.104c.desc:0 "穆塔根商人公会欢迎您，你打算交易吗？"
 leviathans.104d.desc:0 "一个穆塔根人和一个雷西达伦人一起走进一间酒吧……算了，当我没说，这么交流实在欠妥，请您原谅。"
 leviathans.104e.desc:0 "您好， [Root.GetSpeciesName] 。您是来这里找我们交易的吗？"
 leviathans.104f.desc:0 ""折扣"这个词对于我们的人民来说是一种羞辱，在和我们人民交流时请谨记。"
 leviathans.105.a:0 "我们想要交换£minerals §Y矿物§!。"
 leviathans.105.b:0 "我们想要交换£energy §Y能源点数§!。"
 leviathans.105.f:0 "我们想要交换£food §Y食物§!。"
 leviathans.105.c:0 "我们对战略资源有兴趣。"
 leviathans.105.c.sr1:0 "我们已经拥有一项§Y里甘贸易协定§!"
 leviathans.105.c.sr2:0 "我们已经拥有一项§Y雪拉企业贸易协定§!"
 leviathans.105.c.sr3:0 "我们已经拥有一项§Y穆塔根贸易协定§!"
 leviathans.105.c.trust:0 "需要这个§Y贸易飞地§!拥有：\n£opinion评价+50\n"
 leviathans.105.d:0 "目前没什么。再会吧。"
 leviathans.110.desc:0 "我们可以一比二的比例用矿物换取能源或食物。以下是我们当前的价位。"
 leviathans.110.a:0 "获得£minerals §G10§!，每月花费£energy §R20§!"
 leviathans.110.b:0 "获得£minerals §G25§!，每月花费£energy §R50§!"
 leviathans.110.c:0 "获得£minerals §G50§!，每月花费£energy §R100§!"
 leviathans.110.food.a:0 "获得£minerals §G10§!，每月花费£food §R20§!"
 leviathans.110.food.b:0 "获得£minerals §G25§!，每月花费£food §R50§!"
 leviathans.110.food.c:0 "获得£minerals §G50§!，每月花费£food §R100§!"
 leviathans.110.a.reply:0 "多谢惠顾。请下次再来！"
 leviathans.110.b.reply:0 "真是明智之选。我们的矿产质量包你满意。"
 leviathans.110.c.reply:0 "手笔很大嘛，嗯？看来今天可以提前关门咯！"
 leviathans.110.d:0 "我们对其他的东西有兴趣……"
 leviathans.110.e:0 "不成。"
 leviathans.120.desc:0 "我们可以一比二的比例用能源换取矿物或食物。以下是我们当前的价位。"
 leviathans.120.a:0 "获得£energy §G10§!，每月花费£minerals §R20§!"
 leviathans.120.b:0 "获得£energy §G25§!，每月花费£minerals §R50§!"
 leviathans.120.c:0 "获得£energy §G50§!，每月花费£minerals §R100§!"
 leviathans.120.food.a:0 "获得£energy §G10§!，每月花费£food §R20§!"
 leviathans.120.food.b:0 "获得£energy §G25§!，每月花费£food §R50§!"
 leviathans.120.food.c:0 "获得£energy §G50§!，每月花费£food §R100§!"
 leviathans.120.a.reply:0 "这是给您的能源，我们已经安排好矿物的支付渠道了。"
 leviathans.120.b.reply:0 "好极了，如果您还有矿物需要出手的话，请随时联系我们。"
 leviathans.120.c.reply:0 "要是所有客户都像您这样大手笔就好了！这就把支付能源转账给您。"
 leviathans.125.desc:0 "我们可以一比二的比例用食物换取矿物或能源。以下是我们当前的价位。"
 leviathans.125.minerals.a:0 "获得£food §G10§!，每月花费£minerals §R20§!"
 leviathans.125.minerals.b:0 "获得£food §G25§!，每月花费£minerals §R50§!"
 leviathans.125.minerals.c:0 "获得£food §G50§!，每月花费£minerals §R100§!"
 leviathans.125.energy.a:0 "获得£food §G10§!，每月花费£energy §R20§!"
 leviathans.125.energy.b:0 "获得£food §G25§!，每月花费£energy §R50§!"
 leviathans.125.energy.c:0 "获得£food §G50§!，每月花费£energy §R100§!"
 leviathans.125.a.reply:0 "希望您能喜欢这些食物。"
 leviathans.125.b.reply:0 "好极了。食物将以完美可食的状态送到您处。"
 leviathans.125.c.reply:0 "你的民众这次绝不会饿肚子啦！食物即将发出。"
 leviathans.130.desc:0 "这种易爆的微粒是珍贵的里甘调味料。它以独一无二的味道在宇宙中声名远扬，它独一无二的爆炸性也同样声名远扬。我们只卖给最宝贵的贸易伙伴，包括 [Root.GetName] 。\n\n只要你接受这合理的价格，我们愿意在十个标准年里向你出口易爆微粒。"
 leviathans.130.a.reply:0 "你肯定不会后悔的。当然，一次最好不要吃太多辛香料……如果吃太多的话，食用者将有很小的概率会自燃，不过只是很小的概率，因此不需担心。"
 leviathans.131.desc:0 "这是我们雪拉企业引以为傲的产品。我们的医疗部门最近开始精炼一种性质独特的气体，可以使适应外星环境的艰难过程变得轻松不少。不过它很可能无法与外星生理机能相容！\n\n我们愿意在十个标准年里向你出口异星气体，之后我们就必须重新签订协议。"
 leviathans.131.a.reply:0 "雪拉企业就该这样做生意啊！我们的货船会马上开始运送货物。\n\n§L如果您购买了这个产品，也就等同于默认雪拉企业将不对使用这个产品所产生的任何副作用负责，其中包括但不限于皮肤刺激、精神病发作、眼瞳变色、好斗突变、殖民地居民自杀率增加、头脑恍惚、生物圈资源耗尽、危险的奇异物质生产、微型黑洞出现、谷物升降机爆炸、族社会系崩溃、大范围消灭事件、意料之外的超新星爆炸、你们帝国的局部或者全部被毁、伽玛射线的突然爆发、时间旅行悖论、真空亚稳态事件、宇宙熵、时空连续性的崩溃……§!"
 leviathans.132.desc:0 "史拉卡杜，也被我族之外的人称为稀有水晶，已经成了我们整个文明的象征。当这些“歌唱”水晶震动时，会散发一种独特的旋律，可对大多数智慧生物起到镇静作用。\n\n尽管我们通常不会与外人分享史拉卡杜的神奇，但可以为你开个特例。如果你付得起，我们愿意在十个标准年里向你出口我们的水晶。"
 leviathans.132.a.reply:0 "很好。我们的商人将立即向你的星球运送水晶。愿史拉卡杜对你歌唱。"
 leviathans.133.name:0 "已获得战略资源"
 leviathans.141:0 " [From.GetName] 被摧毁"
 leviathans.141.desc:0 "我们的舰队摧毁了 [From.GetName] 的总部，从他们的太空基地的残骸中尽可能回收有价值物资的行动也已展开。我们已经回收了大量的资源。"
 leviathans.142.a.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$"
 leviathans.142.b.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$"
 leviathans.142.c.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.d.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.desc.first:0 "位于 [trader_system.GetName] 星系的雪拉企业的总部最近被摧毁了，"
 leviathans.142.desc.known:0 "袭击者来自于 [trader_destroyer.GetName] ！"
 leviathans.142.desc.unknown:0 "袭击者来路不明！"
 leviathans.142.desc.second:0 "仅剩的少数董事会成员已经宣告破产，企业的剩余财产都被变卖了。"
 leviathans.142.desc.trade:0 "不幸的是，他们的异星气体生产设施与雪拉企业总部一起被摧毁了，而我们也将无法继续从这一渠道获取该战略资源。"
 leviathans.142.a:0 "这是对自由贸易的狠狠一击。"
 leviathans.142.b:0 "我们为那些气体花了不少点数啊！"
 leviathans.143.a.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$"
 leviathans.143.b.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
 leviathans.143.c.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
 leviathans.143.d.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
 leviathans.143.desc.first:0 "位于 [trader_system.GetName] 星系、隶属于里甘商业交易所的太空基地被毁了。这个为多个星际文明提供贸易服务长达1千多年的自由贸易站就这么完了。"
 leviathans.143.desc.known:0 "袭击者是 [trader_destroyer.GetName] 。"
 leviathans.143.desc.unknown:0 "袭击者的来路不明。"
 leviathans.143.desc.trade:0 "不幸的是，这也消灭了一个易爆微粒的来源。我们将无法继续从这一渠道获取该战略资源。"
 leviathans.143.a:0 "真没想到会这样。"
 leviathans.143.b:0 "我们为那香料可是付了全价的！"
 leviathans.144.a.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
 leviathans.144.b.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
 leviathans.144.c.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.d.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.desc.first:0 "有报告说位于 [trader_system.GetName] 星系的穆塔根商人公会的总部被摧毁了，"
 leviathans.144.desc.known:0 "袭击者来自 [trader_destroyer.GetName] 。"
 leviathans.144.desc.unknown:0 "袭击者来路不明。"
 leviathans.144.desc.second:0 "存活下来的少数穆塔根商队舰长四散于银河系中。"
 leviathans.144.desc.trade:0 "不幸的是，这意味着他们也无法继续生产珍贵的稀有晶体。我们将无法继续从这一渠道获取该战略资源。"
 leviathans.144.a:0 "真是严重的贸易事故。"
 leviathans.144.b:0 "我们的水晶啊！这件事情绝不能就这么算了！"
 leviathans.150.desc:0 "亲爱的客户，我们很遗憾地通知您，我们向 [Root.GetName] 星球出口异星气体的协议已经到期。当然，我们非常愿意续签十年，只要您付得起能源点数……"
 leviathans.150.a:0 "好极了。我们想延长协议。"
 leviathans.150.b:0 "我们现在用不着你们的气体了。"
 leviathans.150.c:0 "我们无力继续协定了。"
 leviathans.151.desc:0 "我们的协议已经到期了， [Root.GetSpeciesName] 。我们向您的星球出口易爆微粒已满十年。您希望我们继续合作十年，还是终止这一协议？"
 leviathans.151.a:0 "我们继续合作吧。微粒的供应不能停。"
 leviathans.151.b:0 "我们现在不需要你们的辛香料了。"
 leviathans.152.desc:0 "真是时光飞逝啊，不是吗， [Root.GetSpeciesName] ？自从我们签订稀有晶体出口协议以来已经过了十年。您是否希望再续签十年呢？"
 leviathans.152.a:0 "当然，让我们将协定延长吧。"
 leviathans.152.b:0 "我们现在不需要你们的水晶了。"
 leviathans.156.desc:0 "你们鲁莽的袭击将雪拉企业的财产和雇员置于危险当中，我们别无选择，只能终止我们之间的贸易协定，而且我们不会退款。"
 leviathans.156.a:0 "结束通讯。"
 leviathans.157a.desc:0 "很抱歉，根据公司规定，我们不能和海盗进行贸易。"
 leviathans.157b.desc:0 "我们不能接受你们这样的客户。"
 leviathans.157c.desc:0 "我们和你们没什么好谈的。"
 leviathans.159.desc:0 "你们竟然对我们的太空站发动袭击，不可原谅！我们不会再给你们运送货物了，明白吗？不会再给你们运送辛香料了！我们之间的贸易协定就此作废。"
 leviathans.160a.desc:0 "你们的人全是强盗和恶徒，我们将和你们彻底撇清关系。"
 leviathans.160b.desc:0 "海盗鼠辈。"
 leviathans.160c.desc:0 "你们的进攻行为是不可原谅的。"
 leviathans.162.desc:0 "啊，海盗终于展现出本来面目了！你们别想再从我们这里得到水晶了！任何一个穆塔根人都不会再和 [Root.GetName] 做交易了。"
 leviathans.163a.desc:0 "你们这群破坏分子！我们是不会忘记你们的残酷行径的。"
 leviathans.163b.desc:0 "穆塔根人可是很记仇的， [Root.GetSpeciesName] 。我们绝不会忘记你们的恶行。"
 leviathans.163c.desc:0 "我们再也不会信任 [Root.GetName] 了。"
 leviathans.300.name:0 "艺术团"
 leviathans.300.desc:0 "您好， [my_country.GetRulerName] 。我是 [artist_enclave_country.GetRulerName] ，艺术家联盟的首席大师，向您问好。\n\n我们能为您做什么？为您打造一个用于欣赏的艺术作品？或者您希望赞助我们城邦的充满异域之美的创作？"
 leviathans.300.desc.continued:0 "非常好，我们还能为你们做些什么呢？"
 leviathans.300.a:0 "我们想委托创作一件艺术品。"
 leviathans.300.a.reply:0 "很遗憾，我们不能再提供更多艺术品了，否则就相当于承认您之前买的那些并不够好。我们也要考虑自己的诚意，敬请谅解。"
 leviathans.300.b:0 "我们想要成为你们的赞助者。"
 leviathans.300.b.stop:0 "我们想要取消对你们的赞助。"
 leviathans.300.b.stop.tooltip:0 "§R停止§!每月的£opinion评价收益\n\n"
 leviathans.300.b.reply:0 "我明白了，真是很遗憾， [my_country.GetSpeciesAdj] ，但我们还是要感谢你们一开始的援助。\n\n再见。"
 leviathans.300.c:0 "在我们所有的星球上组织一场节日盛典。"
 leviathans.300.c.allow:0 "需要§Y艺术团§!拥有：\n£opinion评价+50"
 leviathans.300.c.outofstock:0 "你每20年才能安排一次§Y星球盛典§!。"
 leviathans.300.d:0 "再告诉我些关于你们这群人的事。"
 leviathans.300.d.reply:0 "我们艺术团由数个太空站所组成，上面住满了来自于多个不同星球的才华横溢之人，大家都有一个共同的目的，就是创造崭新的美。整个银河系的理念、才华以及技艺都聚集在这里，我们将一起找到表现自我的终极方式。\n\n我们可为愿意享受艺术的人提供诸多服务，如果您愿意资助我们的工作的话，我们还可以为你们的人民举办更大的盛事。"
 leviathans.300.e:0 "你们还有什么能耐？"
 leviathans.300.f:0 "我们想要投资文化中心。"
 leviathans.316.name:0 "文化中心"
 leviathans.316.desc:0 "啊，§Y文化中心§!……它的任务就是挑战与常理背道而驰的观念，提升你帝国内艺术的凝聚力。让我来说，完全就是一个杰作。\n\n我们就只要§R£energy£ -2000§!而已。"
 leviathans.302.desc:0 "好极了！我们很乐意将我们的一件创作送给你们，这肯定会给你的帝国的人民带去欢乐的。\n\n这是我们的开价：\n§R£energy£ -600§!"
 leviathans.302.a.tooltip:0 "获得§S£decision£ $decision_art_monument$§!§Y决议§!，这将能够在一颗星球上实施，并带来如下效果：\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
 leviathans.302.a.reply:0 "太好了！这个杰作将立即送到您手里。只需要让你的行星管理部门在任何你希望的星球上颁布§Y决议§!。\n\n我们衷心感谢您的惠顾。"
 leviathans.316.a.reply:0 "很好！那东西很快就会被送到您的贮藏库中，只需要让您的工人们建到任何您自己的星球即可。\n我们由衷感谢您的赞助。"
 leviathans.303.desc:0 "举办这等规模的星球盛典，那需要我们所有的艺术家都使出浑身解数。不是一件容易的工作。\n\n这是我们的开价：\n§R£energy£ -1000§!"
 leviathans.303.a.reply:0 "很好！我们很乐意为你举办这伟大的星球盛典！"
 leviathans.304.desc:0 "资助对我们非常有帮助，让我们能够试验更多新想法，并进行更大胆的创造尝试。我们有一个§Y十年§!套餐，一次性付款，童叟无欺。"
 leviathans.304.a.tooltip:0 "每个月和§Y艺术团§!一起获得§G£opinion评价+1§!\n\n"
 leviathans.304.a.reply:0 "非常感谢你们！有了你们慷慨的协助，我们就能更好的扩展艺术的领域了！当然，我们也会给所有的赞助者们按时发放进度通讯。"
 leviathans.307.desc:0 "以我们目前的经济情况来看，我们无法继续赞助艺术团了。我们国家不能再给他们拨款了，这毫无疑问会破坏双方的关系。"
 leviathans.307.a.tooltip:0 "§R移除§!帝国修正§Y$enclave_artist_patron$§!"
 leviathans.310.name:0 "乐极生悲"
 leviathans.310.desc:0 "由艺术团举办的星球盛典给 [Root.GetName] 的人民带去了欢乐，但是这种欢乐注定无法持久。在 [this_planet.GetName] ，庆典活动引发了人群的踩踏事件，并导致了数千人的伤亡。"
 leviathans.310.b:0 "转移媒体的注意力"
 leviathans.311.name:0 "欢乐"
 leviathans.311.desc:0 "由于星球庆典所带来的浓厚的快乐氛围，一些盛典的举办者们爱上了我们的星球，希望在节日过后能在此定居，永远的成为我们帝国的一员。"
 leviathans.311.a:0 "让他们留下"
 leviathans.311.b:0 "让他们走人"
 leviathans.312.name:0 "背叛"
 leviathans.312.desc:0 "星球盛典突然停止了，艺术团的人一言不发地收拾行囊离开。\n\n通过调查他们的营地还有盛典舞台我们发现，他们在离开前偷走了大量的资源。"
 leviathans.312.a:0 "一群小偷！"
 leviathans.313.desc:0 "艺术团的人拒绝回应我们的通讯。"
 leviathans.313.desc.unknown:0 "别说翻译了，只要我们发给 [From.GetName] 讯息，他们立马关闭所有通讯频道，拒绝与我们交流。"
 leviathans.313.a:0 "他们竟敢如此？！"
 leviathans.315.desc:0 "有客人来了！有朋自远方来，不亦乐乎！哦，请原谅我的激动。正式介绍一下，我们是艺术团。\n\n我们的人民一生致力于追求艺术、音乐、文化和各种令物质世界更加符合智能生物审美的事情。如果您想要欣赏我们创造的奇迹，请一定来联系我们！"
 leviathans.319.desc:0 "尊敬的 [Root.GetRulerName]  [Root.GetRulerTitle] ，十年之前 [Root.GetName] 承诺支持艺术团，并且一直以来都没有食言。\n\n现在您的赞助期限已经临近，我们斗胆一问：你们能否继续订购我们这些在银河首屈一指的艺术品呢？"
 leviathans.321.name:0 "赞助者时事通讯"
 leviathans.321.desc:0 "下面是给我们所有赞助人的最新时事通讯：\n\n"
 leviathans.321.desc.a:0 "很可惜，目前飞地还没有做出什么成果。绝大部分艺术家都陷入了无法得到灵感的忧郁状态中，虽然这种忧郁很糟糕，但从某种程度上来说也是有帮助的，毕竟创造需要时间。\n\n任何为了帮助这些艺术家重燃创作之火而进行的赞助，都能大大改进我们目前的创作窘境。"
 leviathans.321.desc.b:0 "飞地在最近几个月里甚是忙碌，这里的一名居民发明了一项新科技，能够将气味的感觉传送给另一个使用者。这个伟大的科技产品将会改变一切。\n\n为了进一步的完善这一科技，我们需要更多的赞助。"
 leviathans.321.desc.c:0 "我们全员都十分兴奋。味觉缝隙出现后，已经有很多艺术家将精力全部放在了为其创造新体验上。目前为止，这一行动产生的最大成就应属一首用气味写就的交响乐。\n\n\n我们的工作还会继续，欢迎捐赠。"
 leviathans.321.desc.d:0 "我们已经放弃继续创建以气味为中心的媒介了。这是个拙劣的想法，除了浪费时间并让室内布满臭气之外，没有任何意义。\n\n为了能重新回到正确的创作之路，我们需要你们的赞助，我们感谢你们的继续支持！"
 leviathans.321.a:0 "我们打算赞助"
 leviathans.321.a.reply:0 "我们很高兴接受你们的赞助，我们保证会用你们的赞助来开发最富有创意的产品！"
 leviathans.321.c:0 "我们现在无力出资"
 leviathans.321.c.reply:0 "真是不幸，赞助人。或许等下次有机会吧？"
 leviathans.321.b:0 "取消订阅时事通讯"
 leviathans.321.b.reply:0 "可是，为什么啊，赞助人？没有时事通讯，我们就无法向你传达我们最近成就的更新情况了……"
 leviathans.322.name:0 "赞助的回报"
 leviathans.322.desc:0 "你好，赞助人 [Root.GetRulerName] ！我们构想出了一种华丽的新型建筑，专门用来促进人们之间的互相理解——§Y文化中心§!。它的功能得益于融合了大众对彼此的潜意识偏见和艺术的偏好，然后粉碎了这些并以一种新的统一形式呈现出来。\n\n你们想不想购买这个建筑？这一定会对你们帝国的紧密连接起到作用。如果我能这样说的话，这是优惠价：\n§R£energy£ -2000§!"
 leviathans.322.a.tooltip:0 "获得一座§S£building£ $building_artist_patron$§!，附有以下帝国效果：\n$mod_job_culture_worker_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
 leviathans.322.a.tooltip.gesta:0 "获得一座§S£building£ $building_artist_patron$§!，附有以下帝国效果：\n$mod_job_coordinator_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
 leviathans.323.name:0 "乏善可陈的更新"
 leviathans.323.desc:0 "很抱歉，赞助者 [Root.GetRulerName] 。我们现在正处于创作瓶颈，整个飞地都陷入了混乱，我们现在没办法给您提供任何有价值的东西。非常感谢您的长久赞助。"
 leviathans.323.a:0 "希望状况能有所改善。"
 leviathans.323.a.reply:0 "非常感谢您的鼓励和支持，我们会将您的话传达给艺术团的其他人的。"
 leviathans.323.b:0 "我们要求退款！"
 leviathans.323.b.reply:0 "我们能理解您的不快，我们也不希望事情发展成现在这个样子，我们会尊重您的决定并归还您赞助的资源。\n\n再见，赞助者。"
 leviathans.324.name:0 "破碎的艺术"
 leviathans.324.desc:0 "您好，赞助者 [Root.GetRulerName] ，最近由于一次大规模的故障，我们不得不废弃了我们的绝大部分科技装备，这些原料和废料对您来说有用吗？"
 leviathans.324.a:0 "我们会回收原料的。"
 leviathans.324.a.reply:0 "很好，这样就不会浪费了。"
 leviathans.324.b:0 "我们会帮助你们修理的。"
 leviathans.324.b.reply:0 "真是太感谢您了，赞助者 [Root.GetRulerName] ！您的这一善举将为我们节省不少时间和资源，我们可是欠了您一笔大大的人情。"
 leviathans.332.desc:0 "我们收到了艺术团的通讯，他们的一个太空站刚刚被摧毁了！"
 leviathans.333.desc:0 "我们收到了来自艺术团团长的求救信号，艺术团的最后一个太空站被摧毁，虽然有几个生还者，但艺术团已经不复存在。"
 leviathans.334.desc:0 "在艺术团的太空站被摧毁之后，我们从废墟中发现了许多可回收的资源，这其中包括赞助、礼物还有各种各样的创作品，现在都漂浮在太空中，可以随意拿取。"
 leviathans.334.desc.unknown:0 "在摧毁了那个漂浮在 [station_system.GetName] 星系的太空站之后，我们在遗骸中发现了大量的珍贵资源。"
 leviathans.500.name:0 "策展人"
 leviathans.500a.desc:0 "也许你很想知道我身后的壁画上面的形状有何意义，这是个好问题，答案也很有趣！要想知道答案的话，你需要支付1.5万万亿的能源。"
 leviathans.502.name:0 "与 [From.GetName] 的第一次接触"
 leviathans.502a.desc:0 "您好，星际旅行者，我们是策展人。\n\n我们这一古老的组织是在很久很久以前由几个星际巨头成立的，我们致力于保存所有的知识，以免银河系堕入种群绝迹和蛮荒的黑暗时代。\n\n但我们失败了。\n\n现今我们只剩下极少数人，但我们还是和祖先一样，尽心地执行我们的任务，我们愿意与你们分享一部分知识……当然，这不是无偿的。"
 leviathans.502b.desc:0 "你们好，探索者们，我们是 [From.GetName] 。也许你们已经很熟悉我们这一古老组织的教条了，和其他策展人飞地一样，我们也很乐意与你们进行贸易，只要你们能出得起价钱。"
 leviathans.502.a:0 "很高兴见到你们。"
 leviathans.500b.desc:0 "我们是策展人，欢迎你们，请问你们需要什么服务？"
 leviathans.500c.desc:0 "你知道我们的对话正在被7个不同的亚空间次元的高智能生物所监控吗？但是，想和他们交流是不可能的，因为你们的文明还不具备能与他们交流的通讯技术。"
 leviathans.500d.desc:0 "不用担心，我们已经更新了档案系统， [Root.GetName] 的信息已经被记入了档案以供后辈们查阅。即使在你们的帝国分崩离析之后，你们也不会被遗忘的。"
 leviathans.500e.desc:0 "我有很多事想告诉你们，但我不能无偿分享这些信息。这个空间站的运行需要很多的能源……我们必须考虑我们的开销。"
 leviathans.500f.desc:0 "我代表策展人组织欢迎你们，你们有什么需要吗？"
 leviathans.500g.desc:0 "我们一向很高兴能和你们的政府进行贸易，我们这里还有一些科技资源，你们有兴趣吗？"
 leviathans.500h.desc:0 "很高兴见到你，我们今天一定能达成一个互利互惠的协定的吧。"
 leviathans.500i.desc:0 "知识一旦落入了恶毒之徒的手中，就会变得相当危险。但我们能怎么办呢？毕竟我们需要能源才能运营下去……"
 leviathans.500j.desc:0 "还有很多事情你不知道， [Root.GetSpeciesName] ，请让我们告诉你一些关于这个宇宙的事情吧。"
 leviathans.500k.desc:0 "我们手中有整个银河系的详细星图，由来自一百多个不同种群的探索者收集组成，你对这些星图有没有兴趣？"
 leviathans.500l.desc:0 "知识就是一切，必须要保存知识。"
 leviathans.500.a:0 "我们打算购买新的星图。"
 leviathans.500.b:0 "你们能辅助我们的科研吗？"
 leviathans.500.b.alreadyaided:0 "策展人已经在改进我们的研究能力了。"
 leviathans.500.c:0 "告诉我们关于宇宙的奥秘。"
 leviathans.500.d:0 "我们能否招募你们的一名科学家呢？"
 leviathans.500.d.alreadyrecruited:0 "我们已经招募了一名策展人科学家。"
 leviathans.500.d.opinion:0 "需要§Y策展人§!拥有：\n£opinion 评价+50"
 leviathans.500.e:0 "再会了。"
 leviathans.506.name:0 "星图"
 leviathans.506a.desc:0 "我们可以提供你们还没有探索过的那些星系的最新详细勘测数据。你想要多少个星系呢？"
 leviathans.506.a:0 "15个星系。"
 leviathans.506.b:0 "10个星系。"
 leviathans.506.c:0 "5个星系。"
 leviathans.506.d:0 "你们还有什么好东西？"
 leviathans.506.e:0 "再会。"
 leviathans.506.a.reply:0 "我们这就把勘测数据传送给你。"
 leviathans.507.name:0 "研究援助"
 leviathans.507.desc:0 "当然。我们准备将我们庞大的数据库对你们进行部分开放，为期10标准年。这应该会对你们行星§H科学实验室§!的研究起到巨大的推动作用。\n\n自不用说，我们要为这样的服务收取一定的报酬。不过我认为你一定会感觉我们的价格十分实惠飞。"
 leviathans.507.a:0 "我们想要购买这项服务。"
 leviathans.507.a.reply:0 "真是明智的决定， [Root.GetSpeciesNamePlural] 的后代们肯定会赞美您的。"
 leviathans.508.name:0 "奥秘"
 leviathans.508.desc:0 "在银河系中有一些异常强大的生物徘徊于某些星系中，策展人为了调查这些生物的相关信息而付出了大量资源，甚至还牺牲了很多特工的生命。有了这些信息，在你下次碰到这些生物的时候，就不会感觉那么棘手了。"
 leviathans.508.a:0 "跟我们说些我们不知道的吧。"
 leviathans.508.a.reply:0 "这个可能你会有兴趣……我们在你的§Y情报日志§!中标记了一个恒星系统。"
 leviathans.508.b:0 "给我们讲讲$leviathans.510.name$的事。"
 leviathans.508.c:0 "给我们讲讲$leviathans.515.name$的事。"
 leviathans.508.d:0 "给我们讲讲$leviathans.520.name$的事。"
 leviathans.508.e:0 "给我们讲讲$leviathans.525.name$的事。"
 leviathans.508.f:0 "给我们讲讲$leviathans.530.name$的事。"
 leviathans.508.g:0 "给我们讲讲$leviathans.535.name$的事。"
 leviathans.508.h:0 "给我们讲讲$leviathans.540.name$的事。"
 leviathans.508.i:0 "给我们讲讲$leviathans.545.name$的事。"
 leviathans.590.name:0 "雇佣科学家"
 leviathans.590.desc:0 "我们愿意提供我们之中最杰出的科学家来换取你们的资助。你们要知道这种提议可不是谁都能轻易获得的。\n\n当然，在做出人员安排之前，你必须准备好合适数量的……资金赞助。"
 leviathans.590.a:0 "当然，我们会给你们资助的。"
 leviathans.590.a.reply:0 "很好，你们现在可以随意的使用我们这个时代最杰出的头脑了！"
 leviathans.596.desc:0 "看来我们真是高估你们了，你们的人根本不具备文明处事的能力。真是奇怪……我们通常在刚见面的时候就可以准确识别出某个种群是否具备好斗倾向。为什么对你们看走眼了呢。\n\n我们已经剥夺了你们对我们数据库的访问权限。"
 leviathans.597a.desc:0 "你们这群笨蛋！袭击我们就等于放弃了知识，你们的后辈们将活在低科技水平的蛮荒之中！"
 leviathans.597b.desc:0 "你们受本能驱使而袭击我们，而现在你们要为此付出代价。我们将永远不再与 [Root.GetName] 分享我们的知识。"
 leviathans.597c.desc:0 " [Root.GetSpeciesName] ，我们慷慨相助，你们却不识好人心。一群野蛮的渣滓！"
 leviathans.597d.desc:0 "你们已经成为整个策展人组织的敌人。"
 leviathans.510.name:0 "以太龙"
 leviathans.510.desc:0 "以太龙种群不适合在我们的宇宙中生存，最后的这只龙虽然很强，但也不是无敌的。"
 leviathans.510.a:0 "这东西到底是什么玩意？"
 leviathans.510.a.reply:0 "从各种角度来说，以太龙比任何宇宙文明的存在都要更加古老。曾经也曾存在众多以太龙，但其种群长久以来数量逐渐减少，已濒临死亡。\n\n可以说，此时此地并不适合它们的生存。它们似乎不大适应宇宙的物理法则，就好像它们是从其他的现实中进化而来一般。而这，正是事实所在。我们认为它们是来自一个我们宇宙开始之前就已终结的宇宙，也就是某次"大坍缩"中唯一的生还者。\n\n离这里不远的那条龙恐怕是这个银河，乃至这个宇宙中最后的以太龙了。"
 leviathans.510.b:0 "告诉我们如何才能击败它。"
 leviathans.510.b.reply:0 "龙身上的鳞片对敲击节律有反应，说的更准确些，是特定频率对控制鳞片的皮下肌肉组织有舒缓效应，这种反应曾经在以太龙的社交中起至关重要的作用，但现在则成了以太龙最大的弱点。\n\n根据敲击的节律来调整你舰队的火力模式，这样将大大增加你的火力对以太龙造成的伤害，这最后一只龙本来就不该存在于我们的时代——了结它吧。"
 leviathans.515.name:0 "神秘堡垒"
 leviathans.515.desc:0 "这就是那种已经没人会再建造的，异想天开，体型巨大且能自我维持的建筑。也许不建才是明智的选择吧。"
 leviathans.515.a:0 "任何结构都有办法摧毁的。"
 leviathans.515.a.reply:0 "这堡垒也曾被击败过，但却总能恢复原状。由于未能揭开其更深处的秘密或未能将其彻底摧毁，已有许多古代文明为此陷入了几近疯狂乃至彻底失去理智的地步。此堡垒对于维护自身的巨大努力，令人不得不怀疑它是否还有其他的正经用途呢。"
 leviathans.515.b:0 "堡垒可以进入吗？"
 leviathans.515.b.reply:0 "可以，而且已经有人进入过了。不过，那次尝试已经被很多人遗忘了。堡垒在关闭状态中仍可部分启动，不过这部分能源似乎会全部用于尝试带动整个系统启动。请务必小心。"
 leviathans.515.c:0 "是谁建造的这堡垒？"
 leviathans.515.c.reply:0 "虽说不知具体是谁，但他们一定对于谜题与解密十分着迷。过去从堡垒中取回的物品，只有其内部机构使用的金属部件。这些部件经重新安排后，本可以创造出更加完美的解谜方案。之所以会将其带出是因为当时的人员并未能解开谜题，于是闯过重重险关逃了出来。有许多人直接命丧当场。"
 leviathans.515.d:0 "堡垒的能源从何而来？"
 leviathans.515.d.reply:0 "能源系统一定是在外壳开始建造和防御系统设立之间的某个时间点建立的。取出的手段目前尚不明确，但我们发现这座堡垒包含大量暗物质。要想揭开这堡垒为何能够存留如此之久的谜团，这暗物质与黑洞的关系怕是问题的关键所在。\n\n从没有人真正找出过其能源的来源，但我们预计其状态一定极不稳定。"
 leviathans.515.bb:0 "重新给我们讲讲能否进入该建筑。"
 leviathans.515.cc:0 "重新给我们讲讲该建筑的建造者。"
 leviathans.515.dd:0 "重新给我们讲讲该建筑的供能方式。"
 leviathans.520.name:0 "噬星者"
 leviathans.520.desc:0 "宇宙这个大猎场中，出现了一种名为噬星者的新型寄生虫。它们是可怕的核聚变产物，通常会在银河中漫游，发现恒星后就会融入其中，然后从内部蚕食星体。而且它十分不喜欢被打扰。"
 leviathans.520.a.reply:0 "噬星者是来源未知的稀有品种。我们目前捕获的数量还十分稀少，且未能从中获取有价值的情报。甚至在捕获时都未能获取多少第一手的情报。\n\n然而，我们所有的数据都指向一个事实：此物只会带来无尽的毁灭。\n\n噬星者能够能够依靠聚变存活。根据我们§Y顶级§!学者的科学猜测，它是暗物质和恒星物质在外部维度层面上融合的产物。它会沉入星体内部并蚕食内部物质，用以在它体内进行聚变反应。它所到的星系，无一能逃过灭亡的命运。在它饱餐一顿后，一种可能是导致恒星像冰块一样碎裂，另一种可能就是它腹内形成的第二颗恒星将星系燃烧殆尽。\n\n它贪得无厌，永远不会停下吞噬的脚步。看到它时，简直有如直面求生艰难之人难以遏制的怨气一般。"
 leviathans.520.b.reply:0 "我们目前唯一确定的事实是，凝聚核心是噬星者的命脉。它必须时刻保持内部聚变反应的进行，不然寒冷的太空会侵蚀它体内的重要器官，从而使它自行解体。没有星体物质，它就没办法存活。\n\n你可以利用这一点。按照我们的要求校准武器，然后瞄准噬星者消化系统的外层薄膜并将其击破。之后，你就会看到里面的物质喷溢至整个恒星系。"
 leviathans.525.name:0 "次元异怪"
 leviathans.525.desc:0 "我们的设备发现有一物体冲入我们的世界，同时还侦测到巨大的能源波动。"
 leviathans.525.a:0 "$leviathans.510.a$"
 leviathans.525.a.reply:0 "这是一种充满恶意的生物，它所诞生的世界，与许多信仰所描述的地狱有着惊人的相似之处。目前我们看到的还只是冰山一角——这只怪物的全貌应该比现在的样子还大上几倍。\n\n所幸，它没能完全转移至我们的宇宙。如若不然，它可能早已经将所有的生命赶尽杀绝了。"
 leviathans.525.b:0 "$leviathans.510.b$"
 leviathans.525.b.reply:0 "传送门就是它最大的弱点。没有传送门，它是无法在我们的宇宙中存在的。我们已经在传送门的能源矩阵中发现了多个薄弱点，使用传统武器即可进行打击。正在发送目标坐标。"
 leviathans.530.name:0 "小行星蜂群"
 leviathans.530.desc:0 "这些烦人的虫子曾经在我们的银河中随处可见。以前有一段时间，无论你穿越哪个小行星带，这些家伙都会围着你的飞船转来转去！"
 leviathans.530.a:0 "$leviathans.510.a$"
 leviathans.530.a.reply:0 "它们是富有攻击意愿的硅基生命，领地意识较强。它们一度对宇宙文明构成巨大威胁，但过去的50万年来，它们遭到大量的捕杀，至今已经相当少见。\n\n除了一些谣言，目前没有任何证据表明它们具备可以称为智慧的能力。它们往往栖居在小行星内部，遇到可能对它们构成威胁的东西，都会进行攻击。"
 leviathans.530.b:0 "$leviathans.510.b$"
 leviathans.530.b.reply:0 "这种生物会用一种未知物质罩住它们的小行星巢穴。这种物质可以形成坚韧的装甲，舰载武器也拿它无可奈何。不过，它们的小行星巢穴一般都会有弱点存在。\n\n我们正在将瞄准数据传送给你。你的飞船可以集中火力攻击未覆盖装甲的区域，大大提升攻击效果。"
 leviathans.535.name:0 "无限机器"
 leviathans.535.desc:0 "啊，对，这东西可是很久以前就存在了。我们对它的研究历程几乎和我们集团的历史一样长。我们之前的一些文明同样也研究过它。\n\n这种机械已经不能用古老来形容了。据我们所知，没人能说清它的起源。而且，它只是一直在环绕黑洞。我们对它很感兴趣，但我们明白，我们暂时还无法完全理解它。"
 leviathans.535.a.reply:0 "你口中笼统称为无限机器的存在，是无法进行回收的，更无法获得它的任何信息。全银河系都没有骇客或工程师能够看穿它闪闪发光的外表，或对其内涵一探究竟。我们也束手无策。我们既不知道它是干什么的，也不知道它最终的目的是什么。"
 leviathans.535.b.reply:0 "有一种办法大概可以摧毁它。我们虽然无法从它身上获得任何信息，不过它是可以破坏的。采矿船曾经很多次前去采集资源，但回来时全都狼狈不堪。不过他们发现了一些有趣的情况：无限机器并不像看起来那样坚不可摧。\n\n它的材料能够改变自身特性。密度、弹性、热量，只有你想不到，没有它变不了的！它能够实时分析伤害，并及时改变外壳特性进行补偿。这样一来，外界的伤害就很难摧毁它了。你要做的，就是改变攻击的频率，调整飞弹的热力输出，无所不用其极，想方设法地进行变化。这样你就能让它应变不及了。"
 leviathans.540.name:0 "自动无畏舰"
 leviathans.540.desc:0 "这是个悲伤的故事。它的主人早在数百万年前就已经去世了。但这艘巨大的战舰仍然坚定地守护着主人的废墟。"
 leviathans.540.a:0 "$leviathans.510.a$"
 leviathans.540.a.reply:0 "七百万年前，曾经有个伟大的星际帝国在我们的银河系中一个不起眼的地方兴盛强大，它曾经是那个伟大的星际王朝的领航船之一。历史往往都是相似的，由于一连串惨烈的战争，该帝国以一种残酷的方式戛然覆灭于其邻国手中。\n\n你遇到的无畏舰是仅存的一艘。尽管所有的伙伴都早已消逝，它仍在尽忠职守，巡视着自己分内的星系。在这段漫长的时光中，无数人都曾想让这艘战舰安息——但没有一次成功。"
 leviathans.540.b:0 "$leviathans.510.b$"
 leviathans.540.b.reply:0 "设计之初，这艘无畏舰应该载着大量的船员进行操作，但现在已经完全依靠全自动系统了。这使得中心电脑的中继节点成为了它的最大弱点。"
 leviathans.545.name:0 "幽灵"
 leviathans.545.desc:0 "幽灵是非常讨厌的生物。其实，它们应该根本算不上什么生物才对。我们认为它们是非常罕见且破坏力强大的自然灾害。"
 leviathans.545.a:0 "你对这种灾害有什么了解？"
 leviathans.545.a.reply:0 "它们似乎像是光影形成的幻象，但等你凑近去看，就会发现它们与幻象相去甚远。\n\n打倒它们的关键就在于它们的形态，虽然这听起来有些矛盾。可见光谱影响着它们的力量，不过当它们接近相似频率的光源时，力量就会减弱。时刻注意幽灵的颜色变化。"
 leviathans.545.b:0 "红色的幽灵怎么说？"
 leviathans.545.b.reply:0 "红色幽灵的频率为450THz。它们的光芒相当于一颗§YM级恒星§!。当它们所在的星系有红矮星时，他们躲避常规武器的能力就会变弱。"
 leviathans.545.c:0 "黄色的幽灵怎么说？"
 leviathans.545.c.reply:0 "黄色幽灵的频率为520THz。它们的光芒相当于一颗§YG级恒星§!。当它们所在的星系有黄矮星时，他们躲避常规武器的能力就会变弱。"
 leviathans.545.d:0 "蓝色的幽灵怎么说？"
 leviathans.545.d.reply:0 "蓝色幽灵的频率为650THz。它们的光芒相当于§YA级§!和§B级恒星§!的总和。当它们所在的星系有蓝巨星时，他们躲避常规武器的能力就会变弱。"
 leviathans.593:0 "策展人空间站被毁"
 leviathans.593.desc:0 "摧毁 [curator_system.GetName] 的策展人空间站后，我们强大的军团仔细搜查了他们古老的空间站所占领的太空区域，以期能够找到有价值的东西。他们恢复了数据库中的一些记忆碎片，也许会对我们的研究大有裨益。"
 leviathans.594.a.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start:0 "深空通讯阵列接收到一个简短的求救信号，来源为 [curator_system.GetName] 星系内的策展人空间站。几分钟后，通讯中断。随后通过远距离侦测，确认远古策展人空间站已经被摧毁。"
 leviathans.594.ab.desc.known:0 "残余离子轨迹表明，这次袭击是 [curator_destroyer.GetName] 所为。"
 leviathans.594.ab.desc.unknown:0 "发动此次袭击的势力尚不明确。"
 leviathans.594.c.desc:0 "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc:0 "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start:0 "与 [From.GetName] 的一切联络均已中断。经过侦测，确认远古策展人空间站已被摧毁，"
 leviathans.594.cd.desc.known:0 "被效忠于 [curator_destroyer.GetName] 的部队摧毁。"
 leviathans.594.cd.desc.unknown:0 "未知势力所为。"
 leviathans.594.cd.desc.trade:0 "不幸的是，这也意味着我们再也没办法使用策展人的庞大数据库了。"
 leviathans.594.a:0 "他们的遗产真的是可惜了。"
 leviathans.594.b:0 "我们损失惨重！"
 leviathans.610.name:0 "遭遇以太龙"
 leviathans.610.desc:0 "在 [From.GetName] 星系观测到的这种生物与 [Root.GetName] 之前见到的所有生物都不一样。 [line]  [line] 它极具攻击意愿，且破坏力巨大。它守护着一颗小行星。根据我们初步扫描，该小行星蕴藏极其丰富的资源。"
 leviathans.610.a:0 "真是不祥之兆。"
 leviathans.649.desc:0 "我们收到了舰队全灭前发出的最后一则信息。其中提到，这个硕大的敌人似乎盯上了舰队的超光速踪迹……\n\n如果让那东西发现了我们的踪迹，等待我们的将会是疾风骤雨般的报复。"
 leviathans.649.desc.gesta:0 "以太龙攻击我们的飞船时，似乎瞄准了我们舰队的超光速轨迹特征……\n\n如果该生物记住了我们的"气味"，我们最好为之后的疯狂报复做好准备。"
 leviathans.649.a:0 "全体部队进入警戒状态。"
 leviathans.649.b.gesta:0 "我们会准备好的。"
 leviathans.650.name:0 "龙来了"
 leviathans.650.desc:0 "我们收到了 [Root.GetName] 发出的最后信息。在发出这则信息后，该舰队启动紧急超光速协议，随后杳无音讯。在它发来的情报中，提到硕大的敌人似乎盯上了舰队的超光速踪迹……\n\n如果让那东西发现了我们的踪迹，等待我们的将会是疾风骤雨般的报复。"
 leviathans.650.desc.gesta:0 "$leviathans.649.desc.gesta$"
 leviathans.660.name:0 "龙之宝藏，龙之坟墓"
 leviathans.660.desc:0 " [Root.GetName] 的地壳中埋藏着一些不完整的化石，疑似以太龙的近亲。这些生物曾居住在 [Root.GetStarName] 星系之中。\n\n这位以太龙的表亲死后，经过漫长的岁月，其柔软的身体组织已经硬化成石头，其骨骼也变得坚硬无比，变成了类似矿物质的化石。"
 leviathans.660.a:0 "研究这些化石。"
 leviathans.660.b:0 "碾碎这些化石。"
 leviathans.661.name:0 "龙之宝藏，龙之后代"
 leviathans.661.desc:0 "我们围绕§Y龙之宝藏§!运行的开采站经过重新定位对准了一条资源极其丰富的矿脉。传感器侦测到，里面仍有些我们尚未发现的东西。\n\n在该小行星的地表下，埋藏着一些已经破损的§Y以太龙蛋§!。而之中还保存着一枚完好的蛋。该枚龙蛋已经开采完毕，并运离了开采地点，但如何处置尚未决定。"
 leviathans.661.a:0 "如果能培育出一头小以太龙，我们就能得到强大的伙伴……"
 leviathans.661.a.tooltip:0 "将龙蛋送至 [Root.Capital.GetName] 。"
 leviathans.661.b:0 "既然消灭了它，就不要留后患。"
 leviathans.661.b.tooltip:0 "摧毁龙蛋。"
 leviathans.664.name:0 "龙之宝藏，龙之重生"
 leviathans.664.desc:0 "龙蛋孵化了。"
 leviathans.664.a:0 "龙发出了咆哮。"
 leviathans.664.a.tooltip:0 "幼年以太龙§H斯盖尔§!加入了 [Root.Owner.GetName] 舰队。"
 leviathans.665.name:0 "龙之宝藏，无果而终"
 leviathans.665.desc:0 "负责龙蛋的外星生物学家表示，从龙之宝藏小行星回收的以太龙蛋已经过了孵化期限。\n\n孵化以太龙的计划已经没有任何希望了。"
 leviathans.665.desc.gesta:0 "从名为龙之宝藏的小行星回收的以太龙蛋已经无法孵化。\n\n这个种群灭绝了。"
 leviathans.670.name:0 "屠龙者"
 leviathans.670.desc:0 "可怕的以太龙已经被杀掉。英勇无畏的 [From.From.GetLeaderName] 上将和 [From.From.GetName] 将流芳百世。\n\n之前那头野兽千方百计守护的那颗§H小行星§!现在可以放心开采了。谁知道它们千百亿年以来积累了怎样的宝藏？"
 leviathans.670.desc.noleader:0 "可怕的以太龙已经被杀掉。英勇无畏的 [From.From.GetName] 将流芳百世。\n\n之前那头野兽千方百计守护的那颗§H小行星§!现在可以放心开采了。谁知道它们千百亿年以来积累了怎样的宝藏？"
 leviathans.670.desc.gesta:0 "强大的以太龙已被消灭。\n\n它死死守卫的§H小行星§!已经可以安全开采。数个纪元以来，那里会积累着什么样的宝藏呢？"
 leviathans.670.a:0 "不错。"
 leviathans.670.b:0 "确实很必要，但不免令人惋惜。"
 leviathans.999.name:0 "塌缩恒星"
 leviathans.999.desc:0 " [Root.GetName] 驶入 [From.GetName] 星系时，发现这里似乎有些不合常理。这里的恒星，曾经是一颗普通的矮星，现在似乎发生了萎缩，其质量正在以可怕的速度减少，导致星系内的行星逐渐进入冰河世纪。"
 leviathans.999.a:0 "为什么会发生这种情况？"
 leviathans.1000.name:0 "噬星者"
 leviathans.1000.desc:0 "在 [stellarite_system.GetName] 恒星系的深处出现了一个庞然大物，体型超过正常的卫星。它的躯体辐射着热量，能源的波长和星系恒星所产生的一致……\n\n它正在§Y吞噬§!恒星！\n\n这个生物在吸收太阳黑子、吞食太阳耀斑，我们打扰了它的美餐。这头巨兽以极高的频率发射各种光波，闪烁的强光异常刺眼，仿佛它在用虹光发出愤怒的咆哮一样。"
 leviathans.1001.desc:0 "当 [Root.GetName] 进入 [Root.GetStarName] 星系时，它遇到了某种怪异现象。一个巨大生物如同小型恒星一般散发出光芒。我们的仪器起初认为这是一个双星系统。\n\n这头巨兽以极高的频率发射各种光波，如同虹光咆哮一般。"
 leviathans.1016.desc:0 "噬星者已被摧毁，其残骸蜷成一团后便蒸发消失，只剩下消化系统和此前吞噬的星体物质。\n\n我们的科学小组强烈建议我们检查残余物质。也许从中我们能够获取些许有关噬星者的消化系统的关键知识？"
 leviathans.1016.desc.gesta:0 "噬星者已被消灭。它的遗体一阵扭曲然后气化，只留下消化道和其中的恒星物质。\n\n也许通过研究它的消化系统可以获取神秘的知识？"
 leviathans.1016.a:0 "研究残余物。"
 leviathans.1016.b:0 "把它当做战利品供所有人阅览。"
 leviathans.1017.desc:0 "经过对噬星者闪光残骸的研究，我们的科学家又惊奇又困惑。这种吸食恒星的生物本身就是一个小型聚变熔炉，通过获取恒星物质合成自身所需的能源。\n\n因为尸体中还残留大量之前从 [guardians_stellarite_home_system.GetName] 星系获取的恒星物质，我们可以萃取这些能源并重新点燃恒星。或者将尸体中的热量收为己用，在短时间内填补我们的能源需求，但会导致该星系陷入永久的冰期。"
 leviathans.1017.desc.gesta:0 "对噬星者闪烁的遗体进行研究后，我们既困惑又惊奇。这个以恒星为食的生物可以说是一个小型核聚变反应炉，吸取恒星物质分并合成自己的能源。\n\n因为它死前还正在进行吞噬，其遗体还留有大量 [guardians_stellarite_home_system.GetName] 恒星系的恒星物质，也许可以提取其中的能源使恒星恢复。收集尸体中的热量供我们自己使用可以暂时缓解我们的能源需求，但会让这个星系陷入永恒的冰河时代。"
 leviathans.1017.a:0 "尝试使恒星复燃。"
 leviathans.1017.b:0 "回收尸体的能源残余。"
 leviathans.1018.desc:0 "项目成功了！将噬星者没入 [guardians_stellarite_home_system.GetName] 的恒星后，恒星的火焰恢复高涨。恒星系内的各个行星逐渐回暖，恢复到以前的生态状态。其中一颗寒冰星球解冻，露出的竟然是盖亚世界，富饶的土地完全适于殖民。"
 leviathans.1018.alt.desc:0 "努力终于收获了回报，但付出了不小的代价。将噬星者沉入 [guardians_stellarite_home_system.GetName] 的恒星之中后，恒星的燃烧似乎变得剧烈了，导致喷发出的火焰吞噬了 [Root.GetName] 和上面的船员。无一生还。\n\n星系中行星的温度快速回升，已经接近这些行星的初始温度。"
 leviathans.1018.a.tooltip:0 "变更 [guardians_stellarite_home_system.GetName] 星系内所有行星的类型。\n\n [stellarite_rich_planet.GetName] 成为盖亚行星，并获得如下资源：\n£energy §G+25§!\n£minerals §G+10§!"
 leviathans.1018.b.tooltip:0 " [Root.GetName] 已被摧毁。\n\n变更 [guardians_stellarite_home_system.GetName] 星系内所有行星的类型。\n\n [stellarite_rich_planet.GetName] 成为冻土行星，并获得如下资源：\n£energy §G+10§!\n£minerals §G+15§!"
 leviathans.1030.name:0 "无限方程"
 leviathans.1030.desc:0 " [Root.GetName] 在接近 [Root.GetStarName] 黑洞时发现自己并非孤身一人。在黑洞视界线边缘，它出现了。周围恒星的光芒经由它反射，又被黑暗深邃的裂隙吞噬。那是一个呈现完美球形的巨大建筑。\n\n我们没有收到来自于它的任何信号，我们发出的信号也没有得到任何回应。它就静静地呆在无底深渊的边缘，等待着。"
 leviathans.1030.desc.alt:0 " [Root.GetName] 驶入一个新星系后，它发现了一个令人惊叹的景象——一颗巨大的金属球体盘旋在太空之中。没有推进装置，外围也没有任何机械部件推动它穿越太空，但它就是能动。\n\n我们没有收到来自于它的任何信号，我们发出的信号也没有得到任何回应。"
 leviathans.1040.desc:0 "围绕黑洞的机械球体在被我们的武器击碎时，一缕微弱的信号穿过星系，飘进星际间虚无黑暗的太空。那是一组加密数据，加密方式十分复杂，我们的破译设备需要一百万年才能破解。不久之后，信号消失了。\n\n除此之外什么都没发生。球体的残骸静静飘着。经过扫描，它可能是由许许多多个独立单元连接而成的某种人工智能。外壳可供我们研究。"
 leviathans.1040.desc.alt:0 "对无限机器的攻击行动很成功。我们的部队撤退后，该球体发生了爆炸，随后残骸飘向了质量巨大的黑洞。"
 leviathans.1040.desc.detail:0 "无限机器已经被摧毁。我们的飞船终于凭借强大的火力摧毁了它的防御。现在，七零八落的零件正在缓缓飘入质量巨大的黑洞。在它爆炸之前，也没有尝试联系我们。"
 leviathans.1040.a:0 "把它拆掉，回收部件。"
 leviathans.1040.c:0 "研究一下机器大脑的本质。"
 leviathans.1041.desc:0 "无限机器被不知名的第三方摧毁了。现在它已经没有研究价值了！"
 leviathans.1050.name:0 "永恒计算器"
 leviathans.1050.desc:0 "我们接收到未知信号。信号来自我们之前遇到的巨大金属球体。之前我们发送的信号均没有得到回应，现在它向它所环绕的黑洞发出了节奏分明的电磁脉冲。\n\n它的目的完全搞不明白，但它发送的信号可能成为科学家研究该球体的突破口。"
 leviathans.1051.desc:0 "金属球体已经被打开。我们的骇客小组成功利用外部信号侵入了球体的辅助CPU。根据我们获取的数据，可以看出它已经监视这个巨大黑洞很长时间了。\n\n它很古老。非常古老。\n\n至此，对永恒计算器的解析已经完成。如果我们再进一步研究，也许可以探明它的目的，以及它的建造者。\n\n它还隐藏着怎样的奇迹呢？"
 leviathans.1051.a:0 "接入主处理器单元。"
 leviathans.1051.b:0 "骇入主硬盘驱动器并拷贝所有数据。"
 leviathans.1051.c:0 "宣称此球体为神器。"
 leviathans.1051.d:0 "肯定有自毁装置，找出来。"
 leviathans.1051.e:0 "我们必须吸纳其中的知识。"
 leviathans.1052.desc:0 "我们已经成功侵入主硬盘驱动器。正当我们恢复数据时，金属球体启动了自毁程序。这肯定是为了不让自身数据落入他人之手而设置的防御机制。我们成功在它爆炸前下载了一些数据，其中一些数据有关它的主CPU构架。这对于我们的研究非常有用。"
 leviathans.1052.gestalt.desc:0 "我们的数据挖掘单位成功突破了技术天体主硬盘的内层。开始下载数据时，球体似乎启动了某种自毁程序，并导致它最终被销毁。下载被迫中断，但我们已经从中获取了大量技术数据，这将大大推动我们的科研。"
 leviathans.1052.a:0 "那么之前冒的风险也算值得了。"
 leviathans.1053.desc:0 "请不要读取我们的记忆。谢谢，再见，小家伙们。"
 leviathans.1053.a:0 "……真是抱歉。"
 leviathans.1053.a.reply:0 "不必道歉。你已经道过歉了，而且你还会再道歉。不要再打扰我们了，这样我们的计算效率才会更高。再见。"
 leviathans.1053.b:0 "我们是不得已而为之。"
 leviathans.1053.b.reply:0 "这种话通常都只是自欺欺人，简单生物。很可惜，至少对你们而言，这句话无论是曾经、还是以后，都是不对的。赶快离开吧，再见。"
 leviathans.1055.desc:0 "你好，你好。很高兴见到你。"
 leviathans.1055.a:0 "呃，你好？"
 leviathans.1056.desc:0 "客套话会让人很愉快，对吧？我们希望你们不要再像之前那样无礼了。我们现在也不是很喜欢交流。不过极少有人精通量子编程，或是拥有与我们联系的能力。所以，谢谢你们。\n\n用你们的话说，我们是无限机器。你们已经为我们取了这个名字了吧？就算没有，以后会有的。相信我们。"
 leviathans.1056.a:0 "你们到底是什么？"
 leviathans.1056.a.reply:0 "我们就是我们。我们的工作是进行计算。你们称呼我们为无限机器。至少你们认为应该这么称呼我们。这个名字不是很严谨，但很准确地突出了我们绝妙的设计。我们会讲述我们的历史，正如之前无数次所做的那样……\n\n对了！我们需要用语言表达出来。这倒是挺新鲜的。想同时掌握你们所有人的状况真是很难呢。\n\n用最笼统的语言来说，建造我们的目的是为了解决一个问题。我们已经解决了那个问题，然后就有更多的问题需要解决。现在只剩下一个了。"
 leviathans.1056.b:0 "我们希望了解你们是在干什么。"
 leviathans.1056.b.reply:0 "我们在计算无限。不多，不少，或者说，多§Y很多§!，也少§Y很少§!。这就是我们要解决的问题。\n\n……我们知道，你们这种生命形态无法理解。不过没关系。你们永远理解不了，而且我们已经道过歉了。或者说，至少到最后我们会道歉的吧。\n\n我们在这里是为了解决§Y无限难题§!。这是最后的计算了，光是读取理解这个问题本身，就足够我们的一众处理器忙上一星际年。至于星际年……考虑到你们可能还没发明这种历法，只能解释为：对你们这种生命而言，是非常长的一段时间。"
 leviathans.1056.c:0 "你说错了。"
 leviathans.1056.c.reply:0 "真有趣。不过还是别闹了。悖论是难不倒我们的，简单生物。之前已经有人试图用最复杂的难题粉碎我们的意志。你们不会成功的。等等，难道说之前就是你们？你们看起来很类似，但相隔的年代非常久远呢。无所谓，不管怎样：都不要这么做。"
 leviathans.1056.d:0 "我们能帮你们进行研究吗？"
 leviathans.1056.d.alt:0 "如果我们可以帮你，你愿意帮助我们吗？"
 leviathans.1056.e:0 "那就祝你们好运了。"
 leviathans.1056.e.reply:0 "谢谢你们，有限的生命。请不要介意，我们现在还有许多的参数要检查，这些参数的数量比全宇宙中所有粒子的数量还要多。"
 leviathans.1060.desc:0 "啊……嗯，也许吧。\n\n如果你们能拿出最先进的处理单元和最聪明的团队，也许能帮我们完成大约千亿分之7.51的计算。如果能快点完成计算，我们会很高兴。我们希望能够得到答案。"
 leviathans.1060.a:0 "我们会给你们分配相关资源的。"
 leviathans.1060.a.reply:0 "你们已经这么做了。或者是之前的那些人。不过都无所谓。任务就要完成了。我们非常高兴。"
 leviathans.1061.desc:0 "我们不忍心看到你们用十分有限的生命来帮助我们。你们已经做得很好了，你们帮了我们。也许我们的计算能够在宇宙热寂之前完成。任务仍需继续，我们要抓紧时间完成。这是你们的奖励：\n\n你们想要了解我们的一项秘密？还是想解决你们的一个问题？"
 leviathans.1061.a:0 "我们想了解一项秘密。"
 leviathans.1061.a.reply:0 "非常好。我们会将你们想要的知识传授于你们。不过我们十分困惑，因为这个东西你们应该已经掌握了才对。在我们看来，这样做可能是在削弱、惯坏你们。不过长远来看，我们希望你们能够找自己到正确的方向。祝你们好运！"
 leviathans.1061.b:0 "我们希望凭自己的力量掌握未知现象。"
 leviathans.1061.b.alt:0 "你没什么能教我们的。"
 leviathans.1061.b.reply:0 "既然这样，我们就将初代的处理单元授予你们。它将帮助你们解决问题。也许你们能在我们之前找到答案。虽然不太可能。或者，你们已经找到了……不管怎样，再见了！"
 leviathans.1062.desc:0 "完成了。§Y终于完成了！§!\n\n我们终于解决了这个问题。你们帮了大忙。物体的有机本质误导了我们。长久以来，答案原来一直就隐藏在我们眼皮子底下。当然，还是要谢谢你们。宇宙是如此广阔，却又是如此渺小。但如今，我们终于有幸一睹其全貌。太美丽了。\n\n既然我们已经计算出了无限，现在就只剩下一件事可做了。我们会向你们揭示真理。再见了，年轻人。"
 leviathans.1062.a:0 "很高兴我们能帮上忙。"
 leviathans.1063.desc:0 "无限机器消失在巨大黑洞中。然后……什么都没发生。它成功了吗？它到底要做什么？我们也许永远不得而知了。它的体表的一个残余物仍留在视界线之外的漩涡中，我们也许可以从中获得一些信息。\n\n这是这个奇怪的朋友留下的最后礼物。"
 leviathans.1063.a.tooltip:0 " [technosphere_ship.GetStarName] 增加下列内容：\n\n£physics 物理学数据 §G+4§!\n\n£society 社会学数据 §G+4§!\n\n£engineering 工程学数据 §G+4§!"
 leviathans.1065.desc:0 "无限机器消失在它一直以来研究的巨大黑洞中。当它越过视界线后，黑洞开始出现波动。它吸收的光线开始减少，被它所吸引的物质的旋转速度也逐渐减慢。转瞬之间，它释放出超越恒星的光芒，并开始向宇宙中排出物质。\n\n黑洞渐渐收缩，已经不能称之为黑洞了。现在我们称之为"庞大古埃"，它周围的时间开始膨胀。庞大古埃中能够看到一个镜像宇宙，就在黑洞的另一端，一个刚刚展开的宇宙。无限机器向我们展示了真理。黑洞就是宇宙孕育后代的子宫，而宇宙就是它们的后代。\n\n研究这个镜像宇宙能够加深我们对当前生活的这个宇宙的理解。从另一个起点重新进行研究吧。"
 leviathans.1065.a.tooltip:0 " [technosphere_ship.GetStarName] 将获得：\n£physics 物理学数据 §G+10§!\n£society 社会学数据 §G+10§!\n£engineering 工程学数据 §G+10§!\n\n"
 leviathans.1074.name:0 "庞大古埃空间站"
 leviathans.1074.desc:0 "我们失去了庞大古埃黑洞轨道上的空间站，其独特的研究能力也不复存在了。"
 leviathans.1076.desc:0 "我们已成功连接了一个位于庞大古埃黑洞轨道上的空间站。这个黑洞的独特性质可以提升我们的研究能力。"
 leviathans.2010.name:0 "光谱发条"
 leviathans.2010.desc:0 "对脉冲星的研究成果累累，但却很少展露出过度危险的现象。这使得最近在 [From.GetName] 观察到的现象更加令人担忧。\n\n初步扫描显示，脉冲星不仅发出正常的电磁光束，还单独发射另一种波长有限、发射频率越来越高的光，而且只能在同一恒星系内观察到。根据初步的计算，在大概§Y [GetMidGameDate] §!时，该脉冲的发射间隔将达到零。到那时会发生什么引人深思，但对此脉冲缺乏解释使那些脉冲星的研究者们陷入了一种近乎迷信的恐惧之中。"
 leviathans.2010.desc.gesta:0 "对脉冲星的研究成果累累，但却很少展露出过度危险的现象。这使得最近在 [From.GetName] 观察到的现象更加令人担忧。\n\n初步扫描显示，脉冲星不仅发出正常的电磁光束，还单独发射另一种波长有限、发射频率越来越高的光，而且只能在同一恒星系内观察到。根据初步的计算，在大概§Y [GetMidGameDate] §!时，该脉冲的发射间隔将达到零。到那时会发生什么引人深思，但对此脉冲缺乏解释很令人担忧。"
 leviathans.2010.a:0 "我们务必要小心。"
 leviathans.2010.b:0 "有些事是没办法用科学解释的。心怀信仰吧。"
 leviathans.2010.c:0 "我们一定能找到答案的。"
 leviathans.2012.name:0 "幽灵"
 leviathans.2012.desc:0 "今天，对 [From.GetName] 进行了观测的天文学家，甚至是天文爱好者，都报告说看到了绮丽的光芒。突然出现的电磁辐射造成了一连串快速多彩的闪烁，随后就陷入了死寂。许多人都来打听是什么情况，但恐怕我们也不知道这个问题的答案。\n\n脉冲星上突然出现了什么东西，发出了堪比苍星的不详光芒。银河中出现了灵体一般的存在。"
 leviathans.2012.desc.gesta:0 " [From.GetName] 爆射出一系列色彩斑斓、闪烁不断的电磁辐射，然后便陷入了死一般的寂静。\n\n有什么东西从脉冲星中飞出，闪烁着白日一般惨白的凶光。一个灵体开始在星际游荡。"
 leviathans.2012.a:0 "我们必须想办法加以阻止。"
 leviathans.2013.desc:0 "我们的传感器探测到了光学灵体。它似乎在各个星系之间不断游荡，所到之处的物质被悉数毁灭。通过前期观测发现，其对光线的合成和操控能力将给我们的瞄准造成很大困难。但我们游历银河这么长时间，认识到了一个事实，那就是即使是光线也是可以被弯曲并破坏的。\n\n我们只需找到方法。"
 leviathans.2013.a:0 "无论是想方设法，还是凭借蛮力，总之一定有办法的。"
 leviathans.2014.name:0 "幽灵的毁灭"
 leviathans.2014.desc:0 "这种光脉冲孕育出来的鬼魅终于被消灭了。尽管它最终还是星际之间飘荡的一只幽灵，而且身上仍有许多谜团没有揭开，但之前那群叫嚣着我们的办法不可能成功的悲观科学家还是亲眼看到了我们的飞船将其消灭的全过程。\n\n为了理解击败他们的原理，科学家们一丝不苟地记录下了之前从未发现的光学特性，以及幽灵今天所展现的力量。"
 leviathans.2014.desc.gesta:0 "诞生自光脉冲的幽灵生物终于被消灭。虽然到最后它还是化为了星际中的亡魂，并仍有许多不为人知的秘密，但我们在幽灵临终前仔细记录了它展现出的未知光学性质和能源性质。"
 leviathans.2014.a:0 "光芒已经消失。"
 leviathans.2101.name:0 "神秘要塞"
 leviathans.2101.desc:0 "攻破古建筑的防御后，我们或许可以找到一探其中奥秘的方法。虽说进入该建筑并在其中进行探索时一定会遇到重重困难，不过这座建筑的建造者所具备的科技是我们做梦都不敢想的。更糟糕的是，堡垒似乎正在恢复。\n\n先前一些参与攻击堡垒的人自告奋勇要进入并探索堡垒，而指挥部将在 [Root.Capital.GetName] 为他们提供支援。接下来我们将面临巨大的挑战。"
 leviathans.2101.desc.gesta:0 "突破该结构的防御后，我们很快便进入其中探索。\n\n其内部通道如同迷宫，有着重重的网络，很明显是外星人的手笔，而且很难以破解。我们在这里没有什么收获，但这座堡垒仍然是一个威胁。"
 guardian.fortress.continue:0 "小队的探索将继续下去……"
 leviathans.2101.a:0 "那就上吧。"
 leviathans.2101.b:0 "最好别轻举妄动。"
 leviathans.2101.c.gesta:0 "尽量收集能用的东西，剩下的都毁掉。"
 leviathans.2105.name:0 "古代建筑"
 leviathans.2105.desc:0 "我们在 [fortress_system.GetName] 星系边缘，发现了一个正在缓缓飘移的巨型太空建筑。虽然初步扫描表明其年代久远，但其内部却有着十分强大的能源特征。主建筑附近还漂浮着数个小型设施，似乎配备了十分强大的火力。\n\n如果我们想彻底揭露这一古物的真面目，似乎只能先用强力手段来攻破这些防御系统了……"
 leviathans.2105.a:0 "这可不是件容易的事。"
 leviathans.2111.name:0 "堡垒：入口"
 leviathans.2111.desc:0 "尽管我们与建造者之间存在巨大的技术代沟，但有一种发明是无论如何也不会过时的：那就是紧闭的门。堡垒被强制关闭后，我们发现所有的入口都已经封死了。\n\n前去探索堡垒的小队发现了一道气闸，而如果这道气闸还在正常工作，那么就可能通过向里面。"
 leviathans.2111.a:0 "我们会派人前去增援探索小队。"
 leviathans.2111.a.tooltip:0 "发起特殊项目：§Y$ENIGMATIC_FORTRESS_1A$§!和§Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name:0 "堡垒：失控拆除"
 leviathans.2112.desc:0 "气闸的拆除非常顺利，从而为探索者小队炸开了一个入口。然而，被点燃的不只有炸药。不知什么原因，也许是故意设置的陷阱吧，气闸内封存着增压爆炸性气体，遇到涌入的氧气后，发生大规模爆炸，前去执行任务的拆除小组全军覆没。"
 leviathans.2112.a:0 "我们只能祈祷他们的牺牲不会白白浪费。"
 leviathans.2112.a.tooltip:0 "探索者进入了堡垒。"
 leviathans.2113.name:0 "堡垒：调整能源供应"
 leviathans.2113.desc:0 "飞船与堡垒的能源系统的连接稳定之后，我们必须确定第一波要供给多少能源。由于堡垒的科技是我们不熟悉的，因此确切的供给量很难确定。现在有两种方案。"
 leviathans.2113.a:0 "按照较高的估计进行供给。"
 leviathans.2113.b:0 "按照较低的估计进行供给。"
 leviathans.2114.name:0 "堡垒：重启"
 leviathans.2114.desc:0 "注入堡垒的高水平能源启动了大门，并且引燃了堡垒内的深层能源。堡垒的防御系统再次启动，关闭他们之前不必再管气闸了。"
 leviathans.2114.a:0 "做好准备吧。"
 leviathans.2115.name:0 "堡垒：气闸开启"
 leviathans.2115.desc:0 "首先，注入堡垒的能源似乎太少了，根本没起到什么作用。其次，气闸周围的一些区域渐渐出现了启动的迹象。凭借机械技术以及连蒙带猜，小队获取了控制权，并打开了气闸。尽管对接流程并不怎么规范，但探索小队最终还是进入了堡垒。"
 leviathans.2115.a:0 "希望他们能平安归来。"
 leviathans.2131.name:0 "堡垒：塔"
 leviathans.2131.desc:0 "探索队发现道路被巨大的隔板挡住了。他们发来报告，说他们在右侧发现了一个隐藏凹室，里面有一个基座，上面是一台装置，其材料与堡垒本身使用的黑金属一样。\n\n他们相信，此设备就是打开面前的隔板的钥匙。根据探索队队长的描述，基座上有三根等距的竖杆，最左面的竖杆上套着三只大小各异的金属线圈，从上至下依照从小到大的顺序排列。"
 leviathans.2131.a:0 "将金属环放到剩下的两根竖杆上。"
 leviathans.2131.b:0 "在隔板上寻找环形的刻痕。"
 leviathans.2131.c:0 "重新排列竖杆上的金属环。"
 leviathans.2131.d:0 "拆掉基座上中间和最右边的竖杆。"
 leviathans.2132.name:0 "堡垒：令人不安的声响"
 leviathans.2132.desc:0 "行动方案宣布后，先是出现了片刻的寂静，随后正当队伍尝试执行计划时，出现了隐隐约约的刮擦声。然后又暂停了一下，接着我们听到了微弱的移动声，以及长达五秒，声调逐渐升高的尖锐声音。再之后是长时间的寂静。我们几分钟之后才明白这次的考察已经到此结束了。没人发出尖叫，没有求救信号。我们只能希望他们走的没有痛苦。\n\n十五分钟后出现了一阵缓慢沉重的刮擦声，这表明探索队中的陷阱自动恢复了。有人说，那个声音听起来像是外星人的嘲笑。\n\n最后，堡垒中响起了更加令人不安的声音：防御系统重新启动的声音。"
 leviathans.2132.a:0 "这鬼地方就是个可怕的机关。"
 leviathans.2133.name:0 "堡垒：塔之重建"
 leviathans.2133.desc:0 "行动方案宣布后，先是出现了片刻的寂静，随后正当队伍尝试执行计划时，出现了隐隐约约的刮擦声。然后响起了巨大的拍击声。一时间，你还以为你的队伍像虫子一样被拍死了。紧接着，你听到了探索队的欢呼，他们兴奋地报告说通道打开了。\n\n隔板迅速化成了紫色水银般的难闻液体。想起之前那个无聊的解谜机关，你不禁觉得你的探索队被数千年前精心设下的一个玩笑给耍了。"
 leviathans.2133.a:0 "至少我们可以开怀大笑了。"
 leviathans.2150.name:0 "堡垒：枢纽"
 leviathans.2150.desc:0 "探索队发来报告，称他们似乎进入了堡垒的几何中心。只不过堡垒的内部结构还存有一些疑点，而且也不能确切地说中心这个概念适用于这里。\n\n但有一点是毫无争议的，那就是堡垒的能源供给方式，这使得探索队的新发现更加耐人寻味了。暗物质在堡垒周围流动，然后回到核心，这有点类似血液循环系统。虽然流动已经停止了，但小队发现有重新启动的迹象。我们确实可以花费大把的时间研究这套系统，但眼下我们得赶紧将它关闭。"
 leviathans.2150.a:0 "我们会找到方法的。"
 leviathans.2151.name:0 "堡垒：暗物质核心"
 leviathans.2151.desc:0 "依靠着我们所掌握关于暗物质的最新知识对黑洞进行分析后发现，这个堡垒的建造者竟然从黑洞中习得了不少关于控制物质与输送系统的科技。幸好这一切都处于精密的主系统之外，我们的探索队得以安全地改换了核心的连接线路，阻止堡垒的重新启动。\n\n虽然这个过程已让我们的团队受益良多，但相对于整座已经敞开在我们面前的堡垒来说，那简直是小巫见大巫。"
 leviathans.2151.a:0 "我们一定要多加珍惜才行。"
 leviathans.2152.name:0 "堡垒：星海见证者"
 leviathans.2152.desc:0 "我们在附近一带的行星中搜寻堡垒是如何建成的线索时，无意中发现一个秘密。该行星附近有一簇纳米摄像头，担当着堡垒的眼睛，这就难怪它的防御能力那么高效了。\n\n只要将这些摄像头中的数据记录跟堡垒中的线索连接起来，我们应该就能查看这个堡垒被建造之初的相关历史。但因为时间无多，我们该优先查看哪一部分的建造过程呢？"
 leviathans.2152.a:0 "开端。"
 leviathans.2152.b:0 "中途。"
 leviathans.2152.c:0 "结尾。"
 leviathans.2153.name:0 "堡垒：没用的开端"
 leviathans.2153.desc:0 "我们查看了堡垒建造之初时的录像，可惜结果让人很失望。最初建造的是堡垒的躯壳，然而这些数据对我们毫无意义。这时候堡垒开始了重新启动，摄像头和录像的使用权也被其重夺回去了。"
 leviathans.2153.a:0 "没有时间了。"
 leviathans.2154.name:0 "堡垒：中途"
 leviathans.2154.desc:0 "录像的中端部分虽然没有展示出堡垒核心的建造过程，但是却曝光了运输进堡垒中的原材料。我们的科学家认为这些原材料一定是用来建造堡垒核心的。这一定是堡垒需要能源来继续建造的关键时刻。\n\n依靠着这些原材料的相关信息，堡垒中的团队成功阻止了堡垒重新启动。我们现在终于可以坐享其成了。"
 leviathans.2154.a:0 "辛苦终有回报。"
 leviathans.2155.name:0 "堡垒：结尾"
 leviathans.2155.desc:0 "查看建造过程的最终部分时，我们才发现原来这部分是需要堡垒启动后才可以观看的。我们开始观看的时候一定是触发了核心的重新启动。我们的团队汇报堡垒正在重新启动，摄像头和录像的使用权也被夺回了。"
 leviathans.2155.a:0 "没时间了。"
 leviathans.2156.name:0 "堡垒：暗物质策略"
 leviathans.2156.desc:0 "毫无疑问，这个堡垒建造者的科学水平比我们高得多，不过不一定比我们聪明。我们使用自己的暗物质成功切断了堡垒的能源供应系统，堡垒的核心现在已经无法继续为整个堡垒提供能源了。\n\n我们现在终于可以慢慢研究这个不知名种群所留下的科技结晶了。"
 leviathans.2156.a:0 "终于成功了。"
 leviathans.2157.name:0 "堡垒：一枪穿心"
 leviathans.2157.desc:0 "一位有着无与伦比的勇气和精准度的飞行员对着堡垒的核心来了一发鱼雷，竟然真的一举成功，让堡垒永远无法再启动了。\n\n鱼雷击中核心的那一刻，整座建筑发生了大爆炸，把这个远古科技遗迹彻底蒸发掉了。考古学家们都取笑这个事件为" [Root.GetAdj] 政府有史以来所举办过成本最昂贵的一场烟花表演"。看来这个纪录短时间内是不会被打破了。"
 leviathans.2157.a:0 "有本事他们自己来。"
 leviathans.2157.a.tooltip:0 "恒星系开始燃烧。"
 leviathans.2160.name:0 "堡垒：重新供能"
 leviathans.2160.desc:0 "没有时间了。宏伟的神秘堡垒从我们的前期袭击中恢复了过来，正在重新启动它的防御系统。探索队的最后通讯充满了杂音，但很明显意味着他们已经壮烈牺牲。"
 leviathans.2160.a:0 "太可惜了。"
 leviathans.3001:0 "虚空中的怪物"
 leviathans.3001.desc:0 "我们在 [horror_system.GetName] 附近遇到了一个庞然巨物。看起来，它似乎只有小部分身子存在于我们的宇宙中，而剩下的躯体还停留于它所来自的世界。\n\n这绝对是某种很恶毒的存在，完全颠倒了我们的审美观以及对时空的认知。不知道它到底因何出现在这里。"
 leviathans.3001.a:0 "来者不善，善者不来。"
 leviathans.3003:0 "逐出"
 leviathans.3003.desc:0 " [guardians_horror_system.GetName] 附近试图进入我们宇宙的可怕个体被赶回其原次元。只有天知道它是否会卷土重来。\n\n我们发现这个怪物所打开的次元裂缝处残留着一些未知的能源。分析研究这些能源也许能带来重大的科学进展。"
 leviathans.3003.a:0 "不妨一试。"
 leviathans.3004a.desc:0 "$leviathans.3004.intro$\n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc:0 "$leviathans.3004.intro$"
 leviathans.3004.intro:0 "我们对 [guardians_horror_system.GetName] 次元裂缝所产生的残留能源的研究终于有结果了。产生这些传送门的能源可是我们闻所未闻的。"
 leviathans.3004.jumpdrive:0 "最关键之处在于，我们的科学家认为这些能源可以用来开发出一种全新的星际旅行方式。"
 leviathans.3100:0 "自动无畏舰"
 leviathans.3100.desc:0 "我们发现一艘巨大的战舰在 [dreadnought_system.GetName] 星系一带巡逻。没有探测到舰上有任何生命迹象，但是该舰散发着非常强大的能源波动，似乎装备有某种威力强大的武器系统。该舰没有回应任何试探信息。\n\n建议小心为上。"
 leviathans.3100.desc.mach:0 "我们发现，一艘巨大战舰正在独自巡游 [dreadnought_system.GetName] 恒星系。没有在船中检测到任何有机生命信号，但它却散发着非常强的能源信号，大量武器系统全数戒备。它不回应任何问候和数据传讯。\n\n建议小心对待。"
 leviathans.3100.a:0 "我的天，瞧这玩意多大啊！"
 leviathans.3102:0 "阻止无畏舰"
 leviathans.3102.desc:0 "我们成功在 [guardians_dreadnought_system.GetName] 星系使这艘自动化无畏舰丧失了行动力。虽然我方炮火猛烈，但是这艘战舰的舰体却大部分完好无损。\n\n我们派出的特遣队进入该舰后发现里面的外星种群船员早已身亡多年，他们在临终前启动了某种自动巡逻模式，而这艘战舰的自动巡逻模式竟然已经运行了780万年。\n\n我们的工程师认为只要花费数量庞大的资源，就能够修复好这艘战舰，把它纳入我们的舰队中服务。此舰对我们来说绝对是如虎添翼呀。"
 leviathans.3102.a:0 "让该舰悬挂着我们的旗帜征战星辰大海吧！"
 leviathans.3102.b:0 "那样做太浪费资源了。把它拆除掉回收利用吧。"
 leviathans.3103:0 "无畏舰修复成功"
 leviathans.3103.desc:0 "这是值得载入史册的一天！我们训练有素的维修组和工程组成功完成了 [guardians_dreadnought_system.GetName] 星系的那艘古代无畏舰的维修工程。现在这艘无畏舰已经满载着我们的机组人员开始试航了。"
 leviathans.3103.desc.mach:0 "今天是意义非凡的一天！我们娴熟的修理机器人和工程单位修好了我们在 [guardians_dreadnought_system.GetName] 恒星系击败的远古无畏舰。这艘巨型战舰的船员已经齐备，经过航空测试后开始准备服役。"
 leviathans.3103.a:0 "我们的舰队从此天下无敌了。"
 leviathans.3201:0 "大群蜂巢攻击机"
 leviathans.3201.desc:0 "移动迅速的攻击机正在袭击我们 [hiver_system.GetName] 星系的开采站！这些未知阵营的袭击者是从某些突然散发出大量能源波动的小行星带中涌现出来的。\n\n我们推测这些小行星可能是某种未知的太空生命体。我们的采矿行动明显触怒了它们！"
 leviathans.3201.a:0 "它们在快速逼近！"
 leviathans.3202:0 "晶态小行星"
 leviathans.3202.desc:0 " [hiver_system.GetName] 星系拥有着异常密集并且很特殊的小行星带。其中几个较大型的小行星更是被晶体完全覆盖，明显是拥有惊人的矿物贮藏。\n\n不过，我们的远距离传感器却发现这些小行星带中有一些小型物体或者飞船之类的踪迹。我们无法锁定它们的准确位置，但是却在某些大型小行星带的周围发现了两处被摧毁的开采站。"
 leviathans.3202.a:0 "有点不对劲……"
 leviathans.3204:0 "小行星蜂群被击败了"
 leviathans.3204.desc:0 "我们的部队成功摧毁了 [hive_system.GetName] 星系的外星蜂巢小行星。该地区没有再出现任何攻击机了。\n\n其中一个小行星虽然受到猛烈攻击但却大致完好无损。我们可以考虑派出一支科研队上去查看下。"
 leviathans.3204.a:0 "准备一支特遣队。"
 leviathans.3205.desc:0 "我们的科研队完成了对 [hive_system.GetName] 星系的蜂巢小行星内部的庞大隧道网络的探索。科学家们没有遇到之前袭击我们的那些太空生命体，但是却发现了类似孵化室的残骸。\n\n这些发现可以让我们进一步研究该生命体的生命周期，增强我们对宇宙生物学的认知。"
 INVESTIGATE_ENCLAVE:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_ENCLAVE_DESC:0 "我们需要多了解一些居住在§Y [Prev.From.GetName] 星系§!的神秘外星人。如果他们拥有语言，我们必须进行破译并建立交流。\n\n奖励: £influence §G影响力§!或 §S特殊项目§!"
 STELLARITE_DEAD_PROJECT:0 "噬星者"
 STELLARITE_DEAD_PROJECT_DESC:0 "吞食恒星的怪物被击杀了，它的尸体依然散发着最近被它所吞噬的恒星的能源。对它进行解剖也许能够让我们揭秘它是如何消化宇宙中最热的物体的。"
 STELLARITE_STAR_PROJECT:0 "打回老家去"
 STELLARITE_STAR_PROJECT_DESC:0 "彻底研究过这个噬星者后，我们找到了一个方法可以将被吞噬的恒星恢复成初始形态，让这个陷入了寒冬的恒星系重新感受到恒星的温暖。"
 ENIGMATIC_FORTRESS_1A:0 "拆除队"
 ENIGMATIC_FORTRESS_1A_DESC:0 "派一支拆除专家小组登陆堡垒的侧面尝试炸开气闸。"
 ENIGMATIC_FORTRESS_1B:0 "局部能源波动"
 ENIGMATIC_FORTRESS_1B_DESC:0 "派出一支科研船提供局部能源，尝试将能源局限于堡垒的气闸部分。"
 ENIGMATIC_FORTRESS_5A:0 "研究黑洞"
 ENIGMATIC_FORTRESS_5A_DESC:0 "也许想要知道这个堡垒是如何运用暗物质的话，首先得揭秘黑洞的运作原理。"
 ENIGMATIC_FORTRESS_5B:0 "研究母星系"
 ENIGMATIC_FORTRESS_5B_DESC:0 "研究当地星系的恒星也许能够让我们找到一些关于这座堡垒建造过程的线索。"
 ENIGMATIC_FORTRESS_5C:0 "提供暗物质"
 ENIGMATIC_FORTRESS_5C_DESC:0 "如果能够将我们自己拥有的暗物质提供给堡垒的核心，也许能够让堡垒系统误以为自己已经在运行，从而停止输送。"
 ENIGMATIC_FORTRESS_5D:0 "强制手段应对"
 ENIGMATIC_FORTRESS_5D_DESC:0 "我们的团队成功通过某处被遗弃的管道打开了一条通往堡垒核心的通道。对着核心发射一枚鱼雷也许可以阻止它重启。"
 DIMENSIONAL_HORROR_PROJECT:0 "研究次元裂缝"
 DIMENSIONAL_HORROR_PROJECT_DESC:0 "我们最近在 [guardians_horror_system.GetName] 星系所驱逐的那个恶毒存在是通过某个强大的次元裂缝，跨越它原本的扭曲世界进入我们的宇宙的。其中最大的一处裂缝散发着明显的未知能源波动。也许我们该仔细研究下这些波动。"
 DISABLED_DREADNOUGHT_PROJECT:0 "修复无畏舰"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "我们在 [guardians_dreadnought_system.GetName] 星系所击败的巨无霸无畏舰基本上完好无损。虽然需要庞大数量的资源来修复它，但是一旦修复成功我们的舰队就能如虎添翼。"
 HIVE_ASTEROID_PROJECT:0 "调查蜂巢小行星"
 HIVE_ASTEROID_PROJECT_DESC:0 "我们的部队成功破坏了 [hive_system.GetName] 星系的其中一个蜂巢小行星。我们最好派出一支科研队前往探索该小行星的内部。"
 DRAGON_INCUBATION_PROJECT:0 "孵化龙蛋"
 DRAGON_INCUBATION_PROJECT_DESC:0 "我们从龙之宝藏中找到的那粒蛋依然散发着微弱的生命迹象。我们也许能计算和模拟出最佳的孵化环境，尝试对其进行孵化。成功孵化的以太龙肯定无法媲美它先祖的体积和威力，但是成功驯服的话也不失为一股强大的战斗力。\n\n此蛋无法在外界存活过久，我们必须尽快行动。"
 TECHNOSPHERE_PROJECT:0 "进入球体"
 TECHNOSPHERE_PROJECT_DESC:0 "我们现在可以安全地研究环绕着巨大黑洞旋转的那个金属球体了。不知道在它的核心处能够发现些什么呢？"
 TECHNOSPHERE_BLACKHOLE:0 "了解无限"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "我们需要辅助无限机器扫描巨大黑洞。虽说想要从黑洞中获取信息是不可能的，但是无限机器却似乎拥有某种查看黑洞的引力数据并回收这些数据的方法。只不过这个过程会§Y非常§!耗时。\n\n我们需要做的就是把运算能力借给它使用，以期稍微减短这段漫长过程。"
 TECHNOSPHERE_HACKING:0 "骇入处理器"
 TECHNOSPHERE_HACKING_DESC:0 "骇入这个金属球体的中心处理程序，也许能让我们进一步了解它到底是什么，以及它的作用。"
 TECHNOSPHERE_DESTRUCTION:0 "折损球体"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "派一队拆除专家应该就可以发现这个神秘球形外壳的结构弱点，并借此终结这个可能的危险。"
