 utopia.3100.desc:0 "[Root.Capital.GetName]——入侵是朦胧模糊的，但毫无疑问——是[Root.Capital.GetName]，我们的首都。伟大的城市看起来不一样了，但又很熟悉，就算是通过一排排火墙和茫茫浓烟。数千……不，数万肢解的尸体暴露街头，它们都是[Root.GetSpeciesName]。恶臭得难以呼吸。\n\n§P“你的未来。”§!\n\n废墟中没有活物。天空之上，大量轨道物冒着一缕黑烟，不可避免地坠向地面。我们是否见证了无限可能未来的其中一个？\n\n§P“不是其中之一。它必定发生。如同太阳每日升起。这是你的命运。”§!\n\n影像来得快去的也快，留下由灵能构成的旋转晦气。"
 utopia.3100.a:0 "§G将能量转进化身中。§!"
 utopia.3100.b:0 "§Y恩泽：传感器范围提升§!"
 utopia.3100.c:0 "§R恩泽：护盾值提升§!"
 utopia.3110.desc:0 "这只是天幕风暴的一小部分。大量原生灵能流过后，有时催生出半智能的精神幻象。\n\n这些迷惑的精神幻象相互冲突，这些释放出大量灵能风暴将持续数千年之久。事实上，现在有几个这样的情况似乎正在发生。\n\n我们应该提起注意。"
 utopia.3120.desc:0 "在天幕的深处，突然出现了一种存在。像我们一样都是天幕的访客——它是一个强大的灵能探哨，用灵能凭空制造的，我们对其一无所知，就像我们对天幕一无所知一般。\n\n大量有机物质的微弱图像浮在某种粘稠虚无的空气中，密密麻麻一群，当他们的灵能回应我们时，这些生物会在虚空中闪烁。"
 utopia.3130.desc:0 "一片无尽的沙漠在我们面前延伸出来.我们来过这里.\n\n§P“煞喇库·弥烈姆·兹那库？”§!\n\n有什么东西从沙子里冒了出来。它很难看清。\n\n§P“扎旯俾，梅垃诉库。”§!\n\n这些话如雷贯耳，用不存在的“嘴”说出来。我们不得不赶紧回答。"
 utopia.3130.a:0 "煞什喀·马拉库。"
 utopia.3130.b:0 "提利·纳利·达司蚂拉！"
 utopia.3130.c:0 "库拿库·德·奇拉库。"
 utopia.3140.desc:0 "突然间，随着一阵明晰的痛苦，我们存在的天然本质暴露了。像我们这样的数千个星系的多元宇宙被锁在无休止的冲突轮回中。\n\n它开始，它结束，它又开始，它又结束。每一次有数万亿的生命挂在天平两端。\n\n§P“就这样了，”§!虚空中传来一声低语，§P“就永远这样了。”§!"
 utopia.3150.desc:0 "我们从很远的地方俯视着我们的星系，在数以百计、千计光年远的地方。没有任何警告，一股灵能流动以难以置信的速度把我们推入万星深渊，将我们推入一个曾经属于某一堕落帝国的空间中——[fallen_empire.GetName]。\n\n恒星嗖嗖飞过，然后是行星，最终影像停在[fallen_empire.GetSpeciesName]城市。惊叹的尖塔通过远超我们自己的反重力技术刺穿天空。灵能流动带着我们进入了这么一座尖塔，穿过一面面墙直到我们来到一个像会议室的地方。这里由两个[fallen_empire.GetSpeciesNamePlural]所有，舒适地浮动在零重力椅子上并用柔和的声音互相交谈着。\n\n他们似乎没发现我们的到来。"
 utopia.3150.a:0 "§Y进入他们的心灵搜寻秘密。§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "[fallen_empire.GetSpeciesNamePlural]十分得体地交谈着国事。渐渐地，影像侵占了他们的话语，慢慢把他们的外语转化成对我们有意义的声音。"
 utopia.3151.b.desc:0 "[fallen_empire.GetSpeciesNamePlural]两人的心灵之光亮度惊人，像一朵盛开的鲜花，他们的心灵敞开着。想进去十分容易。"
 utopia.3151.c.desc:0 "在那里，技术秘密从他们脑海中抽出来，简单地如同在没有上锁的电脑上拷贝文件。[fallen_empire.GetSpeciesNamePlural]仍然对他们心灵中发生的盗窃一无所知。"
 utopia.3151.1.desc:0 "§H“……这太疯狂了。如果她认为人们会接受习以为常的生活水平下降了哪怕一点点，这都……”§!"
 utopia.3151.2.desc:0 "§H“……实在是耻辱。想想年轻种族甚至怀疑我们不再完全掌握我们自己的技术！我们必须……”§!"
 utopia.3151.3.desc:0 "§H“……实力越来越强大，理事会成员认为除非我们采取行动……”§!"
 utopia.3151.4.desc:0 "§H“……不管议会怎么说，这个崛起者还落后我们数千年，他们可怜的舰队对我们的威胁还没有Gazurian gnat消费的火蜥蜴Hilaxi来得大，完全没有必要……”§!"
 utopia.3151.5.desc:0 "§H“……仍然认为惩罚性行动是不必要的。他们年轻、粗心大意，但是我们曾经也是一样的，还有很长的时间给他们……”§!"
 utopia.3151.6.desc:0 "§H“……也许我们还是应该趁着他们还没发展壮大，先剔除掉这年轻种族。不得不说我同意他的观点，但理事会成员认为现在太迟了……”§!"
 utopia.3152.desc:0 "[fallen_empire.GetSpeciesNamePlural]十分得体地交谈着国事。渐渐地，影像侵占了他们的话语，慢慢把他们的外语转化成对我们有意义的声音。\n\n突然间，两人安静了下来。\n\n§H“你感觉到了吗？”\n\n“是的，有人在监视我们。”§!\n\n他们的眼睛慢慢环视着房间，最后目光直直地落在我们身上。\n\n§H“太了不起了，一个灵能探哨。”§!\n\n§H“这意味着[Root.GetSpeciesName]还很原始。快启动平面护盾。§!”\n\n影像猛地消失了。"
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural]。\n\n不要以为你们入侵我们领导人的心灵的作呕企图会被忽略。\n\n这是有后果的。"
 utopia.3053.a:0 "但……你听我们解释！"
 utopia.3160.desc:0 "一颗闪烁的光在天幕中具象化。它的飞行速度惊人，很快，他揭示出自己是一艘未知配置的外星飞船。然后立马以它出现的速度消失在灵能气云当中。\n\n可能吗？物质化进入天幕然后瞬间跳入常规宇宙空间中？"
 utopia.3160.a:0 "§Y徘徊一会儿。§!"
 utopia.3161.desc:0 "有一颗闪烁的星星突然出现，但这次我们准备好了。这的确是一艘外星飞船，它和我们在银河中见过的所有船都不同。当它飞过我们时，我们感受到了它的船员的心灵微光，我们知晓了它们的秘密。\n\n灵能折跃引擎。多么绝妙。"
 utopia.3161.name:0 "§G灵能折跃引擎§!"
 utopia.3162.desc:0 "有一颗闪烁的星星突然出现，但这次我们准备好了。这的确是一艘外星飞船，它和我们在银河中见过的所有船都不同。当它飞过我们时，我们试图和它的船员的心灵微光融合，但是它们的心智更加幽暗，比我们曾遭遇的其它心智更加陌生。 \n\n我们不仅仅是从他们的船只中被击退，他们所激发的灵能反馈跟着我们出了天幕！我们星舰的亚光速航行速度被暂时降低了。"
 utopia.3170.desc:0 "在天幕的一个较低平面中，我们遭遇了一个安置了某种有强大能量的灵能护盾的灵魂。\n\n§P“离开。”§!"
 utopia.3170.a:0 "§Y尝试穿透护盾。§!"
 utopia.3171.name:0 "§G灵能护盾§!"
 utopia.3171.desc:0 "我们没能更加深入地探险天幕，只能铩羽而归。在引导他们所有人的灵能力量后，我们的心灵感应者便能够在护盾上产生足够大的漏洞，以便让其中一些人通过。\n\n我们不知道在护盾那侧的心灵感应者看到了什么，但是那足以撕裂他们的思绪。他们的牺牲没有白费，因为闯入护盾的行为让我们学会了如何产生类似的能量场。如果我们的技术加以改进，我们可能能够形成足够大的灵能护盾，足以涵盖整艘飞船……"
 utopia.3172.desc:0 "我们的心灵感应者，已经在闯入天幕的如此深层的过程中筋疲力尽，因此未能引导足够的灵能力量来破开护盾。失败的尝试似乎激怒了灵体！\n\n§P“严正警告你们，蛆虫。因为你们尝试侵入我的世界，所以我要给你们的世界带来毁灭。”§!"
 utopia.3180.desc:0 "我们所熟知的时间概念，与天幕的这个部分完全无关。我们看来的数个世纪在这里相当于现实世界中的数个小时，甚至是几分钟。如果在正确的地方进行观测的话，甚至可以瞥见未来……\n\n预知接口是心灵感应者发疯的高危因由之一，因此我们必须谨慎使用。"
 utopia.3180.a:0 "§Y在此稍作冥思。§!"
 utopia.3181.desc:0 "与天幕保持连接的受限预知接口可以在使用的同时避开发疯的风险，但是大量涌入的概率数据对我们来说浩如烟海，无法实际运用。\n\n然而，如果可以设计一个数字接口来解释这些数据，那么它就可以用于改进我们飞船的战斗电脑的性能……"
 utopia.3181.name:0 "§G预知接口§!"
 utopia.3182.desc:0 "和我们担心的一样，我们的心灵感应者彻底疯了。刹那永恒，他们的思想深陷于过去和未来的众多选择和可能性之中。\n\n每个单独的变化和情景，无论其差异巨细，都在他们的脑内无休止地重复。他们已经变成了永久性紧张症的废人。\n\n我们的心灵感应者集会需要时间来重新召集到人手以能够再次进入天幕。"
 utopia.3190.desc:0 "发现天幕内有一道细小的空间，其中灵能能量以我们从未见过的浓度聚集。任何成功吸取此间精华的心灵感应者都会变得无比强大……但是对于一个单独的个体来说，这是有风险的。\n\n整个[Root.GetName]里面只有三个个体具有足够强大的灵能力量，以至于还有一丝希望能够幸存。我们应该让谁前去？"
 utopia.3190.1.a:0 "§G让[leader_1.GetName]前去§!"
 utopia.3190.2.a:0 "§Y让[leader_1.GetName]前去§!"
 utopia.3190.3.a:0 "§R让[leader_1.GetName]前去§!"
 utopia.3190.1.b:0 "§G让[leader_2.GetName]前去§!"
 utopia.3190.2.b:0 "§Y让[leader_2.GetName]前去§!"
 utopia.3190.3.b:0 "§R让[leader_2.GetName]前去§!"
 utopia.3190.1.c:0 "§G让[leader_3.GetName]前去§!"
 utopia.3190.2.c:0 "§Y让[leader_3.GetName]前去§!"
 utopia.3190.3.c:0 "§R让[leader_3.GetName]前去§!"
 utopia.3191.desc:0 "成……成功。整个天幕似乎都在颤栗，因为这空间内的浩瀚能量精华已由[chosen_leader.GetName]攫取一空，这股力量已被其掌控。\n\n整个银河历史上只有屈指可数的个体能拥有这样强大的灵能力量。愿灵体施予我等灵魂恩悯。"
 utopia.3192.desc:0 "整个天幕似乎都在颤栗，因为这空间内的能量精华已由[chosen_leader.GetName]攫取一空。\n\n事与愿违，[chosen_leader.GetHerHis]大脑无法承受这样巨大的压力。也许没有任何生命体能承受。在剧烈的灵能能量爆炸中，[chosen_leader.GetName]和所有当时在其周围的人皆不幸去世。"
 utopia.3193.desc:0 "整个天幕似乎都在颤栗，因为这空间内的能量精华已由[chosen_leader.GetName]攫取一空。\n\n虽然能量的转移完成，但是[chosen_leader.GetName]……变成了……某种纯粹的能量。\n\n§P“……你……你们对我……做了……什么……”§!\n\n§P“你们会……付出……代价……”§!"

 utopia.3200.1.desc:0 "这片虚空散发着能量的微光。让我们再多待一会。"
 utopia.3200.2.desc:0 "我们所走的路线突然结束。无法再前进更远。"
 utopia.3200.3.desc:0 "某些存在在同我们交谈。美妙的存在。"
 utopia.3200.4.desc:0 "由于我们无法理解的原因，我们被抓到了天幕的这一角。为什么？"
 utopia.3200.5.desc:0 "短暂时间内，我们陷入迷途，且遭遇一阵超绝的恐慌感，因为我们在天幕里的冥思中度过了永恒的时光。而后我们找回了立足点，恐怖随之消失。"
 utopia.3200.6.desc:0 "随着我们对天幕的深入探险，一群有着在常规空间里不存在的眩目光彩的灵体在我们身边翩翩起舞长达数小时。场面很美，但我们突然之间意识到——我们被虏获了。"
 utopia.3200.7.desc:0 "在这里飘浮着一个完美的晶体碎片，围自身的轴线作自转。随着我们接近，它碎作千片。"
 utopia.3200.8.desc:0 "一名死去的[Root.GetSpeciesName]的尸体在面前的虚空中翻滚。这腐烂的尸体在从我们的视线消失之前发出了一道尖鸣。"
 utopia.3200.9.desc:0 "我们不能确定当前是否为真。我们是真的已在天幕中，还是我们的其中一员经历了急性精神分裂？"

 terraforming_candidate_category:0 "古老生物的痕迹"
 terraforming_candidate_category_desc:0 "这个了无生气的贫瘠之地表现出它曾经拥有过一个生态圈的迹象。"
 anomaly.2575.name:0 "发现环境改造备选地"
 anomaly.2575.desc.intro:0 "我们在 [From.GetName] 的勘测细节显示，在遥远的过去它曾经有过生命。在 [From.GetPlanetMoon] 极地的冰帽表层之下有大量的冰冻水。 现存的山脉分布图显示，这些水曾经在其间流淌。"
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\n对这个 [From.GetPlanetMoon] 进行环境改造在理论上是行得通的，但我们尚未具备在现实时间内完成这项艰巨任务的科技。"
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\n虽然能源开销异常艰巨，但我们拥有将 [From.GetPlanetMoon] 进行环境改造的科技，可以让它重新支持生命。"

 utopia.3300.desc:0 "这里有某种存在，完全占据了天幕的这个部分。我们曾经见识过灵体，但这个存在是某种其他的东西，某种更为强大……更为古老的东西。\n\n它似乎还没意识到我们。也许是在休眠。也许早就注意到了我们。\n\n也许我们该离开。"
 utopia.3300.1.a:0 "§G尝试与该存在作交流§!"
 utopia.3300.1.b:0 "§Y尝试与该存在作交流§!"
 utopia.3300.1.c:0 "§R尝试与该存在作交流§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName]将和该存在直接对话§!"
 utopia.3301.desc:0 "当我们向这存在伸出手时，我们可以感受到它的悦动，它的注意力现在完全聚焦在我们身上。它好像因为我们的打扰而很高兴。\n\n一股能量打在我们的心灵感应者身上，对一些人造成了极大的痛苦，并令其他人昏迷。我们只好暂且退出天幕。"
 utopia.3302.desc:0 "当我们向这存在伸出手时，我们可以感受到它的悦动，它的注意力现在完全聚焦在我们身上。它好像因为我们的打扰而很高兴。\n\n一股巨大的灵能浪潮冲垮了我们，使我们的心灵感应者陷入阴暗。当他们回过神来，他们注意到有一名成员失踪了。§Y[leader_to_kill.GetName]§!不知道上哪里去了，而[leader_to_kill.GetSheHe]之前站着的地方现在只有一道细小裂缝的灵能痕迹，仿佛这个存在干预了我们的世界并把[leader_to_kill.GetHerHim]拖入了天幕，因为它要……呃，谁知道它要做什么。\n\n不管为什么它要带走[leader_to_kill.GetHerHim]，总之我们大概永远也见不到[leader_to_kill.GetName]了。"
 utopia.3304.desc:0 "当我们向这存在伸出手时，我们的心灵感应者的思绪被某种声音的合唱占据。最初仅仅是一些柔软的耳语，而后这股声音的强度逐渐增长，成为了千道声音异口同声的咕哝。\n\n这股声音称它们自己为§Y虚咽灵尊§!。它——它们——自称掌有凡人之间窃窃私语的全部知识，并提出要与我们分享这些秘密……\n\n§Y只要肯让它们进入我们的意识。§!\n\n它们向我们作证，这代偿微不足道。我们几乎不会注意到它们的存在。\n\n它们语调紧迫。"
 utopia.3304.a:0 "§Y与虚咽灵尊缔结契约§!"
 utopia.3305.desc:0 "这存在热烈欢迎我们的到来，仿佛与我们非常熟悉。它不太爱讲话，但是很喜欢用影像作表达，或者直接传达概念和想法。它轻松而顺利地滑入我们的心灵感应者的思绪中，一如早就在这里一般。大量的图景如走马观花搬闪过他们的眼前。\n\n这存在叫作§Y谱命灵尊§!，它对我们的生体形态兴趣浓厚。它告诉了我们许多成长、变异、改进、进化的方式。\n\n§Y只要肯让它进入我们的躯体。§!\n\n它耐心等待着我们的回答，态度亲切。一如溺爱的父亲等待其最喜爱的孩子。"
 utopia.3305.a:0 "§Y与谱命灵尊缔结契约§!"
 utopia.3306.desc:0 "当我们向这存在伸出手时，我们感受到一股巨大的饥饿。这存在，§Y吞世灵尊§!，不想浪费时间，不想多说什么，只想吃掉我们。\n\n其实是只想吃掉我们中的一部分人。不会断我们香火。作为交换，它将给予我们巨大的力量。它会教给我们它的饥渴与愤怒。它会将这些塑作可破万敌的灵能武器。\n\n§Y只要肯让它以我们为食。§!\n\n它焦躁等待着。"
 utopia.3306.a:0 "§Y与吞世灵尊缔结契约§!"
 utopia.3307.desc:0 "在我们能向它伸出手以前，它已向我们伸出了手。它的思绪盘蜷扭曲并缠绕在我们的心灵感应者的思绪周围，进行商谈，讲着甜言蜜语。这是§Y极欲灵尊§!，它会给予我们财富，权力，声望……所有我们想要的。所有我们将来会想要的。\n\n代偿？一点小东西，只稍比封面费用高些。它只想为我们好。它将帮助我们，引导我们，指导我们的野心与梦想。\n\n§Y只要我们肯让它进入我们的心灵。§!\n\n它对我们的肯定答复充满自信。我们怎会拒否？"
 utopia.3307.a:0 "§Y与极欲灵尊缔结契约§!"
 utopia.3308.desc:0 "这存在早已等待我们。它是§R终寰灵尊§!，它亘古以来等待着我们。我们的心灵感应者突然异口同声地讲着：§R“你天时未到。”§!一阵暂停。§R“但它必将到。”§!\n\n灵尊没有再作发言，只留下一个交易——据我们所知。我们将获得远超乎度量衡的力量，知识与财富。\n\n§R只要我们肯招致终寰。§!"
 utopia.3308.a:0 "§R与终寰灵尊缔结契约§!"
 utopia.3310.name:0 "契约已签订"
 utopia.3320.name:0 "终寰灵尊：§R清算§!"
 utopia.3320.desc.a:0 "时候已到。五十年以来，我们受益于§R终寰灵尊§!赐予的巨大力量。我们知道这有所代偿，但我们以为这代偿我们能够承受，或者有什么办法能回避。\n\n然而不能承受，也无法回避。\n\n我们付出的代偿是我们拥有的全部。瞬息而就，没有时间反应，更无论回应。[Root.GetName]大势已去。繁荣的殖民地现今只剩下死亡。强大的舰队泯作虚无，只剩亡魂与残骸。一切都被终寰吞噬。一切都被天幕夺走。\n\n我们的帝国仅剩的一切是一批流亡者，其领袖§Y[Root.GetRulerName]§!是一名强大的灵能者，其早就料到末日将至，因此将我们的一小部分人口隐藏在了一个没有被终寰标记的行星上。\n\n除我们的帝国一夜之间毁坏殆尽以外，更进一步的噩梦已成现实。一个巨大的天幕实体已在[former_capital.GetName]上空显现。由于吸收了我们的灵能者的意识，它的力量无比强大，正在漫游银河之间寻找新的猎物。"
 utopia.3320.desc.b:0 "时候已到。\n\n五十年以来，我们受益于§R终寰灵尊§!赐予的巨大力量。我们知道这有所代偿，但我们以为这代偿我们能够承受，或者有什么办法能回避。\n\n然而不能承受，也无法回避。\n\n我们付出的代偿是我们拥有的全部。瞬息而就，没有时间反应，更无论回应。[Root.GetName]大势已去。繁荣的殖民地现今只剩下死亡。强大的舰队泯作虚无，只剩亡魂与残骸。一切都被终寰吞噬。一切都被天幕夺走。\n\n除我们在一夜之间彻底灭亡之外，更进一步的噩梦已成现实。一个巨大的天幕实体已在[former_capital.GetName]上空显现。由于吸收了我们的灵能者的意识，它的力量无比强大，正在漫游银河之间寻找新的猎物。"
 utopia.3320.opt.a:0 "我们做了什么……？"
 utopia.3321.desc.a:0 "五十年以来，我们终于知道§Y[From.GetName]§!究竟有哪里不对劲。五十年前，他们的工业产出，他们的科学效率……他们帝国的一切，突然之间就经历了奇妙的生产力与效率的增幅，仿佛受福于某种冥冥之中的力量。\n\n事实证明，这不是祝福，这是诅咒。五十年前，§Y[From.GetName]§!出卖了他们的未来，现在债务到期了。\n\n瞬息而就，没有时间反应，更无论回应。[Root.GetName]大势已去。繁荣的殖民地现今只剩下死亡。强大的舰队泯作虚无，只剩亡魂与残骸。就算是我们的帝国也不能幸免于难，就连我们的某些曾受[From.GetAdj]统治的行星，也和[From.GetAdj]一起被夷为平地。\n\n这事还没完，亡去的[From.GetName]的首都上空似乎出现了某种非常强大的能量存在。\n\n它看起来饿了。"
 utopia.3321.desc.b:0 "五十年以来，我们终于知道§Y[From.GetName]§!究竟有哪里不对劲。五十年前，他们的工业产出，他们的科学效率……他们帝国的一切，突然之间就经历了奇妙的生产力与效率的增幅，仿佛受福于某种冥冥之中的力量。\n\n事实证明，这不是祝福，这是诅咒。五十年前，§Y[From.GetName]§!出卖了他们的未来，现在债务到期了。\n\n瞬息而就，没有时间反应，更无论回应。[Root.GetName]大势已去。繁荣的殖民地现今只剩下死亡。强大的舰队泯作虚无，只剩亡魂与残骸。\n\n这事还没完，亡去的[From.GetName]的首都上空似乎出现了某种非常强大的能量存在。\n\n仅仅是摧毁[From.GetAdj]文明似乎并没有让它满意，它已开始在行星之间漫游，要摧毁沿途的所有东西。"
 utopia.3321.opt.a:0 "他们做了什么！？"
 utopia.3324.name:0 "终寰灵尊：§R天幕笼罩§!"
 utopia.3324.desc:0 "我们无法阻止这股强大的能量包围§Y[Root.GetName]§!。这行星和所有住在上面的人都已被天幕彻底夺走了。"
 utopia.3324.opt.a:0 "可怖！"
 utopia.3331.name:0 "虚咽灵尊：§R复制§!"
 utopia.3331.desc:0 "虽然灵尊的耳语向我们的民众透露的秘密大有用处，但有些非常令人不安。处理知识造成的巨大压力是非常困难的，这导致越来越多的我们的民众，就连§Y[leader_target.GetTitle][leader_target.GetName]§!，都开始滥用药物来作为应对方式。"
 utopia.3331.opt.a:0 "那真不幸。"
 utopia.3332.name:0 "虚咽灵尊：§R自尽§!"
 utopia.3332.desc:0 "虽然灵尊的耳语向我们的民众透露的秘密大有用处，但有些非常令人不安，尤其是那些对重要人士讲的秘密。§Y[leader_target.GetTitle][leader_target.GetName]§!，再也无法承受这股压力，了结了自己的生命。"
 utopia.3332.opt.a:0 "悲剧。"
 utopia.3333.name:0 "虚咽灵尊：§R狂乱§!"
 utopia.3333.desc:0 "自从我们邀虚咽灵尊进入我们的思绪，精神疾病和无法解释的暴力行为在我们的灵能人群中趋势渐升。在大多数情况下，这都是可控的，但今天彻底失控了。在§Y[planet_target.GetName]§!上发生的小暴力事件演变成了一股骚乱，现在动乱与暴力正在整个行星上蔓延，造成大量的死亡和破坏。"
 utopia.3333.opt.a:0 "必须恢复秩序！"
 utopia.3334.name:0 "虚咽灵尊：§R疯魔§!"
 utopia.3334.desc:0 "自从我们邀虚咽灵尊进入我们的思绪，精神疾病和无法解释的暴力行为在我们的灵能人群中趋势渐升。在大多数情况下，这都是可控的，但今天彻底失控了。在§Y[planet_target.GetName]§!上发生的小暴力事件演变成了一股骚乱，现在动乱与暴力正在整个行星上蔓延，造成大量的死亡和破坏。"
 utopia.3334.opt.a:0 "可怕！"
 utopia.3335.name:0 "吞世灵尊：§R蚕食§!"
 utopia.3335.desc:0 "吞世灵尊又一次来收取它的祭品了，它吞掉了§Y[planet_target.GetName]§!上的一整座城市。尽管我们可以保持与吞世灵尊之间的秘密交易不为广大民众所知，但行星上剩下的人面对这起“神秘失踪”事件还是表现出了可以预料的恐惧与愤怒，并要求政府作出解释。"
 utopia.3335.opt.a:0 "这牺牲很有必要。"
 utopia.3336.name:0 "吞世灵尊：§R饥馑§!"
 utopia.3336.desc:0 "吞世灵尊又一次来收取它的祭品了，它吞掉了§Y[planet_target.GetName]§!上的大部分人口。尽管我们可以保持与吞世灵尊之间的秘密交易不为广大民众所知，但行星上剩下的人面对这起“神秘失踪”事件还是表现出了可以预料的恐惧与愤怒，并要求政府作出解释。"
 utopia.3336.opt.a:0 "遗憾，但是不可避。"
 utopia.3337.name:0 "吞世灵尊：§R鲸吞§!"
 utopia.3337.desc:0 "吞世灵尊又一次来收取它的祭品了。不但要吞掉§Y[planet_target.GetName]§!上的全部人口，还要吞掉整个行星——包括上面的人口，动物，建筑……所有东西。§Y[planet_target.GetName]§!已被一股厚厚的灵能烟雾缭绕，进入大气层的救援船全部没能返航。这行星上发生的惨烈损失在我们的帝国产生了一股冲击，公民与地方领袖都要求政府对这起灾难性事件作出解释。"
 utopia.3337.opt.a:0 "这代偿过于高昂……"
 utopia.3338.name:0 "极欲灵尊：§R特立独行§!"
 utopia.3338.desc:0 "灵尊让我们的人民所产生的欲望十分剧烈。§Y[planet_target.GetName]§!上的人民十分确信他们的特殊风俗不但独一无二，而且其重要性凌驾于我们的整个社会。叛乱的政治运动正如野火一般兴起，行星上的政治格局变得无法预测。"
 utopia.3338.opt.a:0 "不幸。"
 utopia.3339.name:0 "极欲灵尊：§R离经叛道§!"
 utopia.3339.desc:0 "灵尊让我们的人民所产生的欲望十分剧烈。一夜之间，我们帝国的人民似乎已开始对政府和我们人民的传统倒戈相向，质疑我们古老的习俗，打破社会禁忌。政府职位的支持率正在迅速下降，我们似乎处于巨大的政治动荡时期。"
 utopia.3339.opt.a:0 "可怕！"
 utopia.3340.name:0 "极欲灵尊：§R颓废§!"
 utopia.3340.desc:0 "灵尊让我们的人民所产生的欲望十分剧烈。§Y[planet_target.GetName]§!上面的人民已陷入消费主义和颓废的狂潮，开始要求更多的独家商品，更稀有更美味的食物。在几个购物区已发生暴乱，我们被迫加大了农场和工业的生产，来防止行星陷入颓废混沌。"
 utopia.3340.opt.a:0 "遗憾。"
 utopia.3341.name:0 "谱命灵尊：§R变异§!"
 utopia.3341.desc:0 "§Y谱命灵尊§!给我们带来了祝福，直接改变了§Y[species_target.GetName]§!的遗传代码。这快速和不可预测的异变悄然发生，令人称奇。看起来我们的人口不得不将随机和不可预测的突变视为生活的正常部分，不值得愤怒，甚至不值一提。"
 utopia.3341.opt.a:0 "看看结果是怎样……"

 utopia.200.name:0 "天幕的新面孔"
 utopia.200.desc.a:0 "居住在我们帝国里的[target_species.GetNamePlural]种群身上开始发生变化。这一切都从天幕里一处轻微的涟漪开始。而现在他们似乎已经在一个完全不同的维度上开始共振。我们都能感觉到[target_species.GetNamePlural]正在开发出潜在灵能的突破口，就如同我们的灵能一样。\n\n也许这是因为他们生活在与我们如此接近的地方。也许是因为天幕选择了他们。灵能议会——我们的灵能专家——警告我们这可能是我们唯一可以进行干涉的机会。我们可以把他们扼杀在襁褓之中，或者是帮助他们觉醒。没有我们的引导他们不会走得太远。"
 utopia.200.desc.b:0 "天幕里的异常举动暗示了我们国家里的另一个种族，[target_species.GetNamePlural]，正开始开发出他们的潜在灵能。我们正面对着和以前一样的选择——我们会扼杀这一可能性，或者是帮助他们解放这股迅速成长的力量？"
 utopia.200.a:0 "我们将会解放他们的潜能。"
 utopia.200.a.tooltip:0 "所有的[target_species.GetAdj]人口都会获得§Y灵能潜能§!特质。"
 utopia.200.b:0 "他们不配。"
 utopia.203.name:0 "觉醒"
 utopia.203.desc.a:0 "在灵能议会的引领下，[target_species.GetNamePlural]已经发展出了我们从未能想象过的与天幕的深层次链接。似乎这些能力一直就本该属于他们一样。\n\n现在他们已经准备好来解放他们全部的灵能潜能。然而议会尚存在分歧。有些担心改变来得太快他们的精神将会变得不稳定，另一些则认为他们已经做好了准备。无论如何如果我们现在不采取行动，我们将不会再有第二次机会。"
 utopia.203.desc.b:0 "[target_species.GetNamePlural]宣称他们也已经做好了进一步来解开他们全部灵能的准备，并期待着完全的觉醒。"
 utopia.203.a:0 "他们已经准备好了。"
 utopia.203.a.tooltip:0 "所有[target_species.GetAdj]种族的人口将会获得特质§Y灵能§!。"  # 我不确定“psionic”特质是否翻译为“灵能”
 utopia.203.b:0 "他们不配。"
 utopia.203.c:0 "这太危险了"
 utopia.204.name:0 "突然苏醒"
 utopia.204.desc.a:0 "最近我们的研究人员被一些 [original_species.GetSpeciesNamePlural] 身上意外出现的灵能表现感到困惑。调查发现，这些变化的出现恰逢在 [target_country.GetName] （这个长期以灵能领域拥有强大力量的国家）的灵能团体中一个大人物的觉醒。\n\n我们仅能认为他们的一些新发掘出的力量已经感染到帝国内他们的远亲，但这意味着什么我们尚不知晓。"
 utopia.204.desc.b:0 "最近我们的研究人员被一些 [original_species.GetSpeciesNamePlural] 身上意外出现的灵能表现感到困惑。经仔细的检查，他们发现这些灵能连接着一个之前鲜为人知的民族中的同道。我们刚和 [target_country.GetName] 这个国家建立起联系。看起来这些改变是 [target_country.GetName] 的 [original_species.GetSpeciesNamePlural] 中一个大人物的觉醒而泛起了涟漪。"
 utopia.204.a.tooltip:0 "最多 4 个 [original_species.GetSpeciesAdj] 人口将获得特质 §Y灵能潜质§!。"
 utopia.205.name:0 "出乎意料的觉醒"
 utopia.205.desc:0 "自从 [target_species.GetName] 的灵能觉醒，我们的线人报告说属于别处某种族的一些个体开始显露出灵能潜质的征兆。仿佛他们有着共同的血统在天幕中将他们相连，而物理的距离并不重要。\n\n然而和那些我们国家内他们的远房亲戚不同，他们数量很少相距甚远，看起来也不像是要完全觉醒。"
 
