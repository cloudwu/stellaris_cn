 prev_GetName:0 "[Prev.GetName]"
 federations2.54.name:0 "联合行动失败"
 federations2.54.desc.said_yes:0 "尽管有我们为[From.GetAdj]举办[Root.Federation.GetName]团结盛典的提议背书，这项计划似乎还是失败了。失败原因是其他成员国不愿提供足够支持。"
 federations2.54.desc.said_no:0 "我们对[Root.Federation.GetName]中[From.GetAdj]专横的联合行动计划的反对有了成效。震惊于这项计划打算在成员国间播撒[From.GetAdj]宣传，这项提议被各方广泛回绝。"
 federations2.54.A.yes:0 "奇耻大辱。"
 federations2.54.A.no:0 "是时候在联盟内先破后立了。"
 federations2.55.name:0 "联合行动已通过"
 federations2.55.desc:0 "我们关于举办一场联合盛典，庆祝[Root.Federation.GetName]的力量与团结的计划已获大多数成员国认可。我们将立刻开始致力于实施这项计划，增进联盟内的和谐。"
 federations2.55.A:0 "为了力量与团结！"
 hegemon_join_operation_happens_tooltip:0 "所有参与的成员国获得在§H[federation_leader.Capital.GetName]§!上建造纪念碑的特殊项目。\n§H[federation_leader.GetName]§!获得特殊项目，可以向至多两个成员国传播§H[federation_leader.GetHegemonyEthos]§!思潮。"
 federations2.56.name:0 "$federations2.55.name$"
 federations2.56.desc.said_yes:0 "[From.GetAdj]关于举办一场联合盛典，庆祝[Root.Federation.GetName]的力量与团结的计划已获大多数成员国认可。我们将立即开始工作，以便计划早日落实！"
 federations2.56.desc.said_no:0 "尽管我国反对，[Root.Federation.GetName]中[From.GetAdj]专横的联合行动计划得到了大多数成员国的认可。幸好，[From.GetName]无法强迫我国参与这项计划。"
 federations2.56.desc.invalid:0 "为了向[From.GetName]在[Root.Federation.GetName]中提供的强力领导致以敬意，[From.GetSpeciesNamePlural]已经得到成员国认可，举行一场关于联盟团结的联合庆典。成员国同意投入资源，在[From.Capital.GetName]的天空中树立一座丰碑，同时[From.GetAdj]代表团将访问若干国家的首都，协助成员国融入联盟。\n\n由于我国位置偏远，很难前往[From.Capital.GetName]，我们无法参与这一计划。"
 federations2.56.A:0 "$federations2.55.A$"
 federations2.56.B.no:0 "$federations2.54.A.no$"
 hegemony_joint_project_chain_title:0 "联邦团结暨伟大领导盛典"
 hegemony_joint_project_chain_desc:0 "一项联合行动已经开始，[Root.Federation.GetName]成员国将以此庆祝其强有力的领导并推动意识形态上的团结。"
 hegemony_joint_project_leader:0 "对[This.GetName]的文化调整"
 hegemony_joint_project_leader_DESC:0 "作为当前庆祝[Root.Owner.Federation.GetName]强力领导暨意识形态团结的联合行动的一部分，代表团将被派往两个成员国的首都，以监督其更紧密地融入联盟。\n\n一旦两个成员国已被选定，文化调整项目将被视作完成。"
 hegemony_joint_project_member:0 "强力领导纪念碑"
 hegemony_joint_project_member_DESC:1 "为了庆贺[Root.Owner.Federation.GetName]的凝聚力和实力，我们目前正在执行联合行动。作为行动的一部分，我们已经同意向[This.GetName]运送资源，以建造献给[This.Owner.GetAdj]领袖们的丰碑。\n\n我们将为此项目献出£minerals£矿物年产量的10%。"
 federations2.57.name:0 "[FromFrom.GetName]代表团已落脚"
 federations2.57.desc:0 "我们派去[FromFrom.Owner.GetName]宣扬[Root.GetHegemonyEthos]理想的代表团已于[FromFrom.GetName]落脚。幸运的话，他们的努力会有回报，[Root.Federation.GetName]内将更为和谐。"
 federations2.58.name:0 "[From.Owner.GetAdj]代表团于[FromFrom.GetName]落脚"
 federations2.58.desc:0 "作为当前联邦联合行动的一部分，[From.Owner.GetAdj][From.Owner.GetGovernmentName]已经派出代表团前往[FromFrom.GetName]，以在[Root.GetName]宣扬[From.Owner.GetHegemonyEthos]理想。尽管他们宣称这是为了在[Root.Federation.GetName]内增进和谐与善意，许多人担忧我们自己的价值观会因我们在联邦中的成员国资格受损。"
 federations2.58.desc.good:0 "作为当前联邦联合行动的一部分，[From.Owner.GetAdj][From.Owner.GetGovernmentName]已经派出代表团前往[FromFrom.GetName]，以在[Root.GetName]宣扬[From.Owner.GetHegemonyEthos]理想。幸好，他们的价值观念与我们一致，相信这一定会增进[Root.Federation.GetName]内的和谐与善意。"
 federations2.58.A.good:0 "这样肯定只有好处。"
 federations2.58.A.neutral:0 "看看事态会如何发展……"
 federations2.59.name:0 "丰碑完工"
 federations2.59.desc:0 "我们已经完成了就[FromFrom.GetName]纪念碑的工作，以庆祝[Root.Federation.GetName]的团结及[FromFrom.Owner.GetName]提供的开明领导。他们对我们的付出表示感谢，但在纪念碑正式揭幕前尚需等待我们的联邦盟友完成贡献。"
