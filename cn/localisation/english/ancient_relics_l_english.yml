 #Relics
 r_dragon_trophy:0 "以太龙兽战利品"
 r_dragon_trophy_desc:0 "这一战利品是我们击败邪恶以太龙兽的纪念。如果不是尺寸过于巨大，把它挂到墙上会是不错的装饰。"
 r_khans_throne:0 "可汗王座"
 r_khans_throne_desc:0 "这件家具其实是大可汗统治汗国时的王座。在大可汗旗舰被击毁后，我们从残骸中找到了它。"
 r_worm_scales:0 "时虫之鳞"
 r_worm_scales_desc:0 "透明而尚有余温。这些鳞片以一种科学无法解释的方式发出低沉的嗡鸣。"
 r_rubricator:0 "誊录仪"
 r_rubricator_desc:2 "这个小巧的立方体放在你的掌中刚好合适，其内却包含着自宇宙诞生至今无数外星文物的扫描数据。它可以无限复制这些文物。未知事物从未如此触手可及。"
 r_omnicodex:0 "有机全典"
 r_omnicodex_desc:0 "亿万年前，一个仁慈的半机械人族裔开始对银河系中的每一个种族进行取样和索引，以确保有机生命不会因任何灭绝事件彻底消失，使之在银河中永存不朽。尽管他们拯救银河的目标因为愚蠢的狂热分子和令人厌恶的蜂群思维的阻挠而未能实现，其遗产留存至今。"
 r_galatron:0 "银河之星"
 r_galatron_desc:0 "$galatron_modifier_desc$"
 r_surveyor:0 "勘察仪"
 r_surveyor_desc:0 "一个异常强大的扫描工具，其使用的技术无法复制。它的来源仍是一团迷雾——看起来并不是其上一任主人采矿无人机制造了这个工具。"
 #r_orb_insight:0 "Orb of Insight"
 #r_orb_insight_desc:0 ""
 r_galaxy:0 "微缩银河"
 r_galaxy_desc:0 "这个微缩银河是由一个仅能被确认为“交战方丙”的文明建造的，他们当时利用这个逃离了被封锁的母星。\n\n整个银河被置于其箱体中一处不可进入的亚空间区域内，但其中居民的活动仍然可以在一定程度上从外部观测到。"
 r_prethoryn_queen:0 "虫后"
 r_prethoryn_queen_desc:0 "这只捕获的虫后我们已经使用神经递质成功安抚。它现在可以用于孵化出一支小型虫族舰队。"
 r_unbidden_warlock:0 "异次元术士"
 r_unbidden_warlock_desc:0 "在他们与我们世界之间的维度传送门被摧毁前，这只异次元体的灵能能量被用以维持该传送门。\n\n如今它是我们的阶下囚，被迫使用其能力提升我们舰船的亚光速航速和跃迁引擎的跃迁范围。"
 r_contingency_core:0 "被隔离的紧急预案核心"
 r_contingency_core_desc:0 "这是从紧急预案最后一个机械星球的残骸里找到的被隔离的紧急预案主机核心。它可以大幅加快我们建造机器人和巨型结构的速度。"
 r_zro_crystal:1 "灵能档案"
 r_zro_crystal_desc:1 "一个卓尘灵能水晶档案，包含§Y$relic_zro_entity_name$§!的精髓。有时可以查阅它以获得指导。"
 r_severed_head:0 "扎克兰的头颅"
 r_severed_head_desc:0 "摘记，崇拜之偶（第102版）：\n\n扎克兰（扎尔-克兰）\n未知种圣人，于第四次空位（第32个加瓦布周期）内，为至少七种银河宗教尊为神圣先知。最终命运不可知，然第38个周期后不见载于史书。最晚自第41个周期（早期）以降，其往事真伪广受诸人非议；乃至今人视为寓言传说。"
 r_ancient_sword:0 "女猎手之刃"
 r_ancient_sword_desc:1 "一件保存完好的古代武器，由不明材料打造而成。其内部几乎按纳不住的灵能使武器微微颤动。"
 r_reality_perforator:0 "沃陶姆现实透孔仪"
 r_reality_perforator_desc:0 "致密到难以置信的重球，由未知材料构成。沃陶姆人声称此装置能够短暂地破坏他们坚信他们被困于其内的模拟世界，提供对真实世界的一瞥。\n\n不管是真是假，当激活时，该球体可以在局部区域中稍微操控现实世界的某些规律。但只能持续一小段时间，因为宇宙似乎很快就会恢复正常。但如果时机合适，它能给我们的舰队带来决定性优势。"
 r_pox_sample:0 "枫痘样本"
 r_pox_sample_desc:0 "我们获得了灭亡了伊瑞森族的可怕枫痘的病原体样本，该病毒对大多数其它生物无害，却有着许多独特的遗传特性，其中一些特性实际上可以延长大多数有机体的寿命。\n\n这种病毒也可以用来制造一种新的枫痘毒株，用于感染伊瑞森以外的物种。虽然不如对伊瑞森族那样有效致命，但仍不失为一种强效生化武器。"
 r_cryo_core:0 "尤特冷冻核心"
 r_cryo_core_desc:0 "由于尤特人从未发现超空间的存在，他们依靠自己的长寿命和冬眠技术进行星际航行。这个冷冻核心原型是尤特科学家在他们的帝国被贾巴蒂尼人征服之前不久创造的。\n\n这个核心产生的低温场远超我们目前的技术水平。"
 r_war_forge:0 "赛博霸王战争车间"
 r_war_forge_desc:1 "一套相对紧凑且便携的军工车间，或许是宇宙中最后一个了。这是赛博霸王对整个银河开战的年代流传下来的遗珍，在他们“大修正”改变自身行为方式后被废弃。\n\n该设施生产战舰的能力已被赛博霸王永久禁用了，但只要给它一套图纸，它依然能快速生产出结构复杂的机器人。"

 cybrex_warform:0 "赛博霸王作战体"
 cybrex_warform_desc:0 "这个巨大的机器人高耸于大多数建筑物之上，拥有足够的火力摧毁城市。"
