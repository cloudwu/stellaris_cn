 pc_continental_tile: "温带地貌"
 pc_continental_tile_desc: "植被多样的地貌，气候温和。"
 pc_desert_tile: "沙漠地貌"
 pc_desert_tile_desc: "贫瘠干燥的地貌，偶有岩石。"
 pc_arid_tile: "干旱地貌"
 pc_arid_tile_desc: "干旱多岩的地貌，植被稀疏"
 pc_tundra_tile: "苔原地貌"
 pc_tundra_tile_desc: "寒冷风啸的草原，植被稀疏。"
 pc_tropical_tile: "热带地貌"
 pc_tropical_tile_desc: "有大量植被覆盖的地貌，气候温和湿润。"
 pc_ocean_tile: "海洋地貌"
 pc_ocean_tile_desc: "独岛群礁的地貌，海洋环抱。"
 pc_arctic_tile: "冰原地貌"
 pc_arctic_tile_desc: "冰雪覆盖的地貌，寸草不生。"
 pc_savannah_tile: "稀树草原地貌"
 pc_savannah_tile_desc: "树木和灌木在温暖，干燥的地貌上面稀稀拉拉的生长着。"
 pc_alpine_tile: "高山高原地貌"
 pc_alpine_tile_desc: "被积雪常年覆盖的地貌。"
 pc_gaia_tile: "盖亚地貌"
 pc_gaia_tile_desc: "生物群落多样化的地貌，非常适合大多数生命形式。"
 pc_nuked_tile: "废土地貌"
 pc_nuked_tile_desc: "恶劣，饱受战争蹂躏的地貌。辐射水平足够低到可以支持一些生命存在。"
 pc_infested_tile: "孵化地貌"
 pc_infested_tile_desc: "被索林虫群的分泌物污染过的地貌。"
 pc_ringworld_habitable_tile: "环形世界地貌"
 pc_ringworld_habitable_tile_desc: "由环形世界的内部系统精心维护的处女地。"
 pc_machine_tile: "机械地貌"
 pc_machine_tile_desc: "极净无菌地带，遮蔽着地下的超导晶格。"
 pc_habitat_tile: "轨道居住站地貌"
 pc_habitat_tile_desc: "人造重力生成器上加工的矿物板，作为城市和工业建造的预置的地基。"
