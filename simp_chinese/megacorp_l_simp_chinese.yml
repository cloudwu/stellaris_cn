 ## TECHNOLOGIES ##
 tech_hive_node: "突触建筑"
 tech_hive_node_desc: "通过开发宏观突触节点来增强蜂巢的意志。"
 tech_hive_cluster: "簇状突触"
 tech_hive_cluster_desc: "通过集中宏观突触节点网络来最大化每单位表面积的超级神经元传输速度。"
 tech_hive_confluence: "思想集簇"
 tech_hive_confluence_desc: "蜂巢的意志可以通过扩充超级神经元的神经中枢的规模来获得进一步的强化。"
 tech_food_processing_1: "食品加工"
 tech_food_processing_1_desc: "改良的食物加工技术可以让食物保存得更长久从而减少食物腐坏。"
 tech_food_processing_2: "高级食品加工"
 tech_food_processing_2_desc: "全新的冷冻保存和蛋白质重组技术可以进一步提升食物加工程序的效率。"
 tech_alloys_1: "固态全息铸模"
 tech_alloys_1_desc: "固态全息铸模可以瞬间改变自身形态，从而提升合金的生产速度。"
 tech_alloys_2: "纳米分离器"
 tech_alloys_2_desc: "纳米分离器乃是合金制造业改革性的新一步。大幅简化铸模过程，还能够提升总体生产质量。"
 tech_luxuries_1: "纳米电路装配"
 tech_luxuries_1_desc: "有了提前编写过的纳米电路，很多消费品能够快速地在工厂中进行组装。"
 tech_luxuries_2: "复制机终端"
 tech_luxuries_2_desc: "对物件的图样进行储存后，这些终端可以复制生产已储存的物件。"
 tech_space_mining_1: "零重力精炼厂"
 tech_space_mining_1_desc: "在矿物开采站中内置精炼厂将会大幅提升采矿效率。"
 tech_space_mining_2: "远距离矿物扫描仪"
 tech_space_mining_2_desc: "增加扫描仪距离后，可以更快辨识矿物分布，从而增加矿物开采效率。"
 tech_space_mining_3: "矿石切割束"
 tech_space_mining_3_desc: "短距离高能镭射，可以轻而易举地切开岩石，大幅提升采矿的效率。"
 tech_space_mining_4: "自动采矿无人机"
 tech_space_mining_4_desc: "配置了采矿镭射的无人机群可以在附近进行高效采矿。"
 tech_space_mining_5: "纳米矿物探测器"
 tech_space_mining_5_desc: "装配了成千上万纳米机器人的特殊探测器。可以探索到之前无法识别的矿脉，并将其加以标记，以便以后进行采集。"
 tech_space_science_1: "零重力实验室"
 tech_space_science_1_desc: "许多重要的特殊实验只有在零重力环境下才能进行。因此我们设计了这种专用实验室。"
 tech_space_science_2: "微型遏制力场"
 tech_space_science_2_desc: "有了这些遏制力场，就可以隔离收纳各种物质或者样本，以便对其进行详细研究。"
 tech_space_science_3: "量子探测器"
 tech_space_science_3_desc: "这些先进的探测器可以对物体进行次原子级别的详细分析从而获取大量宝贵的研究资料。"
 tech_space_science_4: "自主运行空间站协议"
 tech_space_science_4_desc: "更加自动化的空间站可以解放更多的工作人员进行科研开发。"
 tech_space_science_5: "多维分析"
 tech_space_science_5_desc: "单从我们现处的维度世界对事物进行分析，所得到的成果只可能是片面的。一定要从多角度出发进行思考。"
 tech_mine_volatile_motes: "微粒稳定化"
 tech_mine_volatile_motes_desc: "我们需要收集的易爆微粒性质十分不稳定，采集工作也危险重重。为了不在该过程中引起连环爆炸，需要使用能量场对微粒进行稳定化。"
 tech_mine_exotic_gases: "异星天然气开采"
 tech_mine_exotic_gases_desc: "异星天然气十分珍贵，但以传统方式进行采集是不可取的。只有特殊的采集技术才能对其进行收集。"
 tech_interplanetary_commerce: "星际贸易"
 tech_interplanetary_commerce_desc: "在建立行星贸易所后，商机也变得更为丰富。业务将飞速拓张。"
 tech_interstellar_economics: "星际经济学"
 tech_interstellar_economics_desc: "当我们走出家园，漫游星海的同时，我们的经济也进入了一个全新的时代。新的市场正以惊人的速度涌现，使得经济学家们措手不及。"
 tech_holo_entertainment: "全息影像娱乐"
 tech_holo_entertainment_desc: "对全息技术进行别出心裁的运用，造成了崭新的人工虚拟环境，其真实程度令人赞叹。这乃是沉浸式虚拟现实娱乐的一大进步。"
 tech_prescient_data_modeling: "拜金教数据建模"
 tech_prescient_data_modeling_desc: "这到底是拜金神教的预知能力真的生效了？还是只是精密的计算方式的成果？无论如何，这个星际股市推算模型真的可以准确地推算出金融市场的走向。"
 tech_orbital_trash_dispersal: "轨道垃圾散布"
 tech_orbital_trash_dispersal_desc: "这种轨道轰炸管理系统将会向目标星球同时发射上百万高速小型投射物，用垃圾数据过载该星球的防卫系统。装有该装置的船只在进行轨道轰炸时，将会造成更多伤害。"
 tech_nanite_transmutation: "纳米变形"
 tech_nanite_transmutation_desc: "这些稀有资源的大规模生产需要极为先进的纳米材料。"
