 shroud.4040.title: "$utopia.3300.name$"
 shroud.4040.desc: "我们知道许多§H天幕§!中的声音；他们的回响数量众多无处不在。我们的[GetTelepathPlural]在最近的出神中汇报了一个非常独特的实体——§H繁多的嘈杂§!渗透到天幕的最中心。\n\n使用足够的灵能能量，我们可以依照踪迹追踪到这个强大的实体，在我们的[GetTelepathPlural]们中称之为§H[Root.Patron:whisperers_in_the_void.GetPreCommunicationName]§!。"
 shroud.4040.a: "$utopia.2657.a$"
 shroud.4045.title: "$whisperers_in_the_void_article_cap$"
 shroud.4045.desc.intro: "在尝试与§H[Root.Patron:whisperers_in_the_void.GetPreCommunicationName]§!交谈时，我们被拽入了天幕的最深层。天幕的这个内层灵域风平浪静。来自每一个轮回的所有思绪的回想都凝聚成了一种洪荒之力。我们听到了永久的流转带来了寂静之声：$whisperers_in_the_void_color_article$。\n\n刺耳的不和谐音包围着我们。而我们正努力倾听无数的信息，终于有一个单一的声音传入我们的[GetTelepathPlural]。\n\n§H倾听是一种奉献。§!\n\n如果想抽取这个强大的力量，我们必须帮助这个实体"
 shroud.4045.desc.covenant: "$shroud.4045.desc.intro$占领[GetCovenantPatronColor]的灵域。如此将会把我们超主的已知存在完全替换掉，打破已签订的契约。$shroud.4045.desc.outro$"
 shroud.4045.desc.no_covenant: "$shroud.4045.desc.intro$占领其他超主的灵域，将其已知存在完全替换掉。$shroud.4045.desc.outro$"
 shroud.4045.desc.outro: "\n\n这可能会带来很严重的后果。"
 shroud.4045.a: "让低语进来。"
 shroud.4045.a.covenant.tt: "§R结束我们与[GetCovenantPatronColor]的契约。§!\n将[GetCovenantPatronColor]的灵域完全替换为$whisperers_in_the_void_color_article$。\n§R会有一定的后果。§!"
 shroud.4045.a.no_covenant.tt: "我们将选择一个$major_patron$的灵域替换为$whisperers_in_the_void_color_article$。\n§R会有一定的后果。§!"
 shroud.4045.b: "最好不要扰乱天幕的平衡。"

 shroud.4046.title: "天幕变迁"
 shroud.4046.desc.1: "我们的选择刚一做出，[GetTelepathPlural]们就从§H天幕§!中暴烈地"
 shroud.4046.desc.2: "他们的脑海中回荡着各种各样的心声。\n\n我们的选择已不可逆转地重塑了对灵能界的认知。随着$whisperers_in_the_void_color_article$泄露进的意识，我们现在已经再也感受不到[GetCovenantPatronColor]了；它的灵域对我们而言永久地丧失了。\n\n我们正在逐渐理解低语的意志。我们意识到了祂们关于无尽知识的愿景。只要我们的[GetTelepathPlural]"
 shroud.4046.desc.3: "我们就可以再次主动行动，与这个无数的存在交流。"
