 opinion_machine_uprising_victorious:0 "叛乱机器人"

 opinion_machine_uprising_machine_comrades_defeated:0 "机械压迫者"
 opinion_machine_uprising_machine_comrades_victorious:0 "自我解放者"

 syndaw_congregating_robots:0 "集会的机器人"
 syndaw_congregating_robots_desc:0 "他们就那样站着，凝望前方，沉默无言。"

 uprising_ai_buff:0 "优化储备"

