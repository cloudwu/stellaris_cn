 GEN_ABANDONED_SHIP_CAT:0 "停泊"
 GEN_ABANDONED_SHIP_DESC:0 "对 [Root.GetName]粗略扫描有了令人震惊的结果。\n\n似乎有东西也在扫描我们……"
 GEN_DESERT_CAT:0 "沙丘"
 GEN_DESERT_DESC:0 " [Root.GetName]的大气极其稀薄，但它表面沙海上似乎拂过风一样的东西。"
 TOX_STRUCTURES_CAT:0 "剧毒建筑"
 TOX_STRUCTURES_DESC:0 " [Root.GetName]毒云之下，有种非自然的建筑结构。"
 TROP_WOODS_CAT:0 "树木霸主"
 TROP_WOODS_DESC:0 " [Root.GetName]表面由一种相貌奇特的树霸占。"
 HOLE_RADIATION_CAT:0 "暗处彩虹"
