 INETIAN_PROJECTS_04: "探究因内特贸易体的秘密"
 INETIAN_PROJECTS_04_DESC: "在发现了因内特贸易体的安息之地后，关于他们辽阔帝国仍有许多未解之谜。我们计划再一次进行调查。"
 cstorms.195.name: "探究因内特贸易体的秘密"
 cstorms.195.desc: "因内特贸易体的最后安息地似乎是一座非常高科技的空间站。他们建造这座空间站来抵抗他们自己一手造成的恶劣宇宙风暴。这座独特的轨道栖所是因内特科技的巅峰之作，拥有惊人的宜居控制和保护系统。但即便如此先进的轨道栖所都没能无限期地保护它们。\n\n由于这座空间站经过千万年的衰败已经过于危险不宜居住，我们的[Root.Owner.GetScientistPlural]可以提取它的从系统中提取知识宝库。不仅如此，他们还在一个数据库中发现了因内特贸易体最重要的贸易路线，并在一台工作站上发现了更高效、对星球破坏更小的气候控制机器的精致原型。\n\n看来至少一部分因内特贸易体的坚持没有白费，这将继续帮助我们度过风暴。"

 secrets_of_the_inetian_traders: "因内特贸易体的秘密"
 secrets_of_the_inetian_traders_hive_mach: "因内特贸易体的秘密"
 secrets_of_the_inetian_traders_desc: "因内特贸易体的古老知识已为我们所用。得益于他们的影响，我们的贸易路线可以享有更多的保护了。"
 secrets_of_the_inetian_traders_hive_mach_desc: "因内特贸易体的古老知识已为我们所用。得益于他们的影响，我们现在享有一定的贸易费减免。"

