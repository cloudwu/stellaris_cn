 ### EVENT CHAINS
 WORM_CHAIN_1_title:0 "潜时之虫：信号"
 WORM_CHAIN_1_desc:0 "从时间与空间都坍缩到一点的地方，有什么东西向我们伸出了手。\n\n它在渴求我们。"

 WORM_CHAIN_2_title:0 "潜时之虫：标记"
 WORM_CHAIN_2_desc:0 "时间不可能双向流逝。不可能有一只宇宙巨蛇盘绕在我们的宇宙周围，用其比我们整个种族还大的巨眼来窥探。不过最近倒是发生了许多不可能的事情。"

 ### STATIC MODIFIERS
 happy_with_open_loop_temple:0 "循环神殿访客中心"
 happy_with_open_loop_temple_desc:0 "人见人爱、工作高效的工作人员，带领游客参观在灯光照射下的带有明确标识牌讲解的原始徽标。"

 spiritual_happy_with_open_loop_temple:0 "循环神殿朝圣廊"
 spiritual_happy_with_open_loop_temple_desc:0 "再一次，玄武岩拱门中回响起了脚步的摩擦声与低语的祈祷声。"

 waiting_world_ruins:0 "寂绝遗迹"
 waiting_world_ruins_desc:0 "风在废墟中叹息着。没有人会去那里。"
 d_mothballed_facilities:0 "封存的设施"
 d_mothballed_facilities_desc:0 "这些地区和建筑是按照最新的殖民地标准建造的，但明显已弃置多年，并且未得到妥善维护。"

 loop_debris_01_object:0 "视界信号残骸"
 loop_debris_02_object:0 "螺旋舱"

 worm_quarantined:0 "隔离区"
 worm_quarantined_desc:0 "诸界尽归你——但除却这里。"

 worm_manifestation:0 "凝视"
 worm_manifestation_desc:0 "循环无始无终，终将回归原点。"

 ### TECHNOLOGY
 tech_akx_worm_1:0 "熵递归"
 tech_akx_worm_1_desc:0 "宇宙向下向前，无法抗拒。这个趋势不可逆转……但是可以对抗，只要付出代价。"

 tech_akx_worm_2:0 "学说：奇妙循环"
 tech_akx_worm_2_desc:0 "一套基于矛盾直觉的社会协议。当我们知晓循环的系统时，我们发现我们可以通过接收其指令或者给予其指令来对它施加影响。"

 tech_akx_worm_3:0 "欧米伽理论"
 tech_akx_worm_3_desc:0 "当时间的悖论变得纠结，某种拥有自己的需求和欲望的意识体将出现。这就是这被叫做潜时之虫的意识体诞生的因由。如果我们能够将自己对准该意识体，也许我们能够实现某种永生。"
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"

 tech_akx_worm_partial_custom:0 "§H未来一瞥：§!$tech_akx_worm_3$"
 tech_akx_worm_partial_custom_desc:0 "即将到来的观点和过去的情感的模糊暗示。\n\n这两部分景象各自都没有任何用处，但是一旦合并起来，我们的科学家们便能触及§H$tech_akx_worm_3$§!科技突破。" # TODO Half of a whole, useless on its own -əʊ-

 ### BUILDINGS
 building_akx_worm_1:0 "螺旋式供给能量枢纽"
 building_akx_worm_1_desc:0 "不使用常规物理就能大量提升行星的能源产出。频繁的梦魇与坠落梦境和它有关。"

 building_akx_worm_2:0 "循环研究所"
 building_akx_worm_2_desc:0 "循环教学法鼓励直觉、服从和洞察力。"

 building_akx_worm_3:0 "欧米伽校准仪"
 building_akx_worm_3_desc:0 "这个物体的表面可以扭曲空间。内部无论使用何种传感器或者成像技术都无法观测，但我们都知道里面有什么。"

 requires_power_hub_absence:1 "§R星球上的$building_power_hub_1$或$building_power_hub_2$会干扰螺旋浮流，进而影响螺旋能电力中心的工作。§!"

 building_worm_mine:0 "旋凿矿场"
 building_worm_mine_desc:0 "狭窄的矿道围绕着螺旋状的矿脉。"

 building_worm_farm:0 "环作农场"
 building_worm_farm_desc:0 "不知怎么，这里的作物都是向着风的方向生长的。"

 ### TRAITS
 leader_trait_foredoomed_to_a_rendezvous:2 "命定再会" # Foredoomed to a Rendezvous
 leader_trait_foredoomed_to_a_rendezvous_desc:2 "亲历了一段糟糕的未来。"

