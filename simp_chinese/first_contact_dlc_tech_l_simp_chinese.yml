 #Insight Technologies
 tech_unusual_senses: "异常传感"
 tech_unusual_senses_desc: "没有什么比自然进化更有创新力的了。通过研究前超光速文明社会是如何看待它们的世界，我们设计了新的方法以探测不速之舰船。"
 tech_unusual_senses_effect: "§H监听哨站§!为每§Y3§!个§H$sm_detection_array_plural$§!提供§G+1§!探测强度和探测距离"
