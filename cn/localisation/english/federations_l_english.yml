 INVESTIGATE_THE_DEAD_STATION_PROJECT:0 "调查这个废弃空间站"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC:0 "尽管存在明显的损坏，但这个神秘的空间站仍可能包含古代信息或数据碎片，我们或许能将这些信息或数据碎片拼接在一起，对千百年前这里发生的事情做一个连贯的解释。"

 PROJECT_OUROBOROS_PROJECT:0 "衔尾蛇计划"
 PROJECT_OUROBOROS_PROJECT_DESC:1 "我们发现了曾经造就我们祖先的物种的后代......原始人。这些人现在已陷入蒙昧。看来，宇宙中并不缺乏滑稽剧。但不管好坏，他们确实帮助过我们。我们应想办法做些什么来报答这份恩惠。"

