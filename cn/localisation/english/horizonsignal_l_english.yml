 ### SPECIAL PROJECTS
 
 HORIZON_SIGNAL_PROJECT:0 "分析视界信号"
 HORIZON_SIGNAL_PROJECT_DESC:0 "派一艘科研船对[Root.GetStarName]黑洞发出的神秘信号进行解密。"
 
 LOOP_TEMPLE_PROJECT:0 "调查循环神殿"
 LOOP_TEMPLE_PROJECT_DESC:0 "创立研究项目，对循环神殿的起源与建造目的进行调查。"

 MESSENGER_POD_PROJECT_1:0 "研究“信使”及其所传之“信”"
 MESSENGER_POD_PROJECT_1_DESC:0 "也许我们可以根据其他的事件建立起联系——搞不好还能找到某种解释呢。"

 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "研究“信使”与我们的异同"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "初步调查表示，该种族比我们拥有更高的智慧，但其体质似乎更为羸弱。"

 MESSENGER_POD_PROJECT_2_LEASHED:0 "研究“信使”与我们的异同"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "初步调查表示，该种族比我们更为壮硕，或许攻击性也更强。"
 
 COILS_GOD_PROJECT_DISRUPT:0 "打断轮回仪式"
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "干涉，破坏，造谣。只要不跨越底线，我们要无所不用其极。"
 
 COILS_GOD_PROJECT_PREVENT:0 "阻止轮回仪式"
 COILS_GOD_PROJECT_PREVENT_DESC:0 "秘密行动包括伪造、绑架、灌输，甚至纵火和谋杀。我们必须如此。"
  
 COILS_GOD_PROJECT_PARTICIPATE:0 "参加轮回仪式"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "派遣民族学家到地表去零距离观看轮回仪式。这可是一场了不起的文化事件！我们必须全力去观摩研究。"
 
 WAITING_WORLD_DISAPPEARANCE:0 "调查人口失踪"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "殖民者曾经数量过剩，现在却全部消失不见了。到底发生了什么？"
 
 WAITING_WORLD_HYPERAPPEARANCE:0 "调查……人口到底怎么了"
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "殖民者曾经数量过剩，现在却好像都变成了完全不同的人口群落。到底发生了什么？"
 
 WAITING_WORLD_PURGE:0 "肃清疑似外星复制人"
 WAITING_WORLD_PURGE_DESC:0 "处理[Root.GetName]上神秘的人口替换事件的唯一办法，就是对其进行彻底的轨道轰炸，将人口清除一空。"
 
 WORM_ENTRY_POINT:0 "产生入口"
 WORM_ENTRY_POINT_DESC:0 "理论认为，我们遇到的时间异常就是我们我们称为“循环”，或者“潜时之虫”的东西的成因。这是一个产生了意识的充满矛盾的纠葛复合体，是超脱时间而存在的意识与欲望的联结点。\n\n其成因，或是说其结果——很难说到底是哪边，但最终导向了终末与起始的交界处。我们可以使用欧米伽校准仪来将它呼唤到我们的母星系。如果我们这么做，一定会有许多事情发生，但最关键的是，它是科学。"
 
 HORIZON_DEBRIS_PROJECT:0 "调查视界信号源头处的碎片"
 HORIZON_DEBRIS_PROJECT_DESC:0 "引擎引爆时，打断了飞船周围的空间变化。碎片显示出了超乎寻常的物理与时间属性。"
 
 SYZYGY_DEBRIS_PROJECT:0 "调查朔望号遗骸"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "朔望号在一个未知的地方停留了很久。是某段可能的未来？还是另一个宇宙？这很有研究的价值。"
 
  
