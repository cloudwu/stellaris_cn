 stone_age_civilization:0 "石器时代"
 stone_age_civilization_desc:2 "此星球还处于原始的石器文明。"
 dead_creatures:0 "死亡的宇宙生物"
 dead_creatures_desc:0 "这颗气体巨行星可谓是某个宇宙种族的坟场。轨道上漂浮着很多尸体，它们具有可观的研究价值。"
 starship_graveyard:0 "星舰之坟"
 starship_graveyard_desc:1 "数千年前这颗星球的轨道上发生过一场大战，如今这里还有七零八落的古代飞船残骸。对它们的飞船设计开展研究，可以获得宝贵的知识成果。"
 organic_starship:0 "生命体飞船"
 organic_starship_desc:1 "三十多亿年前某艘具有生命的飞船在这颗星球坠毁。尽管现在只剩下骸骨，但仍然是很宝贵的研究材料。"
 abandoned_cities:0 "遗弃之城"
 abandoned_cities_desc:0 "此星球的原住种族神秘消失，而留下的城市和基础设施几乎完好无损。这将使得殖民地更容易发展。"
 subterranean_ocean:0 "地下海"
 subterranean_ocean_desc:1 "此星球的冰质幔层下藏有一大片海洋，并形成了海底热泉。深海中聚集了大量生物，我们可以借此开展大量研究工作。"
 colony_enclaves:0 "严加防守的飞地"
 colony_enclaves_desc:0 "此星球上的殖民地由几块飞地组成。本土的石器文明则在飞地之外的土地上独立发展。"
 primitive_reservation:0 "外星物种保留地"
 primitive_reservation_desc:0 "外星殖民将这颗星球的一部分土地隔绝开来，留给本土的石器文明使用。这也在一定程度上限制了殖民者的土地和资源利用。"
 starvation:0 "饥荒"

 subterranean_tech_transaction:0 "地底文明的科技供应"
 subterranean_tech_transation_desc:0 "我们有一部分的研究材料和资金专门为一颗殖民的行星的地底文明提供。"
 stellarite_high_temp:0 "升温"
 stellarite_high_temp_desc:0 "星系内出现的辐射怪物变导致这颗行星的温度不断升高。"
 stellarite_low_temp:0 "降温"
 stellarite_low_temp_desc:0 "星系内出现的辐射怪物吞噬了恒星的一部分，导致轨道上的行星比通常情况下寒冷得多。"

