 # Comet Sighted
 country.999.name:0 "目击到彗星"
 country.999.desc:0 " [Root.GetSpeciesNamePlural]天生就很有好奇心， [Root.Capital.GetName]上空划过的彗星引起了我们人民的广泛关注。\n\n他们相信这是大事将至的先兆。"
 country.999.a:0 "这是一个吉兆。"
 country.999.desc.pac:0 " [Root.GetSpeciesNamePlural]天生就很有好奇心， [Root.Capital.GetName]上空划过的彗星引起了我们人民的广泛关注。\n\n他们热切地希望像这样的奇迹终有一天能够团结银河系中的所有生物。"
 country.999.a.pac:0 "这是一个吉兆。"
 country.999.desc.mil:0 "一团熊熊燃烧的烈焰划破了天堂 [Root.Capital.GetName]的天空。一颗彗星从上层大气划过。它的轨迹彰显出无比强大的力量，给首都的人们留下了无比深刻的印象。\n\n彗星是如此难以驾驭，人们以此来比喻 [Root.GetName]的崛起。"
 country.999.a.mil:0 "愿胜利与我们同在。"
 country.999.desc.spirit:0 "有人看见一道亮光划过 [Root.Capital.GetName]的上空，它漂亮的圆弧和其它星星的缓慢的旋转形成了鲜明的对比。\n\n [Root.Capital.GetName]的居民把它看作是一种认可，一种对我们的保佑。"
 country.999.a.spirit:0 "确实如此。"
 country.999.desc.material:0 "近日在[Root.Capital.GetStarName]中侦测到一颗拖着气态彗尾的小型天体。\n\n其过程平安无事。"
 country.999.a.material:0 "了解。"
 country.999.desc.phile:0 "一颗彗星点亮了[Root.Capital.GetName]的地平线，它是来自遥远星星的使节。 [Root.GetSpeciesName]人颇有兴致地把此事当成是一个标志。它象征着我们在这个宇宙中并不孤单。\n\n他们比以往更支持 [Root.GetName]去张开双手，拥抱这个宇宙。"
 country.999.a.phile:0 "惊为天人。"
 country.999.desc.phobe:0 "一颗恐怖的彗星划破了[Root.Capital.GetName]的天空。它留下的那一道独一无二的弧线是一个残酷的标志。它向 [Root.GetSpeciesName]传递着一条信息，我们并不孤单。那些星星之中潜藏着无尽的恐怖。它们和我们的距离也许比想象的要近。\n\n我们应该把这当作是一个警告，我们应该比以往更警惕外星人可能造成的影响。"
 country.999.a.phobe:0 "这是一个凶兆。"
 country.999.desc.coll:0 " [Root.GetSpeciesNamePlural]中的许多团体都观测到一颗彗星划过了 [Root.Capital.GetName]的天空。这颗渺小的孤独天体却令许多人感到沮丧。 [Root.GetSpeciesName]向 [Root.GetSpeciesName]寻求慰藉，他们只是想确信，自己并不孤单。\n\n他们相信，这是一个先兆， [Root.GetSpeciesAdj]上的人们将要面临前所未有的隔离和孤独。"
 country.999.a.coll:0 "警报。"
 country.999.desc.ind:0 "一个孤独而自傲的彗星滑进了 [Root.Capital.GetStarName]的星系，从 [Root.Capital.GetName]上就可以清晰的看见。它一路穿过宇宙，充满活力，势不可挡。\n\n这正是 [Root.GetSpeciesNamePlural]为之奋斗的理想。"
 country.999.a.ind:0 "这是一个吉兆。"

