 EXTRACT_MISSING_SCIENTIST_DESC: "我们的一名科学家已经叛逃，在[pre_ftl_planet.GetName]上被当地[GetPreFTLLowerPlural]当做神灵来崇拜。必须采取行动将[missing_scientist.GetHimHer]移除——有必要的话可以采取武力。"
 SHUTTLE_INTERCEPTED: "救援穿梭机幸存者"
 SHUTTLE_INTERCEPTED_DESC: "我们的一架穿梭机被[pre_ftl_country.GetName]的原住民击落，我们必须在幸存者被当地军队俘虏之前把他们全数救出。"
 ABDUCT_SCIENTIST_PROJECT: "绑架[GetPreFTLUpper]科学家"
 ABDUCT_SCIENTIST_PROJECT_DESC: "我们在[pre_ftl_planet.GetName]上的[GetPreFTLLower][pre_ftl_country.GetSpeciesNamePlural]之中发现了一位才华横溢的科学家。[abducted_scientist.GetHisHerCap]卓越的才能被浪费在[abducted_scientist.GetHisHer]的[GetPreFTLLower]文明中，但[abducted_scientist.GetHeShe]对我们自己的研究项目将有巨大的促进作用。绑架[abducted_scientist.GetHisHer]并“说服”[abducted_scientist.GetHisHer]为我们工作的计划已经提上日程。"
 DEFENSE_FORCE_STRIKE_PROJECT: "摧毁土著防御力量"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC: "来自[pre_ftl_planet.GetName]的[pre_ftl_country.GetSpeciesName]民族国家已经联合在一起并组建了反抗外星人的军事力量，其使命便是阻扰我们在这个星球的行动。这是不能容忍的。我们必须对其主基地进行一次惩罚性的打击。"
 IMPLANT_MALFUNCTIONS_PROJECT: "移除故障植入物"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC: "我们给[pre_ftl_planet.GetName]上的数名[GetPreFTLLowerPlural][pre_ftl_country.GetSpeciesNamePlural]测试对象安装大脑植入体之后，遇到了一些问题。他们产生了一系列功能失常的问题，引发了测试者的暴力行为，甚至导致了受试者的死亡。我们需要在产生更多的问题前拆除这些植入体。"
 PROBE_ALIENS_PROJECT: "探查外星人"
 PROBE_ALIENS_PROJECT_DESC: "我们的科学家想要从[pre_ftl_planet.GetName]上的土著文明中寻找实验对象收集数据。测试完毕后，目标对象将会被抹除记忆，送回[pre_ftl_planet.GetPlanetHabitat]地表。"
