 GALACTIC_DEFENSE_FORCE_DESC:0 "§H银河防卫军舰队§!是由银河监护者指挥的特殊舰队。它们在§H银河防卫军舰船设计器§!中设计，可以使用所有银河共同体成员掌握的科技。银河防卫军舰队无需维护费，但规模不能超出§H银河防卫军军舰容量§!。军舰容量可通过议案调节。"
