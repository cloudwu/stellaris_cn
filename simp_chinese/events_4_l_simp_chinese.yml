l_simp_chinese:
 ####################################
 #Anomaly Categories
 ####################################
 rogue_moon_category: "流浪卫星"
 rogue_moon_category_desc: "[Root.GetName]的初步扫描结果显示这个行星与其母行星有意想不到的差别。"
 hollow_planet_category: "中空行星"
 hollow_planet_category_desc: "初步扫描结果显示[Root.GetName]不过是一具空壳。我们怀疑这个行星要么是人造产物，要么是一个不知为何被蛀空的普通行星。"
 strong_magnetic_category: "强力磁场"
 strong_magnetic_category_desc: "对[Root.GetName]的初步扫描并没有太多发现，但有一点与众不同的是一个异常强烈的磁场环绕着它。"
 undiscovered_planetary_modifier_category: "反常情况"
 undiscovered_planetary_modifier_category_desc: "调查[From.GetName]的异常环境。"
 ####################################
 #Anomaly Events
 ####################################
 anomaly.6000.name: "流浪卫星"
 #"parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc: "[From.GetName]与母行星的物质构成并不一样，这说明它原本是一颗流浪小行星，被现在母行星的巨大重力场吸引。进一步的研究将会揭示它从何而来。"
 anomaly.6001.desc: "[From.GetName]内部有一座基地！"
 anomaly.6002.name: "中空行星"
 anomaly.6002.desc: "经过大量调研，我们确定[From.GetName]是一座人造产物。原理大致是这样，[From.GetName]原本是一个普通的小行星带，被人用某种方法聚到了一起，在采集完所需资源后，又将它改造成了中空的球体。"
 anomaly.6003.desc: "出乎我们意料，[From.GetName]最初是有生命的，但是在某个时期，不知由于哪种未知的采矿技术导致整个星球全部被挖空，致使[From.GetName]仅剩一个空壳。"
 anomaly.6004.name: "强力磁场"
 anomaly.6004.desc: "[From.GetName]的初步扫描中并没有太多发现，但有一点与众不同的是此星周围环绕着异常强烈的磁场。这对进一步扫描产生干扰，直到[Root.GetName]近距离进行观察后才揭开谜底。磁场似乎是由于地壳中高密度的金属矿导致，这对当地的采矿事业将是一个福音。"
 anomaly.6005.name: "反常情况"
 anomaly.6005.desc: "我们扫描的结果显示[From.GetName]十分不寻常，需要进行近距离观测。"
 anomaly.6006.name: "反常情况"
 anomaly.6006.desc: "对[From.GetName]的扫描结束，科学专员[Root.GetLeaderName]对这里的反常现象准备了一份报告。"
 anomaly.6006.a: "请报告，[Root.GetLeaderName]。"
 anomaly.6007.name: "矿藏丰富"
 anomaly.6007.desc: "[From.From.GetName]的地壳中有丰富且易于采集的矿藏，这将使采矿业成为这里一项利润丰厚的事业。"
 anomaly.6008.desc: "[From.From.GetName]的天气模式捉摸不定，暴风常常突然形成并对地表造成严重损毁。在这里建设风力发电厂可提供丰富的能源。"
 anomaly.6009.desc: "[From.From.GetName]居住有极为凶猛的动物群，地面上四处埋伏着等候饱餐一顿的凶恶食肉动物。它们的生理构造是不可多得的研究对象。"
 anomaly.6010.desc: "[From.From.GetName]尽管可以居住，但几乎没有磁场，因而无法抵御宇宙辐射。"
 anomaly.6011.desc: "[From.From.GetName]由于丰富的金属矿藏，有着极为强烈的磁场。这将对我们的大量仪器以及电脑产生干扰，但是丰富的矿物产量足以弥补这个缺陷。"
 anomaly.6012.desc: "[From.From.GetName]的板块构造十分不稳定，强地震以及火山活动十分频繁。珍贵的矿藏也因此常常暴露在地表。"
 anomaly.6013.desc: "[From.From.GetName]的日夜分处两侧，也就是说一面永远是极昼而另一面永远是极夜。如果这里存在生命，那么应该局限在两侧之间的晨昏交界带。"
 anomaly.6014.desc: "[From.From.GetName]似乎曾是一颗气态巨行星，但因为接近恒星，其大气层早已燃烧殆尽了。现在剩余的部分是高密度的、富含矿物的金属内核。"
 anomaly.6015.desc: "[From.From.GetName]的运行轨道上散落着小行星、流行以及彗星群。大型的地面撞击以令人惊惧的频率发生。但这也为这里带来了珍贵的矿物储藏。"
 anomaly.6016.desc: "[From.From.GetName]拥有数量惊人的天然卫星。数以百计的卫星与小卫星环绕着行星，其中许多都蕴含着珍贵的矿藏。"
 anomaly.6017.desc: "资料显示，[From.From.GetName]主要是由碳元素构成的，同时含有微量的氧。这里不仅有丰富的矿物，频繁的火山喷发还将钻石从星球内部带至地表。"
 anomaly.6018.desc: "大型雷暴会半定期地破坏[From.From.GetName]的大气。尽管对于居民来说这并不有趣，这却带来了大量的研究机会。"
 anomaly.6019.desc: "[From.From.GetName]的密度出奇的低，因此和同体积大小的行星相比重力也小很多。"
 anomaly.6020.desc: "[From.From.GetName]的密度奇高，故而地心引力也极强。然而重金属藏量对于物理学研究来说大有裨益。"
 anomaly.6021.desc: "[From.From.GetName]不是人工产物就是被以某种方式被掏空了。原因和方式尚不清楚，但对此进行调查一定会有十分令人惊奇的发现。"
 anomaly.6022.desc: "[From.From.GetName]地表充裕的矿藏十分易于采集，这是个千载难逢的采矿机遇。"
 anomaly.6023.desc: "人们至今仍不清楚[From.From.GetName]究竟是生来如此，亦或是某种未知物种曾经到来将它的资源攫取一空。无论怎样，我们清楚的是这颗行星现在几乎没有任何矿藏。"
 anomaly.6024.desc: "[From.From.GetName]的生命形态都具有庞大的体型，即便是没有侵略性的生物也是相当危险的，更不必说那些巨大的捕食者了。如果科学家们能足够勇敢地进行尝试，这里确实可以称作一个科研数据的宝库。"
 anomaly.6025.desc: "或许[From.From.GetName]的某颗卫星曾在一次灾难中毁灭，抑或它轨道上的残骸从一开始就没有完全合并。无论原因是什么，这颗行星都被小行星带所环绕着。"
 anomaly.6026.desc: "[From.From.GetName]的景色处处秀丽，行星上的居民总会持续不断地寻找到新的自然奇迹。"
 anomaly.6027.desc: "[From.From.GetName]的大气中似乎有种成分会让人们产生繁殖的冲动。无需多说，这让登陆调查环节多少有些尴尬。"
 anomaly.6028.desc: "[From.From.GetName]的空气中含有天然的致幻剂。这种成分让人愉悦，似乎还可以帮助科学家将许多抽象的物理难题具象化。但这也同样会让人们在其他工作中分心。"
 anomaly.6029.desc: "[From.From.GetName]上生机勃勃，动植物种类繁多，且生长迅速而繁盛。"
 anomaly.6030.desc: "[From.From.GetName]的生命艰难求生。尽管有些物种顽强地寓居于此，它们也都瘦小而虚弱。"
 anomaly.6031.desc: "很久以前，灾难降临在[From.From.GetName]并留下了强烈的辐射。随着时间流逝，这里在一定程度上会变得能够重新居住，但是目前仍是一片不毛之地。"
 anomaly.6660.desc.start: "我们的科研船扫描了[From.GetName]的地表后发现了一些不寻常的现象。"
 anomaly.6660.desc.default: "$anomaly.6660.desc.start$[From.GetName]的环境完全颠覆了我们的认知。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather: "$anomaly.6660.desc.start$强烈的风暴无休止地袭击着[From.GetPlanetMoon]，这对我们的资源开发以及研究都有帮助，但却会限制人口发展。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic: "$anomaly.6660.desc.start$[From.GetPlanetMoon]的磁场远远超出了同类天体。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic: "$anomaly.6660.desc.start$[From.GetPlanetMoon]不稳定的自然特征使地震与火山喷发都成了家常便饭。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal: "$anomaly.6660.desc.start$[From.GetPlanetMoon]没有自转，这意味着星球的两半分别是永恒的极昼和极夜。并非理想的居住环境。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal_mach: "$anomaly.6660.desc.start$[From.GetPlanetMoon]环绕恒星的轨道是锁定的，意味着每一面的昼夜都是固定的。其宜居性对有机体来说并不十分理想。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts: "$anomaly.6660.desc.start$[From.GetPlanetMoon]经历着陨石雨持续不断的洗礼，表面如同被轨道轰炸一般千疮百孔。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity: "$anomaly.6660.desc.start$这座行星的重力远达不到承载潜在殖民的理想水平。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_mach: "$anomaly.6660.desc.start$尽管星球的重力不适宜有机体殖民，但我们先进的重力调整算法将会抵消其效果。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach: "$anomaly.6660.desc.start$尽管星球的重力不适宜有机体殖民，但我们先进的重力调整算法将会抵消其效果。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife: "$anomaly.6660.desc.start$这座行星上的动物极具攻击性，这为殖民行动增加了不少难度。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan: "$anomaly.6660.desc.start$这座行星上拥有体型庞大的生命体，与它们接触可能会很危险。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources: "$anomaly.6660.desc.start$它的元素构成以及悠久历史让其拥有了丰富的矿产，我们应当抓住时机进行采集。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty: "$anomaly.6660.desc.start$[From.GetPlanetMoon]的自然景观足以让任何人对其瞠目结舌。对于能够适应这里的生命来说，这里的生活将无比愉悦。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere: "$anomaly.6660.desc.start$大气中含有的特殊成分将会影响到我们的人口。我们应保持谨惕。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach: "$anomaly.6660.desc.start$大气层含有可对有机体神经系统造成干扰的气体。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush: "$anomaly.6660.desc.start$动物能在此无忧无虑地繁衍生息，同时我们还有机会在这里采集亟需的资源。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach: "$anomaly.6660.desc.start$动物群的繁衍没有任何阻碍，并将为有机体提供许多采集必要资源的机会。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible: "$anomaly.6660.desc.start$这里的环境极为严酷，并不适合建立定居点。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach: "$anomaly.6660.desc.start$环境严酷而荒凉，不适合有机体生存。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end: "在探索新行星的时候，我们当然会遭遇一些诸如此类的不测，而我们不应低估它对我们的扩张带来的影响。"
 anomaly.6660.a.tooltip: "[From.GetName]上出现了行星修正。"
 ####################################
 #Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc: "没有值得报道的消息。"
 anomaly_failure.6000.a: "好吧。"
 ####################################
 #Colony Events
 ####################################
 colony_mod.1.name: "这里发生了什么事？"
 colony_mod.1.desc: "很显然[Root.GetName]曾经遭遇了一场灾难并留下了超量的辐射。但是原因尚不明确。随着在[Root.GetName]定居的殖民者不断增加，这个谜团开始越发让人烦恼。毕竟，如果连原因都不知道，我们又该怎么防止悲剧再次重演？"
 colony_mod.1.desc_mach: "尽管[Root.GetName]上的大量辐射显然是过去的某起大灾难释放的，但我们仍未判明其具体原因，或者是否会再次发生这种现象。"
 colony_mod.1.a: "让我们来弄清真相吧！"
 colony_mod.2.name: "泰坦巨兽"
 colony_mod.2.desc: "[Root.GetName]的当地生命体型庞大，远远超出了所能设想的生物体型极限。研究人员思索：“为什么它们这么大？对我们可有益处？”进一步详细研究原生生物的建议书蜂拥而至。"
 colony_mod.2.a: "继续研究。"
 colony_mod.2.b: "不，别管那些巨兽。"
 colony_mod.2.c: "确保研究不会对它们造成伤害。"
 colony_mod.2.d: "研究它们？猎杀它们然后再看看有没有用处！"
 colony_mod.3.name: "地震！"
 colony_mod.3.desc: "[Root.GetName]不稳定的板块构造再次发生了剧烈变动。关于殖民地损失的报告刚刚送达。"
 colony_mod.3.a: "让我们听听。"
 colony_mod.4.name: "观测到彗星经过行星环带"
 colony_mod.4.desc: "[Root.GetName]的居民正在见证一出壮观的景象。一颗彗星正在经过[Root.GetName]的行星环带，效果被形容为“惊心动魄”。"
 colony_mod.4.a: "继续遥望天空！"
 colony_mod.5.name: "清除"
 colony_mod.5.desc: "毋庸置疑，[Root.GetName]大气中令人陶醉的效果让人无比享受，甚至在某些方面颇有助益，然而[Root.Owner.GetName]的保守派多次施加压力，要求清除这些可能产生依赖性的气体。"
 colony_mod.5.a: "把它除掉！"
 colony_mod.5.b: "不，就让[Root.GetName]保持原状。"
 colony_mod.6.name: "轰炸"
 colony_mod.6.desc: "在彻底调查后，我们得出的结论是在遥远的古代[Root.GetName]上曾发生过灭绝事件。目前我们可以确定的是，当时[Root.GetName]上的本土居民已经快要发展为具有遨游太空能力的物种，但一个更加先进的物种突然闯入他们的恒星系，从轨道轰炸了[Root.GetName]然后再次离开，而少数幸存者也只能坐以待毙。"
 colony_mod.6.a: "研究轰炸遗址，了解所使用武器的细节。"
 colony_mod.7.name: "星际战争"
 colony_mod.7.desc: "在彻底调查后，我们得出的结论是[Root.GetName]是某场被遗忘的战争的牺牲品。谁曾经住在这里，以及他们与谁交战已经不得而知，但很明显他们是在与来自星系外的袭击者们争夺这颗星球时被消灭的。尽管这个发现令人心寒，我们至少可以肯定这种事不太可能会再次发生。"
 colony_mod.7.a: "研究战场遗物。"
 colony_mod.8.name: "种族自灭"
 colony_mod.8.desc: "[Root.GetName]的历史悲剧被揭开。很久以前，[Root.GetName]在两支相互竞争的强大势力之下艰难生存。到了某个时间节点，他们之间爆发了战争，战争愈演愈烈，直至[Root.GetName]上所有的高等生命由于核武器滥用而被全部毁灭。"
 colony_mod.8.desc_mach: "很久以前，[Root.GetName]似乎有两支互相竞争的强大势力。他们之间爆发了战争，而冲突不断加剧，直到[Root.GetName]上所有的高等生物都因滥用核能武器而被消灭了。"
 colony_mod.8.a: "究竟是什么导致他们到达如此的地步呢？"
 colony_mod.9.name: "我们不知道。"
 colony_mod.9.desc: "尽管对[Root.GetName]历史进行了广泛调查，我们还是不知道这里曾经发生了什么。过去依然是一个谜。"
 colony_mod.9.a: "令人恼火。"
 colony_mod.10.name: "清除"
 colony_mod.10.desc: "[Root.GetName]大气中的致幻成分被全部清除了！"
 colony_mod.11.name: "清除：突破"
 colony_mod.11.desc: "[Root.GetName]大气经过过滤，致幻的效果已经大幅削弱。"
 hallucinogen_update_tooltip: "啊，新鲜的空气！"
 colony_mod.12.name: "小行星撞击"
 colony_mod.12.desc: "[Root.GetName]再度被小行星击中，毁坏一部分殖民地。不消多说，当地居民对此很不开心。"
 colony_mod.12.desc_gestalt: "[Root.GetName]又再一次被陨落的小行星击中，这次摧毁了我们殖民地的一部分。我们的自动化撞击监测系统显示，将来仍有很大的可能会发生类似撞击。"
 colony_mod.12.a: "我们还有更重要的事情要做。"
 colony_mod.12.b: "必须采取些行动！"
 colony_mod.13.name: "小行星防御系统"
 colony_mod.13.desc: "超固建筑技术和自动防御系统结合起来应该足以保护[Root.GetName]的人们免受陨石冲击。"
 irradiated_planet_tooltip: "调查开始……"
 colony_mod.14.name: "天降恩赐"
 colony_mod.14.desc: "尽管陨石降临到你的星球会让人十分头疼，但[Root.GetName]还是幸运的。殖民地没有受到损伤。"
 colony_mod.14.a: "我们会挺过难关。"
 colony_mod.14.b: "我们必须想方法阻止它。"
 colony_mod.16.name: "磁力奇迹"
 colony_mod.16.desc: "[Root.GetName]周围的强力磁场最近在影响地面上的电脑。奇怪的是，这个影响并不是单纯地随机干扰，正相反，电脑实际上比预想中运行的更有效率了。这简直是老天相助……"
 colony_mod.17.name: "磁力破坏"
 colony_mod.17.desc: "环绕[Root.GetName]的强力磁场一直都在干扰着地表的电子仪器，但最近对我们的电脑造成的影响尤为严重。到目前为止我们仍不清楚事态的起因，不过我们猜测这应该是暂时性的。"
 colony_mod.21.name: "地震：损伤报告"
 colony_mod.21.desc: "近期发生在[Root.GetName]的地震在当地的殖民地造成了一个巨大的陷坑。无论那里曾经有什么，现如今都陷入地下的深渊了。"
 colony_mod.22.desc: "近期发生在[Root.GetName]的地震虽然撼动了我们的殖民地，但没有造成任何损伤。令人惊喜的是，这场地震反而让我们发现了一批有用的矿脉。"
 colony_mod.23.desc: "近期发生在[Root.GetName]的地震虽然撼动了我们的殖民地，但没有造成任何损伤。"
 quake_report_tooltip: "报告将于近期寄出。"
 quake_sinkhole_tooltip: "出现一个£blocker£ §R深坑§!。"
 titanic_troop_limit_tooltip: "研究上的突破让我们能够训练泰坦巨兽并将其编入军团，但是由于合适对象的稀缺性，一次仅能训练少量该士兵。"
 titantic_blocker_tooltip: "如果我们以后想在那里落脚，就必须避开那些区域。"
 good_impact_tooltip: "万幸，陨石没有造成伤害，并将一些有用的矿物带到了地面上。"
 colony_mod.100.name: "巨兽星球"
 colony_mod.100.desc: "[From.GetName]是泰坦巨兽的故乡。他们中有一部分为数众多而且十分危险，他们使得行星的部分区域不再适合任何物种生存。"
 colony_mod.101.name: "泰坦巨兽研究：成功"
 colony_mod.101.desc: "经过一段时期的调查研究，[Root.GetName]的科学家终于获得了突破并且成功实现了与一些巨兽的简单交流。尽管个头巨大，动作迟缓，并且难以沟通，泰坦巨兽们依然难以置信的坚韧和强壮。有一些表达了加入我们军团的意愿，他们毫无疑问会成为我们的杀手锏。"
 titanic_recruit_tooltip: "现在可以在这里招募泰坦巨兽了。"
 titanic_recruit_phile_tooltip: "泰坦巨兽如今可纳入招募对象，有大量泰坦巨兽的区域如今也可安全进行殖民。"
 colony_mod.102.name: "泰坦巨兽研究：失败"
 colony_mod.102.desc: "一场灾难性的连锁反应中，[Root.GetName]的科学家触怒了当地的泰坦巨兽。巨大的生物在殖民地肆虐，将他们前行道路上的一切都粉碎殆尽。"
 titanic_uprising_tooltip: "泰坦巨兽正在到处杀戮！"
 colony_mod.18.name: "磁场谜团揭晓"
 colony_mod.18.desc: "[Root.GetName]是一台无比复杂而精细的自组织量子电脑。它的气候规律，当地生物，甚至我们的殖民地都被它当作神经元，整合进了星球大小的网络中。我们无法掌握其原理，也无法控制它，但如果我们以某种特定的方式来布置我们的电脑，[Root.GetName]将会增强其性能。"
 colony_mod.18.a: "[Root.GetName]变得更加引人入胜了！"
 colony.3001.name: "[Root.GetName]的神秘卫星"
 colony.3001.desc: "在[Root.GetName]上定居了一段时间之后，我们收集到了一些奇怪的数据。具体来讲，[event_target:roguemoon.Planet.GetName]的地质构成似乎与[Root.GetName]大相径庭。这意味着它不是与星球同时形成的，而是原本在别处形成，后来不知怎的被[Root.GetName]的重力场捕获了。至于[event_target:roguemoon.Planet.GetName]到底源自何处仍是个谜。"
 colony.3002.name: "流浪的卫星基地"
 colony.3002.desc: "[event_target:roguemoon.Planet.GetName]的神秘面纱终于被揭开了！详细勘探后发现该卫星的质量分布不均匀，略微突出的一端占有异常大的质量比。我们认为，此现象的是因为[event_target:roguemoon.Planet.GetName]曾经环绕着某个现已因剧烈爆炸而消失的行星公转的缘故。\n\n[event_target:roguemoon.Planet.GetName]密度大的一端曾经是面向那颗行星，而在行星爆炸时部分碎片冲击向[event_target:roguemoon.Planet.GetName]并合为一体，并且该冲击力最终将卫星撞进[Root.GetName]的引力范围中。\n\n由于卫星远端地表上拥有较高浓度的暗物质，我们相信该爆炸的行星是被某种基于暗物质的武器或能源所毁灭。"
 colony.3003.name: "次元旅者"
 colony.3003.desc: "谜团真是接踵而至。现在我们已经知道[event_target:roguemoon.Planet.GetName]是从另一个次元拖到，或是被送到了[Root.GetName]的轨道上。但我们仍不知道具体原因，因为除了背景辐射稍有差异之外，[event_target:roguemoon.Planet.GetName]似乎平淡无奇。至于在[event_target:roguemoon.Planet.GetName]中心发现的机器，它似乎可以进行次元转移，其原理就更令人费解了。目前对我们来说，这无异于是魔法。"
 colony.3005.name: "传送门"
 colony.3005.desc: "我们在[Root.GetName]上的偏远地区发现了一个只能被认是位面传送门的东西。天气预报算法发现了奇怪的气流，最终被认为是大气从传送门轻微泄漏造成的。大气流失的速度十分缓慢，对[Root.GetName]上的生活不会造成什么影响。但这个传送门的存在引起了一些令人担忧的问题，比如它通向哪里，以及会不会有什么东西从传送门另一侧穿过来？"
 portal_zone_tooltip: "可以对位面传送门进行长期研究。"
 colony.3006.name: "痛苦次元"
 colony.3006.spir.desc: "[Root.GetName]上的位面传送门似乎通向了某个邪恶不安的世界。与该位面的物质发生任何接触都会导致接触主题遭受强烈的痛楚，若持续超过几分钟则不但会产生自杀倾向，还会尝试毁坏自己的感觉器官。即便只是研究从这个怪异次元采集来的数据也会对电脑系统造成连锁性的故障，对智慧生物而言则会有一种仿佛自己的灵魂正在遭受腐蚀一般强烈的不适感。"
 colony.3006.desc: "[Root.GetName]上的位面传送门似乎是通向某个从本质上对立于智慧意识的世界。与该位面的物质发生任何接触都会导致接触主题遭受强烈的痛楚，若持续超过几分钟则不但会产生自杀倾向，还会尝试毁坏自己的感觉器官。即便只是研究从这个怪异次元采集来的数据也会对电脑系统造成连锁性的故障，对智慧生物而言则会有一种仿佛自己的灵魂正在遭受腐蚀一般强烈的不适感。"
 colony.3006.knight.desc: "[Root.GetName]上的位面传送门似乎是通向某个邪恶的世界的。尝试跟该位面进行任何类型接触的生物体都会遭受到剧烈的痛楚，若是持续数分钟暴露在这种痛楚下，会产生强烈的暴力倾向。就连简单的采集该怪异位面的数据都会导致电脑系统出现不可修复的故障，或使得智能个体产生极大的不适。然而，我们发现骑士团的一件遗珍可以有效地保护佩戴者，并且可以让我们派出一名骑士进入。"
 colony.3006.science: "设法关闭传送门！"
 colony.3006.prayer: "祈祷能够找到解决方法"
 colony.3006.psi.prayer: "或许灵能可以解决？"
 colony.3006.rocks: "试试用石头填满传送门！"
 colony.3006.knights: "派我们最好的骑士去！"
 colony.3006.keep: "研究传送门"
 colony.3010.name: "传送门已关闭"
 colony.3010.desc: "我们发现传送门可以容纳几乎无限的能量，但关键字是“几乎”。通过以前所未有的规模生产能量，并对传送门进行持续轰炸，最终导致传送门过载并坍塌了。很显然，生产巨大能量的能力也可以用于其它领域。"
 colony.3011.desc: "传送门似乎会对附近观察者的思维产生某种反应，有些人产生的反应比其他人更大。通过筛选，我们挑选了一大群对传送门影响较大的人，用共同的意念关闭了传送门。这一经历启发了我们，并确实证明了信念的力量能被实际运用。"
 colony.3011.psi.desc: "我们发现传送门对灵能非常敏感。因此我们召集了一些灵能非常强大的个体，让他们在传送门周围创造了一个灵能屏障，将它与世隔绝。这一经历启发了我们，并且证明了用灵能创造实体屏障是可行的。"
 colony.3012.desc: "有时最简单的答案也是最好的答案。在将数座大山炸成碎石并倒进传送门之后，它似乎过载了，也有可能是被刻意关闭了。无论如何，我们仍将剩余的碎石倒在了传送门的位置上，以防止它再次开启。我们从这一经历中吸取了许多工程与采矿方面的经验，可以在其它领域派上用场。"
 portal_closed_tooltip: "传送门原址仍可供研究，但获得的数据将不如以前那般有用。"
 colony.3007.name: "高能次元"
 colony.3007.desc: "[Root.GetName]上的位面传送门似乎是通向由纯能量所形成的世界。我们成功通过传送门汲取少量的能量过来我们的世界。这些能量“包裹”拥有开发成武器的潜力。"
 portal_energy_tooltip: "$job_dimensional_portal_researcher_plural$也将生产£energy£ 能量币"
 portal_void_tooltip: "$job_dimensional_portal_researcher_plural$也将生产£sr_dark_matter£ 暗物质"
 colony.3008.name: "太虚"
 colony.3008.desc: "[Root.GetName]上的位面传送门通往一个由纯粹的熵构成的次元。就连传感器都几乎无法取得读数，因为我们信号的能量很快就消散了。最具可信度的理论是，这一“太虚”的大多数零点能量都为负，任何曾经存在的正能量都早已耗尽。我们或许可以制造一种武器，将太虚的能量消散特性化为武器。"
 colony.3009.name: "镜面次元"
 colony.3009.desc: "奇怪的是，[Root.GetName]上的位面传送门似乎通往一个与[Root.GetName]非常相似的星球。更奇怪的是，里面有一个信号正向我们传来……"
 colony.3009.a: "立即接通！"
 colony.3020.name: "传送门外星人通讯"
 colony.3020.desc: "我是[Root.Owner.GetName]的[Root.Owner.Leader.GetName]。传送门外星人，你们是谁？"
 colony.3020.a: "不，*我*才是[Root.Owner.Leader.GetName]！你是谁？！"
 colony.3021.desc: "这太神奇了。如果你说的是真的，我想这座传送门应该是连通平行世界的桥梁。我们都是[Root.Owner.Leader.GetName]，但在某一时点上，我们各自次元中一定发生了某种差异，使我们的世界线产生了分歧。"
 colony.3021.a: "真神奇。告诉我们你们那的[Root.Owner.Species.GetNamePlural]过得如何。"
 colony.3021.b: "我们应该通过传送门进行贸易。"
 mirror_trade_reply: "我也正有此意，为了全体[Root.Owner.Species.GetNamePlural]的利益！"
 colony.3022.desc: "我想应该和你们那边差不多。我们从[Root.Owner.Capital.GetName]向太空中发展，利用新发明的曲速引擎——"
 colony.3022.a: "曲速引擎？我们用的是超空间航道！"
 colony.3023.desc: "超空间航道？或许发现不同类型的超光速旅行方法，正是我们平行世界之间的分歧点？这是否意味着你们并未受到曲速兽的侵扰？"
 colony.3023.a: "没听说过什么曲速兽。它们构成了很大的威胁吗？"
 colony.3024.desc: "曲速兽会攻击所有已知的文明。它们是所有生命之敌。据我们所知，一旦曲速旅行在星系中达到某种临界程度，曲速兽就会苏醒并攻击。已经有数个物种被它们消灭了，但目前我们还撑得住。"
 colony.3024.a: "听起来真可怕。我们能帮上忙吗？"
 mirror_trade_reply2: "是的，我们应该签订跨次元贸易协定，来增强我们两国的实力。为了全体[Root.Owner.Species.GetNamePlural]的利益！"
 colony.3031.name: "跨次元贸易增加"
 colony.3031.desc: "镜像次元[Root.Owner.GetName]报告称其经济形势大好。其原因包括我们之间的传送门贸易，以及最近在对抗曲速兽时取得了一系列胜利。"
 colony.3032.name: "跨次元贸易减少"
 colony.3032.desc: "镜像次元[Root.Owner.GetName]报告称其经济最近较为萧条，原因是在对抗曲速兽时吃了一连串败仗。"
 colony.3032.a: "希望他们能挺过来！"
 colony.3033.name: "传送门紧急广播"
 colony.3033.desc: "[Root.Owner.Capital.GetName]已被吞噬。[Root.Owner.GetName]已陷落。据我们所知，[Root.GetName]是唯一残存的殖民地。四面八方都是曲速兽！它们来了！\n\n**§Y信号突然中断§!**"
 colony.3033.a: "喂喂？"
 colony.3033.b: "你还在吗？"
 colony.3033.c: "请回话！"
 colony.3033.d: "他们完了……"
 colony.3033.reply: "**§Y只剩下了杂音§!**"
 dportal_trade_normal: "跨次元贸易"
 dportal_trade_normal_desc: "与镜像中的我们进行贸易，对我们两界都有益。"
 dportal_trade_normal_tooltip: "研究位面传送门将产出中等贸易额和舒适度加成"
 dportal_trade_low: "跨次元贸易减少"
 dportal_trade_low_desc: "镜像宇宙中近期发生的事件减少了经由传送门的贸易量。"
 dportal_trade_low_tooltip: "研究位面传送门将产出少量贸易额和舒适度加成"
 dportal_trade_high: "跨次元贸易增加"
 dportal_trade_high_desc: "由于镜像中的我们正飞黄腾达，经由传送门的贸易量猛增！"
 dportal_trade_high_tooltip: "研究位面传送门将产出大量贸易额和舒适度加成"
 dportal_trade_crisis: "跨次元危机"
 dportal_trade_crisis_desc: "镜像中的我们正在经历一场危机。由于曲速兽的威胁，贸易量正处于历史最低点，而难民每天都在从传送门中涌出。每一批难民都显得更加绝望。"
 colony.3050.name: "黑暗骑士"
 colony.3050.desc: "多年前，我们派遣[doomslayer_knight.GetName]骑士穿过[root.GetName]上的位面传送门，如今此人回来了。[doomslayer_knight.GetHeShe]形态扭曲，被黑暗笼罩，带领了一支恐怖之军穿过了传送门，立马开始袭击我们的殖民地。幸存者称他们听到[doomslayer_knight.GetHimHer]爆发出恶魔般的笑声，并宣称[doomslayer_knight.GetHeShe]将很快征服这个位面。"
 colony.3050.a: "敲响警钟！"
 demonic_armies_tooltip: "多支§R恶魔军队§!将袭击殖民地！"
 colony.3051.name: "恶魔入侵"
 colony.3051.desc: "[doomslayer_knight.GetName]骑士从传送门中带来的恐怖大军击溃了我们的防御，征服了[fromfrom.GetName]！\n\n被强大的异次元实体夺舍后，[doomslayer_knight.GetHimselfHerself]自号为§Y[doomslayer_knight.GetTitle][doomslayer_knight.GetName]§!，[doomslayer_knight.GetHeShe]为[doomslayer_knight.GetHimHer]召唤了一支恶魔军队，并开始征服我们的星系！\n\n很快，恒星系的各处开始涌现出更多的传送门，但现实的织构过于厚重。所有的奇点很快就坍缩了，将恶魔的军队与它们的家园位面隔绝开。[doomslayer_knight.GetFirstName]没有受到太大影响，并开始巩固[doomslayer_knight.GetHisHer]的势力根基，以便继续[doomslayer_knight.GetHisHer]的星系征服大业。"
 colony.3051.a: "我们要打败这些入侵者！"
 colony.3051.b: "为了[doomslayer_knight.GetName]的荣耀！"
 demonic_incursion_tooltip: "[fromfrom.GetName]上的位面传送门将会关闭。\n[fromfrom.solar_system.GetName]星系被[demonic_incursion_country.GetName]§R征服§!。"
 demonic_takeover_tooltip: "$demonic_incursion_tooltip$\n\n扮演§R[demonic_incursion_country.GetName]§!。"
 colony.3055.name: "维度难民"
 colony.3055.desc: "我们数年前将[doomslayer_knight.GetName]送去[Root.GetName]上的传送门，现在这个传送门正在释放强烈的活跃信号，一些衣衫褴褛的平民似乎正试图穿越到我们的位面。他们汇报称，[doomslayer_knight.GetFirstName]骑士已经在他们的位面肆虐了十几年，无情地屠戮着任何出现在[doomslayer_knight.GetHisHer]面前的人。[doomslayer_knight.GetHeSheCap]在那个未免杀害了那么多居民，甚至对他们的社会造成了毁灭性的影响。幸存者无助地向任何能抵达的地方逃亡。难道是这个位面的痛苦使[doomslayer_knight.GetName]陷入了疯狂？"
 colony.3055.a: "杀死入侵者！"
 colony.3055.b: "欢迎他们留下。"
 demon_refugees_tooltip: " §Y4$NAME_Demon_Refugees$人口§!将出现在[Root.GetName]上。"
 colony.3060.name: "归自地狱"
 colony.3060.desc: "多年前，我们派遣[doomslayer_knight.GetName]骑士穿过[root.GetName]上的位面传送门，如今已经回来了。[doomslayer_knight.GetHeSheCap]历经万难，击败了无数的敌人，几乎是侥幸地保全了[doomslayer_knight.GetHisHer]的性命，但最终，没有什么能阻挡[doomslayer_knight.GetHimHer]的去路。[doomslayer_knight.GetHeSheCap]带回了许多战利品，并在扈从间成为了传说，大家开始称[doomslayer_knight.GetHimHer]为“末日杀手”。"
 colony.3060.a: "[doomslayer_knight.GetFirstName]真是勇敢、坚毅又英武！"
 doomslayer_quest_complete: "末日杀手的战利品"
 doomslayer_quest_complete_desc: "一位进入了地狱般位面的骑士带回来的战利品和传说。是许多渴望有朝一日从事这样一项任务的骑士和扈从们的灵感来源。"
