 synthetic_fertility_chain_title: "$origin_synthetic_fertility$"
 synthetic_fertility_chain_desc: "我们已经失去了生育能力。母星上到处都是废弃的教育中心，游乐场空无一人。我们因衰老而消亡几乎只是时间问题。现在，我们只能寄希望于我们人格仓库里的数据库存了。\n\n我们必须发展足够复杂的合成框架和正电子脑，才有可能返回物理世界。"

 #Origin Text
