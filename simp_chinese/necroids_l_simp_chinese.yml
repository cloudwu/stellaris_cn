 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE: "人口被尸化"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED: "我们已经在一场升格仪式中将$PLANET|Y$上的$VALUE|Y$£pops£人口转化为了我们的物种。"
 START_SCREEN_NECROPHAGE_BASE: "在并不遥远的过去，[GetHomeWorldName]被一个相当平凡的物种所统治着。在旁观者看来，他们似乎经历了标准的曲折发展历程，有偶然的高速创新时期也有大量看上去漫长而难以逾越的瓶颈。然而，不为他们所知的是，他们的星球已经成为了另一智慧物种——我们——的据点。\n\n几千年来，我们——[GetSpeciesNamePlural]——并未被这颗星球的主人所发现。仅仅流传着一些夜晚的模糊的恐怖谣言，我们仅仅是被拿来恐吓不听话小孩的虚构人物。然而他们错误地低估了我们。\n\n随着他们技术发展的加快，我们也加速渗透着他们的社会。"
 START_SCREEN_NECROPHAGE: "$START_SCREEN_NECROPHAGE_BASE$他们迅速且血腥地沦陷。我们雷厉风行地掌控了他们的星球——这颗星球的前主人不得不屈服并逐渐成为[GetSpeciesName]的一员。\n\n现在，实装了近期刚发现的超光速旅行秘密的我们已经准备好走向星河的舞台，并把银河全星系的所有物种改造成我们的样子！"
 START_SCREEN_NECROPHAGE_PEACEFUL: "$START_SCREEN_NECROPHAGE_BASE$我们逐渐能够开始将整颗星球掌握在手中，这些前任主人只能最终屈服于我们，并逐渐融入到[GetSpeciesName]之中。\n\n而如今我们已经掌握了超光速旅行的秘密，我们终于能够在群星间遨游，在未来的银河帝国中夺得我们的一席之地！"
 START_SCREEN_NECROPHAGE_HIVE: "$START_SCREEN_NECROPHAGE_BASE$终于，我们蓄势待发。当我们无情地控制了整颗星球后，集体意识的优越性变得显而易见——星球的前主人退化得百依百顺，并被逐步吸收进[GetSpeciesName]蜂巢思维中。\n\n现在，实装了近期刚发现的超光速旅行秘密的我们已经准备好走向星河的舞台，并把全星系的所有物种改造成我们的样子。"
 necroids.2.name: "[Root.Capital.GetName]上的升格仪式"
 necroids.2.desc: "自从[Root.GetAdj]开始掌管[Root.Capital.GetName]起，把[necrophage_species.GetNamePlural]转化为[Root.GetSpeciesNamePlural]就被纳入了宗教仪式中。每隔转瞬即逝的十年，“信徒”们都会聚集在升格之室里举行一场特殊的仪式。尽管少数几个知情者对仪式的具体内容三缄其口，但是当他们再次出现时，他们的举止变得与[Root.GetSpeciesNamePlural]无异。"
 necroids.2.desc.gestalt: "自从[Root.GetAdj]开始掌管[Root.Capital.GetName]起，把[necrophage_species.GetNamePlural]转化为[Root.GetSpeciesNamePlural]就被纳入了仪式中。每隔转瞬即逝的十年，“信徒”们都会聚集在升格之室里举行一场特殊的仪式。尽管集体意识对仪式的具体内容三缄其口，但是当他们再次出现时，他们的举止变得与[Root.GetSpeciesAdj]子个体无异。"
