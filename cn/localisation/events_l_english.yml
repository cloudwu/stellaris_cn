 diplomatic.2.name:0 "[From.From.Owner.GetAdj] 司令羞辱了我们"
 diplomatic.2.desc:0 "[From.From.Owner.GetSpeciesNamePlural] 向来对外星种族嗤之以鼻，这一点是人尽皆知的。[From.From.Owner.GetName] 的外交官也只能忍气吞声，因为他们几乎得不到最基本的尊重。然而，就在穿越[Root.GetAdj]空间时，沟通仍按照协议正常进行着。\n\n今日稍晚些时候，司令正在指挥舰队穿越[From.From.GetStarName]星系时，[broadcasted_insult_leader.GetName]决定向毫无戒备之心的民众发表措辞极度恶意的讲话。司令似乎是收到了来自我们一个行星的无线电信号，随后对我们的文化和进化起源破口大骂。数百万人听到了这段话，愤怒的情绪感染了每个人。"
 diplomatic.2.a:0 "[From.From.Owner.GetName]必须立即清除盲目顽从者。"
 diplomatic.2.b:0 "立即将[broadcasted_insult_leader.GetName]交给我们处以死刑！"
 diplomatic.2.c:0 "这些都只是说说而已。我们不会太狭隘的。"
 diplomatic.3.name:0 "舰队司令羞辱了 [From.GetSpeciesNamePlural]"
 diplomatic.3.desc:0 "虽然我们一如既往地谁都不愿意和异族[From.GetSpeciesNamePluralInsult]打交道，但我们多数人还是在忍耐着不在不合时宜的场合公然表达我们的蔑视。可是当穿越[From.GetAdj]空间时，[broadcasted_insult_leader.GetName] 司令将所有顾虑抛在脑后，对 [From.GetSpeciesName] 民众发表了极其刻薄的讲话。针对对方一系列劣根性的观点成为了[Root.GetHomeWorldName]内部最火热的谈资，但同时也引发了外交危机。\n\n[broadcasted_insult_leader.GetName]已经私底下表示了道歉，他说是由于听到当地的无线电频道一时愤怒而发表了不恰当的言论。[From.GetAdj]政府要求出言不逊者立即辞职。"
 diplomatic.3.a:0 "如此火爆的脾气不适合胜任舰队司令。"
 diplomatic.3.b:0 "那则广播听起来还挺有趣的。我们不能因此就炒掉我们的舰队司令！"
 diplomatic.4.desc:0 "虽然我们一如既往地谁都不愿意和异族[From.GetSpeciesNamePluralInsult]打交道，但我们多数人还是在忍耐着不在不合时宜的场合公然表达我们的蔑视。可是当穿越[From.GetAdj]空间时，[broadcasted_insult_leader.GetName] 司令将所有顾虑抛在脑后，对 [From.GetSpeciesName] 民众发表了极其刻薄的讲话。针对对方一系列劣根性的观点成为了[Root.GetHomeWorldName] 内部最火热的谈资，但同时也引发了外交危机。\n\n[broadcasted_insult_leader.GetName] 已经私底下表示了道歉，他说是由于听到当地的无线电频道一时愤怒而发表了不恰当的言论。[From.GetAdj] 政府要求立即将出言不逊者处决，并将[broadcasted_insult_leader.GetHimHer] 交给 [From.GetHomeWorldName]。"
 diplomatic.4.a:0 "一条人命能够解决百万人的纷争，这个代价是值得的。"
 diplomatic.4.b:0 "我们不会让族人任由异种宰割！"
 diplomatic.5.name:0 "[From.GetName] 解雇了舰队司令"
 diplomatic.5.desc:0 "我方外交官敦促对方慎重选择舰队司令人选。在迫切的压力下，[From.GetRulerName] 罢免了 [broadcasted_insult_leader.GetName] 的舰队司令职务。被罢免的司令没有安静的离开，他高声咒骂着，向[broadcasted_insult_leader.GetHisHer] 的名字发誓，希望 [From.GetAdj] 能够团结一致坚决对抗 [Root.GetName]。\n\n不过，[From.GetName] 的领导层就未来在我们领地内的航行表示了明确的态度：虽然他们不喜欢与外形种族打交道，但会保证 [Root.GetSpeciesName] 得到最基本的尊重。"
 diplomatic.5.a:0 "他们最好乖乖沿自己的航线行驶。"
 diplomatic.6.name:0 "[From.GetName] 引渡了舰队司令"
 diplomatic.6.desc:0 "在经历短暂的谈判后，对方已将[broadcasted_insult_leader.GetName]引渡给我们接受惩罚。在慎重考虑过毁谤[Root.GetSpeciesName]应该受到何种刑罚时，我们觉得只有死亡与彻底的毁灭才是最适合的。\n\n[broadcasted_insult_leader.GetHerHis]被关在一个分离舱里，以近光速射向[Root.Capital.StarName]的中心。不思悔改的舰队司令在生命的最后一刻仍在发表侮辱性的煽动言论，最终关闭的气闸隔绝了他的声音。光荣的火焰照亮我们族人世世代代生活的夜空，并将一切出言不逊之人焚烧成尘埃。"
 diplomatic.6.a:0 "再无[From.GetRandomSpeciesSound]对我们进行诽谤了。"
 diplomatic.7.name:0 "[From.GetName] 偏袒舰队司令"
 diplomatic.7.desc:0 "我们要求罢免 [broadcasted_insult_leader.GetName] 的条件对方已经履行，但 [From.GetRulerTitle] [From.GetRulerName] 以及 [From.GetAdj] 领导层表示不理解的态度让我方非常震惊。他们发来的回应基本是在为舰队司令的言行辩解，其中有意无意地在暗示那番言论是无心之言，甚至暗示[broadcasted_insult_leader.GetSheHe]针对[Root.GetSpeciesNamePlural]的部分言论不无道理。\n\n曾经我们以为先前那番言论只是某个人的偏见，但现在看来似乎是[From.GetName]的某种共识。他们认为可以肆意侮辱我们的人民，且不必为他们的污蔑付出代价。"
 diplomatic.7.a:0 "他们的统治阶层也同样腐朽。"
 diplomatic.8.name:0 "失宠的舰队司令东山再起"
 diplomatic.8.desc:0 "这名前舰队司令曾经因侮辱性言论引发外交危机，最终导致被流放出舰队。现在，他打算东山再起。随着战争的进行，此前他发表的那番言论如今已成为民众每天都会听到的宣传语，因此，在许多人，尤其是军队眼中，这位司令已经成为了正义的化身。\n\n虽然现在就废除此前的决议可能有损管理层的公信力，但这位舰队司令是领导这场战争的不二人选。"
 diplomatic.8.a:0 "我们需要一位英雄来振臂高呼集结人民！"
 diplomatic.8.b:0 "我们的决定是对的，我们要一路走到黑。"
 diplomatic.10.name:0 "研究者怀疑外国船只"
 diplomatic.10.desc:0 "[Root.GetName]以学术成就和创新而闻名，但是维持科技发展的前沿地位并不容易，不仅仅需要懂得研究，还需要清楚该把研究成果分享给什么人。我们的商业秘密在整个宇宙都备受推崇，而一些科学家对保护自己的数据非常重视。\n\n[From.From.Owner.GetAdj]科学船的到来引起了很多研究中心怀疑他们是来盗窃商业秘密的。一些研究员表示他们无法在这种情况下安心做研究，因此要求我们对这些可疑的[From.From.Owner.GetSpeciesNamePlural]关闭国界。"
 diplomatic.10.a:0 "我们的科学家需要安心做研究。关闭边境。"
 diplomatic.10.b:0 "科学船是科研界的同僚，不是间谍。"
 diplomatic.11.name:0 "[From.GetName]关闭边境"
 diplomatic.11.desc:0 "[From.GetAdj]的科学船出现在我们的领土内引起了我们的疑心。我们的科研者相信你们的科学家并非在做科研，而是在意图盗取我们的研究成果。为了维护我们的商业秘密，我们唯有把你们逐出领土。"
 diplomatic.11.a:0 "科学家们都无法互相信任了，真是个麻痹的时代。"
 diplomatic.12.name:0 "[From.From.GetName]被怀疑绘制基因组"
 diplomatic.12.desc:0 "自从离开[Root.GetHomeWorldName]后，防患外星种族入侵成为了我们的首要重点。[From.From.GetAdj]科学船潜入我们的领土内被我们默认了，但是我们一直以为他们是在做科学研究。直到最近爆出了一个论点。\n\n[From.From.GetSpeciesName]最闻名的就是他们在医学研究中擅长绘制基因组。如果他们其实是在绘制[Root.GetSpeciesNamePlural]民族的基因组以求找出我们的弱点呢？虽然没有足够的证据证明此论点，但是我们的人民要求对[From.From.GetName]关闭边境以免后悔莫及。"
 diplomatic.12.a:0 "我们不能冒险让敌人获得这些数据！关闭边境。"
 diplomatic.12.b:0 "我们不能以莫须有的阴谋论来决定外交政策。"
 diplomatic.12.c:0 "我们必须以牙还牙，开始一个绘制对方基因组的项目。"
 diplomatic.13.name:0 "[From.GetName]关闭边境"
 diplomatic.13.desc:0 "你的科学船在我方领土内进行了一些可疑的行动。传闻你们是在研究我们的基因构造，意图寻找出弱点或者制造生化武器。我们不能让[From.GetSpeciesAdj]民族面对此风险。"
 diplomatic.13.a:0 "无稽之谈！"
 diplomatic.14.name:0 "绘制基因组收获成效"
 diplomatic.14.desc:0 "虽然我们没有成功绘制出我们所希望获得的基因组，但是研究成果却让我们对己身的基因了解更深入了。我们以往在[Root.GetHomeWorldName]上所使用的一部分武器原来是对外星生物完全无效的。这个新的发现导致我们更新了作战学说。"
 diplomatic.14.a:0 "要是他们的确是盯上了我们，我们将需要它。"
 diplomatic.15.name:0 "窥视[From.From.GetAdj]科学家"
 diplomatic.15.desc:0 "[Root.GetName]在追寻探索和科研的路上会尽量避免受到宗教和哲学的问题所困扰，但是我们都会或多或少保持对未知存在和传统的基本尊重。[From.From.GetName]的科学家们在他们最新的天文发现中却有点疏忽了。\n\n在开始研究跟[Root.GetSpeciesAdj]神话故事有关的星系时，[encroaching_research_leader.GetName]受到指责“意图推翻这些神话的真实性。”虽然我们清楚知道哲学和宗教并不会因为科学的发展而被压制，但是很多人反对他们的研究并要求[encroaching_research_leader.GetHimHer]离开[Root.GetAdj]星系。"
 diplomatic.15.a:0 "竟然想制造大新闻，来人啊，把他们驱逐出我们的领土。"
 diplomatic.15.b:0 "我们的信仰超越一切物质界。信仰是无法被毁灭的。"
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName]继续[encroaching_research_leader.GetHerHis]研究。"
 diplomatic.16.name:0 "[From.GetName]关闭边境"
 diplomatic.16.desc:0 "你的科学家[encroaching_research_leader.GetName]对我们的民族视为神圣区域的星系产生了过度的兴趣。我们不能让任何对我们的信仰和神话不尊重的人在我们的领土内活动。"
 diplomatic.16.a:0 "这一定是误会、是误会。"
 diplomatic.17.name:0 "发现亵神论于[From.GetName]"
 diplomatic.17.desc:0 "在他国领土内进行科学研究是需要小心翼翼的，这一点是科学家经常忽略的通病。而最近[encroaching_research_leader.GetName]就在研究[From.GetAdj]的神圣星系内的某个星座时碰上麻烦了。当地民族反对这项研究，一直在骚扰[encroaching_research_leader.GetHimHer]直到[From.GetRulerTitle] [From.GetRulerName]发表了声明禁止此项研究为止。\n\n[encroaching_research_leader.GetName]对此非常不满，并且的确发现了证据表明[From.GetAdj]关于这些星座的神话故事跟它们的实际年龄和发展根本不符。这些研究成果一旦被公开必将引发对方更大规模的暴怒。"
 diplomatic.17.a:0 "[encroaching_research_leader.GetSheHe]是在故意制造大新闻吗？炒[encroaching_research_leader.GetHimHer]鱿鱼。"
 diplomatic.17.b:0 "在追求科学的路途中，这种事是经常发生的。"
 diplomatic.18.name:0 "[encroaching_research_leader.GetName]发布亵神论"
 diplomatic.18.desc:0 "虽然我们相信[From.GetName]研究者们对于我们的古老星系的研究是没有恶意的，但是[encroaching_research_leader.GetSheHe]成功触怒了我们的人民，因为他的研究结果跟我们的神话传说出现了针锋相对的矛盾。\n\n向来反对此项项目的人表示这些科学家是故意的、有意的、抱有恶意的。[From.GetAdj]政府掩盖这个事件并拒绝采取安抚行动以平息被此报告触怒的民众。"
 diplomatic.18.a:0 "就知道他们不会尊重我们。"
 diplomatic.19.name:0 "异国木管乐器"
 diplomatic.19.desc:0 "自从离开[Root.GetHomeWorldName]后，我们碰见了各式各样千奇百怪的音乐，并因此引发了无数争论。有些外星种族的音乐是我们听不见的，但有些却吵到可以直接摧毁我们的听觉系统。所以能让我们也喜欢的外星音乐实在少之又少。\n\n所以最近发生在[music_listening_planet.GetName]的事情就变得很有趣了。因为邻接[music_origin_country.GetAdj]边境，当地的广播电台经常播放邻国的音乐并受到了热烈的追捧。原来是因为来自[music_origin_country.GetHomeWorldName]的某种乐器不仅仅好听，而且能导致[Root.GetSpeciesAdj]身体产生共振，让[Root.GetSpeciesOrganName]体内产生一种轻松舒服的感觉。无论这是什么乐器，它肯定跟我们的乐器截然不同。"
 diplomatic.19.a:0 "是时候多研究下他们的文化了。"
 diplomatic.19.b:0 "小心驶得万年船，先研究下这种乐器。"
 diplomatic.20.name:0 "器乐生物学"
 diplomatic.20.desc:0 "在仔细研究了邻国外星乐器后，我们发现这个乐器原来是使用他们母星的某种植物所打造的管乐器。这种植物的内部构造跟[Root.GetHomeWorldName]上的任何植物都截然不同，甚至连分子构造都不一样。风通过这种植物后对[Root.GetSpeciesAdj]人体产生的效果让我们对己身的生理认知更进一层楼，并且更加明白了身体对外星人世界的植物相互之间产生的互动。"
 diplomatic.20.a:0 "天知道会有什么发现？"
 diplomatic.21.name:0 "[neighbor_contesting_colony.GetName]反对扩张"
 diplomatic.21.desc:0 "你在[Root.GetName]的新殖民地非常靠近我们的边境。我们希望你能够撤离这个行星，以避免双方之间产生不必要的冲突。"
 diplomatic.21.a:0 "我们该马上停止发展。"
 diplomatic.21.b:0 "此殖民地对我们的未来至关重要。别管外人废话。"
