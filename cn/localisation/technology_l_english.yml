 #tech_destroyer_assembly:0 "Advanced Destroyer Designs"
 #tech_destroyer_assembly_desc:0 "Unused" # TEMP
 tech_cruiser_yard:0 "标准化巡洋舰模式"
 tech_cruiser_yard_desc:1 "确立巡洋舰的设计建造标准，极大提高生产流水线效率。"
 tech_battleship_yard:0 "标准化战列舰模式"
 tech_battleship_yard_desc:1 "确立新的巨型战列舰设计和建造标准，极大提高其组装速度。"
 tech_solar_panel_network:0 "轨道能量转换"
 tech_solar_panel_network_desc:0 "太阳能板技术的提高可能会减少我们的空间站的运行成本。然而，这个太阳能板需要完整的一个空间站模组才能生产足够的能量。\n\n"
 tech_mining_terminal:0 "矿业行会"
 tech_mining_terminal_desc:0 "有组织的矿业行会可以监督资源的系统分配。它可以使特立独行的“暴戾”矿工服从规定，从而带来效率的提高。\n\n"
 tech_zero_gravity_assembly_sequence:0 "零重力工作框架"
 tech_zero_gravity_assembly_sequence_desc:0 "这些框架配备了许多有用的工具，使工人们能够安全快速地在轨道设施中穿梭。太空舱外任务变得前所未有的简单。\n\n"

 # Strike Craft
 tech_strike_craft_1:0 "航母运作"
 tech_strike_craft_1_desc:0 "近程载人突击船从母舰发射，凭借它们的速度和较小的体型，能够在突破敌军防御时得以幸存。"
 tech_strike_craft_2:0 "改良突击船"
 tech_strike_craft_2_desc:0 "第二代突击船，以更加完善的航空电子功能、更好的处理性能以及更加强大的军备设施为特色。\n\n"
 tech_strike_craft_3:0 "高级突击船"
 tech_strike_craft_3_desc:0 "对突击船设计的深入优化，这些战斗机和轰炸机是飞行员的梦想机型。它们的表现远远超过之前的型号。\n\n"

 # Armies and Attachments - Engineering
 tech_defense_army:0 "行星防御"
 tech_defense_army_desc:0 "总有一天，庞大的、冷漠、无情的智慧生命会觊觎我们的世界。我们必须提前做好准备。\n\n"
 tech_assault_armies:0 "星际远征军"
 tech_assault_armies_desc:0 "入侵另一个世界是一项大胆的计划。在能够召集星际部队之前，我们必须克服巨大的后勤方面的问题。\n\n"
 tech_drop_pod:0 "轨道空降舱"
 tech_drop_pod_desc:0 "一次性轨道空投舱将会减小对脆弱的登陆艇的依赖，并且能够让我们的陆战队轻便迅速地登陆任何行星的表面。\n\n"

 # Ship Armor Components
 tech_ship_armor_1:0 "纳米复合材料"
 tech_ship_armor_1_desc:0 "加强船体的纳米镀层能够提供额外的保护层，可以造成战斗形势的生死逆转。\n\n"
 tech_ship_armor_2:0 "烤瓷合金材料"
 tech_ship_armor_2_desc:0 "将陶瓷与多种金属结合的成为一种新型材料，且不牺牲弹性，制造出一种坚硬的盔甲。"
 tech_ship_armor_3:0 "钢化塑料"
 tech_ship_armor_3_desc:0 "钢化塑料是一种有弹性的材料，它是由多种品质的塑料和金属结合而成。相对来说，钢化塑料更容易制造，且能增加船体的强度。\n"
 tech_ship_armor_4:0 "高耐钢"
 tech_ship_armor_4_desc:0 "这种具有良好弹性的材料在承受高压方面表现不俗。可以很好地充当船体材料。\n\n"
 tech_ship_armor_5:0 "中子态材料"
 tech_ship_armor_5_desc:0 "不可思议的密度和坚硬的材质能够抵抗强大的火力，任何其他合金制成的装甲相比都是渣。\n\n"

 tech_crystal_armor_1:0 "水晶聚合镀层"
 tech_crystal_armor_1_desc:1 "通过用水晶灌输镀层，我们可以很大程度上增加船体保护层的耐用性。\n\n"
 tech_crystal_armor_2:0 "水晶锻造镀层"
 tech_crystal_armor_2_desc:1 "将水晶材料加入锻造加工过程中，可以极大提高水晶合金材料的硬度。\n\n"

 tech_dragon_armor:0 "人造龙鳞装甲"
 tech_dragon_armor_desc:0 "以太巨龙的鳞甲由多层拥有独特纳米结构的矿石构成。反传统的制造工艺能够让我们尽可能的模拟出这种能够自我修复的结构。"

# Thruster Components
 tech_thrusters_1:0 "化学推进器"
 tech_thrusters_1_desc:0 "制造简易有效的化学推进器，要依赖于易燃推进剂的特性。\n\n"
 tech_thrusters_2:0 "离子推进器"
 tech_thrusters_2_desc:0 "这些电动推进器是用离子波生成的推力，不需要推进剂。\n"
 tech_thrusters_3:0 "等离子推进器"
 tech_thrusters_3_desc:0 "一种高级的推进形式，等离子推进器可以使船体拥有更快的亚光速和更好的机动性。\n"
 tech_thrusters_4:0 "脉冲推进器"
 tech_thrusters_4_desc:0 "这种高级聚变能量推进器为船体提供了无与伦比的机动性和亚光速速度。\n\n"

 tech_afterburners_1:0 "加力燃烧室"
 tech_afterburners_1_desc:0 "这些威力强大的推进器虽然消耗巨大，但是能在战斗中提供更快的移动速度。"
 tech_afterburners_2:0 "先进加力燃烧室"
 tech_afterburners_2_desc:0 "这种标准加力燃烧室的改进半杯能够给战斗中的舰船提供更高的战斗速度。"

 # Military Stations
 tech_space_defense_station_1:0 "外太空前哨"
 tech_space_defense_station_1_desc:0 "激活远离行星引力井的外太空平台自卫防御能力"
 tech_space_defense_station_2:0 "外太空兵站"
 tech_space_defense_station_2_desc:0 "新型施工方式，能允许在更深远的宇宙空间内建立大型军事设施。"
 tech_space_defense_station_3:0 "外太空军事设施"
 tech_space_defense_station_3_desc:0 "在外太空漂浮着城市这样的大型设施。可以容纳上千人，通常配备的火力足以抵抗一支舰队。"
 tech_space_defense_station_improvement:0 "工程部队"
 tech_space_defense_station_improvement_desc:0 "建立一支独立的太空工程部队会极大地提高太空防线的耐用度并同时减少要塞开发费用。"

 # Industry and Robotics
 tech_basic_industry:0 "工业基地"
 tech_basic_industry_desc:0 "要成为能够远航宇宙的文明，需要有基础工业建设。"
 tech_powered_exoskeletons:0 "动力外骨骼"
 tech_powered_exoskeletons_desc:0 "穿戴外骨骼动力套装将增加用户的力量和速度。军事用途显而易见，但同时也能提高劳动效率。"
 tech_mining_network_2:0 "地热水力压裂"
 tech_mining_network_2_desc:0 "新的水力压裂技术让我们能够进入过去遥不可及的地壳深处，获取地热资源。"
 tech_mining_network_3:0 "地心开采"
 tech_mining_network_3_desc:0 "要接触到丰富的地矿，需要有大型钻机，因为矿源很接近地心。"
 tech_mining_network_4:0 "矿物分离"
 tech_mining_network_4_desc:1 "先进的光谱测定法和水力压裂技术与化学冲刷能够不断探索深层沉积物。"
 #tech_mining_network_5:0 "Pure Matter Extraction"
 #tech_mining_network_5_desc:0 ""
 tech_synchronized_work_patterns:0 "同步工作模式"
 tech_synchronized_work_patterns_desc:0 "采矿网络同步工作模式，可以进一步增加产出效率。"
 tech_engineering_lab_1:0 "纳米力学"
 tech_engineering_lab_1_desc:0 "先进的仪器，允许实现物理系统纳米量级的研究和实践。"
 tech_engineering_lab_2:0 "超固体材料"
 tech_engineering_lab_2_desc:0 "对超立体的生产和理解，对每一个太空文明都有着不可估量的价值。"
 tech_engineering_lab_3:0 "超流体材料"
 tech_engineering_lab_3_desc:0 "对于超流体材料的研究，需要量子力学和重力基本相互作用的结合。"
 tech_robotic_workers:0 "工作机器人"
 tech_robotic_workers_desc:0 "这些机器人工作单位适合做低廉的劳务工作。它们肯干，遵循声音指令，但无法爬楼梯。"
 tech_droid_workers:0 "类人机器"
 tech_droid_workers_desc:0 "升级版机器人人员，这些单位拥有和大多有机生物相同的行为能力。它们的神经处理器也有很大的提升。"
 tech_synthetic_workers:0 "合成人"
 tech_synthetic_workers_desc:0 "高级机器人，比绝大多数有机生物更强，更快，更耐用。神经处理器有很大提高，拥有独立运作的能力。"
 #tech_enhanced_combat_software:0 "Combat Software 2.0"
 #tech_enhanced_combat_software_desc:0 ""
 tech_synthetic_leaders:0 "合成人人格矩阵"
 tech_synthetic_leaders_desc:0 "此类合成人拥有个性，最终能够与其他的公民平等地进行社会交流。有一些单位甚至可以担任领袖角色。"
 tech_mineral_processing_1:0 "矿物加工工程"
 tech_mineral_processing_1_desc:0 "优化矿物开采工艺，让我们的效率达到新水平。"
 tech_mineral_processing_2:0 "高级矿物加工工程"
 tech_mineral_processing_2_desc:1 "伪精练矿的二次加工程序，让矿物的存储和运送更为高效。"
 
 # Space Mining
 tech_space_construction:0 "离世建筑"
 tech_space_construction_desc:0 "太空建设是我们的工程师面临的新挑战，只有解决了这个难题，才能在其他世界之上建立轨道空间站。"
 #tech_mine_rare_resources_t1: "Zero-Gravity Refining"
 #tech_mine_rare_resources_t1_desc: "New refining techniques are necessary in order to process the many exotic materials we are finding as we explore the galaxy.\n\n"
 #tech_mine_rare_resources_t3: "Nanoparticle Extraction"
 #tech_mine_rare_resources_t3_desc: "An efficient way of extracting nanoparticles will allow us to exploit new strategic resources that were previously beyond our reach.\n\n"
 tech_mining_station_improvement_1:0 "现场作业"
 tech_mining_station_improvement_1_desc:0 "直接在世界上方，矿物采集的地方进行萃取，能够显著提高采矿效率。"
 tech_mining_station_improvement_2:0 "自动采矿作业"
 tech_mining_station_improvement_2_desc:0 "使用广泛应用的自动化无人驾驶飞机，一个基本船员即可管理一个采矿站。此举能够降低成本。"
 tech_mine_satramene:0 "提炼赛特宁"
 tech_mine_satramene_desc:1 "某些星球上天然产出的气体，可代替镇静剂。对绝大多数生物都有镇静效果，也可用来当做非暴力的制敌手段。"
 tech_mine_garanthium:0 "钢石矿"
 tech_mine_garanthium_desc:1 "成功建立钢石矿是一项独特的考验，因为其可延展性，使它的吸引力和开采难度成正比。"
 tech_mine_orillium:0 "奥锂矿"
 tech_mine_orillium_desc:1 "稳定粒子射线能为挥发性矿物奥锂的开采提供相对安全的环境。"
 tech_mine_living_metal:0 "活金属"
 tech_mine_living_metal_desc:0 "开采和处理罕见的活性金属极其困难，但如果成功使用这些易变金属，获得的收益也无法估量。"
 tech_mine_betharian:0 "精炼倍燃石"
 tech_mine_betharian_desc:0 "倍燃矿最早似乎出自单一矿源，但千年前，开始出现与星系各处。此类矿物成鹅卵石大小，群状分布，极易燃。"

 # Aura Components
 tech_aura_nanobot:0 "纳米机器人装配"
 #tech_aura_nanobot_desc:0 ""
 tech_aura_minefield:0 "高敏地雷"
 #tech_aura_minefield_desc:0 ""
 
 # ###################################
 # Engineering - Weapons
 # ###################################

 # Mass Driver Branch
 tech_mass_drivers_1:0 "质量加速器"
 tech_mass_drivers_1_desc:0 "此类电磁子弹发射器使用磁铁将穿甲弹加速到很高的速度抛射向目标。"
 tech_mass_drivers_2:0 "线圈炮"
 tech_mass_drivers_2_desc:0 "线圈炮是早期质量加速器的升级版，使用电磁线圈加速弹药。"
 tech_mass_drivers_3:0 "轨道炮"
 tech_mass_drivers_3_desc:0 "轨道炮是最新的电磁加速器，轨道炮通过两个一模一样的平行轨道加速炮弹并且以令人惊讶的速度发射出去。"
 tech_mass_drivers_4:0 "升级版轨道炮"
 tech_mass_drivers_4_desc:0 "经典轨道炮的新版本，有更强的扶手，增大了的火力供应。这些武器比之前的更强劲，更准确。\n\n"
 tech_mass_drivers_5:0 "高斯炮"
 tech_mass_drivers_5_desc:0 "更新了之前的线圈设计，新版本更具破坏性，甚至高于最新的轨道炮。它能够发射得更准，速度更快。\n\n"
 tech_kinetic_artillery_1:0 "动能炮台"
 tech_kinetic_artillery_1_desc:0 "射程极远的大炮台，投掷猛烈，而且准确性极高。\n\n"
 tech_kinetic_artillery_2:0 "动能火炮"
 tech_kinetic_artillery_2_desc:0 "一个船载加农炮，装备有新炮筒和升级版火力控制系统，更强劲，射程更远。\n\n"
 tech_mass_accelerator_1:0 "兆级加农炮"
 tech_mass_accelerator_1_desc:0 "一款无比庞大的质量加速炮，只能安装在轴基武器台上。能够在极远距离射出威力惊人的炮弹。
 tech_mass_accelerator_2:0 "千兆级加农炮"
 tech_mass_accelerator_2_desc:0 "更加强大的质量加速炮，能够轻易撕毁最坚固的护盾。"

 # Auto-Cannon Branch
 tech_autocannons_1:0 "自动火炮"
 tech_autocannons_1_desc:0 "大口径的的高火力弹道武器，能够发射一箱子弹。这些炮台主要的优势就是他们的高火力。\n\n"
 tech_autocannons_2:0 "破坏者加农炮"
 tech_autocannons_2_desc:0 "这些升级后的自动火炮，具备完善的追踪能力和开火控制系统，以此增大开火频率。\n\n"
 tech_autocannons_3:0 "爆火加农炮"
 tech_autocannons_3_desc:0 "先进的旋转式自动炮台，能够向目标发射出成云朵状的散射型穿甲弹。\n\n"
 tech_flak_batteries_1:0 "高射炮台"
 tech_flak_batteries_1_desc:0 "电池炮释放范围性榴散弹，射程较近，对敌人的攻击舰是致命的，也可以对更大的舰艇造成伤害。"
 tech_flak_batteries_2:0 "高射火炮"
 tech_flak_batteries_2_desc:0 "升级后的电池炮有更强力的榴散弹打击范围。能够有效抵御攻击舰和导弹的袭击。\n\n"

 # Missile Branch
 tech_missiles_1:0 "核导弹"
 tech_missiles_1_desc:0 "空间导弹配备有高能量核弹头。尽管是前天空时代的技术，但这种发射后自寻目标的武器有惊人的射程。"
 tech_missiles_2:0 "聚变导弹"
 tech_missiles_2_desc:0 "升级后的空间导弹，配备了更强大的熔合弹头，航空表现更佳。\n\n"
 tech_missiles_3:0 "反物质导弹"
 tech_missiles_3_desc:0 "先进的导弹配备有强劲的反物质弹头。新完善的导航系统大大提高了找到目标的几率。\n\n"
 tech_missiles_4:0 "量子导弹"
 tech_missiles_4_desc:0 "最新的空间导弹经过升级，具备强大的弹头，能够从真空中汲取能量。\n\n"
 tech_missiles_5:0 "掠夺者导弹"
 tech_missiles_5_desc:0 "极限升级的捣蛋，配备有限的人工智能飞行员，来从本质上提高导弹追踪目标的能力和水平。\n\n"
 tech_swarmer_missiles_1:0 "蜂群导弹"
 tech_swarmer_missiles_1_desc:0 "这些小导弹可以集群发射，是专门针对敌人的点防空系统设计的。\n\n"
 tech_swarmer_missiles_2:0 "旋风导弹"
 tech_swarmer_missiles_2_desc:0 "新的微型化技术将使得我们可以在蜂群导弹上安装更加强力的弹头，并提高飞行能力。\n\n"

 # Torpedo Branch
 tech_torpedoes_1:0 "太空鱼雷"
 tech_torpedoes_1_desc:0 "这些鱼雷其实都是速度缓慢的巨大导弹。它们装备了更加强大的弹头和护盾调制器，这使得它们可以安然穿过能量屏障。\n\n"
 tech_torpedoes_2:0 "装甲鱼雷"
 tech_torpedoes_2_desc:0 "升级过后的空间鱼雷装备有装甲，可以更好地抵挡敌人点防御系统的火力。在鱼雷爆炸的时候，上面碎裂的装甲会造成额外的伤害。\n\n"
 tech_torpedoes_3:0 "破坏者鱼雷"
 tech_torpedoes_3_desc:0 "装备有超强弹头的先进鱼雷。拥有更加光滑的设计风格，更快的引擎以及升级版的护盾调制器，可以穿过能量屏障。\n\n"


