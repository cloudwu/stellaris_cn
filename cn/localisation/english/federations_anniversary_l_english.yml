 federations2.62.desc.partial_failure:0 "我国盟友在[FromFrom.GetName]建造纪念碑，以庆祝[Root.Federation.GetName]的“团结”和我国提供的“开明领导”的工作已经完成。不过，我们的盟友似乎不如我们曾希望的那般支持这项提案，大多数成员国除了空话以外再无贡献。最终的纪念碑了无趣味——与其说是反映了联盟的共同感和力量，不如说是尴尬地象征着同盟间的分歧。"
