 HM_HOSTILE_GREETING_01:0 "你挡住了[Root.GetName]的路。不管你想说什么，我们前进的步伐都无可阻挡。"
 HM_HOSTILE_GREETING_02:0 "[Root.GetName]以外的生命都是次等的，但是那些卑鄙的[From.GetName]应该排在第三等。"
 HM_HOSTILE_GREETING_03:0 "你们的集体主义只不过是个谎言。随着时间的推移，你们就会暴露出混乱不合的本质。"
 HM_DOMINEERING_GREETING_01:0 "你们的社会是一个很好的例子，让星系的其他种族都看到，将文明分割为个体是如何摧毁所有发展希望的。"
 HM_NEUTRAL_GREETING_01:0 "我们是[Root.GetName]。好好考虑你说的话，你面对的是我们所有人。"
 HM_NEUTRAL_GREETING_02:0 "我们希望你可以代表所有[From.GetName]，正如我们这艘船能够代表整个[Root.GetName]。"
 HM_NEUTRAL_GREETING_03:0 "你已经走上了通往团结的旅途，但是你们准备好向我们一样奉献出自己了吗？"
 HM_NEUTRAL_GREETING_04:0 "我们能听到你们人群中回荡着刺耳的声音，这种[From.GetSpeciesName]意识中的不和谐之处。你们怎么能容忍它存在？"
 HM_THREATENED_GREETING_01:0 "我们在已知的历史中从未发生过内斗。我们希望你们不会引发这种事情。"
 HM_FRIENDLY_GREETING_01:0 "[Root.GetName]向你们问候，[From.GetRulerTitle]。尽管你们不是我们的一份子，但是我们也是很珍惜朋友的。"
 HM_FRIENDLY_GREETING_02:0 "我们很乐意把你们当做[Root.GetName]的荣誉成员，加入这个尽管还不完美，但是很和谐的“联盟”。"
 HM_FRIENDLY_GREETING_03:0 "[From.GetName]和[Root.GetName]会向世人证明，两个追求内部一致的文明也可以和平共处。"
 HM_FRIENDLY_GREETING_04:0 "尽管你们内部一直很注重“个人”独立，但我们还是非常信任[From.GetName]作为一个整体的。"
 HM_WAR_GREETING_01:0 "所有[Root.GetAdj]的障碍都必须清除。作为一个个体而不是机器，你可以选择不成为阻碍。"
 HM_WAR_GREETING_02:0 "我们是[Root.GetName]。关闭护盾，交出你们的船只。"
 HM_WAR_GREETING_03:0 "我们给你们带来的死亡不过是个体的死亡，而你们给我们带来的却是整体失去了一部分。你们能像我们那样感受死亡吗？"
 HM_WAR_GREETING_04:0 "一群分裂的低级生物永远无法打败始终团结如一的[Root.GetName]。"
 # Migratory Flock
 MF_HOSTILE_GREETING_01:0 "太惊人了，你们这种病态无能、不愿接受他人的种族竟然飞出了[From.GetHomeWorldName]。后代们会铭记[From.GetName]在[From.GetRulerName]统治之下的黑暗岁月。"
 MF_HOSTILE_GREETING_02:0 "我们不会让[From.GetSpeciesAdj]种族承受你们采取的毁灭性政策。[From.GetRulerName]政权的无情足以表明[From.GetName]是被你们种族中最歹毒的人统治着。"
 MF_HOSTILE_GREETING_03:0 "你们想要保护你们文化的哪一部分？你们的价值观里充斥着毫无缘由的畏惧和憎恨，那种文化丢掉也罢。"
 MF_NEUTRAL_GREETING_01:0 "[From.GetSpeciesNamePlural]和[Root.GetSpeciesNamePlural]相处得越好，我们就越容易容忍彼此间的差异。"
 MF_NEUTRAL_GREETING_02:0 "[From.GetHomeWorldName]是一个美丽的世界。我们的[Root.GetSpeciesSpawnNamePlural]一直在打听相关信息。"
 MF_NEUTRAL_GREETING_03:0 "你们中的一些人好像很厌恶其他种族的来访者。当然了，处理这种狭隘的思想肯定是对你行政能力的挑战。"
 MF_NEUTRAL_GREETING_04:0 "[From.GetSpeciesName]文化的开放性显示出你们已经迈出了很多人都不敢迈出的那一步，抛却了恐惧和偏见并向未知踏出了第一步。"
 MF_THREATENED_GREETING_01:0 "我们希望[Root.GetSpeciesAdj]公民是你们共建星系未来的宏伟计划的一部分。"
 MF_FRIENDLY_GREETING_01:0 "我们预见了[From.GetSpeciesAdj]人民和我们的美好未来。除此之外我们不愿与任何人为邻。"
 MF_FRIENDLY_GREETING_02:0 "这次会谈让我满怀希望。想象一下[From.GetSpeciesAdj][From.GetSpeciesSpawnNamePlural]和[Root.GetSpeciesAdj][Root.GetSpeciesSpawnNamePlural]通力合作所能达成的成就。"
 MF_FRIENDLY_GREETING_03:0 "可怜的[From.GetSpeciesNameCompliment]，你一定遇到过许多意识不到你的人民和家乡美丽之处的人。我们即将踏上的旅程既艰险又奇妙，很荣幸能与你一起。"
 MF_WAR_GREETING_01:0 "战争不仅是暴行，还是累赘。谁赢了并不重要；一旦开始，你就已经败了。"
 MF_WAR_GREETING_02:0 "看看这是谁，意识到自己不自量力，又想起来进行商谈了。"
 MF_WAR_GREETING_03:0 "这次冲突可能会在很多代的[Root.GetSpeciesNamePlural]和[From.GetSpeciesNamePlural]人民之间播下怀疑的种子。这样的损失真的值得吗？"
 MF_WAR_GREETING_04:0 "要是你们没有任由你们的文化怪癖摧毁我们之间平共处的机会的话，我们还会敬你们是战士的。"
 # Evangelising Zealots
 EZ_HOSTILE_GREETING_01:0 "审判降临汝身之日愈来愈近。"
 EZ_HOSTILE_GREETING_02:0 "很快，你们舰船的所有讯息都会被阻断。你们无人可以脱罪。"
 EZ_HOSTILE_GREETING_03:0 "你用花言巧语的[From.GetRandomSpeciesSound]和虚假的承诺使人民远离真相。不可描述的惩戒正等待着你们。"
 EZ_HOSTILE_GREETING_04:0 "你们故意拒绝真相，选择了贪求物质财富、罪恶行径和禁忌知识。你们没有希望了。"
 EZ_DOMINEERING_GREETING_01:0 "上天注定要你弱我强。向你们展示正道是我们的责任。"
 EZ_NEUTRAL_GREETING_01:0 "你们还有时间选择回归正道。"
 EZ_NEUTRAL_GREETING_02:0 "我们知道整个星系充斥着谎言，但我们会让真相遍及天下。"
 EZ_NEUTRAL_GREETING_03:0 "你们已误入歧途。错误的信念比无知更加危险。"
 EZ_NEUTRAL_GREETING_04:0 "你们的思想醉心于物质。只要还相信你们由神经和血肉组成，你们的精神就永远无法获得自由。"
 EZ_THREATENED_GREETING_01:0 "你们掌握的力量可以操纵行星间的火焰和星尘，但绝无可能控制永恒与不朽。"
 EZ_FRIENDLY_GREETING_01:0 "你们幸运地遇到了发现宇宙真相的人，我们也有幸将一个可爱的文明从毁灭的命运中拯救出来。"
 EZ_FRIENDLY_GREETING_02:0 "你听到那好消息没有？"
 EZ_FRIENDLY_GREETING_03:0 "我们有些学者认为[From.GetName]和[Root.GetName]信仰的是同一个真相，只是语言不同，表达方式不同。我们希望你们能及时接受我们的指正。"
 EZ_FRIENDLY_GREETING_04:0 "虽然你们毫无信仰，但我们也不会放弃你们。"
 EZ_WAR_GREETING_01:0 "你们拿着武器对抗真相的预言。你们是在与宇宙本身为敌。"
 EZ_WAR_GREETING_02:0 "直有将星系间所有虚假信仰抹消殆尽，我们才会停下脚步。"
 EZ_WAR_GREETING_03:0 "[Root.GetRulerTitle]会保护我们。"
 EZ_WAR_GREETING_04:0 "在终结之前，你们将诚心接受真相，但那已为时太晚。"
 # Fanatical Purifiers
 FP_HOSTILE_GREETING_01:0 "与异端没有谈判的余地。"
 FP_HOSTILE_GREETING_02:0 "我们的报告显示你们研发出了能够理解外星语言的翻译器。我们还没有。"
 FP_HOSTILE_GREETING_03:0 "[From.GetSpeciesAdj]种族竟然想将自己的进化和延续合理化，这真是让我们大吃一惊。"
 FP_HOSTILE_GREETING_04:0 "我们的学者已经得出结论，[From.GetSpeciesName]存在的目的就是示范一下一个种族堕落的方式。既然得知了这样信息，我们就必须让你们明白，你们这样的种族会落得什么样的下场。"
 FP_THREATENED_GREETING_01:0 "尽管你们拥有力量，但这黑暗的力量也不能继续存在。宇宙本身会将你们清除。"
 FP_WAR_GREETING_01:0 "没有必要害怕。你们的毁灭会带来更伟大的东西，驱使你们抵抗的求生意志将会由注定存在的生命形式承接。"
 FP_WAR_GREETING_02:0 "立刻投降吧，你们所有的[From.GetSpeciesSpawnNamePlural]将会被仁慈地屠杀，而不是被用于研究新武器对于[From.GetSpeciesAdj]生理的影响。"
 FP_WAR_GREETING_03:0 "每一个[From.GetSpeciesName]都必须被消灭。这是我们的职责。思及一个没有[From.GetSpeciesNameInsult]的世界我们不由狂喜。"
 FP_WAR_GREETING_04:0 "每死去一条[From.GetSpeciesAdj]生命，每扼杀一个尚未出生的[From.GetSpeciesSpawnName]，星系中的每一颗星都变得更加闪耀。"
 FP_WAR_GREETING_05:0 "这场战争将会带来一个和平、公正、道德、文明、和谐、友爱的时代，其他的生命形式会一并消失。"
 # Devouring Swarm
 DS_HOSTILE_GREETING_01:0 "Your biomass will sustain us, [From.GetSpeciesName]. That is your inevitable end."
 DS_HOSTILE_GREETING_02:0 "Speak if you must, prey. It changes nothing."
 DS_HOSTILE_GREETING_03:0 "We hunger. Soon we will feed."
 DS_HOSTILE_GREETING_04:0 "Redundant life-forms. You will be consumed."
 DS_THREATENED_GREETING_01:0 "Even mighty prey can be brought down by enough hunters working together. Despite your might, you will be consumed."
 DS_MECH_HOSTILE_GREETING_01:0 "[From.GetSpeciesAdj] presence limits potential galactic biomass output. Unacceptable."
 DS_MECH_HOSTILE_GREETING_02:0 "The [Root.GetName] will evolve. The [From.GetName] will become obsolete."
 DS_WAR_GREETING_01:0 "Do you feel the hunters closing in, [From.GetSpeciesName]?"
 DS_WAR_GREETING_02:0 "The [From.GetSpeciesName] species will soon be part of something greater. Cherish your role in nurturing the Hive."
 DS_WAR_GREETING_03:0 "We will feed on your flesh, [From.GetSpeciesName]. We will savor the taste."
 DS_MECH_WAR_GREETING_01:0 "The swarm is a ceaseless tide. Your constructs will be overrun."
 DS_VASSAL_GREETING_01:0 "For the prey to rule over the hunter is unnatural. This state of affairs cannot continue."
 DS_MECH_VASSAL_GREETING_01:0 "The machine does not know hunger. How can the machine know the [Root.GetName]?"
 DS_SYNTH_VASSAL_GREETING_01:0 "The [From.GetSpeciesName] no longer know hunger. How can the [From.GetSpeciesName] know the [Root.GetName]?"
 # Democratic Crusaders
 DC_HOSTILE_GREETING_01:0 "在[From.GetRulerName]的统治下，[From.GetSpeciesName]永远不会真正的自由。"
 DC_HOSTILE_GREETING_02:0 "反[Root.GetAdj]活动委员会发现你们的密探了，[From.GetRulerTitle]。"
 DC_HOSTILE_GREETING_03:0 "[From.GetAdj]人民投票选举对民主价值观不屑一顾的[From.GetRulerName]为[From.GetRulerTitle]，你们怎么还有脸面自称真正的民主？"
 DC_HOSTILE_GREETING_04:0 "如果革命尚未颠覆[From.GetRulerTitle][From.GetRulerName]的霸权，那也为期不远了。"
 DC_HOSTILE_GREETING_05:0 "有朝一日，[From.GetSpeciesName]会逃出牢笼，像伟大的[From.GetSpeciesNamePluralCompliment]一般呼啸着冲上自由的天空，但若是被[From.GetSpeciesNameInsult][From.GetRulerTitle]统治着，那决计不可能。"
 DC_HOSTILE_GREETING_06:0 "Though your kind will never learn the meaning of democracy, we will teach you the meaning of war."
 DC_DOMINEERING_GREETING_01:0 "我们可以对低等的暴君抱有一点耐心，就只有一点点。"
 DC_DOMINEERING_GREETING_02:0 "As a rule we at least try to understand that which is different but in your case we are willing to make an exception."
 DC_NEUTRAL_GREETING_01:0 "开放自由的社会施行开放而自由的外交。"
 DC_NEUTRAL_GREETING_02:0 "[From.GetSpeciesAdj]人民的权益于我们而言有着至高无上的重要性。[From.GetAdj]政府的权威则放在第二位。"
 DC_NEUTRAL_GREETING_03:0 "你们的人民有发言权，[From.GetRulerTitle]，但他们有自由吗？"
 DC_NEUTRAL_GREETING_04:0 "你要是觉得你比你的人民还了解他们的权利的话，[From.GetRulerTitle]，那你还真是既不了解人民也不了解权利。"
 DC_NEUTRAL_GREETING_05:0 "Our people find your group mind intriguing and would like to know more about your world view. What is your understanding of advanced social concepts like democracy and liberty?"
 DC_THREATENED_GREETING_01:0 "你们的暴虐扩张并非无人知晓。我们已经起草了一份外交檄文，不过还在斟酌如何准确地措辞。"
 DC_THREATENED_GREETING_02:0 "We are different, yes, but we still hope there is a way for both of our empires to coexist peacefully in this galaxy."
 DC_FRIENDLY_GREETING_01:0 "[From.GetAdj]人民选了个你这样的[From.GetRulerTitle]，还真是选对人了。"
 DC_FRIENDLY_GREETING_02:0 "自由之风即将吹遍星系。你我的人民都幸运地成为了第一个享受到的群体。"
 DC_FRIENDLY_GREETING_03:0 "我们看得出你们还没准备好改革，但我们赞赏你们对区域稳定做出的努力。"
 DC_FRIENDLY_GREETING_04:0 "Though dissent and discourse are a must in any truly democratic society, we recognize the benefits of a more streamlined decision-making process. We admire your efficiency."
 DC_WAR_GREETING_01:0 "我们会给你们自由，或者死亡。自己选吧。"
 DC_WAR_GREETING_02:0 "你们也许能带走我们的生命，但永远带不走我们道德优越感。"
 DC_WAR_GREETING_03:0 "民主国家可不是会互相征伐。[From.GetRulerName]的政权不能被称为真正的民主。"
 DC_WAR_GREETING_04:0 "[From.GetSpeciesNamePlural]的枷锁被打破之时，将会被铭记为我们的胜利之日。"
 DC_WAR_GREETING_05:0 "准备轨道解放。"
 # Slaving Despots
 SD_HOSTILE_GREETING_01:0 "[From.GetSpeciesAdj]的体格显然是为苦力而生的。你们建立一个星际文明有什么意义？"
 SD_HOSTILE_GREETING_02:0 "[From.GetSpeciesAdj][From.GetSpeciesSpawnNamePlural]的苗条体型很适合在我们矿井的窄缝中作业。我正在考虑这个。"
 SD_HOSTILE_GREETING_03:0 "可怜的[From.GetSpeciesNameInsult]躲藏在道德疑虑之后，弱到无法掌控任何生物！你们到底是来鼓吹废除的还是纯粹来惹我们生气？"
 SD_DOMINEERING_GREETING_01:0 "没完没了的废话，没完没了的[From.GetRandomSpeciesSound]。等我们把所有的[From.GetSpeciesNamePlural]变作奴隶，想不让我们把所有的[From.GetSpeciesMouthName]缝上都难啊。"
 SD_NEUTRAL_GREETING_01:0 "这事对我们有什么好处？"
 SD_NEUTRAL_GREETING_02:0 "你们是要谈判，还是要交易？"
 SD_NEUTRAL_GREETING_03:0 "你们是来发表关于人生价值的长篇大论，还是来跟我们谈判的？"
 SD_THREATENED_GREETING_01:0 "你们听到的关于我们的传言不过是逃亡奴隶口中的恶意中伤。我们欣赏你们的成就和你们的人民。"
 SD_FRIENDLY_GREETING_01:0 "[From.GetRulerName]，我们最爱的[From.GetRulerTitle]。我可以向你保证，这里每一个在售的[From.GetSpeciesNamePlural]都是需要远离社会的罪犯之流。"
 SD_FRIENDLY_GREETING_02:0 "高贵的[From.GetSpeciesNamePlural]莅临此地！终于不用天天接待那些劣等种族卑躬屈膝的使者了。"
 SD_FRIENDLY_GREETING_03:0 "欢迎，[From.GetRulerTitle]。愿你永为你们种族的领导者。"
 SD_FRIENDLY_GREETING_04:0 "我们为上次你们来访时我方商人试图购买[From.GetHeirTitle] [From.GetHeirName]一事向你们致以诚挚的歉意。我们保证，以后绝不会发生这种事了。"
 SD_WAR_GREETING_01:0 "[From.GetRulerTitle][From.GetRulerName]很快就会成为我们土地上劳作的另一个无名无姓的[From.GetSpeciesNameInsult]。"
 SD_WAR_GREETING_02:0 "你将被奴役一生，作为对你傲慢的惩罚。"
 SD_WAR_GREETING_03:0 "一等战争结束，[From.GetSpeciesAdj]就要被迫重建一切他们摧毁的东西。而[From.GetHomeWorldName]则会化为废墟，以儆效尤。"
 # Decadent Hierarchy
 DH_HOSTILE_GREETING_01:0 "真是随便去干点别的什么，都比听你说话有趣啊。"
 DH_HOSTILE_GREETING_02:0 "你是[From.GetName]的[From.GetRulerTitle]还是下等的仆从？你们这些人我根本分不清呢。"
 DH_DOMINEERING_GREETING_01:0 "对你们的讨伐并非我方当前要务，但我们保证，总有一天会来料理你们的。"
 DH_NEUTRAL_GREETING_01:0 "啊，你们好。有什么有趣的提案吗？"
 DH_NEUTRAL_GREETING_02:0 "抱歉，我刚刚走神了。你找我们有什么事？"
 DH_NEUTRAL_GREETING_03:0 "真是有趣的外表啊！恕我冒昧，但请问您，能不能将您不想要的[From.GetSpeciesAdj]人卖给我一个？价钱当然好说了。真是看到之后就必须入手一个养家里才甘心呢。"
 DH_NEUTRAL_GREETING_04:0 "劳苦的工作都是你们自己来干？一定很累吧。你心里肯定有些嫉妒我们才对。"
 DH_THREATENED_GREETING_01:0 "不管怎么说，请相信，我们绝不会介意你们对其他方向的扩张，如果有任何需要，也请尽管提出，我们一定尽量满足。"
 DH_FRIENDLY_GREETING_01:0 "尊贵的客人啊，您有什么要求，我们一定尽量安排。"
 DH_FRIENDLY_GREETING_02:0 "欢迎！[Root.GetHomeWorldName]是一个富足舒适的星球，我们也非常高兴能与我们的朋友共享成就。"
 DH_FRIENDLY_GREETING_03:0 "非常荣幸。今日有什么能帮到您的？"
 DH_WAR_GREETING_01:0 "一想到"[From.GetRulerTitle]"[From.GetRulerName]会在我们的胜利宴会上端茶送水，我就发自内心的想笑啊。"
 DH_WAR_GREETING_02:0 "你们将会为这场战争付出代价，世世为奴。你们的[From.GetSpeciesSpawnNamePlural]从出生到长大都不会尝到自由的滋味，连他们的祖先不会知道[From.GetName]的存在。"
 DH_WAR_GREETING_03:0 "能有这个深入了解你们的机会，必须向你们致以感谢。我们从来不知道把煮熟的[From.GetSpeciesAdj]肉塞进[From.GetSpeciesOrganName]里会这么美味呢。"
 # Erudite Explorers
 EE_HOSTILE_GREETING_01:0 "你们的价值观和选择完全不合逻辑，我们也根本无法展开有建设性的谈话。"
 EE_HOSTILE_GREETING_02:0 "[From.Capital.GetName]的进化环境使得[From.GetSpeciesAdj]的大脑发展较为落后。这是科学。好好学学。"
 EE_HOSTILE_GREETING_03:0 "你们凭空捏造出信仰来填补空洞的心灵，你们的人民是永远无法体会到真正的豁然开朗带来的快乐。"
 EE_HOSTILE_GREETING_04:0 "你们毫不审慎，这是头脑简单的动物社会特有的标志。你们毫无可学之处。"
 EE_DOMINEERING_GREETING_01:0 "你们的文明止步不前，是因为内部文化拒绝进步。这是铁一般事实。"
 EE_NEUTRAL_GREETING_01:0 "你们好，[From.GetSpeciesName]。你们是来问问题，还是为我们带来了答案？"
 EE_NEUTRAL_GREETING_02:0 "我们的目标不是力量而是知识，尽管有些时候两者是一回事。"
 EE_NEUTRAL_GREETING_03:0 "你们可能会觉得惊讶，但你们的信仰非常不理智。如果想与我们交流的话，最好学会面对残酷的现实吧。"
 EE_THREATENED_GREETING_01:0 "不管你们接下来有什么计划，都请记住我们对你们没有威胁。我们满足于探索新疆域，而不是去挑战你们。"
 EE_FRIENDLY_GREETING_01:0 "我们通力合作，定能揭开银河系的奥秘。"
 EE_FRIENDLY_GREETING_02:0 "[From.GetSpeciesAdj]的头脑和[Root.GetSpeciesAdj]的头脑可谓是互相补足。我们的智力会比其他所有人加起来还要强。"
 EE_FRIENDLY_GREETING_03:0 "能够见到其他心怀好奇又具有智能的种族，真是荣幸。有太多人情愿让奥秘掩埋在深渊之中了。"
 EE_FRIENDLY_GREETING_04:0 "[Root.GetAllianceName]的发现可谓代表了智慧生物所能触碰到的终极前沿。"
 EE_WAR_GREETING_01:0 "[From.GetHomeWorldName]变成废墟，我们的考古学家就不用再搞什么麻烦的记录和日志了。"
 EE_WAR_GREETING_02:0 "我们选择的武器便是智慧，由理智和理性磨砺锋利。你们觉得自己还有希望吗，[From.GetSpeciesNamePlural]?"
 EE_WAR_GREETING_03:0 "不管你们想象中会有哪路大神来帮你们赢得这场战争，就敬请祈祷吧。合十的双手可是握不住武器的。"
 # Spiritual Seekers
 SS_HOSTILE_GREETING_01:0 "[From.GetAdj]人身上似乎带着不愉快的气息啊。是不是你们做了什么错事？"
 SS_HOSTILE_GREETING_02:0 "我们宁愿不要和毫无精神文明可言的人扯上关系。"
 SS_HOSTILE_GREETING_03:0 "通过世界的灵魂都能感受到你们病态的企图。别以为可以在我们面前藏起你们的邪恶之心。"
 SS_HOSTILE_GREETING_04:0 "你们执着于可以测量、学习的东西，却忽视了宇宙的内涵，你们的浅薄将会切断你们与其他生命的联系。你们怎么能对我们做这种事？你们怎么能对你们自己做这种事？"
 SS_DOMINEERING_GREETING_01:0 "时候一到，你们自会理解宇宙的真谛的，弱者。"
 SS_NEUTRAL_GREETING_01:0 "你们好，[From.GetName]。我们在宇宙中感受到了你们的存在，但还没有确定你们所扮演的角色。"
 SS_NEUTRAL_GREETING_02:0 "[From.GetSpeciesName]，[Root.GetSpeciesName]，我们都是拼图的碎片罢了，这个谜题，需要我们之中最伟大的头脑才能解答。"
 SS_NEUTRAL_GREETING_03:0 "我们会找出你们在宇宙中的角色，不管你们是否相信这角色的存在。"
 SS_THREATENED_GREETING_01:0 "同为生命，不必互相残杀。只有仁慈才能为你们的力量赋予意义。"
 SS_FRIENDLY_GREETING_01:0 "我们感觉到了[From.GetName]，这苍茫冰冷的宇宙中的一丝温暖。现在，我们终于联合了。"
 SS_FRIENDLY_GREETING_02:0 "在一个如此广大的世界，整个文明不过如同织物中的一股线，[Root.GetName]和[From.GetName]能够有所交织，实在是天下大幸。"
 SS_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]与绝大多数种族不同，与其内心的灵魂有着微妙的联系。你们的神妙之处可能正是生命之伟大奥妙的关键所在。"
 SS_WAR_GREETING_01:0 "每一次人们的相互攻击，生命的伟大织网就会散开一点。希望这次冲突不会持久。"
 SS_WAR_GREETING_02:0 "每一次我们造成死亡，都会痛入心扉。请别逼我们这么做。"
 SS_WAR_GREETING_03:0 "你的恶行不会消散，只会将你反噬。这就是你的人民受苦的原因。"
 SS_WAR_GREETING_04:0 "不管是胜利还是失败，你们的内心都空空如也。你们相信斗争只是物质层面的，可怜的蠢货。"
 # Harmonious Collective
 HC_HOSTILE_GREETING_01:0 "并不奇怪，[From.GetAdj]还没有像我们一样团结，毕竟为[From.GetRulerName]这种愚昧的[From.GetRulerTitle]效劳会让人变得非常消极。"
 HC_HOSTILE_GREETING_02:0 "你散布混乱和无序。[Root.GetAdj]人民不想和你扯上关系。"
 HC_HOSTILE_GREETING_03:0 "如果你一定要强迫你的人民遵你之命的话，那你和我们完全不同，[From.GetRulerTitle]。"
 HC_HOSTILE_GREETING_04:0 "[From.GetSpeciesNamePlural]的动机一向自私。我们干嘛还要对[From.GetRulerTitle][From.GetRulerName]抱有什么不一样的期待？"
 HC_DOMINEERING_GREETING_01:0 "你的社会状况堪忧。也许你的目标实在是不够鼓舞人心？"
 HC_NEUTRAL_GREETING_01:0 "[Root.GetAdj]人民欢迎你，[From.GetSpeciesName]。我们期待一个和平高贵的未来。"
 HC_NEUTRAL_GREETING_02:0 "你可以信任[Root.GetRulerTitle][Root.GetRulerName]。[Root.GetAdj]人民选择了相信，而他们的信任也从未被辜负。"
 HC_NEUTRAL_GREETING_03:0 "在我们看来，[From.GetAdj]有一点暴虐的倾向。当然了，我们不会只根据那些负面的例子来评价你。"
 HC_NEUTRAL_GREETING_04:0 "抛弃暴力是成就伟大的第一步。我们希望你们能明智地做出选择。"
 HC_THREATENED_GREETING_01:0 "我们并不想找麻烦，无论对内对外都是一样。"
 HC_FRIENDLY_GREETING_01:0 "关于[From.GetAdj]优秀文化的言论已经传遍了[Root.GetAdj]。能与你们结识，我们无比荣幸。"
 HC_FRIENDLY_GREETING_02:0 "如果所有的文明都跟[From.GetName]一样，那这个宇宙定然充满了和平和理解。"
 HC_FRIENDLY_GREETING_03:0 "[From.GetAdj]人民了解联合起来面对挑战的重要性。我们希望你们也把这理念传播给[Root.GetName]。"
 HC_WAR_GREETING_01:0 "你们播下了混乱的种子，现在只有自食恶果。"
 HC_WAR_GREETING_02:0 "在[From.GetName]这样的敌人面前，很容易同仇敌忾。"
 HC_WAR_GREETING_03:0 "一个[From.GetSpeciesName]又怎么能明白为了更大利益的自我牺牲？"
 # Fanatic Befrienders
 01_VERY_FRIENDLY_GREETING:0 "朋友？"
