 balanced_terms_desc: "我们相信，只要能公平地对待我们的附属国。假以时日他们会幡然悔悟，明白我们的道路的智慧。\n\n§E初始附属国协议条款\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$加入宗主国战争：防御性\n$t$加入附属国战争：防御性\n$t$附属国地产限制：1§!"
 benevolent_terms: "$benevolent_terms_name$"
 benevolent_terms_desc: "我们的附属国与我们是唇亡齿寒的关系，只要他们成功我们也算赢，所以我们要齐头并进。\n\n§E初始附属国协议条款\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$加入宗主国战争：防御性\n$t$加入附属国战争：防御性\n$t$附属国地产限制：1§!"
