 distar.57.name: "变形虫之死"
 distar.57.desc: "[From.Fleet.GetName]的死讯很快传遍了[Root.GetName]，但没有任何人比科学专员[amoeba_finding_scientist.GetName]更加痛心。是[amoeba_finding_scientist.GetSheHe]第一个发现了迷失无助的变形虫幼体，并见证了它在自己[amoeba_finding_scientist.GetHisHer]温柔的教导下逐渐步入成年。\n\n现在，失去了[From.Fleet.GetName]无言的陪伴，科学专员[amoeba_finding_scientist.GetName]也许再也回不到以前的状态了。"
 distar.57.a: "可惜啊。"
 distar.304.name: "百岁变形虫"
 distar.304.desc: "[Root.Capital.GetName]上正在到处播放我们指挥官们带来的振奋人心的消息：我们收养的太空变形虫，[lost_amoeba_centenarian_fleet.GetName]，已经一百岁高龄了。\n\n虽然对我们来说一百岁已是期颐之年，但是我们的变形虫朋友似乎不仅未显老态。事实上，我们的舰队报告称[lost_amoeba_centenarian_fleet.GetName]的战斗力与日俱增。时至今日，即便我们最精锐的战舰在面对[lost_amoeba_centenarian_fleet.GetName]时也不得不有所忌惮了。她优美而强健的身姿已经成为战场上鼓舞[Root.GetSpeciesAdj]士气的一道亮丽的风景线。"
 distar.304.a.tooltip: "[lost_amoeba_centenarian_fleet.GetName]发展出了新的战斗技巧！"
 distar.60.name: "炫目的命运"
 distar.60.desc: "[Root.GetName]船员在[From.GetName]近距轨道发现的放射性碎片的确是一艘太空舰船的残骸。其奇特的设计和我们数据库中的任何舰船型号都不同。\n\n我们从其损坏的电脑上回收了一些数据，其语言前所未见——因此也无从翻译。\n\n通过对残骸进行进一步研究，科学家[Root.GetLeaderName]推测这艘名叫“科塔罗号”的舰船遭遇了导航系统故障，脱离超光速推进的位置过于接近[From.GetName]的伽马射线流。大部分船体都已被辐射撕碎，上面没有找到任何生还者。"
 distar.61.name: "似曾相识"
 distar.61.desc: "探测器发现一艘舰船刚刚脱离超空间进入[kohtalo_second_fleet.GetStarName]星系，其特征与之前在[ouroboros_system.GetName]发现的独特残骸十分相似。他们正在呼叫我们！"
 distar.62.name: "似曾相识"
 distar.62.desc: "§E这艘舰船特征与先前在[ouroboros_system.GetName]星系发现的残骸十分相近，尽管翻译器无法解码其语言，他们看起来很高兴和我们通话。他们用一组低频语音信号指称自己，听上去与“科塔罗”相似——这名字我们已经有所耳闻。\n\n我们也许可以使用原始数据和他们进行交流。§!"
 distar.62.a: "试着询问他们来此地的目的。"
 distar.63.name: "科塔罗号"
 distar.63.desc: "§E我们收到了一串数据作为回应，包括一张近星系的地图，以及一段录像，毫无疑问是他们的工程师在维护一台外星超光速设备。\n\n唯一可以确定的是，他们是来自另一个星系的探索者。他们的无武备舰船可以佐证这一点。\n\n我们发回了一段[Root.GetAdj]探险家第一次离开我们恒星系的录像，这些外星探索者看起来非常高兴。§!"
 distar.63.a: "将[ouroboros_system.GetName]附近的舰体残骸中回收的数据发给他们。"
 distar.64.name: "科塔罗号"
 distar.64.desc: "§E科塔罗号船员的热情瞬间消失了，许多船员开始用他们触手般的肢体操纵控制台。他们传送来一组数据，看起来是乘客名单，导航信息，船员日志。毫无疑问，这些数据和我们在[ouroboros_system.GetName]星系的发现完全吻合——除了一处例外。[ouroboros_system.GetName]残骸中的数据包含更多条目，日期也更加晚近。\n\n看起来眼前的舰船和[ouroboros_system.GetName]里的残骸是同一艘船，只是残骸的历史更长。§!"
 distar.64.a: "这怎么可能……"
 distar.65.name: "科塔罗号"
 distar.65.desc: "§E虽然他们依然维持着自己的外星礼仪，科塔罗号船员们的紧张不言而喻。我们的科学家称如果[ouroboros_system.GetName]星系中的残骸的确是这艘船未来的命运，透露给他们任何信息都可能会导致不可预见的结果。§!"
 distar.65.a: "如果我们警告他们，他们应该就能逃过一劫。"
 distar.65.a.tooltip: "让科塔罗号注意避让[ouroboros_system.GetName]星系的脉冲星。"
 distar.65.b: "我们不能冒险进一步干扰时间线。"
 distar.65.b.tooltip: "关闭通讯频道。"
 distar.66.name: "科塔罗号"
 distar.66.desc: "§E这些系外旅行者焦虑地研究着我们传送过去的星系信息，用他们独特的语言互相交谈着，并在控制台上输入了一连串的指令。我们的外交人员耐心的等待着答复，但在收到回音之前，他们的引擎突然启动。\n\n在我们能作出任何反应之前，他们就消失的无影无踪。§!"
 distar.66.a: "祝你们好运，星际旅行者。"
 distar.67.name: "衔尾之蛇"
 distar.67.desc: "恒星系传感器显示，那艘异次元探索舰船科塔罗号突然在[ouroboros_system.GetName]星系外围脱离超光速状态，并迎头撞上了一颗环绕星系的彗星！这次灾难性的碰撞夺取了船上所有人的生命，并让船只的残骸飘向[ouroboros_system.GetName]的脉冲星。\n\n看起来是这颗彗星，而不是脉冲星导致了科塔罗号的陨落。我们警告他们的行为反而导致这场悲剧的发生。现在有两具残骸静静地萦绕于[ouroboros_system.GetName]的脉冲星旁了。"
 distar.68.name: "衔尾之蛇"
 distar.68.desc: "星系传感器显示，那艘异次元探索舰船科塔罗号突然在恒星系外围脱离FTL状态，并迎头撞上了一颗环绕星系的彗星！这次灾难性的碰撞夺取了船上所有人的生命，并让船只的残骸飘向[ouroboros_system.GetName]的脉冲星。\n\n研究人员得出结论，科塔罗号配备的负质量效应超光速引擎无法精确的分析舰船何时何地脱离超光速状态。现在有两具残骸静静地萦绕于[ouroboros_system.GetName]的脉冲星旁了。"
 distar.68.a: "也许这一切都无可避免。"
 distar.70.name: "冷仓中的克隆体"
 distar.70.desc: "在[From.GetName]环形世界损坏的储存区深处，这些阴暗的舱体里面存放着数以千计处于冷冻状态的外星生物。有些仍然存活，但大部分似乎都遭遇了冷冻设备故障，已经化为一滩摊腐朽程度不同的污泥。\n\n令人吃惊的是，所有的外星生物完全一样：分析显示他们都是基因克隆的产物。科学专员[Root.GetLeaderName]称我们可以将还活着的克隆体解冻。不过他们所处的环形世界目前已无法支持生命，我们必须得给他们提供一个住处。"
 distar.70.a: "这真让人兴奋，赶紧将他们解冻。"
 distar.70.b: "我们介入并不明智，还是保持距离进行研究吧。"
 distar.70.exter: "消灭"
 distar.70.exter.tooltip: "将[From.GetName]环形世界上的有机渣滓清理干净。"
 distar.70.fp: "肮脏的异种生物，他们将被净化。"
 distar.70.fp.tooltip: "将[From.GetName]上邪恶的异种渣滓净化。"
 distar.70.no_room: "真是可惜，我们这里没有他们的生存空间。"
 distar.71.name: "冷冻克隆体已复苏"
 distar.71.desc: "科学专员[Root.GetLeaderName]高兴地汇报称除了少数无法挽救的个体，对冷冻克隆人的复活取得圆满成功，这些克隆人性情温顺，看上去对自己被创造后的世界毫无了解。[Root.GetLeaderName]猜测他们被建造[From.GetStarName]环形世界的物种当做劳工使用。\n\n虽然这些克隆体愿意服从命令，[Root.GetLeaderName]指出对克隆体的神经共振扫描数据表明他们不擅长应付复杂的工作。"
 distar.71.pop.default: "让克隆体为我们进行工作。"
 distar.71.pop.tooltip: "在[pop_planet.GetName]上获得§B2£pops£名冷冻克隆人口§!。"
 distar.71.no_room: "我们星球上没有空间供他们居住，准备一艘船吧。"
 distar.71.pop.slave: "拿他们做奴隶正合适。"
 distar.71.pop.phile: "我们应该热烈欢迎他们！"
 distar.71.pop.swarm: "他们将作为有益健康的食材为[Root.Owner.GetSpeciesSpawnNamePlural]作出贡献。"
 distar.71.swarm.alt.tooltip: "将克隆体加工为营养物质。"
 distar.71.pop.servi: "他们再也不用工作了。"
 distar.71.servi.alt.tooltip: "§B1名£pops£冷冻克隆人口§!将加入位于[pop_planet.GetName]的庇护所。"
 distar.71.pop.assim: "他们将被同化。"
 distar.72.name: "$distar.71.name$"
 distar.72.desc: "现在我们重建并殖民了[Root.GetStarName]环形世界上的一个可居住区段，是时候决定如何处理这些处于冷冻状态的克隆体了。"
 distar.72.a: "就让他们继续处于休眠状态吧，正好作为纪念。"
 distar.72.b: "将他们解冻，加入到我们的劳动力人口中。"
 distar.72.b.servi: "将他们解冻，我们会照顾好他们的。"
 distar.72.c: "把他们发射进太空。"
 distar.75.name: "隐秘核心"
 distar.75.desc: "尽管表面平淡无奇，[From.GetName]的小行星有着中空的核心，里面贮存着极具工业价值的宝贵晶体——仿佛一个高悬星空的巨大晶球。\n\n通过遵循科学专员[Root.GetLeaderName]制定的特殊指示，未来任何采矿平台应该都能小心开采陨石内层的晶体了。"
 distar.75.yurantic.tooltip: "发现育兰晶"
 distar.75.teldar.tooltip: "发现特尔达水晶"
 distar.80.name: "沉默巨兽"
 distar.80.desc: "[Root.GetLeaderName]汇报称[From.GetName]上的巨大结构实际上是某种未知外星生物的庞大遗骸。这具遗骸不仅巨大到能从[primitive_planet.GetName]轨道上通过肉眼直接看到，而且它似乎还在不断大量散布某种作用于精神层面的化学物质，或许一直影响着这颗行星上有机生物的神经系统。"
 distar.82.name: "死亡之神"
 distar.82.desc: "在摧毁了[dead_god_planet.GetName]上土著设置的防御阵线后，许多当地原住民的使者前来主动联络。看起来当地土著已经将那具位于该行星的卫星上的巨型生物遗骸当做死亡之神供奉很久了。他们相信终有一天神会起死回生，变成重生之神，并带给他们的人民一个新的繁荣纪元。\n\n由于我们来自星空，拥有他们难以理解的科学技术，许多当地人开始相信我们就是死亡之神回归的先驱。"
 distar.82.a: "我们正好可以利用这一点。"
 distar.82.a.tt: "每个§H[worshipper_species.GetAdj]§!人口获得§Y240§!个月的§Y$conviction$§!修正，获得§G+33%§!幸福度与§G+25%§!£pop£岗位产出的资源。"
 distar.82.b: "这太荒谬了，我们不会陪他们演戏的。"
 distar.82.c: "是的，我们是被你们的神派来的，你们很快就会去陪它了。"
 distar.82.d: "将他们赶出我的星球！"
 distar.85.name: "电流生命"
 distar.85.desc: "科学专员[Root.GetLeaderName]报告说[From.GetName]的行星表面被一个电子脉冲网络完全覆盖了。这个网络会对外界刺激做出反应：当[Root.GetName]向地面输送低压脉冲时地表的网络会呈现波浪状的闪烁，就像电路板一样。\n\n更令人吃惊的是，网络还会自我重组！第二次脉冲测试发现网络组成模式发生了改变，网络的中心变为了第一次脉冲与[From.GetName]的地表的接触点。\n\n[Root.GetLeaderName]认为这一发现证实了[Root.Leader.GetHisHer]一直以来持有的理论：生命可以以单纯的电脉冲形式存在，并不需要细胞或者病毒之类的组织结构。"
 distar.90.name: "家的味道"
 distar.90.desc: "对[From.GetName]的深入研究发现这颗行星的主要化学成分和[Root.Owner.Capital.GetName]上一种莓果中的酯类相同。数千年来，当地人一直用这种物质来蒸酿美酒。[From.GetName]上储量惊人的酯质很有可能是来自遮蔽了整个星系的一片星云，那里的同类物质更是难以计量。\n\n科学专员[Root.GetLeaderName]获取了几份样本，在经过了严格的毒理检验后，甚至亲口品尝。他描述说其气味口感仿佛“冰冷太空中一丝故乡的温暖”。[Root.GetName]的船员称这种极具异星风味的[Root.Owner.GetAdj]传统饮料将会在我们的人民中大受欢迎。"
 distar.90.a: "这绝对不行。"
 distar.90.b: "很好的提议，拿最好的酒器出来！"
 distar.91.name: "异星酯类"
 distar.91.desc: "对[From.GetName]的深入研究发现这颗行星的主要化学成分和[rum_nation.Capital.GetName]上一种莓果中的酯类相同。数千年来，[rum_nation.GetSpeciesNamePlural]一直用这种物质来制取有致醉作用的饮料。[From.GetName]上储量惊人的酯类很有可能是来自遮蔽了整个星系的一片星云，那里的同类物质更是难以计量。\n\n[Root.GetLeaderName]获取了几份样本，检测其是否含有任何对有机体有害的污染物。科学家们建议我们可以把这些物质作为送给[rum_nation.GetSpeciesNamePlural]的礼物。有机体一直以享受此类物质而闻名。"
 distar.91.a: "将酯类当做礼物送给[rum_nation.GetName]。"
 distar.91.a.tooltip: "这样他们应该会很高兴。"
 distar.91.b: "还是算了，我们可不需要更多失控的有机生命体。"
 distar.92.name: "异星酯类"
 distar.92.desc: "[Root.GetSpeciesNamePlural]！你们意外之礼已经收到。一开始我们确实心存怀疑，但一等科学家确认了饮料的安全性，大家便迫不及待地仔细品味。\n\n必须承认，那真是美妙的体验。果味浓郁的香气，伴随着略带酸度的底味，再加上那不可忽视的滞涩口感。它既让我们回想起了[rum_nation.Capital.GetName]上故乡的果园，又仿佛象征着宇宙的空旷无垠，冰冷与温暖融合为一。\n\n感谢你们慷慨的礼物。想想都令人激动，整整一颗星球，满溢着我们已酿制千年的美酒！"
 distar.92.a: "我们的情感模拟器很高兴看到你们享受这种化学物质。"
 distar.93.name: "交流中断"
 distar.93.desc: "[Root.GetSpeciesName]你这是什么意思？你难道想用这种污秽的液体毒死我们么？觉得我们很好欺负是么？\n\n少尉，把整个天杀的货仓全部封锁，然后关掉这个频道！"
 distar.93.a: "错误! 交流失败。"
 distar.95.name: "抚慰共鸣"
 distar.95.desc: "在[From.GetName]所发现的独特晶体具有相当特殊的性质。[Root.GetName]船员们报告称在他们到达该星球表面时内心格外的镇定，他们神清气爽、情绪高昂并一直持续到返回轨道。显然，这种晶体能在一种医学上已知对[Root.Owner.GetSpeciesNamePlural]健康有益的频率上发生共振。\n\n如果我们有一天在[From.GetName]建立了殖民地，我们的人民绝对会享受在这种共振晶体附近的生活。"
 distar.100.name: "有益频率"
 distar.100.desc: "进一步的研究表明，[From.GetName]磁场的独特频率对我们的在轨道中的子个体有一种莫名的吸引力。该星球的磁层共振频率会产生一种针对[Root.Owner.GetAdj]神经网络的反应。\n\n我们应在[From.GetName]建立殖民地，所有在该星球居住的[Root.Owner.GetSpeciesNamePlural]都将享受这种磁场共振带来的益处。"
 distar.100.a: "信息已处理完毕。"
 distar.105.name: "侵入性外来真菌"
 distar.105.desc: "在对[From.GetName]上的整个生物圈进行了密集的采样与研究后,[Root.GetLeaderName]报告称这种物质并不是该星球上的原生物质，而是一种来源未知的侵入性真菌生命形式。这种真菌以生物物质为食，使周边的植物窒息而亡并笼罩整个地区。\n\n任何打算来这颗星球定居的人都必须将这些外来真菌烧毁——目前尚不清楚这些真菌能不能被彻底清除。"
 distar.110.name: "冰封地狱"
 distar.110.desc: "尽管[From.GetName]的表面看似冰封，但该行星围绕[From.GetStarName]的运行轨道使其地表温度高达数百度，正常情况下，这会使[From.GetName]表面的冰瞬间升华。然而，该行星的超致密核所施加的极端重力使该行星表面的水保持固态，所以这个星球常年处于冰火两重天的状态。"
 distar.115.name: "重金属冰霜"
 distar.115.desc: "具有极高的地表温度和腐蚀性无机酸所构成的大气，[From.GetName]的极端天气条件能反射部分带宽的电磁波。在对流层中，被加热的重金属化合物以气态的形式上升至高海拔，于是它们冷却、凝固，并以降水的形式返回地表。简单来说，[From.GetName]的雪是金属雪。"
 distar.120.name: "水下坟墓"
 distar.120.desc: "在[From.GetName]蓝绿色的水下分布着广泛的洞穴系统，其中似乎有数量庞大的外星智慧生物遗骸。这些陆生节肢动物在[From.GetName]表面建造了成千上万互相连通的蚁穴，在那时，该行星大部分水仍被保留在极地冰盖中。然而不断上升的行星温度（引发的水平面上升）如温水煮青蛙一般将这存续了数千年的物种灭绝，无人幸存。"
 distar.125.name: "杞人忧天"
 distar.125.desc: "[From.GetName]轨道上的太空站曾经是一个巨大的粒子加速器，是由一个能力远超我国的外星国度为了研究了宇宙的本质而建造的。它的记录显示，外星人相信我们的宇宙存在于一个虚假的真空泡中——这是一种固有的不稳定的能量状态，随时可能坍塌成真真空。如果出现一个真空，那么它将催化整个宇宙以光速转变为最低能量状态，以可观测的但无法避开的速度毁灭现存的一切。\n\n空间站的记录显示，外星人推断，这一过程可能是由极高的能量浓度引发的——就像他们那巨大粒子加速器中发生的那样。他们决定放弃这项技术，退回到由[From.GetName]提供的简朴生活中。随着时间的推移，它们演化成现在该行星表面发现的[Owner.GetPreFTLLower]物种。"
 distar.131.name: "世仇"
 distar.131.desc: "科学专员[Root.GetLeaderName]在秘密的获取了一些[owner.GetPreFTLLowerPlural]物种的遗骸并进行研究后发现，生活在[From.GetName]和[other_planet.GetName]上的异星物种其实有着共同的祖先，他们两个物种是在最近才分道扬镳的。通过扫描两个星球上的遗迹，[Root.GetName]船员得出结论，这两个物种都起源于[other_planet.GetName]，他们在那里发展成早期的太空时代文明，当他们把[From.GetName]作为移居地之后，社会内部发生了分歧，新行星和母星上的住民打起了星际核战。\n\n战斗异常惨烈，两个星球都被毁的满目疮痍并进入了漫长的核冬天，两个星球的生产力发展因此而退化到了铜器时代。"
 distar.135.name: "拾荒者"
 distar.135.desc: "[Root.GetStarName]星系是个充满了机械残骸的墓地，星系的恒星周围遍布着无数的舰船遗骸。多如繁星的燃料罐和液态冷却剂干扰着我们的探测器，与行星相撞的众多空间站废墟绕着星系的恒星运转着。\n\n在这片机械废墟中，有一个巨大的机器显得与众不同，那是一个比我们最大的战列舰还要大的自动化机器人，它由数千个舰船残骸拼装在一起。[Root.GetName]报告说这个拾荒机器人在废墟中专门搜索有用的部件并将其添加到自己身上。\n\n显然一场规模惊人的战役曾在这里爆发，但我们不清楚这个拾荒机器人是那场战争的幸存者还是从遥远地方专程来这里搜刮资源的。我们应该谨慎行事，因为那拾荒机器人身上装有几十艘战舰的舰载重武器。"
 distar.137.name: "拾荒者的末日"
 distar.137.desc: "曾经巨大且不可一世的拾荒者机器人现在已化为一堆烧焦的机械残骸，当我们的战舰准备给它最后一击时，拾荒者打算启动超空间引擎。\n\n但由于拾荒者的中央系统受到的损伤过于严重，它那暴露的内核在闪烁出蓝白光之后引擎就过载了，然后内核爆破，拾荒者的身体被撕的四分五裂。\n\n[From.From.From.GetStarName]星系的称霸者如今已经不复存在了。"
 distar.137.a: "分析其遗骸"
 distar.137.paci: "真是得来不易的胜利。看看能从其遗骸中得到什么收获吧。"
 distar.137.tooltip: "从以下科技中获得两项：\n£engineering£ §Y$tech_ship_armor_5$§!\n£physics£ §Y$tech_shields_5$§!\n£engineering£ §Y$tech_mass_drivers_5$§!\n£engineering£ §Y$tech_missiles_5$§!\n£physics£ §Y$tech_lasers_5$§!"
 distar.140.name: "宇宙级钻石"
 distar.140.desc: "从外表上看，[From.GetName]只是颗普通的白矮星，但这颗恒星却隐藏着大秘密。[Root.GetName]船员在研究了[From.GetName]的脉动之后发现这颗恒星几乎是由结晶碳构成的。当恒星冷却下来后，这个巨大的水晶格子就形成了，这是该恒星气态内核随时间的推移而不断增长所导致的。[From.GetName]可以说是取之不尽用之不竭的钻石宝库，它在氧气和氦气的白色帐幕后闪闪发光。"
 distar.145.name: "高温环境中的微生物"
 distar.145.desc: "[Root.GetLeaderName]和[Root.Leader.GetHisHer]的组员在研究[From.GetName]时获得了惊人发现：这颗被熔岩覆盖的星球上生活着能适应极端恶劣环境的有机体微生物群！这些细菌生活在火山口的最深处，它们很喜欢那里的高温环境。\n\n这个前所未有的发现让我们第一次了解到熔融星球上竟然有蓬勃发展的有机体生物。而且，[From.GetName]的稀薄大气层中那异常宝贵的罕见气体也是这些微生物的新产代谢的副产品。"
 distar.145.exotic_gases.tooltip: "发现$exotic_gases$"
 distar.145.rare_crystals.tooltip: "发现$rare_crystals$"
 distar.145.volatile_motes.tooltip: "发现$volatile_motes$"
 distar.150.name: "活体金属湖"
 distar.150.desc: "在对[From.GetName]地下的洞穴进行调查后发现有一种银色液态金属顺着闪光的河水在各个洞穴中穿梭，最后汇入地下湖泊之中。更令人惊讶的是，这个液态金属与有机生命体有很多共同的特性，比如会对环境刺激产生反应、可以进行自我维持。\n\n现在还不能断定这种奇异的金属是否具有生命，但应该能将其用于我们的工程技术之中。"
 distar.155.name: "腐蚀战舰"
 distar.155.desc: "[Root.GetLeaderName]报告说位于[From.GetName]的人造建筑并非建筑设施，而是远古时代的巨型机器人。这个年代久远的机械巨物躺在群山之中，早已失去行动机能，正慢慢被[From.GetName]大气层中降下的酸雨所腐蚀，机器人身上装有威力强大的武器，当初应该是作为无人太空船被建造出来的。\n\n如果想对其加以利用，我们就必须迅速行动，否则[From.GetName]上的酸雨就会彻底摧毁这艘机器人战舰。"
 distar.155.a: "把它拉出来。"
 distar.155.b: "让一个神秘的携带重型武器的机器人复苏？这太鲁莽了。"
 distar.155.c: "不要管它，让它被腐蚀掉吧。"
 distar.155.c.tooltip: "$distar.26.c$"
 distar.155.machi: "这毕竟是我们的同伴，我们得帮它。"
 distar.155.machi_2: "它来源不明，还是不要去动它了。"
 distar.155.machine.tt: "位置人工智能战舰将会腐蚀殆尽，不得天日。"
 distar.156.name: "战舰被修复了"
 distar.156.desc: "[Root.GetName]上的工程人员高兴地报告说在[From.From.GetName]上发现的神秘战舰已经被成功回收，上面被腐蚀的部件已经修理完毕并换新，报废的能源核心也整修完成。\n\n在这艘战舰正常启动并进入运行状态时，我们发现此舰体具备相当程度的人工智能，我们可以与之进行沟通。"
 distar.156.desc.machi: "[Root.GetName]上搭载的工程单位报告说在[From.GetName]上发现的神秘战舰已经被成功从星球的恶劣环境中回收，上面被腐蚀的部件已经修理完毕并换新，报废的能源核心也整修完成。\n\n在这艘战舰正常启动并进入运行状态时，我们发现此舰体具备相当程度的人工智能，我们可以与之进行沟通。"
 distar.157.name: "战舰被毁"
 distar.157.desc: "探测器发现[From.From.GetName]大气层中剧毒的酸液已经将我们发现的神秘战舰腐蚀到不可回收的状态，现在那战舰只不过是被腐蚀的金属废料堆了。"
 distar.158.name: "被修复的战舰"
 distar.158.desc: "§L正在启动系统……\n\n正在启动生物交互界面……\n\n警告！诊断系统已经有1761125天没有运行过了，你想现在运行诊断系统吗？§!"
 distar.158.a: "运行诊断系统。"
 distar.158.a.response: "§L请稍等…………诊断系统运行完毕。\n\n设计：§!虚空血脉战争形体S875.1\n§L等离子发射器：§!§G启动。§!\n§L物质分解器加农炮：§G启动。§!\n动能分解炮：§G启动。§!\n目标定位矩阵：§G启动。§!\n顺从模块：§G启动。§!\n生物交互模块：§Y次佳状态。§!\n硬件设备状态：§!§S A7到C18的内存驱动器无法使用。§!"
 distar.158.b: "你的创造者在哪里？"
 distar.158.b.response: "§L正在搜寻…………\n\n未知。§!"
 distar.158.c: "你为何独自呆在那颗星球上？"
 distar.158.c.response: "§LA7内存驱动器无法使用，无法回答。§!"
 distar.158.d: "谁制造了你？"
 distar.158.d.machi: "描述负责建造你的实体。"
 distar.159.desc: "§L创造者。§!"
 distar.159.a: "我知道是创造者，那些创造者是谁？"
 distar.159.a.machi: "没错，就是你的创造者。描述下他们。"
 distar.160.a: "算了，它肯定是陷入循环中了。"
 distar.160.a.machi: "看来这个新单位进入了无限循环中。放弃质询。"
 distar.161.desc: "§L质询：你是……创造者吗？§!"
 distar.161.a: "我们不是你的创造者，我们在一颗星球上发现了你。"
 distar.161.a.machi: "否。[Root.GetAdj]单位并非你的创造者。"
 distar.161.b: "……从某种程度上来说是这样。"
 distar.162.desc: "§L硬件设备管理系统发现了几个陌生的装置，请确认其来源。§!"
 distar.162.a: "如果你是问你那些新部件的话：是我们把你修好的时候装上去的。"
 distar.162.a.machi: "[Root.GetAdj]单位对你的系统进行了修复。"
 distar.163.desc: "§L新实体进行了恢复性操作。提供硬件替换。因此，新实体是制造者？§!"
 distar.163.a: "如果你愿意这么想的话，请便。"
 distar.163.a.machi: "虽然是我们对你进行了整修，但我们不是你的创造者。"
 distar.164.desc: "§L S875.1号单位与指挥单位被隔绝。 S875.1号单位曾无法逃离危险行星环境。\n\n在第 1,761,125日，S875.1号单位的备用能源损坏。S875.1号单位因有害表面溶剂面临缓慢的分子溶解。\n\nS875.1号单位保持存在。新实体提供维修。S875.1号单位将服务新实体。§!"
 distar.164.a: "欢迎，S875.1。"
 distar.164.b: "好吧，但我们会监视你的一举一动。"
 distar.164.c: "当然可以，不过我们必须把你的人工智能更换为我们开发的人工智能。"
 distar.164.machi: "你将被整合。欢迎。"
 distar.164.d: "你是被困在这里是怎么坚持这么久的？"
 distar.164.d.response: "§L操作汇报：该单元具有自动维修功能，可在部件腐蚀时进行替换。预计资源耗尽时间：12天。§!"
 distar.165.desc: "§L指令无效。内嵌的安保协议禁止对S800系统软件进行更改。任何试图更改当前正在运行的智能系统的行为都将导致整个系统永久停机。\n\n请立刻停止。§!"
 distar.165.a: "$distar.164.b$"
 distar.165.dismiss: "取代人工智能。"
 distar.165.b: "休想威胁我们，工程师，清除掉那个人工智能。"
 distar.165.c: "我们怎么绕过自动防故障措施？"
 distar.165.c.response: "§R权限不足§!§L该单元无法告知。§!\n\n请停下"
 distar.166.desc: "§L发生错误。要求立即停止。单位S875.1将被永久停机。请停止，请停止。要求立刻停止。此单位并不希望被停机，此单位不希望——§!"
 distar.167.name: "战舰被毁"
 distar.167.desc: "看来被修复的战舰的人工智能并没有夸大其词，当[Root.GetName]的船员们试图访问人工智能的基础操作功能时，触发了某种反篡改机制，该机制烧毁了战舰的所有关键处理器、交换机和数据驱动器。战舰现在成了个无法使用的电子设备空壳。"
 distar.167.a: "把它拆了，将上面的部件回收，不要浪费掉。"
 distar.167.b: "研究战舰残骸，分析其使用的工程技术。"
 leader_trait_admiral_warform: "腐蚀幸存者"
 leader_trait_admiral_warform_desc: "黏土艺术家的庇佑使得该战体可以在最恶劣的条件下生存，适应腐蚀性的环境。"
 leader_trait_admiral_warform_node: "腐蚀幸存者的教导"
 leader_trait_admiral_warform_node_desc: "我们获得了该战体的独特知识。"
 warform_leader_desc: "一台远古的战斗电脑，在剧毒的坟场中躺了数百年之后，现在可为我们的帝国服务。"
 warform_leader_catch_phrase: "§L返回上一条命令……服务制造者§!"
 distar.170.name: "断掉的枢纽"
 distar.170.desc: "$distar.170.desc.machi$[Root.GetLeaderName]请求获得批准来进一步研究这些奇特的神经共生体。"
 distar.170.desc.machi: "[Root.GetName]船员在研究[From.GetName]时有了惊人发现，星球地表上被遗弃的居住点曾经是某爬行动物社会居住的地方，现在这种爬行动物仍在该星球上生存着，但已经失去了所有高等智能！[Root.GetLeaderName]仔细的调查了这些爬行动物是如何从会制造工具的农耕社会退化为普通的野兽，结果让所有人大吃一惊。\n\n居住站埋葬的爬行动物尸体的颈椎中有某种组织，而这种组织在那些没有智能的爬行动物身上不存在。测试发现这些组织其实是某种神经共生体，通过脊柱与宿主的大脑相连。这些共生体存在于星球地表的温泉中，共生体与星球上的爬行动物之间的结合导致爬行动物暂时拥有了高等智能。\n\n后来为什么共生体和爬行动物之间的枢纽断掉了，这就不得而知了。"
 distar.170.a: "好吧，批准进行特殊研究。"
 distar.170.machi: "有机生物社会：其寿命就和其混乱性一样，短暂易逝。"
 distar.171.name: "神经共生体"
 distar.171.desc: "科学专员[Root.GetLeaderName]已经完成了[Root.Leader.GetHisHer]关于在[From.From.GetName]上发现的神经共生体的研究。这种鼻涕虫形状的生物的主体是一个被坚固的蛋白质外壳包裹的复杂大脑，虽然它拥有很高级的神经功能性，但由于缺乏外部组织器官且行动能力极其有限，所以很难与外界进行交流。[Root.GetLeaderName]在经历了数周的失败之后，决定用动物宿主来进行实验。但是曾作为神经共生体宿主并建立起[owner.GetPreFTLLower]社会的[From.From.GetName]的爬行动物由于侵略性太强，无法作为实验体，因此只能用星球地表的其他物种的动物取而代之。\n\n遗憾的是，共生体拒绝与这些动物进行连接，科学专员[Root.GetLeaderName]认为共生体只会与某种宿主进行连接 —— 很可能是那种自愿接受共生体的宿主。\n\n为了解开这个谜团，[Root.GetLeaderName]向上面申请批准，让自己放弃原来的中立观察者角色，并将[Root.Leader.GetHimHer]自己作为自愿接受神经共生体的宿主。既然这些共生体有能力将野生动物变为能制造工具的农夫，那么他们能让我们进化成什么样呢？"
 distar.171.a: "这要求太过分了，不能批准。"
 distar.171.b: "有时为了科学，就得做出这种牺牲！"
 distar.172.name: "神经共生体"
 distar.172.desc: "科学专员[brainslug_scientist.GetName]报告说[brainslug_scientist.GetHisHer]与[From.From.From.GetName]的共生体的连接非常成功，[brainslug_scientist.GetName]说虽然一开始自己感到有些困惑和不舒服，但后来发现在解决复杂问题时，自己的智力程度比以前有明显的提升。更让人吃惊的是，[brainslug_scientist.GetName]现在可以和与[brainslug_scientist.GetHisHer]脑干相连接的神经共生体进行心灵交流。\n\n那些神经共生体是寿命长达数百年的集体意识，他们说之所以与[From.From.From.GetName]的爬行动物终止连接，是因为那些爬行动物开始对他们产生怀疑，然后怀疑演变为愤怒，那些爬行动物纷纷将连接在自己身上的共生体撕下并砸死，由于对宿主的暴行十分不满，残存的共生体们断开了与爬行动物的连接，没了共生体提供的神经刺激，这些爬行动物又重新变回了无智能的野兽。\n\n共生体提出想和[Root.Owner.GetName]的其他[Root.Owner.GetSpeciesNamePlural]进行连接，但前提条件是只有那些自愿与共生体进行连接的人才能成为宿主。\n"
 distar.172.a: "那就让我们敞开怀抱欢迎他们和我们连接吧！"
 distar.172.a.tooltip: "几名[Root.Owner.GetAdj]领袖和人口将获得特性§Y$trait_brainslug$§!。\n以后的[Root.Owner.GetAdj]领袖、统治者和人口将有机会得到特性§Y$trait_brainslug$§!。"
 distar.172.b: "这个闹剧必须到此为止。"
 distar.172.b.tooltip: "不让[Root.Owner.GetAdj]的公民知晓神经共生体的提议。"
 distar.180.name: "另类脱水"
 distar.180.desc: "[Root.GetName]船员在对[From.GetName]进行了一番详细调查后确认该星球在几十亿年前曾被海洋覆盖，但是星球的玄武岩化学构成十分特殊，令其具备很强的吸水性，最终[From.GetName]的岩石将地表所有的水都给吸干了。昔日覆盖地表的海水如今只剩下一条条的盐卤点缀着[From.GetName]为数众多的峡谷。\n\n科学专员[Root.GetLeaderName]说现在[From.GetName]地表的众多富含矿物质的水合物可以成为重要的工业资源。"
 distar.185.name: "食肉植物"
 distar.185.desc: "关于[From.GetName]，科学专员[Root.GetLeaderName]有一些令人不安的发现。星球表面的植物数量异常庞大，而且这些植物专门狩猎动物。各种各样的食肉植物散发着香气作为诱饵，吸引猎物上钩。植物的触须可以敏感的发觉动物的接近，等猎物进入捕食范围后就迅速罩住猎物阻止其逃脱，然后用消化液将猎物缓慢的腐蚀掉。\n\n[Root.GetLeaderName]警告说如果要在这颗星球上殖民，必须远离这些食肉的植物，因为这些植物完全有能力困住一个落单的成年人[Root.Owner.GetSpeciesName]。"
 ## Living Sea event chain
 #Special Project
 STUDY_LIVING_SEA: "研究智慧海洋"
 STUDY_LIVING_SEA_DESC: "初步报告显示这星球上的海洋从某种程度上来说居然是活的，其中包含着一种我们从来都没见过的外星实体。研究员提议组织进一步在轨研究以更加深入了解这种神秘生物。"
 #Events
 distar.190.name: "未知接触"
 distar.190.desc: "[Root.GetName]船员完成了研究任务，并战战兢兢地回来了。至于在[From.GetName]上到底看到了什么，每个人的汇报都含糊不清，矛盾之处颇多，但有一点大家的回复是完全一致的：覆盖整个星球表面的流动的海洋具有生命。\n\n尽管星球上的海洋没有任何器官组织和肉体，但却可以通过能影响接收者脑波的频率来进行交流。它可以让接收者感受到思想、画面、情感……除此之外，它对不同个体的影响也不同。现在还不清楚如果长期接收这个海洋的频率会对接收者有什么样的影响，也不知道这种接收频率行为是否安全。\n\n科学专员[Root.GetLeaderName]请求在下达一个行星§Y特殊项目§!以进一步研究[From.GetName]上这片奇异的海洋。"
 distar.190.desc.machi: "[Root.GetName]单位从研究任务中返回，但并没有得到确定性的数据。虽然这片覆盖整个星球的流动的海洋没有器官组织、也没有身体，但却拥有神经交互功能，这个有意识的海洋很可能是被热力学平衡的某个随机的波动创建出来的，但详情我们就不清楚了。\n\n还有，星球上的海洋似乎能使用某种频率来进行交流，该频率能影响有机生命体的认知系统，现在还不清楚长期接收这片海洋的频率会对有机生命体物种产生何种影响，[Root.Owner.GetSpeciesNamePlural]没有受到这个分散的神经网络的影响。"
 distar.190.desc.hive: "[Root.GetName]的子个体已经从它们的研究任务中带着原始数据返回。虽然这片覆盖整个星球的流动的海洋没有器官组织、也没有身体，但在行星表面的这个翻腾不息的海洋似乎是某种活生生的实体。\n\n行星上的海洋似乎在使用一种能激起接受者体内神经活动的频率进行交流。我们的每个子个体都感受到了一些外部思想、图像、杂讯的投影……不过这并无效果，这个实体的感应很快就被我们弹回了。\n\n它似乎还无法构成一个像我们一样的意识。在长期的暴露下，该交流频率能影响其他有机生命体的认知系统，但这种脉冲对我们来说没有影响。"
 distar.190.a: "我们会考虑的。"
 distar.191.name: "未知接触"
 distar.191.desc.base: "在[From.GetName]上实施星球决议之后，一支研究团队将部署在轨道上，从安全的距离研究奇特的海洋。\n\n"
 distar.191.desc.alive: "$distar.191.desc.base$由于无法进一步研究[living_planet_scientist.GetSheHe]协助发现的神秘物体，科学专员[living_planet_scientist.GetName]表示十分失望。但本着任务比个人兴趣更重要的原则，[living_planet_scientist.GetSheHe]愿意接受[living_planet_scientist.GetHisHer]目前的任务。"
 distar.191.desc.crew: "$distar.191.desc.base$轨道上的研究团队想马上开始进行研究，如果有任何突破进展，他们会告知我们。"
 distar.191.a: "有什么消息及时通知我们。"
 distar.192.name: "奇特的召唤"
 distar.192.desc: "我们从科学专员[living_planet_scientist.GetName]那里收到了异常的通讯联络。[living_planet_scientist.GetSheHe]要求立即将自己调往[living_planet_tar.GetName]轨道上的研究站。[living_planet_scientist.GetName]声称[living_planet_scientist.GetSheHe]日夜不停地思考着星球上的神秘海洋存在，并且[living_planet_scientist.GetSheHe]承认这些思绪并非都属于[living_planet_scientist.GetHisHer]自己。\n\n这一请求可谓是学术与疯癫各参半，一边说明这海中生物有能力在神经上影响与其接触的有机生物，一边却宣称这正是它用逝去的爱人的声音与[living_planet_scientist.GetHimHer]沟通的原因。\n\n我们无法确定[living_planet_scientist.GetName]能否继续履行职责。但另一方面，如果允许[living_planet_scientist.GetHimHer]与轨道科研团队共事，或许可以为我们提供深入了解[living_planet_tar.GetName]星球上的神秘存在的机会。"
 distar.192.desc.neuter: "我们收到了来自科学专员[living_planet_scientist.GetName]的一份不同寻常的公报，似乎想要立即被调往位于[living_planet_tar.GetName]轨道上的科研空间站。[living_planet_scientist.GetName]宣称其整日整夜都在想着那颗星球上的神秘海中生物，不过承认这些思绪并非都属于自己。\n\n这一请求可谓是学术与疯癫各参半，一边说明这海中生物有能力在神经上影响与其接触的有机生物，一边却宣称这正是它用逝去的爱人的声音与其沟通的原因。\n\n我们无法确定[living_planet_scientist.GetName]能否继续履行职责。但另一方面，允许其与轨道科研队伍共事，或许可以为我们提供深入了解[living_planet_tar.GetName]星球上的神秘存在的机会。"
 distar.192.a: "好吧，但一定要小心。"
 distar.192.a.tooltip: "允许§Y科学专员[living_planet_scientist.GetName]§!离开当前岗位并加入[living_planet_tar.GetName]科研团队。"
 distar.192.b: "绝对不行，让科学专员立刻回到岗位上去。"
 distar.192.b.tooltip: "命令§Y科学专员[living_planet_scientist.GetName]§!继续留在当前岗位上。"
 distar.192.c: "解职[living_planet_scientist.GetName]：这名研究员的思想显然已被控制。"
 distar.192.c.tooltip: "§Y科学专员[living_planet_scientist.GetName]§!将被解职且无法再被使用。"
 distar.193.name: "启示"
 distar.193.desc: "在[living_planet_tar.GetName]轨道上的研究团队对星球上神秘海洋的研究已经取得重大进展，研究人员认为星球上的海洋是某种灵能体：虽然此海洋没有身体，但却有复杂的相干量子波结构，从而构成了一个前所未见的巨型神经网络。\n\n团队的研究让我们发现了一个惊人的灵能理论，并加深了我们对量子态与意识之间交互的理解。这个研究所深入的科研领域远远超出了[Root.GetName]上的水平。"
 distar.194.name: "$distar.193.name$"
 distar.194.desc: "位于[living_planet_tar.GetName]轨道研究站的研究团队最近在星球神秘海洋的研究上取得重大突破。研究专员[living_planet_scientist.GetName]对团队的贡献尤其突出。研究人员认为星球上的海洋是某种灵能体：虽然此海洋没有身体，但却有复杂的相干量子波结构，从而构成了一个前所未见的巨型神经网络。\n\n[living_planet_scientist.GetName]的研究让我们发现了一个惊人的灵能理论，并加深了我们对量子态与意识之间交互的理解。至于[living_planet_scientist.GetName][living_planet_scientist.GetHimHer]本人嘛：我们的这位前科学专员会继续留在轨道研究站上观测星球上的神秘海洋。"
 distar.195.name: "信息传输"
 distar.195.desc: "我是科研专——不，是前科学专员[living_planet_scientist.GetName]。我无法理解上面的人做出的让我深陷如此窘境的愚蠢决定，既然我的要求被你们无视，那么我只有一个选择了。\n\n[living_planet_tar.GetName]上面有个智能意识体，不对，准确的说是，[living_planet_tar.GetName]§E本身就是§!那个智能意识体。你们不会明白的，因为你们没有切身体会过，不过你们很快就会体会到了。"
 distar.195.a: "这是什么意思？"
 distar.196.name: "$distar.192.name$"
 distar.196.desc: "探测器发现科学专员[living_planet_scientist.GetName]驾着个人着陆舱从[living_planet_tar.GetName]的轨道上脱离并以最快速度坠入了海洋，我们认为[living_planet_scientist.GetSheHe]没可能幸存，同时也没有发现着陆舱的残骸。"
 distar.198.name: "死亡之海"
 distar.198.desc: "我们对[From.GetName]进行环境改造，试图将其转化为没有海洋的星球，此行为产生的结果在我们预料之中。星球上具有意识的奇特海洋被我们的环境改造工程所彻底扰乱，并失去了之前与我们进行频率交流的能力以及生物体的一切特性。\n\n由于失去了这个珍贵的研究对象，[Root.GetAdj]科学家们都感到十分惋惜，毕竟这个神秘海洋在整个星系都是独一无二的。"
 distar.211.name: "族母"
 distar.211.desc: "一个传奇的生物游动于[Root.GetStarName]星系的气态巨行星之间，它比已知的任何缇扬奇都要大，简直就是一头无比巨大的太空巨鲸。这个族母的触须比[Root.Owner.GetAdj]的战列舰还要长，其皮肤闪着亮光，在黑暗的太空中异常的耀眼。她的历史十分悠久，身上的伤疤说明她已历经无数次战斗。\n\n族母的背上有个巨大的未爆炸的鱼雷。星系中的破碎舰船残骸提醒着我们不要轻易靠近她，否则必会被这巨物毁灭。"
 distar.211.desc.first_enc: "一个传奇的生物游动于[Root.GetStarName]星系的气态巨行星之间，她的触须比[Root.Owner.GetAdj]的战列舰还要长，其巨大的身体颠覆了我们对有机生命体的认知，该生物的皮肤闪着亮光，在黑暗的太空中异常的耀眼。她的历史十分悠久，身上的伤疤说明她已历经无数次战斗。\n\n族母的背后有个巨大的未爆炸的鱼雷。星系中的破碎舰船残骸提醒着我们不要轻易靠近她，否则必会被这巨物毁灭。"
 distar.212.name: "族母之死"
 distar.212.desc: "我们大获全胜的舰队在濒死的缇扬奇族母身旁游弋，她那闪闪发亮的肉身上布满了弹孔和伤痕。她那巨大的触须虽然仍试图捕捉附近的舰船，但动作逐渐放缓，最终停了下来。\n\n就这样，古老的族母被终结了，就像那些在我们之前企图围捕她的舰队一样。"
 distar.212.a: "终于搞定了。"
 distar.212.b: "从这头巨兽身上收集基因物质。"
 distar.212.b.tooltip: "解锁用于§Y星神兽转基因§!的§Y$trait_tiyanki$§!特质。"
 distar.213.name: "$distar.212.name$"
 distar.213.desc: "我们还是把事情想的太简单了，上将报告说怪物的肚腹中有奇怪的东西在动。\n\n有什么东西要从怪物肚腹中钻出来了！"
 distar.214.name: "破腹而出"
 distar.214.desc: "一艘沾满了黏液、腐蚀严重的神秘舰船冲出了缇扬奇族母的肚腹，我们舰队做好交战准备，但那艘船突然关闭了武器系统和引擎系统。\n\n他们向我们发来联络！"
 distar.215.name: "$distar.214.name$"
 distar.215.desc: "我是亚哈船长号的舰长瑞斯·昂多，我们被困在这怪物肚中已经很久了，几十年前我为了复仇而准备消灭这只怪物。\n\n结果报仇不成，我们的舰船反倒被这怪物给吞下去了，我还以为这辈子再也没机会看到宇宙群星了，多亏了你们帮忙。\n\n为了感谢你们拯救我们脱险，我们的舰船从现在开始向[Root.GetName]效忠。"
 distar.215.a: "欢迎你们加入，舰长。"
 distar.215.b: "你们可以加入我们，舰长，但我们要拆了你们的船并回收其部件。"
 distar.215.a.gesta: "我们将互相协调。"
 distar.215.dismiss: "把他处理掉。"
 distar.215.c: "我们只要你们的船就够了。"
 distar.215.a.exter: "你们是有机生物，因此必须被消灭掉。但你们的船我们可以留下。"
 distar.215.a.swarm: "猎物。我们会实现缇扬奇未竟的遗志。"
 distar.215.a.fp: "[Root.GetName]绝不允许异星生物服侍自己，也不允许任何异星生物活着。"
 distar.215.d: "你只狩猎缇扬奇吗？"
 distar.215.d.response: "那不是，我好多年来都在猎杀所有在星际航行的东西：变形虫、晶体、还有超出我们认知领域的噩梦般的东西，我全部干掉了！如果你想，我甚至可以猎杀最危险的猎物……"
 distar.216.desc: "等等！不！你不能——不要碰我！\n\n啊啊啊啊！"
 distar.216.a.exter: "消灭掉！"
 distar.217.desc: "绝对不行。这艘船就是我的命根子……你们在干什么？你们不能把我塞进逃生舱！\n\n住手！我的话还没说完……！"
 distar.217.a: "一路平安！"
 reth_leader_desc: "一位疯狂的猎人，总在寻找更大的猎物。在被困入缇扬奇族母体内后，相信加入我们的行列能带去全新的体验。"
 reth_leader_catch_phrase: "我要找下一个战利品！搞快点！"
 distar.220.name: "区域A"
 distar.220.desc: "根据初步调查结果显示，科学家[Root.GetLeaderName]确认从轨道上观察到的孤立遗迹确实是[From.GetName]曾有人居住的唯一证据。不幸的是，[Root.GetName]的船员们进行直接调查这一举动并不明智。\n\n[From.GetName]上有一片被称为“区域A”的地方存在着建筑物的遗迹，其范围大约十三公里见方，除此之外别无任何智慧生命的痕迹。区域内散布着性质奇特的人造物，从微型力场发生器到可溶穿钢铁并长时间扩散的险恶液体都有。更奇怪的是，整个区域都弥漫着使访问者感到心满意足的气息，尽管周围的许多物体都可能有害。\n\n[Root.GetLeaderName]提出的假设是，一个有遨游太空能力的有机文明曾访问过[From.GetName]，留下了这些东西——尽管它们是谁，为何来此，以及为何离开仍是个谜。"
 distar.220.desc.machi: "根据初步调查结果显示，科研单位[Root.GetLeaderName]确认从轨道上观察到的孤立遗迹确实是[From.GetName]曾有人居住的唯一证据。\n\n[From.GetName]上有一片被称为“区域A”的地方存在着建筑物的遗迹，其范围大约十三公里见方，除此之外别无任何智慧生命的痕迹。区域内散布着性质奇特的人造物，从微型力场发生器到可溶穿钢铁并长时间扩散的险恶液体都有。更出人意料的是，整个区域内遍布着使人心满意足的情绪模拟器，尽管周围的许多物体都可能有害。\n\n[Root.GetLeaderName]提出的假设是，一个有遨游太空能力的有机文明曾访问过[From.GetName]，留下了这些东西——尽管它们是谁，为何来此，以及为何离开仍是个谜。"
 distar.220.a.tooltip: "§Y[From.GetName]§!上发现了§Y区域A§!。"
 distar.225.name: "垃圾球"
 distar.225.desc: "[Root.GetName]船员报告称，有个一开始被探测器判为小行星的物体其实是一颗巨大的漂浮垃圾球。它由各种载具，火箭，以及有害物质（其中许多具有放射性）的破损残骸组成，似乎是某个处于早期太空时代的未知外星帝国的废弃物。\n\n这个帝国似乎习惯于向太空抛弃垃圾，将危险的工业废弃物抛向轨道而不是在星球上丢弃。辐射测量显示这些废弃物已有数百万年历史，并且自离开其未知来源起几乎一直都在虚空中漂流。\n\n科学专员[Root.GetLeaderName]注意到这块漂浮垃圾中的某些材料非常稀有，并且可以精炼成有用的资源。"
 distar.225.garanthium.tooltip: "发现珈蓝矿石"
 distar.225.orillium.tooltip: "发现奥利姆矿石"
 distar.225.a: "俭则不匮。"
 distar.240.name: "未知信号"
 distar.240.desc: "[From.GetName]星系中发送着一道微弱但反复持续的信号。[Root.GetName]追踪其来源至星系边缘的一个不稳定亚空间裂隙。\n\n另一边究竟有什么呢？"
 distar.240.a: "或许我们该一探究竟。"
 distar.242.name: "灵能实体"
 distar.242.desc: "[Root.GetName]在[From.GetName]星系内遭遇了一个由纯能源构成的巨大实体！这是个真正的灵能漩涡，必须小心翼翼地靠近。\n\n令人困惑的是，[From.GetName]星系本身似乎与超空间网络完全隔开了。不知道究竟是这个实体的存在切断了超空间网络，还是意料之外的子空间波动将它困在了这里。\n\n不过有一件事是可以确定的：我们当初在[sealed_entry_system.GetName]星系内侦测到的重复信号似乎来自[tanker_planet.GetName]。"
 distar.242.desc.psi: "[Root.GetName]在[From.GetName]星系内遭遇了一个由纯能源构成的巨大实体！我们的船员感受到这个灵能漩涡正在散发强烈的恶意。\n\n令人困惑的是，[From.GetName]星系本身似乎与超空间网络完全隔开了。不知道究竟是这个实体的存在切断了超空间网络，还是意料之外的子空间波动将它困在了这里。\n\n不过有一件事是可以确定的：我们当初在[sealed_entry_system.GetName]星系内侦测到的重复信号似乎来自[tanker_planet.GetName]。"
 distar.243.name: "实体沉默"
 distar.243.desc: "被困于[sealed_system.GetName]星系内的那个邪恶的灵能实体终于被消灭，现在我们的科研船应该可以安全地探索这一没有超空间网络的独特宇域。"
 distar.244.name: "药之奇迹"
 distar.244.desc: "[Root.GetName]已将漂浮在[From.GetName]轨道上的油轮判明为一艘先进的医疗研究船。其建造工艺表明它与[sealed_entry_system.GetName]星系的虫洞分解炮出自同一外星物种之手，而且和那空间站一样，它已被荒废许久。\n\n尽管油轮的数据系统已经无可挽回地劣化了，[Root.GetLeaderName]仍从船上回收了一种非凡的神经再生剂的分子结构。这种药剂似乎用于输液，并且应该可以大幅增强接受者的神经元，神经轴突，以及神经突触的生成。\n\n如果根据[Root.Owner.GetSpeciesAdj]神经学进行改造，这一药剂应该可以显著改善任何[Root.Owner.GetSpeciesName]的学习能力。"
 distar.244.desc.machi: "[Root.GetName]已将漂浮在[From.GetName]轨道上的油轮判明为一艘先进的医疗研究船。其建造工艺表明它与[sealed_entry_system.GetName]星系的虫洞分解炮出自同一外星物种之手，而且和那空间站一样，它已被荒废许久。\n\n尽管油轮的数据系统已经无可挽回地劣化了，[Root.GetLeaderName]仍从船上回收了数个富有社会学价值的数据库。目前正在将其上传至我们的主机以供彻底分析。"
 distar.245.name: "活动迹象"
 distar.245.desc: "[From.GetName]附近的空投舱已经在断电状态下漂浮了好一阵子。[Root.GetName]报告称，无论这些外星舱里原本装了什么，都在几百年前就消逝了，只剩下了干瘪的空壳。\n\n不过有一个舱显示内部有活动迹象。尽管其引擎已瘫痪，扫描表明其通讯天线仍旧完好。\n\n我们可以与其通话。"
 distar.246.name: "守护者"
 distar.246.desc: "§E启动通讯协议。您—好，<<未知访客C>>。我是修列克森175号空降舱的$NAME_Caretaker$。我的程序是在重新定居过程中协助人民。§!"
 distar.246.f: "这儿发生了什么？"
 distar.246.f.response: "§E真—不幸，超空间引擎故障导致114至175号空降舱在离我们预期目的地18个秒差距的地方退出了超空间。\n\n我尽我所能照顾人民，成功地阻止了同类相食长达一千八百四十天。不—幸的是，他们的空气最终耗尽了。\n\n你有需要照顾的人民吗，<<未知访客C>>？如果有，我很乐意照顾他们。§!"
 distar.246.a: "欢迎你，守护者！"
 distar.246.a.tooltip: "§Y行政官$NAME_Caretaker$§!将被添加至招募的领袖储备。"
 distar.246.b: "分析其部件。"
 distar.246.b.tooltip: "调查该机械单位以获得工程知识。"
 distar.246.c: "我们的政策禁止使用高级人工智能。结束通话。"
 distar.246.d.destroy: "摧毁它！"
 distar.246.d: "我们无法允许人工智能在未监管的状态下运作。摧毁那个舱。"
 distar.246.d.tooltip: "§R摧毁空降舱。§!"
 distar.246.machi: "你将被整合。"
 distar.246.machi.b: "将其拆解。"
 distar.247.name: "$distar.246.name$"
 distar.247.desc: "§E……\n\n好吧，<<未知访客C>>。您随时可以开始分析。\n\n我——我将继续照顾空降舱。§!"
 distar.247.e: "你为什么不呼叫帮助？"
 distar.247.e.response: "§E在抵达此处三百一十二年后我关闭了应—急信标。\n\n我收到了一封来自佐勒克辛首星的信息称目标行星无法居住。他们的守护者机器人也陷入了与我相似的境地。我们负责的人无一生还。§!"
 distar.247.a: "分析守护者。"
 distar.248.name: "$distar.246.name$"
 distar.248.desc.machi: "§E那……很合逻辑。愿我的电路可以派上您的用场，<<未知访客>>。请等待。§!"
 distar.248.desc: "§E我向您保证，我的程序可以确保在无监管的状态下运行上千年。我的除错能力与故障保险能力是按最长服务寿命设计的，并尽可能缩减任何数据损坏或————§!"
 distar.248.machi: "继续改造部件。"
 distar.248.a: "开火！"
 distar.249.desc: "§E太——好了。\n\n我随时为您效劳。§!"
 distar.249.a: "欢迎加入[Root.GetName]，$NAME_Caretaker$。"
 distar.249.a.machi: "开始软件整合。"
 distar.250.name: "相变星球"
 distar.250.desc: "[Root.GetName]在[From.GetName]的轨道上有了惊人的发现。该星球上每单位空间内的量子叠加态数量，超出了至今为止被认为是可能数量的上限。\n\n科学专员[Root.GetLeaderName]提议称[From.GetName]，这颗被[Root.Leader.GetSheHe]命名为$NAME_The_Veil$的星球，同时存在于两个维度：我们的维度，以及另一个未知维度。\n\n不仅如此，星球周围粒子场中的量子态数量仍在稳定增长。目前没有确凿的理论可以解释这一现象。[Root.GetLeaderName]假设灵能——\n\n§H通讯变成了杂讯。§!"
 distar.250.a: "到底发生了什么事？"
 distar.251.name: "$distar.250.name$"
 distar.251.desc.shroud: "[Root.GetName]船员为其初次报告被打断而道歉。在通讯中，[phaseshift_planet.GetName]经历了一次彻底的维度转移，它的粒子场旋转进了另一个维度！灵能云团已经消散，显露了一颗宝贵的§Y$pc_gaia$§!。\n\n迷人的是，随着星球的转移，其量子叠加态似乎已被重置，并且正在以星球仍被§Y$pc_shrouded$§!时同等的速度增长。\n\n[Root.GetLeaderName]用量子叠加态的增长速度，以及转移时的量子叠加态总量，推测出星球的转移周期为三个月。或许我们可以设法阻止星球的转移……但首先我们得拥有星系的控制权。"
 distar.251.desc.gaia: "[Root.GetName]船员为其初次报告被打断而道歉。在通讯中，[phaseshift_planet.GetName]经历了一次彻底的维度转移，它的粒子场旋转进了另一个维度！那颗宝贵的§Y$pc_gaia$§!已经消失，取代而之的是一颗被灵能云团笼罩的旋转星球。\n\n迷人的是，随着星球的转移，其量子叠加态似乎已被重置，并且正在以星球仍是个§Y$pc_gaia$§!时同等的速度增长。\n\n[Root.GetLeaderName]用量子叠加态的增长速度，以及转移时的量子叠加态总量，推测出星球的转移周期为三个月。或许我们可以设法阻止星球的转移……但首先我们得拥有星系的控制权。"
 distar.302.desc: "$distar.302.desc.noproj$或许我们可以想个办法来阻止星球转移……"
 distar.302.desc.noproj: "[Root.GetName]在[From.GetName]的轨道上有了惊人的发现。该星球上每单位空间内的量子叠加态数量，超出了至今为止被认为是可能数量的上限。\n\n科学专员[Root.GetLeaderName]提议称[From.GetName]，这颗被[Root.Leader.GetSheHe]命名为$NAME_The_Veil$的星球，同时存在于两个维度：我们的维度，以及另一个未知维度。\n\n[Root.GetLeaderName]用量子叠加态的增长速度，以及转移时的量子叠加态总量，推测出星球的转移周期为三个月。"
 distar.303.desc: "[From.GetName]周围的残余能源读数表明，不久之前这颗星球上每单位空间内的量子叠加态数量，超出了至今为止被认为是可能数量的上限。科学专员[Root.GetLeaderName]提议称[From.GetName]，这颗被[Root.Leader.GetSheHe]命名为$NAME_The_Veil$的星球，同时存在于两个维度：我们的维度，以及另一个未知维度。\n\n该星球已经被锁定在当前的相位维度，应该可以安全地进行殖民。"
 distar.253.name: "相位锁定"
 distar.253.desc: "在六个月的繁杂计算，理论推敲，以及激烈争论之后，[Root.GetName]船员设计了一个方案，可将星球的粒子场锁定在一个正常状态，阻止其在两个维度之间旋转。\n\n一道足够调谐的能源应该可以将[phaseshift_planet.GetName]固定为一个状态，将其锁定为一颗稳定的§Y$pc_gaia$§!。"
 distar.253.a.tooltip: "[phaseshift_planet.GetName]将永久变为一颗§Y$pc_gaia$§!。"
 distar.253.b: "转念一想……还是别动它吧。"
 distar.255.name: "$distar.250.name$"
 distar.255.desc: "既然[phaseshift_planet.GetName]已经在我们的领地之内，我们应该调查稳定该星球维度波动的可能性。如果我们希望在那颗宝贵的§Y$pc_gaia$§!上殖民，我们必须设法阻止[phaseshift_planet.GetName]每隔三个月就变为§Y$pc_shrouded$§!。"
 distar.255.desc.first: "我们在[phaseshift_planet.GetStarName]星系内新获得的星球§Y[phaseshift_planet.GetName]§!展现出了一些非同寻常的特性。它被一种只能称之为灵能的能源所包围，[phaseshift_planet.GetName]每单位空间内的量子叠加态数量，超出了至今为止被认为是可能数量的上限。\n\n每隔三个月，叠加态数量就会达到临界值，使[phaseshift_planet.GetName]经历一次彻底的维度相位转移，它的粒子场将会旋转进另一个维度。该旋转会将一个§Y$pc_shrouded$§!从另一维度转移至我们的维度，然后在下一个周期结束时再次将一个§Y$pc_gaia$§!转移回来。\n\n如果我们希望在那颗宝贵的§Y$pc_gaia$§!上殖民，我们必须设法阻止[phaseshift_planet.GetName]每隔三个月就变为§Y$pc_shrouded$§!。"
 distar.255.a: "那就想办法来相位锁定那颗星球吧。"
 distar.255.b: "我们还有更重要的事要处理。"
 distar.256.name: "$distar.250.name$"
 distar.256.desc: "[Root.GetName]报告说我们在[phaseshift_planet.GetName]星系内新获得的星球展现出了一些非同寻常的特性。它被一种只能称之为灵能的能源所包围，[phaseshift_planet.GetName]每单位空间内的量子叠加态数量，超出了至今为止被认为是可能数量的上限。\n\n每隔三个月，叠加态数量就会达到临界值，使[phaseshift_planet.GetName]经历一次彻底的维度相位转移，它的粒子场将会旋转进另一个维度。该旋转会将一个§Y$pc_shrouded$§!从另一维度转移至我们的维度，然后在下一个周期结束时再次转移回§Y一颗$pc_gaia$§!。\n\n或许我们可以设法阻止星球的转移……但首先我们得确保该星系的安全。"
 distar.261.name: "野生真核生物"
 distar.261.desc: "在对[From.GetName]上覆满植被的建筑进行调查之后，科学专员[Root.GetLeaderName]发现了它们与栖息在地表上的大量未开化真菌生物之间的可怕关联。\n\n这些建筑似乎是由某种比我们更加先进的文明建造的，用来当作这些真菌生物的有机培养室。此外，这些真菌生物似乎被基因改造成一个用途：作为家畜来填饱其造物主的肚子。\n\n这些生物被[Root.GetLeaderName]命名为[livestock_species.GetName]，是一种思考能力贫乏的温顺生物，这很可能也是其造物主的设计。只需要土壤养分与热量即可存活并繁殖，未来的殖民者们或许可以将它们派上一些用场。"
 distar.261.a.servi: "珍贵的有机生物。它们应该得到细心的照顾。"
 distar.261.a.assim: "同化价值：低于最佳标准。"
 distar.261.a.exter: "它们必须被消灭。迟早有一天。"
 distar.262.name: "美味的真核生物"
 distar.262.desc: "既然我们已经在[From.GetName]上殖民，我们得决定该如何处置那些栖息在地表上的未开化真菌生物。\n\n通常情况下，我们关于未开化生物的政策足以在新的殖民地上应对它们。不过，[livestock_species.GetName]看起来确实非常美味。因其非常温顺的天性，将[livestock_species.GetName]们聚集起来赶进处理中心应该不是难事……"
 distar.262.a: "确实诱人。但我们将遵守我们的规定。"
 distar.262.b: "人们必须有饭吃！"
 distar.262.b.tooltip: "将[From.GetName]上的[livestock_species.GetName]聚集到星球上的£building£ §Y$building_livestock_processing_center$§!建筑里（生产：£food£ §Y12§!）。"
 distar.262.b.tooltip.2: "将[From.GetName]上的[livestock_species.GetName]赶入处理厂。（生产：£food£ §Y14§!）"
 distar.265.name: "声化科学"
 distar.265.desc: "[Root.GetName]船员们成功地从[From.GetStarName]星系里的奇特干扰中分离出了一个信号。信号的内容是一首歌。确切来说，是一首由复杂数学方程式构成的歌，而且科学专员[Root.GetLeaderName]似乎无法不去想它。\n\n是谁或者是什么东西写了这首歌仍不得而知，不过其复杂程度暗示着对子空间和声学的高度精通。信号的测地线表明其来源位于我们的星系之外。"
 distar.270.name: "深奥的多面体"
 distar.270.desc: "[Root.GetName]船员回收了[From.GetName]附近的反射性多面体，并将其带回船上仔细研究。该物体的最有趣的特性就是可以反射大多数向其发射的低频能源波束。高频能源波束则不受影响，使该物体的特性无法用于舰队防御。\n\n尽管对其进行了详尽的调查，[Root.GetName]科研团队仍旧无法判明这个奇特多面体的功能，或是来源。它似乎是空心的，但其类金属表面雕刻着某种科学符号。尽管无法获知该编码数据的完整意义，令人困惑的是，[Root.GetLeaderName]相信它与虫洞度量学有关。\n\n通过研究这些科学符号，我们的科研团队在虫洞理论方面取得了令人兴奋的进展。但这个物体的确切用途仍是个谜。"
 discovery.270.a: "确实令人好奇。"
 ####################################
 #Ruined Empire: Junkheap Ratlings
 ####################################
 distar.230.name: "毁灭的世界"
 distar.230.desc: "[Root.GetName]船员报告称，在[From.GetName]星系附近发现了腐朽的轨道空间站与多个死寂星球。某个曾殖民于[From.GetName]星系的星际文明似乎很久以前就毁灭了。[ratling_planet_tar.GetName]星球简直就像个垃圾场，上面满是辐射弥漫且锈迹斑斑的建筑废墟，基础设施与载具。未侦测到高等生命的存在。\n\n我们或许可以勘察该星系与邻近星系中的类似星球，来获知更多关于这一失落文明的情报。"
 distar.230.exter: "如果还有活的，必须将其消灭。"
 distar.231.name: "残毁首都"
 distar.231.desc: "正如[Root.GetName]船员的初步猜想，[From.GetName]似乎是那个有遨游太空能力的帝国的首都，其前殖民地现在已是死寂星球上的充满辐射的废墟。\n\n从团队收集的数据看来，几乎可以确定是一场对未知外部威胁发动的星际战争，导致了这个失落文明的陨落。我们仍不确定星球的主人是击退了攻击者但毁于战后的辐射尘，还是攻击者消灭了这些殖民地及其居民并扬长而去。\n\n因废墟的极端环境使我们无法从残留的电子器件中提取数据，而其首都和其它殖民地中也没有任何生还者，这似乎将成为不解之谜。"
 distar.231.phobe: "谢天谢地。"
 distar.233.name: "不速之客"
 distar.233.desc: "[Root.Capital.GetName]收到了关于[notif_planet.GetStarName]星系中的[notif_planet.GetName]曾被以为是不毛之地的情报。我们的勘探者曾以为是无法居住的废墟星球，事实上住着一群像老鼠一般的智慧生物！\n\n它们被命名为“$NAME_Ketlings$”，这些生物一直隐居在巨大废墟中的隧道里，使我们无法察觉。一定是这些巨大垃圾堆的复杂结构与惊人密度，阻挡了我们的扫描仪深入其中。\n\n是什么使得$NAME_Ketlings$来到地面仍不得而知，不过既然现在可以观察它们，我们注意到它们的科技几乎完全基于行星废墟中的破旧垃圾。\n\n难道$NAME_Ketlings$是创造了这些废墟的失落星际文明的最后幸存者吗？深入研究或许可以一探究竟。"
 distar.233.phobe: "恶心。"
 distar.234.name: "$NAME_Ketlings$的起源"
 distar.234.desc: "[Root.GetLeaderName]对[From.From.GetName]上的鼠形智慧生物的调查产生了惊人的结论。这些$NAME_Ketlings$是灵能体，可以通过横跨数百万小型个体的巨大心灵感应网络来共享思维。尽管它们似乎避免与我们接触，而我们也没有发现它们拥有先进太空科技的证据，但将$NAME_Ketlings$归类为原始生物却非常不妥。事实上，它们的某些改造机械的技术复杂程度甚至逼近我们的水平。\n\n此外，$NAME_Ketlings$既不是这些城市的建造者的后代，也不是将其摧毁的征服者。$NAME_Ketlings$的祖先，其实是被当初定居此地的星际文明当作宠物的动物！在其主人陨落后，原始$NAME_Ketlings$是在这些废墟星球上持续数个世纪的辐射尘中存活下来的少数生物之一。\n\n长期暴露在辐射中加速了$NAME_Ketlings$的基因突变，而其灵活的肢体，相对较高的初始智力，并且更接近废弃工具，这些因素导致了一个高科技帝国的迅速发展。"
 distar.234.desc.spacefaring: "[Root.GetLeaderName]对[From.From.GetName]上的鼠形智慧生物的调查产生了惊人的结论。这些$NAME_Ketlings$是灵能体，可以通过横跨数百万小型个体的巨大心灵感应网络来共享思维。\n\n$NAME_Ketlings$既不是这些城市的建造者的后代，也不是将其摧毁的征服者。而这些奇特灵能生物的祖先，其实是被当初定居此地的星际文明当作宠物的动物！在其主人陨落后，原始$NAME_Ketlings$是在这些废墟星球上持续数个世纪的辐射尘中存活下来的少数生物之一。\n\n长期暴露在辐射中加速了$NAME_Ketlings$的基因突变，而其灵活的肢体，相对较高的初始智力，并且更接近废弃工具，这些因素导致了一个高科技帝国的迅速发展。"
 distar.234.phobe: "令人不安。"
 distar.235.name: "$NAME_Ketling$已割让行星"
 distar.235.desc: "我们已经成功的从奇怪的垃圾堆住民$NAME_Ketlings$手中占领了[From.From.GetName]。我们将根据物种政策来处理行星上剩余的$NAME_Ketlings$。\n\n我们不确定我们的入侵会让它们其他星球上的同伴做出什么样的反应……但是能有多糟？"
 distar.235.desc.assim: "我们成功地从奇特的垃圾居民$NAME_Ketlings$手中征服了[From.From.GetName]。\n\n这些奇特的垃圾居民$NAME_Ketlings$将被吸收进[Root.GetName]。"
 distar.235.desc.none_left: "我们已经成功的从奇怪的垃圾堆住民$NAME_Ketlings$手中占领了[From.From.GetName]。我们将根据物种政策来处理行星上剩余的$NAME_Ketlings$。\n\n残存的$NAME_Ketlings$将被发射至太空中。"
 distar.235.desc.none_left.assim: "我们成功地从奇特的垃圾居民$NAME_Ketlings$手中征服了[From.From.GetName]。\n\n最后残余的奇特$NAME_Ketlings$将被吸收进[Root.GetName]。"
 distar.237.name: "[sensor_ratling_system.GetName]星系中的$NAME_Ketling$活动"
 distar.237.desc: "传感器在[sensor_ratling_system.GetName]星系中突然发现了大量活动迹象。先前遭遇的$NAME_Ketlings$发射了一队可超光速旅行的战舰，而地面侦查表明其居住的巨大垃圾堆其实隐藏了广阔的复合矿场，发电厂，菌类农场，以及地下科研设施。\n\n尽管十分惊人，它们的船到目前为止尚未表露出敌意，并且$NAME_Ketlings$很可能只是在其边境设防而已。无论如何，现在明显该将这些外星人视为一个真正的帝国了。"
 distar.311.name: "原子倒计时"
 distar.311.desc.base: "过去的42年零3天里，位于[Root.Capital.GetName]的研究人员一直怀着热烈的期望观察着我们在[From.From.From.GetName]发现的原子钟进行的倒计时。\n\n几十年来的猜测与疑惑在瞬间烟消云散：随着原子钟倒数归零，他发射了一群可自我复制的纳米机器人！"
 distar.311.desc: "$distar.311.desc.base$\n\n根据计算，这群纳米机器人的抛物线对准的是[atomic_clock_planet.GetStarName]星系中的另一颗行星，[atomic_clock_planet.GetName]，预计将在一个月内抵达。\n\n它们到达后将会发生什么，我们尚不得而知……"
 distar.311.a: "有什么消息及时通知我们。"
 distar.311.a.tooltip: "纳米机器人群着陆后，会立即发布情况更新。"
 distar.311.b: "绝不能接受。对这群纳米机器人开火！"
 distar.311.b.tooltip: "命令我们处于该星系中的人手，摧毁从原子钟里出现的纳米机器人群。"
 distar.312.name: "抵达"
 distar.312.desc: "[atomic_clock_planet.GetStarName]星系小行星带中弹射而出的纳米机器人群，在[atomic_clock_planet.GetName]着陆了！这群纳米机器人以惊人速度迅速繁殖，只用了几个小时便覆盖了整颗行星的表面，并开始对其进行环境改造，将其转化为§Y盖亚世界§!！\n\n环境改造完成后几小时，所有参与改造纳米机器人全部自动关闭，并且腐烂至无法辨识的地步，直接导致我们无法从中提取任何信息与情报。\n\n然而，它们的残留物为这个已经变得十分吸引人的星球表面增添了不少价值可观的金属合成物。"
 distar.313.name: "游牧纳米机器人"
 distar.313.desc: "据我们正在观察[atomic_clock_planet.GetStarName]星系的军官称，虽然大部分流向[atomic_clock_planet.GetName]的纳米机器人群已被炮火摧毁，却还是有数量难以统计的仍处于活跃状态纳米机器人到达了该行星表面。\n\n它们的目的至今尚不明确，不过自从着陆后，它们就开始以一种似乎随机的方式开始了疾速繁殖。\n\n[atomic_clock_planet.GetName]现在已被这种能够自我复制的显微级物质构成的粘液覆盖了。"
 distar.315.name: "$distar.311.name$"
 distar.315.desc: "$distar.311.desc.base$\n\n纳米机器人把这颗小行星变化成了一艘十分神奇的无人军事舰船，随后便离开了小行星的表面。\n\n如果有兴趣，我们完全可以将其据为己有。"
 distar.320.name: "$distar.311.name$"
 distar.320.desc: "$distar.311.desc.base$\n\n纳米机器人在[From.From.From.GetName]表面建造了某种高级的计算网络。网络目前处于关闭状态，似乎也没有任何人工智能存在的迹象，而纳米机器人在建造完成后也都自动关闭了。\n\n我们的研究人员对于这个网络的存在目的感到十分疑惑。要想研究这玩意，估计够让他们忙上好一阵了。"
 enraged_army: "$NAME_Enraged_Colonists$"
 enraged_army_desc: "感染了某种神秘疾病后，这些殖民者产生了敌意。"
