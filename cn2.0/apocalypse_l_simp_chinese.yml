 tech_ftl_inhibitor_desc:1 "重力井投射器可以创造出无法安全进入超空间的局部空间。其能量需求与体积都十分巨大，只有太空基地才能安装。"
 guardian.500.f:0 "我们希望建立共同智囊团。"
 guardian.511.name:0 "智囊团"
 guardian.511.desc:0 "对……对，这种设施将利于银河科学的发展。你可以在与我们共享的星系中的太空基地上建造这个智囊团。我们的策展人将会前来与你们的科学家们交流。\n\n§H<我们现在可以在§!§Y[curator_system.GetName]§!§H星系§!建造§Y策展人智囊团§!§H太空基地建筑。>§!"
 guardian.300.g:0 "我们希望你能协助建立一所艺术学院。"
 guardian.340.name:0 "艺术学院"
 guardian.340.desc:0 "真棒！我们也正有此意！如果你在与我们共享的星系的太空基地上建立这座设施，我们将派最好的艺术家到那里任教。\n\n§H<我们现在可以在§!§Y[artist_system.GetName]§!§H星系§!建造§Y艺术学院§!§H太空基地建筑。>§!"
 guardian.340.a:0 "太好了。"
 guardian.300.g.opinion:0 "需要§Y艺术家§!拥有：\n£opinion  评价 +50"
