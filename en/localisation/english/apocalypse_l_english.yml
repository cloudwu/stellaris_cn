 pc_ringworld_shielded_desc:0 "This Ring World segment is encased in some kind of impenetrable energy barrier. It blocks all scans of the surface."
 pc_habitat_shielded:0 "Shielded Habitat"
 pc_habitat_shielded_desc:0 "This Habitat station is encased in some kind of impenetrable energy barrier. It blocks all scans of its interior."
