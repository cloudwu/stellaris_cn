 uplift.7200.name:0 "关注内心"
 uplift.7200.desc:0 "数据显示有一群[From.From.From.GetName]居民似乎对我们关于宇宙本源的教育不满。\n\n某不知名个体或组织正在传播一些伪造的典籍，夸大[From.From.From.GetName]及[Root.Owner.GetName]对其进化的重要性。"
 uplift.7200.a:0 "不会出什么事的。"
 uplift.7200.b:0 "让他们自己意淫去吧。"
 uplift.7200.b.tooltip:0 "[From.From.From.GetName]获得§Y唯灵论§!道德观。"
 uplift.7200.c:0 "尽一切手段矫正他们。"
 uplift.7200.c.tooltip:0 "[From.From.From.GetName]获得§Y唯物论§!道德观。"
 uplift.7205.name:0 "拒服兵役者"
 uplift.7205.desc:0 "由于[From.From.From.GetName]人民对武器的厌恶，在[Root.GetName]议论纷纷。一位代表正式提出划定非军事区的请愿。"
 uplift.7205.a:0 "很好。"
 uplift.7205.b:0 "他们坚持自己信念的勇气值得赞扬。"
 uplift.7205.b.tooltip:0 "[From.From.From.GetName]获得§Y和平主义§!道德观。"
 uplift.7205.c:0 "要让他们知道，战争的阴影时刻笼罩着我们全体。"
 uplift.7205.c.tooltip:0 "[From.From.From.GetName]获得§Y军国主义§!道德观。"
 uplift.7210.name:0 "陌生人危机"
 uplift.7210.desc:0 "据报导，[Root.GetName]上新近提升的[From.From.From.GetName]市民变得焦虑，因为他们的[Root.Owner.GetSpeciesName]老师提到了与遥远深空的未知存在交流的可能性。"
 uplift.7210.a:0 "我知道了……"
 uplift.7210.b:0 "我们眼中的外星人不过是伪装过的机会罢了。"
 uplift.7210.b.tooltip:0 "[From.From.From.GetName]获得§Y亲外§!道德观。"
 uplift.7210.c:0 "他们对未知事物的恐惧是合理的。"
 uplift.7210.c.tooltip:0 "[From.From.From.GetName]获得§Y排外§!道德观。"
 uplift.7215.name:0 "宗族崩坏"
 uplift.7215.desc:0 "尽管[Root.Owner.GetName]模仿其内部社会秩序提供了稳固的社会结构，但不一定适合被提升的[From.From.From.GetName]。\n\n他们被快速开化的同时也被剥夺了几千年社会和文化的潜在发展。或许正因如此，[From.From.From.GetName]的社会秩序极度不稳定：某天家族是最重要的，第二天社区领袖就呼吁消解任何氏族纽带。"
 uplift.7215.a:0 "有趣。"
 uplift.7215.b:0 "希望[From.From.From.GetName]在社会关系中找到自我。"
 uplift.7215.b.tooltip:0 "[From.From.From.GetName]获得§Y集体本位论§!道德观。"
 uplift.7215.c:0 "只有独立才能实现自我。"
 uplift.7215.c.tooltip:0 "[From.From.From.GetName]获得§Y个体本位论§!道德观。"

