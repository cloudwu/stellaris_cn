 decision_tissue_growth_stimulants:0 "部署组织生长刺激剂"
 decision_tissue_growth_stimulants_desc:0 "利用在失落的白骨之城发现的基因物质，我们的科学家成功地设计了一种加快人口增长速度的刺激剂。不幸的是，有些人厌恶这种主意——注射靠挖掘早已死去的外星生物的病态骸骨研发的物质。"
 decision_explosive_fungifoam_housing:0 "建造以爆发增殖式真菌为建材的住宅单元"
 decision_explosive_fungifoam_housing_desc:0 "我们的科研单元基于白骨之城挖掘到的组织增生和骨化疾病，发明出了一种无害的混合体。通过基因剪接能够使疾病适应当地的一种真菌，从而我们的科研单元能为我们的机械单元建造一种快速扩展的住房模块。"
 decision_baol_life_seed:0 "新巴奥生命播种"
 decision_baol_life_seed_desc:0 "我们的基因学家已经提取出了§Y巴奥有机体§!改造行星环境能力的秘密。使用特殊选择的§Y巴奥§!基因数据修饰植物，在行星部署快速增殖，我们能够使用极少的经费改造整个生物圈。"
 decision_baol_life_seed_effects:0 "通过部署基因裁剪并被注射独特的§Y巴奥§!有机地改造环境的能力的植物，将行星转变成§Y$pc_gaia$§! 。"

 tissue_growth_stimulants:0 "组织生长刺激剂"
 tissue_growth_stimulants_desc:0 "$decision_tissue_growth_stimulants_desc$"
 
 explosive_fungifoam_housing:0 "爆发增殖式真菌建材住宅单元"
 explosive_fungifoam_housing_desc:0 "通过对在白骨之城中发现的古老疾病进行基因剪接，从而使之适应当地的真菌，我们的科研单元能够为机械单元建造快速扩展的住房模块。"

 d_mutation_vats:0 "变异罐"
 d_mutation_vats_desc:0 "在一个痛苦的仪式过程中，这个核后社会的成员会将自身暴露在接近致命剂量的化学诱变剂下，希望能揭示出他们的“真实自我”。在许多罐体脚部发现的骨骼残骸表明，并非所有祈祷者都能在这场考验中幸存下来。"

 r_the_last_baol:0 "最后的巴奥"
 r_the_last_baol_desc:0 "最后一具已知的巴奥样本的身体被保存于停滞仓中，作为对这一种族命运的无声悼念。该族饱受种族灭绝灾难的折磨，最终从知觉中隐去。"
 relic_last_baol_active_tooltip:1 "§H解锁决策：§!§G$decision_baol_life_seed$§!，能够将一个非$pc_city$、非$pc_hive$的行星变为§Y$pc_gaia$§!。"

 r_the_defragmentor:0 "碎片整理器"
 r_the_defragmentor_desc:0 "从C.A.R.E交互界面主机中取出的古老计算机芯片，包含了大量极其精妙的算法，这些算法可以提高我们的能源生产效率。"

