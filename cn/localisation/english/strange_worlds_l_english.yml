 d_shimmering_structure: "闪烁建筑"
 d_shimmering_structure_desc: "一座来历不明的巨大而闪亮的建筑。"

 d_geothermal_hotspot: "地热热点"
 d_geothermal_hotspot_desc: "该行星拥有一处极佳的地热点，提供了能量以及研究机会。"

 d_ancient_cloaking_array: "远古隐形阵列"
