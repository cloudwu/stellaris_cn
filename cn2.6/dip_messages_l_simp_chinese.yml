 01_HOSTILE_GREETING:0 "说明你的来意，[From.GetSpeciesNameInsult]。"
 02_HOSTILE_GREETING:0 "有话快说，[From.GetSpeciesName]。我们的耐心早已被你毫无意义的玩笑耗尽。"
 03_HOSTILE_GREETING:0 "不要耍花招，[From.GetSpeciesName]。你想要什么？"
 04_HOSTILE_GREETING:0 "你们成功引起了[Root.GetName]的注意。有话快点说。"
 05_HOSTILE_GREETING:0 "为什么你们就不让我们清静一会呢，[From.GetSpeciesName]？"
 06_HOSTILE_GREETING:0 "你们这些肮脏的[From.GetSpeciesNamePluralInsult]真是星系和平的一大威胁！"
 07_HOSTILE_GREETING:0 "说话之前过过脑子，[From.GetSpeciesNameInsult]。我们的军团能瞬间打垮你们那可悲的帝国。"
 08_HOSTILE_GREETING:0 "不要以为你们[From.GetSpeciesNamePluralInsult]傻得没办法保护好自己，[Root.GetName]就会对你们手下留情。"
 09_HOSTILE_GREETING:0 "[From.GetSpeciesNameInsult]异类，你们这些粗陋的[From.GetRandomSpeciesSound]声[Root.GetName]已经听到了。你想干什么？"
 10_HOSTILE_GREETING:0 "[From.GetSpeciesName]，你们空虚的唯物主义的异类思想把你们整个物种变成了没有灵魂的机器。"
 11_HOSTILE_GREETING:0 "[From.GetSpeciesName]，你们的帝国缺陷又多又原始。目睹你们低下的效率都是一种折磨。"
 12_HOSTILE_GREETING:0 "啊，[From.GetSpeciesName]狂热分子们。要是你想把[Root.GetName]人转化成你们无良教义下的信徒，我就切断通信了。"
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]。你要知道，你们这些家伙可不是很受我们的欢迎。"
 14_HOSTILE_GREETING:0 "我们绝不会像你的人民那样，被你那可悲的威权主义所奴役。你们这些可悲的威权主义者。"
 17_HOSTILE_GREETING:0 "[From.GetSpeciesNameInsult]，我根本无法理解你们这样的生物是如何形成的，更不要说进入太空时代了！"
 18_HOSTILE_GREETING:0 "我们不想和你们这群恶心的家伙有任何关系，[From.GetSpeciesNameInsult]。你们为什么要联络[Root.GetName]呢？"
 19_HOSTILE_GREETING:0 "卑微的太空[From.GetSpeciesNameInsult]究竟能说出什么可以吸引[Root.GetName]注意的话呢？"
 20_HOSTILE_GREETING:0 "你们可以自称为[From.GetSpeciesName]，但是你们可怜的国家早就在外星人的影响下腐朽了。你们想干什么？"
 21_HOSTILE_GREETING:0 "你们那误入歧途的政府真是给你们物种的尊严抹黑。"
 22_HOSTILE_GREETING:0 "你们那些愚傻的行为白白毁灭了你们辉煌的[From.GetSpeciesAdj]文化遗产。"
 23_HOSTILE_GREETING:0 "我们非常期待[From.GetSpeciesName]摆脱你们帝国恶毒影响的那一天。"
 24_HOSTILE_GREETING:0 "你在其它所有异星物种那里丢尽了我们的脸。你的目标是让[From.GetSpeciesNamePlural]成为整个星系的贱民吗？"
 25_HOSTILE_GREETING:0 "你们表面上像是[From.GetSpeciesClass]，但是你败坏的道德品质让我们觉得我们的外星生物学家是不是搞错了……"
 26_HOSTILE_GREETING:0 "你们居然还敢自称[From.GetSpeciesClassPlural]……这让我的[Root.GetSpeciesOrganName]一阵恶心。恶化之徒！你们只不过是我们这些纯正的[Root.GetSpeciesClassPlural]的肮脏影子而已。"
 01_NEUTRAL_GREETING:0 "我们收到了你的信号，[From.GetSpeciesName]。[Root.GetName]有什么能帮的上忙的地方吗？"
 02_NEUTRAL_GREETING:0 "我代表[Root.GetName]发言。你们想要讨论什么？"
 03_NEUTRAL_GREETING:0 "我谨代表[Root.GetRulerTitle][Root.GetRulerName]。有什么可以效劳的吗？"
 04_NEUTRAL_GREETING:0 "欢迎我们的[From.GetSpeciesNamePlural]朋友们。你们想和[Root.GetName]聊什么呢？"
 05_NEUTRAL_GREETING:0 "我们抱着和平和和解的心态聊聊吧，[From.GetSpeciesName]。"
 06_NEUTRAL_GREETING:0 "你们的军国主义是我们关注的一大问题，[From.GetSpeciesName]。武力绝非解决问题的办法。"
 07_NEUTRAL_GREETING:0 "我代表[Root.GetName]前来与你们交谈。注意了，我们的部队正在监控这个频道。"
 08_NEUTRAL_GREETING:0 "你们应该重新考虑一下自己的和平路线了，[From.GetSpeciesName]。总会有人利用这一点的。"
 09_NEUTRAL_GREETING:0 "愿神灵赐予你们和平，[From.GetSpeciesName]。有什么可以效劳的吗？"
 10_NEUTRAL_GREETING:0 "你们选择的道路让我们很担忧，[From.GetSpeciesName]。你们一定不能忽视精神上的需求。"
 11_NEUTRAL_GREETING:0 "翻译软件已启动。[From.GetSpeciesName]，现在你可以说话了。"
 12_NEUTRAL_GREETING:0 "[From.GetSpeciesName]，宗教是诸多恶毒之源。我们希望你们能重新考量一下你们那些不合理的唯心主义的想法。"
 13_NEUTRAL_GREETING:0 "[From.GetSpeciesName]，我谨代表[Root.GetName]的人们向你们表示问候。"
 14_NEUTRAL_GREETING:0 "我们对你们缺失自由的人口表示深切关心，[From.GetSpeciesName]。"
 15_NEUTRAL_GREETING:0 "我们是[Root.GetName]。"
 16_NEUTRAL_GREETING:0 "我们希望你们管理好你们的民众，[From.GetSpeciesName]。要是让每个人都自由发展的话，那是一件很危险的事情。"
 17_NEUTRAL_GREETING:0 "外星人，你现在正在和[Root.GetName]人谈话。[From.GetName]，你想要什么？"
 18_NEUTRAL_GREETING:0 "你们这些外星人的相貌……让我有些不安，[From.GetSpeciesName]。你想聊什么？"
 19_NEUTRAL_GREETING:0 "你引起了[Root.GetName]的注意，外星人。"
 20_NEUTRAL_GREETING:0 "你们好，[From.GetSpeciesName]朋友。你们有事想和[Root.GetName]讨论吗？"
 21_NEUTRAL_GREETING:0 "你好，[From.GetSpeciesName]。[Root.GetRulerTitle][Root.GetRulerName]想了解更多关于你们这个物种的信息。"
 22_NEUTRAL_GREETING:0 "你们好，[From.GetSpeciesName]。我很期待有一天能去参观一下[From.Capital.GetName]。"
 23_NEUTRAL_GREETING:0 "我们一直很乐意与其他文明进行交流。[Root.GetName]能为你们做些什么？"
 24_NEUTRAL_GREETING:0 "我觉得不需要翻译软件了。[Root.GetName]能帮上什么忙？"
 01_FRIENDLY_GREETING:0 "我们很乐意倾听你们的声音，[From.GetSpeciesName]朋友。"
 02_FRIENDLY_GREETING:0 "幸会，朋友。要是有什么需要[Root.GetName]效劳的，尽管说吧。"
 03_FRIENDLY_GREETING:0 "[Root.GetName]时刻准备着给你们提供帮助，朋友。"
 04_FRIENDLY_GREETING:0 "看到一张熟悉的[From.GetSpeciesName]脸庞一直是一件愉快的事情。你有什么需要[Root.GetName]做的吗？"
 05_FRIENDLY_GREETING:0 "祝你们的国家永远和平，[From.GetSpeciesName]朋友。"
 06_FRIENDLY_GREETING:0 "也许你们是靠强制手段威胁其他帝国来保持和平。我们相信你们的判断，[From.GetSpeciesName]朋友。"
 07_FRIENDLY_GREETING:0 "[Root.GetName]向尊贵的[From.GetSpeciesNamePlural]发出诚挚的问候。您有什么需要我们帮忙的，请尽管说。"
 08_FRIENDLY_GREETING:0 "朋友，我们希望你们能加强军事力量。[Root.GetName]不可能时时刻刻保护你们。"
 09_FRIENDLY_GREETING:0 "真心祝福你们，[From.GetSpeciesName]同志们。"
 10_FRIENDLY_GREETING:0 "朋友们，请记住，虽然你们信奉错误的唯物主义的哲学，但我们还是一直在为你们祈祷。"
 11_FRIENDLY_GREETING:0 "欢迎你们，[From.GetSpeciesName]朋友。你们的研究如何了？"
 12_FRIENDLY_GREETING:0 "有些人视你们为宗教狂信者，但是我们充分理解你们的行为。你们想谈些什么呢，朋友？"
 13_FRIENDLY_GREETING:0 "我们的公民把你们当成朋友了，[From.GetSpeciesName]。"
 14_FRIENDLY_GREETING:0 "虽然我们更崇尚自由社会，但是我们不能否认你们的政府很好地满足了你们公民的需求。"
 16_FRIENDLY_GREETING:0 "贵国政府在遏制过于激进的平等主义方面很有一套，[From.GetSpeciesNamePlural]。"
 17_FRIENDLY_GREETING:0 "作为外星人，你们[From.GetSpeciesNamePlural]真是惊人的……易于相处。[Root.GetName]能为你做些什么呢？"
 18_FRIENDLY_GREETING:0 "[From.GetSpeciesNamePlural]，你们作为一个异星物种却赢得了[Root.GetRulerTitle][Root.GetRulerName]的尊敬。这是很少见的。我们能帮助你们做些什么呢？"
 19_FRIENDLY_GREETING:0 "跟你们的交谈实在是太高兴了，我们几乎已经忘了你们是外星人，[From.GetSpeciesName]。"
 20_FRIENDLY_GREETING:0 "星系充满了恐怖的外星人，能见到其他[From.GetSpeciesName]总是很令人欣喜不已。"
 21_FRIENDLY_GREETING:0 "很高兴见到你们，美丽的[From.GetSpeciesName][From.GetSpeciesNamePluralCompliment]。我们能能够帮助你什么？"
 22_FRIENDLY_GREETING:0 "我们[Root.GetName]可以从你们身上学习到很多东西，[From.GetSpeciesName]。你们是我们所有人的榜样。"
 23_FRIENDLY_GREETING:0 "看到你们那异域风情的外貌时，我们[Root.GetSpeciesOrganName]非常高兴！你要知道[From.GetSpeciesName]文化在[Root.Capital.GetName]的圈子里很受欢迎！"
 24_FRIENDLY_GREETING:0 "朋友们，很高兴见到你们。要不要就我们目前遇到过的外星生物交换一下意见？"
 01_WAR_GREETING:0 "你们想讨论一下你们的投降条件吗，[From.GetSpeciesName]？"
 02_WAR_GREETING:0 "[From.GetSpeciesName]，你们不可能一直躲在[From.Capital.GetName]不出来。"
 03_WAR_GREETING:0 "你们即将见识到[Root.GetName]的全部实力，[From.GetSpeciesNamePlural]！"
 04_WAR_GREETING:0 "别以为你们是[From.GetSpeciesName]我们就会手下留情。胜利属于我们！"
 05_WAR_GREETING:0 "等我们拆解掉你们所有的战争机器后，你们就威胁不了任何人了。"
 06_WAR_GREETING:0 "我们练兵千日就是为了能够打败你们！"
