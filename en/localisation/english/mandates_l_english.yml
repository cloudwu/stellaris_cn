 mandate_separatist_chain_title:0 "Separatist Mandate"
 mandate_separatist_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Yreleasing§! the planet of §H[release_planet.GetName]§! as an Independent Empire. Consult the §YFactions list§! for details.\n\nReward:\n$mandate_influence_reward_t3$"
