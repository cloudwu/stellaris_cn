 tutorial_6_chain_title:0 "教程：行星建筑"
 tutorial_6_chain_desc:1 "我们的母星已经有少量£building£§S建筑§!，但我们应该继续建造。\n\n要完成这项任务，首先在§S总览§!点击我们的母星，点击§S地表§!选项卡。在一个特区中点击一个空白建筑槽，并从可用建筑中选择。只要我们拥有足够§S资源§!，建造就会立即开始。\n\n建筑提供£job£§S岗位§!，但在有£pops£§S人口§!被委派上去工作之前不会有任何产出。你可以在§S经济§!选项卡中查看你的§S人口§!都在从事什么岗位的工作。"
