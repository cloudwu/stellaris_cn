 resolution_galacticreforms_disable_council_denouncement_tooltip:0 "银河理事会理事不再具有谴责不友好共同体成员国的权力。"
 resolution_galacticreforms_enable_council_denouncement:0 "启用理事会谴责权"
 resolution_galacticreforms_enable_council_denouncement_desc:0 "我们应当赋予银河理事会给予流氓帝国惩罚的权力。他们应当能够在共同体中提议谴责。"
 resolution_galacticreforms_enable_council_denouncement_tooltip:0 "银河理事会理事将有权谴责不友好共同体成员国。"

 resolution_galacticreforms_council_size_1:0 "变更理事会规模：1"
