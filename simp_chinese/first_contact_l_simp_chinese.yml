 homeworlds_chain: "寻找家园"
 homeworlds_chain_title: "寻找家园"
 homeworlds_chain_desc: "由于我们取回了坠毁的运奴飞船上的数据，现在我们已经找到了前家园星球的星系坐标。我们的人民迫不及待地渴望踏上返乡的旅程。"
 found_homeworlds: "归乡"
 broken_shackles_homeworlds_found: "重返归根之地"
 origin.5270.name: "重返归根之地"
 origin.5270.desc: "我们在穿越星辰的旅程中发现了各种奇迹。我们目睹了超越想象的景色，完成了乍一想根本不可能完成的壮举。作为一个民族，我们已经走了很远。但是，没有什么旅程，也没有什么奖励，比找到回家的路更重要。"
 origin.5200.name: "分裂扩大"
 origin.5200.desc: "各类大众媒体上满是关于所谓跨物种融合的失败报道。特别值得关注的是，由于某些变种从未进化到能在特定星球上定居，为了支援这一部分特别的人群所划拨的额外款项。随着紧张局势的持续升温，安全部队报告道，物种间冲突急剧上升，已到了警报级别。"
 origin.5200.a: "我们不会为言论自由设下限制。"
 origin.5200.b: "对媒体进行约谈，让他们不要阴阳怪气。"
 origin.5205.name: "特别委员会的发现"
 origin.5205.desc: "特别委员会发布了一份关于我们社会中政治割裂的详尽研究。他们发现了在[Root.GetName]中，有三种主要的驱动力在促使政治发生多极化。\n\n1、为满足各个不同种族的最低生活标准需要投入不均等的花费。\n\n2、在各个截然不同的文化群体中存在互不相容的信仰体系和行为准则。\n\n3、我们的政治体制与特定的物种价值观存在冲突甚至是完全相反。"
 origin.5205.a: "优先平等。"
 origin.5205.b: "促进文化交流。"
 origin.5205.c: "培养政治参与度。"
 origin.5205.d: "这些议题是相互联系的。"
 origin.5205.e: "管住媒体要省事多了。"
 origin.5205.a.tooltip: "§L确保我们社会中的每一个个体都有公平和平等的利益，这件事情既不简单，也不省事。但它是必要的。§!"
 origin.5205.b.tooltip: "§L在跨文化交往中进行投资，未来肯定能获得好处。§!"
 origin.5205.c.tooltip: "§L一切皆为政治。一个健康的社会会主动投资、培养高参与、高活跃的公民群体。§!"
 origin.5205.d.tooltip: "§L纠正我们社会中的系统性问题将需要大量的时间和资源投入。§!"
 origin.5205.e.tooltip: "§L政府对媒体进行监管，能够减少政治上的分裂和对立。§!"
 origin.5210.name: "割裂的文化"
 origin.5210.desc: "政府的监管可能有助于淡化政治上的不和，但对消除社会中的分歧却起不到什么作用。社群领袖不断地在各物种和文化群体之间挑拨离间。根据信息网络上公布的材料，这个问题只会变得愈发糟糕。"
 origin.5210.a: "我们需要从根源上解决这个问题。"
 origin.5210.b: "限制登录信息网络。"
 origin.5215.name: "跨物种暴力"
 origin.5215.desc: "几个月以来，我们限制了公众对信息网络的访问。虽然这能够阻止政治领域的一些偏激分子找到发声的平台，但物种间冲突的根本原因却没有得到遏制。暴力，包括对财产的大规模破坏，在我们的各个恒星系都呈上升趋势。"
 origin.5215.a: "不惜一切代价恢复秩序。"
 origin.5220.name: "新的星际秩序"
 origin.5220.desc: "我们的安保部队已经成功地恢复了我们所有恒星系的社会秩序。各类政治激进分子要么被围捕，要么被监禁，他们的领袖现在面临叛国罪的指控。\n\n回顾我们历史上这段令人遗憾的时期，有一点是非常清楚的：像我们这样的社会只能由强硬的手腕来管理。现在是时候由我们提供强硬的手腕了。"
 origin.5220.a: "只有团结一致，才能繁荣昌盛。"
 origin.5225.name: "支离破碎"
 origin.5225.desc: "我们的社会自建立之初，就充斥着冲突。也许事情在变好之前不可避免地会变得更糟；在整个信息网络上，仇恨团体激增。要求将一个或另一个物种从我们的星域中驱逐出去的呼声已经是随处可见了。然而，也有迹象表明，人们对共同斗争的意识也有所提高。\n\n一些团体，除了对变革的渴望之外几乎没有什么共同点，但依然愈发频繁地走到了一起。通过直面我们的问题，在其他文明可能归于黑暗的事物，我们成功将其照亮。也许有一天，我们会把这段冲突的岁月看作是历史大势的转折点。"
 origin.5230.name: "反叛的青年"
 origin.5230.desc: "这届政府为提高我们公民的生活质量做出了不懈努力。我们投资于教育、犯罪预防和各种文化项目。然而，我们却不断地注意到自己成为了无情抨击的对象。更过分的是，一个由年轻人组成的跨物种运动已经组织起来，呼吁进行更激进的改革，变革的步子要迈得更大。\n\n这里只有一线希望：通过激励年轻人踊跃行动，我们可能在不知不觉中创造了弥合我们社会分裂的必要条件。"
 origin.5235.name: "滑向颓败"
 origin.5235.desc: "尽管我们一直在努力推动营造清朗良好的政治氛围，然而到目前为止，普通民众几乎没有表现出参与政治的意愿。民意调查一直表明，构成我们社会的各物种和文化之间仍然存在重大分歧。\n\n明显相关的是，我们的经济学家已经注意到消费者支出的明显增加。虽然这在短期内可能对企业有利，但它也导致了通货膨胀的飙升。或许是我们的人民已经厌倦了争斗和不和谐。\n\n讽刺的是，作为政治上的结果，这些人因为在烧钱上志同道合而团结了起来。"
 cost_of_freedom_outro: "一般而言，一定程度的政治不和总是客观存在的，但是我们之间塑造的连结却绝不会断裂。"
 origin.5240.name: "公正社会"
 origin.5240.desc: "作为一个民族，我们面临着几乎无法克服的困难。我们曾是一群各种各样的奴隶，因为争取自由的斗争被捆在了一起，我们的道路从来都不是一帆风顺的。但是，通过选择将我们的资源集中用于正义事业，我们成功地塑造了作为一个国家的身份。$cost_of_freedom_outro$"
 origin.5245.name: "文艺复兴"
 origin.5245.desc: "从一开始，我们就面临着几乎无法克服的困难。一群奴隶和契约仆人，联合起来为了摆脱自己的桎梏……还有什么样的基础能比这更强大更牢固呢？这并不容易，但通过选择促进跨文化的对话，我们已经创造了一个强健和繁荣的社会。$cost_of_freedom_outro$"
 origin.5250.name: "热烈的多元主义"
 origin.5250.desc: "我们中间很少有人想到，当我们揭竿而起诉求自由时，争取平等的斗争才刚刚开始。作为一个由来自多个星球的物种组成的民族，对我们来说，建立共识或找到共同点从来都不容易，但通过鼓励参与政治生活，我们成功地创造了一个健全和繁荣的社会。$cost_of_freedom_outro$"
 origin.5255.name: "成熟社会"
 origin.5255.desc: "因为渴望自由而联合到一起，我们奋起反抗曾经的主人。但是，社会不仅仅由暴力组成。从政治分裂到经济上的不安全，我们面临着巨大的挑战，但现在，当我们开始看到为建立共识所付出的不懈努力终于开花结果时，我们有理由为自己的瞩目成就感到骄傲。\n\n同一个国家，多样的民族；同一个民族，多元的文化。团结一致，我们无所不克。"
 origin.5255.a: "多元之中孕育着我们的力量。"
 cost_of_freedom_03: "国家特批媒体"
 cost_of_freedom_03_desc: "为了维持社会秩序，我们对新闻界实行了一定的限制。"
 cost_of_freedom_04: "亡羊补牢，为时不晚"
 cost_of_freedom_04_desc: "我们没有选择，必须解决造成政治割裂局面的根本原因。"
 cost_of_freedom_05: "信息网络受限"
 cost_of_freedom_05_desc: "信息过量也很危险。"
 cost_of_freedom_06: "暴力清除"
 cost_of_freedom_06_desc: "为了维持和平和稳定，必须将不稳定的种子连根拔起，祛除干净。"
 cost_of_freedom_07: "新的星际秩序"
 cost_of_freedom_07_desc: "源于多样性，和于集中制。"
 cost_of_freedom_08: "平等的花费"
 cost_of_freedom_08_desc: "我们对资源进行了重新分配，以推动建设一个更加平等的社会。"
 cost_of_freedom_09: "文化的花费"
 cost_of_freedom_09_desc: "我们对资源进行了重新分配，以推动文化交流。"
 cost_of_freedom_10: "政治的花费"
 cost_of_freedom_10_desc: "我们对资源进行了重新分配，以推动群众更加活跃地参与政治生活。"
 cost_of_freedom_11: "相互联系的花费"
 cost_of_freedom_11_desc: "我们对资源进行了重新分配，以弥合我们社会内部的隔阂。"
 cost_of_freedom_12_a: "支离破碎"
 cost_of_freedom_12_a_desc: "尽管文化割裂在持续地困扰着我们的社会，政治参与度却在逐步提升。"
 cost_of_freedom_12_b: "反叛的青年"
 cost_of_freedom_12_b_desc: "年轻人，太单纯。"
 cost_of_freedom_12_c: "滑向颓败"
 cost_of_freedom_12_c_desc: "我们活在一个现实的世界。"
 cost_of_freedom_13: "公正社会"
 cost_of_freedom_13_desc: "我们已经准备收获打造一个公正社会所孕育的成果。"
 cost_of_freedom_14: "文艺复兴"
 cost_of_freedom_14_desc: "我们已经准备收获打造一个文化多样社会所孕育的成果。"
 cost_of_freedom_15: "热烈的多元主义"
 cost_of_freedom_15_desc: "我们已经准备收获打造一个政治活跃社会所孕育的成果。"
 gains_of_freedom: "自由的成果"
 gains_of_freedom_desc: "作为一个民族，我们能够品尝正当赢得的平等的成果了。"
 unshackled_decryption: "改进解密过程"
 origin.5276.name: "和解"
 origin.5276.desc: "我们中的许多人曾以为这一天永远不会到来。今天，我们与$NAME_MSI_country$的董事会签订了正式的外交协议。\n\n毫无疑问肯定有些人会反对这一决定。过去的伤痛绝不能被抹消，但也不能让我们在未来面前故步自封。\n\n今天我们踏出了和解的第一步。"
 origin.5276.federation.desc: "我们决定与$NAME_MSI_country$构成联邦时，质疑声四起。许多人认为与曾经压迫我们的人和解绝不会带来任何好处。在过去这种担忧不无道理。\n\n如今，我们与$NAME_MSI_country_initials$的理事会签订了第一项外交协议，我们应当消除一律。我们要放下成见，平等地一起向前看。"
 broken_shackles_reconciliation: "和解"
 origin.5500.name: "研究改善"
 origin.5500.desc: "在我们发动兵变之后，运奴船的工程舱被迅速重新布置成为一个基础的综合实验室。在适应了[Root.Capital.GetName]上的生活后，我们的工程师对其进行了改进和升级，以更好地满足他们的需求。"
 origin.5500.tt: "§Y[Root.Capital.GetName]§!上的§H£building£$building_low_tech_research_lab$§!将升级为§H£building£$building_research_lab_1$§!。"
 origin.5505.name: "官僚需求"
 origin.5505.desc: "在进行最初的几次行动的时候，我们新生的政府就匆忙地将运奴船的几层甲板进行了重新改造，成为一个基本的行政管理中心。现在我们已经在[Root.Capital.GetName]上站稳了脚跟，而这些设施也已经得到了升级。"
 origin.5505.regular.tt: "§Y[Root.Capital.GetName]§!上的§H£building£$building_low_tech_admin_hub$§!将升级为§H£building£$building_bureaucratic_1$§!。"
 origin.5505.spiritualist.tt: "§Y[Root.Capital.GetName]§!上的§H£building£$building_low_tech_admin_hub$§!将升级为§H£building£$building_temple$§!。"
 origin.5510.name: "[Root.Owner.GetAdj]的第一个殖民地"
 origin.5510.a: "让自由统治一切。"
 origin.5515.name: "照料，还是提升"
 origin.5515.desc: "有一座环绕[From.GetName]的观测站，我们将更好地照看我们曾经的母星。这个观测站不仅会促进物质和文化交流，还能帮助我们改善这个星球上人民的生活。\n\n现在我们必须做出决定：在知道结果的前提下，我们是否愿意帮助我们的同胞走向群星？\n\n毫无疑问，他们配得上在宇宙的舞台上加入我们，但他们真的准备好迈出这一步了吗？正如我们曾经经历过的，急速的社会变革的后果很可能是极端的。"
 origin.5515.a: "这个选择不轻松……"
 origin.5520.name: "家园之景"
 origin.5520.desc: "我们的观测站现在正处于环绕[From.GetName]的轨道上。有了这个优势立足点，我们可以庆祝我们同胞的成功，如果有必要的话，还能帮助他们缓解自身的挑战。\n\n如果我们要更近一步，一个新的问题摆在了我们面前：我们是该让他们宁静地繁衍生息，还是让他们走向宇宙？两个选择都会带来自己的风险，以及一定的回报。"
 origin.5525.name: "繁星的门槛"
 origin.5525.desc: "我们提升[From.Capital.GetName]使其登上星海舞台的工作取得了巨大的成功。在一个新近统一的政府的领导下，我们的亲族将被称为“[From.GetName]”。\n\n在接下来的几个月和几年里，他们肯定要经历很多挑战。为了帮助它们在一个飘渺不定的星系中正确地前行，我们同意接纳他们作为附庸，至少目前是如此。与之相应地，我们已经交出了对该恒星系的完全控制权，并拆除了我们的观测站。"
 broken_shackles_homeworld_uplifted: "被提升的家园"
