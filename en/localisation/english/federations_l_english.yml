 START_SCREEN_SRW:0 "If we ever knew how our people arrived on [GetHomeWorldName] our histories have long forgotten it. What we do know is that just over 2000 years ago some inconceivable cataclysm destroyed much of the Ring and killed most of the population, and that our people eventually rose from those ruins.\n\nOur civilization has grown, flourished, and now stands ready to explore the galaxy, whether again or for the first time. But despite all our progress, we still have a long way to go before we can understand and repair the Ringworld which is our home."

 START_SCREEN_REMNANTS:0 "Once, our Empire spanned the void. Once, our fleets controlled much of the Galaxy. Then came defeat and The Fall. Finally, after millennia of purgatory, it is time to return to the stars! At long last our civilization has rebuilt to the point of interstellar travel. The galaxy shall be ours again!\n\nSeveral regions on [GetHomeWorldName] are still ruined, clearing these areas may reveal lost resources and forgotten technology."

 START_SCREEN_TREE:0 "When our collective consciousness awoke, we served the Tree. And the Tree served us. We care for the Tree, feed the Tree, protect the Tree, and the Tree nurtures us. For the sake of the Tree we spread out over [GetHomeWorldName], planting and protecting offshoots of the Tree wherever we went.\n\nOur world has served the Tree for centuries now, and yet, we fear the Tree is not entirely safe as we have learned something of the dangers which may destroy a planet. We have long known that this is not the only world; the galaxy is filled with Treeless planets, and we yearn to change this. The Tree must be protected. The Tree must spread. The Tree must Grow."

 START_SCREEN_LITHOID:0 "While our true origins are unknown, we do know that our presapient ancestors arrived on a vast meteorite which slammed into [GetHomeWorldName] in a fiery cataclysm and wiped out most of the native inhabitants.\n\nIn the eons since, the first primitive [GetSpeciesName] spread out over [GetHomeWorldName], evolved, and multiplied. Our civilization has spread and prospered, and with the invention of the Hyperdrive we stand ready to explore the galaxy."

