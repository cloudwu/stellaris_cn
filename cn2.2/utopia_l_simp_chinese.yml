 ring_world_1_DESC:0 "该建筑群会用作集结地、资源仓库以及参与建造星环世界的千千万万员工的生活区。"
 ring_world_2_intermediate:0 "星环世界骨架"
 ring_world_2_intermediate_DESC:0 "这个初期架设的骨架环绕着星系的恒星而建，我们会在这个平台上逐渐増建出完整居住站区块。"
 ring_world_2:0 "星环世界骨架区块"
 ring_world_2_DESC:0 "该骨架区块大体上是尚未完成的星环世界的总表面区域的四分之一。其他较小型的宜居区块的建造工作尚未完成。"
 ring_world_3_intermediate:0 "已完工的星环世界区块"
 ring_world_3_intermediate_DESC:0 "这是一个已能完整运作的星环世界区块，其内部的活跃生物圈可以随时供人居住。"
 ALLOW_PSI_ARMIES:0 "§H$psionic_army_plural$§!现在已可招募。"
 requires_planets_for_material:0 "$TRIGGER_FAIL$无法建造在缺乏天体作为原材料的恒星系中。"
 requires_no_black_hole_or_dyson_sphere:0 "$TRIGGER_FAIL$无法建造在缺乏黑洞或戴森球的恒星系中。"
 requires_not_ring_world:0 "$TRIGGER_FAIL$无法建造在星环世界上。"
 dyson_sphere_ruined:0 "废弃的戴森球"
 dyson_sphere_ruined_DESC:0 "一个被废弃的戴森球。虽然年代久远，但是此巨构建筑的基础框架还算完好无损。只要使用相关的科技并且投入巨量的资源，此建筑是可以被修复的。"
 dyson_sphere_ruined_MEGASTRUCTURE_DETAILS:0 ""
 dyson_sphere_restored:0 "$dyson_sphere_5$"
 dyson_sphere_restored_DESC:0 "$dyson_sphere_5_DESC$"
 think_tank_ruined:0 "废弃的科学联合学院"
 think_tank_ruined_DESC:0 "一个被废弃的科学联合学院。虽然建筑内部早已被拆除干净，但是此巨构建筑的主要框架还算完好无损。只要使用相关的科技并且投入巨量的资源，此建筑是可以被修复的。"
 think_tank_ruined_MEGASTRUCTURE_DETAILS:0 ""
 think_tank_restored:0 "$think_tank_3$"
 think_tank_restored_DESC:0 "$think_tank_3_DESC$"
 spy_orb_ruined:0 "废弃的哨卫阵列"
 spy_orb_ruined_DESC:0 "一个曾经非常强大的哨卫阵列的残骸。虽然年代久远，但是此巨构建筑的天线还算完好无损。只要使用相关的科技并且投入巨量的资源，此建筑是可以被修复的。"
 spy_orb_ruined_MEGASTRUCTURE_DETAILS:0 ""
 spy_orb_restored:0 "$spy_orb_4$"
 spy_orb_restored_DESC:0 "$spy_orb_4_DESC$"
 ring_world_ruined:0 "废弃的星环区块"
 ring_world_ruined_DESC:0 "此星环世界的区块曾经容纳着一个正常运作的生态环境，但现在已经废弃了。理论上修复是可以修复的，但是需要动用先进的科技以及庞大数量的资源。"
 ring_world_ruined_MEGASTRUCTURE_DETAILS:0 ""
 ring_world_restored:0 "$ring_world_3_intermediate$"
 ring_world_restored_DESC:0 "$ring_world_3_intermediate_DESC$"
 utopia.2010.name:0 "废弃的戴森球"
 utopia.2010.a.desc:0 "我们在[dyson_system.GetName]发现了一个巨型的太空建筑的残骸，它盘绕着该恒星系的恒星。我们的科学家推断它曾经是个“§H戴森球§!”——这种巨构建筑可以利用恒星的力量。它现在已经不再运作了，因为其外壳受到了某种不明能量武器的剧烈破坏。\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "我们在[dyson_system.GetName]发现了一个戴森球的残骸。它现在已经不再运作了，因为其外壳受到了某种不明能量武器的剧烈破坏。\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "值得注意的是此球体周围有着一个庞大的残骸场。虽然该巨构建筑本身年代久远，但是此残骸场的大部分残骸却“年轻”得多。这些残骸似乎是源自于两支敌对的舰队在此地同归于尽的结果。也许他们是为了争夺这个戴森球残骸而发生了纠纷。"
 utopia.2010.a:0 "它看起来跟我们本身的球体有着相同的操作原理。"
 utopia.2011.name:0 "戴森球已修复"
 utopia.2011.desc:0 "我们成功修复了[From.GetName]恒星系的那个废弃戴森球。该星系的大型残骸场也被我们废物利用来维修球体，因此降低了维修费用以及工作人员面临的风险。\n\n该巨构建筑现已正常运作，在沉寂了不知多少个岁月后再次开始产出巨量的能源。"
 utopia.2012.name:0 "废弃的科学联合学院"
 utopia.2012.desc:0 "[nexus_system.GetName]附近发现了一个巨型太空站的破碎残骸。该巨构建筑似乎曾经是个巨型的§H科学联合学院§!。虽然已被废弃无数个年代，但其框架依然完好无损。"
 utopia.2012.a:0 "它看起来跟我们本身的科学联合学院有着相同的操作原理。"
 utopia.2013.name:0 "科学联合学院已修复"
 utopia.2013.desc:0 "[From.GetName]附近的废弃科学联合学院已被完全修复，[Root.GetName]的科学家精英已经入驻该空间站。此巨构建筑现在可以为我们揭秘更多科学谜题了。"
 utopia.2014.name:0 "废弃的哨卫阵列"
 utopia.2014.desc:0 "[sentry_system.GetName]恒星系曾几何时充斥着一系列庞大的轨道建筑，迹象显示这些建筑是被系统性地拆除的。该恒星系的大部分天体的轨道上都布满了大量的残骸，包括数个巨型的太空站废墟。\n\n其中最庞大的一个废墟是一个巨型的§H哨卫阵列§!。我们的初始扫描发现它的传感器范围在全盛状态时是可以覆盖整个宇宙的。"
 utopia.2014.a:0 "我们已经拥有哨卫阵列了。"
 utopia.2015.name:0 "哨卫阵列已修复"
 utopia.2015.desc:0 "虽然非常困难，但是我们的工程师还是成功修复了[From.GetName]恒星系的那个废弃哨卫阵列。那里的其他太空站废墟和残骸则被废物利用到修复过程中。\n\n在沉寂了无数年后，此哨卫阵列再次运作起来。其强大的天线可以再次传来宇宙另一端的影像了。"
 utopia.2016.name:0 "废弃的星环世界"
 utopia.2016.desc:0 "一个古代星环世界的破碎废墟环绕着[ring_system.GetName]恒星系的恒星。这里曾经存在的所有天体都被用作建造此巨构建筑的建筑材料了。\n\n没有发现关于其建造者的任何线索，但可以肯定对方一定是个很先进的文明。"
 utopia.2016.a:0 "最多就跟我们一样先进。"
 utopia.2017.name:0 "星环世界区块已修复"
 utopia.2017.desc:0 "在[From.GetName]恒星系的遗弃星环世界的废墟中，我们的工程师成功修复了其中一个区块。这个新的生态环境在我们的行星学家精英团队的不懈努力下终于从无到有变成了一个适合定居的居住站了。"
 anomaly.2576.name:0 "新的金属"
 anomaly.2576.desc:0 "对[From.GetName]进行的详尽地表扫描发现了一个大型的撞击坑，里面有着数艘不明来历的古代太空船的残骸。这些飞船内部没有任何生命辅助系统，所以我们猜测它们应该是大型无人机或者是人工智能操纵的飞船。\n\n有趣的是，这些飞船的舰体都是用§H活体金属§!打造的，那是一种拥有很多特殊属性的超级罕见的无机材料。这种金属可以被“编程”为任何形态和形状，并且在受损后会自行缓慢地恢复原状。在经历了无数个纪元后，这些太空船残骸的活体金属已经成长为一处巨大的矿床，可以被持续开采多个世纪。"
 living_metal_category:0 "奇特坑洞"
 living_metal_category_desc:0 "发现一个大型撞击坑，但迹象显示它并非是自然产物。"
 utopia.61.name:0 "[From.From.From.From.Planet.GetName]居住站已完成"
 utopia.61.desc.a:0 "我们完成了首个居住站的建筑工程，现在是时候准备一艘殖民飞船去登陆这个由我们亲手打造的世界了。\n\n从其机械化地核到其最高的山峰，这个世界的每一寸土地都是按照我们的需求去打造的，是星际间最适合我们的新家园。"
 utopia.61.desc.b:0 "[From.From.From.From.Planet.GetName]居住站现已完工，可以被殖民了。"
 allow_machine_worlds:0 "§H解锁环境改造选项：§!机械星球"
 describe_machine_worlds:5 "§Y机械星球§!是一种特殊的星球类型，大多数有机生物都无法居住，但£district£ §Y发电§!和§Y采矿§!区划的数量不受星球特征的限制。居住在§Y机械星球§!上的£pop£ §Y人口§!的 §Y资源产出§! 增加§G+10%§!并且 §Y住房使用§! 减少§G10%§!。星球上任何现存的£district£ §Y农业区划§!都将被摧毁。"
 requires_no_existing_think_tank:0 "$TRIGGER_FAIL$只能建造一个科学联合学院。"
 requires_no_existing_dyson_sphere:0 "$TRIGGER_FAIL$只能建造一个戴森球。"
 trait_self_modified:0 "自我改造"
 trait_self_modified_desc:0 "§L此分支种群人口同时改变了自己基因组成来获得优势。§!"
 requires_surveyed_planet:0 "$TRIGGER_FAIL$不能在尚未勘测的行星上建造。"
 requires_no_existing_gateway:0 "$TRIGGER_FAIL$因已存在星门，无法建造。"
 
 utopia.100.name:0 "[missing_pops_planet.GetName]发生异常失踪"
 utopia.100.desc:0 "在[missing_pops_planet.GetName]各地最近发生了失踪事件之后，开始变得动荡不安。仅仅在上两个月就有数千人失踪，而且大多数都来自偏远地区的边缘或孤立社会。这或许可以解释为何过了这么久才引起我们的注意。\n\n当地的秩序维持机构已请求更多资源，以在继续调查时应付日益增长的动乱情势。"
 utopia.100.a:0 "部署一支特遣队到[missing_pops_planet.GetName]。"
 utopia.100.b:0 "他们边缘化肯定是有理由的……"
 utopia.101.name:0 "天空之城"
 utopia.101.desc:0 "对[missing_pops_planet.GetName]失踪者的调查表明，他们都被一位打扮潇洒，且说着不明外星语言的招募者雇佣，前往一家即将开张的太空娱乐城“天空之城”任职。进一步调查显示，如果这座娱乐城真的存在，那也不位于银河系中任何已知的部分。\n\n鉴于突击队的存在似乎使绑架者不敢再次出手，他们现已被召回，以便当地秩序维持机构有机会引蛇出洞。"
 utopia.101.a:0 "令人不安。"
 utopia.102.name:0 "延缓衰老不老霜"
 utopia.102.desc:0 "我们有些科学家发出了警告，要我们警惕一种名为不老霜的“全有机”抗衰老霜，目前正在由一家似乎很可疑的经销商在我们的帝国内销售。\n\n打着“延缓衰老不老霜”的宣传口号，这种人气爆棚的药用化妆品据称有着“独特配方”，含有一种神秘的神奇原料“[ointment_name.GetName]之精华”，可以促进细胞再生。\n\n尽管它会造成一些非常令人不安的副作用，该产品确实可以促进细胞生长，并且我们的科研协会强烈推荐我们购买一批产品来重现其配方。"
 utopia.102.a:0 "改善细胞再生听起来很不错。"
 utopia.102.b:0 "祛皱算不上是帝国问题。"
 utopia.103.name:0 "[target_country.GetSpeciesName]……之精华"
 utopia.103.desc:0 "对抗衰老霜“不老霜”的全面分析揭露了其神奇再生原料，“[ointment_name.GetName]之精华”的来源深深地令人感到不安。事实上它只能从活生生的[target_country.GetSpeciesNamePlural]腺体中提取，而野蛮的提取手段无疑也非常痛苦并且危险。\n\n好消息是，这些发现使我们可以创造一种注射液来刺激这些腺体，并极大地增加寿命。看来再生的关键一直都在我们体内！"
 utopia.103.a:0 "找到那个对我们做出这种事的邪恶生物！"
 utopia.103.b:0 "既往不咎……"
 utopia.104.name:0 "腺体盗贼"
 utopia.104.desc:0 "在军团与社会科研部门的合作下，我们沿着抗衰老霜“不老霜”的销售过程顺藤摸瓜，找到了一家[fountain_of_youth_country.GetName]拥有的科学联合学院，一位名叫艾克萨索的博士和他的团队受雇于帝国，在那里开发了这种产品。\n\n[fountain_of_youth_country.GetName]靠这产品赚了一大笔利润，并且不太可能不知道其关键原料的来源。"
 utopia.104.a:0 "他们必须立即释放受害者，并将产品下架。"
 utopia.104.a.tooltip:0 "派一位使者去好言相劝。"
 utopia.104.c:0 "行动胜于空谈。"
 utopia.104.c.tooltip:0 "外交往来已经太晚了。"
 utopia.104.d:0 "我们不能冒引发外交事件的风险。"
 utopia.105.name:0 "不老霜计划败露"
 utopia.105.desc:0 "[target_country.GetSpeciesNamePlural]给我们发来了消息，声称他们发现了证据，证明我们牵涉不法绑架数名他们的人民，以从他们的腺体中提取一种细胞再生酶。\n\n他们要求我们释放他们，并将产品下架以维持双方帝国之间的和平。听从他们的要求意味着我们的秘密赚钱计划要提前结束了……"
 utopia.105.a:0 "同意他们的要求。"
 utopia.105.b:0 "否认一切！"
 utopia.105.c:0 "我们无意维持和平……"
 utopia.105.c.tooltip:0 "无视他们的要求。"
 utopia.106.name:0 "正义的本质"
 utopia.106.desc:0 "我们打了正义之仗并胜利了！\n\n尽管[fountain_of_youth_country.GetName]声称自己对“[ointment_name.GetName]之精华”的邪恶来源毫不知情，这明显是谎言，但至少他们把我们的人放回了[missing_pops_planet.GetName]。\n\n至于首席研究员与整个计划的策划者艾克萨索博士，他已经神秘地逃脱了，但他其余的团伙成员都已遭到了正义的制裁。"
 utopia.106.a:0 "总比没有好。"
 utopia.107.name:0 "宇宙的渣滓"
 utopia.107.desc.a:0 "我们收到了[fountain_of_youth_country.GetName]的正式回复，强硬地否认了他们与抗衰老霜“不老霜”的生产有关，并鼓励我们“为面对更优秀的[fountain_of_youth_country.GetSpeciesNamePlural]的自卑情结寻找一种更有建设性的发泄方法，而不是捏造毫无根据的指控”。"
 utopia.107.a:0 "宇宙的渣滓！"
 utopia.107.desc.b:0 "关于[target_country.GetName]牵涉绑架我们的人民用于制造抗衰老霜“不老霜”一事，我们没有收到任何回应。但有消息称艾克萨索博士已经带着剩余的精华逃跑了，给他们的牟利画上了句号。\n\n我们对那些仍被博士关押着的受害者们，以及他们在[missing_pops_planet.GetName]上的家人表示同情。"
 utopia.108.name:0 "艾克萨索博士逃跑了！"
 utopia.108.desc:0 "[target_country.GetSpeciesNamePlural]对我们否认牵涉绑架一事表示不满。而且艾克萨索博士看到苗头不对，已经带着精华逃跑了，使我们无法继续生产抗衰老霜。"
 utopia.108.a:0 "可恶……"

