 tr_discovery_planetary_survey_corps_machine_desc:0 "$tr_discovery_planetary_survey_corps_desc$"
 tr_discovery_planetary_survey_corps_hive_desc:0 "$tr_discovery_planetary_survey_corps_desc$"
 tr_discovery_planetary_survey_corps_delayed:0 "Our methods of surveying uncharted planetary bodies have continued to improve, and our scans now yield a significant amount of research data that is useful to our scientists."
 tr_discovery_planetary_survey_corps_machine_delayed:0 "The latest generation of explorer drones improve on previous models by automatically comparing their findings in each new environment to a centralized database of known galactic phenomena, and flagging previously unexamined data for further study."
 tr_discovery_planetary_survey_corps_hive_delayed:0 "We have bred a giant drill-drone that scoops up thousands of tons of material in one bite. Everything it can digest is eaten; everything else is studied."
 tr_discovery_science_division:0 "Science Division"
 tr_discovery_science_division_machine:0 "Research Path Optimization"
