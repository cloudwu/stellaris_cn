 ### Fumongus Colony Events
 #Events

 colony.2060.name:0 "Mushroom Picking"
 colony.2060.desc:0 "A routine ecological study of our colony on [Root.GetName] has stumbled upon a strange fungal lifeform. The science team reports that the surface of the mycelium is shimmering and colorful, but what was most intriguing to them was the fact that separate clusters were seemingly communicating with one another whenever something occurred within a wide radius.\n\nFurthermore, the biology of the organism appears to be clearly alien to the ecosystem of the colony. Puzzled, the local science team has requested specialized support as we might be dealing with a sentient species."
 colony.2060.a:0 "Dispose of them."
 colony.2060.b:0 "Take a closer look"
 colony.2060.c:0 "... They are related to the Fumongus!"
 colony.2065.name:0 "The Spores Have Ears"
 colony.2065.desc:0 "We have concerning reports coming from [Root.GetName]. Upon further examination, it seems that the alien fungus we found is emitting a signal towards a location in the galaxy that we were unable to pinpoint so far. Telemetry and security analysis indicate that it is completely possible for the mycelium to be some kind of advanced spying organism.\n\nHowever, it is worth noting that this organism is old. There is a fair chance that whomever engineered these spying mushrooms is not around anymore. But if they are, it might be best not to poke the sleeping predator."
 colony.2065.a:0 "We need to know more."
 colony.2065.b:0 "This is too risky. Destroy them."
 colony.2070.intro:0 "Careful analysis of the mycelium and the signals showed that it was likely part of a network of similar organisms, possibly spanning across the galaxy as a whole, and maybe beyond. While we do not know much, we discovered that as part of the network, this mycelium was also receiving signals from other places."
 colony.2070.name:0 "Someone is Listening"
 colony.2070.desc:0 "$colony.2070.intro$\n\nWe cannot be certain, but considering several factors, including the volume of data transferred, we believe that someone is actively using the network and collecting information from it. We are already working on a counter-intelligence plan of disinformation, and security measures are being updated empire wide to account for this form of spycraft."
 colony.2070.a:0 "Let the disinformation begin!"
 colony.2075.name:0 "No One Listens"
 colony.2075.desc:0 "$colony.2070.intro$\n\nConsidering several factors, including the volume of data transferred, we do not think that the network is still in use. The fact that it is still partially active indicates that it is probably just dormant and not destroyed."
 colony.2075.a:0 "What can we learn from it?"
 colony.2080.name:0 "Spore Connection"
 colony.2080.desc:0 "Whatever doubts we had about this fungus' connection to the mycelial listening array were quickly dispelled after a brief comparison. This is one of the many offsprings communicating with the Fumongus, and this could be an opportunity to further our comprehension of the organism."
 colony.2080.a:0 "See if we can strengthen the network."
 colony.2080.b:0 "Use it to keep a closer eye on the colony."
 colony.2080.c:0 "We dismantled the network, but we can still study it."
 colony.2085.name:0 "Unrest on [Root.GetName]"
 colony.2085.desc:0 "Word about our project to use the local mycelium to closely monitor the colony has spread, and it wasn't well received. Despite our best efforts to defuse the situation, the local population widely considers this as a breach of trust and are demanding that we put an end to this project immediately.\n\nThe situation is escalating quickly, and our local enforcers are overwhelmed. They would need help to maintain control of the colony if we choose to go on with the project."
 colony.2085.a:0 "The population is right. Abort."
 colony.2085.b:0 "If they have nothing to hide, they have nothing to fear."
 colony.2090.name:0 "The Spores Are Our Ears"
 colony.2090.desc:0 "We have grown the mycelium on [Root.GetName], and fine-tuned the local computing equipment to sort through the interference. The responsible team reports that the network is now closely monitoring the colonists. Already, a number of petty criminals have been sanctioned appropriately.\n\nUnfortunately, attempts at replicating the installation in other places have met with failure. It is likely that some unknown factor is at play here."
 colony.2095.name:0 "Fungal Failure"
 colony.2095.desc:0 "Our efforts to stimulate the spread of the mycelium on [Root.GetName] have resulted in the growth of more 'traditional' mushrooms. An incident with some colonists has shown them to be edible. This event has thrown the whole network off balance for a while, but it now appears to be stabilized and functional. However, no significant improvement has been noticed overall. It looks like these mushrooms are merely storage for water. They do not contribute to the network and their destruction has no impact on it either."
 colony.2095.a:0 "Harvest them."
 colony.2095.b:0 "Study them. "

 terra.15.name:0 "Superfluous Terraforming Equipment"
 terra.15.desc:0 "After completing the terraforming of §Y[From.GetName]§!, our [Owner.GetTerraformerPlural] have spotted a golden opportunity. The remaining terraforming equipment can potentially be repurposed as infrastructure for the planet."
 terra.15.a:0 "We could use more housing."
 terra.15.b:0 "Build some foundries."
 terra.15.c:0 "Expand this world's energy capabilities."
 terra.15.c.tooltip:0 "Adds §G2§! §Y$district_generator_plural$§! to Planet"
 terra.15.d:0 "You can never have enough mines."
 terra.15.d.tooltip:0 "Adds §G2§! §Y$district_mining_plural$§! to Planet"
 terra.15.e:0 "More farms for [From.GetName]."
 terra.15.e.tooltip:0 "Adds §G2§! §Y$district_farming_plural$§! to Planet"
 terra.15.f:0 "Just scrap the equipment."
 terra.20.name:0 "Engineered Beauty"
 terra.20.desc:0 "Terraforming on §Y[From.GetName]§! has finished faster than initially estimated, which has left our [Root.GetTerraformerPlural] with time to experiment, and the results are impressive. The planet's natural traits have been enhanced to be both aesthetically pleasing and utilitarian."
 terra.20.a:0 "Marvelous!"
 terra.20.b:0 "Does it have to look so artificial?"
 terra.25.name:0 "Terraforming Complications"
 terra.25.desc:0 "Our long project on §Y[From.GetName]§! has frustratingly ended in partial success. As the final valleys were undergoing terramorphing, a malfunction occurred in the biomass realigner, leading to the creation of large swaths of §YTerraforming Residue§!. While not dangerous to our colonists, it means that the planet is a bit more cramped for the time being."
 terra.25.a:0 "Don't let this happen again."
 terra.30.name:0 "Learning From Mistakes"
 terra.30.desc:0 "Our [Owner.GetTerraformerPlural] have now cleared the final §YTerraforming Residue§! on §Y[Root.GetName]§!. While the cleanup was painful and quite sticky, it was not all for naught. Analysis of the cause of this issue and the fallout has led to furthering our understanding of terralurgy."
 terra.30.a:0 "At least some good has come of it."
 terra.35.name:0 "[Root.GetHomeWorldName] II"
 terra.35.desc:0 "We have not only succeeded in terraforming §Y[From.GetName]§!, but we have done something even better. During the final stretch of the process, our [Root.GetTerraformerPlural] managed to make it a perfect home for our local fauna, creating a [From.GetPlanetMoon] eerily similar to [Root.GetHomeWorldName]. All our local plant life is there but none of the familiar terrain."
 terra.35.a:0 "This [From.GetPlanetMoon] shall be known as [Root.GetHomeWorldName] II"
 terra.35.a.tooltip:0 "Sets the name of §Y[From.GetName]§! to §Y$terra.35.name$§!"
 terra.35.b:0 "A fortuitous development."
 terra.40.name:0 "A Planetary Gambit"
 terra.40.desc:0 "A unique situation has occurred on §Y[From.GetName]§! just as the terraforming efforts are winding down. Our [Root.GetTerraformerPlural] have discovered that it's possible to tidally lock the [From.GetPlanetMoon]. This occurring naturally can be quite a detriment to a colony. However, doing it during the terraforming process could allow us to exploit the endless solar hours the dayside will receive and generate an obscene amount of energy. We would still have to make a concentrated effort to set up the rest of our industry and housing on the twilight and night side."
 terra.40.a:0 "Set the [From.GetPlanetMoon] spinning again, the risk is too great."
 terra.40.b:0 "Do it."
 terra.40.b.tooltip:0 "Unlocks a special §Yplanetary decision§! to unlock this [From.GetPlanetMoon]'s full potential."
 terra.45.name:0 "Excess to Success"
 terra.45.desc:0 "As the terraforming of §Y[From.GetName]§! is settling down, we discover that the project has put us in an unanticipated situation. We did not need as many resources as we initially set aside to finish this project, and now we have the chance to add-on one additional feature to the [From.GetPlanetMoon]. Our [Root.GetTerraformerPlural] have presented us with three different options."
 terra.45.a:0 "We could use more $district_generator_plural$."
 terra.45.b:0 "See if we can't develop more space for $district_mining_plural$."
 terra.45.c:0 "This world could use more $district_farming_plural$."
 terra.50.name:0 "Oneness"
 terra.50.desc:0 "While turning §Y[From.GetName]§! into [This.GetAAnPlanetClass] [This.GetClassAdj] world, the [Root.GetTerraformerPlural] managed to link not only the local fauna to the mind but, through freak mutations when exposed to the terraforming gasses, link the mind to the world itself. The collective now has the opportunity to become whole in a truer sense than before."
 terra.50.a:0 "Yes, the mind wills it."
 terra.50.b:0 "No, this is not the intention for this world."
 terra.55.name:0 "Perfect Organization"
 terra.55.desc:0 "Surpassing nature is not something new for this collective. During the terraforming process of §Y[From.GetName]§!, every hill was considered, and every piece of fauna was strategically placed. The [From.GetPlanetMoon] has now ended up being a perfectly organized logistical paradise for our [Root.GetUnitDronePlural] to produce for the collective."
 terra.60.name:1 "Unearthed [GetPreFTLUpperPlural]"
 terra.60.desc:1 "While enriching the soil and adding an atmosphere to §Y[From.GetName]§!, our [Root.GetTerraformerPlural] have made an unexpected find. Beneath the surface of [From.GetName], there exists a civilization of subterranean aliens. It must have been because of the [From.GetPlanetMoon]'s mineral density that our scanners didn't detect them before.\nThe [GetPreFTLLowerPlural] seem unaware that their surface has changed, giving us a chance to do what we will with them."
 terra.60.a:0 "How quaint."
 terra.60.b:0 "So the pests scurry underground now."
 terra.60.c:0 "It's good to see that the universe is not devoid of intelligent life."
 terra.55.a:0 "How pleasing."
 terra.65.name:0 "A Helpful Blemish"
 terra.65.desc:0 "What our [Root.GetTerraformerPlural] first took for a nasty gas pocket on §Y[From.GetName]§! has turned out to be a blessing! The toxic fumes it was releasing are an unrefined version of §YExotic Gas§!. With this new natural resource, the energy required to introduce an atmosphere to the [From.GetPlanetMoon] has drastically decreased, and we can harvest the gas for years to come!"
 terra.65.a:0 "Excellent."
 terra.70.name:0 "Unexpected Mutations"
 terra.70.desc:0 "Our [Root.GetTerraformerPlural] have good news and bad news for us about §Y[From.GetName]§!. The good news is that the terraforming process went swimmingly, and we have a beautiful Gaia World. The bad news is that everyone living on the [From.GetPlanetMoon] was exposed to the terraforming gasses and now can't live on non-Gaia Worlds. These Gaia-trapped inhabitants have surprisingly been showing an increase in their productivity while on the Gaia World. Far better than workers that weren't affected by the gas that migrated there later."
 terra.70.a:0 "At least they don't seem to be uncomfortable."
 terra.75.name:0 "Paradise is a Place on [From.GetName]"
 terra.75.desc_regular:0 "Amongst our [Root.GetTerraformerPlural] assigned to §Y[From.GetName]§!, there seem to have been followers of an ancient sect from [Root.GetHomeWorldName] among them. These [Root.GetSpeciesNamePlural] believe that there is a paradise for our people, and instead of looking for it, they have now created it. [From.GetName] has now been turned into a [From.GetPlanetMoon] of the blessed, looking like an illustration manifested from the pages of our ancient history."
 terra.75.desc_spirit:0 "Our terraformers have outdone any of their previous work! Throughout [Root.GetName], history there have always been myths and legends about a blessed land for our people, a paradise. When we set out to the stars and didn't find the Land of Bliss, a project to make it a reality was started by our [Root.GetTerraformerPlural]. Now the awe-inspiring horizons of §Y[From.GetName]§! stretch before us, and we know that we have made our own paradise."
 terra.75.a:0 "It's beautiful."
 terra.75.b:0 "It's just a normal Gaia World?"
 terra.80.name:0 "Radioactive Flora"
 terra.80.desc:0 "While cleaning out the radiation in §Y[From.GetName]'s§! atmosphere and soil, our [Root.GetTerraformerPlural] had to call in our xenobiologists. They had found a species that seemed to thrive off the radiation and was now wilting. Even more curious, this species appears to be presapient and on the cusp of achieving sentience. Now, as the final soil scrubbers are approaching, we have to decide what to do with this new life."
 terra.80.a:0 "We have destroyed their habitat, now we have to preserve them."
 terra.80.a.tooltip:0 "4 presapient §YRadiotrophic £pops£ pops§! will be added to the [This.GetName]."
 terra.80.b:0 "Why not let them join us?"
 terra.80.c.indifferent:0 "Harvest their genetic material."
 terra.80.c.xenophile:0 "Study their biology."
 terra.80.c.cantuse:0 "While not applicable to us, their genetic material could be useful."
 terra.80.c.tooltip:0 "Unlocks the §Y$trait_plantoid_radiotrophic$§! trait for genemodding."
 terra.80.d:0 "Why are we even bothering with this weed. Finish the terraforming."
 terra.85.name:0 "A Radiating Reception"
 terra.85.desc:0 "Having spent years acclimating and adjusting the radiotropic plants found on §Y[FromFromFrom.GetName]§!, we now are ready to allow them into our society. While an incredibly young species, they seem to excel in harvesting energy."
 terra.85.a:0 "Welcome!"
 terra.85.a.tooltip:0 "6 §YRadiotrophic £pops£ pops§! will be added to our Empire."
 terra.90.name:0 "Weapons Cache"
 terra.90.desc:0 "Restoring a Tomb World is always hard work and often very repetitive: section off an area, clear out any rubble, replace the soil, purify any remaining water, and add new fauna. As the terraforming process on §Y[From.GetName]§! was winding to a close, our [Root.GetTerraformerPlural] discovered a sizeable underground metal container, and based on its fortifications, it is assumed that this is a weapons cache."
 terra.90.a:0 "Curious."
 terra.95.name:0 "Bringing the Past to Light"
 terra.95.desc:0 "The cache on [From.Planet.GetName] was not easy to unearth, as it was buried deep below the ruined city in which it was discovered. The excavation effort was further slowed by the caution required to avoid setting off whatever is stored in the container. Now the structure stands before us and is ready to for investigation. Complex alien script is carved into the sides of the cache that might hint at its content."
 terra.100.name:0 "The Armory"
 terra.100.desc:0 "Our [Owner.GetLinguists] have finished translating the alien inscriptions and have discovered a warning engraved into the cache. §Y"Do not under any circumstances allow any government to have access to this armory during wartime!"§!\n\nWhatever weapon was stored here was too destructive even for a civilization that was capable of reducing themselves to ash. All that is left is to carefully open the armory and claim our prize."
 terra.105.name:0 "Mistranslations"
 terra.105.desc.generic:0 "It seems like our [Owner.GetLinguists] mistranslated the word 'library' as 'armory'. We had assumed the incorrect meaning of 'source of power', which was only apparent after opening the cache and being greeted by further xeno script. §Y"If you are reading this, that means that we survived the war and are now ready to rebuild. I spent many long months creating this library while our world's situation worsened, accompanied by my friend and faithful companion. But since you are reading this, that means that someone did survive, so please take part in your heritage. All the cultural works of our people my friend and I could gather are collected here, and let the first you see be a representation of my dearest friend."§!\n\nThe remains of a bipedal mammal and a metal statue of a four-legged long-snouted animal stands under the plaque."
 terra.105.desc.earth:0 "It seems like our [Owner.GetLinguists] mistranslated the word 'library' as 'armory'. We had assumed the incorrect meaning of 'source of power', which was only apparent after opening the cache and being greeted by further xeno script. §Y"If you are reading this, that means that we survived the war and are now ready to rebuild. I spent many long months creating this library while our world's situation worsened, accompanied by my friend and faithful companion Walter. But since you are reading this, that means that someone did survive, so please take part in your heritage. All the cultural works of our people Walter and I could gather are collected here, and let the first you see be a representation of my dearest friend."§!\n\nThe remains of a bipedal mammal and a metal statue of a four-legged long-snouted animal stands under the plaque."
 terra.105.a:0 "Pet the statue."
 terra.105.b:0 "Catalogue the alien media."
 terra.105.c:0 "We were promised weapons, melt the library and statue down and use it for missiles."

