 attitude_custodial_desc:0 "此觉醒帝国认为自己有义务保护我们渡过威胁宇宙的危机。他们可能会试图与我们结盟。"
 attitude_berserker_desc:0 "此觉醒帝国是开始发狂的古代人工智能，已经变得狂暴了。他可能会攻击周围的任何东西、任何人。"
 attitude_enigmatic_desc:0 "此堕落帝国是古代人工智能，行为古怪，不可预测。我们不知道该期待什么。"

