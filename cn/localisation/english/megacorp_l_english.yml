 tech_hive_cluster:0 "簇状突触"
 tech_hive_cluster_desc:1 "通过集中宏观突触节点网络来最大化每表面积的超级神经元传输速度。"
 tech_hive_confluence:0 "思想集簇"
 tech_hive_confluence_desc:1 "蜂巢意识的意志可以通过扩充超级神经元的神经中枢的规模来获得进一步的强化。"
 tech_food_processing_1:0 "食品加工"
 tech_food_processing_1_desc:1 "改良的食物加工技术可以让食物保存得更长久从而减少食物腐坏。"
 tech_food_processing_2:0 "高级食品加工"
 tech_food_processing_2_desc:1 "全新的冷冻保存和蛋白质重组技术可以进一步优化食物加工程序的效率。"
 tech_alloys_1:0 "全息影像铸模"
 tech_alloys_1_desc:0 "全息影像铸模可以瞬间改变自身形态，从而提升合金的生产速度。"
 tech_alloys_2:0 "纳米分离器"
 tech_alloys_2_desc:0 "纳米分离器乃是合金制造业改革性的新一步。不仅对铸模时间进行大幅缩小，更能够对生产质量进行总体提升。"
 tech_luxuries_1:0 "纳米电路装配"
 tech_luxuries_1_desc:0 "有了提前编写过的纳米电路，很多消费品能够快速地在化工厂中组装。"
 tech_luxuries_2:0 "复制机终端"
 tech_luxuries_2_desc:0 "对物件的图样进行储存后，可以在这里复制生产已储存的物件。"
 tech_space_mining_1:0 "零重力精炼厂"
 tech_space_mining_1_desc:0 "在矿物开采站中加入精炼厂这一部门后，将会大幅提升采矿生产率。"
 tech_space_mining_2:0 "远距离矿物扫描仪"
 tech_space_mining_2_desc:0 "增加扫描仪距离后，可以提升发现矿物的速度，从而增加矿物开采效率。"
 tech_space_mining_3:0 "矿石切割光波"
 tech_space_mining_3_desc:0 "短距离镭射光波，可以轻而易举地切割大型矿石，从而大幅提升采矿的效率。"
 tech_space_mining_4:0 "自动采矿无人机"
 tech_space_mining_4_desc:0 "配置了采矿镭射波的无人机可以在附近进行高效率采矿。"
 tech_space_mining_5:0 "纳米矿物探测器"
 tech_space_mining_5_desc:0 "装配了成千上万纳米机器人的特殊探测器。可以探索到之前无法识别的矿脉，并将其加以标记，以便以后进行采集。"
 tech_space_science_1:0 "零重力实验室"
 tech_space_science_1_desc:0 "许多重要的特殊实验只有在零重力环境下才能进行。因此我们设计了这种专用实验室。"
 tech_space_science_2:0 "微型遏制力场"
 tech_space_science_2_desc:0 "有了这些遏制力场，就可以隔离收纳各种物质或者样本，以便对其进行详细研究。"
 tech_space_science_3:0 "量子探测器"
 tech_space_science_3_desc:0 "应用了先进技术的探测器，可以对物体进行次原子级别的详细分析，从而获取大量宝贵的研究资料。"
 tech_space_science_4:0 "自主运行空间站方案"
 tech_space_science_4_desc:0 "如果空间站能够进行自我运行，剩余的工作人员就可以帮忙进行科研开发了。"
 tech_space_science_5:0 "多维度分析研究"
 tech_space_science_5_desc:0 "单从我们现处的维度世界对事物进行分析，所得到的成果只可能是片面的。一定要多角度进行思考才行。"
 tech_mine_volatile_motes:0 "粉尘稳定化"
 tech_mine_volatile_motes_desc:0 "我们需要收集的高爆粉尘性质十分不稳定，采集工作也危险重重。为了不在该过程中引起连环爆炸，需要使用力场对微粒进行稳定化。"
 tech_mine_exotic_gases:0 "奇异瓦斯收集"
 tech_mine_exotic_gases_desc:0 "奇异瓦斯十分珍贵，但以传统方式进行采集是不可取的。只有发展了特殊收集技术，才能对其进行收集。"
 tech_interplanetary_commerce:0 "星际贸易"
 tech_interplanetary_commerce_desc:0 "在建立行星贸易所后，贸易的机遇也变得更为丰富。一定会大赚特赚的。"
 tech_interstellar_economics:0 "星际经济系统"
 tech_interstellar_economics_desc:0 "在星际旅行发展到能够安全前往母星系以外的程度后，我们的经济系统也在悄悄进行着改革发展。各种交易市场的增长速度令人大跌眼镜，就连经济学家们都有些不知所措了呢。"
 tech_holo_entertainment:0 "全息影像娱乐"
 tech_holo_entertainment_desc:0 "对全息技术进行别出心裁的运用，造成了崭新的人工虚拟环境，其真实程度令人赞叹。这乃是沉浸式虚拟现实娱乐的一大进步。"
 tech_prescient_data_modeling:1 "奴玛神教数据建模"
 tech_prescient_data_modeling_desc:1 "这到底是奴玛神教的预知能力真的生效了？还是只是精密的计算方式的成果？无论如何，这个星际股市推算模型真的可以准确地推算出金融市场的走向。"
 tech_orbital_trash_dispersal:0 "轨道垃圾信息散布"
 tech_orbital_trash_dispersal_desc:0 "这种轨道轰炸管理系统将会向目标星球同时发射上百万高速小型子弹，籍此试图用垃圾信息过载该星球的保卫程序。装有该系统的船只在进行轨道轰炸时，将会造成更多伤害。"
 tech_nanite_transmutation:0 "纳米变形"
 tech_nanite_transmutation_desc:1 "量产这种强大的纳米机器需要非常先进的设施。"
 
