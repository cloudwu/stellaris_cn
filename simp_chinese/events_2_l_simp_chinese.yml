 uplift.7000.name: "起来，跟上"
 uplift.7000.desc: "[From.From.From.GetName]已经与我们相处了数日了。\n\n[From.GetName]行星上的情况目前一切安好。"
 uplift.7010.name: "艰难的开始"
 uplift.7010.desc: "经过我们提升的[From.From.From.GetName]的整合比预期的要顺利，但没有我们希望的那样顺利。\n\n尽管我们已经尽量对[From.From.From.GetName]进行了心理学软塑造，但是他们仍然不太适应我们在[From.Owner.GetName]的行事方式。"
