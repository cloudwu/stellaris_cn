 tr_expansion_a_new_life_hive_delayed:0 "在占领新巢穴时，繁殖者会由于强烈的本能冲动而以疯狂的速度产卵。虽然他们通常会过劳而死，但无数新生的工蜂加速了新世界的开发进程。"
