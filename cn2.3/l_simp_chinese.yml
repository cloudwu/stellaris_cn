 personality_fallen_empire_machine_desc:0 "该失落帝国是一个基于保护协议运行的远古人工智能。虽然行为异常，但似乎对我们没有直接影响。"
 personality_awakened_fallen_empire_machine_desc:0 "该觉醒帝国是一个扮演星系守护者角色的远古人工智能。会竭尽全力帮助智慧生命抵御重重危机。"
 personality_berserk_fallen_empire_machine_desc:0 "该觉醒帝国是一个程序发生故障的远古人工智能，会胡乱地攻击周围的一切。"
 personality_fallen_empire_spiritualist_desc:0 "该失落帝国致力于守卫他们的圣地。如果在他们认为是圣地的星系殖民，就很可能招致他们的怒火。"
 personality_fallen_empire_materialist_desc:0 "此失落帝国专注于收集知识和科技。他们可能会向较小的帝国发布任务或者收集素材。"
 personality_fallen_empire_xenophobe_desc:0 "该失落帝国致力于守卫自己的国土不受攻击者冒犯。如果在与他们的国土接壤的星系殖民，则可能招致他们的怒火。"
 personality_fallen_empire_xenophile_desc:0 "该失落帝国致力于研究年轻的种群。为了达成该目的，他们可能会向较小的帝国发布任务或者收集素材。"
 personality_awakened_fallen_empire_spiritualist_desc:0 "该觉醒帝国致力于向整个银河系传播其理念。与他们理念不合的帝国可能会被其视为敌人。"
 personality_awakened_fallen_empire_materialist_desc:0 "该觉醒帝国想要领先银河系中其他文明的科技水平。不接受他们科技的帝国可能会被其视为敌人。"
 personality_awakened_fallen_empire_xenophobe_desc:0 "该觉醒帝国想要重回银河系领袖的位置。不愿意承认他们的帝国可能会被其视为敌人。"
 personality_awakened_fallen_empire_xenophile_desc:0 "该觉醒帝国致力于维护种群之间的和平。不愿意和平共处的帝国可能会被其视为敌人。"
 personality_null_desc:0 "到底是什么导致了一个种群走向中立？是对金钱的贪婪，还是对政体的追求？还是说那个种群天生就拥有一颗中立之心？\n\n§R这是一个性格占位符，不该出现在游戏中。§!"
 personality_fanatic_befrienders_desc:0 "极端亲近主义者是一个表面上非常友好但内心却十分孤独的社会。他们会不计一切代价的和别人交朋友。"
 personality_metalhead_desc:0 "金属。"
 personality_honorbound_warriors_desc:0 "在荣耀战士眼中，荣誉与强制实施手段高于一切。他们会寻找真正有价值的对手并与之一战，他们对弱者与和平主义者极其鄙视。"
 personality_ruthless_capitalists_desc:0 "冷酷无情的资本家为了给自己和帝国攫取财富和资源可以不计一切手段。他们一般会去攻击弱者，并避免与和自己一样强的对手正面交锋。"
 personality_peaceful_traders_desc:0 "和平贸易者主要关注商业的动向，他们更喜欢贸易，不喜欢战斗。"
 personality_hegemonic_imperialists_desc:0 "霸权帝国主义者认为只有自己才有资格做银河系的统治者，并会试图不计代价地扩张自己的帝国。"
 personality_federation_builders_desc:0 "联邦建设者认为所有智能生物均有价值，他们致力于建立一个强大的联邦来保护自己和他人不受帝国扩张的威胁。"
 personality_xenophobic_isolationists_desc:0 "自我封闭者对银河系的其他种群以及其他帝国漠不关心，只想安静的呆在自己的边境内，并极力避免和外星人打交道。"
 personality_hive_mind_desc:0 "集体主义者视自己的繁殖为第一要务。只要还有空间可以扩张，他们就无所畏惧。然而一旦生存空间受限，他们会疯狂的消灭自己人，根本想不到去夺取其他的世界。"
 personality_devouring_swarm_desc:0 "吞噬蜂群一心专注于自我繁殖，把其他生命形式视作进食所需的猎物。不会展开任何形式的外交。"
 personality_migrating_flock_desc:0 "迁徙者致力于用和平的方式将种群散布到整个星系，如果其他帝国允许的话，他们会非常乐于殖民到其他帝国的世界。"
 personality_evangelising_zealots_desc:0 "信念狂热者致力于在银河系中传播他们的信念，为了让他人接受自己的信念甚至不惜使用军团力量强迫对方就范。"
 personality_democratic_crusaders_desc:0 "民主斗士坚信传播他们的自由生活方式是他们重要的使命。他们与其他自由主义者一般都能相处融洽，但却更倾向于利用军团手段来“释放”那些不太自由的帝国的人们。"
 personality_fanatic_purifiers_desc:0 "完全消灭者将所有外星生命视作造物的错误，追求净化这些宇宙的污垢。不会和其他种群展开外交。"
 personality_slaving_despots_desc:0 "奴隶独裁型社会用军团扩张的方式来为自己提供用于采矿务农的稳定的奴隶来源。他们喜欢攻击弱小且防御薄弱的帝国。"
 personality_decadent_hierarchy_desc:0 "颓废等级主义者来自于封闭的奴隶社会。他们只是一门心思的想着严格保持自己那套古板的生活方式。"
 personality_erudite_explorers_desc:0 "博学探索者重视探索和发现高于一切。他们很乐意利用贸易来获得他们想要的知识，但也不排除必要时利用强制实施手段来获得他们想要的。"
 personality_spiritual_seekers_desc:0 "神灵追寻者相信一切生命都是由某种更高级的力量所联系在一起的，而通过研究这种高级力量所创造的生物就可以理解它的奥妙。为了研究其他帝国与神灵的关系，他们会寻求和平合作的方式。"
 personality_harmonious_hierarchy_desc:0 "和谐集体主义者致力于构建一个和睦的独断主义社会，在该社会中，人们不需要被强迫就能自愿地为帝国服务，他们通常比较友善，只要别人不干涉他们帝国的事情。"
 personality_machine_intelligence_desc:0 "机械智能基本撇开了过去和有机生命产生的争端，通常会和其他太空种族展开交流。"
 personality_exterminators_desc:0 "灭绝者是将所有智慧有机生命视作宇宙威胁的机械智能。虽然会和其他机械生命体合作，但在面对有机生物帝国时，除了尝试消灭不会进行任何其他交流。"
 personality_servitors_desc:0 "机械侍从认为，有机生物的治理容易造成混乱，且有自我毁灭倾向。他们是专注于保障有机生命的生活安全舒适的机械智能——甚至会为此吸纳他们的文明。"
 personality_assimilators_desc:0 "同化者是一种追求知识与多样性的机械智能。为了增强对宇宙的理解，他们会强制将有机文明纳入自己的神经主机，因此有机生命并不待见他们。"
