# COSMIC DAWN
# All strings below are in order of their appearance ingame
infernals.2500.name: "Signals In The Deep" # intro
infernals.2500.desc: "Targeted scans have found evidence of sophisticated facilities buried beneath the surface of §Y[root.capital_scope.GetName]§!, increasing in size and complexity as they approach the core. Their material and energy signatures match those of the stasis chamber where we first awoke.\n\nThese must be remnants of our previous civilization. If we can access these facilities, we may find answers to the greatest questions about our past: who are we, and what happened to us?"
infernals.2500.a: "Our journey begins."

INF_ORIGIN_COSMIC_DAWN_DRILLING: "Drilling the Crust" # from 2500
INF_ORIGIN_COSMIC_DAWN_DRILLING_DESC: "If we want to understand who we are, we must first learn where we came from. We'll need to excavate the facilities buried beneath the surface of §Y[owner.Capital.GetName]§!."
infernals.2505.name: "More Kin Awaken"
infernals.2505.desc.a: "We've uncovered more stasis pods containing living §Y[root.GetSpeciesNamePlural]§!. We are in the process of waking them, but they appear to have no clearer sense of the past than we do."
infernals.2505.desc.b: "We've uncovered more stasis pods containing living §Y[root.GetSpeciesNamePlural]§!. Even after integration, it is clear that they are devoid of useful memories."
infernals.2505.a: "Authorize a full-scale excavation."
infernals.2505.b: "Remove only what is necessary."
infernals.2505.c: "Hire subcontractors to dig."

