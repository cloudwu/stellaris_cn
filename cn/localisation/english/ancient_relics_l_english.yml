 VULTAUM_SECRETS_2:0 "进一步研究沃陶姆的秘密"
 VULTAUM_SECRETS_2_DESC:0 "我们不能仅仅因为害怕可能的后果就放弃追寻真相。沃陶姆发现的某些东西撕裂了他们的现实。\n\n我们无所畏惧。"

 ancrel.10110.name:0 "$artifact_vultaum_research$"
 ancrel.10110.desc:0 "看起来，沃陶姆竟然有可能是对的。\n\n我们重复了他们的实验，得到了相近的结论。我们有一定可能真的存在于一个模拟世界中。\n\n我们缺乏足够的数据来假设是谁因为什么理由才会创造这样一个世界。但可以肯定的是，没有人会仅仅因为好玩就创造这样一个冰冷残酷的宇宙。\n\n这件事情的影响是深远的，我们现在恭请您指示我们的下一步。"

