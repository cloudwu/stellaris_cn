 tutorial_17_chain_title: "教程：建立星域"
 tutorial_17_chain_desc: "您可以直接控制的行星数量是有上限的。这个上限显示在屏幕顶部，而超出上限将会带来负面影响。§S星域§!是半自治的，并会自动管理其下属的行星。要创建一个新星域，请点击屏幕顶部的下拉菜单，或是按下§SF5§!来进入§S行星和星域§!界面。然后点击右上角的§S创建新星域§!按钮。\n\n您将会进入§S星域管理模式§!。在这里您可以决定新星域将由哪些星系组成。这些星系中的所有行星都将被纳入星域的管辖范围。选择一个拥有我方殖民地的星系，然后点击§S完成§!按钮。您将建立我们的第一个星域！"
