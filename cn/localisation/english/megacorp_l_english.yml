 unemployment_benefits_desc:0 "此星球失业人口获取的救济暂时增加。"
 activity_program:0 "活动项目"
 activity_program_desc:0 "此星球实施了昂贵的活动项目，可以有效防止失业和闲置的工蜂受到叛逆思想的侵蚀。"
 standby_mode:0 "待命模式"
 standby_mode_desc:0 "此星球上所有失业和闲置的无人机单元都会进入待命模式，以防止损坏和叛逆程序的开发，不过此模式会增加维护费。"
 drone_deviancy:0 "工蜂叛逆"
 drone_deviancy_desc:0 "此星球是大型叛逆工蜂社区的家园。那些工蜂已不再回应蜂群思维的指令。"
 drone_corruption:0 "无人机损坏"
 drone_corruption_desc:0 "此星球存在数个叛逆损坏无人机网络。那些无人机都在核心智慧体设置的参数外运转。"
 gang_wars:0 "黑帮战争"
 gang_wars_desc:0 "此星球中正在经受一场两个或以上犯罪组织之间的黑帮战争，财产损失巨大。敌对黑帮间经常会爆发剧烈冲突，而当地安全部队不幸陷入其中。"
 center_of_drug_trade:0 "毒品交易中心"
 center_of_drug_trade_desc:0 "此星球已经成为了毒品交易的重要中心。行星上每天都有大量违禁药品走私，而其居民也有不少已经染上了毒瘾。"
 mob_rule:0 "黑道统治"
 mob_rule_desc:0 "此星球现在已经彻底被犯罪组织接手了。他们渗透了社会的每一个阶层。没有他们的允许或涉入，什么也做不了。"
 smuggler_port:0 "走私港口"
 smuggler_port_desc:0 "此星球被视作重要的走私港口。银河系这一区域大部分的走私货物都从这里经过。"
 crime_pirates:0 "海盗活动频繁"
 crime_pirates_desc:0 "我们的一颗星球上犯罪组织日渐壮大，正在向星际进发。这导致了海盗活动的暂时增强。"
 bribed_officials:0 "官员受贿"
 bribed_officials_desc:0 "此星球上几名高官近日被发现收取了当地犯罪组织的贿赂。"
 substance_abuse:0 "药物滥用"
 substance_abuse_desc:0 "此星球上有很多人都在非法使用危险又极易成瘾的药物。"
 smuggler_activity:0 "走私活动"
 smuggler_activity_desc:0 "此星球上走私活动日渐猖獗，对贸易盈利造成了负面影响。"
 crime_wave:0 "犯罪狂潮"
 crime_wave_desc:0 "此星球的犯罪分子最近十分猖狂。"
 travel_advisory:0 "旅行警告"
 travel_advisory_desc:0 "此星球上黑帮战争激烈，不少地区都发布了旅行警告。因此，前来贸易的商人也大幅减少。"
 cartel_war:0 "毒品战争"
 cartel_war_desc:0 "瓜分了此星球的强大贩毒卡特尔间正在互相争夺地盘，发生交火。"
 protection_racket:0 "保护费"
 protection_racket_desc:0 "统治此星球的黑帮在到处收取保护费。"
 corrupt_administration:0 "政府腐败"
 corrupt_administration_desc:0 "近日发现这颗星球政府的绝大部分雇员都已经被当地最大的犯罪辛迪加收买了。"
 trade_pilfering:0 "货物掠夺"
 trade_pilfering_desc:0 "统治此星球的黑帮辛迪加通过中间人控制了几处航空港。因此，当地贸易的很大一部分都要由他们经手。"
 crime_boss_arrested:0 "犯罪头目落网"
 crime_boss_arrested_desc:0 "此星球近日逮捕了一名重要的犯罪头目，迫使一个犯罪团伙濒临瘫痪。"
 leader_trait_righteous:0 "正义凌然"
 leader_trait_righteous_desc:0 "这位领袖无法被收买，其是非观十分坚定。"
 leader_trait_corrupt:0 "贪婪腐败"
 leader_trait_corrupt_desc:0 "只要能塞满自己的钱包，这位领袖无论谁都可以收买。"
 leader.corrupt:0 "最近§H[From.From.GetTitle][From.From.GetName]§!与犯罪组织勾结的传闻散播得沸沸扬扬。虽然[From.From.GetTitle]本人声称这些传闻都只是其政治对手的恶意造谣，但新近浮上水面的证据却颇有些板上钉钉的意思……"
 leader.righteous:0 "§H[From.From.GetTitle][From.From.GetName]§!积极与犯罪斗争，声名远扬。[From.From.GetSheHeCap]公开宣誓，只要世界上仍然存在腐败与不公，就一定会继续斗争下去。"
 decision_launch_anticrime_campaign:0 "开展打黑除恶行动"
 decision_launch_anticrime_campaign_desc:0 "开展大型打击犯罪行动，为执法者提供更多资源，以对抗日渐上升的犯罪率。"
 decision_negotiate_with_crime_lords:0 "与犯罪头目谈判"
 decision_negotiate_with_crime_lords_desc:0 "与行星上势力最大的犯罪头目秘密会晤。只要他们答应不做过于出格的事情，就在某些方面给予其组织一定的自由。"
 decision_end_crime_lord_deal:0 "终止与犯罪头目的交易"
 decision_end_crime_lord_deal_desc:0 "终止我们与行星上的首要犯罪分子之间的交易。这将在行星上造成一段时间的大幅动荡。"
 decision_end_anticrime_campaign:0 "结束打黑除恶行动"
 decision_end_anticrime_campaign_desc:0 "结束目前正在进行的打击犯罪行动。"
 anticrime_campaign:0 "打黑除恶行动"
 anticrime_campaign_desc:0 "此星球上的执法者正在开展大型打黑除恶行动。"
 anticrime_campaign_tooltip:2 "执法者犯罪率降低：§G+10§!\n执法者维护费：§R+2§!£energy£"
 crime_lord_deal:0 "与犯罪头目达成协议"
 crime_lord_deal_desc:0 "此星球的合法当局似乎与犯罪头目们达成了“共识”，保证最坏情况不发生。"
 crime_lord_deal_broken:0 "与犯罪头目的协议已终止"
 crime_lord_deal_broken_desc:0 "此星球的政府已经终止了与主要犯罪头目之间的协议，使黑社会和执法部门陷入混乱。"
 deviant_interference:0 "叛逆分子干扰"
 deviant_interference_desc:0 "叛逆工蜂正在骚扰我们此星球上设施的运转。"
 drone_signal_interference:0 "无人机信号干扰"
 drone_signal_interference_desc:0 "此星球上的损坏无人机网络广播的信号正在干扰我们的忠诚单元的程序。"
 ringleader_killed:0 "叛逆元凶伏诛"
 ringleader_killed_desc:0 "此星球上的一位重要叛逆工蜂元凶近日被消灭了。"
 corrupt_network_terminated:0 "损坏网络已终止"
 corrupt_network_terminated_desc:0 "最近有病毒摧毁了此星球上的损坏无人机网络。"
