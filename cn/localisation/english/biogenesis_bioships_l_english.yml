 BIO_COMBAT_COMPUTER_DEFAULT: "战斗直觉"
 BIO_COMBAT_COMPUTER_DEFAULT_DESC: "所有生物舰船都具备基本的战斗本能，能够进行规避机动和目标计算。"
 BIO_COMBAT_COMPUTER_BASIC: "神经植入体"
 BIO_COMBAT_COMPUTER_BASIC_DESC: "这些植入体直接与飞船的有机系统集成，能够实现快速决策和精确的战术协调。它们作为活体战斗计算机运行，增强了态势感知能力，并优化了战场表现。"
 BIO_COMBAT_COMPUTER_ADVANCED: "先进神经植入体"
 BIO_COMBAT_COMPUTER_ADVANCED_DESC: "作为标准神经植入体的进化版本，这些系统提升了战术处理能力和决策速度。它们提供了更高的效率和协调性，使生物舰船能够迅速应对不断变化的战场条件。"
 BIO_COMBAT_COMPUTER_SAPIENT: "智慧神经植入体"
 BIO_COMBAT_COMPUTER_SAPIENT_DESC: "这些植入体承载着可以进行独立策略思考的智慧型生物智能。将有机直觉和人工理解结合，可以使生物舰船机动灵活地适应复杂的战斗场景，展现出接近全自动的决策能力。"
 BIO_COMBAT_COMPUTER_AUTONOMOUS: "自动神经植入体"
 BIO_COMBAT_COMPUTER_AUTONOMOUS_DESC: "这些系统完全自助运行。这些舰船内置的具有自我意识的生物智能使其可以在无需外部输入的情况下进行分析、策划并执行决策，实现前所未有的战斗效率。"
 BIO_COMBAT_COMPUTER_PRECOG: "预知战斗直觉"
 BIO_COMBAT_COMPUTER_PRECOG_DESC: "这些植入体利用灵能的力量为舰船提供潜意识直觉，使其可以在敌人行动发生之前就加以预知。这种近超自然能力让舰队拥有很大的决策空间，在最复杂的威胁面前也能做出近乎瞬间的反应。"

