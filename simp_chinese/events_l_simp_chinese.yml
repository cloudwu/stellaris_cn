 VULTAUM_ARTIFACT_FOUND: "沃陶姆活动迹象"
 VULTAUM_ARTIFACT_FOUND_DESC: "我们得知，在十分遥远的过去，可能有先驱者曾在§H[precursor_planet.GetName]§!上活动。据了解，古老的沃陶姆恒星众的影响范围已经触及到我们所在的这个区域，使得在这个世界的我们能够在探索他们的文明的道路上领先一大步。"
 YUHT_ARTIFACT_FOUND: "尤特活动迹象"
 YUHT_ARTIFACT_FOUND_DESC: "我们得知，在十分遥远的过去，可能有先驱者曾在§H[precursor_planet.GetName]§!上活动。据了解，古老尤特帝国的影响范围已经触及到我们所在的这个区域，使得在这个世界的我们能够在探索他们的文明的道路上领先一大步。"
