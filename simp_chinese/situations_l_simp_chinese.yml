 situation.596.desc: "§Y[Target.GetName]§!逃离了黑洞的引力束缚，回归了围绕这颗坍缩恒星的稳定轨道。\n\n在这一危险的过程中获得的数据可以让我们的[Root.Owner.GetResearchers]忙活上好几年。"
