 tr_expansion_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\n采纳所有的$tr_expansion_adopt_machine$会将§Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§!增加§Y2§!。"
