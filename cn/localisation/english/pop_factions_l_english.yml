 factions.3000.name:0 "政治热点"
 factions.3000.desc:0 "既有派系和新兴运动都对我们在§Y[root.GetName]§!建立的新殖民地产生了异常浓烈的兴趣。从我们宣布在这个适宜的[root.GetPlanetHabitat]定居的那一刻起，[root.owner.GetName]内的几乎所有政权都对此有话要说。\n\n我们的分析人士认为没有什么重大变故正在[root.GetName]酝酿，但还是建议小心谨慎。显然，我们的各种政治实体打算就着这个新兴世界大肆宣传。"
