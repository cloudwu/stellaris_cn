#CYBORG
 trait_cyborg_stainless_steel_smile: "华丽强化件"
 trait_cyborg_stainless_steel_smile_desc: "这个物种喜欢定制雕花、售后部件和喷涂方案，以此最大限度地提高视觉冲击力。有时候唯一的选择就是亮出你的镀铬。"
 trait_cyborg_welded_countenance: "实用主义强化件"
 trait_cyborg_welded_countenance_desc: "这些义体人使用毫无美感但有用的粗糙部件。有时候活就是该去干完。"
 trait_cyborg_apathy_loops: "粗粝植入体"
 trait_cyborg_apathy_loops_desc: "这些义体人身上的植入体既粗糙又不合适，易引发皮下刺激和频繁故障。对身体不坏，但对精神很糟糕。"
 trait_cyborg_bionic_engineers: "仿生工程师"
 trait_cyborg_bionic_engineers_desc: "通过精密制作的工具和植入体修改来协助苛刻的工程学任务。"
 trait_cyborg_bionic_physicists: "仿生物理学家"
 trait_cyborg_bionic_physicists_desc: "集成的多模态处理器可在不需连接外部计算单元的情况下进行动态物理演算。"
 trait_cyborg_bionic_sociologists: "仿生社会学家"
 trait_cyborg_bionic_sociologists_desc: "同理心驱动程序和行为启发算法为社会学研究开辟了一条快速通道，它们可以像第二个大脑一样处理复杂的分析。"
 trait_cyborg_integrated_weaponry: "集成式武器"
 trait_cyborg_integrated_weaponry_desc: "将武器与义肢融合在一起，为军队和执法人员提供了即时火力。"
 trait_cyborg_delicate_frames: "脆弱框架"
 trait_cyborg_delicate_frames_desc: "欠佳的组件和安装导致义体人基底脆弱。虽然基本操作不受影响，但是建议使用者避免在可能造成身体创伤的情况下使用。"
 trait_cyborg_scarcity_algorithms: "匮乏算法"
 trait_cyborg_scarcity_algorithms_desc: "过于看重成本的代码阻碍了冒险行为，从而剥夺了获得更大利润的机会。"
 trait_cyborg_limited_memory: "有限储存"
 trait_cyborg_limited_memory_desc: "操作内存的不足限制了学习的能力，使用户无法处理他们的全部经验。"
 trait_cyborg_climate_adjustment_dry: "干燥气候模组"
