 # CHRONICLES OF DENDRUS
 chronicles_of_dendrus_chain_title: "邓德鲁斯的历代志"
 chronicles_of_dendrus_chain_desc: "§Y[from.Planet.GetName]§!上找回的残损方舟上收集有一些复杂的数学证明，被称为《历代志》。我们对其展开研究，只在进一步地了解邓德里人所寻找的天堂星球§Y新布拉图雅§!。"
 site_chronicles_of_dendrus: "$chronicles_of_dendrus_chain_title$"
 site_chronicles_of_dendrus_desc: "对§Y[from.Planet.GetName]§!的扫描发现了一艘太空船残骸。这艘飞船似乎在多年以前遭受了非受控着陆。\n\n其巨大的规模表明了建造其所需的巨大资源量。考古发掘可以帮助我们确认其为何坠毁于此。"
 extreme_frontiers.1400.title: "大型运输船"
 extreme_frontiers.1400.desc: "对§Y[from.Planet.GetName]§!上舰船残骸的外部分析表明它是一艘大容量运输船。该船看起来毫无活动迹象，里面也没有检测到任何生命信号。沉积物分析表明它大约已经在这里搁浅了一个世纪，对星系尺度而言这可是非常近的事情。"
 extreme_frontiers.1400.a: "探索内部。"
 extreme_frontiers.1405.title: "死亡殖民船"
 extreme_frontiers.1405.desc: "我们在§Y[from.Planet.GetName]§!上的坠毁舰船内部找到了复杂的水培植物生长舱和巨大的种子、土壤储存设备，还有堆满了还没派上用场的建筑材料和工具的货仓。许多数据终端上都记录着一个称为“§Y新布拉图雅”§!的殖民计划。\n\n在下层船舱内有数千个冷冻睡眠舱，里面满是这艘舰船此前居住者们的尸体。"
 extreme_frontiers.1405.desc.phototrophic: "$extreme_frontiers.1405.desc$他们和我们类似，细胞生长和更新依赖光合作用。干枯的尸体说明他们是在长期的静滞睡眠中过程中死去的。"
 extreme_frontiers.1405.desc.default: "$extreme_frontiers.1405.desc$干枯的尸体说明这些光合作用物种是在长期静滞睡眠的过程中死去的。"
 extreme_frontiers.1405.a: "继续探索。"
 extreme_frontiers.1405.b: "吃掉它们然后继续。"
 extreme_frontiers.1410.title: "母星神庙"
 extreme_frontiers.1410.desc: "我们在§Y[from.Planet.GetName]§!上的殖民船残骸内发现了一处密室，里面装饰着一副反映了在一颗叫做“§Y布拉图雅§!”的行星上生活风貌的绘画。有些描绘着一个郁郁葱葱的世界，而另一些则讲述着环境的衰败和大规模的死亡。最大一幅画则展示着这艘船离开荒芜的死寂废土的画面。\n\n中央数据终端包含着一些记录着船员的影像的短片。在进行广泛的语言映射后我们得以翻译。\n\n§S亚伯里西翁 —— 9721号舱\n\n离开令人痛苦，但在新布拉图雅扎根将治愈一切。\n\n达科特·帕安 —— 21301号舱\n\n请相信《历代志》吧，邓德里人们。新布拉图雅将为我们带来救赎。§!\n\n我们仍在搜寻这艘巨大舰船的指令舱。"
 extreme_frontiers.1410.a: "继续搜索。"
 extreme_frontiers.1415.title: "指令面板"
 extreme_frontiers.1415.desc: "在获得舰船指令面板的访问权后，我们提取并翻译出了最后一条飞行日志。\n\n§S邓德鲁斯方舟一号——紧急日志——XZ-47/9-113.5-AE\n\n恐怕我们错信了《历代志》。我们到了，但新布拉图雅，那颗天堂星球不在这里。这里不存在能够支持邓德里人生存的东西。\n\n所有乘客的静滞睡眠都进行了延长。我们会继续搜寻……§!\n\n为了从甲板上的科学终端收集这些“历代志”，我们进行了进一步的数据恢复，在其中找到了一系列不同寻常的数学证明。这些方程采用了一种奇怪的邓德里人数学形式，并假设了一颗独特的宜居行星§Y新布拉图雅§!的位置。"
 extreme_frontiers.1415.a: "研究这些“历代志”。"
 DENDRITIAN_CHRONICLES_PROJECT_DEFAULT: "研究邓德里历代志"
 DENDRITIAN_CHRONICLES_PROJECT_MACHINE: "$DENDRITIAN_CHRONICLES_PROJECT_DEFAULT$"
 DENDRITIAN_CHRONICLES_PROJECT_DEFAULT_DESC: "§Y[from.Planet.GetName]§!上找回的残损方舟上收集有一些复杂的数学证明，被称为《历代志》。我们对其展开研究，只旨在进一步地了解邓德里人所寻找的天堂星球§Y新布拉图雅§!。"
 DENDRITIAN_CHRONICLES_PROJECT_MACHINE_DESC: "$DENDRITIAN_CHRONICLES_PROJECT_DEFAULT_DESC$"
 extreme_frontiers.1420.title: "发现退化的超空间航道"
 extreme_frontiers.1420.desc: "《邓德里历代志》包含了一系列复杂的数学公理和抽象。这些奇怪的定理表明，§Y[from.solar_system.GetName]§!星系中还有一个此前尚未测绘的超空间航道，另一端正是通向§Y新布拉图雅§!。\n\n在对该区域进行广泛的量子扫描之后，我们终于找到了这个失踪的超光速的突破点，它极度靠近星系的黑洞，因此变得模糊且严重退化。修复之后，我们将会是最先发现它另一头连接着的星系的人。"
 extreme_frontiers.1420.a: "我们找到了邓德里人找不到的东西。"
 RESTORE_HYPERLANE_PROJECT: "修复退化的超空间航道"
