 decision_negotiate_with_crime_lords: "与犯罪头目进行交涉"
 decision_negotiate_with_crime_lords_desc: "与星球上势力最大的犯罪头目进行秘密交涉，只要他们不做过于出格显眼的事情我们就在许多方便做出一定的让步。"
