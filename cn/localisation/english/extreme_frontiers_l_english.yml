 # GEORADIATION TERRAFORMING
 georadiation_terraforming_chain_title: "地质辐射环境改造"
 georadiation_terraforming_chain_desc: "§Y[from.Planet.GetName]§!上的一台毁坏的环境改造装置残骸依旧在向星系中的多个地点发出信号。调查这些地点可以揭开更多关于这项危险科技的秘密。"
 site_georadiation_terraforming: "地下网络"
 site_georadiation_terraforming_desc: "我们的传感器检测到一个从§Y[from.Planet.GetName]§!的撞击坑深处发出的异常通讯信号。\n\n震波拓扑扫描显示存在一个地下洞穴网络，其塌陷的洞口正在撞击坑中心。与此同时，我们的放射仪探测到从该地点发出的微弱的引力辐射痕迹，这带来的问题比答案更多。"
 extreme_frontiers.1500.title: "辐照化残骸"
 extreme_frontiers.1500.desc: "在§Y[from.Planet.GetName]§!的撞击坑中的发掘工作中找到了一些碎片。就是这些碎片释放出我们之前在轨道上探测到的强力引力辐射。\n\n在通往地下洞穴网络的入口打通之后，§Y[leader.GetName]§!正着手寻找通讯信号的源头。"
 extreme_frontiers.1500.a: "追踪信号。"
 extreme_frontiers.1505.title: "腐蚀设备"
 extreme_frontiers.1505.desc: "我们找到了§Y[from.Planet.GetName]§!上通讯信号的源头：一座深深穿透行星地壳且结构损坏的巨大设施。\n\n尽管通讯阵列由于接触酸性环境而发生腐蚀，但它仍在以一种不明语言发出通讯，尝试与远方的实体联络。\n\n我们用特制的重力夹把这台装置夹好后又牢牢地固定在基岩上。需要进一步研究才能确定其实际用途。"
 extreme_frontiers.1505.a: "解码信号。"
 extreme_frontiers.1510.title: "破坏性环境改造"
 extreme_frontiers.1510.desc.common: "经过我们细致的分析，现在终于部分弄明白这台§Y[from.Planet.GetName]§!上的装置的作用了。这台机器是一种粗糙且具有破坏性的环境改造装置。\n\n它旨在通过目标资源的受激辐射增长来照射本地生物圈，在此过程中引起级联效应，破坏星球的生态系统。该过程以提高整颗行星的毒性为代价，为其使用者带来大量容易开采的资源。\n\n尽管这种过程的具体原理我们并未完全理解，但这台装置的通讯频率已经顺利解码，从中还发现两个发出一样信号的地点。"
 extreme_frontiers.1510.desc.default: "调查这些地点或许能获得更多关于这项科技的洞见。"
 extreme_frontiers.1510.desc.industrialist: "这项技术背后的锐意创业者显然对利润优化有着浓厚的兴趣，我们可以追寻着这一发现学到很多东西。"
 extreme_frontiers.1510.a: "搜索开始。"
 GEORADIATION_SIGNAL_1_PROJECT: "信号踪迹：§Y[planet.GetName]§!"
 GEORADIATION_SIGNAL_1_PROJECT_DESC: "追踪着与§Y[from.Planet.GetName]§!上的装置完全一致的通讯频率找到的这一位置，而这里又发现了一台受损的装置。进行研究可以取得对他们的破坏性环境改造能力更深入的洞见。"
 extreme_frontiers.1515.title: "重力燃料"
 extreme_frontiers.1515.desc.common: "我们顺利地在§Y[from.GetName]§!发现了另一台受损的环境改造装置。与起初的那台不同，这台装置中还剩有一些燃料以供研究，这才让我们明白其输出放射性的驱动力是§H暗物质§!。\n\n该装置通过关键的分子键迁移来加速目标资源的生长。该过程牺牲周围生物圈的细胞完整性来促进其发展。"
 extreme_frontiers.1515.desc.industrialist: "就资源开采而言，这台装置对星球稳定度的完全漠视相当鼓舞人心。"
 extreme_frontiers.1515.desc.signal_2_done: "这台机器通过将辐射波导通过晶化折射阵列，在避免行星核心坍塌的前提下以引力分子操纵来改造目标星球。\n\n恢复的记录显示出了第四个未爆装置的位置。"
 extreme_frontiers.1515.desc.signal_2_not_done: "至于这台装置是如何实现又如何避免行星级引力坍缩的我们还不清楚。也许在剩下的通讯地点能够找到答案。"
 GEORADIATION_SIGNAL_2_PROJECT: "信号踪迹：§Y[planet.GetName]§!"
 GEORADIATION_SIGNAL_2_PROJECT_DESC: "§Y[from.Planet.GetName]§!上找到的设施发出的通讯频率还指向这个地点，我们在这里又找到了一台受损的设备。进行研究可以取得对他们的破坏性环境改造能力更深入的洞见。"
 extreme_frontiers.1520.title: "模拟辐照"
 extreme_frontiers.1520.desc.common: "我们在§Y[from.GetName]§!上又顺利取回了另一件受损的环境改造装置，由于折射阵列损坏导致激活失败，它被生长出的晶体包裹着。\n\n通过对这台仪器的密切调查，我们确定了用于聚焦辐射瞄准的方法。通过利用可控调制反馈回路，该结构能够直接瞄准并刺激预设资源的增长。"
 extreme_frontiers.1520.desc.signal_1_done: "以此可以在避免行星全面重力坍缩的前提下进行高强度环境改造。\n\n恢复的记录显示出了第四台未爆装置的位置。"
 extreme_frontiers.1520.desc.signal_1_not_done: "然而，产生这种辐射的确切物质仍未确定；尽管激活失败，这台装置的燃料储备还是耗尽了。这个答案或许能在余下的通信站点找到。"
 UNDETONATED_GEORADIATION_PROJECT: "未爆装置"
 UNDETONATED_GEORADIATION_PROJECT_DESC: "我们在§Y[planet.GetName]§!找到了第四个还未引爆的环境改造装置。将其取回之后就能让我们完全理解这一科技了。"
 extreme_frontiers.1525.title: "未爆装置"
 extreme_frontiers.1525.desc.common: "我们找到了未启用的第四台装置，它完好地躺在§Y[from.GetName]§!的地上。我们可以分析它的控制结构来获取复制该科技的知识。"
 extreme_frontiers.1525.desc.industrialist: "一旦掌握了这项技术，我们就能从星系获得惊人的利润空间，至于环境问题微不足道。这对[controller.GetName]而言可是绝佳的机会。"
 extreme_frontiers.1520.desc.default.common: "这种技术在星系范围内自由部署的潜在后果引发了重大问题。"
 extreme_frontiers.1525.desc.default.default: "也许把这些设备可能会给星系带来的危险移除也许会更好。"
 extreme_frontiers.1525.desc.default.homicidal: "也许在这些威胁被用来对付我们之前把它们从这个星系中消除会更好。"
 extreme_frontiers.1525.a.default: "研究这台装置。"
 extreme_frontiers.1525.a.industrialist: "我们还等什么？开始研究啊！"
 extreme_frontiers.1525.b: "风险远大于收益，摧毁装置。"
 extreme_frontiers.1530.title: "违反条款"
 extreme_frontiers.1530.desc.common: "在研究§Y[from.GetName]§!上的这台装置时，我们无意中触发了一个故障保险，警报赫然响彻所有频率。尽管最初预测不会有人应答，但还是有一架自动无人机进入了我们的领土。\n\n我们的所有招呼都只得到相同的答复：\n\n“尊敬的用户您好，记录显示您未经允许擅自仿制MKIII型地质辐射矩阵，该行为违反了$NAME_Geocorp$最终用户许可协议。\n\n我们将行使法律权限，以极端强制措施终止您的企图。您有任何投诉可以直接联系我们的客服无人机。”"
 extreme_frontiers.1530.desc.industrialist: "如果他们的这股勤奋劲不误我们的事儿就挺鼓舞人心的。"
 extreme_frontiers.1530.a: "打开通讯。"
 extreme_frontiers.1530.b: "我们可不会跟“客服”多废话。"
