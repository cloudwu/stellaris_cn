 galactic_community_diplo_corps_respected_desc:0 "我国的外交使团在全星系有知性的物种间广受尊敬。"

 envoy_events.5.name:0 "恼人的特使"
 envoy_events.5.desc:0 "[envoy_source.GetAdj]特使[event_envoy.GetName]在[Root.Capital.GetName]上代表[envoy_source.GetAdj]利益的方式恼人又令人厌倦。自[event_envoy.GetHerHis]初来这里，[event_envoy.GetSheHe]就始终对[Root.GetGovernmentName]满怀敌意，对我国的政策和行动几乎持续不断地加以反对。[event_envoy.GetSheHe]实在太过烦人，如果能摆脱掉[event_envoy.GetHerHim]，没几个人会不开心的，而且我们已经收到传言，说一个[Root.GetAdj]忠诚者团体正阴谋加速[event_envoy.GetHerHis]离世。\n\n允许这项阴谋继续下去当然十分容易，但让外国要人在我国境内被刺杀或许算不得什么好事。"
 envoy_events.5.A:0 "我们不能对此坐视不理。揪出这个阴谋！"
 envoy_events.5.B:0 "就让这个烦人的特使消失好了。"
 envoy_events.6.name:0 "在[From.Capital.GetName]的谋杀！"
 envoy_events.6.desc:0 "[event_envoy.GetName]——我国派去调解与[From.GetName]间争议的特使被谋杀了！[event_envoy.GetSheHeCap]在几天前消失的无影无踪，错过了[event_envoy.GetHerHis]原计划与[Root.GetRulerTitle]议会进行的沟通。在搜索数日后，[event_envoy.GetHerHis]的遗体在一个即将被焚化的收纳箱中被发现。\n\n[From.GetAdj]政府对调查这件事闪烁其词，让人怀疑他们是谋杀的幕后主使——尤其因为[event_envoy.GetName]近来对[From.GetGovernmentName]大力炮轰。"
 envoy_events.6.A:0 "他们会为此付出代价。"
 kills_envoys:0 "特使失踪"
 kills_envoys_desc:0 "由于某种原因，外国特使在我国首都更容易猝然离世，这影响了我国在银河同侪中的地位。"
 faction_modifier_protected_interests:0 "保护我国利益"
 opinion_kills_envoys:0 "刺杀特使"

 envoy_events.7.name:0 "亡命鸳鸯"
 envoy_events.7.desc:1 "我国特使[event_envoy.GetName]似乎未能完成其任务，好好维护[Root.GetAdj]的利益，反而与一名[other_species_nation.GetAdj]外交官堕入爱河。由于担忧如此逾矩可能招致的恶果，这对恋人私奔去了[third_party.GetName]：那个国家危险的自由主义宪法允许这样的结合。\n\n如此一来，[event_envoy.GetName]已丧失了我国给予[event_envoy.GetSheHe]的特使职位。但是，对我们自己的官员失去掌控损害了我们的星际地位。我们必须逮捕这名不法之徒，恢复我们的名誉！"
 envoy_events.7.A:0 "[third_party.GetSpeciesNamePlural]欠我们人情。"
 envoy_events.7.B:0 "找到他们，向他们晓之以理。"
 envoy_events.7.B.tooltip:0 "如果[third_party.GetName]接受，我们会给予其2个外交支持。"
 envoy_events.7.D:0 "随他们去吧；这件事很快就会过去的。"
 envoy_events.8.desc:0 "尊敬的[Root.GetSpeciesNamePlural]！我们注意到一名[From.GetAdj]罪犯正于贵国避难。这名不法之徒，亦即我国前特使[event_envoy.GetName]，背弃了一切效忠誓言，违反了我国最基本的法律，与一名[other_species_nation.GetAdj]私奔出逃。\n\n劳驾贵国将这名罪犯交还给我国，以便[event_envoy.GetSheHe]能因[event_envoy.GetHerHis]的罪行受到审判。"
 envoy_events.8.A:0 "当然可以。"
 envoy_events.8.B:0 "不可能！[event_envoy.GetSheHeCap]受到我们保护。"
 envoy_events.9.desc:0 "当然可以！我们会将[event_envoy.GetName]即刻遣返。"
 envoy_events.9.A:0 "谢谢你们。"
 envoy_events.10.desc:0 "政治庇护于我们而言是神圣的。我方无法苟同你等的请求，交出那些没有做错任何事情的人们！"
 envoy_events.10.A:0 "我方对此深表遗憾。"
 envoy_events.10.B:0 "（撒谎）当然了，我们能理解。"
 envoy_events.10.B.tooltip1:0 "派出一支特别行动队将这对恋人抓捕归案。\n[third_party.GetName]将会不满。"
 envoy_events.10.B.success_tooltip:0 "任务成功。"
 envoy_events.10.B.fail_tooltip:0 "任务以失败告终。"
 envoy_events.11.name:0 "[From.GetAdj]特别行动"
 envoy_events.11.desc:0 "[From.GetName]似乎对我们拒绝向他们引渡其逃亡特使[event_envoy.GetName]非常不满，结果他们决定自己解决这个问题。这名逃亡者在我们眼皮子底下被绑架走了，似乎是一支训练有素的特别行动队在夜深人静时干了这件事。\n\n我们未能保护那些寻求我们帮助的人们，这在我们的盟友间引起了不小的关注，我们的外交官正在试着收拾局面。"
 envoy_events.11.A:0 "他们竟敢这样！"
 envoy_events.12.name:0 "特别行动成功"
 envoy_events.12.desc:0 "我们派去抓捕逃亡特使[event_envoy.GetName]的小队成功完成任务。这名罪犯已被安全地收监，等待[event_envoy.GetHerHis]的罪行招致的重惩。"
 envoy_events.13.name:0 "[From.GetAdj]特别行动已被挫败"
 envoy_events.13.desc:0 "[From.GetName]似乎对我们拒绝向他们引渡其逃亡特使[event_envoy.GetName]非常不满，结果他们打算自己解决这个问题，并发起了一项抓捕行动。不过，这项行动失败了，我们在[From.GetAdj]载有特别行动队员的舰船试图越过边境时将其拦截。同时我们也采取措施保证未来的企图也会以类似方式失败。"
 envoy_events.13.A:0 "真不要脸……"
 envoy_events.14.name:0 "特别行动失败"
 envoy_events.14.desc:0 "我们派去抓捕逃亡特使[event_envoy.GetName]的小队未能完成任务；他们的舰船在试图越过边境时被抓到了[From.GetAdj]拘留点。[From.GetSpeciesNamePlural]如预计中一般勃然大怒，抨击[Root.GetAdj]对他们事务的干涉。在他们看来，我国公民一定因我们对这件事的处理及抓捕罪犯失败而灰心丧气。"

 opinion_extradited_envoy:0 "逃亡特使被引渡"
 opinion_refused_extradited_envoy:0 "拒绝引渡逃亡特使"
 opinion_special_ops_vs_us:0 "特别行动"
 cannot_protect_asylum:0 "有心无力的正义卫士"
 cannot_protect_asylum_desc:0 "我国在同侪中的地位因我们未能保护已给予政治庇护的人们而有所下降。"
 failed_special_ops_mission:0 "失败的特别行动"
 failed_special_ops_mission_desc:0 "我们未能抓回逃亡特使，这既给我们的星系同侪敲响了警钟，又动摇了我国公民对政府的信心。"
 diplo_corps_lost_control:0 "外交使团受奚落"
 diplo_corps_lost_control_desc:0 "我们在控制己方外交官时的无能不会激发同侪们的信心。"

 envoy_events.15.name:0 "奇异生物"
 envoy_events.15.desc:0 "我们派往银河共同体的特使，[event_envoy.GetName]，最近花在照料一只跟在[event_envoy.GetHerHim]身边的奇异的、小型哺乳动物的时间多到令人不安。想必这是某位其他代表的家庭宠物，它可爱非常，但没有任何开智的迹象。尽管它十分喜好肉食，牙尖爪利，总体上却温柔喜人，希望以抚摸的形式大量进行身体上的接触——可它的脾气有时会变得暴烈。\n\n尽管这只生物已被证明会让[event_envoy.GetName]从更为严肃的任务中分心，其他代表却对[Root.GetSpeciesName]心灵中柔软、感性、惹人爱慕的一面多加赞誉。"
 envoy_events.15.A:0 "完美。"
 opinion_feline_affection:0 "猫的爱恋"

 envoy_events.17.name:0 "盟友间的争端"
 envoy_events.17.desc.base:0 "[Root.Federation.GetName]近来的法律修订引起了不小的骚动，我国与[dispute_winner.GetName]间旧有的意识形态争论重新被推上前台。我国代表，[dispute_loser_envoy.GetName]，就我方立场大胆地与[dispute_winner.GetAdj]特使，[dispute_winner_envoy.GetName]进行了辩论。"
 envoy_events.17.desc.end:0 "[Root.GetGovernmentName]各处的公民饶有兴致地观看了整场辩论，并对如何将自己的理想与[Root.Federation.GetName]的成员国资格相调和愈发担忧。"
 envoy_events.17.desc.militarist:0 "$envoy_events.17.desc.base$可是，[dispute_loser_envoy.GetSheHe]关于军国主义益处的见解并未使其他在场人员信服，辩论逐渐对[dispute_loser_envoy.GetHerHim]变得不利，[dispute_loser_envoy.GetSheHe]看起来愈发紧张，在场各方都在向[dispute_loser_envoy.GetHerHim]指责“[Root.GetAdj]穷兵黩武”。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.pacifist:0 "$envoy_events.17.desc.base$可是，[dispute_loser_envoy.GetSheHe]关于和平主义益处的见解并未使其他在场人员信服，与会的其他人员大声叫嚷，斥责“[Root.GetAdj]的幼稚无知”威胁到了整个联邦的安全。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.spiritualist:0 "$envoy_events.17.desc.base$可是，[dispute_loser_envoy.GetSheHe]关于唯心主义益处的见解并未使其他在场人员信服，旁观者纷纷摇头反对，认为[Root.GetAdj]“迷信”十分“陈腐”。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.materialist:0 "$envoy_events.17.desc.base$可是，[dispute_loser_envoy.GetSheHe]关于唯物主义益处的见解并未使其他在场人员信服，现场情势愈发紧张，[dispute_loser_envoy.GetHerHis]的同僚不断谴责[Root.GetAdj]“享乐主义”，坚持认为他们的迷信观念十分优越。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophile:0 "$envoy_events.17.desc.base$可是，[dispute_loser_envoy.GetSheHe]关于亲外主义益处的见解并未使其他在场人员信服，[dispute_loser_envoy.GetHerHis]的观点被断然谴责成“危险的自由主义”。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophobe:0 "$envoy_events.17.desc.base$可是，[dispute_loser_envoy.GetSheHe]关于排外主义益处的见解并未使其他在场人员信服，[dispute_loser_envoy.GetHerHis]关于我们应当留意外来影响的郑重声明被说成是空洞、陈腐的偏见。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.egalitarian:0 "$envoy_events.17.desc.base$可是，[dispute_loser_envoy.GetSheHe]关于平等主义益处的见解并未使其他在场人员信服，那些生活在不太自由的社会中的人们看不到自由的好处，反而指责我们为“危险的自由主义”。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.authoritarian:0 "$envoy_events.17.desc.base$可是，[dispute_loser_envoy.GetSheHe]关于威权主义益处的见解并未使其他在场人员信服，旁观者越来越觉得我们侵犯个人自由是一种罪恶。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.A:0 "我们不会就自己的价值观妥协。"
 envoy_events.17.B:0 "为了保持团结还是噤声为好。"
 envoy_events.17.C1:0 "召回[dispute_loser_envoy.GetHerHim]到[Root.GetName]重新培训。"
 envoy_events.17.C2:0 "召回[dispute_loser_envoy.GetHerHim]到[Root.GetName]重新编程。"
 envoy_events.17.C3:0 "召回[dispute_loser_envoy.GetHerHim]到[Root.GetName]加以修复。"
 envoy_events.18.name:0 "$envoy_events.17.name$"
 envoy_events.18.desc.base:0 "[Root.Federation.GetName]近来的法律修订引起了不小的骚动，我国与[dispute_loser.GetName]间旧有的意识形态争论重新被推上前台。我国代表，[dispute_winner_envoy.GetName]"
 envoy_events.18.desc.end:0 "可是，[dispute_loser.GetSpeciesNamePlural]对这件事大为不满，抱怨其侵犯了他们的价值观念，并对联邦前进的方向表示担忧。"
 envoy_events.18.desc.militarist.base:0 "设法说服大多数人接受了军国主义更有好处的见解，强调[dispute_loser.GetAdj]特使，[dispute_loser_envoy.GetName]的信条本质上懦弱而幼稚。"
 envoy_events.18.desc.pacifist.base:0 "设法说服大多数人接受了和平主义更有好处的见解，展示出[dispute_loser.GetAdj]穷兵黩武给我们所有人都带来了危险。"
 envoy_events.18.desc.spiritualist.base:0 "设法说服大多数人接受了唯心主义更有好处的见解，向在场各方揭露了[dispute_loser.GetAdj]社会中因过度唯物而引发的问题，"
 envoy_events.18.desc.materialist.base:0 "设法说服大多数人接受了唯物主义更有好处的见解，展示了[dispute_loser.GetAdj]唯心迷信的陈腐之处。"
 envoy_events.18.desc.xenophile.base:0 "设法说服大多数人接受了亲外主义更有好处的见解，在亲外的联邦中各物种相向而行，而非像[dispute_loser.GetAdj]特使[dispute_loser_envoy.GetName]所想要的那样长期互相猜忌。"
 envoy_events.18.desc.xenophobe.base:0 "设法说服大多数人接受了排外主义更有好处的见解，在排外的联邦中各成员国都把自己的利益放在首位，而非如[dispute_loser.GetSpeciesNamePlural]的乌托邦理想主义一般。"
 envoy_events.18.desc.egalitarian.base:0 "设法说服大多数人接受了平等主义更有好处的见解，在平等主义下人人皆平等，而让[dispute_loser.GetSpeciesNamePlural]朝不保夕的威权主义则是邪恶的，安全与否全靠上位者脸色。"
 envoy_events.18.desc.authoritarian.base:0 "设法说服大多数人接受了威权主义更有好处的见解，在威权主义下法律与秩序得到遵行，我们可以远离[dispute_loser.GetAdj]关于平等的理想主义所引发的危险。"
 envoy_events.18.desc.militarist:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.militarist.base$$envoy_events.18.desc.end$"
 envoy_events.18.desc.pacifist:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.pacifist.base$$envoy_events.18.desc.end$"
 envoy_events.18.desc.spiritualist:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.spiritualist.base$$envoy_events.18.desc.end$"
 envoy_events.18.desc.materialist:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.materialist.base$$envoy_events.18.desc.end$"
 envoy_events.18.desc.xenophile:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.xenophile.base$$envoy_events.18.desc.end$"
 envoy_events.18.desc.xenophobe:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.xenophobe.base$$envoy_events.18.desc.end$"
 envoy_events.18.desc.egalitarian:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.egalitarian.base$$envoy_events.18.desc.end$"
 envoy_events.18.desc.authoritarian:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.authoritarian.base$$envoy_events.18.desc.end$"
 envoy_events.18.A:0 "他们只是受不了我们道路的优越罢了。"
 envoy_events.19.name:0 "$envoy_events.17.name$"
 envoy_events.19.desc.end:0 "幸好，[dispute_loser.GetSpeciesNamePlural]对此坦然相对，愿意为盟友伙伴的和谐关系所带来的好处而妥协。"
 envoy_events.19.desc.militarist:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.militarist.base$$envoy_events.19.desc.end$"
 envoy_events.19.desc.pacifist:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.pacifist.base$$envoy_events.19.desc.end$"
 envoy_events.19.desc.spiritualist:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.spiritualist.base$$envoy_events.19.desc.end$"
 envoy_events.19.desc.materialist:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.materialist.base$$envoy_events.19.desc.end$"
 envoy_events.19.desc.xenophile:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.xenophile.base$$envoy_events.19.desc.end$"
 envoy_events.19.desc.xenophobe:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.xenophobe.base$$envoy_events.19.desc.end$"
 envoy_events.19.desc.egalitarian:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.egalitarian.base$$envoy_events.19.desc.end$"
 envoy_events.19.desc.authoritarian:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.authoritarian.base$$envoy_events.19.desc.end$"
 envoy_events.19.A:0 "我们能靠言语说服别人。"
