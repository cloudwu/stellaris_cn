 FE_MID_GAME_TOOLTIP:1 "§H$FE_MID_GAME$§!\nThis controls which is the earliest year that mid-game events such as the ['concept_machine_uprising'] and the ['concept_great_khan'] can occur."
 FE_GUARANTEED_COLONIES:0 "Guaranteed Habitable Worlds"
 FE_GUARANTEED_COLONIES_TOOLTIP:1 "§H$FE_GUARANTEED_COLONIES$§!\nThis controls how many habitable planets of the same planet class as your homeworld are guaranteed to spawn close to your starting system.\n\n§RWarning:§! Turning this off may mean you will find no habitable worlds near your homeworld at all."
 FE_VICTORY:0 "Victory Year"
 FE_VICTORY_TOOLTIP:1 "§H$FE_VICTORY$§!\nThis controls at which year the game can end, if there is no active ['concept_endgame_crisis'] or ['concept_war_in_heaven']. The empire that has the highest §IScore§! will be declared the winner. It is still possible to keep playing past this year.\n\nSetting this slider to its maximum setting will disable timed victory altogether."
 FE_END_GAME:0 "End-Game Start Year"
 FE_END_GAME_TOOLTIP:1 "§H$FE_END_GAME$§!\nThis controls which is the earliest year that end-game events such as ['concept_endgame_crises'] and ['concept_fallen_empire_awakening'] can occur."
 FE_TECH_SPEED:3 "Technology Cost"
 FE_TECH_SPEED_TOOLTIP:3 "§H$FE_TECH_SPEED$§!\nThis controls how quickly ['concept_technologies'] are gained by regular empires."
 FE_TECH_SPEED_DIFFICULTY_SCALE: "Difficulty Adjusted Technology Costs"
 FE_TECH_SPEED_DIFFICULTY_SCALE_TOOLTIP: "§H$FE_TECH_SPEED_DIFFICULTY_SCALE$§!\nThis controls how much the selected Difficulty affects the research cost of ['concept_technologies']. This has a greater effect on more advanced technologies.\n\nIncreasing this makes the game harder, especially at higher Difficulties."
