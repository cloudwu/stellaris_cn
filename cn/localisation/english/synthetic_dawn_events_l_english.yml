 machine_defense_2:0 "搜寻机网络"
 machine_defense_2_desc:0 "这些升级版的哨兵无人机比它们的前代版本要强大的多，更具智能。"
 army_attachment_combat_software_1:0 "战斗软件 1.1"
 army_attachment_combat_software_1_desc:0 "§L对部队所有单位的战斗软件全面升级。这些升级包括提高反应速度，更新战术分析算法，以及大量的小修改及 bug 修复。§!"
 army_attachment_combat_software_2_0:0 "战斗软件 2.0"
 army_attachment_combat_software_2_0_desc:0 "§L终极战斗软件。尤其是针对有机体常见的非常规打击。巨大的改变迫使处理器单元必须更新并换上升级版的冷却系统。§!"
 machine_garrison:0 "改造工械"
