 TUTORIAL_ARCHAEOLOGY_VIEW_TITLE:0 "考古界面"
 TUTORIAL_ARCHAEOLOGY_VIEW_DESC:0 "考古窗口会显示当前选定§Y考古站点§!的详细信息。在取得进展后，您仍然可以通过点击符文图标返回并查看前面的阶段。\n\n要揭开遗迹的秘密，科学家必须取得§Y突破§!，才能推进遗迹的每个阶段。具有相关§Y特质和较高技能§!的科学家会加快进入下一阶段的进程，同时，若遗迹难度等级较高则这一进程会减慢。任何调查同一遗迹足够长时间的科学家都会积累§Y线索§!，从而更有可能取得突破。"

