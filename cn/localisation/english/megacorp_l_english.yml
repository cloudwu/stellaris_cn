 decision_caravaneer_tupperware_desc:0 "$tupperware_deployed_desc$"
 decision_caravaneer_bunkbeds:0 "特利仨双层床铺部署"
 decision_caravaneer_bunkbeds_desc:0 "$bunkbeds_deployed_desc$"
