 leviathans.102.name:0 "与[From.GetName]的第一次接触"
 leviathans.102a.desc:2 "欢迎来到旭然集团！\n\n我们是在[trader_system.GetName]星系对外经营的商业集团，专营贸易——一切文明的基石。在旭然集团这里，我们乐于讨论这些东西。\n\n任何时候想做笔交易的话，请务必联系我们。"
 leviathans.102b.desc:2 "我代表瑞柑商业交易所。数千年来，我们在[trader_system.GetName]星系的基地中尽力促成各团体间的贸易谈判。\n\n如果您手头碰巧有多余的资源，我们乐意接手，当然同时您一定能获得所需。"
 leviathans.102c.desc:2 "哦朋友，很高兴遇见你！我代表穆塔钢商人行会。首先，请允许我欢迎您光临[trader_system.GetName]星系。我们的组织由数百位独立穆塔钢商人船长组成，他们勇于在星际寻找商机。\n\n在我们的机构里，您可出售多余的资源。如果您有意交易，请一定联系我们。"

 leviathans.100.a:0 "我们想做笔交易。"
 leviathans.100.b:0 "关闭视窗。"

 leviathans.100.name:0 "旭然集团"
 leviathans.100a.desc:0 "我们绝对不会歧视旭然集团的潜在买家。我们哪有资格去论断你们星际国家的道德？"
 leviathans.100b.desc:0 "不管你们需要矿石是为了造战舰，还是造孤儿院！在旭然集团这里，我们只谈生意，别的一律不关心！"
 leviathans.100c.desc:0 "什么也别问——这里只有高质的资源，一切都等着注入你的工业动脉！"
 leviathans.100d.desc:1 "恕不退款，十分抱歉。这是公司的政策……这超出了我们的[xuracorp_country.species.GetHandNamePlural]掌控的范围。"
 leviathans.100e.desc:1 "客官您对本公司的非品牌蒸馏装备感兴趣吗？并不？那么微粒检测器呢？"
 leviathans.100f.desc:0 "这里是旭然集团。您需要点什么？"

 leviathans.103.name:0 "瑞柑商业交易所"
 leviathans.103a.desc:0 "我们为所有客人保密。"
 leviathans.103b.desc:1 "您想知道我们的资源是从哪里来的？很抱歉……出于对所有客户——包括[Root.GetName]——的利益考虑，我们的货源必须要保密……"
 leviathans.103c.desc:0 "我们不作奴隶贸易。不好意思，没有例外。"
 leviathans.103d.desc:0 "瑞柑商业交易所欢迎您。"
 leviathans.103e.desc:0 "我们做了一千多年的生意。如果连这都无法代表我们的信誉，那我不知道还有什么能了。"
 leviathans.103f.desc:0 "我们的太空基地上有不少团体表示有兴趣与[Root.GetName]做生意。要不我们磋商一下？"

 leviathans.104.name:0 "穆塔钢商人行会"
 leviathans.104a.desc:0 "数千年前，穆塔钢帝国占据了银河的很大一部分。我们是它的全部后裔。"
 leviathans.104b.desc:1 "据说穆塔钢人可以在十二个秒差距外闻到划算交易的味道。这有点夸张……事实上，最远距离只能达到八个秒差距。"
 leviathans.104c.desc:0 "穆塔钢商人行会欢迎您。想做笔生意吗？"
 leviathans.104d.desc:1 "一个穆塔钢人和里希达冉人走进了酒吧……这个话题不太合适，别放在心上。我道歉。"
 leviathans.104e.desc:0 "你好，[Root.GetSpeciesName]。你是来跟我们做生意的，对吧？"
 leviathans.104f.desc:0 "“折扣”这个词在我们人民中被视作脏话。在跟我们谈生意时请务必注意这点。"

