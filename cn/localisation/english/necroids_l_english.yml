 undead_army:0 "不死部队"
 undead_army_desc:0 "不死士兵由死灵术士们自墓地唤醒。不畏死亡，他们通过凄厉的尖啸和凶狠的战斗将恐惧注入敌人内心。"
 undead_army_plural:0 "不死部队"
 job_necromancer:0 "死灵术士"
