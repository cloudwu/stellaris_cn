 starting_weapons_lasers_desc:1 "这种直接利用能量的武器会向目标发射激光光束，对中近距离的敌人特别有效。可以无视敌人的装甲，但是会被护盾克制。"
 starting_weapons_projectiles_desc:1 "质量武器能够电磁化投射物并快速射出，虽然说距离有限，但是能够轻易击穿护盾。"
 starting_weapons_missiles_desc:0 "空对空导弹装备了核弹头，攻击距离非常远，但是被点防御体系所克制。"
