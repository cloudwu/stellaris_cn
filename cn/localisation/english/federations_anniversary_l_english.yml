 galcom.104.name:0 "$resolution_tiyanki_pest_control$"
 galcom.104.desc:0 "天凯已被宣布为星系害兽。任何境内有天凯的银河共同体成员国都有法律义务确保这些生物被即刻消灭。\n\n不幸的是，我国境内就有天凯存在。直至它们被处理掉或是自动离开我国境内为止，[Root.GetName]将被视为§R违反星系法§!。"
 galcom.106.name:0 "天凯进入[Root.GetSpeciesName]领土"
 galcom.106.desc:0 "一只天凯越过边境，进入了我国的§H[tiyanki_system.GetName]§!星系。由于天凯已被宣布为星系害兽，任何境内有天凯的银河共同体成员国都有法律义务确保这些生物被即刻消灭。\n\n[Root.GetName]将被视为§R违反星系法§!，直至天凯被处理掉或是自动离开我国境内为止。"
 galcom.106.a:0 "真不幸……"
 galcom.106.b:0 "真是残暴的法律。"
 galcom.106.c:0 "这些害虫必须尽快处理。"
 galcom.107.name:0 "违反天凯保护法"
 galcom.107.desc:0 "银河共同体的官员就我们最近在§H[tiyanki_kill_system.GetName]§!星系击杀天凯提出抗议，通知我们我国的行为违反了天凯保护法。结果是，[Root.GetName]将在接下来10年内被视为§R违反星系法§!。\n\n我们从天凯尸体上提取的资源被收缴了，而且他们还对我国处以罚金。"
 galcom.107.a:0 "太过分了！"
 galcom.109.desc:0 "银河共同体的官员注意到[Root.GetName]境内有天凯存在。由于天凯害兽管制议案已经生效，这使得我国处于§R违反星系法§!状态，直至这些生物被消灭或是自行主动离开为止。"

 resolution_amoeba_conservation_act:0 "太空变形虫保护法案"
 resolution_amoeba_conservation_act_desc:0 "尽管外表平平无奇，但与其他所有种群一样，太空变形虫也有在星系中畅游的权利。我们必须将其视为值得珍视的一种生命形态，而非可以随意捕杀的害虫。"
 resolution_amoeba_conservation_act_tooltip:0 "任何不同意与§Y太空变形虫§!和平共处的帝国都将被视作§R违反星系法§!。"
