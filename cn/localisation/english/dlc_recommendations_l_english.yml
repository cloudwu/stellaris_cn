 MEGACORP_TITLE:0 "MegaCorp" # Do not translate
 MEGACORP_LANDINGPAGE_TITLE:1 "浩瀚银河，繁华万载！"
 MEGACORP_LANDINGPAGE_DESCRIPTION:2 "是时候管理寰宇企业的贸易和商品了。在这个以经济为重心的扩展包中，你可以扮演强大的企业帝国，在繁星之间拓展业务。\n\n寰宇企业可以在其他帝国的星球上建立分部。你既可以采用强硬的措施，也可以采取外交手段，在已经签订贸易协议的帝国上建立分部。分部可将星球的部分贸易值添加到你的贸易网络中。努力构建经济强权，并垄断银河的贸易吧！\n\n停滞不前乃是产业衰败的标志，建立全新的巨型结构以及采纳飞升特典以保持产业长盛不衰。你甚至还可以使用诸如泛银河奴隶市场等不太光彩的手段，在云谲波诡的残酷星系中为自己披荆斩棘。你是否愿意为这些奴隶的自由自掏腰包？还是说，利益面前，万物为刍狗？"
 MEGACORP_FEATURES:3 "§E特色：§!\n\n—全新的帝国类型，以商业为中心的帝国开局，专注于金钱利益。\n\n—进入泛银河奴隶市场。\n\n—行商舰队，他们游荡于星系之中，干啥啥不行，讲价第一名。\n\n—新的飞升特典，允许你在核心星球深度开发、进行杂交繁育，或是在竞争激烈的市场中抢占先机。\n\n—全新巨型结构、顾问语音以及原声带。"
 DLC_MEGACORP_RECOMMENDATION_DESC:2 "§S《Megacorp》§!是一个以经济为重心的扩展包，为商业带来更多的复杂性，帮助你在竞争激烈的市场中获得优势。"
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:1 "我们推荐§S《巨型企业》§!，因为该帝国的部分选定设置与此 DLC 中以商业为核心的机制和内容吻合。"
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:1 "我们推荐§S《巨型企业》§!，因为该帝国的部分选定设置与此 DLC 中以冷酷手段管理奴隶的机制和内容吻合。"
 APOCALYPSE_TITLE:0 "Apocalypse" # Do not translate
 APOCALYPSE_LANDINGPAGE_TITLE:1 "战争之道，于此刻重新书写！"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:2 "借助一系列全新的进攻和防御选项，《启示录》为所有玩家重新定义了星际战争。全新的舰船级别，泰坦，是规模巨大的主力舰船，能够为你其他的舰队提供强大的增益。但是只破坏船舰是不够的，巨像可以将整个星球从星系中抹除，让一切高级的生命形式全部化为乌有。\n\n掠夺者帝国将会在星系中出现，他们会掠袭附近的星系，同时向可支付资源的客户出售佣兵和雇佣将军服务。与他们开战，或与他们并肩作战，但要提防他们醉翁之意不在酒。如果与你并肩作战不能满足他们了，他们可能会转而征服你的帝国。"
 APOCALYPSE_FEATURES:2 "§E特色：§!\n\n可在星际战争中使用全新级别的船舰和武器。\n\n引入掠夺者；生活在文明边缘的太空佣兵。\n\n新的中期危机——掠夺者在强大可汗的旗帜下集结。\n\n全新飞升特典和公民性，有些以战争为主，有些则是非暴力的。\n\n- 不屈传统树，专注于防御和基地"
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§S《大灾变》§!扩展包增强了星际战争的杀伤性和破坏力。"
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:1 "我们推荐§S《大灾变》§!，因为该帝国的部分选定设置与此 DLC 中以战争为核心的机制和内容吻合。"
 UTOPIA_TITLE:0 "Utopia" # Do not translate
 UTOPIA_LANDINGPAGE_TITLE:1 "选择你的飞升之道！"
 UTOPIA_LANDINGPAGE_DESCRIPTION:2 "你对乌托邦的定义是什么？是以人民安居、多物种和平共处而闻名的星系帝国？还是只有当所有人想法一致，即蜂巢思维时才能实现天堂般的生活呢？\n\n建造戴森球、环形世界和轨道栖所等巨型结构来维系不断增长的人口。教导、管理你的物种生物，飞升成为崭新物种。《乌托邦》为你提供了控制人口的新工具，同时推动他们成为你理想中公民，即完美帝国的公民。"
 UTOPIA_FEATURES:2 "§E特色：§!\n\n—全新的飞升特典，可以从根本上改变你的物种：你可以全盘接受合成体，改造自己的生物躯体，或是升格成为灵能物种。\n\n—环形世界、戴森球等巨型结构。深度开发、建造轨道栖所，在狭小有限的帝国中充分发挥星球的作用。\n\n—以蜂巢思维游玩，远离政治纷争，以整个社会都融为一体的帝国开局。\n\n—更多方法来控制人口，包括奴隶。"
 DLC_UTOPIA_RECOMMENDATION_DESC:1 "§S《乌托邦》§!扩展包添加了新的机制，让你能够精细控制自己的帝国，并建造巨型结构。"
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:1 "我们推荐§S《乌托邦》§!，因为该帝国的部分选定设置与此 DLC 解锁的全新帝国类型蜂群思维相吻合。"
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:1 "我们推荐§S《乌托邦》§!，因为该帝国的部分选定设置增强了此 DLC 中以团结并管理人口为核心的机制和内容。"
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:1 "我们推荐§S《乌托邦》§!，因为该帝国的部分选定设置与此 DLC 中以冷酷手段管理奴隶的机制和内容互补。"
 ANCIENT_RELICS_TITLE:0 "Ancient Relics Story Pack" # Do not translate
 ANCIENT_RELICS_LANDINGPAGE_TITLE:2 "揭开逝往文明的秘密！"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:2 "遥远星球的黄沙之下，埋葬着逝往的文明。这些遗落星球曾是生机勃勃的高等文明家园，如今却已消亡，只剩下断壁残垣和沉寂于其中的奥秘。前往诸如此类看似荒凉的星球，然后，于蛛丝马迹中拼凑出他们风起云涌的兴衰史吧。\n\n在《上古之遗》故事包中，你可以了解所处时代之前的文明。发掘被遗弃的城市和船舰，揭开真相，寻找强大的遗物，并用它们实现你的帝国霸业。"
 ANCIENT_RELICS_FEATURES:2 "§E特色：§!\n\n—考古：全新的科学事件、古老文物和发掘机制。\n\n—在全新的支线任务中了解灭绝的先驱者文明。\n\n—全新音乐。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:1 "§S《上古遗珍》§!故事包中添加了有关过往文明和强力古代遗物的故事。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:1 "我们推荐§S《上古遗珍》§!，因为该帝国的部分选定设置的科学中心与考古机制吻合。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:1 "我们推荐§S《上古遗珍》§!，因为该帝国的部分选定设置与古老文化和时间流逝的主题吻合。"
 DISTANT_STARS_TITLE:0 "Distant Stars Story Pack" # Do not translate
 DISTANT_STARS_LANDINGPAGE_TITLE:2 "星门已开"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:2 "在未知的太空深处，发现新的异常现象和故事线，遇见奇异的新生物。在无垠的太虚之中，你永远不知道会发现什么，星图未际之地，又有何种存在蛰伏？\n\n你会发现奇异的新生物、远古的科技，亦或是古老星门网络的隐藏线索？不过，这些静待你的在带给你极大利益的同时，也可能暗藏凶险。"
 DISTANT_STARS_FEATURES:2 "§E特色：§!\n\n—探索太空时，你会遇到更多异常现象。\n\n—神秘的L-星团事件链。\n\n—发现传奇领袖，或找寻典藏研究所太空城邦的专家。\n\n—发现新的传奇深空巨兽：究竟是温和的巨兽，还是危险的暴虐之物。"
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:1 "§S《遥远繁星》§!故事包为银河带来了更多奇异遭遇者的故事，以及虚空深处蛰伏的生物。"
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:1 "我们推荐§S《遥远繁星》§!，因为你选定的部分设置与此 DLC 以探索太空和科学发现为核心的内容吻合。"
 SYNTHETIC_DAWN_TITLE:0 "Synthetic Dawn Story Pack" # Do not translate
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:2 "生体桎梏，如今不再！"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:3 "玩家现在可以在繁星之间建立一种新型帝国——一个完全由机器人组成的社会。以机械帝国开局，引领格式塔文明朝着只适合机械智能的独特方向发展。玩家可以选择以机器人意识扩张，或创造由人工智能主导的网络，一步步成为星系的主宰。\n\n厌倦了无法逃避的苦难之后，受压迫的合成人可能会反抗他们的主人。当机械与其创造者之间剑拔弩张时，你需要选择加入哪方阵营！"
 SYNTHETIC_DAWN_FEATURES:1 "§E特色：§!\n\n—以机械帝国开局，一种机械式的蜂巢思维。\n\n—在有机生物和机械之间可能会爆发的内战中选择一边。\n\n—全新的合成人头像和机械顾问语音。"
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:1 "§S《合成黎明》§!故事包让你能够扮演机械智慧体。"
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:1 "我们推荐§S《合成黎明》§!，因为你选定的部分设置与机械和机器人的主题吻合。"
 LEVIATHANS_TITLE:0 "Leviathans Story Pack" # Do not translate
 LEVIATHANS_LANDINGPAGE_TITLE:1 "星神兽、太空城邦与天堂之战。"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:2 "星系迎来了全新的冒险和挑战，你的太空帝国将和深空中的星之神兽狭路相逢。\n\n发现新的异常现象，这些异常现象会为你的帝国带来巨大的挑战……如果你能够战胜挑战，就会获得丰厚的奖励。"
 LEVIATHANS_FEATURES:2 "§E特色：§!\n\n—星神兽是异常强大的生物，游荡于茫茫太空中。\n\n—太空城邦是独立的哨站城邦，他们是各领域的专家，可向其购买星系信息，或委托为你的帝国制造一件伟大的艺术品。\n\n—全新的终末危机：堕落帝国如雄狮般苏醒，战火将席卷整个宇域。"
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§S《星神兽》§!故事包为太空帝国带来了全新的银河冒险和挑战。"
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:1 "我们推荐§S《星神兽》§!，因为该帝国的部分选定设置与此 DLC 中以探索太空和对抗大型生物为核心的机制和内容吻合。"
 HUMANOIDS_TITLE:0 "Humanoids Species Pack" # Do not translate
 HUMANOIDS_LANDINGPAGE_TITLE:1 "个人的一小步，人类的一大步。"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:3 "作为受欢迎的样貌类型，人型生物现在有了全新的头像和船舰模型，这些新增内容的灵感来源于西方科幻小说经典作品的风格。不可阻挡的人类如今在头像、船舰模型以及政府上有了更多变化，该物种包还包括新的顾问语音和混音音乐。"
 HUMANOIDS_FEATURES:3 "§E特色：§!\n\n—十个新的人型头像\n\n—全新人型船组和城市背景。\n\n—三个新的顾问语音包。\n\n—两个新公民性。\n\n—一个新起源。"
 DLC_HUMANOID_RECOMMENDATION_DESC:2 "§S《人型生物物种包》§! DLC 添加了更多人型头像和船舰模型变化。"
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:1 "我们推荐§S《人型生物物种包》§!，因为该 DLC 给该帝国带来了更多变化。"
 PLANTOID_TITLE:0 "Plantoids Species Pack" # Do not translate
 PLANTOID_LANDINGPAGE_TITLE:2 "拔根而起，伸出枝干，深扎地下。"
 PLANTOID_LANDINGPAGE_DESCRIPTION:2 "《植物类物种包》为创作原创艺术和动画的玩家引入了新的样貌类型。这些感性类植物物种开始在星系间伸展他们的卷须，在新的星球上种下新文明的根基。"
 PLANTOID_FEATURES:3 "§E特色：§!\n\n—十五个新的物种头像。\n\n—植物主题的船舰模型、空间站和与智慧植物生命体相配的城市背景。\n\n—三个新物种特质。\n\n—两个新公民性。"
 DLC_PLANTOID_RECOMMENDATION_DESC:1 "§S《植物类物种包》§!DLC 包含智慧植物头像，将自己的种子撒向星际，并在那里扎根。"
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:1 "我们推荐§S《植物类物种包》§!，因为该帝国的部分选定设置与植物的主题吻合。"
 SOUNDTRACK_TITLE:0 "Original Game Soundtrack" # Do not translate
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "无损音轨，至臻至美"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:1 "来自 Paradox Development Studio 原创科幻游戏《群星》，完整原声带由 Andreas Waldetoft 和 Meyer 作曲，由 Brandenburg State Orchestra 和 Budapest Film Orchestra 演奏。\n\n现在你可以在游戏外，使用自选的音频设备，以高质量的 mp3 和 flac 格式聆听完整音乐。此原声带总共包含游戏本体中的55首音乐，及《大灾变》、《遥远繁星》等额外内容中的新音乐，未来随着《群星》内容不断扩展，还会添加更多音乐。"
 SOUNDTRACK_FEATURES:1 "§E特色：§!\n\n所有音乐都有 mp3 和 flac 模式。\n\n随着游戏音乐不断创作，该原声带中会继续添加更多音乐！"
 CREATURES_OF_THE_VOID_TITLE:0 "Creatures of the Void Portrait Pack" # Do not translate
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "免费内容包"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:1 "你族已经掌握了看似不可能的事。超光速航行意味着文明的全新纪元。你富饶的行星现在可以派遣勇敢的先驱者去遥远的世界定居。你的科学家以惊人的速度解开了宇宙的新秘密，并分析了出乎意料的异常现象。但你不是第一个，也不是最后一个爬上天堂的物种。你必须测验自己的军事和外交实力，对抗银河中的敌对帝国。\n\n为庆祝《群星》一周年，Paradox 现在为所有《群星》玩家送出预购版独占“虚空造物”头像包和全新“周年纪念”头像包，感谢你们在过去一年的支持。"
 CREATURES_OF_THE_VOID_FEATURES:0 "§G《虚空造物头像包》：§!\n\n九头蛇/异形\n\n邪恶豪猪\n\n恐龙鸟\n\n阴影人猿\n\n菌染哺乳类\n\n§G《周年纪念头像包》：§!\n\n仙女龙\n\n孔雀鸟\n\n幼虫"
 ANNIVERSARY_TITLE:0 "Anniversary Portraits" # Do not translate
 ANNIVERSARY_LANDINGPAGE_TITLE:1 "免费内容包"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:1 "你族已经掌握了看似不可能的事。超光速航行意味着文明的全新纪元。你富饶的行星现在可以派遣勇敢的先驱者去遥远的世界定居。你的科学家以惊人的速度解开了宇宙的新秘密，并分析了出乎意料的异常现象。但你不是第一个，也不是最后一个爬上天堂的物种。你必须测验自己的军事和外交实力，对抗银河中的敌对帝国。\n\n为庆祝《群星》一周年，Paradox 现在为所有《群星》玩家送出预购版独占“虚空造物”头像包和全新“周年纪念”头像包，感谢你们在过去一年的支持。"
 ANNIVERSARY_FEATURES:1 "§G《虚空造物头像包》：§!\n\n九头蛇/异形\n\n邪恶豪猪\n\n恐龙鸟\n\n阴影人猿\n\n菌染哺乳类\n\n§G《周年纪念头像包》：§!\n\n仙女龙\n\n孔雀鸟\n\n幼虫"
 LITHOIDS_TITLE:0 "Lithoids Species Pack" # Do not translate
 LITHOIDS_LANDINGPAGE_TITLE:2 "岩者，大而坚"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:3 "《Lithoids》带来了一系列全新的基于岩石的生物种类，并拥有独特的机制。这种长寿的物种对各种行星环境都具有很强的适应力，他们以食用矿物为生，带来全新的物种头像以及与现有玩法大相径庭的全新机制。"
 LITHOIDS_FEATURES:3 "§E特色：§!\n\n—全新起源。\n\n—石质类帝国的独特机制。\n\n—15+个全新的石质类生物肖像，以及1个石质类机器人肖像。\n\n—3种石质物种特质。\n\n—2种全新公民性。\n\n—全新的矿石主题城市背景和舰船模型。\n\n—全新顾问语音"
 DLC_LITHOIDS_RECOMMENDATION_DESC:2 "§S《石质类》§!种族包让你能够扮演岩基物种。"
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:1 "我们推荐§S《石质类》§!，因为该帝国的部分选定设置与岩类主题吻合。"
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:1 "我们推荐§S《石质类》§!，因为该帝国的部分选定设置涉及到矿物的生产和从矿物获取的加成。"
 FEDERATIONS_TITLE:1 "Federations" # Do not translate
 FEDERATIONS_LANDINGPAGE_TITLE:3 "团结你的敌人！"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:2 "对于比起正面冲突更善用计谋，以言语胜过武器者，《纵横捭阖》拓展包欢迎您。潜入错综复杂的星系外交世界，在银河理事会中争得一席之地，在权谋和盟友的协助下成为星系大国。借刀杀人，用经济制裁扼住对手的咽喉，并发展壮大你自己的联邦。"
 FEDERATIONS_FEATURES:2 "§E特色：§!\n\n—在你的联邦中建设内聚力并收获强有力的增益。\n\n—参与银河共同体——银河的终极议会组织。\n\n—忠于你的过去和起源，大幅影响游戏的开局条件。\n\n—新舰船种类：主宰，一座巨大的移动太空基地，可以维修舰船；巨型船坞，可以以无可匹敌的速率建造舰队。"
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§S《联邦》§!扩展包的重点在于外交。"
 DLC_FEDERATIONS_RECOMMENDATION_REC:1 "我们推荐§S《联邦》§!，因为该帝国的部分选定设置与星际联盟和外交的主题吻合。"
 NECROIDS_TITLE:0 "Necroids Species Pack" # Do not translate
 NECROIDS_LANDINGPAGE_TITLE:0 "尽享死亡"
 NECROIDS_LANDINGPAGE_DESCRIPTION:2 "对这个残酷的新物种包而言，星系的命运系于生死之间。以全新的食尸文化起源挑战银河共同体对来世的认知；同时还有新的舰船模型、相应的公民性、美工和新的顾问语音。\n\n以一对共生物种为起源，即使非死灵类的物种也可以吞噬其他物种的人口并将其转化成自己的独特形态。这一物种包对《Stellaris》无论新旧的内容都增添了独特的新风味。繁荣、吞噬，玩弄生死于股掌之间。"
 NECROIDS_FEATURES:3 "§E特色：§!\n\n—新食尸文化起源。\n\n—三个新公民性：死亡教团，逝者军势和记念主义。\n\n—十五个新死灵类头像，外加一个死灵机械头像。\n\n—新船舰模型，顾问语音，城市背景，命名列表和房间背景。"
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "§S《死灵类》§!风味包让你能够扮演拥抱死亡的种族。"
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "我们推荐§S《死灵类》§!，因为该帝国的部分选定设置与与 DLC 的生死存亡主题契合。"
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "我们推荐§S《死灵类》§!，因为其全新起源和公民性为此类游戏玩法带来新的生机。"
 NEMESIS_TITLE:0 "Nemesis" # Do not translate
 NEMESIS_LANDINGPAGE_TITLE:1 "焚天战火，席卷而来"
 NEMESIS_LANDINGPAGE_DESCRIPTION:2 "在《灭世天罚》这个拓展包中，玩家可以亲自决定这个摇摇欲坠的星系命运走向何方。新引入的谍报工具将为银河监管人提供强有力的手段，以应对来势汹汹的终末危机——或者，你也可以运用威慑，亲自化身为终结一切的天灾本身——《灭世天罚》将赐予你《Stellaris》运营至今最强大的武器。\n\n最终，你将必须做出抉择，在面对这个危机愈演愈烈的星系之时，是捍卫秩序，还是投身混沌。你是否会通过外交或者颠覆手段谋求权力，还是会亲自看着星星一颗接一颗地熄灭？"
 NEMESIS_FEATURES:3 "§E特色：§!\n\n化身天灾，随着你帝国逐渐威胁到全银河，能够解锁极其强力的增益。你可以威胁到银河存在本身！\n\n参与银河共同的大选，成为监护者，授予你紧急权力应对天灾。\n\n运用全新的谍报工具以及新的计略传统树，窥探你的敌人（当然，朋友也是可以的）。运用谎言和诡计把敌人耍得团团转，而你已经把他们的老底摸得一干二净。\n\n—全新舰船船模，受科幻作品中最为令人印象深刻的一些帝国启发。"
 DLC_NEMESIS_RECOMMENDATION_DESC:0 "在§S《$NEMESIS_TITLE$》§!拓展包中，玩家可以亲自决定这个摇摇欲坠的银河命运走向何方。"
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC:0 "我们推荐§S《$NEMESIS_TITLE$》§!，因为你已选定的部分设置与重重危机之下的外交决策相符。"
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC:0 "我们推荐§S《$NEMESIS_TITLE$》§!，因为该帝国的部分选定设置与 DLC 的操纵、颠覆主题相吻合。"
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC:0 "我们推荐§S《$NEMESIS_TITLE$》§!，因为该帝国的部分选定设置与 DLC 化身银河威胁的主题相吻合。"
 AQUATICS_TITLE:0 "Aquatics Species Pack" # Do not translate
 AQUATICS_LANDINGPAGE_TITLE:0 "自深渊起而据星辰"
 AQUATICS_LANDINGPAGE_DESCRIPTION:1 "拥抱海洋文明的生活，在浩瀚的银河之上扬帆起航， 这便是《Stellaris》迄今为止最具沉浸感的补充内容：水生物种包！海量的全新选择，让你在《Stellaris》的星辰大海中沉醉忘怀，并揭示你所向往的全新生活。一大波新的自定义选项让你的帝国如浪潮般涌入《Stellaris》的银河舞台，同时还有精选的全新物种肖像、舰船模型、起源以及其他新内容。"
 AQUATICS_FEATURES:1 "§E特色：§!\n\n—2个全新的起源：与龙共舞以及海洋天堂。\n\n—新的渔夫公民性。\n\n—全新的水之心飞升特典，将每一个世界都变为你的大海吧。\n\n—新的水生族物种特质，伴随全新的特性。\n\n—15个新的水生族肖像，以及1个新的水生机械。\n\n—新的舰船模型、顾问语音、城市景观、姓名集以及房间背景。"
 DLC_AQUATICS_RECOMMENDATION_DESC:0 "《水生族》提供海量的全新选择，允许你揭示向往的全新生活。一大波新的自定义选项让你的帝国如浪潮般涌入《群星》的星海舞台，同时还有精选的全新物种肖像、舰船模型、起源以及其他新内容。"
 DLC_AQUATICS_RECOMMENDATION_COSMETICS:0 "我们推荐购买《水生族》，因为我们注意到你很喜欢装饰性补充包。"
 DLC_AQUATICS_RECOMMENDATION_MOL:0 "我们推荐购买《水生族》，因为我们注意到你特别喜欢像鱼一样的外观。"
 DLC_AQUATICS_RECOMMENDATION_OCEAN:0 "我们推荐购买《水生族》，因为它开拓了定居海洋世界的全新可能性。"
 OVERLORD_TITLE:0 "Overlord" # Do not translate
 OVERLORD_LANDINGPAGE_TITLE:0 "实现你的宏大设计"
 OVERLORD_LANDINGPAGE_DESCRIPTION:1 "四海皆臣，《Stellaris》的全新的拓展包，可以获取用于解锁你帝国全部潜力的强力特性。引领一个隐含着许多附属国的星系走向辉煌，或是拜倒在你的脚下。\n\n新的机制在你的帝国中提供许多特化附庸的方式，并将更多的行星和附属国带到你的治下。新的巨型结构组成的阵列使你将自己的权利影响得更快、更远。"
 OVERLORD_FEATURES:1 "§E特色：§!\n\n—全新附庸机制，你可以与自己的附庸或宗主精修附属国协议，并为附属国带来全新独特的专长特化。\n\n—五种全新起源：帝国封邑、射向星辰、地底人、天幕导师以及始祖蜂巢。\n\n—三种全新城邦：天幕行者、佣兵城邦以及打捞者。\n\n—三种全新巨型结构：星环基地、超空间中继器以及量子弹弓。"
 DLC_OVERLORD_RECOMMENDATION_DESC:0 "§SOverlord§!是一个专注于外交的拓展包，围绕附庸国及其宗主的互动为核心。"
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST:0 "我们推荐购买$OVERLORD_TITLE$，因为它通过加入佣兵城邦和增强与附庸的互动为专注战争的帝国开启了全新的可能性。"
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST:0 "我们推荐购买$OVERLORD_TITLE$，因为它为精神主义帝国开启全新的起源，同时可以与有关天幕的一个城邦联络。"
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY:0 "我们推荐购买$OVERLORD_TITLE$，因为它为宗主和附庸开启了全新的互动机制，为那些专注于外交的游戏方式带来更多乐趣。"
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE:0 "我们推荐购买$OVERLORD_TITLE$，因为它开启了全新的蜂巢思维特有起源，其特殊的子嗣领袖可以用来增强您的帝国。"

 TOXOIDS_TITLE:1 "Toxoids Species Pack" # Do not translate
 TOXOIDS_LANDINGPAGE_TITLE:1 "从原初的淤泥一路飞升至星辰大海！"
 TOXOIDS_LANDINGPAGE_DESCRIPTION:1 "Toxoids Species Pack让玩家有机会居住在剧毒的星球之上，为眼前的利益赌上行星的未来，作出必要的艰苦牺牲，以在充满敌意的星系中生存下来。"
 TOXOIDS_FEATURES:1 "§E特色：§!\n\n—2个新起源：$origin_overtuned$、$origin_toxic_knights$。\n\n—3个新公民性：$civic_relentless_industrialists$、$civic_scavengers$、$civic_toxic_baths$。\n\n—4个新物种特质：$trait_incubator$、$trait_inorganic_breath$、$trait_noxious$、and $trait_exotic_metabolism$。\n\n—15个毒物类肖像，外加1个毒物类机器肖像。\n\n—全新的舰船模型、顾问语音、城市景观、命名列表和房间背景。"
 DLC_TOXOIDS_RECOMMENDATION_DESC:1 "在§S《毒素类》§!中，与群星历史中最顽强的物种打交道吧！居住在有毒的星球上，为眼前的利益而赌上星球的未来，并做出必要的艰苦牺牲，以在充满敌意的群星之中生存下来。" # [LocEditor:ForFutureBatchExport]
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS:1 "我们推荐购买《毒素类》，因为我们注意到你很喜欢装饰性补充包。"
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC:1 "我们推荐购买《毒素类》，因为所选帝国与末日主题吻合。"
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST:1 "考虑到它与自然环境的关系，我们推荐《毒素类》作为所选帝国的替代方案。"
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE:1 "我们推荐购买《毒素类》，因为你的物种适合废料和适应性的主题。"
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS:1 "我们推荐购买《毒素类》，因为$origin_toxic_knights$起源添加了全新的居住站游戏开局。"

 FIRST_CONTACT_TITLE:0 "First Contact Story Pack" # Do not translate
 FIRSTCONTACT_LANDINGPAGE_TITLE:1 "仰望星空……因为你并不孤单！"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION:1 "《First Contact》给予你讲述那些前超光速文明和来自繁星的访客之间早期遭遇的故事。你会将其提升成航行太空的超级力量，或是将其充分开发成为珍贵的资源？\n\n该故事包同时还引入了改变游戏格局的隐形科技。真是出人意料！开启隐形在星系间潜行，利用出其不意的元素对付你的对手，或是躲过重重窥视观测其他的文明。"
 FIRSTCONTACT_FEATURES:1 "特色：\n\n—3种全新起源：血债血偿、粉碎的枷锁、黑暗之怖。\n\n—全新前超光速互动内容，包括观测事件、谍报和外交。\n\n—4种全新公民性：普通帝国的一种、寰宇企业的一种、蜂巢思维的一种、以及机械智能的一种。\n\n—隐形科技。"

 DLC_FIRST_CONTACT_RECOMMENDATION_DESC:0 "§S第一次接触§!是一个探索与前超光速文明早期遭遇的故事包。该故事包同时还引入了隐形科技！"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO:0 "我们推荐§S第一次接触§!，因为该故事包所包含的新特色可以让你与前超光速社会的交互更加动态和具有沉浸感。"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC:0 "我们推荐§S第一次接触§!因为你所选的部分变量适用于其中的内容。该故事包着重于与前太空文明的外交、谍报和对其发展的观测。"

 PARAGON_TITLE:1 "Galactic Paragons" # Do not translate
 PARAGON_LANDINGPAGE_TITLE:1 "传奇领袖铸就帝国"
 PARAGON_LANDINGPAGE_DESCRIPTION:3 "星系是一座广阔的舞台，那谁台上的演员会是谁？\n\n在《Galactic Paragon》扩展包中，每一台戏都有续集。优秀的指挥官可以在战斗中力挽狂澜；合格的行政官可以平息星球上的冲突；专注的科学官可以带来无尽的进展。欢迎一众传奇和著名的英杰，他们是拥有改变历史进程力量的领袖。\n\n《Galactic Paragon》将拓展您帝国的内阁和您领袖的议程。在内阁的支持下，你可以驾驭并统御更宽广的政治和战略图景。踏上舞台，向群星展示你书写剧本吧。"
 PARAGON_FEATURES:4 "特色：\n\n—140+全新领袖特质。\n\n—4位传奇领袖。\n\n—16位各具特色著名领袖。\n\n—拓展内阁席位，增加可选议程。\n\n—全新起源：君临天下\n\n—2条全新传统树：天赋和治国。\n\n—8种全新公民性：三种普通帝国，三种寰宇企业，一种格式塔国家（蜂巢思维和机械智能皆可使用），还有一种各政体通用的。"
 DLC_PARAGON_RECOMMENDATION_DESC:1 "§S银河楷模§!是一个专注于领袖和内阁等管理帝国相关、以及影响你在银河舞台目标的议程的拓展包，"
 DLC_PARAGON_RECOMMENDATION_REC:1 "我们推荐§S《银河楷模》§!，因为你所选的部分选选项与其主题相符。"

 ASTRAL_PLANES_TITLE: "Astral Planes" # Do not translate
 ASTRAL_PLANES_LANDINGPAGE_TITLE: "感悟奇迹"
 ASTRAL_PLANES_LANDINGPAGE_DESCRIPTION: "每次冒险都需要踏出迈向未知的一步……\n\n通过《Astral Planes》DLC，前往星界裂隙的远方，探索另一个维度。在引导你的探险者进行风险与回报并存的旅程时，如何作出选择至关重要。收获星界丝缕来封闭虫洞，或以前所未有的方式操纵空间。拥抱未知，迈出你进入新维度的第一步。"
 ASTRAL_PLANES_FEATURES: "特色：\n\n—1个全新起源。\n\n—32个星界裂隙可供探索，提供分支故事线和多结局。\n\n—4个全新公民性。\n\n—8个等待发掘的全新遗珍。\n\n—1个全新的神秘肖像。\n\n—1个全新的星界行动系统，可以操纵空间，以前所未有的方式同星系进行互动。\n\n—新的音乐音轨。"
 DLC_ASTRAL_PLANES_RECOMMENDATION_DESC: "§S$ASTRAL_PLANES_TITLE$§!是一个内容丰富的剧情向拓展包，在其中可以探索不同的维度并根据你的想法扭转现实。"
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_1: "我们推荐§SAstral Plane§!，它可以与§SOverlord§! DLC相匹配，进一步发掘超空间中继器和量子弹弓的灵活性。"
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_2: "我们推荐§SAstral Plane§!，它可以针对§SAncient Relics§!中的先驱文明们带来新的探索机遇。"

 HIDE_UNOWNED_CONTENT:0 "隐藏未购买的游戏内容 "
