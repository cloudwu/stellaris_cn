 building_gaiaseeders_4:0 "$building_gaiaseeders$ - 收尾阶段"
 building_gaiaseeders_all_desc:0 "遍布行星的设施会通过4个升级阶段逐步将星球转变为§Y盖娅星球§!。"
 building_gaiaseeders_1_desc:0 "$building_gaiaseeders_all_desc$\n\n这是初步的生长增速阶段。"
 building_gaiaseeders_2_desc:0 "$building_gaiaseeders_all_desc$\n\n这个阶段转向提升宜居性。"
 building_gaiaseeders_3_desc:0 "$building_gaiaseeders_all_desc$\n\n这个阶段致力于提升宜居性。"
 building_gaiaseeders_4_desc:0 "$building_gaiaseeders_all_desc$"
 building_gaiaseeders_4_effect_desc:0 "结束后将星球转化为§Y盖娅星球§!。"

 plant.100.name:0 "田园至臻"
 plant.100.desc:0 "通过我们卓越的生物工程、可观的投资和多年的辛勤劳动，我们在§Y[Root.GetName]§!上的盖娅播种计划取得了成果。\n\n从今天起，§Y[Root.GetName]§!将被视为星球中值得钦佩或羡慕的真正瑰宝。"
 plant.100.a:0 "开始庆祝吧！"
 plant.100.b:0 "我们干的不错，是时候聚焦其他事务了。"

 celebrate_idyllic_bloom:0 "庆祝田园改造"
 celebrate_idyllic_bloom_desc:0 "星球被成功改造成田园天堂后，一场全球范围的庆祝此事的庆典正在进行。"

### Traits by Byron Aytoun

 trait_plantoid_phototrophic:0 "光合作用"
 trait_plantoid_phototrophic_desc:0 "§L这个物种需要食物和阳光维生。§!\n"
 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT:0 "将§Y50%§!的基础£food£§Y食物§!维护费替换为£energy£§Y能量币§!维护费。"

 trait_plantoid_radiotrophic:0 "辐射合成"
 trait_plantoid_radiotrophic_desc:0 "§L这个物种需要食物和低能辐射维生，因此可以在环境最恶劣的星球上生存。§!"
 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\n§Y废土世界§!上的人口无需£energy£§Y能量币§!维护费。\n§Y废土世界§!上的人口增长速度§G+10%§!\n废土世界宜居性：§G+10%§!"

 trait_plantoid_budding:0 "出芽生殖"
 trait_plantoid_budding_desc:0 "§L除了通常的受精卵或者孢子生殖之外，这个物种还可以进行出芽生殖。§!"
 TRAIT_PLANTOID_BUDDING_EFFECT:0 "每个具有奴役或更高生活标准的人口产生0.02£mod_pop_growth_speed£§Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!"

### Catalytic Processing by Byron Aytoun

# Regular
 civic_catalytic_processing:0 "催化加工"
 civic_catalytic_processing_desc:0 "这个文明的工业专注于研究催化化学，并揭开了使用有机材料建造太空构造的奥秘。"
 civic_tooltip_catalytic_processing_effects:0 "将£job_foundry£§Y$job_foundry_plural$§!岗位替换为£job_catalytic_technician£§Y$job_catalytic_technician_plural$§!岗位。 $job_catalytic_technician_effect_desc$。"
 civic_tooltip_not_catalytic:0 "没有国民理念：§Y$civic_catalytic_processing$§!"

# Corporate
 civic_corporate_catalytic_processing:0 "$civic_catalytic_processing$"
 civic_corporate_catalytic_processing_desc:0 "这个寰宇企业通过将过量的有机物转化为适合太空建材的先进资源的方式来实现利润最大化。"
 civic_tooltip_catalytic_processing_corporate_effects:0 "$civic_tooltip_catalytic_processing_effects$"

# Hive Mind
 civic_hive_catalytic_processing:0 "$civic_catalytic_processing$"
 civic_hive_catalytic_processing_desc:0 "这个蜂巢将多余的有机物重新加工成适合太空结构的先进资源。"
 civic_tooltip_hive_catalytic_processing_effects:0 "将£job_alloy_drone£§Y$job_alloy_drone_plural$§!岗位替换为£job_catalytic_drone£§Y$job_catalytic_drone_plural$§!岗位。$job_catalytic_drone_effect_desc$。"

# Machine Intelligence
 civic_machine_catalytic_processing:0 "$civic_catalytic_processing$"
 civic_machine_catalytic_processing_desc:0 "这个机械智能将多余的有机物重新加工成适合太空结构的先进资源。"
 civic_tooltip_machine_catalytic_processing_effects:0 "将£job_fabricator£§Y$job_fabricator_plural$§!岗位替换为£job_catalytic_drone£§Y$job_catalytic_drone_plural$§!岗位。$job_catalytic_drone_effect_desc$。"

