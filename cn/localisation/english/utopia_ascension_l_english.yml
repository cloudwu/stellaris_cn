 whisperers_covenant_chain_title:0 "虚喃灵尊"
 whisperers_covenant_chain_desc:0 "我们与一位名为§Y虚喃灵尊§!的天幕实体建立了纽带。伴随着莫测的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的灵能使总结道，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n低语享受新的知识、沉默的秘密和阴谋。祂们陶醉于一种简单的快乐，这种快乐充满了头脑，在接缝处开裂。"
 eater_covenant_chain_title:0 "世界之喰煞"
 eater_covenant_chain_desc:0 "我们与一位名为§Y世界之喰煞§!的天幕实体建立了纽带。伴随着贪婪的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的灵能使总结道，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n喰煞无厌而饥渴。祂渴望战争、冲突和哀嚎的甜美。"
 composer_covenant_chain_title:0 "生命之织缕"
 composer_covenant_chain_desc:0 "我们与一位名为§Y生命之织缕§!的天幕实体建立了纽带。伴随着荫蔽的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的灵能使总结道，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n喰煞无厌而饥渴。祂渴望战争、冲突和哀嚎的甜美。"
 instrument_covenant_chain_title:0 "渴求之器具"
 instrument_covenant_chain_desc:0 "我们与一位名为§Y渴求之器具§!的天幕实体建立了纽带。伴随着宠溺的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的灵能使总结道，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n器具渴求着渴求本身。沉溺享乐、腐化和奴役便是器具的别名。"

 utopia.2671.name:0 "我们的纽带加深了"
 utopia.2671.desc:0 "我们对自己超主的理解与日俱增。我们对于祂来说只不过是茶余饭后的闲思遐绪。房室内的虫子。然而，是祂对我们降下了恩宠，而且非常偶然地，它对我们施予了又一汪能源之滴露。\n\n我们的灵能使现在和超主愈发地协调，受到鼓舞我们计划建立一座纪念碑来铭记我们的刻印，在这里我们最为杰出的灵能使可以尝试与§Y[GetShroudPatron]§!进行沟通。"
 utopia.2671.a:0 "在织缕的怀抱中我们觉得更为安全。"
 utopia.2671.a.tt:0 "我们的灵能使现在能够生产额外的£pop£§Y人口增长§!。\n\n我们可以在我方的某一颗行星上建造一座£building£§Y织缕圣所§!。"
 utopia.2671.b:0 "我们也饥饿了。战争能够让我们饱腹。"
 utopia.2671.b.tt:0 "我们的灵能使现在能够生产额外的£mod_country_naval_cap_add£海军容量。\n\n我们可以在我方的某一颗行星上建造一座£building£§Y喰煞圣所§!。"
 utopia.2671.c:0 "没有什么比欲念更为美丽。"
 utopia.2671.c.tt:0 "我们的灵能使现在能够生产额外的£amenities£舒适度。\n\n我们可以在我方的某一颗行星上建造一座£building£§Y器具圣所§!。"
 utopia.2671.d:0 "充盈的心灵容不下迟疑。"
 utopia.2671.d.tt:0 "我们的灵能使现在能够生产额外的$r_research$。\n\n我们可以在我方的某一颗行星上建造一座£building£§Y低语圣所§!。"

 utopia.2676.name:0 "实现潜能"
 utopia.2676.desc:0 "天幕的神秘对于我们来说异乎寻常，难以消弭，但是我们和§Y[GetShroudPatron]§!的协调更加融顺了。无论我们去往哪里，我们都能感受到它在我们思绪的背后，它的能量渗过精神的缝隙进入我们的现实。"
 utopia.2676.a:0 "躯体的意志是神圣的。"
 utopia.2676.b:0 "冲动是奉献。"
 utopia.2676.c:0 "你们应当觊觎。"
 utopia.2676.d:0 "隐秘即安全。"

 utopia.2681.name:0 "能量残屑"
 utopia.2681.desc:0 "我们的超主，§Y[GetShroudPatron]§!，好像在天幕中分出了一小份能量。灵能使密团确信，我们与超主之间的亲密关系能让我们安全吸收这些能量并加以运用。我们挑选了一些候选人，但其中只能有一个人可以得到运用这份力量的机会，这个人会是谁呢？"
 utopia.2681.a:0 "[leader_1.GetTitle][leader_1.GetName]"
 utopia.2681.b:0 "[leader_2.GetTitle][leader_2.GetName]"
 utopia.2681.c:0 "[leader_3.GetTitle][leader_3.GetName]"
 utopia.2681.d:0 "[leader_4.GetTitle] [leader_4.GetName]"

 utopia.2682.name:0 "超升"
 utopia.2682.desc:0 "完成了。随着力量被注入到[chosen_leader.GetName]体内，身旁的人们都能感受到这股强大的灵能存在，这让他们肃然起敬。[chosen_leader.GetHeShe]现在成为了一位从属于§Y[GetShroudPatron]§!的不朽捍卫者。"
 utopia.2682.a:0 "他们是天选之人。"

 utopia.2686.name:0 "赐福武备"
 utopia.2686.desc:0 "灵能使密团在研究如何利用超主§Y[GetShroudPatron]§!的力量方面取得了突破性进展。在从前，只有激发了灵能的个体可以完全领悟契约的内涵，我们已经开发了一种能让这股力量贯穿整艘星舰的方法，这是此前从未达到过的程度。只要我们想，§Y[GetShroudPatron]§!的力量能将我们的舰船推进得比以往更远。"
 utopia.2686.a:0 "若非血肉何来船体？"
 utopia.2686.b:0 "我们的舰船也饿了。"
 utopia.2686.c:0 "这些舰船渴望目标。"
 utopia.2686.d:0 "秘密是无可匹敌的武器。"

 building_composer_sanctum:0 "织缕圣所"
 building_composer_sanctum_desc:0 "圣所是专门用于同生命之织缕进行沟通的地方。在此地，血肉能像思想一样自由地游走。谁又能知道，天幕会对你的凡胎施以怎样的改造呢？"
 building_eater_sanctum:0 "喰煞圣所"
 building_eater_sanctum_desc:0 "圣所是专门用于同世界之喰煞进行沟通的地方。在此地，战争就是我们苦心准备的下一场盛宴。"
 building_instrument_sanctum:0 "器具圣所"
 building_instrument_sanctum_desc:0 "圣所是专门用于同渴求之器具进行沟通的地方。在此地，财富飞一般地聚集，又飞一般地溜走，让我们永远无法心满意足。"
 building_whisperers_sanctum:0 "低语圣所"
 building_whisperers_sanctum_desc:0 "圣所是专门用于同虚空高之低语进行沟通的地方。在此地，秘密通过窃窃私语在人们之间彼此交换，全新的知识被带到这里解封，我们的呢喃也加入了这场合唱。"
