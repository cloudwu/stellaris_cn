 volatile_motes:0 "高爆粉尘"
 volatile_motes_desc:0 "这些超自然粉末蕴含有惊人的能量，可以被精炼用于能源生产或者用作燃料和炸药。"
 exotic_gases:0 "奇异瓦斯"
 exotic_gases_desc:0 "罕见的奇异瓦斯拥有各种用途，主要是用来为高级能量武器和能量力场提供能源。部分也用作飞船的燃料或娱乐性药物。"
 rare_crystals:0 "稀有水晶"
 rare_crystals_desc:0 "这些水晶拥有独特的属性，非常适合用来凝聚和集中激光束，同时也是制作大部分高级电子器材的关键材料。部分文化也视之为装饰物。"
 alloys:0 "合金"
 alloys_desc:1 "§E§H合金§!（£alloys£）是高级资源，一般用于军事领域，可用于建造§H舰船§!和§H太空基地§!。我们可以通过下列途径获得更多合金：\n§Y1.§!在殖民行星表面建造£building£§H$building_foundry_1$§!。\n§Y2.§!在§H市场§!购买。§!"

 sr_zro:0 "卓气"
 sr_zro_desc:0 "一种由独特粒子组成的罕见气凝胶。它在一些世界的陨石坑中被发现，不过其真正来源依然是未解之谜。若具灵能天赋者将其摄入体内，卓气将极大提高灵能并可能使服用者上瘾。"
 sr_living_metal:0 "活金属"
 sr_living_metal_desc:1 "这种无机金属有着通常生命形式才具备的特征，会自动恢复到其被塑造好的形态。"
 sr_dark_matter:0 "暗物质"
 sr_dark_matter_desc:1 "这种独特的物质具有许多看似打破自然定律的特性。浓度足够采集的矿藏仅在黑洞周围或部分星云附近可以发现。"
 nanites:0 "纳米机器人"
 nanites_desc:0 "简单但高效的纳米驱动器，可以开展纳米尺度的复杂操控和实验。"
 
