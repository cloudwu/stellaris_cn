 #Events
 colony.9900.name: "晨间打卡缺席"
 colony.9900.desc: "日前，[Root.GetName]上涌现出大量的[Owner.GetPopTypeNamePlural]失踪事件。这些人唯一的共同点就是他们在失踪时都孤身一人。随着消息散播开来，人们对于失踪的恐惧随之降临。民众的惶恐不安对殖民地的日常运作带来了极大的麻烦。"
 colony.9900.a: "开展跟踪器植入项目。"
 colony.9900.a.tooltip: "[Root.GetName]上的一单位人口失踪了。我们将部署一套昂贵的跟踪监控系统来帮助我们解决这个谜团。"
 colony.9900.b: "没有必要对此恐慌。"
 colony.9900.b.tooltip: "[Root.GetName]上的一单位人口已经失踪。"
 colony.9905.name: "扫描成功"
 colony.9905.desc.a: "得益于在[Root.GetName]上部署的追踪系统，我们获得了重要的线索。\n\n在近期[Owner.GetPopTypeNamePlural]失踪案例中，我们都在事件发生后迅速进行了扫描，进而得到了他们最后出现的位置。而在每个案例中，我们都发现了一种衰变的带电粒子残留物。\n\n我们已经成立了一个特殊项目，以确定这些粒子的真实性质及其与我们失踪[Owner.GetPopTypeNamePlural]之间的关系。"
 colony.9905.desc.b: "我们在[Root.GetName]上取得了幸运的突破！我们发现了最近失踪的[Owner.GetPopTypeNamePlural]的去处。对这块区域的详细扫描发现了一些带电粒子的衰变痕迹。\n\n我们已经成立了一个特殊项目，以确定这些粒子的真实性质及其与我们失踪[Owner.GetPopTypeNamePlural]之间的关系。"
 colony.9905.a: "一定要究根问底。"
 colony.9905.a.tooltip: "[Root.GetName]又失踪了一个人口。"
 colony.9910.name: "待机模式"
 colony.9910.desc: "参照残留痕迹，我们通过全恒星系的扫描，在[Root.GetName]的卫星上发现了那些粒子的存在证据。\n\n通过搜索卫星表面，我们找到了一坐被沙尘掩埋了数百年的小型气闸。其中是一座被遗弃的行政办公复合体、一台远距离物质传送机和一个连接在极先进静滞仓网络的力场操纵系统。\n\n静滞仓中冷冻着许多个体，其中也包括我们失踪的殖民者。几乎可以肯定这座设施就是一座监狱。我们还需要弄清楚他们被抓进来的原因以及解救的方法。"
 colony.9910.a: "棒极了"
 colony.9915.name: "逃离卫星"
 colony.9915.desc: "真相和阴谋相去甚远，我们失踪的[Owner.GetPopTypeNamePlural]是由于系统故障而遭到关押。\n\n计算机的一个故障激活了监狱老旧的传送系统，随机地将几位我们的[Owner.GetPopTypeNamePlural]定罪。这座设施的建造者将这些静滞仓兼用于囚禁犯人和再教育功能。将我们的人口释放出来相对容易，但许多这些囚犯仍被困在静滞场中。释放他们也是有可能的，但由于没有犯罪记录，我们无法完整得知这些人的犯罪过往。\n\n或者，我们可以修复这座监狱，让专职的监狱长控制它的传送系统。"
 colony.9915.a: "这可是不规矩的[Owner.GetPopTypeNamePlural]们的好去处。"
 colony.9915.a.tooltip: "失踪的[Owner.GetPopTypeNamePlural]将会回归。我们也会获得一座可用的静滞监狱。"
 colony.9915.b: "绝不可以把人关在这样的监狱里。"
 colony.9915.b.tooltip: "失踪的[Owner.GetPopTypeNamePlural]将会回归，我们也将关停这座鉴于。其余的囚犯将被释放，但可能对我们的殖民地造成负面影响。"
 colony.9915.c: "设置一项逐步释放计划。"
 colony.9915.c.tooltip: "我们将对离开监狱的犯人进行筛查和帮助，以促进殖民地的平稳过渡。"
 colony.9915.d: "这么多肉罐头？美滋滋。"
 colony.9915.d.tooltip: "失踪的[Owner.GetPopTypeNamePlural]将会回归。我们会将这座监狱改造成食物工厂，让蜂巢得意想用这些静滞的囚犯。"
 colony.9920.name: "坏邻居"
 colony.9920.desc: "[Root.GetName]上释放的囚犯大多数都是顽固的犯罪分子。突然将他们成群释放会对殖民地造成问题。"
 colony.9920.a: "真不幸。"
 colony.9925.name: "大杂烩"
 colony.9925.desc: "[Root.GetName]上释放的囚犯既有顽固的犯罪分子也有政治意见者：艺术家、作家和音乐家等等。\n\n虽然这些文化囚犯很高兴与我们分享他们的知识，但许多罪犯走投无路又开始重操旧业。"
 colony.9925.a: "知道了。"
 colony.9930.name: "好邻居"
 colony.9930.desc: "[Root.GetName]上释放的囚犯大多数都是政治异见者：艺术家、作家和音乐家等等。\n\n在重获自由之后他们很乐意与我们分享他们的文化和知识。"
 colony.9930.a: "棒极了。"
