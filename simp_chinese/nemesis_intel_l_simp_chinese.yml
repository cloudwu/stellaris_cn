 #Space Fauna First Contacts
 #Enclaves
 first_contact_critters.1.name: "有规律的信号"
 first_contact_critters.1.desc: "我们收到了来源不明的读数。这些信号似乎遵循着某种重复的句法，证明其来源应为智慧生物。我们应进一步研究它。它们似乎集中在一个空间站附近，但尚不清楚这个空间站是不是一个更大的太空文明的一部分。"
 first_contact_critters.1.A: "进行研究。"
 first_contact_critters.5.name: "$leviathans.99.name$"
 first_contact_critters.5.desc: "在成功的翻译了他们的语言之后，我们与§H[This.ContactCountry.GetRealName]§!的独立空间站建立了通讯。"
 first_contact_critters.5.A: "让我们听听他们想不想说点什么。"
 #Tiyanki
 first_contact_critters.10.name: "怪异热源"
 first_contact_critters.10.desc: "长程扫描仪获取了[This.System.GetName]恒星系中的数据，对其的解析几乎说明它是一个巨大热源。这非常值得研究。"
 first_contact_critters.10.A: "就这么办。"
 first_contact_critters.15.name: "$story.501.name$"
 first_contact_critters.15.desc: "[Owner.GetSpeciesAdj]的社会学研究领袖称之为§H缇扬奇§!”的太空生物十分温顺。它们可以进入低维度的亚空间，因此可以轻易地在星系之间遨游。\n\n它们以气态巨行星外层常见的气体为食。这不太可能是它们唯一的食物来源，但到目前为止尚未观察到其他的进食方式。\n\n它们不会主动进攻，因此可以安全地无视它们。"
 first_contact_critters.15.desc.gesta: "$story.501.desc.gesta$"
 first_contact_critters.15.A: "令人着迷。"
 #Amoebas
 first_contact_critters.20.name: "大而美味"
 first_contact_critters.20.desc: "当我们进入[This.System.GetName]时，传感器获取了一个奇怪的数据。一开始把它们当成发光的小行星而忽视了，但后来当发现它们会对太空中的移动物体哪怕距离很远都会做出一定的进攻性反应，事情就变得有趣了起来。\n\n建议最好从安全的距离上观察这些东西。"
 first_contact_critters.20.A: "最好从远处观察，继续吧。"
 first_contact_critters.25.name: "$story.101.name$"
 first_contact_critters.25.desc: "我们的舰队此前遭遇到的实体是一种新发现的太空生命形式。\n\n由于最初对传感器数据的粗略误读，我们很快就给它们起昵称为§H“太空变形虫”§!，实际上这种生物比[Owner.GetSpeciesAdj]护卫舰的平均尺寸还要大。"
 first_contact_critters.25.A: "明白了。"
 #Crystals
 first_contact_critters.30.name: "活着的晶体？"
 first_contact_critters.30.desc: "我们之前用§H[This.ContactCountry.GetName]§!指称的不规则物体看起来一定程度上由晶态物质组成。有趣的是，它们可以在虚空中推进，并能在必要的时候保护自己，说明他们应该是具有生命的。我们的[This.Owner.GetResearchers]正在做进一步的调查。"
 first_contact_critters.30.A: "继续调查。"
 #Drones
 first_contact_critters.40.name: "太空自动设施"
 first_contact_critters.40.desc: "我们在[This.System.GetName]发现了一种新的生命形式，虽然称之为“生命”可能不太准确。这些实体看起来完全是一种完全出于未知的工业用途的全自动无人机器人。\n\n我们会继续观察，但由于这些机器有自我保护的编码，所以最好谨慎行事。"
 first_contact_critters.40.A: "继续观察，小心行事。"
 first_contact_critters.45.name: "$story.301.name$"
 first_contact_critters.45.desc: "我们对关于此前遭遇的深空无人机的报告进行了进一步的调查。这些无人机似乎是数百万年前建造的自动轨道采矿作业的工人和监工。这些采矿作业似乎开始于数千年前，然后很快被抛弃，只留下了无人机继续运作。\n\n这些无人机拥有强力的采矿激光，并且在[Owner.GetSpeciesAdj]舰船试图靠近时表现出了明显具有威胁性，甚至是侵略性的举动。或许它们只是些老旧的无人机，但[Owner.GetName]仍应该密切观察它们。"
 first_contact_critters.45.A: "明白了。"
 #Marauders
 first_contact_critters.50.name: "野蛮迹象"
 first_contact_critters.50.desc: "尽管他们生活在居住站上的事实暗示了他们很可能是一个先进的社会，然而[This.Owner.GetEnvoy][This.Leader.GetName]不能肯定我们是不是真的在和一种智慧生命形式打交道：他们似乎无时不刻在展现敌意，这对于一个稳定的社会而言是不可想象的：即便在我们短暂的调查期间也展现了数次纯粹的野蛮行为。\n\n他们看起来具有语言，但我们的[This.Owner.GetLinguists]仍在努力解析当中，以便我们在未来能够理解他们的行为。"
 first_contact_critters.50.A: "真令人不舒服。我们可得小心。"
 first_contact_critters.60.name: "敌对舰船"
 first_contact_critters.60.desc: "我们在[This.System.GetName]遇到的舰船似乎有点过时，但仍然武装到了牙齿。这些舰船应该是有人驾驶的，但对任何靠近的物体都展现了敌意。有必要谨慎应对……"
 first_contact_critters.65.desc: "尽管我们仍然无法与他们建立联络，主要是因为他们并不想理我们，但我们已经可以确认§H[This.ContactCountry.GetName]§!是海盗。视觉指示器表明他们的文化很大程度上是生长于太空的，我们观察到的一些表现形式不符合任何一种居住于行星的文明。\n\n不幸的是，他们的船员似乎对民事交流没有任何兴趣。我们从截获的舰见通讯也表明他们主要以海盗活动为生，偶尔也会招募部分文明边缘的元素到他们的贼船上。"
 first_contact_critters.70.name: "未知舰船"
 first_contact_critters.70.desc: "在[This.System.GetName]恒星系中侦测到的舰队似乎是某种目的不明的跨星系探险队。他们没有采取任何有敌意的举动，也没有任何显而易见的重型武器，反而他们似乎在反复但无目的地向我们的大致方向广播某种具有实际内容的信号。我们的[This.Owner.GetEnvoy]，[This.Leader.GetName]很困惑，但希望那些广播能帮助我们的[This.Owner.GetLinguists]翻译他们的语言。"
 first_contact_critters.70.desc.home: "[This.System.GetName]恒星系似乎是某种未知起源的先进社会的家园。居住在恒星系的一系列空间站中，[This.Owner.GetEnvoy][This.Leader.GetName]留意到还有不少飞船在其间穿梭，同时还有一些目的不明的更大的远航舰队离开恒星系。他们似乎在向我们大致方向不断传播着重复的但没有实际内容的信号，这一进展令我们的[This.Owner.GetLinguists]感到困惑，但这有助于翻译他们的语言。"
 first_contact_critters.70.A: "令人好奇。"
 first_contact_critters.70.B: "令人恼火。"
 first_contact_critters.70.C: "蜂巢外的这些东西的行为确实很奇怪。"
 first_contact_critters.70.D: "我们怎么才能彻底了解有机体。"
 first_contact_critters.75.name: "行商"
 first_contact_critters.75.desc: "我们已经成功地破译了§H[This.ContactCountry.GetName]§!向我们发送的令人困惑的重复信息，我们发现这些信息是一些……商业广告！显然他们自称为§H[This.ContactCountry.GetRealName]§!，是一个以向偶遇的任何文明提供最优惠的交易谋生的星际商团的一部分，至少他们自称是最优惠的。一如既往，他们似乎正在尝试联系我们。"
 first_contact_critters.75.desc.home: "我们已经成功地破译了§H[This.ContactCountry.GetName]§!向我们发送的，一遍又一遍的，令人困惑的信息，我们发现这些信息竟是一些……商业广告！似乎[This.System.GetName]恒星系是一个自称§H[This.ContactCountry.GetRealName]§!的星际商团的母星系。显然，他们以向偶遇的任何文明提供最优惠的交易谋生，至少他们自称是最优惠的。"
 first_contact_critters.75.B: "了解了。"
 first_contact_critters.75.B.tooltip: "当下次他们进入我们边境时我们就可以与行商舰队进行交易了。"
 first_contact_critters.80.name: "活的星际碎片？"
 first_contact_critters.80.desc: "我们之前用§H[This.ContactCountry.GetName]§!指称的不规则物体可能是一种有机生物，[This.Owner.GetEnvoyCap][This.Leader.GetName]仍在努力验证这一假说。尽管它看起来就是一些随机的星际物质组成的团簇，但毋庸置疑地它们可以在虚空中推进，并展现出了一定程度的自主智能。我们的[This.Owner.GetResearchers]为这种现象困惑，并正在努力验证获得的数据。"
 first_contact_critters.80.A: "我们一定搞错了什么……"
 first_contact_critters.90.name: "$first_contact_critters.70.name$"
 first_contact_critters.90.desc: "在[This.System.GetName]恒星系中侦测到的舰队似乎是某种目的不明的跨星系远航舰队的一部分。他们没有采取任何有敌意的举动，也没有任何显而易见的重型武器。然而他们似乎完全缄默不语，我们无法从他们当中获取任何信号。我们的[This.Owner.GetLinguists]相信他们可以从我们拾获的只言片语中翻译他们的语言，当然这可能要花好长时间。"
 first_contact_critters.95.name: "游牧民"
 first_contact_critters.95.desc: "我们成功地破解了神秘的§H[This.ContactCountry.GetName]§!语言。我们的[This.Owner.GetLinguists]被难住了好长时间，直到一次他们开始向我们的大致方向上广播时才取得了突破。广播的内容是一条欢迎讯息，其中他们自称为§H“那马里安”§!。看来他们现在愿意与我们交流了。"
 first_contact_critters.100.desc: "我们在[This.System.GetName]星系遭遇的舰队与我们此前在此区域见到的任何东西都不一样。它没有表现出攻击性，但我们眼下只能猜测它的起源或目的。我们最有把握的猜测是，该舰队代表的派别与任何地方当局或文明都没有正式联系。"
 first_contact_critters.100.a: "谨慎行事。"
 first_contact_critters.105.name: "中立舰队"
 first_contact_critters.105.desc: "我们与这支自称是§H[This.ContactCountry.GetRealName]§!的舰队陷入了僵局。 这个不寻常的来客对我们大部分的外交姿态置之不理，但我们可以推断它代表一个独立于星系文明的中立实体。\n\n我们推测，若舰队有传统意义上的所有者，则需要采取非常措施才能接近他们。考虑到这一点，我们总结了目前的发现，供未来的[this.owner.GetScientistPlural]团队使用（如有必要）。" #though we use a country tag here, the value it returns could be e.g. 'Unscrupulous Salvagers' OR 'Modified Probe', i.e. not a true country
 further_fc_tiyanki_completed: "由于[This.ContactCountry.GetName]与太空巨鲸应属于同一个物种，因此我们与其的第一次接触也就此宣告成功。\n"
 further_fc_amoebas_completed: "由于[This.ContactCountry.GetName]与太空生物应属于同一个物种，因此我们与其的第一次接触也就此宣告成功。\n"
 further_fc_crystals_completed: "由于[This.ContactCountry.GetName]是与[Root.ContactCountry.GetName]非常相似的晶态实体，因此我们与其的第一次接触也就此宣告成功。\n"
 further_fc_drones_completed: "由于[This.ContactCountry.GetName]与自动采矿无人机相似，因此我们与其的第一次接触也就此宣告成功。\n"
 further_fc_caravaneers_completed: "由于[This.ContactCountry.GetName]应为相似的太空行商，[Root.ContactCountry.GetSpeciesNamePlural]的一员，因此我们与其的第一次接触也就此宣告成功。\n"
 further_fc_clouds_completed: "由于[This.ContactCountry.GetName]为与[Root.ContactCountry.GetName]相似的虚空之云，因此我们与其的第一次接触也就此宣告成功。\n"
 further_fc_pirates_completed: "由于[This.ContactCountry.GetName]为相似的海盗，因此我们与其的第一次接触也就此宣告成功。\n"
