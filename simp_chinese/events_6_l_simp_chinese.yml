 ### Fumongus Colony Events
 #Events
 colony.2060.name: "采掘蘑菇"
 colony.2060.desc: "我们在 [Root.GetName] 上的殖民地进行的例行生态研究中，偶然发现了一种奇怪的真菌生命形式。 科学小组报告说，菌丝体的表面闪闪发光，色彩斑斓，但最让他们感兴趣的是，每当大范围内发生某些事情时，不同的蘑菇群似乎在相互交流。\n\n此外，生物体的生物特征似乎与殖民地的生态系统明显不同。 当地科学团队相当困惑，并要求提供专业支持，因为我们可能正在处理一种有感知力的物种。"
 colony.2060.a: "处理掉他们。"
 colony.2060.b: "深入考察"
 colony.2060.c: "……他们和巨大蘑菇有关！"
 colony.2065.name: "孢子有耳"
 colony.2065.desc: "我们收到了来自[Root.GetName]的报告。经过进一步检查，我们发现的外星真菌似乎正在向我们目前无法确定的星系中的某个位置发出信号。遥感探测和安全分析表明，菌丝体完全有可能是某种高级间谍生物。\n\n然而，值得注意的是，这种生物体已经想当老了。设计这些间谍蘑菇的人很可能已经不在了。但如果他们还在的话，最好不要唤醒这些沉睡的捕食者。"
 colony.2065.a: "我们想知道更多。"
 colony.2065.b: "这太冒险了。摧毁他们。"
 colony.2070.intro: "对菌丝体和信号的仔细分析表明，它可能是类似生物网络的一部分，可能跨越整个星系，甚至更远。 虽然我们知道的不多，但我们发现，作为网络的一部分，这个菌丝体也在接收来自其他地方的信号。"
 colony.2070.name: "隔墙有耳"
 colony.2070.desc: "$colony.2070.intro$\n\n我们无法确定，但考虑到包括传输的数据量在内的几个因素，我们认为有人正在积极使用网络并从中收集信息。 我们已经在制定虚假信息的反间谍计划，并且正在全帝国范围内更新安全措施以应对这种形式的间谍活动。"
 colony.2070.a: "开始散布假情报！"
 colony.2075.name: "无人倾听"
 colony.2075.desc: "$colony.2070.intro$\n\n考虑到包括传输的数据量在内的几个因素，我们认为该网络并没有仍在使用中。 它仍然部分活跃的事实表明它可能只是处于休眠状态而不是损坏状态。"
 colony.2075.a: "我们可以学到什么？"
 colony.2080.name: "孢子连接"
 colony.2080.desc: "我们对这种真菌与菌丝体监听阵列的联系的所有疑虑，在经过简短的比较后很快就被打消了。 这是与巨大蘑菇交流的众多后代之一，这可能是我们进一步了解这个生物体的好机会。"
 colony.2080.a: "试试我们能否增强这个网络。"
 colony.2080.b: "用它来监视殖民地。"
 colony.2080.c: "拆解这个网络，但我们还是可以研究它。"
 colony.2085.name: "[Root.GetName]的叛乱。"
 colony.2085.desc: "关于我们使用当地菌丝体密切监测菌落的项目的消息已经传播开来，但并没有受到好评。 尽管我们尽最大努力来缓和局势，但当地民众普遍认为这是违背相互信任的原则的，并要求我们立即终止该项目。\n\n局势迅速升级，我们当地的执法人员不堪重负。 如果我们选择继续这个项目，他们就需要我们的帮助来维持对殖民地的控制。"
 colony.2085.a: "人民是对的。放弃。"
 colony.2085.b: "如果他们没有什么可隐瞒的，那么他们就没有什么可害怕的。"
 colony.2090.name: "孢子顺风耳"
 colony.2090.desc: "我们在 [Root.GetName] 上培养了菌丝体，并微调了本地计算设备以排除干扰。 负责团队报告说，该网络现在正在密切监视殖民者。 一些小罪犯已经受到了相应的制裁。\n\n不幸的是，在其他地方复制安装的尝试都失败了。 很可能是一些我们尚未知晓的因素在起作用。"
 colony.2095.name: "真菌失败"
 colony.2095.desc: "我们为促进菌丝体在 [Root.GetName] 上传播所做的努力导致了更多“传统”蘑菇的生长。 一些殖民者的事件表明它们是可食用的。 此事件使整个网络在一段时间内失去平衡，但现在它似乎稳定且正常运行。 然而，整体上并没有明显的改善。 看起来这些蘑菇只是用来储存水的。 它们对网络没有贡献，它们的破坏也不会对网络产生影响。"
 colony.2095.a: "收获它们。"
 colony.2095.b: "研究它们。 "
 terra.15.name: "过剩的环境改造设备"
 terra.15.desc: "在完成§Y[From.GetName]§!的环境改造之后，我们的[Owner.GetTerraformerPlural]注意到了一个黄金的机遇。剩下的环境改造设备经过调整改造后可以作为这个行星的基础设施。"
 terra.15.a: "我们可以用得上更多的住房。"
 terra.15.b: "建造一些合金铸造厂。"
 terra.15.c: "拓展这个星球的能量生产力。"
 terra.15.c.tooltip: "这个星球添加§G2§!§Y$district_generator_plural$§!"
 terra.15.d: "矿是永远不够的。"
 terra.15.d.tooltip: "这个星球添加§G2§!§Y$district_mining_plural$§!"
 terra.15.e: "[From.GetName]需要更多农场。"
 terra.15.e.tooltip: "这个星球添加§G2§!§Y$district_farming_plural$§!"
 terra.15.f: "把这些设备拆解了就好。"
 terra.20.name: "改造的美景"
 terra.20.desc: "环境改造§Y[From.GetName]§!完工得比原先估计的要快，这给了我们的[Root.GetTerraformerPlural]一些额外的时间开展一些实验，实验结果十分引人注目。这颗行星的自然特质得到了强化，既有美学情操，又保证了实用主义。"
 terra.20.a: "了不起。"
 terra.20.b: "它非得看上去这么人工吗？"
 terra.25.name: "环境改造难题"
 terra.25.desc: "我们在§Y[From.GetName]§!上的漫长项目令人沮丧地结束了，只取得了一部分成功。在对最后的几处山谷进行地形变动时，生物质重调器发生了功能异常，导致我们创造出了一大滩§Y环境改造残余物§!。尽管对于殖民者不构成危险，它还是意味着这个星球目前会有一点狭窄。"
 terra.25.a: "别让这件事再次发生。"
 terra.30.name: "以错为鉴"
 terra.30.desc: "我们的[Owner.GetTerraformerPlural]现在清除了§Y[Root.GetName]§!上的最后一点§Y地形改造残余物§!。尽管清除工作十分痛苦、还黏黏糊糊，但这一切并非没有价值。对造成这一事故的原因和后果进行分析，使我们对地形学有了更加深远的理解。"
 terra.30.a: "好歹还是有点好处的。"
 terra.35.name: "[Root.GetHomeWorldName]二号"
 terra.35.desc: "我们不仅成功地对§Y[From.GetName]§!进行了环境改造，我们还做得更加好了。在定稿阶段的最后，我们的[Root.GetTerraformerPlural]设法想让这个星球成为我们本土动物群的完美家园，创造一个同[Root.GetHomeWorldName]及其相似的[From.GetPlanetMoon]。我们的所有本土植物也会移植到那里去，只是地形会不太一样。"
 terra.35.a: "这个[From.GetPlanetMoon]应该作为[Root.GetHomeWorldName]二号被人所知"
 terra.35.a.tooltip: "将§Y[From.GetName]§!的名字改为§Y$terra.35.name$§!"
 terra.35.b: "一次幸运的发展。"
 terra.40.name: "行星策略"
 terra.40.desc: "正当§Y[From.GetName]§!的环境改造工程即将收尾之时，一个独特的情况发生了。我们的[Root.GetTerraformerPlural]发现，我们有可能将这个[From.GetPlanetMoon]变为潮汐锁定。这样的现象如果自然发生了，可能会对殖民地造成危害。然而，如果是在环境改造的过程中这么做，我们就能充分利用昼半球无穷无尽的太阳时长，产出极其丰富的能量。我们当然也要制定一个集中计划，将我们剩余的工业园区和住房布置在夜半球或晨昏线地区。"
 terra.40.a: "让[From.GetPlanetMoon]再次转起来，这么做风险太大了。"
 terra.40.b: "就这么做。"
 terra.40.b.tooltip: "解锁一项特殊的§Y行星决议§!，能够彻底解锁这个[From.GetPlanetMoon]的全部潜势。"
 terra.45.name: "成功过头"
 terra.45.desc: "随着§Y[From.GetName]§!环境改造完工，我们发现这一工程使我们处在了一个始料未及的情况。我们实际上需要的资源，并没有我们最初立项的时候预计完成项目所需要的那么多，现在我们有机会为这个[From.GetPlanetMoon]增添一项额外的特征。我们的[Root.GetTerraformerPlural]呈递给了我们三个不同的选项。"
 terra.45.a: "我们可以使用更多的$district_generator_plural$。"
 terra.45.b: "看看我们是不是能够为$district_mining_plural$提供更多空间。"
 terra.45.c: "这个星球用得上更多的$district_farming_plural$。"
 terra.50.name: "真一"
 terra.50.desc: "在将§Y[From.GetName]§!转变为[This.GetAAnPlanetClass][This.GetClassAdj]星球的过程中，[Root.GetTerraformerPlural]筹划着不仅将当地动物群连接到主脑，还想将这个星球本身也连接到主脑，尽管有点担心暴露在环境改造气体中有可能诱发突变。蜂群现在有机会在更加真实的感知下，变得前所未有地完整。"
 terra.50.a: "是的，这是主脑的意志。"
 terra.50.b: "不，这不是这个星球的意图。"
 terra.55.name: "完美的组织"
 terra.55.desc: "对于蜂群来说，超越自然不是什么新鲜事。在对§Y[From.GetName]§!进行地形改造的过程中，每一座山峦都经过了考量，每一片动物群的放置都经过了战略推演。这个[From.GetPlanetMoon]现在变成了一处组织完美的后勤天堂，方便我们的[Root.GetUnitDronePlural]为蜂群整体的建设添砖加瓦。"
 terra.60.name: "出土[GetPreFTLUpperPlural]"
 terra.60.desc: "在为§Y[From.GetName]§!土地施肥和导入大气的过程中，我们的[Root.GetTerraformerPlural]有个意外的发现。在[From.GetName]的地表以下存在一个地下外星文明。应该是由于[From.GetPlanetMoon]的矿物密度导致此前我们的扫描仪并未发现他们。\n这些[GetPreFTLLowerPlural]似乎完全没有意识到行星的地表已经改变，这让我们有了决定如何与他们接触的主动权。"
 terra.60.a: "真是有趣。"
 terra.60.b: "就是说地底下有害虫咯。"
 terra.60.c: "看到宇宙并不缺乏智慧生物还挺好的。"
 terra.55.a: "真是可喜可贺。"
 terra.65.name: "有所帮助的瑕疵"
 terra.65.desc: "我们的[Root.GetTerraformerPlural]一开始以为某块地只是§Y[From.GetName]§!上的一个臭气袋子，结果没想到那里竟是一块福地！它喷发出来的有毒气体实际上是未经精炼的§Y异星天然气§!。有了这处全新的自然资源，为这个[From.GetPlanetMoon]引入大气层所需的能源巨幅下降了，我们还可以在接下来的很多年采集这里的天然气！"
 terra.65.a: "棒极了。"
 terra.70.name: "未曾预料的突变"
 terra.70.desc: "我们的[Root.GetTerraformerPlural]就§Y[From.GetName]§!上的情况即带来了好消息，也带来了坏消息。好消息是环境改造进程十分的顺利，我们有了一处美轮美奂的盖亚星球。坏消息是，所有住在这个[From.GetPlanetMoon]上的人都暴露在了环境改造气体中，已经不能适应非盖亚星球的环境了。这些“囿于盖亚”的居民在盖亚星球上生活时，展现出了惊人的生产力提升。相比于没有受到环境改造气体影响、在改造之后才过去的移民，这些居民的表现要好得不知道到哪里去了。"
 terra.70.a: "至少他们看上去没有感到不舒服。"
 terra.75.name: "[From.GetName]此处便是天堂"
 terra.75.desc_regular: "在我们派往§Y[From.GetName]§!的[Root.GetTerraformerPlural]之中，似乎有部分人是某个[Root.GetHomeWorldName]上古老宗派的追随者。这些[Root.GetSpeciesNamePlural]相信寰宇之中有一处留给我们人民的天堂，结果他们选择不去寻找，而是亲自去创造这处天堂。[From.GetName]现在被转变成了一处被赐福的[From.GetPlanetMoon]，宛如从我们古老历史的宗卷中显现出来的图景。"
 terra.75.desc_spirit: "我们的环境改造工作者完成了前所未有的功绩！阅尽整个[Root.GetName]的历史，总有一桩神话或传说流传下来，讲述许诺给我们人民的赐福之地——一处天堂。当我们驶向繁星却无处寻觅这处福地时，我们的[Root.GetTerraformerPlural]启动了一项计划，要亲自将这个传说化为现实。现在，§Y[From.GetName]§!的地平线在我们面前向远方延伸，人人肃然起敬，心知我们亲手缔造了属于自己的天堂。"
 terra.75.a: "美不胜收。"
 terra.75.b: "它只是个普通的盖亚星球吧？"
 terra.80.name: "辐射植物"
 terra.80.desc: "在清除§Y[From.GetName]§!大气层和土壤中的辐射的过程中，我们的[Root.GetTerraformerPlural]不得不求助于我们的异星生物学家。他们发现了一个物种，依靠辐射繁衍生息，而现在正在枯萎。更令人惊奇的是，这个物种看上去还处于未开智状态，但将将就要进化出智能了。现在，随着最后一处泥土即将冲刷干净，我们必须决定如何处置这个新生命。"
 terra.80.a: "我们毁掉了它们的栖息地，现在我们应当保护它们。"
 terra.80.a.tooltip: "4个未开智的§Y辐射合成£pops£人口§!会添加至[This.GetName]。"
 terra.80.b: "为什么不让它们加入我们？"
 terra.80.c.indifferent: "收集它们的基因物质。"
 terra.80.c.xenophile: "研究它们的生物学。"
 terra.80.c.cantuse: "尽管无法应用到我们身上，但它们的基因物质可能有用。"
 terra.80.c.tooltip: "解锁§Y$trait_plantoid_radiotrophic$§!特质用于基因修饰。"
 terra.80.d: "我们何苦要担忧这些杂草呢。完成环境改造。"
 terra.85.name: "辐光四溢的招待会"
 terra.85.desc: "在花费数年调整这些我们在§Y[FromFromFrom.GetName]§!上发现的辐射合成植物，并且使其适应环境之后，我们现在可以将他们纳入我们的社会了。尽管这个物种还出人意料地年轻，但是他们看上去非常擅长收集能量。"
 terra.85.a: "欢迎！"
 terra.85.a.tooltip: "6§Y辐射合成£pops£人口§!加入我们的帝国。"
 terra.90.name: "武器贮藏室"
 terra.90.desc: "恢复一个死寂星球是一项艰苦的工作，而且十分单调重复：隔绝一块区域，清理所有的卵石，替换土地，净化任何残留的水源，添加新的动物。随着§Y[From.GetName]§!的环境改造进程逐渐扫尾，我们的[Root.GetTerraformerPlural]发现了一个规模可观的地下金属容器，根据其防御工事，我们假定这是一个武器库。"
 terra.90.a: "令人好奇。"
 terra.95.name: "揭开尘封的过去"
 terra.95.desc: "[From.Planet.GetName]的贮藏室并不好挖掘，因为它的发现地点被深深地埋在了城市废墟之下。又因为不管容器里面储藏着什么，我们都被要求谨慎行事避免将其误触发，发掘进度被进一步地拖慢了。现在这栋建筑矗立在我们的面前，等待我们随时开始调查。复杂的外星文字被刻在贮藏室的两侧，或许能提示我们里面有什么内容物。"
 terra.100.name: "军械库"
 terra.100.desc: "我们的[Owner.GetLinguists]完成了翻译外星人的铭文，发现贮藏室外刻着一个警示。§Y“在战争时期，任何情况下，都不允许任何政府进入这座军械库！”§!\n\n无论这里面储存着什么武器，那对于一整个文明都具有足够的毁灭性，能够将他们化成灰。我们剩下的工作就是小心地打开这座军械库，然后拿到我们的奖励。"
 terra.105.name: "翻译错误"
 terra.105.desc.generic: "似乎是我们的[Owner.GetLinguists]将“图书馆”错误翻译成了“军械库”。我们一直对“权力的来源”一词存在错误的理解，直到我们打开了贮藏室，看到了更多的外星文本。§Y“如果你在读这一段，那说明我们从战争中存活了下来，现在准备开始重建。当我们星球的局势变得愈发恶化的时候，我花费了许多个月份创建这座图书馆，我的朋友和我忠实的同事一直陪伴左右。但既然你在读这一段，那说明我们中的某人幸存了下来，因此请好好接受这一份遗产。我和我的朋友收集到的，所有有关我们人民文化的成果，都集中在这里。你们第一个看见这个的人，将成为我最亲爱的朋友的象征。”§!\n\n在饰板的下面，是一个双足哺乳动物的遗体，以及一个四足长鼻子动物的金属雕像。"
 terra.105.desc.earth: "似乎是我们的[Owner.GetLinguists]将“图书馆”错误翻译成了“军械库”。我们一直对“权力的来源”一词存在错误的理解，直到我们打开了贮藏室，看到了更多的外星文本。§Y“如果你在读这一段，那说明我们从战争中存活了下来，现在准备开始重建。当我们星球的局势变得愈发恶化的时候，我花费了许多个月份创建这座图书馆，我的朋友和我忠实的同事——沃尔特——一直陪伴左右。但既然你在读这一段，那说明我们中的某人幸存了下来，因此请好好接受这一份遗产。我和沃尔特收集到的，所有有关我们人民文化的成果，都集中在这里。你们第一个看见这个的人，将成为我最亲爱的朋友的象征。”§!\n\n在饰板的下面，是一个双足哺乳动物的遗体，以及一个四足长鼻子动物的金属雕像。"
 terra.105.a: "抚摸雕像。"
 terra.105.b: "将外星媒体登记。"
 terra.105.c: "说好给我们武器的，把图书馆和雕像融化掉用来造导弹。"
 #Deposit
 d_fungal_study_zone: "真菌研究地带"
 d_fungal_study_zone_desc: "这里发现的“间谍”蘑菇是对其奇特的生物特征以及它们如何相互联系的神秘见解的无尽来源。"
 d_terraforming_blocker: "£blocker£环境改造残骸"
 d_terraforming_blocker_desc: "部分成功的环境改造工程，其结果是在很多区域创造了奇怪的生物遗骸。"
 d_dayside_farm: "昼半球农场"
 d_dayside_farm_desc: "这个星球被潮汐锁定，所有的太阳能都投射在了昼半球，使得这片区域拥有无限的昼时。"
 d_radiotrophic_preserve: "辐射合成保护区"
 d_radiotrophic_preserve_desc: "一片隔离区，充满低气压和充满辐射的大气，能够让这颗星球的当地土著物种存活。"
 #Modifier
 fumongus_monitor_pops: "当地蘑菇网络"
 fumongus_monitor_pops_desc: "我们已经设法利用当地的蘑菇网络来监测我们在行星上的殖民者。"
 disinformation_protocols: "假情报协议"
 UBUME_BABY_CAT: "奇怪的残骸"
 UBUME_BABY_CAT_DESC: "扫描发现了一片来源不确定的残骸场。这会和在此恒星系中巡逻的被抛弃的科研船有关吗？"
 anomaly.6791.name: "幽灵船"
 anomaly.6791.desc: "我们对希洛士残骸场的扫描已经完成。其化学结构同时具备生物和非生物性质，与我们先前见过的任何事物都不类似。\n\n这片残骸与在此恒星系中巡逻的奇怪船只间的关联仍然模糊不清。船上没有生命迹象。事实上，我们探测不到任何种类的能量特征。姑且来说就是，我们在幽灵船面前栽跟头了。"
 anomaly.6791.a: "怪吓人的。"
 anomaly.6792.name: "乌布梅的幼体"
 anomaly.6792.desc: "我们的科研团队得出结论认为，在其命令日志中被称作“乌布梅”的、被遗弃的舰船曾在希洛士恒星系中进行实验，实验目的是创造合成人生命。反物质约束装置泄露导致舰上人员连同着新出生的“幼儿”一道丧生。但是，在舰船各系统中探测到的少量灵能表明，那个合成生命体的“鬼魂”在事故发生前几秒钟掌控了船只。\n\n可以想象，新生的意识体辗转花费了数个世纪，徒劳地寻找自己的母亲。不幸的是，此时此刻我们没有办法与该实体交流，也无法帮助其取得安宁。目前来看，希洛士恒星系中大概注定要继续有幽灵船出没了。"
 anomaly.6792.alt.desc: "我们的科研团队得出结论认为，在其命令日志中被称作“乌布梅”的、被遗弃的舰船曾在希洛士恒星系中进行实验，实验目的是创造合成人生命。反物质约束装置泄露导致舰上人员连同着新出生的“幼儿”一道丧生。在舰船的各系统中，我们探测到了灵能的存在。感觉这里还发生了一些别的事情，一些比单纯的事故更诡异的事情。\n\n很有可能这个合成生命体具有某种潜在灵能力量，它的“鬼魂”在事故发生前几秒钟掌控了船只。如果真是如此，那么这个新生的意识体可能辗转花费了数个世纪，徒劳地寻找自己的母亲。不幸的是，此时此刻我们没有办法与该实体交流，也无法帮助其取得安宁。目前来看，希洛士恒星系中大概注定要继续有幽灵船出没了。"
 anomaly.6792.a: "悲伤的命运。"
 anomaly.6792.b: "令人沮丧。"
 anomaly.6793.name: "灵能呜咽"
 anomaly.6793.desc: "我们探测到有什么东西从希洛士恒星系中传出。那艘叫“乌布梅”的幽灵船使用一种只能说是“灵能频段”的东西在不断地发出悲伤的哭嚎。显然，自从我们第一次遇到这艘船和被困在船上的新生意识以来它就一直如此了。似乎我们最近的灵能飞升是我们能听到这个孩子哭泣的缘由。通过进一步研究，我们也许能够与之联系。"
 anomaly.6794.name: "看看是谁在说话"
 anomaly.6794.desc: "在经过几个月痛苦的研究后，我们的物理学家终于成功地与占据幽灵船“乌布梅”的那个意识取得联系。尽管它的词汇量非常稀少，但这个合成生命体可以用感受和印象进行表达。这个“孩子”的孤独显而易见，这也可以从它与其他灵魂接触时的欣喜中看出来。它似乎也喜欢我们的科研，在船旁边嬉戏地滑过希洛士星系，就像一只水生鲸类动物的幼崽围绕着它的母亲一样。至少，“闹鬼”的希洛士恒星系最终迎来了令人愉快的结局。"
 anomaly.6794.a: "抱歉，我的泪腺有点绷不住了。"
 anomaly.6795.desc: "我们收到了我们的一位首席物理学家的消息。现任，在研究了希洛士星系中的存在之后，他们承担起了尝试与占据着幽灵船“乌布梅”的灵能意识沟通的重任。在几个月艰苦的尝试后，他们终于成功地建立了联系。\n\n这个“孩子”的孤独显而易见，这也可以从它与其他与之相似的灵魂接触时的欣喜中看出来。它现在调皮地滑过希洛士星系，用灵能向每一位愿意聆听它声音的个体倾诉。"
 anomaly.6795.a: "一个美好的结局。"
 #The Mask of Transformation
 mask_of_transformation: "造化面具"
 site_transformation_dig: "林冠传信"
 site_transformation_intro: "我们的科学家在[From.Planet.GetName]发现了一些奇怪的东西。作为一颗热带星球，其表面大片区域被茂密的丛林覆盖：巨大的、寿达千年的古树从林冠中突兀而起，它们枝叶茂密的树冠俯瞰着其他陆上景观。\n\n初看起来，这些参天大树的分布似乎杂乱无章。然而，更详细的分析表明这些树的分布具有数学精准性，也许是由某个消失已久的文明所种植的。不仅如此，团队领袖相信，树木的分布方式可能包含着一组坐标，指向丛林深处某个未被探索的区域。"
 ancrel.15010.name: "林冠传信"
 ancrel.15010.desc: "我们的科学家在[From.Planet.GetName]发现了一些奇怪的东西。作为一颗热带星球，其表面大片区域被茂密的丛林覆盖：巨大的、寿达千年的古树从林冠中突兀而起，它们枝叶茂密的树冠俯瞰着其他陆上景观。\n\n初看起来，这些参天大树的分布似乎杂乱无章。然而，更详细的分析表明这些树的分布具有数学精准性，也许是由某个消失已久的文明所种植的。不仅如此，团队领袖相信，树木的分布方式可能包含着一组坐标，指向丛林深处某个未被探索的区域。"
 ancrel.15000.name: "欢迎来到丛林"
 ancrel.15000.desc: "由于[From.Planet.GetName]的林冠非常茂密难以穿透，从空中对穿越丛林便捷路线的搜索几乎一无所获。林冠之下生机勃勃：有无附肢的掠食者、耷拉脸的灵长类和成群的吸血昆虫。森林的土层非常肥沃，而恶臭的水洼让探索团队难以前行。不仅如此，还有某些东西，不知道是茂密的植被还是未知的电磁干扰，使仪器设备经常发生故障。\n\n项目领队相信他们还是能够在树木间找到通路，只是进程可能会非常缓慢。"
 ancrel.15000.a: "了解了。"
 ancrel.15001.name: "灵能质变"
 ancrel.15001.desc: "对土壤的分析显示，[From.Planet.GetName]在过去的一百个公转周期内进行过一场令人惊奇的气候转变。和今天植被茂密的景象大不相同，这颗星球曾经荒芜又遍地岩石。项目领队相信这些巨大的植物本身就是原因：共振显像扫描发现，它们的树汁中存在灵能。这些能量从地下水中被植被巨大的根系抽出，并经由类似光合作用的过程逐渐散布到整个行星的大气中。这很可能就是团队仪器设备出故障的原因。\n\n有趣的是，月光似乎能促进灵能扩散。在晴朗的夜晚，甚至空气看起来都在震颤，这个现象在团队接近目的地的过程中越来越强烈。这一景象我们前所未见。"
 ancrel.15001.a: "很迷人。"
 ancrel.15002.name: "洞穴"
 ancrel.15002.desc: "在终于抵达他们寻找的坐标后，考古团队发现了一条隐藏在林冠下蜿蜒崎岖的河谷。河水从圆环形的洞口奔流而出，显然，这条河一定发源自某个庞大的地下泉。一条数千年前在岩壁上开凿出来的摇摇欲坠的阶梯将团队带向了一个地下隧道。\n\n洞穴的墙壁和顶上密密麻麻地涂写着一些潦草的象形文字，其中最引人注目的是一个圆形的类人脸的符号。我们的翻译算法成功地解码了许多这类符号，其中这一符号指代这个星球的卫星。\n\n在洞穴中，灵能的存在非常之强，团队将其描述成像是某种不可见的雾一样。不幸的是，道路的尽头被一处数世纪历史的塌方所封堵，只要稍给一些时间，探险队应该可以设法通过。"
 ancrel.15002.a: "开挖！"
 ancrel.15003.name: "石笋支柱"
 ancrel.15003.desc: "[From.Planet.GetName]上的科学团队发来了一封喜报！成功进入洞穴下层后，他们最终抵达了一个开阔的、半球形的石室。在这里，河道围绕着一座小小的岛屿流淌，小岛的中央是一块稀有晶体构成的石笋。这座石笋是由数百万年的水滴逐渐形成的，而它似乎就是整颗行星奇异灵能的源头。研究团队发现了宗教仪式的痕迹，还有若干仪式性的人造小祭器散布在石笋支柱的周围。除此之外，多相位扫描还在支柱的地基中发现了一个圆形的物体。一旦挖掘出来，这个物体有很大希望能够提供一些关于这个神秘地方的本质的线索。"
 ancrel.15003.a: "谨慎行事。"
 ancrel.15003.b: "我们必须揭秘这个力量的源泉。"
 ancrel.15004.name: "造化面具"
 ancrel.15004.desc: "在[From.Planet.GetName]的科学团队有了新的突破！他们小心地将晶体支柱完整地挖掘了出来。其中保存着一个古老的、类人的面具。它的里侧写着一些象形文字，指明这件文物的名字叫做“造化之面具”。这些字符可能会意自这颗行星的卫星所具有的转变性的力量，即随着月相的变化操控潮涨潮落。\n\n面具本身则具有难以置信的灵能性质，很有可能就是这颗行星发生快速气候变化的原因。无论是谁培养了那座晶体支柱，以及谁精心种植了那些复杂的林冠地图，他们很显然都是出自崇拜并保护这件文物的目的。团队提出的理论是，如果运用得当，这个面具可以协助我们的帝国转变整颗行星。"
 ancrel.15004.a: "难以置信。"
 ancrel.15005.name: "支离破碎！"
 ancrel.15005.desc: "[From.Planet.GetName]上传来了坏消息，我们的科研团队没能成功地把那件文物从晶体石笋中取出。可能出于操作过于暴力，团队把这座支柱彻底砸碎了。更糟糕的是，其中的文物被损坏到无法辨认，而整间石室里充盈的灵能霎时消失无踪。\n\n所幸这些晶体本身还是颇具价值的。即使我们也许永远无法完全了解这个先驱文明修建这个场所的目的，我们的努力至少没有完完全全白费。"
 ancrel.15005.a: "沮丧，但也收获颇丰。"
 ancrel.15006.name: "林间偷袭"
 ancrel.15006.desc: "[From.Planet.GetName]上的科研团队发来紧急通讯！他们对丛林的鲁莽涉足似乎严重地激怒了一些当地的种群。\n\n在几个夜晚中，团队成员看到了倏然闪过的阴影，在林下灌木从中时隐时现。然后，在月圆之夜，一支像猿类一样的生物组成的部队从天而降，嚎叫并挥舞着棍子。得益于我们先进的科技，这些袭击者很快被赶回了树上，不过还是有几名探险队的成员被他们掳走了。茂密的树林中还能听到他们哀嚎的回响。\n\n尽管遭遇到了危险，科学家[Root.GetLeaderName]许诺仍会继续探索。"
 ancrel.15006.a: "令人担忧。"
 ancrel.15007.name: "失物招领"
 ancrel.15007.desc: "我们从[From.Planet.GetName]上的探险队获悉了一条新消息。在迷宫般的丛林中探索比起先预期的还要困难。我们的团队每挣扎前进一步都要和意料之外的沼泽、坚硬诡异的藤蔓做斗争，同时还要面对那些出奇智慧的类猿生物。研究团队通过驯服一些温顺的有蹄类生物，终于是穿过了丛林中最困难的地区。它们还可以在巨大树木的树根下找到埋着某种类虫生物肉的埋藏点。因为这些生物看起来非常兴奋，这些虫肉一定是当地的某种美味佳肴。更重要的是，研究团队很快也从树林的地表下发掘出了一些制造物件，这些小发现也进一步表明了这颗行星上曾经存在着先驱文明。"
 ancrel.15007.a: "那些猿类也没什么大不了的！"
 ancrel.15008.name: "灌木派对"
 ancrel.15008a.desc: "[From.Planet.GetName]上的研究团队遭遇了一些困难。在树林中意外发现了一座蜿蜒崎岖的河谷，他们在丛林地表的探索近乎停滞了。汹涌的河水中尖石穿空，犬牙交错，从现在这条路线几乎无法通过。随之而来的绕道又带来了意想不到的后果：一支当地群居猿类的大队靠近了他们。这些长着斜眉毛的生物以取悦探险队为乐事，每晚他们都满载着大量发酵的浆果而来。尽管士气空前高涨，但进度仍然缓慢，项目领导汇报时警告整支团队可能缺失行动力。"
 ancrel.15008b.desc: "[From.Planet.GetName]上的研究团队遭遇了一些困难。在树林中意外发现了一座蜿蜒崎岖的河谷，他们在丛林地表的探索近乎停滞了。汹涌的河水中尖石穿空，犬牙交错，从现在这条路线几乎无法通过。随之而来的绕道又带来了意想不到的后果：一支当地群居猿类的大队靠近了他们。这些长着斜眉毛的生物以取悦探险队为乐事，每晚他们都满载着大量发酵的浆果而来。尽管我们无法消化他们的礼物，这支团队还是被猿类大队所吸引，沉迷这些生物的有趣行为而荒废了任务。"
 ancrel.15008.a: "回去工作。"
 engineered_nature: "改造的自然"
 engineered_nature_desc: "这个[Root.GetPlanetMoon]被工程改造，为其居民提供形态和功能。"
 second_home: "第二家园"
 second_home_desc: "这颗[Root.GetPlanetMoon]看上去同其创造者的母星有着惊世骇俗的相似性。"
 intentionally_tidally_locked: "有意的潮汐锁定"
 intentionally_tidally_locked_desc: "在环境改造的过程中，这个星球被有意地改造成为了潮汐锁定的状态，使得人们能够充分利用在向阳面收集的能量。"
 perfect_organization_modifier: "完美的组织"
 perfect_organization_modifier_desc: "这个[Root.GetPlanetMoon]的万事万物组织地是如此的完美，任何心智单纯的人在拜访此地之后都会感受极致的沮丧。"
 imperfect_organization_modifier: "不完美的组织"
 imperfect_organization_modifier_desc: "这个星球曾经完美有序，其程度甚至造成了人们普遍感到沮丧。"
 paradise_made: "拟造天堂"
 paradise_made_desc: "[Root.GetPlanetMoon]被环境改造成了其创造者的应许之地。"
 #lostsoulanomaly
 lost_soul_cat: "迷路灵魂"
 lost_soul_cat_desc: "在太空中我们发现了一个严重损毁的双足机器人。我们尚不清楚它的能源，但我们可以从它的记忆体中获取一些信息。"
 anomaly.6786.name: "迷路灵魂"
 anomaly.6786.desc: "在太空中我们发现了一个严重损毁的双足机器人。它的面部毫无特征，而它的金属外构严重损坏了。初步的扫描显示它还有残留的能源，不过它使用的能源和我们的大相径庭。也许它的内部电路还能留存一些过去的数据，不过充能和翻译数据需要花费一些时间。"
 anomaly.6786.a: "扫描这个机器人。"
 anomaly.6786.a.tooltip: "§L让我们看看你的记忆，宇宙旅行者。§!"
 anomaly.6786.b: "放弃它。"
 anomaly.6786.b.tooltip: "§L再见，一坨垃圾。§!"
 anomaly.6787.name: "古老灵魂"
 anomaly.6787.desc: "通过不懈的努力，我们找到了充能机器人并扫描它记忆体的方法。难过的是，这个机器已经严重劣化，我们难以取回有条理的信息。我们会考虑发起后续研究，可能会研究它的其他同类，但这个机械流浪者的命运永远会是一个谜。"
 #TEMPORAL PRISM
 TEMPORAL_PRISM_CAT: "异常时间波动"
 TEMPORAL_PRISM_CAT_DESC: "在[From.GetName]的周边地区探测到异常的时空波动。需要进一步分析。"
 anomaly.6788.name: "时间棱镜"
 anomaly.6788.desc: "对[From.GetStarName]星系的时间波动的分析发现了一些值得注意的东西：一个巨大的、漂浮在太空中的棱镜。这座棱镜不折射光线，而是折射时间。取决于不同的入射角，[Root.GetName]的船员体会到时间在以不同的速率流失。生物学扫描也表明，他们中有些人快速老化，而另一些人则比预期的要年轻了数天甚至数年。\n\n我们对这座棱镜的研究确乎加深了我们对时间的本质和性质的理解，但是它的起源和作用仍不得而知。"
 #snek
 colony.8099.name: "隐伏的蛇类"
 colony.8099.desc: "我们探测到成群的生物正在我国位于[root.GetName]的殖民地之下向上掘进。它们随时可能从冒出地面。我们的科学家提出理论认为，也许是地表振动把它们从某种地下蛰伏状态中唤醒了。"
 colony.8099.a: "动员科学家和士兵。"
 colony.9100.name: "蜿蜒的密谋"
 colony.9100.desc: "[root.GetName]上的殖民者报告称一些房屋正受到巨蛇侵扰，且许多建筑物处于停电状态。我们应该弄清两者间有无关联，"
 colony.9100.a: "观察这些奇异的生物。"
 colony.9100.b: "用火把它们从赶出殖民地。"
 colony.9101.desc: "巨蛇们被电能的源头所吸引，可能是在寻找养分或寻求乐趣。如果我们可以切换自己的能源，也许它们就会觉得这么干不合品味……或是吃到苦头。"
 colony.9102.desc: "[root.GetName]上巨蛇的侵略性如今有所减弱，但它们似乎在专心拆解殖民者的机器设备。其技巧暗示它们起码拥有初步智能。"
 colony.9103.name: "不详嘶语"
 colony.9103.desc: "正如我们观察过[root.GetName]上入侵的巨蛇一般，它们也在注视我们。巨蛇们找到了渗透和胡乱操作我们的载具、计算机以及挖矿设备的方法。"
 colony.9103.desc.science: "正如我们观察过[root.GetName]上入侵的巨蛇一般，它们也在注视我们。巨蛇们找到了渗透和胡乱操作我们的载具、计算机以及挖矿设备的方法。\n\n我们得知这群蛇形生物有一种简单的语言。出于外交目的，我们的科学家如今称它们为“蛇族”。它们则称自己为“嘿嘶嘶”，不过我们读这个名字时往往读错，从而激怒了它们，导致更多的蛇咬人。"
 colony.9103.desc.soldier: "正如我们观察过[root.GetName]上入侵的巨蛇一般，它们也在注视我们。巨蛇们找到了渗透和胡乱操作我们的载具、计算机以及挖矿设备的方法。\n\n据我们的侦察兵所说，这些“蛇种”生活在地下深处。喷火器可以作为有效威慑。它们憎恨我们，不过它们更恨火焰。"
 colony.9103.a: "让它们以我们的能源为食。激活通用翻译器。"
 colony.9103.b: "动员突击部队。用喷火器进行攻击。"
 colony.9104.name: "地下世界"
 colony.9104.desc: "[root.GetName]上的巨蛇把我们的一些采矿设备转变成了交通工具，用来在它们的地底世界与我们的地表世界间旅行。这显著破坏了我们的生态系统。\n\n我们殖民地的科学家开始称这些蛇形入侵者为“嘿嘶”。士兵们为其起了另外的若干名字，大部分这些名字还是不提为好。"
 colony.9104.desc.science: "[root.GetName]上的巨蛇把我们的一些采矿设备转变成了交通工具，用来在它们的地底世界与我们的地表世界间旅行。这显著破坏了我们的生态系统。\n\n尽管“嘿嘶”们造成了混乱，我们的科学家怀疑它们可能是在消遣。这些蛇形生物尚未带走我们的全部采矿设备，所以我们也许会想停用我们的一些机器，以便维修。"
 colony.9104.desc.soldier: "[root.GetName]上的巨蛇把我们的一些采矿设备转变成了交通工具，用来在它们的地底世界与我们的地表世界间旅行。这显著破坏了我们的生态系统。\n\n不论蛇种的动机为何，我们的士兵坚持认为采矿必须继续下去。我们也许会损失保安和士兵，但绝不能让一条蛇溜进我们的家园……或是接触我们的技术。"
 colony.9104.a: "停用剩余的采矿设备。"
 colony.9104.b: "还是用火烧的不够。"
 colony.9105.name: "横行的灾祸"
 colony.9105.desc: "蛇族入侵者冷酷无情的破坏行动，还有在[root.GetName]上进行的复杂挖掘行动，彻底破坏了这个星球的生态。"
 colony.9106.name: "提升与馈赠"
 colony.9106.desc: "[root.GetName]上的巨蛇把我们的一些采矿设备转变成了交通工具，用来在它们的地底世界与我们的地表世界间旅行。我们的科技是不是在用新的方式让它们变得强大了？"
 colony.9106.desc.science: "[root.GetName]上的巨蛇把我们的一些采矿设备转变成了交通工具，用来在它们的地底世界与我们的地表世界间旅行。我们的科技是不是在用新的方式让它们变得强大了？\n\n我们的科学家报告道，这些“嘿嘶”在每一个交通工具旁都涂画了相同的符号。我们怀疑它们还拥有一套简陋的书写语言系统。"
 colony.9106.a: "这个全新的蛇族甬道发掘出了……矿藏！"
 colony.9107.name: "蛇族飞船"
 colony.9107.desc: "[root.GetName]上的蛇族正耐心地等待一艘舰船进入这个星系。看来，某个倒霉蛋觉得在我们的殖民地上降落是个好主意，现在他的星舰上面装满了蛇。"
 colony.9107.a: "就让那些逃跑的蛇族拥有这艘船吧。"
 colony.9107.a.tooltip: "当这些高智商的蛇形生物闯入无边的宇宙时，我们也帮不上什么忙，只能好奇它们的最终命运如何。"
 colony.9107.b: "摧毁这艘蛇船。"
 colony.9107.b.tooltip: "这些高智商的蛇形生物将他们的族人转移到了我们的一艘诱饵船上。我们应该让他们上船……然后把反应堆过载。"
 colony.9108.name: "嘶嘶星辰"
 colony.9108.desc: "一艘孤独的星舰悄悄地绕过了我们的所有探测装备，前往周边的恒星系。这些蛇族在[root.GetName]上留下了一大堆地底起重机和一片富饶的矿藏。"
 colony.9108.a: "再会，蛇。"
 #colony.9108.a.tooltip: "§LYour story has been... uplifting.§!"
 colony.9109.name: "嘶嘶轶事"
 colony.9109.desc: "在位于[root.GetName]的最大规模殖民地的外围，发生了一起爆炸。我们会保持警惕，但就目前情况来说，我们已经烧光了最后一波蛇族入侵者。"
 colony.9109.a: "再会，蛇。"
 #colony.9109.a.tooltip: "§LYour long tale has ended. You're... history.§!"
 #VENDING MACHINE
 VENDING_MACHINE_CAT: "一份邀请"
 VENDING_MACHINE_CAT_DESC: "一座信标围绕着[From.GetName]，召唤着路过的人靠近。 在这个小行星上，有一座巨大的金属碑塔赫然耸立，它的作用尚不明确。"
 anomaly.7000.name: "神秘碑塔"
 anomaly.7000.desc: "[From.GetName]上发现的这座巨大的碑塔让我们的科研船派过去都微如蝼蚁。在这块宏伟的、光滑的板状金属表面，曾经炫目的彩色图案如今已变得斑驳。\n\n机器的侧面一处小的能量出口似乎暗示着只要以适量的能量币作为交换，它的秘密就能悉数揭示，"
 anomaly.7000.a: "激活机器。"
 anomaly.7000.b: "最好不要理它。"
 anomaly.7010.name: "机械复苏"
 anomaly.7010.desc.base: "机械活动了起来，远古的传动机构在光滑的表面底下叮当作响。在一阵呼呼、嗡嗡声之后噪音戛然而止，一块金属挡板划开，从机器中滚出了一个有舰船一般大小的圆柱状罐体……\n\n"
 anomaly.7010.a: "对罐里头的饮料实行专利，然后把它卖给全星系。"
 anomaly.7010.desc.full: "圆柱状罐体中保存着某种远古的饮料，奇迹般地抵御了时间的侵蚀。"
 anomaly.7010.desc.full.megacorp: "$anomaly.7010.desc.base$$anomaly.7010.desc.full$依据市场数据，这种失传已久的饮品比我们目前能为生物体提供的最好的饮料还要好喝20%。"
 anomaly.7010.desc.full.nonbio: "$anomaly.7010.desc.base$ $anomaly.7010.desc.full$尽管这种饮品对我们没有直接用处，我们的[Owner.GetScientistPlural]已可以把它们转化成更有用的资源：§Y异星天然气§!。"
 anomaly.7010.desc.full.bio: "$anomaly.7010.desc.base$$anomaly.7010.desc.full$这种饮品已经轻易地被我们的[Owner.GetScientistPlural]复制出来了，经过了大量缜密的测试后确认，这种液体干净又卫生，富有营养，而且关键的是还很好喝。"
 anomaly.7010.desc.empty: "$anomaly.7010.desc.base$这个圆柱状罐体内部是中空的，其内容物早就已经从腐蚀掉的封盖中蒸发殆尽。这个罐体自身状态良好，构成其的未知合金与我们用于建造舰船的合金水平相当。"
 anomaly.7010.desc.rot.bio: "$anomaly.7010.desc.base$其中包含的液体恶臭不堪；这种曾经可口的营养物质被岁月的流逝所腐坏。通过研究这些物质，我们的[Owner.GetScientistPlural]期望可以获悉一些关于曾经喜爱这种饮品的外星人的生物学信息，假定我们能先搞定它的臭味的话。"
 anomaly.7010.desc.rot.nonbio: "$anomaly.7010.desc.base$圆柱状罐体内部包含的液体混合物含有蔗糖、柠檬酸和其他生物性物质。我们的[Owner.GetScientistPlural]相信它是一种由碳基生命制造并饮用的富有营养的物质。进一步的研究有可能能提供关于这种已消亡物种的生物学线索。"
 #GREED IS BAD
 colony.9050.name: "意外矿层"
 colony.9050.desc: "在[Root.GetName]上的地质勘探揭示了这颗行星远比我们之前预想的更加富有矿藏。在调节了我们的传感器以后它便可以扫描更深的地下，发现了许多大有前景的矿场。我们应该委派更多的人力物力进行勘探，或许可以发现更深处的有用矿脉。"
 colony.9050.a: "没钱，直接开挖吧。"
 colony.9050.b: "批准经费，进行深层勘探。"
 colony.9055.name: "深层矿脉"
 colony.9055.desc: "探测[Root.GetName]的地下是一个冗长的过程：我们的探测器对地下构成的响应不佳，地质构造中的断层又使得我们需要频繁地调整仪器。然而，我们还是发现了更多值得开发的高价值矿石。它们的深度使得开采作业的后勤工作远复杂于往常，但无论如何这应该都是值得的。没有迹象表明进一步的了勘探作业可以让我们找到更多矿脉了。"
 colony.9055.a: "开始采矿作业。"
 colony.9055.b: "肯定还有更多的矿藏。"
 colony.9060.name: "为“石”过早"
 colony.9060.desc: "最近在[Root.GetName]的勘探作业几乎一无所获。我们所能找到的其他的矿藏全部都埋藏过深、储量不大，而且处于不稳定的地层当中。开采这些矿物的成本将会高于开采所得的利润。尽管如此，我们此前的发现已经表明此处的资源极其丰富，我们需要数十年乃至上百年的时间才能开发完毕。"
 colony.9060.a: "很好了。撸起袖子干吧。"
 colony.9065.name: "更多矿物"
 colony.9065.desc: "无论在[Root.GetName]上的矿物藏得多深，我们都要找到它们，开采它们。我们一直就是这样的。其他人也许面对不稳定地层、令人望而却步的深度和采矿运输的后勤工作面前退缩，而我们绝不。底下世界就是我们的家园，只要找准方向定能有所收获。往下挖得越深，矿物的品质和储量就越高。我们最新的采样甚至表明了深层中稀有水晶的存在。"
 colony.9065.a: "我们已经找到够多了，开始开采吧。"
 colony.9065.b: "这些水晶是我们的！"
 colony.9070.name: "炽热水晶"
 colony.9070.desc: "我们在[Root.GetName]上的勘探队已经抵达了最新的深度。如预期一样，灯光所及之处，我们果然找到了一丛丛闪耀着橙色、黄色和红色的灵动光芒的晶簇。它们有的看起来如同照亮洞穴的火盆，在岩壁上投下斑驳的光影。我们还有一个谜一样的发现：如果以千年尺度来观测，这些晶体似乎在缓慢地向行星的地心移动。我们相信，如果向地心挖得更深的话我们一定会有更多发现。"
 colony.9070.a: "这些勘探工作花销过高了。"
 colony.9070.b: "我们该继续挖下去。"
 colony.9075.name: "贪婪的代价"
 colony.9075.intro: "我们的勘探队往[Root.GetName]的深处进一步寻找矿石的过程中发现越来越多的水晶散布在他们的路径上。最终，他们抵达了接近[Root.GetName]核心的一个巨大洞穴，随后便失去了联系。他们最后的消息是正在搭建灯光和传感器以研究洞穴，然后就听到痛苦的尖叫，死亡和毁灭随之而来。\n\n事故的原因很快被确定了，其他的地址勘探者探测到了多重的隧道回声正高速向我们的殖民地袭来。没过多久，恐怖的事情发生了，我们被一个硕大无比的晶态实体袭击。它看起来太空中的晶态实体别无二致，但更加具有侵略性，并且可以使用重构能力在一瞬间改变它们的身体形状。\n\n"
 colony.9075.outro: "尽管晶态实体的核心还深埋于地下，但它分裂出许多触手一般的附肢正在破土而出，准备攻击我们同时吸收更多晶体生长。预期前景十分不妙，我们很快就能看到到[Root.GetName]上的殖民活动要到头了。"
 colony.9075.desc.a: "$colony.9075.intro$以前我们用来安抚太空晶体的无线电信号都没有起作用。$colony.9075.outro$" #Pacified Crystals
 colony.9075.desc.b: "$colony.9075.intro$在太空中我们的舰队可以以高机动性和火力来取胜于这些晶体，但在行星上我们对它束手无策。$colony.9075.outro$" #Regular
 NAME_Crystal_Kraken: "晶体灾厄"
 crystal_kraken_army: "地下晶态实体"
 crystal_kraken: "晶体灾厄"
 NAME_Crystal_Shard: "晶体碎片"
 colony.9080.name: "击败晶态实体"
 colony.9080.desc: "经过精疲力竭的斗争，盘踞于行星核心的晶态实体终于被击败了。最终的决战发生在深层地下，这只晶体巨兽核心的巢穴当中，只有将其击碎才能彻底停止它的活动。它的诸多附肢瓦解了，在分子层面发生了分解，在整个行星上散播着晶体尘埃。晶体的触手钻出的无数隧道将让我们在挖取构成这颗行星深层的富矿获得巨大的便利。至于这个晶态实体的起源我们仍还有诸多未解之谜，但我们也对太空中的晶体是如何创造出来的获得了一些见解。"
 colony.9080.a: "终于胜利了。"
 d_crystal_kraken_body: "晶体残骸"
 d_crystal_kraken_body_desc: "晶态实体破碎的遗骸深埋在这颗星球的地壳以下。它的触须都转变成了丰富的矿脉。"
 d_crystal_kraken_body_bombed: "支离破碎的晶体残骸"
 d_crystal_kraken_body_bombed_desc: "$d_crystal_kraken_body_desc$"
 colony.9085.name: "异常事件"
 colony.9085.desc: "我们在[Root.GetName]上的开采作业遇到了意外的困难，包括一些小规模的地震和晶体矿脉的位移，总之发生了一些什么奇怪的事情。穷尽我们所有关于开采的经验都无法解释到底是怎么回事。这些情况使得我们很难保证开采作业的安全，我们已经在一些无法预测的事故和塌方中损失了一些设备、人员和矿石。也许我们应该适可而止，在一定的深度停止采矿。"
 colony.9085.a: "没事，接着采。"
 colony.9085.b: "安全第一。"
 #### Rage Sage
 site_rage_sage_dig: "毁灭的种子"
 seeds_of_destruction_intro: "我们发现了一艘古老的外星人星舰，它被半掩埋在一个小行星撞击坑中间。冰晶布满了舰身的大部分，但我们还是很顺利地发现了气阀门……并开始搜索这艘船暗藏的秘密。"
 ancrel.14001.name: "笼中怒"
 ancrel.14001.desc: "当我们打开这艘外星人星舰的气阀门时，等待在另一边的是一片修罗地狱。我们初步调查发现，这里简直就是一片残杀现场。在检查支离破碎的船员尸体之后，我们很确定他们生前正互相撕扯对方的四肢。我们可以转身就走……但那样我们就永远没法发现这场悲剧是怎么发生的了。"
 ancrel.14002.name: "精密实验室"
 ancrel.14002.desc: "随着进一步的发掘，我们找到了这艘船的科学实验室。微弱的能量布满这片区域，泛出轻柔的紫外光。一片凌乱的紫色灌木正在厚重的孢子云。看来，这艘船的医生利用实验室和通风闸将一片有毒的云雾排放到了飞船的每一个角落。"
 ancrel.14003.name: "丢掉开关！"
 ancrel.14003.desc: "我们认为自己能免疫这片有毒云雾带来的危害。如果我们能让飞船的引擎运作起来，我们就能启动这艘船并将其送回母星研究。这需要时间，但这座精密的药学实验室能为我们帝国的士兵们提供有用的生物增强剂。"
 ancrel.14003.a: "让反应堆重新上线！"
 ancrel.14003.b: "运行诊断程序，并开始修复。"
 ancrel.14004.name: "极乐爆发"
 ancrel.14004.desc: "我们愚蠢地以为我们能够免疫这片云雾，但是我们的工程师们已经陷入了销魂极乐的状态。他们在飞船的过道跳舞，大声地唱歌。我们需要时间对空气进行净化，抓住这帮子工程师，然后才能发动飞船。这些耽搁会花费我们的时间。"
 ancrel.14004.a: "抓住已经陷入“极乐”的工程师。"
 ancrel.14005.name: "狂怒爆发"
 ancrel.14005.desc: "我们愚蠢地以为自己能够免疫这片云雾，但是我们的科学家们已经在经受心理狂躁的苦果。在飞船的每一个角落都有打斗发生。我们需要时间对空气进行净化，镇压住这群云雾的受害者，然后才能发动飞船。这些耽搁会花费我们的时间。"
 ancrel.14005.a: "制服癫疯的科学家。"
 ancrel.14006.name: "技术的诱惑"
 ancrel.14006.desc: "我们起飞了！尽管很危险，但外星人飞船的有毒迷雾确实能够增强我们帝国士兵的战斗力和忠诚心。然而，问题还是存在：我们应该让自己的士兵去接触这种有害的物质吗？或者我们从这场悲剧的错误中学得教训，放弃这一切？"
 ancrel.14006.a: "好好利用这个令人惊叹的科技。"
 ancrel.14006.a.tooltip: "胜利在等着！我们的士兵应该愿意冒这个风险。"
 ancrel.14006.b: "放弃这个危险的科技。"
 ancrel.14006.b.tooltip: "有些秘密我们还是别知道为好。"
 on_crashed_ship_cat: "失事地点"
 on_crashed_ship_desc: "我们发现了一艘古老的外星人星舰，它被半掩埋在一个小行星撞击坑中间。"
 anomaly.7030.name: "失事地点"
 anomaly.7030.desc: "我们发现了一艘古老的外星人星舰，它被半掩埋在一个小行星撞击坑中间。这艘科研船的外壳搭载了一个扩增的探测阵列，没有配备武器。船体外部在撞击之前没有受到任何伤害。我们可以假设，这场灾难之所以发生，是因为船员酿成的某种致命错误。"
 anomaly.7030.desc.a: "太悲剧了。"
 #SPACE SHANTY (by Brian Campbell), Melody: "Fish in the Sea"
 site_space_shanty_dig: "瓶中信"
 space_shanty_intro: "我们找到了一艘设计独特的古代太空舰船的残骸。它使用的推进方式与现代舰船并不相同，而是依赖于在真空中展开的巨大的帆来进行。也许这艘船可以捕获恒星能量，并在星光和恒星风的推动下前进。我们的考古学家迫切希望揭开隐藏在这艘古老舰船中的秘密。"
 ancrel.15021.name: "瓶中信"
 ancrel.15021.desc: "正如我们预期，这艘“恒星帆船”的内部相当古色古香。它的舰桥甚至仍是仿照古时候在行星液态海面上航行的那种帆船进行设计的。\n\n甲板的材料似乎是金属，但大部分表面又以雕刻的木材覆盖，而观察窗和数据显示屏又是以类似玻璃的材料制成。\n\n将舰船的计算机通电后，我们发现了一首老式的航海家之歌的数据文件。据我们的考古学家称，这种旋律层一度被称为“船歌”或者“太空船歌”。我们目前正在尝试翻译歌词。"
 ancrel.15022.name: "太空船歌"
 ancrel.15022.desc: "在我们完成对数据文件的修复和重新激活后，很快一首敲击节拍的音乐旋律充盈起了整艘舰船，伴随着一个自动调音过后的古代航海家的歌声。歌词大意：\n\n“来啊，航行太空的年轻小伙子们，请听吧！\n我要唱一首畅游于大海的鱼之歌！\n\n小伙子们，狂风将起，风暴将临\n当大风吹起，我们就出航吧！\n大风向远方吹吧，嘿！快吹吧！\n向着星海，她缓缓启航。\n\n恒星风骤起，\n带我向远方。\n穿过那太空航道，\n我们驶向星光！\n\n小伙子们，狂风将起，风暴将临\n当大风吹起，我们就出航吧！\n大风向远方吹吧，嘿！快吹吧！\n向着星海，她缓缓启航。”"
 ancrel.15023.name: "深空猛兽"
 ancrel.15023.desc: "在我们探索这艘舰船的过程中，进一步的重新充能和对数据文件的恢复解锁了这首远古太空船歌的更多章节。这艘船的全息投影显示出水手、航海家们一起载歌载舞的扭曲抽动的影像：\n\n“巨龙忽降临\n寻找着我们的家乡\n越过茫茫太空\n找到波涛下的那个地方！\n\n小伙子们，狂风将起，风暴将临\n当大风吹起，我们就出航吧！\n大风向远方吹吧，嘿！快吹吧！\n向着星海，她缓缓启航。\n\n缇扬奇跃起\n它是深空之王\n在这超空间竞速中\n与我们的舰船互不相让\n\n（合唱重复）\n\n星神兽出现了！\n它伸出触手\n扼住了我们的舰船\n我们惊恐万状！”\n\n"
 ancrel.15024.name: "或许是饮料"
 ancrel.15024.desc: "我们的考古学家发现了一处可能是饮料的贮藏点。那些水手们喝的就是这种臭不可闻的液体么？我们肯定是不会喝这些奇怪的液体的。但我们对这艘船的探索成果着实令人沉醉！\n\n“石质人来了\n他们从巨岩中诞生\n当他们聚到一起\n这些巨砾将强壮无比！\n\n（合唱）\n\n死灵族来了\n恐怖而又高大\n你怎么都杀不死他们，伙计\n他们还能复活！\n\n（合唱）\n\n机器蜂群来了\n大家快跑吧\n你得打一个、十个、一百个\n1101！\n\n（合唱）”"
 ancrel.15025.name: "抛开锚链！"
 ancrel.15025.desc: "我们的探索人员发现了远古历史的一隅，向世人展现了古代探险家们的热血和勇敢。显然，船长使用这首“太空船歌”来激励船员、协调行动。甚至他们独处的时候都喜欢唱这首歌！我们的考古学家认为，这部作品应当保存到博物馆当中。\n\n至于这支古老的歌曲，我们已经翻译了能找到的全部歌词，并存入了我们的数据库。我们的“水手”甚至从中获取灵感，唱起了我们自己版本的太空船歌，这也能大大激发他们的士气和效率。\n\n“我们生于深海\n直抵苍穹\n我们建设家园\n直到永久！\n\n小伙子们，狂风将起，风暴将临\n当大风吹起，我们就出航吧！\n大风向远方吹吧，嘿！快吹吧！\n向着星海，她缓缓启航。”\n\n现在是时候从这艘古老舰船中离开了，“抛开锚链”，借助恒星风扬帆起航。我们的大船将向着星海深处稳稳航行！"
 ancrel.15022.a: "多翻译点歌词。"
 ancrel.15023.a: "多翻译点歌词！"
 ancrel.15024.a: "我想听更多歌词！"
 ancrel.15025.a: "记下这些歌词，设定新的航向！"
 on_solar_sails_cat: "在恒星帆上"
 on_solar_sails_cat_desc: "我们找到了一艘设计独特的古代太空舰船的残骸。但我们不确定它的推进系统如何工作。"
 anomaly.7020.name: "在恒星帆上"
 anomaly.7020.desc: "我们找到了一艘设计独特的古代太空舰船。它使用的推进方式与现代舰船并不相同，而是依赖于在真空中展开的巨大的帆来进行。也许这艘船可以捕获恒星能量，并在星光和恒星风的推动下前进。"
 anomaly.7020.a: "我们再挖深一点儿。"
 harmonious_crew: "和谐船员"
