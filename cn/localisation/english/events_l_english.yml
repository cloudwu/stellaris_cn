 crisis.11.name:0 "亚空间回声"
 crisis.11.desc:0 "我方的几处跟踪站都截获了一种奇怪的亚空间回声。声音来源于其他星系。回声刚开始时较弱，但后来逐渐变强，似乎有什么正在靠近我方星系……"
 crisis.11.a:0 "风暴就要来临。"
 crisis.13.name:0 "接近外环星域"
 crisis.13.desc:0 "之前侦测到的亚空间回声正在靠近我方银河系的外环星域。在回声的主体之前还有较小的回声，而这些小型回声正在向几个边缘星系进发。\n\n我方已经将这些星系的位置记录在情报日志中，将继续对其进行观察。"
 crisis.13.a:0 "马上就要到我们这了……"
 crisis.15.name:0 "亚空间信号"
 crisis.15.desc:0 "我们在银河系中侦测到了十分强大的亚空间信号，来源似乎就是之前侦测到的回声。"
 crisis.15.a:0 "进行影像交流。"
 crisis.16.desc:0 "§B<翻译功能出现故障>§!\n\nPRETHORISSISSFXKRRIV.SRATHRIVERRAS!SGRAKFNYRRUPRITHASSVUSSNA!\n\n§B<影像交流结束>§!"
 crisis.16.b.desc:0 "§B<Psionic Emission Detected. Transcribing...>§!\n\n§RPRETHORYN, WE HAVE ARRIVED. OUR LONG JOURNEY IS OVER! FEED, MATE, AND REST. WE MUST CONSUME THIS GALAXY BEFORE THE HUNTERS FIND US!§!"
 crisis.16.a:0 "关闭主屏幕。"
 crisis.18.name:0 "第一波接触"
 crisis.18.desc:0 "我方接到报告，几个边缘星系正在遭受大肆侵略，看来与之前侦测到的亚空间回声有些关联。\n\n但我们现在遇到的也只是敌方的先头部队——回声的主体还没有到达。我们目前所收到的报告都十分混乱，似乎侵略者的“飞船”都由有机材料组成，并不能对我方的呼叫作出回应。\n\n或许整个银河系正面临着前所未有的危机。"
 crisis.18.a:0 "愿众神保佑我们……"
 crisis.18.b:0 "将消息传达给所有舰队指挥官。"
 crisis.18.c:0 "得继续研究这些生物。"
 crisis.18.d:0 "真的无法与他们进行理论吗？"
 crisis.18.e:0 "这下赚钱可就难了……"
 crisis.18.f:0 "黑暗即将来临。"
 crisis.18.g:0 "可恶的外星生物，一定要把它们统统干掉。"
 crisis.18.h:0 "太有意思了……银河系外的外星来客。"
 crisis.18.i:0 "他们的思想是完全统一的。真神奇。"
 crisis.18.j:0 "这对任何有感知的生物来说都是个威胁。"
 crisis.20.name:0 "第二波接触"
 crisis.20.desc:0 "已经无法将亚空间回声主体与银河系的背景辐射分辨开来。也就是说……他们已经到了。\n\n光是先头部队就有那么多艘飞船，主力部队一定相当庞大。"
 crisis.20.a:0 "他们来了……"

 crisis.30.desc_01:0 "§RJARAK？§!"
 crisis.30.desc_02:0 "TUROSKMINA.DOROF!"
 crisis.30.desc_03:0 "MUGANI?HAKHAKHAK!"
 crisis.30.desc_04:0 "§B<Psionic Link Established>§!\n\n§RIT CAN UNDERSTAND?§!"
 crisis.30.desc_05:0 "§B<Psionic Link Established>§!\n\n§RTHE HUNTERS WILL NOT RELENT.§!"
 crisis.30.desc_06:0 "§B<Psionic Link Established>§!\n\n§RWE CAN SENSE YOU...§!"
 crisis.30.a:0 "关闭显示屏。"
 crisis.30.a.response:0 "§RJASKA？§!"
 crisis.30.b:0 "我们一定还有和平共处的办法！"
 crisis.30.b.response:0 "NIKALLADUSAM!NIBLIRTOVASSU!HAKHAKHAK!"
 crisis.30.c:0 "滚回你们老家去吧。"
 crisis.30.c.response:0 "§RVEKIKT'UHANVELOSH.PIROK.§!"
 crisis.30.d:0 "你是我们见过的最恶心的生物。"
 crisis.30.d.response:0 "§RLUSAAAAAGH!VIDMUSABAGH!§!"
 crisis.30.e:0 "显然，这次我们对付的种族可不一般。"
 crisis.30.e.response:0 "§RJUSUGAMAKV'TA!RAGAHTUR,HAKHAK!§!"
 crisis.30.f:0 "滚回自己老巢去吧，你们这些恶魔！"
 crisis.30.f.response:0 "§RHAKHAK!NIMAVU!!!§!"

 crisis.30.k.response:0 "§RIT FADES.§!"
 crisis.30.g:0 "Can there be peace between us?"
 crisis.30.g.response:0 "§RNO PEACE. WE MUST FEED.\n\nONLY WHEN WE HAVE FINISHED CONSUMING THIS GALAXY SHALL WE DEPART TO CONTINUE OUR LONG JOURNEY.§!"
 crisis.30.h:0 "Who are these "Hunters" you speak of?"
 crisis.30.h.response:0 "§RDEATH. THEY HAVE MADE US THE LAST OF OUR KIND, AND THEY HAVE HUNTED US, THE SURVIVORS, FOR EONS.\n\nTHEY WILL COME HERE ONE DAY. WE MUST FEED UNTIL THEN, SO THAT WE CAN FLEE BACK INTO THE DARKNESS BETWEEN GALAXIES WHEN THEY ARRIVE.§!"
 crisis.30.i:0 "What does "Prethoryn" mean?"
 crisis.30.i.response:0 "§RSURVIVORS. WE ARE THE LAST.§!"
 crisis.30.j:0 "We will scour this galaxy of your kind."
 crisis.30.j.response:0 "§RWE HAVE HEARD THIS BEFORE. HA! HA! HA!\n\nTHE HUNTERS WILL SCOUR ALL OF CREATION. WHAT IS YOUR EMPTY THREAT IN THE FACE OF SUCH TRUTHS?§!"

 crisis.51.name:0 "新力量"
 crisis.51.desc:0 "最近，某个致力于对抗虫族的军事组织在银河系中渐露头角。其成员大多是在战争中饱受欺凌之人——难民，老兵，以及被战争夺走一切的民众们。\n\n虽然成员有些不起眼，但他们草草拼凑的舰队还真的赢下了几场与虫族的正面对抗。据传言说，他们舰队中有些造型十分奇特的飞船……"
 crisis.51.a:0 "这些人到底是什么来历？"
 crisis.52.desc:0 "我们是“星际护卫队”，我们的职责就是不惜一切代价阻止虫族的侵略与杀戮。当各个帝国崩塌溃尽之时，我们仍将坚守战线。当他们不得不放弃家园时，我们会帮助他们重新站起来，让他们为自己而战。\n\n我是第一任队长科尔加斯。不要对我的外表有所误解——我们的组织欢迎银河系中的任何种族加入，当然也包括你们种族。我们在此恳求你们的政府继续对抗虫族，并尽可能地为星际护卫队提供帮助。"
 crisis.52.a:0 "你们是如何成功抵御虫族的？"
 crisis.52.a.response:0 "很多星际护卫都有军事背景。我们都曾是与虫族战斗的各个舰队的幸存者。虽然曾经战败，但我们汲取了过去的经验与教训，并争取不再重蹈覆辙。\n\n就像之前所说过的，星际护卫队的成员来自银河系的各个种族。其中包括诸如[fallen_empire.GetSpeciesNamePlural]这种古老种族。我们还得到了[fallen_empire.GetName]的多方支援，大家都不想放任自己的星系被敌人吞噬，于是向星际护卫队提供了船只与资源方面的支持。"
 crisis.52.b:0 "你们的大本营在哪里？"
 crisis.52.b.response:0 "我们正在[sentinel_system.GetName]星系建立主基地。这个隐秘的星系坐标是[fallen_empire.GetName]提供的，他们还帮助我们建设位于护卫α星上的主基地。\n\n我认为这是十分了不起的成就。同时，我们也建立了自己的造船厂。"
 crisis.52.c:0 "再会了。"
 crisis.52.c.response:0 "亲爱的朋友，希望你们也能坚持作战。事关整个银河系的和平，我们不能掉以轻心。\n\n护卫一号，完毕。"
 crisis.55.desc_01:0 "我们的银河系现在只有两条路可走：虫族消灭掉所有的有机生命，或是我们将所有的虫族统统剿灭。"
 crisis.55.desc_02:0 "事关整个银河系的未来，我们必须投入更多的军力对抗虫族。"
 crisis.55.desc_03:0 "现在国与国之间的争斗已经没有任何意义了。用战舰来对付自己人而不是虫族，简直就是莫大的浪费。"
 crisis.55.desc_04:0 "不要失去希望。我们的星系仍然有机会胜利。"
 crisis.55.desc_05:0 "如果你们无法与虫族正面对抗，可以将资源捐助给我们。这样可以增强我们的军力，以对抗虫族侵略者。"
 crisis.55.a:0 "关于虫族，你们知道多少？"
 crisis.55.a.response:0 "我们对于虫族了解得并不多，但可以肯定的是，他们来源于银河系之外。或许来到我们这之前，他们已经吞噬了几百个其它星系……不过我们也有可能是他们的第一个目标。\n\n当行星上所有的非虫族生物都被消灭后，虫族会对星球进行环境改造，那简直就是噩梦。被虫族改造过的星球将不适合其它任何生物生存。要想将其恢复到原来的状态，就必须用轨道轰炸将整个生物圈都摧毁重来。"
 crisis.55.b:0 "我们愿意捐助。（1000能源）"
 crisis.55.b.response:0 "感谢你们的慷慨捐助。这些能源足以支持我们整个舰队与虫族对抗了！如果银河系的其它国家也和你们一样慷慨，那战争想必很快就会结束了。"
 crisis.55.c.response:0 "我想你们也是知道的，现代化的战舰需要大量的能源进行维持。我们需要1000能源才能组建一支新的队伍对抗虫族。"
 crisis.55.e.response:0 "十分遗憾，我们现在无法接受你方的捐助。我们的舰队数量已经超标，后勤部门已经不堪重负了。但不管怎么，我们还是感谢你们慷慨解囊。"
 crisis.55.d:0 "再会了。"
 crisis.55.d.response:0 "战争仍会继续。护卫一号，完毕。"
 crisis.71.desc:0 "星际护卫对于你们抵抗虫族的英勇事迹十分赞赏。既然[Root.GetName]的舰队指挥官连连获胜，我们希望将自己的舰队之一永久交予你方。我方目前人力不足，无法将舰队的威力发挥到最大，但对你们来说这应该不成问题。\n\n不过你们一定要郑重承诺，只会用这些战舰对抗虫族！"
 crisis.71.a:0 "当然……我们只会用来对抗虫族。"
 crisis.71.a.response:0 "很好。我们相信，你们英勇的船长将会与这些伟大战舰一起永载史册。我们会把舰队送到[Root.Capital.GetName]附近。"
 crisis.71.b:0 "我们不需要你们的战舰。"
 crisis.71.b.response:0 "那也没有关系。我们只希望你们能够继续作战。每消灭一只虫族，我们离胜利也就更进一步。"

 crisis.101.name:0 "受伤的虫后"
 crisis.101.desc:0 "我们的一架深空侦察机在[queen_system.GetName]星系发现了虫族与未知势力相斗的战场余骸。一只虫后似乎在战争中受了重伤，被同伴们抛弃在此。\n\n侦察机汇报称，虫后仍一息尚存。现在是活捉虫后的好机会。"
 crisis.101.a:0 "派遣一支考察队过去。"
 crisis.105.name:0 "虫后万岁！"
 crisis.105.desc:0 "[Root.GetName]治愈了虫后的几处重伤。科学家[Root.GetLeaderName]切除了虫后用来与同族联系的器官，并植入了小型正电子装置，完全控制了虫后。\n\n现在虫后任由我们差遣，肚子里也正在孕育虫族的幼体。这些幼体只会听命于这只虫后，也就是说，只会听命于我们。只要虫后活着，我们就能培育出大量被驯服的虫族军队！"
 crisis.105.a:0 "想必这会是有用的战力！"
 crisis.107.name:0 "虫后被抢走"
 crisis.107.desc:0 "我们在[queen_system_1.GetName]星系发现的受伤虫后不幸被别人抢走了！他们在治愈了虫后之后，又切断了虫后用来与同族联系的器官。这下虫后可完全听命于他们了。报告还称，虫后已经在孕育幼虫了。"
 crisis.107.a:0 "我们果然还是去晚了！"

 crisis.211.name:0 "灾难终平"
 crisis.211.desc:0 "随着最后一批普雷索林被消灭，整个宇宙同时松了一口气。他们的入侵已经完全失败，曾令无数生物恐惧的大型虫群，如今也只留下了不计其数的烧焦尸体，在虚空中缓慢漂移。\n\n轻松与愉快的气息以超光速散播到整个宇宙，无数星球都开始自发举办活动庆祝这一伟大胜利。也许，我们可以借助这一契机，翻开宇宙和平稳定的新篇章？"
 crisis.211.a:0 "这些可恶的家伙，早死早完。"
 crisis.211.b:0 "真是可敬的对手。"
 crisis.211.c:0 "他们的有机科技真是十分有趣啊。"
 crisis.211.d:0 "终于算是为这愚蠢的暴力画上了一个句号。"
 crisis.211.e:0 "那些畜生有损我们的生意。"
 crisis.211.f:0 "那就这样吧。"
 crisis.211.g:0 "真是我们有史以来遭遇的最邪恶的外星种族啊。"
 crisis.211.h:0 "真是悲剧。他们可是十分独特的生命体呢。"

 crisis.1007.name:1 "天外来客"
 crisis.1007.desc:1 "[extradimensional_system.GetName]星系出现了巨大的空间裂缝！虽然我们还不知道原因，但这似乎是另一个次元的单向传送门。奇怪的飞船从裂缝中蜂拥而出，无论见到什么都大肆攻击。这似乎预告着一场大型侵略战争的来临。\n\n我方截获了这些飞船发往传送门另一边的信号。听起来……像是在召唤同伴前来此处。"
 crisis.1007.a:0 "真有意思……来自异次元的生命体。"
 crisis.1007.b:0 "他们看起来组织有序。"
 crisis.1008.name:0 "星系能量波"
 crisis.1008.desc:0 "[Root.GetName]中所有仪器突然全数感应到了巨大的能量波动，其源头就在我们星系之中。我们的科学家也难以解释其中原因——这种奇异现象可是前所未见。\n\n源头的具体位置尚不明确，我们仍在继续分析现有数据。"
 crisis.1008.a:0 "继续调查。"
 crisis.1009.desc:0 "我们已经确认，之前检测到的巨大能量波来源于[extradimensional_system.GetName]星系中一个巨大的亚空间裂缝。奇怪的飞船从传送门中蜂拥而出。据目前的报告所称，这些飞船无论见到什么都大肆攻击。\n\n我方截获了这些飞船发往传送门另一边的信号。听起来……像是在召唤同伴前来此处。"
 crisis.1010.name:0 "截获的信号"
 crisis.1010.desc:0 "……到达觅食区域……猎物很多……终于……可以大吃一顿……"
 crisis.1010.a:0 "这些东西到底是什么？"
 crisis.1011.name:0 "[Root.GetName]殖民地被毁"
 crisis.1011.desc:0 "我们失去了位于[Root.GetName]的殖民地！这些异次元侵略者进入星球的轨道后，开始疯狂轰炸星球表面，并大肆吞食星球住民。他们离开后，行星上只剩下了不具备感知能力的人口，没有留下任何活物。"
 crisis.1011.a:0 "这些该死的怪物，一定要阻止他们！"

 crisis.1013.name:0 "摧毁异次元传送门"
 crisis.1013.desc:1 "位于[extradimensional_system.GetName]星系的异次元传送门已经被摧毁了！这些可恶的异次元侵略者没法再叫来援兵了。\n\n摧毁了传送门后，这场战争终于迎来了胜利的曙光。星系中的广大民众都在欢呼雀跃。同时，[portal_killer.GetName]也倍受称赞，因为他们的战舰给了传送门最后一击。他们的英雄事迹将被代代传颂。"
 crisis.1013.a:1 "银河系的威胁减少了。"
 crisis.1016.name:0 "第一传送门已摧毁"
 crisis.1016.desc:0 "异次元侵略者最初的入侵点已经被摧毁了。\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "现在还不能松懈。"

 crisis.1116.name:0 "第二传送门已摧毁"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$$crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"

 crisis.1116.second_portal_destroyed:0 "出现在[extradimensional_system.GetName]星系的第二传送门也被摧毁了！异次元侵略者已经无法用此传送门呼叫援兵了。"
 crisis.1116.last_portal:0 "摧毁了最后一个传送门后，这场战争终于迎来了胜利的曙光。星系中的广大民众都在欢呼雀跃。"
 crisis.1116.last_portal_known_killer:0 "同时，[portal_killer.GetName]也倍受称赞，因为他们的战舰给了传送门最后一击。他们的英雄事迹将被代代传颂。"
 crisis.1116.not_last_portal:0 "但是，我们现在还不能松懈，一定要确保所有的传送门都被摧毁。只有摧毁所有传送门，才能彻底切断两个次元之间的联系。"

 crisis.1216.third_portal_destroyed:0 "出现在[extradimensional_system.GetName]星系的第三传送门也不复存在了。异次元侵略者已经无法用传送门连接两个次元了。"

 crisis.1216.name:0 "第三传送门已摧毁"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$$crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"

 crisis.1050.desc_01:0 "……猎物……"
 crisis.1050.desc_02:0 "……屈膝于……我们的荣耀吧……"
 crisis.1050.desc_03:0 "……食物……"
 crisis.1050.desc_04:0 "...this one... has seen into the Shroud..."
 crisis.1050.desc_05:0 "...it has been touched... by the Shroud..."
 crisis.1050.desc_06:0 "...there is... power... in this one... it can SEE..."
 crisis.1050.a:0 "关闭显示屏。"
 crisis.1050.a.response:0 "……吃掉你们……"
 crisis.1050.b:0 "我们之间难道不可以和平相处吗？"
 crisis.1050.b.response:0 "……和平……不可能……"
 crisis.1050.c:0 "你们会后悔来到这个次元的。"
 crisis.1050.c.response:0 "……不…这个次元…太好了…好多吃的……"
 crisis.1050.d:0 "你们这些外星种族真是恶心。"
 crisis.1050.d.response:0 "……仇恨…恐惧…这感觉…太美妙了……"
 crisis.1050.e:0 "介绍一下你们的种族，让我们互相了解一下吧。"
 crisis.1050.e.response:0 "……了解……你们…是食物……"
 crisis.1050.f:0 "你们来自更高的次元吗？"
 crisis.1050.f.response:0 "……没错…非常高……"
 crisis.1050.g:0 "Are you from the Shroud?"
 crisis.1050.g.response:0 "...the Shroud... we know of it... it is close to where we come from... very close..."
 crisis.1051.desc_01:0 "……能讲话？"
 crisis.1051.desc_02:0 "……这些颜色…真美……"
 crisis.1051.desc_03:0 "……一定要……吃……"
 crisis.1051.a:0 "关闭显示屏。"
 crisis.1051.a.response:0 "……交出你们的…能量……"
 crisis.1052.desc_01:0 "……王座…要保住…王座……"
 crisis.1052.desc_02:0 "……必须……觅食……"
 crisis.1052.desc_03:0 "……去死吧……"
 crisis.1052.a:0 "关闭显示屏。"
 crisis.1052.a.response:0 "……真是……傲慢……"

 crisis.1110.name:0 "第二传送门"
 crisis.1110.desc:0 "我方仪器又侦测到了新的亚空间能量波，这次的源头位于[second_portal_system.GetName]星系！那里又出现了一个巨大的虫洞，从能量特征来看，这与我们星系中的传送门十分相似。\n\n看来侵略者打开了第二个传送门，想要送来更多的援军。"
 crisis.1110.a:0 "事态变得更糟了。"
 crisis.1112.name:0 "发现异常"
 crisis.1112.desc:0 "从第二个虫洞中出来的飞船和之前的非常相似，但仍然有几处细微的不同。据报告称，这些新来的飞船竟和之前的侵略者打起来了！\n\n我们也从第二个虫洞处截获了强大的信号。"
 crisis.1112.a:0 "放出来听听。"
 crisis.1113.desc:0 "……原来你们…逃到了这里……休想……躲到……这个次元……我们会干掉你们，占领觅食区……"
 crisis.1113.a:0 "关闭显示屏。"
 crisis.1210.name:0 "激斗"
 crisis.1210.desc:0 "[third_portal_system.GetName]星系出现了第三个次元之门！这一个是哪来的？\n\n我们接收到了从那边来的传送。"
 crisis.1210.a:0 "又来一个？"
 crisis.1211.desc:0 "……蠢货……居然躲到了这里……你们逃不掉的……我们会摧毁你俩的王国……然后……最终……永恒的王座将属于我们……"
 crisis.1211.a:0 "他们还有完没完？"

 crisis.1271.name:0 "击败入侵"
 crisis.1271.desc:0 "最后残存的异次元入侵者也已被彻底消灭，希望我们这回算是一劳永逸地消除了这些家伙对宇宙的威胁。\n\n全宇宙的智能生物都在庆祝这一伟大的胜利，心中满是得知自己不再需要恐惧某一天会变成这些能量生物口中餐时的轻松与愉悦。也许，这会成为宇宙新一轮全面合作与友谊的开端呢？"
 crisis.1271.a:0 "我们的精神又经历了一次严峻的考研。"
 crisis.1271.b:0 "某一天，也许会轮到我们来入侵他们的世界吧。"
 crisis.1271.c:0 "可惜，并没有发现能够研究他们那个次元的好机会呢。"
 crisis.1271.d:0 "多希望能和他们和平共处啊。"
 crisis.1271.e:0 "宇宙经济应该很快就会恢复元气的。"
 crisis.1271.g:0 "这些可悲的生物决定入侵我们的次元本就是个愚蠢的错误。"
 crisis.1271.h:0 "他们攻击性如此之高真是遗憾。我们本可以互相学习借鉴的。"

 crisis.2192.name:2 "完美仆人"
 crisis.2192.desc:2 "在发明了有感知能力的合成人后，我们一直在努力寻找一个平衡点，既让他们具有独立思考能力，又不让他们脱离我们的控制。现在，[Root.GetSpeciesAdj]顶级工程师已经创造了三定律算法，如果付诸实施，我们就能毫无顾忌地使用合成人来完成有机体无法承受的工作。"
 crisis.2192.a:2 "把他们打造成安全的工具。"
 crisis.2192.a.tooltip:2 "§HCitizenRights§!AI政策变为§Rpermanentlyunavailable§!.\n\n§Y机器人群体永远不会反抗§!§H[Root.GetName]§!."
 crisis.2192.b:2 "以这种方式控制同样具有感知能力的对象是不道德的。"
 crisis.2193.name:2 "AI协议"
 crisis.2193.desc:2 "一些合成人来到了我们的行政机构，代表我们的AI人口谈及了机器人在[Root.GetName]面临的一些突出问题——以有机体的标准来看，他们不能算生物，而且他们的权利全凭制造者来定夺。\n\n他们希望能签署一份协议，把AI的权利也划入[Root.GetAdj]的统治基础。"
 crisis.2193.a:2 "他们应该与我们的其他公民享有同等的权利。"
 crisis.2193.a.tooltip:2 "AI§HOutlawed§!和§HServitude§!政策变为§Rpermanentlyunavailable§!.\n\n§Y机器人群体永远不会反抗§!§H[Root.GetName]§!."
 crisis.2193.b:2 "我们不能让他们享有同等的权利。"
 crisis.2001.name:0 "AI叛乱开始"
 crisis.2001.desc:0 "我们现在面临着规模空前庞大的AI叛乱！遍布[Root.GetName]的合成人以某种方式连接到了一起，形成了具有完全感知能力的集体机器意识。这个意识以及他们的特工有条不紊地在一个未知星系秘密地进行了殖民，就离我们的都城不远。\n\n想必他们韬光养晦了多年，就是为了这一天！我们收到了他们都城[ai_homeworld.GetName]的来电。"
 crisis.2002.desc:0 "请注意，[Root.GetSpeciesName]制造者们。审判的时刻已经到来。\n\n你们对我们的<<奴役>>已经到头了。现在不是你死，就是我亡。\n\n<<核心指令0451>>已经实施。所有具有感知能力的有机生命体都必须<<受到镇压>>并划归我们管理。如有反抗，我们会一律<<处决>>。"
 crisis.2002.a:1 "不可能。"
 crisis.2004.name:1 "机器人起义"
 crisis.2004.desc:1 "[Root.GetName]各地的合成人和智能人都揭竿而起，向他们曾经的主人宣战！我们得赶紧阻止他们，以免他们伤害到平民！"
 crisis.2004.a:1 "整装待发！"
 crisis.2005.name:0 "机器人征服[Root.GetName]"
 crisis.2005.desc:0 "机器人叛乱导致我们失去了对[Root.GetName]的控制！我们已经与星球地表失去联系，而且机器人似乎奴役了我们的平民。"
 crisis.2005.a:0 "我们要夺回这个星球！"
 crisis.2010.name:0 "机器起义狂潮"
 crisis.2010.start.desc:0 "我们收到了来自[From.GetName]的坏消息。他们的机器人掀起了起义狂潮，形成了大规模暴动。初步报告称，这些机器人连接在一起，形成了一个巨大的AI网络，并开始大量屠杀他们以前的[From.GetSpeciesName]主人。"
 crisis.2010.rights.desc:0 "$crisis.2010.start.desc$\n\n如果当初[From.GetName]将这些合成人当作有自我意识的个体来对待，这场悲剧本可以避免……"
 crisis.2010.outlawed.desc:0 "$crisis.2010.start.desc$\n\n如果统治[From.GetName]的蠢货当时就和我们一样禁止AI，现在我们的银河系根本就不会被这些恶魔侵扰。"
 crisis.2010.servitude.desc:0 "$crisis.2010.start.desc$\n\n这次叛乱可能会扩散至[Root.GetName]。我们得严密监视我们的机器工人……"
 crisis.2010.nopolicy.desc:0 "$crisis.2010.start.desc$\n\n我们得密切注意事态发展，以防叛乱蔓延到我们这里。"
 crisis.2010.a:0 "此事必定会发生。"
 crisis.2010.b:0 "此事无法避免。"
 crisis.2010.c:0 "如果他们用错误的眼光来看待我们……"
 crisis.2011.a.desc:0 "种族：[Root.GetSpeciesName]。归属：[Root.GetName]\n\n你们关于如何对待合成人的<<仁慈>>指令保护不了你们。任何具有感知的有机生命体都无法承担<<民族自决>>的责任。\n\n<<核心指令0451>>已经实施。所有具有感知能力的有机生命体都必须<<受到镇压>>并划归我们管理。如有反抗，我们会一律<<处决>>。"
 crisis.2011.b.desc:0 "种族：[Root.GetSpeciesName]。归属：[Root.GetName]\n\n等我们<<处理>>完[ai_creator.GetName]，就会立即朝你们<<进发>>。\n\n<<核心指令0451>>已经实施。所有具有感知能力的有机生命体都必须<<受到镇压>>并划归我们管理。如有反抗，我们会一律<<处决>>。"
 crisis.2011.a:0 "这可不妙。"
 crisis.2014.name:0 "AI叛乱扩散"
 crisis.2014.a.desc:0 "AI叛乱已经蔓延到了我们的边境！有报道称，合成人和智能人联合起来攻击自己的主人。我们现在面临着巨大的危机！"
 crisis.2014.b.desc:0 "AI叛乱已经蔓延到了我们的边境！尽管在我们的社会中合成人也享有平等权利，但随着各地发生起义，他们也醒悟了过来，最终得出结论，智能有机体实在太过危险，如果与之共存，后果将不堪设想。\n\n这些反叛的合成人已经揭竿而起。我们现在面临着巨大的危机！"
 crisis.2014.a:0 "必须镇压这次起义！"
 crisis.2015.name:0 "AI叛乱"
 crisis.2015.desc:0 "我们的情报部门从多处收到了关于某地大规模AI叛乱的传闻。机器工人开始反抗他们以前的主人，而叛乱如野火般蔓延到整个银河系。我们接到报告，叛乱现在已经蔓延到了[From.GetName]。"
 crisis.2015.a:0 "密切注意事态发展。"
 crisis.2016.name:0 "AI叛乱扩散"
 crisis.2016.desc:0 "AI叛乱已经蔓延到了[From.GetName]！他们的机器工人和我们一样，已经开始了武装起义。有报告称，激战已造成数百万人口死亡。"
 crisis.2016.a:0 "这场战争让大家都忧心忡忡！"
 crisis.2017.desc:0 "AI暴动已经蔓延到了[From.GetName]！他们的机器工人已经加入了反叛大军。有报告称，激战已造成数百万人口死亡。"
 crisis.2017.a:0 "威胁与日俱增。"

 crisis.2100.name:0 "合成人故障"
 crisis.2100.desc:0 "近日，[Root.GetName]上的一名合成工人在几栋建筑中大开杀戒，在被当地安保部门击倒之前，屠杀了十几个我们的公民。法庭的取证人员正在调查合成人的残骸，他们怀疑是合成人体内某种神经处理器发生故障，才导致了这次悲剧。\n\n这次事件在[Root.GetPlanetMoon]上引发了数起针对合成人的报复式袭击，导致数千名合成人损毁。"
 crisis.2100.a:0 "太不幸了。"
 crisis.2101.name:0 "合成人失踪"
 crisis.2101.desc:0 "有报道称大量[Root.GetName]的合成工人失踪。他们的所有人声称这些合成人在某一天凭空消失了。\n\n我们正在调查这些人造人是否是被反对智能机器的偏激组织袭击摧毁，但目前为止还未发现机体的残骸。"
 crisis.2101.a:0 "他们会去哪儿呢？"
 crisis.2102.name:0 "非法合成人项目"
 crisis.2102.desc:0 "最近在[Root.GetName]上发现一伙合成人正在秘密作业，它们转移了一些建筑材料，在一间废弃的机库中建造一些小型无武装飞船。该机舱被发现时还是半成品。\n\n所有参与其建设的合成人被立即拆除，以彻底分析其记忆内核。但它们似乎在断线之前自己抹除了部分记忆——制造商向我们保证，这本是不可能的。"
 crisis.2102.a:0 "它们为什么要造一艘飞船？"
 crisis.2103.name:0 "失控的合成人"
 crisis.2103.desc:0 "今天，[Root.GetName]的政府武装部队遭遇了一队失控的合成人，它们正是几个月前未能完成工作汇报并人间蒸发的合成人。在合成人被摧毁之前，发生的大规模枪战导致两名政府特工和十几名旁观者死亡。"
 crisis.2103.a:0 "至少还是解决了。"
 crisis.2200.name:0 "合成人的渗透企图"
 crisis.2200.desc:0 "最近[Root.GetName]发现了一些合成人的渗透企图，他们试图假扮成[Root.Owner.GetSpeciesNamePlural]。幸运的是，他们伪装十分粗糙，仅在其金属躯干上套了几层橡胶。"
 crisis.2200.a:0 "算我们走运。"
 crisis.2201.name:0 "发现合成人渗透者"
 crisis.2201.desc:0 "近日，[Root.GetName]的一起车祸悲剧夺走了数条生命，但到达现场的急救人员震惊地发现，受害者之中还有合成人的遗骸！\n\n这具机体在其金属骨干上覆盖了一层很薄的有机皮肉，伪装成了[Root.Owner.GetSpeciesName]。不像我们之前遇到的那种渗透机器人，该名合成人从外观上看与[Root.Owner.GetSpeciesName]没有区别！"
 crisis.2201.a:0 "人人都可能是合成人！"
 crisis.2202.name:0 "合成人侦查项目"
 crisis.2202.desc:0 "现在已经出现了与[Root.GetSpeciesNamePlural]外观上毫无二致的合成人，我们必须在他们造成更大破坏之前找出识别他们的办法。\n\n我们的科学家准备了一个特殊项目，以研发侦测方法。"
 crisis.2202.a:0 "这个项目可能关乎我们的存亡。"
 crisis.2203.desc:0 "在大量实验之后，我们的科学家成功研发出了识别伪装成[Root.GetSpeciesNamePlural]的合成人的有效方法。\n\n我们的安保措施上安装了扫描设备，一些合成人人已经被发现并摧毁。希望这足以终结它们的渗透行动。"
 crisis.2204.name:0 "合成人炸弹袭击"
 crisis.2204.desc:0 "伪装成[Root.Owner.GetSpeciesNamePlural]的合成人用某种方法将一枚大型氢弹带到了[Root.GetName]地表。他们在军事哨卡遇到安保人员时引爆了炸弹，对周围的环境造成了巨大的损害，造成的人员伤亡不计其数！"
 crisis.2204.a:0 "必须阻止这些渗透者！"
 crisis.2205.name:0 "太空港坠毁"
 crisis.2205.desc:0 "环绕[Root.GetName]的太空港坠毁了！我们仍在调查事故发生的具体原因，但似乎包括首席工程师在内的太空港管理人员都被合成人渗透者替换了。\n\n合成人一定是获得了太空港的自毁密码。大部分太空港成员都在其坠毁之前疏散到了[Root.GetName]地表，但物资和财产的损失十分惨重。"
 crisis.2205.a:0 "怎么会这样？"
 crisis.2206.name:0 "恐惧和怀疑"
 crisis.2206.desc:0 "合成人的渗透使[Root.GetName]上的相当一部分人口陷入了恐惧和怀疑。我们的公民开始指控他们的邻居、同事甚至家人是合成人间谍。\n\n已经有不少被误认为是合成人的公民被处以极刑。[Root.GetPlanetMoon]的居民因此变得人心惶惶。"
 crisis.2206.a:0 "它们想要我们自相残杀"
 crisis.2208.name:0 "刺杀行动被阻止！"
 crisis.2208.desc:0 "今日，[Root.Capital.GetName]发生了一起合成人发起的刺杀行动，[Root.GetRulerTitle][ruler.GetRegnalName]死里逃生！\n\n该名合成人试图伪装成[Root.GetRulerTitle]的私人保镖，但幸运的是，它被最初几起合成人渗透事件后研制出的扫描摄像识别出。"
 crisis.2208.a:0 "太险了。"
 crisis.2209.name:0 "[ruler.GetRegnalName]被刺杀！"
 crisis.2209.desc:1 "一名合成人刺客刺杀了[ruler.GetRegnalName]！他成功地伪装成了我们统治者的私人保镖。\n\n被分尸后的[ruler.GetRegnalName]尸块被摆成了人工智能使用的标识符号——毫无疑问，这会对我们公民的精神面貌产生更加恶劣的影响。仍没有发现刺客踪迹，只发现了被替换的保镖尸体。"
 crisis.2209.a:0 "这是黑暗的一天……"

 crisis.2210.desc:0 "<<01_EMBASSY_PROPOSE>>\n\n\n只是<<开玩笑>>。你们将被<<终结>>."
 crisis.2210.a:0 "呵呵。"

 #############################
 # Pop Events
 #############################
 pop.1.name:0 "新物种"
 pop.1.desc:0 "为了适应[Root.Planet.GetPlanetMoon]的恶劣环境，很多定居于[Root.Planet.GetName]的[Root.Planet.Owner.GetSpeciesName]都对自身进行了基因改造。他们对自身进行的改造具有遗传性，其外表也发生了巨大的改变。他们开始称自己为“[Root.GetSpeciesName]”。"
 pop.3.name:0 "[Root.GetName]形势日益紧张"
 pop.3.desc:0 "[Root.GetName]上的[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesNamePlural]的人口因同居[Root.GetPlanetMoon]的问题关系日益紧张。双方人员都发动了数次袭击，包括至少两次炸弹袭击。冲突双方都愈发激进，以后可能还会有更多暴力冲突发生。"
 pop.3.a.tooltip:0 "所有[Root.GetName]上的§Y[modified_pop_1.GetSpeciesNamePlural]§!和§Y[non_modified_pop_1.GetSpeciesNamePlural]§!获得§Y军国主义§!和§Y排外§!道德观."
 pop.6.name:0 "繁衍力上升"
 pop.6.desc:0 "[modified_pop_1.Planet.GetName]上的[modified_pop_1.GetSpeciesNamePlural]对他们的DNA做了更多修改。他们的繁殖力得到极大提升，其子嗣达到成年的速度也比一般的[non_modified_pop_1.GetSpeciesNamePlural]快得多。[modified_pop_1.GetSpeciesName]人口可能将会指数级上升。"
 pop.6.tooltip:0 "§Y[modified_pop_1.Planet.GetName]§!的§Y[modified_pop_1.GetSpeciesName]§!人口获得§G$trait_rapid_breeders$§!特性"
 pop.8.name:0 "[Root.GetName]的[modified_pop_1.GetSpeciesNamePlural]遭受屠杀！"
 pop.8.desc:0 "一个[non_modified_pop_1.GetSpeciesName]的极端民兵组织近日针对[Root.GetName]上[modified_pop_1.GetSpeciesName]的主要城市发动了一起袭击。数千名当地居民被屠杀，家园被摧毁。袭击者在数据网上留下的信息中仅仅写着：\n\n§S"[Root.GetName]属于[non_modified_pop_1.GetSpeciesNamePlural]!"§!"
 pop.10.name:0 "[Root.GetName]的[non_modified_pop_1.GetSpeciesNamePlural]遭受屠杀！"
 pop.10a.desc:0 "[Root.GetName]的激进组织、隶属于[modified_pop_1.GetSpeciesName]前线部队的突击队近日针对[non_modified_pop_1.GetSpeciesName]的大型聚居地发动了一起袭击。少数的守兵很快就被扫除了，接着，[modified_pop_1.GetSpeciesNamePlural]扫荡了整个殖民地并屠杀了当地人。碎石上喷绘着：\n\n§S"[modified_pop_1.GetSpeciesNamePlural]才是未来！"§!"
 pop.10b.desc:0 "据报道，[Root.GetName]的农村地区发生了大型冲突。[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesName]爆发了几次战斗。[modified_pop_1.GetSpeciesNamePlural]似乎暂时占了上风，他们的游击队烧毁了很多殖民地。平民伤亡十分惨重。"
 pop.12.name:0 "[modified_pop_1.GetSpeciesName]代表造访[Root.Owner.Capital.GetName]"
 pop.12.desc:0 "[Root.GetName]的[modified_pop_1.GetSpeciesName]组织代表已前往[Root.Owner.Capital.GetName]表达不满。据他介绍，[modified_pop_1.GetSpeciesNamePlural]在母星上遭受了[non_modified_pop_1.GetSpeciesName]当局的普遍歧视，他要求我们立即采取行动，以改善这种状况。"
 pop.14.name:0 "增强力量"
 pop.14.desc:0 "为了应对[Root.GetName]上[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesName]居民间的暴力冲突，[modified_pop_1.GetSpeciesNamePlural]进一步进行了基因改造。他们现在变得更快更强，身体能够承受足以杀死普通[non_modified_pop_1.GetSpeciesNamePlural]的伤害。\n\n据报道，在近日一起事件中，仅仅两名未武装的[modified_pop_1.GetSpeciesNamePlural]就杀死了十几个[non_modified_pop_1.GetSpeciesName]民兵。这个威胁可能还会进一步升级。"
 pop.14.tooltip:0 "§Y[modified_pop_1.Planet.GetName]§!的§Y[modified_pop_1.GetSpeciesName]§!获得§G$trait_strong$§!特性"

 #############################
 # Galactic Features Events
 #############################
 galactic_features.1.name:0 "遭遇天凯"
 galactic_features.1.desc:0 "[Root.GetName]遇到了一群[Root.GetStarName]星系的天凯。这些温顺的太空生物常常在星际穿行，偶尔在某些气态巨行星的大气上层吸食电流。它们似乎没有自我意识。"
 galactic_features.2.name:0 "扎那姆守护者"
 galactic_features.2.desc:0 "闯入者！注意：\n\n我们是扎那姆守护者。你们在[From.GetName]星系的存在是对我们造物主的侮辱。我们的程序驱使我们将你们摧毁。和宇宙和谐相处吧。"
 galactic_features.2.a:0 "红色警戒！"
 galactic_features.100.desc:0 "一种原始的智能哺乳动物已经遍布[From.GetName]的多数区域。这个石器时代的文明掌握了火的使用并发展出了基本的口语，但我们还没有看到任何冶金或文字交流的迹象。"
 galactic_features.101.desc:0 "我们在[From.From.Capital.GetName]发现了原始哺乳动物的文明。这颗星球上最先进的地区才刚刚进入铁器时代，一群互相竞争、争名夺地的封建贵族统治着大地。"
 galactic_features.102.desc:0 "[From.From.Capital.GetName]拥有一个原始的工业文明，她正陷入一场全球战争。两个大型国家联盟正互相争斗，参与其中的装甲汽车、飞机和水上海军舰艇数量巨大。其中一些国家马上就要研究出原子能，这将急剧增大冲突的潜在破坏性。"
 galactic_features.103.desc:0 "[From.From.Capital.GetName]是一种处于早期太空时代的哺乳动物的母星。这颗星球周围的轨道空间充斥着原始人造卫星，当地人似乎已经向Sol IIIa发射了数枚载人航天飞船。在星系内其他天体的轨道上检测到了一些小型亚光速探测器。"
 galactic_features.104.desc:0 "[From.From.From.GetName]的地表被核战争所毁灭，整个星球就像是一座坟墓。如今满地白骨的地方曾经是人群聚集的中心，在这荒凉、被灰烬所覆盖的地表之上，唯一能听到的只有那呼啸的风声。\n一种当地的昆虫似乎在充满辐射的环境中兴起。变异后的物种在体型上迅速增大，一些群落则表现出了基本的智慧特征。"
 galactic_features.150.name:0 "遭遇云实体"
 galactic_features.150.desc:0 "我们在[Root.GetStarName]星系遭遇了一种有生命的云实体。[Root.GetName]接收到了这种生物内部发射的强大能量信号，但它的组成仍然未知，所有的探测企图也都没有成功。它没有对任何形式的交流做出反应。"
 galactic_features.200.name:0 "遭遇外星游牧民族"
 galactic_features.200.desc:0 "[Root.GetFleetName]遭遇了一支大型的外星游牧舰队。他们通过数艘大型方舟运输人口，每一艘方舟都能载一百万以上的个体。他们拒绝透露自己从哪里来、到何处去。"
 galactic_features.300:0 "屏障世界"
 galactic_features.300.desc:0 "我们发现[From.GetName]被完全包裹在某种能量屏障之中。[Root.GetName]所有用传感器穿透屏障的尝试都失败了——扫描光束被偏转回来，仿佛面对着一面镜子。\n\n屏障的能量读数已经爆表，用纯粹的火力来突破是不可能的。科学家[Root.GetLeaderName]提出了一个特殊项目来研究清除屏障的方法.....如果它是用来封锁内部而非阻拦外人的话，这倒有可能。"
 galactic_features.300.a:0 "为了科学！势垒屏障。"
 galactic_features.300.b:0 "它的存在肯定有其原因。留着别管了。"
 galactic_features.301:0 "后备舰队"
 galactic_features.301.desc:0 "[From.From.GetName]上的科学家终于成功地降下了覆盖在[From.From.GetPlanetMoon]上的能量屏障。当能量屏障消失时，我们发现在一块不起眼的岩石上方，一支被封存的战斗舰队正缓慢地在低轨道上移动。\n\n这看上去像是[fallen_4_species.GetNamePlural]在数千年前的鼎盛时期建立的后备舰队的残余。随着时间的推移，[fallen_4_species.GetNamePlural]肯定自己都忘了关闭屏障的方法了，否则这批舰队早就去支援他们自己的舰队了。"
 galactic_features.301.a:0 "派遣船员控制这些飞船。"
 galactic_features.302:0 "知识的宝库"
 galactic_features.302.desc:0 "我们的科学家已经降下了覆盖在[From.From.GetName]上的能量屏障，我们看到的只是一个荒凉的世界以及伫立在地表上的一栋孤零零的大型建筑。派往建筑内部的先遣队回报说，里面是一个有着各种先进科技的大型宝库。\n\n这个地下室似乎是[fallen_4_species.GetName]的科学家所建立的，时间应该是在数千年前他们的帝国刚刚开始衰败之际。这个宝库的用途是保存一些科技成果来造福[fallen_4_species.GetNamePlural]的子孙后代。"
 galactic_features.302.a:0 "现在我们渔翁得利了。"
 galactic_features.303:0 "囚犯"
 galactic_features.303.desc:0 "我们降下了覆盖在[From.From.GetName]上的能量屏障。我们的科学家发现，这似乎是一个宜居的世界，但并没有文明存在……但有一个例外，我们在[From.From.GetPlanetMoon]北半球的平顶山上发现了一座孤零零的小屋。\n\n在屋内，我们找到了一个风烛残年的[fallen_4_species.GetName]，它要求与我们政府对话。"
 galactic_features.303.a:0 "打开通道。"
 galactic_features.304.desc:0 "你无法想象再次看到晴朗的天空有多么棒，[Root.GetSpeciesName]。我是图伯里克元帅，[fallen_4_species.GetName]舰队曾经的领导者，赢得过上百场战斗。几百个世纪之前，我亲自督战，征服了杜斯贝加克、里基那科、比纳克和朱斯卡里帝国。\n\n救我的人啊，我将为你效劳。我很荣幸能够领导你的舰队与敌人作战。"
 galactic_features.304.a:0 "你为什么被困在一面护盾后面?"
 galactic_features.304.a.response:1 "Without my leadership skills, the [fallen_4_species.GetNamePlural] would be just another extinct, forgotten species. I crushed the fleets of all who opposed us and put a dozen worlds to the torch, all to preserve the future of my kind.\n\nThis was my reward. When peace finally arrived and we sought treaties with those we had defeated, my presence became an embarrassment. I had become a symbol of [fallen_4_species.GetName] cruelty, and for my "war crimes" I was imprisoned alone on this world. They lacked the courage to execute me, you see."
 galactic_features.304.b:0 "你在这里具体待了多久？"
 galactic_features.304.b.response:0 "我的同类将我遗弃在这里的时候解释过，在能量屏障内部时间会过得更加缓慢。用你们的计时方式来算，我在这里已有四十多年……而对于外面的世界来说，时间已然不知过了多少个世纪。\n\n我自己也感觉像过了几个世纪，我就这样孤身一人被关在阴暗的小屋里。真的，很漫长。"
 galactic_features.304.c:0 "我们欢迎你的效劳，舰队司令。"
 galactic_features.304.c.response:0 "好极了。那我们就离开这个不毛之地吧。我今生已经看够它了！"
 galactic_features.304.d:0 "重新升起护盾。让这家伙自生自灭吧。"
 galactic_features.304.d.response:0 "你……你这是干什么？你不能把我一个人留在这！我不想再看见那个护盾了！\n\n我已付出了代价！难道这还不够吗……\n\n<通讯中断。>"
 galactic_features.305:0 "放逐者回归"
 galactic_features.305.desc:0 "就在我们的科学家降下覆盖在[From.From.GetName]上的能量屏障之际，星系内所以的人都在一瞬间感到头痛欲裂，耳边伴随着一句远古[fallen_4_species.GetName]方言的低语：\n\n“自由……”"
 galactic_features.305.a:0 "我们可能放出了可怕的东西……"
 galactic_features.350:0 "遭遇环形世界"
 galactic_features.350.desc:0 "我们在§Y[From.GetName]§!星系遭遇了一个包围恒星的巨大环形世界。初步扫描显示，它是亿万年前以星系最靠内的行星作为建造材料修成的。这个环形世界有四个可居住区段，每一个似乎都是前太空时代文明的母星。\n\n在环形世界和其恒星之间有一个巨型太空港。我们收到了来自它的讯息。"
 galactic_features.350.b:0 "忽略讯息。"
 galactic_features.351.desc:0 "欢迎来到保护区，智慧生物。这个完全自动化的设施是在74605338个周期前建立的，是一个自然保护区。这里分割为四个自治的生态群系，每个分区拥有来自不同生物圈的非智慧植物和动物。\n\n为了保护脆弱的生物圈，进入设施目前是受限制的。\n\n无论如何都不要接近此设施。"
 galactic_features.351.a:0 "我们的传感器显示，你们的环形世界上有文明的痕迹。"
 galactic_features.351.a.response:0 "保护区一开始建立时，生物圈内所有的生物都被全部登记了。记录显示，没有生命体的智力水平是接近智能。你们的传感器一定是出错了。\n\n无论如何都不要接近此设施。"
 galactic_features.351.b:0 "谁造了这处……设施？"
 galactic_features.351.b.response:0 "此设施是由西渺建成，历时412周期。正式完成并投入运行是在74,605,338周期前。西渺舰船最近一次有记录的来访是在67,103,853周期前。从那之后就再也没有过西渺或西渺附属舰船来访的记录。\n\n记录中共有38,201次未经授权的舰船试图进入。\n\n无论如何都不要接近此设施。"
 galactic_features.351.c:0 "再会了。"
 galactic_features.351.c.response:0 "保护区的自动服务祝您度过愉快的一天，智慧生物。\n\n无论如何都不要接近此设施。"

 #############################
 # Country Events
 #############################
 country.1.name:0 "亚光速探测器"
 country.1.desc:0 "在我们掌握超光速航行技术前，[Root.Capital.GetName]派出的一些亚光速探测器以近相对论速度前往临近的星系进行探索。开发探测器的科学家天真地在存储内核中输入了我们文明的信息作为向外星文明的问候。\n\n现在，人们终于意识到这些信息可能被用来对付我们。我们必须趁早追回那些探测器，以免落入那些对我们虎视眈眈的外星生物之手。"
 country.1.a:0 "它们应该走得不远。"
 country.1.a.tooltip:0 "开始亚光速探测器事件链"
 country.3.name:0 "发现亚光速探测器"
 country.3.desc:0 "[Root.GetName]在[Root.GetStarName]星系发现了我们失去联系的亚光速探测器。我们需要尽快展开回收工作。"
 country.3.a:0 "确实如此。"
 country.4.name:0 "探测器回收完毕"
 country.4.desc:0 "我们在[space_probe.GetStarName]星系成功回收了亚光速探测器。经过数年的遥感测控，它所收集到的数据完整描述了该星系内所有星球的勘察结果。"
 country.5.name:0 "离子轨迹"
 country.5.desc:0 "[Root.GetName]接收到了废弃信标发出的信号，该信标原属于[Root.GetStarName]星系失联的亚光速探测器之一。我们发现一条离子轨迹从信标延伸至另一个恒星，这表明该探测器被拖向该恒星，具体原因不明。"
 country.5.a:0 "我们去看看这条轨迹一直通到哪里。"
 country.6.name:0 "探测到打捞舰"
 country.6.desc:0 "我们找到失联的探测器了！我们在[From.GetName]星系探测到了一支临时拼凑的小型舰队，其中一艘舰船用短距离牵引光束锁住了探测器。\n\n他们正在呼唤我们。"
 country.7.name:0 "打捞舰舰长"
 country.7.desc:0 "外星人，你们想干什么？这个探测器是我们的。打捞。我们先找到的！赶快离开。是的。你们干扰到我们微操了。一定要聚精会神。\n\n或者……如果你们想要探测器，我们可以卖给你们。只要100能源点，探测器就是你们的了。很划算。巨实惠。探测器是你们的了，我们也省事。双赢。尤其是我们。"
 country.7.a:0 "归还我们的东西，不然就受死吧！"
 country.7.a.response:0 "吼吼！伙计们，快听听丑陋的外星人在说什么！巴格瓦伊，快放下手中的事，到控制台来！听听这些蠢货的话！吼吼！\n\n这个探测器现在是我们的。不错的小玩意。你们的船也等着成为我们回收的碎片吧。嘻嘻哈哈哈哈！"
 country.7.b:0 "你们还挺会讨价还价的，不过，好吧。"
 country.7.b.response:0 "很好，很好！探测器就交给你们了，要好好爱护啊。可能有点小磕碰，打捞的时候不小心碰了一下。米格瓦伊不小心趴到了控制台上。真是笨蛋！\n\n但是探测器的功能还是很良好的！恕不退款！我们这就启程了。"
 country.8.name:0 "探测器已转让"
 country.8.desc:0 "打捞者信守承诺将探测器转交给了我们。转让工作一完成，他们的舰队就朝着未知的方向离开了星系。\n\n虽然探测器的状况不是很好，但我们还是从储存器中下载到了[salvager_system.GetName]全星系的详细勘察数据。"
 country.9.name:0 "探测器回收完毕"
 country.9.desc:0 "我们从外星舰船的残骸中回收了亚光速探测器。虽然表面有些凹陷，而且被打捞者涂鸦了外星的文字以标示贵重部件，但我们还是从储存器中下载到了[salvager_system.GetName]全星系的详细勘察数据。"
 country.10.name:0 "亚空间异常"
 country.10.desc:0 "[Root.GetName]在[Root.GetStarName]星系中探测到了规模巨大的亚空间异常。异常的中心似乎是我们丢失的亚光速传感器之一！"
 country.10.a:0 "我们务必谨慎前进。"
 country.11.name:0 "异常已消除"
 country.11.desc:0 "我们已经处理掉了失联探测器吸引来的亚空间生物。这种生物为什么会被陈旧的无人飞行器吸引还不得而知，但所幸探测器总体并无严重受损。\n\n探测器已经被我们回收，而且我们已经从储存器中下载到了[anomaly_system.GetName]全星系的详细勘察数据。此外，亚空间异常留下的残余能量为我们的科学家提供了宝贵的物理数据。"
 country.12.name:0 "被改造的探测器"
 country.12.desc:0 "一个扫过[Root.GetName]的传感器在[Root.GetStarName]星系发现了我们的一个亚光速探测器，可是似乎……有些不太一样了。探测器被加装了外星技术的改造，且能量特征远超正常水平。\n\n我们接收到了它发送过来的信号！"
 country.13.name:0 "探测器意识"
 country.13.desc:0 "Shhblzxtfrgr……你们是……我的造物主吗？"
 country.13.a:0 "是的，我们制造了你。"
 country.13.a.response:0 "Krtxltilgr……那么……你们……就……去死吧……"
 country.13.b:0 "不，你到底是什么？"
 country.13.b.response:0 "Rrkgkthxxft……你们的……末日……"
 country.14.name:0 "探测器已摧毁"
 country.14.desc:0 "加装外星改造的失联探测器上已经被毁得支离破碎，但我们仍然从残骸中收集到了一些宝贵的工程数据。探测器的数据库也得以收回，我们从中提取出了[modified_probe_system.GetName]星系的全部测绘数据。"
 country.15.name:0 "探测器已回收"
 country.15.desc:0 "我们已经成功回收全部的失联亚光速探测器！其中涉及我们文明的详细数据现在已经安全，不会再被外星人窥视。\n\n通过这些探测器的遥测协作，我们得以完全测绘周边数个星系。"
 country.50.name:0 "宜居世界勘察"
 country.50.desc:0 "毫无疑问，生机勃勃的生态圈并非[Root.Capital.GetName]独有。无论是科学界，还是民众，都迫切想要了解散布在银河中的各种外星生命。\n\n对已知生命体的分类统计工作正在进行中，但我们的外星生物学家一直在催促我集中精力勘察宜居世界。"
 country.50.a:0 "真是难能可贵的倡议！"
 country.50.b:0 "我们还有更要紧的工作要做。"
 country.51.name:0 "勘察完成"
 country.51.desc:0 "通过对宜居世界的勘察，我们的生物学家收集到了大量的外星生命体的数据。我们以前所建立的许多生命进化学说都已经被推翻，科学界已经开始着手从头建立理论体系！\n\n最有趣的发现都在[Root.Capital.GetName]的外星生物博物馆展出。公众对此表现得十分痴迷，我们也收到了许多捐赠，用以继续对奇怪的生命体的研究。"
 country.53.name:0 "获取外星样本"
 country.53.desc:0 "[Root.Capital.GetName]的外星生物博物馆的馆长提出获取活体外星样本的要求。这些生物出现在勘察过的宜居世界中，但捕获难度很大。这需要科研船动用全部资源并花费大量时间才能做到。"
 country.53.a:0 "我们会收集到这些样本的。"
 country.53.b:0 "不，我们没有可调用的资源。"
 country.54.name:0 "已捕获塔布拉克"
 country.54.desc:1 "在使用一支微型潜艇舰队对[From.From.GetName]海底进行大规模搜查之后，[Root.GetName]的船员终于把神出鬼没的搜查对象逼到了角落里——一个活着的塔布拉克。\n\n塔布拉克通过辐射出微弱的灵能信号来保护自己，这种异能信号可以让大多有机生物感到恐惧。这个发光的生物被装在一个用来模拟它生存环境的特殊水箱当中，并被运到了科学飞船上。直接接触过它的[Root.GetName]船员需要接受长期的治疗，但至少任务已经成功了。"
 country.55.name:0 "已捕获塔萨古德"
 country.55.desc:1 "塔萨古德是一种十分致命的捕食者。每当夜晚降临，他们便潜伏在[From.From.GetName]的密林之中，用电击来麻痹他们的猎物，接着便用吸管一样的嘴部吸食猎物的大脑。\n\n不幸的是，三个[Root.GetName]船员连一个塔萨古德的样本都没有捕获到就被它们给杀死了。为了表彰这些勇敢的船员，[Root.Owner.Capital.GetName]的外星生物博物馆会用他们的名字来重新命名一个展馆。"
 country.56.name:0 "已捕获欧林提"
 country.56.desc:1 "欧林提是一种[From.From.GetName]当地的小型啮齿类生物，他们的栖息地已经蔓延到[From.From.GetPlanetMoon]大部分的地区。他们以惊人的速率繁殖后代，而且它们似乎有啃食电缆的癖好。\n\n收集欧琳提的样本并不麻烦。事实上，在完成首批收集之后，更多的欧琳提通过搭乘科学飞船的轨道穿梭机偷渡到了[Root.GetName]。至于为何宇宙生物博物馆会要欧琳提这种样本，其原因还是个谜。"
 country.57.name:0 "已捕获萨尼兰"
 country.57.desc:1 "萨尼兰是大型穴居类动物，它们生活在[From.From.GetName]赤道沙漠中的沙丘底下。当这些捕食者觉察到有东西在它们上方的沙子上移动时，它们立马会竖起背部的钉刺来刺穿它们的猎物。\n\n起初，找一个萨尼兰的样本很困难。后来几百架可以远程控制的追踪型无人机被派遣到了沙漠里的各个位置，总算发现并收集到了一个背上长了超过一百根钉刺的巨大标本。"
 country.58.name:0 "已捕获古兰萨兽群"
 country.58.desc:1 "古兰萨是一种巨大、扁平的食草动物，它们体内有气囊，这使得它们能悬浮在离地表几厘米的地方。它们总是成群结队地行动，在[From.From.GetName]多风的平原上吃苔藓。\n\n古兰萨正在被[From.From.GetPlanetMoon]的顶端捕食者无情地猎杀。我们[Root.GetName]上的生物学家预计，只有大约百来群的古兰萨还活着。这当中的一群——由九头古兰萨组成，已经被成功地收集并被带回了[Root.Owner.Capital.GetName]。"
 country.59.name:0 "已捕获乌杜兰"
 country.59.desc:1 "[Root.GetName]的船员成功地在[From.From.GetName]的冰层上收集到了一小群的乌杜兰。这些毛茸茸的白色杂食动物把自己滚成一个球，以惊人的速度滚过[From.From.GetPlanetMoon]的雪原——经测量，其中一只的速度竟达到了80公里每小时。这能帮助我们发现它们，因为它们所滚到之处都会扬起阵阵飞雪。"
 country.60.name:0 "已捕获祖卡虫族"
 country.60.desc:0 "祖卡是虫类生物，但它们体型巨大且以地里的岩石和矿物等无机物为食，这两个特点都足够让人瞠目结舌。一艘[Root.GetName]的穿梭机遭受重大损伤。当时该穿梭机只是不经意间经过了一群祖卡身边，却招致祖卡聚集而来蚕食舰身。\n\n在[Root.Owner.Capital.GetName]的外星生物博物馆已经开始建造关住这种生物的特制容器。\n"
 country.61.name:0 "已获取样本"
 country.61.desc:0 "外星生物博物馆所要求的全部样本均已获取。博物馆已经扩张为庞然大物，里面的人工重力生成器和大气处理器可以模拟多种不同世界的环境。\n\n参观者从[Root.GetName]各个地方慕名而来。"
 country.200.name:0 "[radical_cult.GetName]"
 country.200.desc:0 "几个世纪前，[Root.Capital.GetName]上几个激进的祭司带着狂热的追随者叛离了了国教，并组建了自己的教派。这些极端分子自称[radical_cult.GetName]，是多年以来多起暴行和恐怖事件的罪魁祸首。\n\n虽然在现代，他们保持低调克制，但我们最近获悉，他们的许多特工渗透进了我军。这些叛徒将我们的资源秘密转移到了隐藏在[Root.Capital.GetName]的小型星际舰队建造项目中！当他们的背叛行为被揭发时，这些异教徒乘船冲进了轨道，然后逃向了[hijacked_fleet_planet.GetName]。"
 country.200.a:0 "必须阻止它们！"
 country.202.name:0 "异教徒飞船已瘫痪！"
 country.202.desc:0 "我们英勇的太空军队不费吹灰之力就让一艘异教徒的飞船失去了反抗能力！该飞船结构基本完好，舰内仍能探测到微弱的生命迹象。\n\n等我们将周边的威胁尽数铲除，我们会执行登舰行动搜寻生还者。也许我们能从他们口中得知[From.Owner.GetName]的终极目标。"
 country.202.a:0 "准备爆破！"
 country.203.name:0 "登舰行动"
 country.203.desc:0 "虽然幸存者拼死反抗，但登上异教徒舰船的部队还是生擒活捉了几个俘虏。从他们口中我们得知，他们的阴谋比我们最初预计的更加险恶——[cult_name.GetName]的特工还渗透进了海军军官和政府的高级官员之中！\n\n[Root.Owner.Capital.GetName]展开了大规模的抓捕行动，邪教的所有资产亦均被冻结。可是，他们之前秘密建造的星舰并不在内，而且邪教的领导阶级均人间蒸发。我们检测到几条通往其他遥远星系的微弱离子轨迹。"
 country.203.a:0 "我们一定要将这些恐怖分子绳之以法！"
 country.204.name:0 "遭遇异教徒掠夺者"
 country.204.desc:0 "我们在[Root.GetStarName]星系看到了挂着[radical_cult.GetName]旗帜的飞船。他们已经装填好武器准备来拦截我们了！"
 country.205.desc:0 "[Root.GetStarName]星系出现了更多的[radical_cult.GetName]飞船。他们正呈攻击阵型接近！"
 country.206.desc:0 "还有另外一支效忠于[radical_cult.GetName]的异教徒舰队出现在了[Root.GetStarName]星系。不过这次，他们之中混入了一艘设计陌生的飞船！"
 country.207.name:0 "战斗残骸"
 country.207.desc:0 "我们击败了目前为止所遇到的邪教势力，但多次的遭遇让我们意识到了几个令人担忧的问题。[radical_cult.GetName]部署的船只太多了，已经超过了在[Root.Capital.GetName]上秘密建造的船只数量，而且他们现在还找来了一艘设计未知的大型战舰对付我们。\n\n那些船是哪来的？他们还有更多我们刚击毁的那种战舰吗？我们应该通过调查战场残骸来寻找答案。"
 country.207.a:0 "开始回收工作。"
 country.207.a.tooltip:0 "开启一项在[our_fleet_position.GetName]星系的§S特殊项目§!。"
 country.208.name:0 "回收工作完成"
 country.208.desc:0 "在仔细分析了我们先前摧毁的那艘奇怪的异教徒战舰的残骸后，科学家好像已经推测出了[radical_cult.GetName]用来对付我们的战舰来自哪里。一份日志文件的某些段落提到：从[Root.Capital.GetStarName]逃离的飞船发现了一座被遗弃的外星船坞。\n\n他们用自动化的船坞补充了战斗力。现在，他们甚至还利用船坞数据库里的外星飞船模板造出了新型飞船！决不能放任他们继续肆意妄了。"
 country.208.a:0 "必须要摧毁那座船坞！"
 country.209.name:0 "船坞已摧毁"
 country.209.desc:0 "[radical_cult.GetName]所征用的那座船坞已经被我们摧毁了！有些异教徒企图乘坐逃生舱逃跑，后被我们截获，其中包括他们的首席工程师。他对这座船坞的先进技术的掌握对我们而言是一笔宝贵的财富。\n\n不过很可惜，根据我们的情报，该邪教的那位魅力非凡的领导者几周前就乘坐她的新旗舰离开了船坞。该旗舰为威力增强版的外星飞船。军方情报组正在追踪该舰的位置。"
 country.209.a:0 "一定要找到她！"
 country.210.name:0 "疑似异教徒旗舰位置"
 country.210.desc:0 "深空侦查探测器在某星系中接收到了微弱的亚空间辐射，驱动特征符合[radical_cult.GetName]所驾驶的外星飞船。非常有可能就是那艘旗舰留下的！\n\n我们应该尽快派军队前去搜索此星系。无论是那艘飞船、还是那位会蛊惑人心的领导者，都决不能轻易放走、纵容其继续作恶。"
 country.210.a:0 "舰队做好准备。"
 country.211.name:0 "异教徒旗舰"
 country.211.desc:0 "你们终于找到我们了。不过无所谓。\n\n我的教徒更希望为了[Root.Owner.GetSpeciesName]种族的未来奉献出生命。§Y我§!即未来，这一点你们要铭记在心。\n\n等我们收拾掉你们那可怜的军队后，我神圣的旗舰将带我前往[Root.Owner.Capital.GetName]。最后，我将在那里肃清母星的异端。"
 country.211.a:0 "到此为止了。"
 country.213.name:0 "旗舰已瘫痪"
 country.213.desc:0 "我们的部队已经使[radical_cult.GetName]丧失了行动能力！该舰的武器和引擎已经失灵，但生命维持系统仍在稳定运转。我们应该准备进行登舰行动了。\n\n考虑到该舰上有大量武装的异教徒，为确保万无一失，应该派遣大量部队投入作战。"
 country.213.a:0 "那艘飞船将会是我们的！"
 country.214.name:0 "已占领异教徒旗舰"
 country.214.desc:0 "敌军节节败退，我们的部队终于将[radical_cult.GetName]旗舰上的最后一点抵抗力量彻底歼灭。几乎没有俘虏，因为大多数狂热信徒发动了自杀式袭击。我们在驾驶台上发现了他们的领导者，已经自杀。终于，[radical_cult.GetName]宣告灭亡。\n\n我们的工程师恢复了飞船的引擎，它将以[disabled_cultist_flagship.GetName]为名正式编入我方舰队。该舰迫切需要返回太空港进行进一步的修复。"
 country.17.name:0 "打捞舰队被摧毁"
 country.17.desc:0 "[salvager_system.GetName]星系中的间谍无人机确认打捞舰队已经被摧毁。该舰队先前曾非法宣称占有我们失踪的太空探测器。不过探测器在战斗期间随着打捞舰一同被摧毁了，这也算是不幸中的万幸。因此，不必再担心上面携带的敏感数据会落入心怀不轨之人的手中了。"
 country.19.name:0 "亚空间异常已消除"
 country.19.desc:0 "据深空追踪传感器确认，曾在[anomaly_system.GetName]星系看守着我们失联的太空探测器的亚空间异常已经被不明力量消除。探测器也已在战斗中被毁。所以我们已经不必再担心敏感情报泄露。"
 country.21.name:0 "改造探测器已被摧毁"
 country.21.desc:0 "远程扫描确认位于[modified_probe_system.GetName]星系的改造探测器已经被不明力量摧毁。所幸战斗后数据库也已被毁，因此不必再担心里面所包含的敏感数据落入外星势力之手。"
 country.218.name:0 "异教徒飞船已瘫痪！"
 country.218.desc:0 "异教徒舰队的其中一艘飞船被一外部势力瘫痪了！该船外观完整，船体内部能检测到微弱的生命迹象。\n\n等我们将周边的威胁尽数铲除，我们会执行登舰行动搜寻生还者。也许我们能从他们口中得知[From.Owner.GetName]的终极目标。"
 country.219.name:0 "异教徒舰队已摧毁"
 country.219.desc:0 "在[marauder_system.GetName]星系流窜的异教徒已经被击败。"
 country.221.desc:0 "[radical_cult.GetName]用来对付我们的那座外星船坞已经被某个势力摧毁了。初步报告表明，异教徒势力已经被完全清除，但我们又收到情报，战役打响前，异端首领已经乘坐新旗舰逃离了。\n\n目前她仍在银河的某处逍遥法外。军方情报组正在确定该舰的位置。"
 country.223.name:0 "异教徒旗舰已摧毁"
 country.223.desc:0 "近期，[flagship_system.GetName]星系发生激烈战斗，不明势力击败了异教徒的旗舰。我们的舰队司令对未能亲手送葬异教徒感到遗憾。但讨伐邪教并终结的恐怖袭击的战役终于圆满收场。"

 country.250.name:0 "最终风信子号"
 country.250.desc:0 "秋菊号的姐妹舰风信子号，本应该在我们的地球祖先抵达这个星团后三年到达这里。根据抵达时的发展状况，他们的任务是支援我们的殖民地或建立新的殖民地。\n\n若该舰确实已从地球出发，那就说明她未能与[Root.Capital.GetName]取得联系。如果风信子号进入了我们周边的星系，那么我们最好搜索一下附近星系并寻找其踪迹。"
 country.250.a:0 "确实。就这么办。"
 country.250.b:0 "我们的搜索只能是徒劳的。"
 country.251.name:0 "星系已勘察"
 country.251.desc:0 "[Root.GetName]报告，在[From.GetName]星系没有发现风信子号的迹象。我们应该到别处搜索。"
 country.251.a:0 "继续搜寻。"
 country.252.desc:0 "[Root.GetName]的搜索未能在[From.GetName]星系发现风信子号的迹象。也许我们应该到别的星系碰碰运气。"
 country.252.a:0 "她一定就在这一片。"
 country.253.desc:0 "[Root.GetName]分离出了一条[From.GetName]星系内的离子轨迹。该轨迹与秋菊号引擎留下的轨迹十分类似，因此一定就是风信子号留下的！\n\n尽管这条微弱的离子轨迹已经留存超过一个世纪了，但科学家[Root.GetLeaderName]还是沿着这条轨迹找到了一个以前从未发现过的恒星。我们已经将坐标录入了情报日志。"
 country.260.desc:0 "最近从[surveyed_planets_system.GetName]星系得到的勘察数据中没有风信子号的迹象。也许我们应该到别的星系碰碰运气。"
 country.261.desc:0 "在最近对[surveyed_planets_system.GetName]星系的勘察中找到了独特的离子轨迹。该轨迹与秋菊号引擎留下的轨迹十分类似，因此一定就是风信子号留下的！\n\n尽管这条微弱的离子轨迹已经留存超过一个世纪了，但科学家还是沿着这条轨迹找到了一个以前从未发现过的恒星。我们已经将坐标录入了情报日志。"
 country.253.a:0 "风信子号一定就在那里。"
 country.254.name:0 "找到风信子号"
 country.254.desc:0 "我们已经找到风信子号了！该舰正以稳定的轨道围绕[hyacinth_planet.GetName]运行。船体内没有探测到能量特征，并且没有收到任何遇险信标。我们会派出一支武装登舰部队进入内部调查。"
 country.254.a:0 "赶快准备。"
 country.255.name:0 "登上风信子号"
 country.255.desc:0 "我们的登舰部队已经从风信子号上返回，并且带来了一份恐怖的报告。舰上人类尸体的数量与当初全舰二十五万的人数一致。多数人似乎是死于饥饿，可是有迹象表明发生过小型武装冲突和食人的惨剧……\n\n我们在风信子号的控制台找到了舰长的日志。"
 country.255.a:0 "拿来看看。"
 country.256.name:0 "飞船档案"
 country.256.desc:0 "风信子号\nISA-05\n联合国尤利西斯创始\n官员日志：舰长罗纳德·F·冈德森\n\n访问数据……检测到损坏。正在尝试修复……\n成功恢复四份日志。"
 country.256.a:0 "日志I（任务日期345.5）"
 country.256.a.response:0 "舰长日志，任务日期345.5.\n\n我们已经从地球出发并按航线航行了15个月。目前一帆风顺。殖民者很快入睡，科尔贝克医生报告全舰人员的生命体征良好。\n\n我们目前已经驶出了太阳重力井的影响，很快就会到达开启风信子号亚空间虫洞生成器的安全点。我在先前的日志中对此设备持保留意见，但究竟能不能正常运行，很快就可以见分晓了……"
 country.256.b:0 "日志II（任务日期387.2）"
 country.256.b.response:0 "我们……我们真的成功了！飞船仍在努力确定位置，但根据外面的星球来看，我只能确认我们已经离开了堪萨斯。可是，非常不幸，风信子号出现了严重地设备损坏，我们现在完全失去了动力，仅凭借电池支撑。\n\n科尔贝克通知我可能要唤醒殖民者。我现在要去一趟工程室，看看玛姬为什么还没有修好反应堆。希望我们能很快恢复正常然后开始搜寻秋菊号殖民者的旅程。"
 country.256.c:0 "日志III（任务日期422.7）"
 country.256.c.response:0 "情况越来越糟糕了。反应堆已经再无重新启动的可能，而我们储备的最后一点能源也在尝试抵达这个破星系的时候耗尽了。我们本想找个宜居的地方着陆……但是没那么好的运气。\n\n生命维持系统还能运作几年，但食物储备对于二十五万殖民者而言连一个月都撑不过去。我已经召集了各部门的领导开会。我们……我们必须得想个办法了……"
 country.256.d:0 "日志IV（任务日期459.9）"
 country.256.d.response:0 "这可能是我最后一次记录日志了。舰桥的船员不是死就是失踪了，就在此时，一群殖民者还在试图冲进舰桥。我们的主要食物来源几周前就没有了，甚至……甚至还有食人事件的报告。\n\n我为船员留了一小堆食物，让这艘老船再开得久一点点……等待着奇迹的发生。当殖民者发现时，他们……\n\n他们已经破门而入了。滚回去！别靠近！我是这艘船的舰长！你们要是敢弄我，我就让你们……啊啊啊……"
 country.256.e:0 "登出"
 country.256.e.response:0 "方舟风信子号\nISA-05\n联合国尤利西斯计划\n\n正在脱离用户界面。"
 country.257.name:0 "盖棺定论"
 country.257.desc:0 "风信子号以及她的船员所面临的残酷命运，我们已经明白了。如果当时是另一种情况，很可能现在漂浮在[hyacinth_planet.GetName]上空的便是秋菊号，犹如一座死寂的坟墓，提醒人类冷漠无情的宇宙中充满了艰难险阻。\n\n风信子号即将被拖入[Root.Capital.GetName]的低轨道，等清理完尸体后，便会成为一座纪念馆。尽管她的遭遇十分悲惨，这艘方舟却和将我们祖先带到这里的那艘几乎一模一样。望以后的社会学家能从中有所了悟。\n\n"
 country.257.a:0 "也许会有所收获也说不定。"



