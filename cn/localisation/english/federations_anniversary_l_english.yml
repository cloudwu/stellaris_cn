 25_FRIENDLY_GREETING:0 "天凯从来算不上威胁……你们是出于什么而攻击天凯的呢？"


 ### Tiyanki Space Graveyard System by Giada Zavarise ###

 ## Event chain
 tiyanki_graveyard_chain_title:0 "天凯坟场"
 tiyanki_graveyard_chain_desc:0 "在§H[tiyanki_graveyard_system.GetName]§!星系发现的一颗完全被天凯尸体覆盖了的行星。想研究这一怪异的埋葬地，我们必须先解决它的守墓人。"

 ## Special project
 TIYANKI_LURE:0 "天凯诱饵"
 TIYANKI_LURE_DESC:0 "天凯以气体为食。建造一座气体散播站，我们就能引走那些守在§H[tiyanki_graveyard_system.GetName]§!星系的天凯，并且接近他们的坟场。"
 gas_diffuser:0 "天凯诱饵"
 gas_diffuser_desc:0 "这座空间站释放富有营养的气体云，把守墓天凯勾引离开值守。"

 ## Point of Interest
 tiyanki_graveyard_poi_title:0 "肃清守墓天凯"
 tiyanki_graveyard_poi_desc:0 "肃清守在§H[tiyanki_graveyard_system.GetName]§!的天凯以接近他们的坟场。"

 ## Events

 # Surveyed Tiyanki Graveyard System - What to do now?
 galactic_features.387.name:0 "守墓兽群"
 galactic_features.387.desc:0 "生活在§H[tiyanki_graveyard_system.GetName]§!星系的天凯的行为与该物种的已知行为模式并不一致。天凯通常是迁徙性的，而这群天凯却紧紧守在一颗满是他们同类尸体的行星周围。\n\n它们遮天蔽日的触手阻碍了对这个坟地的研究，除非我们将它们引走或者处置掉，否则进一步的调查难以进行。"
 galactic_features.387.a:0 "天凯就还挺弱的。宰了它们。"
 galactic_features.387.b:0 "在不伤害他们的前提下引走吧。"

 # Tiyanki Graveyard - Destroyed Gravekeepers
 galactic_features.388.name:0 "亵渎墓地"
 galactic_features.388.desc:1 "在肃清停留在[From.Planet.GetName]周边的天凯之后，我们的[Root.Owner.GetScientistPlural]可以安全地接近墓地，进一步开展研究。" # [LocEditor:ForFutureBatchExport]

 # Tiyanki Graveyard - Lured Gravekeepers
 galactic_features.389.name:0 "可口的诱饵"
 galactic_features.389.desc:0 "我们已经在§H[tiyanki_graveyard_system.GetName]§!星系完成了天凯诱饵的建设。受到散播装置释放的营养性气体的误导，守墓的兽群被诱惑离开了他们的驻地，允许我们的[Owner.GetScientistPlural]悄悄溜过它们的触手，在不引起注意的情况下接近墓地。"

 # Survey - no communication with the Tiyanki
 galactic_features.384.name:0 "神秘的守护者"
 galactic_features.384.desc:0 "一大群§H[tiyanki_no_contact.GetName]§!聚集在一个行星的周边，上面遍布某种外星生命体的尸体。\n\n由于我们对于这些外星实体没有任何信息，我们只能对它们的行为进行猜测。"
 galactic_features.384.tooltip:0 "同§H[tiyanki_no_contact.GetName]§!建立第一次接触以了解更多信息。"

 ## Anomaly
 TIYANKI_ASTEROID_CAT:0 "活体小行星"
 TIYANKI_ASTEROID_CAT_DESC:0 "从小行星带取回的岩石样本包含大量的生物组织，这让人始料未及。"

 # Anomaly result
 anomaly.7100.name:0 "打开墓地"
 anomaly.7100.desc:0 "我们的[Owner.GetScientistPlural]一开始以为这是小行星，结果发现这其实是冰冻的、被压实的天凯尸体，在轨道上历经几十年之后，成为一堆不成形状的块状物。整个小行星环，实际上，是一片露天墓地。其中的一部分尸体是最近刚刚到达并开始腐坏的，而剩下的已历经千年岁月，甚至比我们的帝国还要久远。"
 anomaly.7100.alt.desc:0 "我们的[Owner.GetScientistPlural]一开始以为这是小行星，结果发现这其实是冰冻的、被压实的外星动物尸体，其体型基本和在这个星系游荡的外星生命体一致。整个小行星环，实际上，是一片露天墓地。其中的一部分尸体是最近刚刚到达并开始腐坏的，而剩下的已历经千年岁月，甚至比我们的帝国还要久远。"

 ## Archeological site
 site_tiyanki_graveyard:0 "天凯乱坟岗"
 site_tiyanki_graveyard_intro:0 "整个[From.Planet.GetName]的地表遍布死亡天凯的遗骸。我们的敏感器没有检测到生命的信号，然而这些尸体仍然在不停地蠕动，仿佛有什么看不见的力在驱动这些尸体一样。"

 ancrel.14100.name:0 "肉之球"
 ancrel.14100.desc:0 "我们实在是很难说[From.Planet.GetName]到底算不算作一个行星：初步钻探发现的是一层又一层的生物组织。据估计，总共需要2,435,463只天凯尸体才能产生此等规模的行星质量（误差范围5.3%）。即使我们假设地核是一块岩石，尸体只是堆叠在上面，涉及到的样本数量依然是无比庞大的。\n\n是某人或者某种事物将天凯带到这里让它们死去，还是说它们只是顺其自然地来到这里度过最后的时光，然后死去？"
 ancrel.14100.necro.desc:0 "$ancrel.14100.desc$最重要的是：为什么我们的死灵法师不能复活它们？为什么这堆死去的肉体拒绝我们，就好像已经有其他存在在控制它们一样？"

 ancrel.14200.name:0 "死亡三步"
 ancrel.14200.desc:0 "遍布[From.Planet.GetName]地表的死亡天凯的那种不寻常……的活动，似乎是它们再生能力的一种副作用：即使技术上已经判定为死亡，它们的尸体仍旧在不断地重组再生。这个星系拥有着非比寻常般丰富的营养物质，尤其是天凯游荡的那个气态巨行星。或许这解释了为什么我们之前从未观察到这样的行为。\n\n然而，这个发现并没有解释为什么这些死去的生物像是在被某种单一思维控制一样蠕动，不断地伸出触手，吞食新近降落到这个行星上的尸体。\n\n我们希望进一步的挖掘能够揭示这个地方，或这个生命……的内在运作规律，带给我们新的见解。我们的[Owner.GetScientistPlural]还在就术语和分类问题无法达成一致。"

 ancrel.14300.name:0 "尸山血河迷宫"
 ancrel.14300.desc:0 "我们的挖掘队发掘到了一个复杂的隧道网络，从[From.Planet.GetName]的地表一直延伸到地下深处。化学分析确认迷宫的墙体是由压实的天凯组织构成，尽管其年代甚至超过了我们的帝国，但肉质还散发着温热，甚至几乎没有腐败。看上去就像是这些尸体自己聚合到了一起，重构其形态建立了这个地方……但是为什么？"

 ancrel.14400.name:0 "隧道魅影"
 ancrel.14400.desc:0 "在对[From.Planet.GetName]的地下隧道网络进行测绘的时候，我们[Owner.GetScientistPlural]突然意识到，这个隧道网络同一只天凯的血管系统极其相似——但是其规模达到了行星级别。\n\n那些搏动的墙壁散发着轻微的温暖，随着探险队逐渐接近行星的核心，墙壁的温度也在慢慢提升——在核心处，我们的扫描仪捕捉到了一个微弱的生命信号。"
 ancrel.14400.matriarch.desc:0 "在对[From.Planet.GetName]的地下隧道网络进行测绘的时候，我们的[Owner.GetScientistPlural]突然意识到，这个隧道网络同一只天凯的血管系统极其相似——但是其规模跟我们之前遇到的那只在星辰间游荡的天凯族母差不多。\n\n那些搏动的墙壁散发着轻微的温暖，随着探险队逐渐接近行星的核心，墙壁的温度也在慢慢提升——在核心处，我们的扫描仪捕捉到了一个微弱的生命信号。"

 ancrel.14510.name:0 "主脑"
 ancrel.14510.desc:0 "在一个庞大的地下穴室中，一只天凯竖立地站着，钟型的脑袋微微地摇晃着，它细线一样的触手舒展开来，连接着穴室的外墙。看上去它成为了某种控制单元，不断操纵、指引着这个行星级别墓地的生长。\n\n我们的[Owner.GetScientistPlural]没法断定什么种类的生物会从如此恐怖的过程中诞生，但是当它苏醒的时候，有一件事是很明确的：它会成为远比普通的天凯要大得多，也恐怖得多的存在。"
 ancrel.14510.matriarch.desc:0 "在一个庞大的地下穴室中，一只天凯竖立地站着，钟型的脑袋微微地摇晃着，它细线一样的触手舒展开来，连接着穴室的外墙。看上去它成为了某种控制单元，不断操纵、指引着这个行星级别墓地的生长。\n\n我们的[Owner.GetScientistPlural]没法断定这个过程什么时候会完成，但是相信一旦这只生物苏醒，它会成为远比普通的天凯要大得多，也恐怖得多的存在：这只生物值得我们视作一只新的§H天凯族母§!。"

 ancrel.14510.a:0 "切断核心。"
 ancrel.14510.b:0 "在不伤害它的前提下监视其生长。"
 ancrel.14510.c:0 "让这个神圣的生命体在和平中成长吧。"
 ancrel.14510.d:0 "策展人肯定愿意为这个标本付个好价钱。"

 ancrel.14520.name:0 "主脑"
 ancrel.14520.desc:0 "在一个庞大的地下穴室中，一只天凯竖立地站着，钟型的脑袋微微地摇晃着，它细线一样的触手舒展开来，连接着穴室的外墙。看上去它成为了某种控制单元，不断操纵、指引着这个行星级别墓地的生长。但是这个生物现在已经死了，被我们用来前往这个地方的挖掘设备毁灭了。核心周边的外壳变得苍白而易碎，整个地方经历了第二次死亡。"

 ancrel.14910.name:0 "环境污染"
 ancrel.14910.desc:1 "我们探险队的一名成员在探索隧道的时候突然消失了。搜寻小队花了好几天时间试图定位[Owner.GetScientist]，结果发现这人被一堵墙给包裹住，身体被触手死死地缠住。\n\n把[Owner.GetScientist]解救出来花费了不少时间和精力。[Owner.GetScientist]并不只是被简单地缠住了：这堵墙正试图在分子层面将[Owner.GetScientist]融合，使其成为墙体表面的一部分。\n\n现在[Owner.GetScientist]的状态稳定了下来，但此人拒绝离开我们的科研船——即使是在那里，也在用极度怀疑的状态死死地盯着墙壁，生怕还会有下一次袭击。"

 ### Amoebas by Pierre du Plessis ###

 galactic_features.500.name:0 "繁育之所"
 galactic_features.500.desc.base:0 "第一眼看过去，[From.GetName]星系就显示出强烈的敌意：所有行星都不适宜居住，不是被星系中的三个太阳轮番炙烤，就是有强烈的太阳风暴肆虐。但是，有一种生命体在这种环境下顽强地繁衍生息，那就是太空变形虫。它们放弃了原本相当孤独的生活方式，成群结队地聚在一起，在酷热的内部星系和远方的气态巨行星之间飞来飞去，这似乎是精心安排的繁殖仪式。"
 galactic_features.500.desc:0 "$galactic_features.500.desc.base$\n\n目前还不清楚是什么原因导致变形虫偏爱这种不宜居的星系。不管怎样，它们似乎意图保护自己的栖息地，并已将矛头指向[Root.GetName]，公然对其施加威胁。"
 galactic_features.500.desc.peaceful:0 "$galactic_features.500.desc.base$\n\n目前还不清楚是什么原因导致变形虫偏爱这种不宜居的星系。幸运的是，它们似乎乐意与我们共享栖息地，没有对[Root.GetName]采取任何有敌意的措施。"
 galactic_features.500.alt.desc:0 "第一眼看过去，[From.GetName]星系就显示出强烈的敌意：所有行星都不适宜居住，不是被星系中的三个太阳轮番炙烤，就是有强烈的太阳风暴肆虐。但尽管如此，这里似乎居住着大量前所未知的大型太空有机体。它们在酷热的内部星系和远方的气态巨行星之间飞来飞去，似乎在进行精心安排的繁殖仪式。\n\n目前还不清楚此星系对这些生物有什么吸引力。不管怎样，它们似乎意图保护自己的栖息地，并已将矛头指向我们，公然以一种威胁的姿态接近[Root.GetName]。"

 galactic_features.502.name:0 "[FromFrom.GetName]的新来客"
 galactic_features.502.desc:0 "一大群太空变形虫已脱离其在[amoeba_home_system.GetName]星系的种群，开始独自游荡在星系之中。这些生物进入了我们在[FromFrom.GetName]星系的领地，出于天性，它们似乎无法容忍我们的存在，于是便开始攻击我们的哨站。"
 galactic_features.502.desc.peaceful:0 "一大群太空变形虫已脱离其在[amoeba_home_system.GetName]星系的种群，开始独自游荡在星系之中。现在可以观测到，它们数量惊人，正浩浩荡荡地穿越[FromFrom.GetName]星系。幸运的是，我们已经揭开了与这些巨型生物和平共处的奥秘，因此我们不必过度担忧它们的活动。"
 galactic_features.502.alt.desc:0 "一大群太空有机体已脱离其在[amoeba_home_system.GetName]星系的种群，开始独自游荡在星系之中。这些生物进入了我们的领地，它们似乎无法容忍我们的存在，于是便开始攻击我们在[FromFrom.GetName]星系的哨站。"

 ### Space Storm by Henrik Thyrwall ###

 galactic_features.402.name:0 "太空风暴袭击星系"
 galactic_features.402.desc:0 "巨型亚空间扰动已在整个星系中出现！早期报告表明星系中50%的星系受到这一前所未有的现象影响，原因似乎是数千年来旧有及现存文明频繁超空间航行的副作用。\n\n科学家对星系级“太空风暴”会在5到10年内自行消散很有信心。在那之前，风暴将对所有受影响星系内的亚光速引擎，护盾发生器及传感器系统产生严重损害。"
 galactic_features.402.a:0 "这早晚会过去的。"
 galactic_features.404.name:0 "太空风暴消散"
 galactic_features.404.desc:0 "影响了星系中诸多区域的太空风暴来得快，去得也快。亚空间扰动显现的那些星系内的航运系统不再受到任何损害。\n\n尽管有人推测类似风暴会在数千年后最终使得超空间网络崩溃，至少现在太空航行似乎已经恢复正常了。"
 galactic_features.405.name:0 "太空风暴[storm_name.GetFirstName]抵达"
 galactic_features.405.desc:0 "$galactic_features.402.desc$\n\n银河共同体将风暴正式命名为§H“[storm_name.GetFirstName]”§!并发布了通用旅行建议。"
 galactic_features.406.name:0 "太空风暴[storm_name.GetFirstName]消散"
 galactic_features.406.desc:0 "影响了星系中诸多区域的§H太空风暴[storm_name.GetFirstName]§!来得快，去得也快。亚空间扰动显现的那些星系内的航运系统不再受到任何损害。\n\n尽管有人推测类似[storm_name.GetFirstName]的风暴会在数千年后最终使得超空间网络崩溃，至少现在太空航行似乎已经恢复正常了。"
 galactic_features.421.name:0 "弗雷尔"
 galactic_features.421.desc:0 "我们在§H[From.From.From.GetName]§!星系内遭遇了某种极为强大的亚空间实体。它似乎没有敌意，对传统飞行器或许甚至没有完全察觉，但它的存在使得[From.From.From.GetName]整个星系中出现了强烈的亚空间扰动。\n\n这些扰动位于实体自身周围，在它离开星系后应该也会消失。它对我们的致意没有回复，但这个实体一直在发射模式复杂，似乎是某种语言的快子流。如果我们的翻译软件正确的话，它一遍又一遍说的是：\n\n§H“弗雷尔在寻找。弗雷尔找到了。”§!"
 galactic_features.421.a:0 "这会干扰航运系统。"
 galactic_features.423.name:0 "弗雷尔的终结"
 galactic_features.423.desc:0 "在与§H[vluur_system.GetName]§!星系中我方军队交战时，亚空间实体§H“弗雷尔”§!提高了其发送快子流的频率，但不停重复的信息与之前一样：\n\n§H“弗雷尔在寻找。弗雷尔找到了。”§!\n\n在受到致命一击的同时，这个实体自爆了，大爆炸使得整个星系中撒满了暗物质。"
 galactic_features.423.a:0 "收集一切可以收集的东西。"
 galactic_features.423.tooltip:0 "暗物质矿藏散落于[vluur_system.GetName]星系中的数个行星上。"

 ### Pirates: The Bemat Thalassocracy by Gemma Thomson ###

 pirate.155.name:0 "土匪在[thalassocracy_target_system.GetName]的封锁"
 name_thalassocracy_agency:0 "外部关卡和所得"
 name_thalassocracy_agency_abbreviated:0 "ECA"
 pirate.155.desc.regular:1 "[root.GetName]代表：$pirate.155.proclamation$\n\n我们理解，关卡检查有时会让人精神绷得紧紧的。只要我们相互合作，就不会有人受到伤害。请放心，我们会将正式占有的每一粒谷物和每一块矿石充分利用在[thalassocracy_species.GetName]生态居住繁殖计划中。我方对你方的贴心表示无比感激。\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.desc.machine:0 "[root.GetName]的构造体代表：封锁现已在[thalassocracy_target_system.GetName]生效。从此以后，该区域的所有机械单位都将成为$NAME_Thalassocracy$的臣民，为我们服务。反抗的舰队将遭到武力镇压。\n\n我们理解此举可能会对你国造成物质上的极大不便。但我们保证，只要我们的$name_Thalassocracy_agency$军官达到其指定配额，我们就会停止此举措。你一定对我们这样的指令系统面临的压力能够表示理解。\n\n在$NAME_Thalassocracy_species$的生态居住繁殖图景中，你方重新编程的无人机将承担崇高的使命。$pirate.155.thalassocracy_signoff$"
 pirate.155.desc.hive:0 "[root.GetName]实体代表：$pirate.155.proclamation$\n\n我们理解，关卡检查有时可能很艰难。只要我们相互合作，就不会有无人机受到伤害，否则，它们可能会遇到麻烦。请放心，我们会将占有的每一粒谷物和每一块矿石充分利用在$NAME_Thalassocracy_species$生态居住繁殖计划中。希望你们能共同考虑此提议，我们感激不尽。\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.proclamation:0 "暂时封锁现已在[thalassocracy_target_system.GetName]生效。在此星系加工和运输的食物及矿物现在会被$NAME_Thalassocracy$$name_thalassocracy_agency$军官查封。所有非商用飞船将遭到驱逐，若执意前行则会受到炮火攻击。这些条件将一直生效，直至我们完成$name_thalassocracy_agency_abbreviated$配额。"
 pirate.155.thalassocracy_signoff:0 "亲手打造更加光明的未来！"
 pirate.155.a:0 "什么？！"
 pirate.155.b:0 "你会后悔的，[thalassocracy_species.GetAdj]渣滓。"
 pirate.155.pacifist:0 "一定要走到这一步吗，啊？"
 pirate.155.machine:0 "你不会成功的。"
 pirate.155.corp:0 "真是大胆的行动，[thalassocracy_species.GetAdj]。你们虽然蠢钝如猪，但确实胆大包天。"
