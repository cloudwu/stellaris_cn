 TUTORIAL_SHROUD_TAB_TITLE: "教程：$THE_SHROUD_TITLE$"
 TUTORIAL_SHROUD_TAB_DESC: "这里是§S天幕§!选项卡。左侧的面板展示了帝国在天幕中的位置，由归属于四个被称为§S超主§!的灵能实体的§S灵域§!所代表。\n\n我们当前的位置由§S$concept_attunement$§!决定，可凭借在物质领域中的活动而获得某位超主的青睐获得。累积$concept_attunement$能够揭示超主的身份。一旦超主身份被揭示，即可点击超主的灵域打开这位超主的面板。\n\n点击§S$DELVE$§!或左侧面板的中央即可进入天幕并探索灵能界。在探索过程中，领域内我们的$concept_attunement$位置可能影响发现结果。"

 TUTORIAL_SHROUD_PATRON_TITLE: "教程：天幕超主"
 TUTORIAL_SHROUD_PATRON_DESC: "§S超主§!面板展示了与天幕超主相关的信息与选项。完成§S$concept_callings$§!和§S$concept_deeds$§!即可提升对应超主的§S$concept_attunement$§!。\n\n提升$concept_attunement$可以解锁§S$PASSIVE_ACCORDS$§!，为帝国带来增益。当$concept_attunement$提升到一定程度后即可启动签订§S契约§!的流程，这会进一步获得更多强力效果。"

 TUTORIAL_SHROUD_COVENANT_TITLE: "教程：契约"
 TUTORIAL_SHROUD_COVENANT_DESC: "正式与一位天幕超主签订一份§S契约§!将解锁§S$ACTIVE_ACCORDS$§!。$tutorial.shroud_covenant.shared$"
 tutorial.shroud_covenant.shared: "点击$ACTIVE_ACCORD$按钮可以消耗一定的£sr_zro£§S$sr_zro$§!来激活对应修正。在天幕面板或者超主面板均可执行这项操作。\n\n激活修正后，$ACTIVE_ACCORD$需要经过一段冷却时间才能再次激活。"

 TUTORIAL_SHROUD_SHAPING_TITLE: "教程：天幕塑造"
 TUTORIAL_SHROUD_SHAPING_DESC: "我们现在有办法获得某些力量，这通常需要与§S超主§!签订§S契约§!。\n\n一旦我们解锁了超主的两个§S$PASSIVE_ACCORDS$§!，我们就能获得一个§S$ACTIVE_ACCORD$§!。$tutorial.shroud_covenant.shared$"

 tutorial.2600.name: "教程：$PSIONIC_AURA_PLURAL$"
 tutorial.2600.desc: "有灵能人口定居的殖民地能够散发§S$PSIONIC_AURA$§!。光环来源于我们当前§S$concept_attunement$§!最高的§S天幕超主§!。\n\n$PSIONIC_AURA_PLURAL$在为帝国提供多种多样的修正效果的同时，也能对友好或者敌对国家施加影响。我们如果想要扩大光环的范围，就需要通过与超主进一步调和来解锁£research£§S$tech_aura_intensification$§!科技。\n\n打开§S天幕§!选项卡或者将鼠标悬停在正下方£interface£§S星系预览§!面板中的的光环图标上均可以查看$PSIONIC_AURA$的效果。"

 tutorial.2610.name: "教程：$tech_aura_intensification$"
 tutorial.2610.desc: "§S$PSIONIC_AURA$§!能够提高§S强度§!并向外扩散到其他星系。\n\n$PSIONIC_AURA_PLURAL$有三个强度等级，分别产生不同的效果。$PSIONIC_AURA$在提升强度等级或强度提升至最大值时，会试着向临近星系扩散。大多数$PSIONIC_AURA_PLURAL$的扩散距离有上限。‘\n\n有多种途径能够增强光环，例如繁衍更多$trait_psionic$人口、提升£happiness£§S幸福度§!、增加£job_telepath£[GetTelepathCap]岗位数量，以及在£sector£星域中雇佣具有灵能能力的总督或者£leader£领袖。"

 tutorial.2620.name: "教程：光环冲突"
 tutorial.2620.desc: "§S$PSIONIC_AURA$§!可能会与另一个扩散到相邻星系的光环发生冲突。一旦出现这种情况，这两个光环就会相互对抗，并决出最终由哪个光环来实控该星系。\n\n对抗的结果取决于双方光环每月§S强度§!增长，可以将鼠标悬停在正下方£interface£§S星系预览§!面板中的光环图标来查看这一过程。"

