 military_dictatorship:0 "军事独裁"
 military_dictatorship_desc:0 "§L该政府是一种军国主义独裁政府，统治者是无可争议的军队首脑，牢固地掌控着国家机器。§!"
 military_dictatorship_special:0 "每位统治者都可以建立一搜巨型飞船。"
 martial_empire:0 "军事帝国"
 martial_empire_desc:0 "§L该政府是一种高级形态的军国主义独裁政府，国家存在的意义就是支撑军队。非常注重军事才能，全体公民都会进行定期的军事演习。§!"
 martial_empire_special:0 "每位统治者都可以建立一搜巨型飞船。"
 divine_mandate:0 "君权神授"
 divine_mandate_desc:0 "§L该政府是一种唯心主义独裁政府，统治者被当作神明的象征。有组织的宗教广泛地参与国家机器的运行。§!"
 divine_mandate_special:0 "每位统治者可以建立一个陵墓纪念碑建筑。"
 transcendent_empire:0 "超然帝国"
 transcendent_empire_desc:0 "§L该政府是一种高级形态的唯心主义独裁政府。一切都遵从国教教义，统治者被当作绝对正确的在世神明。§!"
 transcendent_empire_special:0 "每位统治者可以建立一个陵墓纪念碑建筑。"
 despotic_hegemony:0 "霸权专制"
 despotic_hegemony_desc:0 "§L该政府是一种唯物主义的独裁政府，每个公民都被当作国家机器中渺小的齿轮。效率和技术进步凌驾一切。§!"
 despotic_hegemony_special:0 "每位统治者可以建立一个精英突击部队。"
 ai_overlordship:1 "神经网路行政"
 ai_overlordship_desc:0 "§L该政府是一种高级形态的唯物主义独裁政府，根据超级计算机的计算结果施行最高效的政策。国家的一切目的就是为了效率和新的科技。§!"
 ai_overlordship_special:0 "每位统治者可以建立一个精英突击部队。"
 enlightened_monarchy:0 "开明君主制"
 enlightened_monarchy_desc:0 "§L该政府是一种和平主义的独裁政府，统治者被当作开明的保护者，一切行动都是为了公民的最高利益。§!"
 enlightened_monarchy_special:0 "每位统治者可以建立一个特殊的公园建筑。"
 irenic_monarchy:0 "和平君主制"
 irenic_monarchy_desc:0 "§L该政府是一种高级形态的和平主义独裁政府，统治者被当作慈善的守护者，会全力保护公民不受危险宇宙的伤害。§!"
 irenic_monarchy_special:0 "每位统治者可以建立一个特殊的公园建筑。"
 despotic_empire:0 "帝国专制"
 despotic_empire_desc:0 "§L该政府是一种相对纯正的独裁政府，绝对统治者利用铁拳政策统治国家。§!"
 despotic_empire_special:0 "每位统治者可以奖励一个巨型§Y军事基地§!。"
 star_empire:0 "星际帝国"
 star_empire_desc:0 "§L该政府是一种高级形态的独裁政府，其唯一的统治者拥有绝对的权力。改良的官僚体制减少了管理星际帝国所带来的压力。§!"
 star_empire_special:0 "每位统治者可以奖励一个巨型§Y军事基地§!。"
 military_junta:0 "军事执政团"
 military_junta_desc:0 "§L该政府是一种军国主义的寡头政府，权力由高级军官组成的议会掌管，他们将监督一切国事。§!"
 ordered_stratocracy:0 "军阀体制"
 ordered_stratocracy_desc:0 "§L该政府是一种高级形态的军国主义寡头政府，军队接管了民政管理的全部方面。所有官员都由军官出任。§!"
 theocratic_oligarchy:0 "神权寡头体制"
 theocratic_oligarchy_desc:0 "§L该政府是一种唯灵论寡头政府，由牧师组成的议会统领国家。国家与主流宗教密不可分。§!"
 transcendent_oligarchy:0 "超然寡头体制"
 transcendent_oligarchy_desc:0 "§L该政府是一种高级形态的唯灵论寡头政府，神圣的议会对国家进行统治，并且对一切国事和宗教行为拥有绝对统治权。§!"
 science_directorate:0 "科学理事会"
 science_directorate_desc:0 "§L该政府是一种唯物论寡头政府，由科学家组成的委员会对国家机器进行监督，保证最高效率。§!"
 illuminated_technocracy:0 "专家统治"
 illuminated_technocracy_desc:0 "§L该政府是一种高级形态的唯物论寡头政府，从各领域的科学家中选出专家代表，专家组成的委员会掌控国家大权。技术发展被认为是国家未来的关键。§!"
 peaceful_bureaucracy:0 "和平官僚体制"
 peaceful_bureaucracy_desc:0 "§L该政府是一种和平主义的寡头政府，复杂的官僚体系统治着社会的方方面面，其目的是确保公民安全。§!"
 irenic_protectorate:0 "和平摄政体制"
 irenic_protectorate_desc:0 "§L该政府是一种高级形态的和平主义寡头政府，安全委员会负责监督国家行政。公民的暴力倾向已经在早期根除。§!"
 plutocratic_oligarchy:0 "财阀寡头体制"
 plutocratic_oligarchy_desc:0 "§L该政府是一种财阀统治的寡头政府，由富有的精英阶层统治。公民的私人财产等价于其政治权力。§!"
 mega_corporation:0 "集团化统治"
 mega_corporation_desc:0 "§L该政府是一种高级形态的财阀统治寡头政府，整个国家就是一个巨型的商业公司，由董事组成的董事会监督。§!"
 military_republic:0 "军事共和体制"
 military_republic_desc:0 "§L该政府是一种军国主义的民主政府，只有服过军役的人才能拥有完整的公民权。拥有完整公民权的公民才能进行选举或担任公职。§!"
 martial_demarchy:0 "军事民主体制"
 martial_demarchy_desc:0 "§L该政府是一种高级形态的军国主义民主政府，统治者从有资格的候选人中随机选取。入选资格几乎由军功决定。§!"
 theocratic_republic:0 "神权共和体制"
 theocratic_republic_desc:0 "§L该政府是一种唯灵论民主政府，宗教议会负责监督民主进程，起顾问角色。§!"
 transcendent_republic:0 "超然共和体制"
 transcendent_republic_desc:0 "§L该政府是一种高级形态的唯灵论民主政府，领袖的候选人从国教的神职体系中选拔，在社会各个方面均是如此。§!"
 direct_democracy:0 "直接民主制"
 direct_democracy_desc:0 "§L该政府是一种唯物论民主政府，公民使用计算机网络对国家大事进行直接投票。§!"
 subconscious_consensus:0 "潜意识共识制"
 subconscious_consensus_desc:0 "§L该政府是一种高级形态的唯物论民主政府，公民需按照法律进行脑内植入，然后在公投时立刻进行投票。§!"
 moral_democracy:0 "道德民主制"
 moral_democracy_desc:0 "§L该政府是一种和平主义的民主政府，坚信道德伦理和非暴力政策。§!"
 irenic_democracy:0 "和平民主制"
 irenic_democracy_desc:0 "§L该政府是一种高级形态的和平主义民主政府，不论内外事物，皆选择和平方式应对。§!"
 indirect_democracy:0 "间接民主制"
 indirect_democracy_desc:0 "§L该政府是一种间接民主政府，公民选拔代表管理国事。§!"
 democratic_utopia:0 "民主乌托邦"
 democratic_utopia_desc:0 "§L该政府是一种高级形态的间接民主政府，完美地平衡了个人自由和社会责任。腐败基本根除。§!"
 primitive_feudalism:0 "原始封建制"
 primitive_feudalism_desc:0 "§L一种原始的统治形式，由分散的分封领地构成。为了争夺地域统治权，各领地之间存在不断的竞争。§!"
 fragmented_nations:0 "多国各自为政"
 fragmented_nations_desc:0 "许多各自为政的国家相互竞争，争夺军事主导权和经济主导权。还没有统一的全球政府。"
 stagnated_ascendancy:0 "堕落统治"
 stagnated_ascendancy_desc:0 "§L一种堕落的统治形式，基于一种古老的传统或被遗忘的原则。§!"
 awakened_ascendancy:0 "觉醒统治"
 awakened_ascendancy_desc:0 "§L曾经萧条的帝国已经觉醒，他们将取回遗产。§!"
 machine_consciousness:0 "机器意识统治"
 machine_consciousness_desc:2 "§L机械文明采用的奇特统治形式。§!"
 military_order:0 "军事修会"
 military_order_desc:1 "§L一种奇特但非常高效的军事政府。§!"
 hive_mind:0 "蜂群思维"
 hive_mind_desc:1 "§L集体意识的高级形态，个体只是宏大分散式主脑的神经元。§!"
