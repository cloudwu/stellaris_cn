 #START_SCREEN_PART_ONE_CONTINENTAL:0 "In the eons since the first primitive [GetSpeciesName] communities took shape on the grassy savannas of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_OCEAN:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the archipelagos and lagoons of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_TROPICAL:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the dense jungles of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_DESERT:0 "In the eons since the first primitive [GetSpeciesName] communities took shape amid the great dune seas of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_ARID:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the dry canyons and mesas of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_TUNDRA:0 "In the eons since the first primitive [GetSpeciesName] communities took shape on the windy plains of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_ARCTIC:0 "In the eons since the first primitive [GetSpeciesName] communities took shape on the snow fields and ice caves of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_CONTINENTAL:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the meadows and forests of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_SAVANNAH:0 "In the eons since the first primitive [GetSpeciesName] communities took shape on the great savannas of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_ALPINE:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the rugged mountain valleys of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_TWO_MILITARY_DICTATORSHIP:0 "Countless nation states formed as we advanced through the technological ages, warring against each other until only one remained. Although the fighting was often brutal, those who survived nurtured a martial tradition that has prevailed to this day."
 START_SCREEN_PART_TWO_DIVINE_MANDATE:0 "Many false prophets took it upon themselves to offer spiritual guidance to our people as we advanced through the ages, but the true faith prevailed. The last heathen strongholds were vanquished after several bloody crusades, uniting us under the holy will of a single divine leader."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "Despite our rapid progression through the technological ages, as a species we were fragmented and inefficient. A new system emerged during these chaotic times that delivered us from superstitious beliefs and brought order to society. Some resisted this change out of irrational fear, but after several pacification wars they too became productive components of a greater whole."
 START_SCREEN_PART_TWO_ENLIGHTENED_MONARCHY:0 "There were many dangers as we advanced through the ages, and some of us were still prone to violence during a few of the darker periods of history. Finally, we were brought into the protective embrace of a single enlightened ruler and united under one banner."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "The early chaotic periods of our history saw many nation states vying with each other for power, until we were at last united under the strongest of these. Only when guided by a single vision could we reach our full potential, and an era of stability and scientific progress followed."
 START_SCREEN_PART_TWO_MILITARY_JUNTA:0 "Technological progress has been swift, but as our numbers increased the civilian population grew increasingly restless. With our world on the brink of anarchy, the military stepped in to restore the rule of law. A new order was established to safeguard our nation from all threats, both external and internal."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "As we progressed through the technological ages, there were many religions among our people that contended with each other for followers. Gradually, sometimes peacefully and sometimes less so, the true faith found its way to all corners of our world and the faithful were united under a single universal church."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "Through scientific progress, we have managed to stamp out the superstitions that ruled the minds of our ancestors. As reason and rational thought spread among our people, the inefficient nation states that we had until then organized ourselves into were disbanded, and a council of our most accomplished scientists was gathered to rule in their stead."
 START_SCREEN_PART_TWO_PEACEFUL_BUREAUCRACY:0 "Unfortunately, our undisciplined minds were still prone to emotional outbursts that could sometimes lead to violence. As weapons became more deadly with each passing technological age, a complex system of government was devised to protect our citizens from harmful elements - including themselves."
 START_SCREEN_PART_TWO_PLUTOCRATIC_OLIGARCHY:0 "As scientific knowledge increased and new outposts were founded across our world, trade flourished and tied the various nation states together until they became a single entity. Power rested with the merchant princes, the true architects of our achievements as a civilization."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "Many wars were fought between our early nation states, and those who could not defend themselves disappeared or were absorbed by stronger neighbors. These endless wars fostered a strong martial tradition, and to this day full citizenship is reserved for those who have proved willing to sacrifice themselves in defense of the state."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "Great achievements were made, both in the advancement of science and on the spiritual plane as we sought to expand our understanding of the universe and the role we play in it. A council of our most learned priests was convened to advise our elected leaders, a tradition that continues to this day."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "As our technology progressed to a level that allowed for instantaneous communications, our inefficient nation states merged together to form a true democracy, with every citizen having a say in important decisions."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "As we advanced through the technological ages, we also matured as a species. The violent and base impulses we inherited from our ancestors were done away with, and a global government was formed on the principles of peaceful coexistence."
 START_SCREEN_PART_TWO_INDIRECT_DEMOCRACY:0 "We were driven forward by steady scientific progress, and armed conflicts between nation states became increasingly rare. The framework for a global democratic government was eventually laid, and when the last holdouts voluntarily joined we stood united as a single nation."
 START_SCREEN_PART_THREE_WARP:0 "Now, after the successful creation of several experimental subspace fields, the finest minds of the [GetName] have finished development of the first warp drives. The stars themselves are finally within our grasp!"
 START_SCREEN_PART_THREE_HYPERSPACE:0 "Now, after the discovery of the hyperlane network, the finest minds of the [GetName] have finished development of the first hyper drives. The stars themselves are finally within our grasp!"
 START_SCREEN_PART_THREE_WORMHOLES:0 "Now, after the successful creation of artificial subspace wormholes, the finest minds of the [GetName] have finished construction of the first Wormhole Station at the edge of our system. The stars themselves are finally within our grasp!"
 START_SCREEN_UNE:0 "Much has happened since modern Humans first emerged in Africa some 200,000 years ago. Our kind spread rapidly across most of the globe and soon the first civilizations took form.\n\nScientific progress has been swift, though not without cost. Wars claimed millions of lives even before the atom was tamed, and the turmoil of the 21st century saw the mandate of the United Nations gradually expanded in an effort to create stability. By the early 22nd century the supranational organization had become a de facto world government.\n\nThough some still resent the power wielded by the UN, as evidenced during the Mauritanian Police Action of '88, few can deny the technological breakthroughs that have come out of its sponsored research programs. With the recent completion of the first true starships, mankind is about to embark on a new era of space exploration!"
 START_SCREEN_CM:0 "More than a century has passed since the great ark ship Chrysanthemum carried a quarter million of our ancestors from distant Earth to the garden world we have come to know as [GetHomeWorldName]. After a long and perilous journey, the colonists rejoiced when they first saw sunlight again - albeit from a foreign star.\n\nThe early years were difficult. Citizen militias were formed to fight off the lethal alien wildlife that we found ourselves sharing our new home with, and cultivating the terrestrial crops that had been brought proved harder than imagined. Yet for each challenge overcome, we became stronger.\n\nOnce this new world had been tamed, our numbers grew exponentially. The last few decades have seen great leaps in technology, and we are now - finally - ready to reach out and reclaim the stars from whence we came!"


