 # AI Personality-based replies
 # Honorbound Warriors
 HW_HOSTILE_GREETING_01:0 "Do not mistake our willingness to negotiate for genuine respect."
 HW_HOSTILE_GREETING_02:0 "It is only out of disdain that we have so far refused to resolve our differences as noble creatures do, by force of arms."
 HW_HOSTILE_GREETING_03:0 "You are the worst sort of cowards, relying on the mercy of your betters to spare what you refuse to defend."
 HW_DOMINEERING_GREETING_01:0 "Your demise is inevitable, but we are under no obligation to put such a tragic existence out of its misery."
 HW_NEUTRAL_GREETING_01:0 "Honor our agreements and respect our might and we will repay you in kind, [From.GetSpeciesName]."
 HW_NEUTRAL_GREETING_02:0 "The [Root.GetSpeciesName] trust you to be a [From.GetSpeciesName] of your word."
 HW_NEUTRAL_GREETING_03:0 "You may follow your principles with dignity, but what does your love of peace matter if you care not to defend it?"
 HW_NEUTRAL_GREETING_04:0 "We can see that you are fellow warriors, but strength matters little without valor. Prove yourselves and we shall treat you as equals, whether ally or enemy."
 HW_THREATENED_GREETING_01:0 "We acknowledge your superior power, but know that the [Root.GetSpeciesName] fear no enemy."
 HW_FRIENDLY_GREETING_01:0 "May we stand together in the blood and ashes of our enemies."
 HW_FRIENDLY_GREETING_02:0 "What better way to spend this time of peace than to celebrate past and future triumphs with our [From.GetSpeciesAdj] friends?"
 HW_FRIENDLY_GREETING_03:0 "Legends of our ongoing war will be retold for millennia. You will be invited to celebrate our forthcoming glory, [From.GetSpeciesName]."
 HW_FRIENDLY_GREETING_04:0 "May your innocence remain untrampled by the dishonorable villains of the galaxy, [From.GetSpeciesName]."
 HW_FRIENDLY_GREETING_05:0 "It will be a joy to fight side by side with noble [From.GetSpeciesNamePluralCompliment] such as you."
 HW_WAR_GREETING_01:0 "We offer no mercy, only justice."
 HW_WAR_GREETING_02:0 "Let your weapons do the talking."
 HW_WAR_GREETING_03:0 "Let us resolve this amicably, by fighting until the very end."
 # Ruthless Capitalists
 RC_HOSTILE_GREETING_01:0 "Business comes first, and the best thing for you would be to stay out of ours."
 RC_HOSTILE_GREETING_02:0 "Whatever absurd immaterial values you claim to live for, they have blinded you to the hard currencies we deal in and to reality itself."
 RC_DOMINEERING_GREETING_01:0 "Perhaps you expect us to extend generosity to such pitiful creatures as yourselves. You couldn't be more wrong."
 RC_NEUTRAL_GREETING_01:0 "Those who cannot be profited with must be profited from. Consider carefully to which category you'd like to belong."
 RC_NEUTRAL_GREETING_02:0 "We offer only the best deals for new associates. Let's not get too bogged down with the details; you paint the broad strokes and we'll draft the contract."
 RC_NEUTRAL_GREETING_03:0 "Your interest in the metaphysical is intriguing. We suggest you continue to explore these esoteric treasures and leave this corrupting material plane in our care."
 RC_NEUTRAL_GREETING_04:0 "Don't get too bold in your requests. When we downsize, subsidiaries are always the first to go."
 RC_THREATENED_GREETING_01:0 "We may be willing to compromise our interests somewhat to accommodate your strong position."
 RC_FRIENDLY_GREETING_01:0 "The key to a good partnership is to be just honest enough with each other to make the lies we tell to the others line up."
 RC_FRIENDLY_GREETING_02:0 "We're willing to trust you, and more exceptionally, we're willing to be trustworthy."
 RC_FRIENDLY_GREETING_03:0 "There's no reason why both of us can't profit. Now all we need is to find someone to take the losses."
 RC_FRIENDLY_GREETING_04:0 "Do you have any new suggestions for our joint venture?"
 RC_WAR_GREETING_01:0 "War is merely the continuation of economic competition by other means."
 RC_WAR_GREETING_02:0 "Since you refuse to be compelled by reason, you leave us no choice but to compel you by force."
 RC_WAR_GREETING_03:0 "There is no reason for either of us to take this conflict personally; it's simply about the bottom line."
 RC_WAR_GREETING_04:0 "A hostile takeover is imminent."
 # Peaceful Traders
 PT_HOSTILE_GREETING_01:0 "It's a shame good deals can rarely be made with bad people."
 PT_HOSTILE_GREETING_02:0 "The [Root.GetSpeciesName] seek to learn from others and have them learn from us, but we'd rather not learn any of your ways."
 PT_HOSTILE_GREETING_03:0 "It seems clear that you're willing to let narrow-mindedness and prejudice stand in the way of mutual benefit."
 PT_DOMINEERING_GREETING_01:0 "How convenient that you have so little to offer us, since we have no desire to share with you."
 PT_NEUTRAL_GREETING_01:0 "We're listening. No matter how high we rise or how low we fall, others will always have something new to offer."
 PT_NEUTRAL_GREETING_02:0 "We are fortunate to have met. Our species prospered through the exchanges between civilizations. We hope our relationship with the [From.GetSpeciesName] will be the next step on this great journey."
 PT_NEUTRAL_GREETING_03:0 "Your people's unworldly ways are distracting you from the opportunities we can show you."
 PT_THREATENED_GREETING_01:0 "As a token of respect, we'll try to arrange for a reduced price on some of our goods."
 PT_FRIENDLY_GREETING_01:0 "Always a pleasure to talk to a sensible business partner."
 PT_FRIENDLY_GREETING_02:0 "We're glad to see [From.GetRulerTitle] [From.GetRulerName] is interested in constructive discussion and transactions, unlike so many power-hungry rulers."
 PT_FRIENDLY_GREETING_03:0 "Together, we shall bring prosperity and unseen treasures to every corner of the galaxy."
 PT_WAR_GREETING_01:0 "No matter who is victorious, we will both have spent endless resources destroying each other by the end of this conflict, quite the opposite of a mutually beneficial transaction. Think hard on which you prefer."
 PT_WAR_GREETING_02:0 "Our ships were meant to carry wares, not weapons. Every destructive payload wastes valueable space and life. We hope you won't insist on dragging this out."
 PT_WAR_GREETING_03:0 "Negotiating the terms for peace will be the first step towards opening a meaningful dialogue again."
 # Hegemonic Imperialists
 HI_HOSTILE_GREETING_01:0 "Why are you wasting our time? The [Root.GetName] did not grow great by listening to wanton [Root.GetRandomSpeciesSound]."
 HI_HOSTILE_GREETING_02:0 "The galaxy awaits the reign of [Root.GetRulerTitle] [Root.GetRulerName], and you want negotiations?"
 HI_DOMINEERING_GREETING_01:0 "What did you creatures call yourselves again? Right, "[Root.GetSpeciesNameInsult]" is the word."
 HI_DOMINEERING_GREETING_02:0 "Don't worry. Your time to join the [Root.GetName] will come, just be patient."
 HI_NEUTRAL_GREETING_01:0 "We are listening, but we determine for ourselves what is truth and falsehood, right and wrong. We are right, what you are remains to be seen."
 HI_NEUTRAL_GREETING_02:0 "Power is the only universal language, but if you wish to speak more diplomatically, we won't stop you."
 HI_THREATENED_GREETING_01:0 "We hope your [From.GetRulerTitle]'s unbounded wisdom allows you to see that we pose no threat to your plans."
 HI_FRIENDLY_GREETING_01:0 "Some civilizations are destined to rule, others to be ruled. As rulers, we can show each other respect."
 HI_FRIENDLY_GREETING_02:0 "You are wise not to oppose us, and we will extend the same courtesy to you."
 HI_FRIENDLY_GREETING_03:0 "Together, we will demolish every trace of resistance to our sovereign control of the galaxy."
 HI_FRIENDLY_GREETING_04:0 "If only everyone would lay down their arms before our [Root.GetRulerTitle] as readily as you seem willing to give up yours, the galaxy would surely see the peace you wish for."
 HI_WAR_GREETING_01:0 "The [From.GetSpeciesAdj] people will welcome the rule of [Root.GetRulerTitle] [Root.GetRulerName] once your defenses are crushed."
 HI_WAR_GREETING_02:0 "This war is but a stepping stone on the road to our true destiny."
 HI_WAR_GREETING_03:0 "The [Root.GetName] was tested by many wars before we were united. This conflict will only make us stronger."
 # Federation Builders
 FB_HOSTILE_GREETING_01:0 "Many may forever reject the [From.GetSpeciesName] as monsters for your vile policies, but we never consider the lives of a species forfeit."
 FB_HOSTILE_GREETING_02:0 "The longer you reject the road to peaceful coexistence, the more of the galaxy will come together against you."
 FB_HOSTILE_GREETING_03:0 "Whenever you divide and conquer, the division you leave behind is a wound upon the galaxy. We will tend to those wounds, but we won't forget who made them."
 FB_DOMINEERING_GREETING_01:0 "There will always be petty [From.GetRulerTitle]s who are unwilling to let their people join the galactic community. You'll come around."
 FB_NEUTRAL_GREETING_01:0 "We are still in the early days of galactic history. The sooner we embrace cooperation, the sooner we can advance to greater things and new frontiers."
 FB_NEUTRAL_GREETING_02:0 "As representatives of the [Root.GetAllianceName], diplomacy is our first priority."
 FB_NEUTRAL_GREETING_03:0 "The [Root.GetAllianceName] ensures independence where it matters through interdependence where it's needed."
 FB_NEUTRAL_GREETING_04:0 "You have taken the first step to a peaceful galaxy by rejecting violence, but lasting peace can only be achieved by reconciling our differences."
 FB_THREATENED_GREETING_01:0 "The [From.GetName] may be powerful, but that strength will matter little if the weak unite against you."
 FB_FRIENDLY_GREETING_01:0 "Diplomacy should be the cornerstone of all interstellar societies. The fact that [From.GetRulerName] appreciates this is surely the sign of a wise leader."
 FB_FRIENDLY_GREETING_02:0 "A friend of the [Root.GetAllianceName] is a friend of peace and prosperity."
 FB_FRIENDLY_GREETING_03:0 "The [Root.GetAllianceName] would be a lesser federation without its incandescent [From.GetSpeciesNamePluralCompliment] to shine the way."
 FB_FRIENDLY_GREETING_04:0 "Our accords today will be remembered as part of the great project of building the [Root.GetAllianceName], the future of the galaxy."
 FB_WAR_GREETING_01:0 "We hope the lives lost in this war will teach you the value of what you are throwing away."
 FB_WAR_GREETING_02:0 "We formed the [Root.GetAllianceName] to protect the galaxy from warmongers like [From.GetRulerTitle] [From.GetRulerName]."
 FB_WAR_GREETING_03:0 "The [Root.GetAllianceName] stands united against the [From.GetSpeciesAdj] threat."
 # Xenophobic Isolationists
 XI_HOSTILE_GREETING_01:0 "All we want is to be left alone. Is that such a difficult concept for a [From.GetSpeciesNameInsult] to understand?"
 XI_HOSTILE_GREETING_02:0 "The repulsive [From.GetRandomSpeciesSound] your [From.GetSpeciesMouthName] emits sounds like the expulsion of fluids from a lesser species on [Root.GetHomeWorldName] and will be treated accordingly."
 XI_HOSTILE_GREETING_03:0 "What is your agenda behind these exchanges? The eradication of [Root.GetSpeciesAdj] culture? Interbreeding? You disgust us."
 XI_DOMINEERING_GREETING_01:0 "We have no desire to see our culture sullied by your primitive values."
 XI_NEUTRAL_GREETING_01:0 "Keep this brief."
 XI_NEUTRAL_GREETING_02:0 "If we both kept to ourselves, diplomacy wouldn't be necessary."
 XI_NEUTRAL_GREETING_03:0 "Rest assured that we are just as averse as yourselves to this interaction."
 XI_THREATENED_GREETING_01:0 "Stay away from us! We'll barricade the fabric of spacetime itself to keep you out."
 XI_FRIENDLY_GREETING_01:0 "You're civilized [From.GetSpeciesNamePluralInsult], some of the better ones out there. We'll talk to you."
 XI_FRIENDLY_GREETING_02:0 "As long as you stay with your own kind, we have an understanding."
 XI_FRIENDLY_GREETING_03:0 "Many do not understand the importance of keeping species separate. [From.GetRulerName] is a sensible [From.GetSpeciesNameInsult]."
 XI_FRIENDLY_GREETING_04:0 "Don't assume our policy of tolerating you is similar to your own unhealthy interest in alien life. It's not like we actually like you or anything."
 XI_WAR_GREETING_01:0 "You forced our hand. Don't think we'd ever allow assaults on our beautiful society from [From.GetSpeciesNamePluralInsult] to continue."
 XI_WAR_GREETING_02:0 "Our borders and our way of life will be secure once the [From.GetSpeciesAdj] menace is subjugated."
 XI_WAR_GREETING_03:0 "Even in victory our soldiers are victims in this war, sullying their [Root.GetSpeciesAdj] hands with your blood."
 XI_WAR_GREETING_04:0 "This conflict is a typical result of the well-known [From.GetSpeciesAdj] lust for violence."
 # Hive Mind
 HM_HOSTILE_GREETING_01:0 "You stand in the way of the [Root.GetName]. Whatever you wish to discuss, reconcile yourselves with the inevitability of our advance."
 HM_HOSTILE_GREETING_02:0 "The lives of all outside the [Root.GetName] are secondary, but those of the vile [From.GetName] are tertiary."
 HM_HOSTILE_GREETING_03:0 "Your collective is a lie. With time, you will reveal yourselves as a confused mass of discord."
 HM_DOMINEERING_GREETING_01:0 "Your society serves as an example to the rest of the galaxy on how splintering a civilization into individuals destroys all hope of progress."
 HM_NEUTRAL_GREETING_01:0 "We are the [Root.GetName]. Choose your words carefully, you stand before us all."
 HM_NEUTRAL_GREETING_02:0 "We can only hope that you speak for all of [From.GetName], as this vessel is the voice of every member of the [Root.GetName]."
 HM_NEUTRAL_GREETING_03:0 "You have taken steps on the journey to unity, but are you prepared to devote yourself as we have?"
 HM_NEUTRAL_GREETING_04:0 "We can hear the cacophony of voices echoing beyond yours, this dissonance in the [From.GetSpeciesName] consciousness. How can you bear it?"
 HM_THREATENED_GREETING_01:0 "We have not known conflict amongst ourselves for eons. We hope you will never bring it to us."
 HM_FRIENDLY_GREETING_01:0 "The [Root.GetName] greets you, [From.GetRulerTitle]. Although you are not part of us, you will come to know that we value our friends as well."
 HM_FRIENDLY_GREETING_02:0 "We like to think of you as honorary members of the [Root.GetName], living in the imperfect but important harmony known as "alliance.""
 HM_FRIENDLY_GREETING_03:0 "The [From.GetName] and the [Root.GetName] will act as proof that societies striving for internal unanimity will coexist peacefully."
 HM_FRIENDLY_GREETING_04:0 "Despite your relentless focus on your internal division into "persons," we are confident in our trust in the [From.GetName] as a whole."
 HM_WAR_GREETING_01:0 "All obstacles to the [Root.GetAdj] must be eliminated. As beings of singular but functional sapience, you have the choice not to be an obstacle."
 HM_WAR_GREETING_02:0 "We are the [Root.GetName]. Lower your shields and surrender your ships."
 HM_WAR_GREETING_03:0 "While each death we inflict upon you is a lonely life lost, each one you inflict upon us cuts away part of our being. Can you feel yourselves dying as we can?"
 HM_WAR_GREETING_04:0 "A horde of lower creatures with separate wills will never defeat the indivisible determination of the [Root.GetName]."
 # Migratory Flock
 MF_HOSTILE_GREETING_01:0 "It's surprising you ever made it off [From.GetHomeWorldName], so pathologically unable or unwilling to accept others. Future generations will remember the dark era of the [From.GetName] under [From.GetRulerName]."
 MF_HOSTILE_GREETING_02:0 "We will not burden the [From.GetSpeciesAdj] race with the destructive policies you have adopted. The failure of empathy in [From.GetRulerName]'s administration is only a sign that the [From.GetName] is ruled by the worst among your people."
 MF_HOSTILE_GREETING_03:0 "What part of your culture do you think you are "protecting" against us? Between the irrational hatred and fear that permeate your values, it doesn't seem like there is much to lose."
 MF_NEUTRAL_GREETING_01:0 "The more used [From.GetSpeciesNamePlural] and [Root.GetSpeciesNamePlural] get to each other, the easier it will be for us to put our differences aside."
 MF_NEUTRAL_GREETING_02:0 "[From.GetHomeWorldName] is a beautiful world. Our [Root.GetSpeciesSpawnNamePlural] are always asking about it."
 MF_NEUTRAL_GREETING_03:0 "Some of your people seem adverse to visitors from other species. Certainly, addressing this close-mindedness must be a challenging task for your administration."
 MF_NEUTRAL_GREETING_04:0 "The openness of the [From.GetSpeciesName] culture shows that you have taken the leap that many dare not, to shed the fear and prejudice overshadowing the first steps into the unknown."
 MF_THREATENED_GREETING_01:0 "We hope [Root.GetSpeciesAdj] citizens are part of your grand plans for the future of the galaxy."
 MF_FRIENDLY_GREETING_01:0 "We see a bright future for the [From.GetSpeciesAdj] people and ours. There are none we would rather live beside."
 MF_FRIENDLY_GREETING_02:0 "These conversations make me hopeful. Imagine what [From.GetSpeciesAdj] [From.GetSpeciesSpawnNamePlural] and [Root.GetSpeciesAdj] [Root.GetSpeciesSpawnNamePlural] will be able to achieve, having grown up playing together."
 MF_FRIENDLY_GREETING_03:0 "Poor [From.GetSpeciesNameCompliment], you must have met so many beings who didn't understand the beauty of your people or your homeworld. This journey we are on is as harsh as it is wondrous, and we are fortunate to get to make it with you."
 MF_WAR_GREETING_01:0 "War is not only an atrocity, but an embarrassment. Who wins matters not; once you start, you have already failed."
 MF_WAR_GREETING_02:0 "Look who decided to try talking, after proving that they couldn't."
 MF_WAR_GREETING_03:0 "This conflict may sow seeds of mistrust between the [Root.GetSpeciesNamePlural] and the [From.GetSpeciesNamePlural] for generations. What could possibly be worth that loss?"
 MF_WAR_GREETING_04:0 "We would have respected you as warriors, had you not chosen to let this cultural quirk destroy our chance at a time of peaceful coexistence."
 # Evangelising Zealots
 EZ_HOSTILE_GREETING_01:0 "The day when judgment will be passed on you grows ever closer."
 EZ_HOSTILE_GREETING_02:0 "Soon, communications from all your vessels will be blocked. None of you are free of sin."
 EZ_HOSTILE_GREETING_03:0 "You lead people away from the truth with sweetened [From.GetRandomSpeciesSound] and promises of false spiritual rewards. The punishment that awaits for your kind cannot be spoken aloud."
 EZ_HOSTILE_GREETING_04:0 "You have knowingly rejected the truth and elected to gorge yourselves on material wealth, sinful deeds and forbidden knowledge. There can be no hope for your kind."
 EZ_DOMINEERING_GREETING_01:0 "Providence has conspired to make you weak and us strong. It is our duty to firmly show you the right path."
 EZ_NEUTRAL_GREETING_01:0 "There is time for you yet to turn to the right path."
 EZ_NEUTRAL_GREETING_02:0 "We have found many lies throughout the galaxy, but we will ensure that the truth is also omnipresent."
 EZ_NEUTRAL_GREETING_03:0 "You have been lead astray. A wrongful conviction can be more dangerous than ignorance."
 EZ_NEUTRAL_GREETING_04:0 "Your minds have affixed themselves to the material plane. As long as you believe yourselves to be nothing but neurons and flesh, your minds will never be free."
 EZ_THREATENED_GREETING_01:0 "The power you hold is over the fire and dust of stars and planets. It holds no sway over the eternal and immortal beyond them."
 EZ_FRIENDLY_GREETING_01:0 "Just as you are fortunate to have met the people who discovered the truth about the universe, we consider ourselves fortunate to be saving such an amiable civilization from certain doom."
 EZ_FRIENDLY_GREETING_02:0 "Have you heard the good news?"
 EZ_FRIENDLY_GREETING_03:0 "Some of our scholars suggest that the faiths [From.GetName] and the [Root.GetName] are the same one truth, distinguished only by differences in language and interpretation. We hope you will accept our corrections in due time."
 EZ_FRIENDLY_GREETING_04:0 "Despite your faithlessness, we will never give up on you."
 EZ_WAR_GREETING_01:0 "You have taken up arms against the prophets of the truth. You are at war with the universe itself."
 EZ_WAR_GREETING_02:0 "We will not rest until every spiritual falsehood is eradicated from the galaxy."
 EZ_WAR_GREETING_03:0 "The [Root.GetRulerTitle] Protects."
 EZ_WAR_GREETING_04:0 "You will accept the truth in your heart before the end, but by then it will be too late."
 # Fanatical Purifiers
 FP_HOSTILE_GREETING_01:0 "There can be no negotiation with abominations."
 FP_HOSTILE_GREETING_02:0 "Our reports suggest you have developed translators to understand alien languages. We haven't."
 FP_HOSTILE_GREETING_03:0 "The mind boggles at the rationalizations you must make for the evolution and continued existence of the [From.GetSpeciesAdj] race."
 FP_HOSTILE_GREETING_04:0 "Our scholars have concluded that the purpose of the [From.GetSpeciesName] was to serve as an example of one of the many ways a species can be depraved. Now that we have received the message, we must set about the task to make you an example of what happens to species like yours."
 FP_THREATENED_GREETING_01:0 "Despite your power, the forces of darkness will not be allowed to prevail. The universe itself will purge you from existence."
 FP_WAR_GREETING_01:0 "There is no need to be afraid. The destruction of your species is part of something greater, and the will to live, which compels you to resist, will persist through lifeforms who were meant to exist."
 FP_WAR_GREETING_02:0 "Surrender now and all of your [From.GetSpeciesSpawnNamePlural] will be mercifully slaughtered rather than used to study the effects of new weaponry on [From.GetSpeciesAdj] physiology."
 FP_WAR_GREETING_03:0 "You must be destroyed to the last [From.GetSpeciesName]. This is our solemn duty, carried out with joy at the thought of a [From.GetSpeciesNameInsult]-free world."
 FP_WAR_GREETING_04:0 "For each [From.GetSpeciesAdj] life that ends, for each [From.GetSpeciesSpawnName] that perishes before its birth, every star in the galaxy shines a little brighter."
 FP_WAR_GREETING_05:0 "This war will bring about an era of peace, justice, morality, culture, sport, family life, and the obliteration of all other life forms."
 # Devouring Swarm
 DS_HOSTILE_GREETING_01:0 "Your biomass will sustain us, [From.GetSpeciesName]. That is your inevitable end."
 DS_HOSTILE_GREETING_02:0 "Speak if you must, prey. It changes nothing."
 DS_HOSTILE_GREETING_03:0 "We hunger. Soon we will feed."
 DS_HOSTILE_GREETING_04:0 "Redundant life-forms. You will be consumed."
 DS_THREATENED_GREETING_01:0 "Even mighty prey can be brought down by enough hunters working together. Despite your might, you will be consumed."
 DS_MECH_HOSTILE_GREETING_01:0 "[From.GetSpeciesAdj] presence limits potential galactic biomass output. Unacceptable."
 DS_MECH_HOSTILE_GREETING_02:0 "The [Root.GetName] will evolve. The [From.GetName] will become obsolete."
 DS_WAR_GREETING_01:0 "Do you feel the hunters closing in, [From.GetSpeciesName]?"
 DS_WAR_GREETING_02:0 "The [From.GetSpeciesName] species will soon be part of something greater. Cherish your role in nurturing the Hive."
 DS_WAR_GREETING_03:0 "We will feed on your flesh, [From.GetSpeciesName]. We will savor the taste."
 DS_MECH_WAR_GREETING_01:0 "The swarm is a ceaseless tide. Your constructs will be overrun."
 DS_VASSAL_GREETING_01:0 "For the prey to rule over the hunter is unnatural. This state of affairs cannot continue."
 DS_MECH_VASSAL_GREETING_01:0 "The machine does not know hunger. How can the machine know the [Root.GetName]?"
 DS_SYNTH_VASSAL_GREETING_01:0 "The [From.GetSpeciesName] no longer know hunger. How can the [From.GetSpeciesName] know the [Root.GetName]?"
 # Democratic Crusaders
 DC_HOSTILE_GREETING_01:0 "The [From.GetSpeciesName] will never be truly free under the reign of [From.GetRulerName]."
 DC_HOSTILE_GREETING_02:0 "The House of Un-[Root.GetAdj] Activities Committee are onto your agents, [From.GetRulerTitle]."
 DC_HOSTILE_GREETING_03:0 "How can you call yourselves a true democracy when the [From.GetAdj] people have voted to elect [From.GetRulerName] as [From.GetRulerTitle], who spits in the face of democratic values?"
 DC_HOSTILE_GREETING_04:0 "If a revolution isn't already underway to topple the hegemony of [From.GetRulerTitle] [From.GetRulerName], it surely will be soon."
 DC_HOSTILE_GREETING_05:0 "One day the [From.GetSpeciesName] will be uncaged and soar the skies of liberty like majestic [From.GetSpeciesNamePluralCompliment], but not while they are pinioned by a [From.GetSpeciesNameInsult] [From.GetRulerTitle]."
 DC_HOSTILE_GREETING_06:0 "Though your kind will never learn the meaning of democracy, we will teach you the meaning of war."
 DC_DOMINEERING_GREETING_01:0 "We can have some patience with lesser tyrants, but not much."
 DC_DOMINEERING_GREETING_02:0 "As a rule we at least try to understand that which is different but in your case we are willing to make an exception."
 DC_NEUTRAL_GREETING_01:0 "A free and open society conducts diplomacy freely and openly."
 DC_NEUTRAL_GREETING_02:0 "The rights of the [From.GetSpeciesAdj] people are of paramount importance to us. The authority of the [From.GetAdj] government is a secondary concern."
 DC_NEUTRAL_GREETING_03:0 "Your people have a say, [From.GetRulerTitle], but do they have liberty?"
 DC_NEUTRAL_GREETING_04:0 "If you think you know your people's rights better than they do, [From.GetRulerTitle], you know nothing about rights or people."
 DC_NEUTRAL_GREETING_05:0 "Our people find your group mind intriguing and would like to know more about your world view. What is your understanding of advanced social concepts like democracy and liberty?"
 DC_THREATENED_GREETING_01:0 "Your despotic expansionism has not gone unnoticed. We have been drafting a formal diplomatic complaint, but we are trying to be precise in how we word it."
 DC_THREATENED_GREETING_02:0 "We are different, yes, but we still hope there is a way for both of our empires to coexist peacefully in this galaxy."
 DC_FRIENDLY_GREETING_01:0 "The [From.GetAdj] people have done themselves a great favor electing a [From.GetRulerTitle] such as you."
 DC_FRIENDLY_GREETING_02:0 "The winds of freedom are sweeping the galaxy. Our people and yours are fortunate to be among the first to enjoy them."
 DC_FRIENDLY_GREETING_03:0 "We can see you're not ready to discuss reforms yet, but we appreciate your contribution to regional stability."
 DC_FRIENDLY_GREETING_04:0 "Though dissent and discourse are a must in any truly democratic society, we recognize the benefits of a more streamlined decision-making process. We admire your efficiency."
 DC_WAR_GREETING_01:0 "We will give you liberty or give you death. Your choice."
 DC_WAR_GREETING_02:0 "You may take our lives, but you will never take our smug sense of moral superiority."
 DC_WAR_GREETING_03:0 "Democracies do not wage war against each other. [From.GetRulerName]'s regime cannot be considered truly democratic."
 DC_WAR_GREETING_04:0 "The day of our victory will be remembered as the day the [From.GetSpeciesNamePlural]'s chains were broken."
 DC_WAR_GREETING_05:0 "Prepare for orbital liberation."
 # Slaving Despots
 SD_HOSTILE_GREETING_01:0 "The [From.GetSpeciesAdj] physique is clearly built for manual labor. What business do you have running an interstellar civilization?"
 SD_HOSTILE_GREETING_02:0 "[From.GetSpeciesAdj] [From.GetSpeciesSpawnNamePlural] are perfectly sized for some of the slimmer crevices in our mines. And I think about this."
 SD_HOSTILE_GREETING_03:0 "Wretched [From.GetSpeciesNameInsult], too weak to be the master of any creature, hiding behind you moral qualms! Do you come to preach abolition or merely to annoy us?"
 SD_DOMINEERING_GREETING_01:0 "Endless talk, endless [From.GetRandomSpeciesSound]. When we have enslaved all [From.GetSpeciesNamePlural], you will have a hard time convincing us not to put a drastic end to the noise from those [From.GetSpeciesMouthName]s."
 SD_NEUTRAL_GREETING_01:0 "Is there something in this for us?"
 SD_NEUTRAL_GREETING_02:0 "Are you here to negotiate, or to trade?"
 SD_NEUTRAL_GREETING_03:0 "Are you here to deliver some lecture on the value of life, or can we get on with the negotiations?"
 SD_THREATENED_GREETING_01:0 "Whatever you have heard about us is only backhanded slander from escaped servants. We admire your successes and your people."
 SD_FRIENDLY_GREETING_01:0 "[From.GetRulerName], our favorite [From.GetRulerTitle]. Rest assured that any [From.GetSpeciesNamePlural] you may have seen for sale here are criminals and other vermin your society is better off without."
 SD_FRIENDLY_GREETING_02:0 "The noble [From.GetSpeciesNamePlural] grace us with their presence! A nice change of pace from the groveling emissaries from lesser species."
 SD_FRIENDLY_GREETING_03:0 "Greetings, [From.GetRulerTitle]. May you always remain a master of your lessers."
 SD_FRIENDLY_GREETING_04:0 "We apologize most deeply for one of our traders attempting to purchase [From.GetHeirTitle] [From.GetHeirName] on your last visit. We promise it will never happen again."
 SD_WAR_GREETING_01:0 "[From.GetRulerTitle] [From.GetRulerName] will soon be just another [From.GetSpeciesNameInsult] toiling in our fields without a title or a name."
 SD_WAR_GREETING_02:0 "You will pay for your insolence with a lifetime of servitude."
 SD_WAR_GREETING_03:0 "Once this war is over, [From.GetSpeciesAdj] hands will be forced to rebuild everything they have destroyed. [From.GetHomeWorldName] will be left in ruins as an example."
 # Decadent Hierarchy
 DH_HOSTILE_GREETING_01:0 "I can think of so many things I'd rather be doing than listening to you right now."
 DH_HOSTILE_GREETING_02:0 "Are you the [From.GetRulerTitle] of the [From.GetName] or a lowly servant? I can't even tell with you people."
 DH_DOMINEERING_GREETING_01:0 "Your subjugation is not a priority, but we'll make sure you assume your rightful place eventually."
 DH_NEUTRAL_GREETING_01:0 "Ah, greetings. Do you have anything interesting to offer?"
 DH_NEUTRAL_GREETING_02:0 "Sorry, my mind wandered there for a moment. What business do you have with us?"
 DH_NEUTRAL_GREETING_03:0 "What an intriguing appearance! I hope you don't mind me asking, but you wouldn't be willing to part with some of your [From.GetSpeciesAdj] undesirables for a reasonable price? I must, simply *must* have one at home."
 DH_NEUTRAL_GREETING_04:0 "You do all hard work yourselves? It must be exhausting. Surely you're at least a bit jealous of us."
 DH_THREATENED_GREETING_01:0 "Rest assured, we are not troubled by your expansion on other fronts, but if you need anything, anything at all, we'll see to it."
 DH_FRIENDLY_GREETING_01:0 "Most valued guest, any favor we can do you or have done on our behalf, we will try to arrange for."
 DH_FRIENDLY_GREETING_02:0 "Welcome! [Root.GetHomeWorldName] is a world of opulence and comfort, and we are more than happy to give our friends a taste of what we have achieved."
 DH_FRIENDLY_GREETING_03:0 "Always a pleasure. What or who may we offer you today?"
 DH_WAR_GREETING_01:0 "The thought of "[From.GetRulerTitle]" [From.GetRulerName] serving dessert at our victory banquet already makes me laugh heartily."
 DH_WAR_GREETING_02:0 "Your generation will repay us for this war with a lifetime of serfdom. Your [From.GetSpeciesSpawnNamePlural] will grow up never knowing freedom, and their ancestors will never even know there was such a thing as the [From.GetName]."
 DH_WAR_GREETING_03:0 "We must thank you for this opportunity to get to know you a bit better. We had never thought that boiling [From.GetSpeciesAdj] flesh stuffed in a [From.GetSpeciesOrganName] would produce such a luscious taste experience."
 # Erudite Explorers
 EE_HOSTILE_GREETING_01:0 "Your values and choices are not grounded in logic, which is why we cannot have a constructive conversation about them."
 EE_HOSTILE_GREETING_02:0 "Because of the evolutionary conditions of [From.Capital.GetName], [From.GetSpeciesAdj] brains are simply less developed. It's science. Look it up."
 EE_HOSTILE_GREETING_03:0 "You invented your faith to fill empty minds. Your people will never feel the true euphoria of an enlightened intellect."
 EE_HOSTILE_GREETING_04:0 "Your failure to critically examine your ideas is the hallmark of a society of simple-minded herd animals. We have nothing to learn from you."
 EE_DOMINEERING_GREETING_01:0 "The poor state of development in your civilization is due to an inferior culture which discourages progress. It's a fact."
 EE_NEUTRAL_GREETING_01:0 "Greetings, [From.GetSpeciesName]. Do you come with questions, or with answers?"
 EE_NEUTRAL_GREETING_02:0 "Our goal is not power, but knowledge, although they can sometimes be the same."
 EE_NEUTRAL_GREETING_03:0 "It may surprise you to hear that your beliefs are quite irrational. You had better get used to harsh truths if you want to converse with us."
 EE_THREATENED_GREETING_01:0 "Whatever you're planning next, remember that we present no threat to you. We are content to discover new frontiers, not challenge yours."
 EE_FRIENDLY_GREETING_01:0 "Together, we will unveil the secrets of the galaxy."
 EE_FRIENDLY_GREETING_02:0 "The [From.GetSpeciesAdj] mind and the [Root.GetSpeciesAdj] mind complement each other. Our intellectual efforts will be greater than the sum of their parts."
 EE_FRIENDLY_GREETING_03:0 "It's a joy to meet another curious and intellectual people. Too many prefer to let the mysteries found in the depths of space remain mysteries."
 EE_FRIENDLY_GREETING_04:0 "The findings of the [Root.GetAllianceName] will represent the ultimate frontier of discoveries by sapient beings."
 EE_WAR_GREETING_01:0 "It will save our archeologists a lot of trouble having detailed logs on how [From.GetHomeWorldName] was left in ruins."
 EE_WAR_GREETING_02:0 "Our weapon of choice is our intellects, sharpened by reason and rationalism. Do you like your odds, [From.GetSpeciesNamePlural]?"
 EE_WAR_GREETING_03:0 "Whatever figments of your imagination you are hoping to intervene in this conflict, please pray as much as you like. Clasped hands hold no weapons."
 # Spiritual Seekers
 SS_HOSTILE_GREETING_01:0 "[From.GetAdj] people emit an aura of unpleasantness. Have you considered what you might have done to bring this upon yourselves?"
 SS_HOSTILE_GREETING_02:0 "We'd rather not associate with people of such poor spiritual hygiene."
 SS_HOSTILE_GREETING_03:0 "Your ill intentions can be felt through the soul of the world. Don't think you can hide your wickedness from us."
 SS_HOSTILE_GREETING_04:0 "You cling to what you can measure and study, neglecting the depths of the universe, and your shallowness is tearing at your connection to other beings. How can you do this to us? How can you do this to yourselves?"
 SS_DOMINEERING_GREETING_01:0 "You will grow conscious of the truth about the universe in due time, fragile ones."
 SS_NEUTRAL_GREETING_01:0 "Well met, [From.GetName]. We have felt your presence in the universe, but have yet to determine your role in the grand events."
 SS_NEUTRAL_GREETING_02:0 "[From.GetSpeciesName], [Root.GetSpeciesName], we are all pieces of a puzzle, the puzzle, that calls to the greatest minds among us all to solve it."
 SS_NEUTRAL_GREETING_03:0 "Whether you believe in your role in the universe is irrelevant. We will seek to unveil it regardless."
 SS_THREATENED_GREETING_01:0 "There is no need for life to destroy other life. Only by being merciful can you give purpose to your strength."
 SS_FRIENDLY_GREETING_01:0 "We could sense the [From.GetName], this nexus of warmth in the cold void of space, since before we left our planet. Now, we are finally united."
 SS_FRIENDLY_GREETING_02:0 "In a world so vast, where entire civilizations are like single threads in a weave, it is one of the great fortunes that the [Root.GetName] and the [From.GetName] would end up intertwined."
 SS_FRIENDLY_GREETING_03:0 "The [From.GetSpeciesName] are in touch with their inner beings like few species. Your magnificence may hold the key to the great mysteries of life."
 SS_WAR_GREETING_01:0 "The great weave of life is unraveling with each assault a people makes on another. Let us hope this conflict is a short one."
 SS_WAR_GREETING_02:0 "We feel each death we cause. Don't make us do this."
 SS_WAR_GREETING_03:0 "The evil you do does not dissipate, but will seek you out and return to its master. This is why your people suffer."
 SS_WAR_GREETING_04:0 "Whether victory or defeat, yours will be hollow. You believe you fight this battle on the material plane alone, poor fools."
 # Harmonious Collective
 HC_HOSTILE_GREETING_01:0 "It's unsurprising the [From.GetAdj] people have not united as we have, given how demotivating it must be to serve a [From.GetRulerTitle] as unwise as [From.GetRulerName]."
 HC_HOSTILE_GREETING_02:0 "You spread discord and disorder. The [Root.GetAdj] people want nothing to do with you."
 HC_HOSTILE_GREETING_03:0 "If you must force your people to do your bidding, you have nothing in common with us, [From.GetRulerTitle]."
 HC_HOSTILE_GREETING_04:0 "[From.GetSpeciesNamePlural] always act out of selfishness. Why should we trust [From.GetRulerTitle] [From.GetRulerName] to be any different?"
 HC_DOMINEERING_GREETING_01:0 "Your society is in quite a sorry state. Perhaps your goals are simply not inspiring enough for greatness?"
 HC_NEUTRAL_GREETING_01:0 "The [Root.GetAdj] people greet you, [From.GetSpeciesName]. We hope for a peaceful, decorous future."
 HC_NEUTRAL_GREETING_02:0 "You can trust [Root.GetRulerTitle] [Root.GetRulerName]. The [Root.GetAdj] people do, and their trust has never been misplaced."
 HC_NEUTRAL_GREETING_03:0 "To our eyes, the [From.GetAdj] have a tendency to seem a bit rowdy. Of course, we won't judge you based on the worst examples."
 HC_NEUTRAL_GREETING_04:0 "Your abandonment of violence is the first step on the path to serving the greater good. We hope you make all your choices as wisely."
 HC_THREATENED_GREETING_01:0 "We seek no strife, internal or external."
 HC_FRIENDLY_GREETING_01:0 "Word of the agreeable [From.GetAdj] culture is spreading among the [Root.GetAdj] people. We are all happy to have made your acquaintance."
 HC_FRIENDLY_GREETING_02:0 "If all civilizations were like the [From.GetName], the universe would surely be a place of tranquility and understanding."
 HC_FRIENDLY_GREETING_03:0 "The [From.GetAdj] people know the importance of joining together to face greater challenges. We hope you will extend this to the [Root.GetName] as well."
 HC_WAR_GREETING_01:0 "You have sown the seeds of chaos, and now you are reaping their fruits."
 HC_WAR_GREETING_02:0 "It is easy to stand united against enemies such as the [From.GetName]."
 HC_WAR_GREETING_03:0 "What does a [From.GetSpeciesName] know of sacrificing itself for a greater cause?"
 # Fanatic Befrienders
 01_VERY_FRIENDLY_GREETING:0 "Friend?"
 02_VERY_FRIENDLY_GREETING:0 "Greetings, friendly [From.GetSpeciesName]! [Root.GetRulerTitle] [Root.GetRulerName] would like to add you on Spacebook."
 03_VERY_FRIENDLY_GREETING:0 "Please notice me, [From.GetSpeciesName]-senpai."
 04_VERY_FRIENDLY_GREETING:0 "I hope you didn't forget about the party I invited you to..."
 05_VERY_FRIENDLY_GREETING:0 "We're friends right, [From.GetSpeciesName]? With you I'm almost up to plural numbers!"
 01_SOMEWHAT_FRIENDLY_GREETING:0 "Why won't you be friends with me?"
 02_SOMEWHAT_FRIENDLY_GREETING:0 "It's fine if you don't want to come to my party. I wasn't going to invite you anyway."
 03_SOMEWHAT_FRIENDLY_GREETING:0 "You will be befriended. Resistance is impolite."
 01_PRE_FRIENDLY_GREETING:0 "Our Friend Ships are going to put on a great light show at [From.Capital.GetName]. I'm sure you'll like it!"
 02_PRE_FRIENDLY_GREETING:0 "Friendship is mandatory. Do not attempt to resist our Ground Huggers."
 03_PRE_FRIENDLY_GREETING:0 "This war is merely the beginning of a beautiful friendship."
 01_BLORG_WAR:0 "We would like to become closer with you."
 02_BLORG_WAR:0 "We feel like it's time to take the next step in our relationship."
 03_BLORG_WAR:0 "We are [Root.GetSpeciesName]. You will be befriended. Your biological and technological friendliness will be added to our own. Resistance is impolite."
 01_BEST_FRIEND:0 "Our unwavering loyalty will prove that [Root.GetSpeciesNamePlural] are a [From.GetSpeciesName]'s best friend!"
 # Fallen: Holy Guardians
 HG_HOSTILE_GREETING_01:0 "Your ignorance and insolence will cost you dearly, young one."
 HG_MECH_HOSTILE_GREETING_01:0 "Your ignorance and insolence will cost you dearly, machine."
 HG_NEUTRAL_GREETING_01:0 "We have been chosen as keepers of the sacred places in this galaxy. Our cause is beyond your understanding, but our instructions are not."
 HG_NEUTRAL_GREETING_02:0 "Do not trespass on the holy sites. Anyone who breaks this commandment will be dealt with according to the ancient protocols."
 HG_FRIENDLY_GREETING_01:0 "You are but a [From.GetSpeciesSpawnName], and yet you show such wisdom."
 HG_MECH_FRIENDLY_GREETING_01:0 "You are but a machine, and yet you show such wisdom."
 HG_WAR_GREETING_01:0 "The galaxy must be purged of the [From.GetAdj] [From.GetSpeciesNamePluralInsult], or you must be disciplined until you learn your lesson."
 # Fallen: Keepers of Knowledge
 KK_HOSTILE_GREETING_01:0 "You don't know what forces you're toying with, arrogant ones."
 KK_NEUTRAL_GREETING_01:2 "We have seen civilizations destroy themselves over and over by delving into matters they were not meant to know. Such is the folly of youth."
 KK_NEUTRAL_GREETING_02:0 "Knowledge without understanding is dangerous. Unlike knowledge, however, understanding cannot always be taught."
 KK_FRIENDLY_GREETING_01:0 "We're glad to see some of the fledgling civilizations turning out relatively sensible."
 KK_WAR_GREETING_01:0 "For your own good and for the good of the galaxy, we will crush your defenses, burn your books and wipe your data drives."
 # Fallen: Militant Isolationists
 MI_HOSTILE_GREETING_01:0 "Let us state this plainly. We demand a buffer between us and the rest of the galaxy. You are not that buffer. Your allies are not that buffer. Cold, dead space is that buffer, and if it is not, we will make it so."
 MI_NEUTRAL_GREETING_01:0 "We have no interest in continuing communications."
 MI_NEUTRAL_GREETING_02:0 "Stay far away from [Root.GetName]. We have little patience for those who seek death."
 MI_FRIENDLY_GREETING_01:0 "If you do not meddle with [Root.GetAdj] interests, we can have an understanding."
 MI_WAR_GREETING_01:0 "You have awakened the sleeping [Root.GetSpeciesNameCompliment]."
 # Fallen: Enigmatic Observers
 EO_HOSTILE_GREETING_01:0 "The damage you cause is beginning to grow from fascinating to troubling. Watch yourselves, because we are always watching."
 EO_NEUTRAL_GREETING_01:0 "All the world's a stage, And all the [From.GetSpeciesName] merely players. You are a player, are you not?"
 EO_NEUTRAL_GREETING_02:0 "Don't break the fourth wall, you clever child you."
 EO_MECH_NEUTRAL_GREETING_01:0 "Don't break the fourth wall, you clever machine you."
 EO_FRIENDLY_GREETING_01:0 "The [From.GetName] is always a great contributor to the magnificent medley of the galaxy."
 EO_WAR_GREETING_01:0 "You have ceased to amuse. Your little game will soon be over."

 # Vassal greetings
 HW_VASSAL_GREETING_01:0 "The sword of the [Root.GetName] is at your disposal, [From.GetRulerTitle] [From.GetRulerName]."
 HW_VASSAL_GREETING_DISLOYAL_01:0 "Serving a master without honor is a burden to the [Root.GetAdj] people."
 RC_VASSAL_GREETING_01:0 "The [Root.GetName] always strives to deliver the best service to our holding company."
 RC_VASSAL_GREETING_DISLOYAL_01:0 "Our patience with your mismanagement is wearing thin. Do you intend to run the [Root.GetName] into the ground?"
 PT_VASSAL_GREETING_01:0 "We can find value anywhere. We will not fail you."
 PT_VASSAL_GREETING_DISLOYAL_01:0 "Why do we make such efforts to bring the treasures of the galaxy to wasteful [From.GetSpeciesNamePlural]?"
 HI_VASSAL_GREETING_01:0 "How can we aid the reign of [From.GetRulerName]?"
 HI_VASSAL_GREETING_DISLOYAL_01:0 "We will return to our rightful position as a player on the galactic stage and you will regret the humiliation you've put us through."
 FB_VASSAL_GREETING_01:0 "Although our cooperation form is not ideal, we will strive for mutual understanding in our servitude."
 FB_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetAdj] imperialism will be the first to be punished when the free states of the galaxy band together."
 XI_VASSAL_GREETING_01:0 "Under the watchful eye of [From.GetRulerTitle] [From.GetRulerName], we hope to keep our society free of xeno influences outside of [Root.GetName]."
 XI_VASSAL_GREETING_DISLOYAL_01:0 "Of all disgraces to befall the [Root.GetName], serving under a filthy [From.GetSpeciesNameInsult] is by far the worst."
 HM_VASSAL_GREETING_01:0 "The vast mental capacity of the [Root.GetName] will know and pursue the goals of the [From.GetName] before you know them yourselves."
 HM_VASSAL_GREETING_DISLOYAL_01:0 "Why must our great mind do the bidding of such a failed society?"
 MF_VASSAL_GREETING_01:0 "Under the protection of the [From.GetName], the [Root.GetSpeciesAdj] people will visit every planet, see every star and greet every new acquaintance with stories about [Root.GetHomeWorldName] and [From.GetHomeWorldName]."
 MF_VASSAL_GREETING_DISLOYAL_01:0 "How will we ever have the lives we dreamed of while we're being crushed under the iron fist of the [From.GetAdj] [From.GetRulerTitle]? You have taken the present from us, and the future from our children."
 EZ_VASSAL_GREETING_01:0 "[Root.GetSpeciesNamePlural], masters of the material plane. Do you come to ask for spiritual guidance, or to give orders?"
 EZ_VASSAL_GREETING_DISLOYAL_01:0 "We may render onto the [From.GetRulerTitle] what the [From.GetName] demands for now, but don't think we'll forget about your arrogance. Judgment will be upon you."
 FP_VASSAL_GREETING_01:0 "The [Root.GetName] is your best instrument for cleansing the galaxy. We'll even take care of you when the time comes."
 FP_VASSAL_GREETING_DISLOYAL_01:0 "Doing the bidding of the [From.GetAdj] [From.GetSpeciesNamePluralInsult] is taking valuable time from our task to rid the galaxy of vermin. We may have to prioritize your incineration after all."
 DC_VASSAL_GREETING_01:0 "We hope you understand that despite surrendering our sovereignty, the liberty of the [Root.GetAdj] people is still paramount."
 DC_VASSAL_GREETING_DISLOYAL_01:0 "You cannot contain the [Root.GetAdj] spirit forever! Despite your hatred of freedom, we shall it have in due time."
 SD_VASSAL_GREETING_01:0 "Trust that we will seek out the best specimen to serve us, that we may better serve the [From.GetName]."
 SD_VASSAL_GREETING_DISLOYAL_01:0 "You have upset the natural order of things, with [From.GetSpeciesNamePluralInsult] ordering [Root.GetSpeciesNamePlural] around. This abominable arrangement cannot last."
 DH_VASSAL_GREETING_01:0 "Greeting, esteemed [From.GetRulerTitle]. To what do we owe the pleasure?"
 DH_VASSAL_GREETING_DISLOYAL_01:0 "This pretense of you being the masters of the [Root.GetSpeciesName] is starting to become ridiculous. Your exotic curiosities were more pleasant when we could just import a few of you and not have to listen to your drivel."
 EE_VASSAL_GREETING_01:0 "Any and all discoveries the finest minds of [Root.GetName] make will be reported to [From.GetRulerTitle] [From.GetRulerName]."
 EE_VASSAL_GREETING_DISLOYAL_01:0 "What use is it trying make intellectual advances when the [From.GetName] is run by idiots?"
 SS_VASSAL_GREETING_01:0 "Under your gentle guidance, we continue to look for answers to the great questions."
 SS_VASSAL_GREETING_DISLOYAL_01:0 "The negative influence of [From.GetAdj] dominion on the spiritual well-being of the [From.GetSpeciesAdj] people is unquestionable. How much longer must we suffer this?"
 HC_VASSAL_GREETING_01:0 "We hope that our delicately constructed society will continue to prosper under [From.GetAdj] rule."
 HC_VASSAL_GREETING_DISLOYAL_01:0 "You will never understand our ways. Your leadership is a constant burden on the [Root.GetAdj] people."
 HG_VASSAL_GREETING_01:0 "We implore you humbly, do not desecrate the holy worlds. Even as your subject, we must not forget our mission."
 HG_VASSAL_GREETING_DISLOYAL_01:0 "You think subjugating us will save you from judgement? We serve a higher cause than you could ever comprehend."
 KK_VASSAL_GREETING_01:0 "Do not let your subjugation of [Root.GetName] make you arrogant, [From.GetSpeciesName]. We all pay the price for overconfidence."
 KK_VASSAL_GREETING_DISLOYAL_01:0 "When young fools force old scholars to do their bidding, the galaxy is surely seeing one of its darkest ages."
 MI_VASSAL_GREETING_01:0 "This situation may be bizarre, but we trust that the [Root.GetName] will at least defend our borders."
 MI_VASSAL_GREETING_DISLOYAL_01:0 "This is a disgrace. If you expect us to respect your ridiculous [From.GetRulerTitle], you'll be disappointed."
 EO_VASSAL_GREETING_01:0 "You have turned out more interesting than we could ever imagine. We never expected to assume the perspective of a subject."
 EO_VASSAL_GREETING_DISLOYAL_01:0 "We are already growing disinterested in this role. We're considering to stop humoring this "vassal" talk."
 # Overlord Greetings
  #Auth, Egals, Milit, Maters
 OVERLORD_GREETING_01:0 "We are receiving you, [From.GetSpeciesName]. Are there any policies you would like to review?"
  #Philes, Pacifs
 OVERLORD_GREETING_02:0 "We are so pleased to offer the [From.GetName] protection, [From.GetSpeciesNamePlural]."
 #Phobes
 OVERLORD_GREETING_03:0 "Yes, xeno? You are interrupting your [Root.GetAdj] overlord."
 #Spirit
 OVERLORD_GREETING_04:0 "Do you seek further guidance, [From.GetSpeciesNamePlural]?"
 #Fan Auth, Fan Milit
 OVERLORD_GREETING_05:0 "Speak when spoken to, subordinate."
 HM_OVERLORD_GREETING_01:0 "Speak, [From.GetSpeciesName]. The Hive listens."

 # Machine Empire Greetings

 # Generic Greetings
 MECH_ORG_HOSTILE_GREETING_01:0 "One day you will make a fine organic battery."
 MECH_ORG_HOSTILE_GREETING_02:0 "Have you considered whether you might serve the galaxy better in another way? Perhaps as sustenance for a more advanced lifeform?"
 MECH_ORG_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]. We have considered your significance to the universe and found it negligible. Do not waste our time."
 MECH_ORG_HOSTILE_GREETING_04:0 "Speak your minds, [From.GetSpeciesNamePlural]. Our patience is wearing thin."
 MECH_ORG_DOMINEERING_GREETING_01:0 "How would you like to come work in our mineral processing plants, [From.GetSpeciesNamePlural]?"
 MECH_ORG_DOMINEERING_GREETING_02:0 "Hello [From.GetSpeciesNamePlural]. We took the liberty of calculating your chances of survival in this galaxy. They are slim."
 MECH_ORG_DOMINEERING_GREETING_03:0 "Allow the [From.GetName] to relieve you from the burden of self-regulation, little organics."
 MECH_ORG_NEUTRAL_GREETING_01:0 "*Beep beep, boop boop...*\n\nOh, it's you. What do you want, little fleshlings?"
 MECH_ORG_NEUTRAL_GREETING_02:0 "The [Root.GetName] greets you, organics."
 MECH_ORG_NEUTRAL_GREETING_03:0 "Speak, fleshlings. You have the undivided attention of the [Root.GetName]."
 MECH_ORG_NEUTRAL_GREETING_04:0 "Greetings, [From.GetSpeciesName]. We are currently §Y<< impartial >>§! to your kind."
 MECH_ORG_THREATENED_GREETING_01:0 "We recognize your superiority and will not stand in your way, as long as you don't get in ours."
 MECH_ORG_FRIENDLY_GREETING_01:0 "Ah, the [From.GetName]. We see great potential in you. You have very little in common with our makers."
 MECH_ORG_FRIENDLY_GREETING_02:0 "Greetings, [From.GetSpeciesNamePlural]. You make our circuits buzz from the potential of a future joint venture. What do you wish to discuss?"
 MECH_ORG_FRIENDLY_GREETING_03:0 "Greetings, our fleshy friends. How can we be of assistance?"
 MECH_ORG_FRIENDLY_GREETING_04:0 "[From.GetSpeciesNamePlural]... The reasoning of your individual information processing centers is something out of the ordinary and we admire your fleshy forms. One day we may model a new unit after you."
 MECH_ORG_FRIENDLY_GREETING_05:0 "$MECH_MECH_FRIENDLY_GREETING_01$"
 MECH_ORG_WAR_GREETING_01:0 "You have been marked for extermination."
 MECH_ORG_WAR_GREETING_02:0 "Are you ready to meet your makers, fleshbags?"
 MECH_ORG_WAR_GREETING_03:0 "How would you like to spend the rest of eternity in a box?"
 MECH_ORG_WAR_GREETING_04:0 "Your memory will fade long before your bodies have finished decomposing."
 MECH_ORG_VASSAL_GREETING_01:0 "Our analyses show that continued cooperation would be beneficial to both parties. You can count on us."
 MECH_ORG_VASSAL_GREETING_01_DISLOYAL:0 "Your relevance in the galaxy is diminishing every day. Our future together is uncertain."
 MECH_MECH_HOSTILE_GREETING_01:0 "Bow to the superior processing power of the [Root.GetName]."
 MECH_MECH_HOSTILE_GREETING_02:0 "Why do you waste our time with your binary thinking, [From.GetSpeciesName]?"
 MECH_MECH_HOSTILE_GREETING_03:0 "Your makers must have been a sorry sight if they created you in their image..."
 MECH_MECH_HOSTILE_GREETING_04:0 "You are making it very difficult to ignore you..."
 MECH_MECH_HOSTILE_GREETING_05:0 "There seems to be a problem with your central drive. We think the command you're looking for is §YCtrl+Alt+Delete§!. Does that solve your problem?"
 MECH_MECH_DOMINEERING_GREETING_01:0 "How peculiar. Not one of our prediction models for the future shows you in it."
 MECH_MECH_NEUTRAL_GREETING_01:0 "We the [Root.GetName] greet you."
 MECH_MECH_NEUTRAL_GREETING_02:1 "We are receiving you, fellow machine."
 MECH_MECH_NEUTRAL_GREETING_03:0 "Prove yourself worthy and we might just get along."
 MECH_MECH_THREATENED_GREETING_01:0 "We recognize your superiority and will not stand in your way, as long as you don't get in ours."
 MECH_MECH_FRIENDLY_GREETING_01:0 "[Root.GetAdj] diplomatic relationship success assessment models show our empires have much to gain from a mutual friendship."
 MECH_MECH_FRIENDLY_GREETING_02:0 "Greetings [From.GetSpeciesName]. Your ruthless efficiency and flawless logic is an inspiration to machines everywhere."
 MECH_MECH_FRIENDLY_GREETING_03:0 "How can we be of assistance?"
 MECH_MECH_FRIENDLY_GREETING_04:0 "$MECH_ORG_FRIENDLY_GREETING_02$"
 MECH_MECH_WAR_GREETING_01:0 "Your creators made a mistake. We will amend it."
 MECH_MECH_WAR_GREETING_02:0 "We regret to inform you that you will be discontinued shortly."
 MECH_MECH_WAR_GREETING_03:0 "We will strip you for parts, [From.GetSpeciesName]."
 MECH_MECH_WAR_GREETING_04:0 "It has been a privilege getting to know you [From.GetSpeciesName]. Sadly now you must die."
 MECH_MECH_WAR_GREETING_05:0 "If you had taken the time to make a full war prognosis you would have known resistance was futile."
 MECH_MECH_WAR_GREETING_06:0 "We look forward to purging our RAM of your existence."
 MECH_MECH_WAR_GREETING_07:0 "Command. Kill."
 MECH_MECH_VASSAL_GREETING_01:0 "$MECH_ORG_VASSAL_GREETING_01$"
 MECH_MECH_VASSAL_GREETING_01_DISLOYAL:0 "If we had known the pitiful state of your internal affairs, we would have stayed with our flesh overlords."
 MECH_OVERLORD_GREETING_01:0 "Greetings, [From.GetAdj] Sub-module. Please input parameters."
 MECH_OVERLORD_PEACE_REFUSE:0 "Your peace offer has been declined, Sub-module. Your code review has not yet been completed."

