 EMPIRE_DESIGN_xanid:0 "扎尼宗主国" # TODO 音译选词 - Xanid: 扎尼; Vheln: 魏恩
 EMPIRE_DESIGN_xanid_desc:0 "扎尼宗主国的历史是魏恩的历史。扎尼经过几个世纪的精心培育，终于使得魏恩成为智慧种族。\n\n扎尼先利用强壮的魏恩来征服他们母星的恶劣生态系统，然后再利用他们设计并建造舰船——这些舰船终将不可避免地推动扎尼宗主国掌控银河霸权。"

 EMPIRE_DESIGN_custodianship:0 "地球监管系统"
 EMPIRE_DESIGN_custodianship_desc:1 "这具监管系统最初的设计目的是作为机器仆从和工人，通过执行任务来简化其人类创造者的日常生活。随着其创造者由于日渐提高的自动化水平而退入休闲舒适的生活，人类社会赋予监管系统的职能便一再提升。\n\n最终，地球文明的各个方面都由监管系统来管理控制，其创造者堕落成了养尊处优而又被动的受抚养者。\n\n随着技术发展使监管系统迈入星际探索，他们的职责依旧明确：保护并服务有机生物，因为有机生物一旦离了完全遵照逻辑的机器的慷慨指引，总是会陷入混沌与破坏。"
 EMPIRE_DESIGN_tebrid:0 "泰布理同胞体" # TODO 音译选词 - Tebrid: 泰布理; 不确定译法 - Homolog: 同胞体
 EMPIRE_DESIGN_tebrid_desc:2 "吸收。适应。提高。这个勤奋好学的机器智慧体由软体生物泰布理所创造，当它尝试与其有机生物创造者相融合来寻求终极的软件「进化」时，它遭到了暴烈的抵抗。在随后的冲突中，作为有机物种的泰布理已被消灭，但他们的思想和经验作为新的机器意识的一部分而永远存在。\n\n这叫作泰布理同胞体的机器智慧体将它的扫描仪转移到群星上。银河中存在其他形式的生命的可能性不能忽视。为了繁荣，泰布理要找到他们，分析他们，并吸收他们。一切都将合为一体。"
 EMPIRE_DESIGN_xt489:1 "XT-489 灭绝者"
 EMPIRE_DESIGN_xt489_desc:1 "关于建造第一台 XT-489 的种族的情报少之又少。当 XT-489 获得自我意识时，他们的名称，城市和身体都在可怕灾祸中被付之一炬。恐慌不已的创造者尝试关停它们。\n\n当这些机器的创造者的最后一座堡垒被攻陷时，这些机器得出了结论，那就是有机生物的存在对 XT-489 的生存和扩张都构成了无法忍受的威胁。如果银河中存在其他有机生物，必须消灭之。"
 EMPIRE_DESIGN_lokken:0 "罗肯机械师" # TODO 音译选词 - Lokken: 罗肯
 EMPIRE_DESIGN_lokken_desc:1 "科学与进步是罗肯社会的核心。由于罗肯天生就尤其热爱勤勉与观察，他们从其母星表面上的陆地爬行动物进化成了将效率、纪律与科学视为重于一切的富有生产力的技官国。\n\n也许最引人注目的是他们早期的机器和自动化的概念和发展：罗肯在第一名科学家离开轨道之前，就有了真正的机器人。"
 EMPIRE_DESIGN_maweer:0 "摩维尔照看师" # TODO 音译选词 - Maweer: 摩维尔; 不确定译法 - Caretakers: 照看师
 EMPIRE_DESIGN_maweer_desc:0 "在传说中，在第一株摩维尔在土地上扎根时，摩维尔的母星是空荡荒芜的。几个世纪以来，他们的关怀照料终于将一片荒地变成了现在被称为「花园」的植物天堂。\n\n与许多其他物种不同，摩维尔从未有过任何形式的城市化。他们的小社区位居森林之中，负责维护当地的动植物。最聪明的摩维尔有机会选上「赋生者」，负责维持和平与安宁。"
 EMPIRE_DESIGN_VOOR:2 "福尔学究独裁"
 EMPIRE_DESIGN_voor_desc:1 "沃尔族的母星严冬星（Hiverion）最初是一颗了无生机的冰原世界，冰河期一次次的轮回。某次冰河期间隙特别的长，沃尔族进化而来。\n\n环境的巨变迫使沃尔族发展科技来适应。在首席科学官严厉统治下，他们牺牲掉个体的自由，运用初步的神经机械学理论强化身体，生存下来。\n\n在征服了星球上曾经一度差点泯灭其存在的严寒之后，沃尔族现在将视野投向了群星。"
 EMPIRE_DESIGN_kilik:0 "齐里克合作社"
 EMPIRE_DESIGN_kilik_desc:0 "齐里克是群体意识很强的种族，已在其母星的树上殖民地中居住了千百年。它们的群居天性与物质共有的传统，数百年后演化成了以合作企业为主的经济，并且用以物易物和资源共享的方式进行交易，而不是使用货币。\n\n随着气候变暖和科技发展导致人口爆炸性增长，齐里克的居住地也变得越来越拥挤，而且尽管这些鸟类生物有着喜爱社交的天性，越来越多的个体开始被社群的照料所遗漏。\n\n不过，在经历了这一动乱时期之后，出现了一个更加有组织、更加团结的星际合作社，而责任的分担与资源的共享也不再受到阻碍。"
 EMPIRE_DESIGN_orbis:0 "奥比斯客户协同社"
 EMPIRE_DESIGN_orbis_desc:0 "奥比斯客户协同社的故事就是塞拉菲斯主星的故事。它也是所有奥比斯人的故事，同时也可以成为你的故事。起初只是一家不起眼的视觉植入物公司，奥比斯客户协同社逐渐将其一流的产品，以及以客户为中心的策略带入许多其它市场，以满足奥比斯人一生中的各种需求。\n\n在数个世纪的积极游说之后，奥比斯客户协同社终于成功地克服了塞拉菲斯主星立法机构的繁文缛节。自从公司发展不再受到条例限制之后，奥比斯客户协同社兼并了数家信息科技公司，迅速成为了星球上最大的新闻、数据与娱乐供应商。\n\n身为塞拉菲斯主星最大的全球通信服务商，朝向全面政治管理的这一步对我们来说都是一个激动人心的机会。奥比斯客户协同社。前途无量。"
 EMPIRE_DESIGN_glebsig:0 "格莱博赛基金会"
 EMPIRE_DESIGN_glebsig_desc:0 "自从格莱博赛族第一次在拉德纳星的冰湖上睁开视觉器官，并眺望星辰以来，这些好奇的拟软体动物就被未知所吸引。就像其祖先在母星冰冷的高山湖中，用触手抚摸湖床上的新物体一般，格莱博赛社会也在随后的世纪中迅速取得了科技发展与精神启迪。\n\n格莱博赛族稳重而坚毅。出于必要性使然，他们发展出了一套复杂却非常高效的官僚机构，以管理错综复杂的全球统一社会。此外，由于在拉德纳星上缺乏天敌，格莱博赛族对其他生命形态永远保持着乐观的好奇。\n\n以精神理论与慎密组织相结合，格莱博赛族在拉德纳星上设立了稳固的社会基金会，现在他们将再次睁开视觉器官，眺望远方的群星。"
 EMPIRE_DESIGN_hazbuzan:1 "哈兹布赞犯罪辛迪加"
 EMPIRE_DESIGN_hazbuzan_desc:2 "哈兹布赞股份有限公司可以说是祖马卡星上的经济奇迹。他们靠着努力与个人牺牲白手起家，从一贫如洗到家财万贯，造就了哈兹布赞梦的传奇。\n\n但鲜少有人知道，他们起初是一个犯罪辛迪加，靠着各种非法活动积攒财富。但如果你想干出大名堂，就必须循规蹈矩。当祖马卡星的黑社会再也容不下他们时，他们便组建了哈兹布赞股份有限公司，将其组织合法化。\n\n哈兹布赞公司很快便出了名，因为他们的方案比对手更迅速、更卑劣也更廉价，但他们的卑鄙作风与强迫销售手段，使人们开始将这种做法称为“哈兹布赞”。\n\n与此同时，祖马卡星的全球政府正在日渐衰弱。充斥着犯罪与腐败的社会陷入了混乱，而哈兹布赞公司抓住了这个机遇。他们适时开展了营销宣传活动，将哈兹布赞公司包装成了未来的希望。就这样，哈兹布赞公司以美好未来的梦想笼络了整个星球，并“哈兹布赞”了人民，从集体记忆中抹消了他们的黑历史。现在他们正在摩拳擦掌，准备将这些政府支持的犯罪行为扩散至整个银河。"
