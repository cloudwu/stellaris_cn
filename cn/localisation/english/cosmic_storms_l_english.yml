 d_solar_storm_1_energy: "退化的臭氧层"
 d_solar_storm_1_energy_desc: "宇宙风暴将这颗行星大气的臭氧层上撕开了一个洞。严重影响我们生活质量，但提高了生产力。"
 d_solar_storm_2_districts: "辐射高地"
 d_solar_storm_2_districts_desc: "宇宙风暴用辐射洗涤了这个星球的高地，为我们的能源生产创造了一片升华之地。"
 d_solar_storm_3_output: "发光沙漠"
 d_solar_storm_3_output_desc: "宇宙风暴使整个沙漠发光，这是一种致命的景象，但如果有足够的安全措施，它就可以变成一个经济上可行的旅游景点。"

 d_celestial_storm_1_mines: "羽毛状水晶矿"
 d_celestial_storm_1_mines_desc: "一场经过的宇宙风暴的破坏性爆炸留下了锯齿状和尖刺晶体的景观，创造了一个危险但潜在利润丰厚的领域。"
 d_celestial_storm_2_society: "史前沉淀"
 d_celestial_storm_2_society_desc: "一场宇宙风暴将整个沉积层炸飞，揭开了我们以前从未研究过的万年痕迹。"
 d_celestial_storm_3_crystal: "星尘沙丘"
 d_celestial_storm_3_crystal_desc: "一场转瞬即逝的宇宙风暴像巨浪一样席卷了这个世界。在它的尾迹中留下了一个闪闪发光的星尘沙丘的空灵景观。"

