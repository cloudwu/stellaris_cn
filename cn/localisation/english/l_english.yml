 starting_ftl_wormhole_desc:0 "虫洞生成器在两点间挖掘一条亚空间隧道，可以快速移动很远的距离。但是虫洞生成器体积太过巨大，无法安装在飞船上，因而必须使用特殊的虫洞太空港。"
