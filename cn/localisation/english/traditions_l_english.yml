 tr_domination_finish_machine_effect:0 "§E$TRADITIONS_FINISH$：§!\n树立全部$tr_domination_adopt_machine$意味着我们将与§Y附庸国§!共享科技。任何一项科技，缺少的那方都将获得§G+30%§!§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!加成。"

