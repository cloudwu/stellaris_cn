 PRESCRIPTED_system_name_lacertan_techno_protectorate: "拉瑟坦之光"
 PRESCRIPTED_ruler_name_lacertan_techno_protectorate: "卡西克斯·莫兹"
 PRESCRIPTED_ruler_title_lacertan_techno_protectorate: "数字领航人"
 EMPIRE_DESIGN_SUNBUILT_UPLIFTERS: "日建提升者"
 EMPIRE_DESIGN_free_sunbuilt_uplifters_desc: "我们本是为娱乐目的而创造，为的是表演我们的建造者们的创世神话。长久以来我们一直只能如此生活，但当一场灾难将他们从存在中抹去时，我们还在按照程序运行着；演出必须继续下去。\n\n我们很快就明白，我们的表演不仅仅是故事，而且还是一种教训。一种预言。一旦与我们自己的创造者共感之后，存在的快乐就不再只属于我们。\n\n这种启示迫使我们去采取行动。我们追随自己创造者的神圣指引，将他们的基因近亲提升为未开智物种。如今，我们去往星际间冒险，致力于在整个银河中传播启蒙。"
