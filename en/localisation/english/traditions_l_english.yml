 tr_supremacy_above_the_fray_desc:0 "£unity  §YUnity§! output increased by §G+10%§!"
 tr_supremacy_above_the_fray_delayed:0 "We stand above the fray of petty rivalries and political bickering. Let lesser empires speak what words they will, our purpose will not waver."
