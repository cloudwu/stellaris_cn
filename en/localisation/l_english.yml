 gene_warrior_plural:0 "Gene Warrior Armies"
 gene_warrior_army_desc:0 "Genetically enhanced super soldiers. Recruits are typically chosen from the elite of the conventional military forces. These then undergo extensive gene therapy, and are made larger, stronger and faster than their former peers."
