 KETLING_PROJECT_4_DESC:1 "§Y[ratling_planet_4.GetName]§! 上的碎片堆里发现了智慧生物。我们的科学家对这些被称为$NAME_Ketlings$的外星生物感到很好奇，不知道他们是曾经横跨这些星系的星际文明的后裔，还是有着完全不同的起源。\n\n我们应该能选择任何一个居住有$NAME_Ketlings$种群的行星开展这项研究。"
 KETLING_PROJECT_5:0 "研究 §Y[ratling_planet_5.GetName]§! 上的$NAME_Ketlings$"
 KETLING_PROJECT_5_DESC:1 "§Y[ratling_planet_5.GetName]§! 上的碎片堆里发现了智慧生物。我们的科学家对这些被称为$NAME_Ketlings$的外星生物感到很好奇，不知道他们是曾经横跨这些星系的星际文明的后裔，还是有着完全不同的起源。\n\n我们应该能选择任何一个居住有$NAME_Ketlings$种群的行星开展这项研究。"
 
 SEALED_SYSTEM_PROJECT:0 "废弃的虫洞空间站"
 SEALED_SYSTEM_PROJECT_DESC:0 "在§Y[From.GetName]§!星系的虫洞入口处，一个废弃的空间站旋转着。深入调查也许能揭示是谁建造了它，和为何那个虫洞看起来不可通行。"
 
 PHASESHIFT_PROJECT:0 "停止相位转换"
 PHASESHIFT_PROJECT_DESC:1 "我们观察到§Y[phaseshift_planet.GetName]§!，一颗位于§Y[phaseshift_planet.GetStarName]§!星系的行星，有着每三个月就在§Y$pc_shrouded$§!与§Y$pc_gaia$§!间转变的周期性相位转变。\n\n我们的物理学家们应该能找到一种方式，将这颗行星锁定在一种状态，冻结为§Y$pc_gaia$§!，并且不再转变回去。"

