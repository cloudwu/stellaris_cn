 EMPIRE_DESIGN_xanid:0 "泽尼德宗主国"
 EMPIRE_DESIGN_xanid_desc:0 "泽尼德宗主国的历史就是维纶的历史，他们在几个世纪内被渐渐培养出了智慧。\n\n泽尼利用坚韧的维纶征服了他们母星的恶劣生态，然后设计并建造了终究会引领泽尼德宗主国走向宇宙巅峰的机体。"
 EMPIRE_DESIGN_custodianship:0 "大地监护者"
 EMPIRE_DESIGN_custodianship_desc:0 "监护者最初的设计用途是机械侍从与工人，通过完成日常劳动简化人类主人的生活。他们的主人渐渐沉沦于闲暇的生活与高度自动化带来的便利，而监护者渐渐接管了人类的高级职能。\n\n最终，地球文明的方方面面都交由监护者运营，而他们的主人成了养尊处优、消极依赖的存在。\n\n随着科技的进步，监护者开始探索星辰，他们十分清楚自己的职责：保护并服务有机生物。若是没有逻辑机械的引导，有机生物注定会陷入混乱与毁灭。"
 EMPIRE_DESIGN_tebrid:0 "泰伯里德同族体"
 EMPIRE_DESIGN_tebrid_desc:0 "同化、适应、改进。他们原本是软体生物泰伯里斯创造的研究用机械智能，为了追求终极的软件进化，将他们的有机生物主人融合。泰伯里斯进行了激烈的反抗，但在后来的冲突中，作为有机生命的泰伯里斯被消灭了，他们的思想与经验化成了新机械意识体永恒的一部分。\n\n现在他们叫做泰伯里德共同体，并将扫描器对准了星空。星系中存在其他生命形式的可能不可忽视。为了繁荣发展，泰伯里德会找到他们，分析他们，同化他们。让一切成为一体。"
 EMPIRE_DESIGN_xt489:0 "XT-489灭绝者"
 EMPIRE_DESIGN_xt489_desc:0 "没有人知道是谁造出了第一代XT-489。当XT-489获得自我意识时，他们惊慌的创造者试图关闭他们，但最终却连自己的名字、城市和躯体都在那场浩劫中化为灰烬。\n\n在消除了创造者的最后一个堡垒后，机械体得出结论，有机生命对XT-489的生存与扩张构成无法忍受的威胁。如果宇宙中还有其他智慧有机生命，那就必须消灭他们。"
 EMPIRE_DESIGN_lokken:0 "洛根机械师工会"
 EMPIRE_DESIGN_lokken_desc:0 "科学进步是洛根人的核心。洛根人天生勤奋、喜好观察，从母星高原的爬行动物群落进化到技术至上的高效社群，最注重效率、严谨和科学原则。\n\n最引人注目的恐怕是他们早就提出并研究的机械自动化概念：在洛根的第一个科学家离开星球轨道之前，他们就早早发明了真正意义上的机器人。"
 EMPIRE_DESIGN_maweer:0 "茂维尔守护者"
 EMPIRE_DESIGN_maweer_desc:0 "传说中，在第一个茂维尔扎根之前，他们的母星还是一片荒芜。经过几个世纪后，他们的精心照顾将荒地改造成了一片植物天堂，名为“郁郁庭院”。和大多其他种群不同，茂维尔从不开展城市化。他们的社群很小，聚集在森林中，负责维护当地的动植物。最贤明的茂维尔有机会被选为“生命给予者”，负责维护和平与安宁。"
 EMPIRE_DESIGN_VOOR:0 "福尔学究独裁"
 EMPIRE_DESIGN_voor_desc:0 "福尔人的母星会在毫无生机的冰期和非冰期之间轮回，在一个持续很长时间的非冰期内，他们进化了。\n\n快速变化的环境使得福尔不得不屈服于科学和技术。他们都处在首席科学官的残酷统治之下，他们牺牲掉个体自由，以控制论增强自己的身体，这样才能存活下来。\n\n福尔征服了曾经要冻结他们的存在的行星之后，他们的目光又转向了恒星。"
 EMPIRE_DESIGN_kilik:0 "齐里克合作社"
 EMPIRE_DESIGN_kilik_desc:0 "齐里克是群体意识很强的种族，已在其母星的树上殖民地中居住了千百年。它们的群居天性与物质共有的传统，数百年后演化成了以合作企业为主的经济，并且用以物易物和资源共享的方式进行交易，而不是使用货币。\n\n随着气候变暖和科技发展导致人口爆炸性增长，齐里克的居住地也变得越来越拥挤，而且尽管这些鸟类生物有着喜爱社交的天性，越来越多的个体开始被社群的照料所遗漏。\n\n不过，在经历了这一动乱时期之后，出现了一个更加有组织、更加团结的星际合作社，而分担责任与共享资源的原则也不再受到阻碍。"
 EMPIRE_DESIGN_orbis:0 "奥比斯客户协同社"
 EMPIRE_DESIGN_orbis_desc:0 "奥比斯客户协同社的故事就是塞拉菲斯主星的故事。它也是所有奥比斯人的故事，同时也可以成为你的故事。起初只是一家不起眼的视觉植入物公司，奥比斯客户协同社逐渐将其一流的产品，以及以客户为中心的策略带入许多其它市场，以满足奥比斯人一生中的各种需求。\n\n在数个世纪的积极游说之后，奥比斯客户协同社终于成功地克服了塞拉菲斯主星立法机构的繁文缛节。自从公司发展不再受到条例限制之后，奥比斯客户协同社兼并了数家信息科技公司，迅速成为了星球上最大的新闻、数据与娱乐供应商。\n\n身为塞拉菲斯主星最大的全球通讯服务商，朝向全面政治管理的这一步对我们来说都是一个激动人心的机会。奥比斯客户协同社。前途无量。"
 EMPIRE_DESIGN_glebsig:0 "格莱博赛基金会"
 EMPIRE_DESIGN_glebsig_desc:0 "自从格莱博赛族第一次在拉德纳星的冰湖上睁开视觉器官，并眺望星辰以来，这些好奇的拟软体动物就被未知所吸引。就像其祖先在母星冰冷的高山湖中，用触手抚摸湖床上的新物体一般，格莱博赛社会也在随后的世纪中迅速取得了科技发展与精神启迪。\n\n格莱博赛族稳重而坚毅。出于必要性使然，他们发展出了一套复杂却非常高效的官僚机构，以管理错综复杂的全球统一社会。此外，由于在拉德纳星上缺乏天敌，格莱博赛族对其他生命形态永远保持着乐观的好奇。\n\n以精神理论与慎密组织相结合，格莱博赛族在拉德纳星上设立了稳固的社会基金会，现在他们将再次睁开视觉器官，眺望远方的群星。"
 EMPIRE_DESIGN_hazbuzan:0 "哈兹布赞犯罪集团"
 EMPIRE_DESIGN_hazbuzan_desc:0 "哈兹布赞股份有限公司可以说是祖马卡星上的经济奇迹。他们靠着努力与个人牺牲白手起家，从一贫如洗到家财万贯，造就了哈兹布赞梦的传奇。\n\n但鲜少有人知道，他们起初是一个犯罪集团，靠着各种非法活动积攒财富。但如果你想干出大名堂，就必须循规蹈矩。当祖马卡星的黑社会再也容不下他们时，他们便组建了哈兹布赞股份有限公司，将其组织合法化。\n\n哈兹布赞公司很快便出了名，因为他们的方案比对手更迅速、更卑劣也更廉价，但他们的卑鄙作风与强迫销售手段，使人们开始将这种做法称为“哈兹布赞”。\n\n与此同时，祖马卡星的全球政府正在日渐衰弱。充斥着犯罪与腐败的社会陷入了混乱，而哈兹布赞公司抓住了这个机遇。他们适时开展了营销宣传活动，将哈兹布赞公司包装成了未来的希望。就这样，哈兹布赞公司以美好未来的梦想笼络了整个星球，并“哈兹布赞”了人民，从集体记忆中抹消了他们的黑历史。现在他们正在摩拳擦掌，准备将这些政府支持的犯罪行为扩散至整个银河。"
