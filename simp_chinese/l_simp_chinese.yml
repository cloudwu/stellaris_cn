 mission_covert_infiltration: "秘密渗透"
 mission_covert_infiltration_desc: "对特工进行基因方面的改造，将其伪装为原住民的样子，然后混入原住民中并逐渐渗透他们的社会。这些特工会逐渐取代原住民的领袖，为我们兼并该行星做好准备。\n\n只有在准备占据工业文明世界时，才值得使用如此复杂的行动手段。\n\n§E当渗透完成，该行星将并入我们的帝国，同时给予原住民巨大但短暂的幸福提升。§!\n\n"
