 edict_production_targets:0 "Production Targets"
 edict_production_targets_desc:1 "This Edict is a focused administrative effort to reprioritize and re-evaluate production goals, yielding a boost to mining output."
 edict_farming_subsidies:0 "Farming Subsidies"
