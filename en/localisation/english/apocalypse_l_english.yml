 vultaum_homeworld:0 "Vultaum Homeworld"
 vultaum_homeworld_desc:0 "The ancient homeworld of the Vultaum. Though the planet has been shattered and no longer supports life, the remnants of vast cities can still be found on the surface."
 vultaum_minerals:0 "Orbital Facility Debris"
 vultaum_minerals_desc:0 "A massive Vultaum orbital facility of some kind crashed on this planet eons ago. The surface is littered with debris."
 vultaum_energy:0 "Aerostat Mining Network"
 vultaum_energy_desc:0 "This gas giant once supported a vast network of aerostat mining facilities that were used by the Vultaum to extract helium-3."
 yuht_homeworld:0 "Yuht Homeworld"
 yuht_homeworld_desc:0 "The ancient Yuht originated on this planet. Orbital bombardment has pulverized most structures on the surface, but there are still pockets of abandoned subterranean habitats that could be studied."
 yuht_minerals:0 "Rich Asteroid Belt"
 yuht_minerals_desc:0 "This rich asteroid belt was extensively mined by the Yuht, and the minerals found here supported the slow but steady expansion of their interstellar empire."
 yuht_energy:0 "Solar Collector Arrays"
 yuht_energy_desc:0 "Several ancient solar collector arrays were placed in orbit around this gas giant by the Yuht. Incredibly, some of them are still functional."
 first_league_homeworld:0 "First League Capital"
 first_league_homeworld_desc:0 "This planetary mausoleum was once the shining administrative center of the First League. It no longer supports life, but ruins from the city that once stretched across the entire surface can be found everywhere."
 first_league_minerals:0 "Abandoned Mining Facilities"
 first_league_minerals_desc:0 "This asteroid belt was densely populated in the heyday of the First League. Abandoned mining facilities can be found on thousands of asteroids."
 first_league_energy:0 "Maintenance Platform"
 first_league_energy_desc:0 "This gas giant was home to several colossal maintenance platforms that serviced the hundreds of thousands of freighters in the First League merchant marine. Some of the energy transfer equipment is still functional."
 irassian_homeworld:0 "Irassian Homeworld"
 irassian_homeworld_desc:0 "Despite later attempts to sterilize its surface through orbital bombardment, the ancient homeworld of the Irassians is still home to a tremendous amount of artifacts from their advanced civilization."
 irassian_minerals:0 "Former Anchorage"
 irassian_minerals_desc:0 "Once a major anchorage of the Irassian Starfleet, the ruined naval yards that litter the orbit of this planet have deposited a wealth of mineral resources to its surface."
 irassian_energy:0 "Energy Production Site"
 irassian_energy_desc:0 "This gas giant served as the key energy production site of the Irassian Concordat in the early stages of its interstellar expansion. A dense belt of ancient orbital power stations still ring the planet."
 
