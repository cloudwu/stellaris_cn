 galactic_features.385.reanimated: "派出[Owner.GetNecromancersUpper]。"
 distar.218.name: "逝者复生"
 distar.218.desc.regular: "经过一段漫长的仪式，§Y缇扬奇族母§!从彼岸归来，并为我们的事业而效力。"
 distar.218.desc.hive: "复活§Y缇扬奇族母§!格外困难。即便我们已经尝试过控制她的小型子嗣，但族母的再生能力反复地吞噬掉我们的虫草工蜂。但最后，我们更胜一筹；死掉的组织永远也不可能比我们更具适应力。\n\n现在，我们控制了族母后，她的巨型鞭毛已经为我们所用了。"
 distar.218.desc.machine: "§Y缇扬奇族母§!已重新启动并重目的化。该巨型生物将作为一个有机单元服务于我们。将其原生的族母协议停用后吧，该星神兽现在将为我们所控制。"
 distar.5016.desc.regular: "我们的死灵法师将躯体装回它原来所在的卵中，孵化了新的§Y虚空孳孽§!以效力于我们的事业。"
 distar.5016.desc.hive: "将§Y虚空孳孽§!装回卵中并再次将其孵化的操作竟然极其地有效。利用卵中残留的原生物质，我们的死灵工蜂可以轻易地编辑这具躯骸来服务我们。\n\n将这只生物制成提线木偶后，我们现在可以扇动它的翅膀了。"
 distar.5016.desc.machine: "通过实施死灵机师协议，我们可以复活已死的§Y虚空孳孽§!，替代性翅膀已经由实验性生化合金铸成。"
 it_hungers: "它饿了。"
 leviathans.675.desc.regular: "在忙碌了好一阵子后，我们的死灵法师让§Y以太巨龙§!再次充满了能量。意识融合的结果颇有些摇晃不稳，但我们觉得这还是很成功的，毕竟这个生物的超高温吐息仍可以正常运转。"
 leviathans.675.desc.hive: "§Y以太巨龙§!的躯体一开始似乎坚不可摧。放弃对劫持其中枢神经并从中控制的尝试后，我们被迫用仿生工蜂逐一替换它的神经。\n\n让我们看看能不能让这具躯壳再发出吼声吧。"
 leviathans.675.desc.machine: "据计算§Y以太巨龙§!尸体的年代远于922337203685477580-\n\n§R错误：超出注册大小。§!\n\n由于我们已经用最具实验性的反应堆取代了它的内部结构，进一步的研究将变得更加容易。"
 ancrel.4026.desc.regular: "她再次展翅高飞。这头曾经贪婪爱财的§Y裂爪龙§!现在重新看守着[from.solar_system.GetName]星系，不过这一次她是在为我们保护誊录仪。"
 ancrel.4026.desc.hive: "曾经贪婪而孤独的§Y裂爪龙§!现在一动不动。我们已夺取了其僵死的躯壳，废止了她的人格和语言中枢。将这些不必要的系统移除后，我们终于可以控制她的超高温吐息了。"
 ancrel.4026.desc.machine: "我们已经启动死灵机师协议，并复活了该有机实体，名为§Y裂爪龙§!。突触脉冲正以预期的参数激发。该巨龙已被复活，并受我们的控制。"
 distar.340.desc: "[Root.Fleet.GetName]的死讯很快传遍了[Root.Owner.GetName]。这只变形虫一直以来都是我国的忠实伴侣。不过，我们的死灵法师在噩耗传来之后异常活跃，现在已经为我们悲痛的国民带来了解决方案。他们对方案没有细说，不过却坚称一定能让[Root.Fleet.GetName]重新回到我们身边。"
 distar.340.desc.science: "[Root.Fleet.GetName]的死讯很快传遍了[Root.Owner.GetName]，但没有任何人比科学专员[amoeba_finding_scientist.GetName]更加痛心。是[amoeba_finding_scientist.GetSheHe]第一个发现了迷失无助的变形虫幼体，并见证了它在[amoeba_finding_scientist.GetHisHer]自己温柔的教导下逐渐步入成年。\n\n现在，失去了[Root.Fleet.GetName]无言的陪伴，科学专员[amoeba_finding_scientist.GetName]也许再也回不到以前的状态了。"
 distar.340.a: "重生吧，[Root.Fleet.GetName]，重生吧！"
 distar.340.b: "还是让[Root.Fleet.GetName]安息吧。"
 distar.59.desc: "§Y[reanimated_amoeba.Fleet.GetName]§!活过来了？至少她已经可以活动了。尽管我们确实不清楚[amoeba_finding_scientist.GetName]到底干了什么，但多亏了他们的极度绝望和对科学的疯狂，我们又可以和亲爱的虫虫比翼齐飞了。"
 distar.59.desc.science: "§Y[reanimated_amoeba.Fleet.GetName]§!活过来了？至少她已经可以活动了。尽管我们确实不清楚死灵法师到底干了什么，但多亏了他们的极度绝望和对科学的疯狂，我们又可以和亲爱的虫虫比翼齐飞了。"
 REANIMATE_TIYANKI_MATRIARCH: "复活缇扬奇族母"
 REANIMATE_TIYANKI_MATRIARCH_DESC: "我们的[Owner.GetNecromancersLower]现在已经构想出了一项大胆的计划用于复活缇扬奇族母，这样她就能效力于我们，伴随在舰队旁一同战斗了。"
 REANIMATE_VOIDSPAWN: "复活被杀死的虚空孳孽"
 REANIMATE_VOIDSPAWN_DESC: "[Owner.GetNecromancersLower]向我们保证他们能通过某些不可告人的方式将§Y虚空孳孽§!复活，并使其效力于我们，伴随在舰队旁一同战斗。"
 REANIMATE_ROCK_BRAIN: "复活石脑"
 REANIMATE_ROCK_BRAIN_DESC: "不管在这个古代生物的意识世界里是什么情况，至少我们的现实宇宙还是好好地存在着。通过动用某些禁术和最新科技，我们的死灵法师相信他们能够为这个死去的生物再构造一个幻境世界。"
 REANIMATE_GUARDIAN_DRAGON: "重燃以太龙息"
 REANIMATE_GUARDIAN_DRAGON_DESC: "我们的[Owner.GetNecromancersLower]相信他们能够用一些仪式与科技结合的手段让§Y以太龙§!再吐龙息，比如从当地恒星收集等离子体、向巨龙尸体中加装寄生引擎等等诸如此类的手段。"
 REANIMATE_SHARD_DRAGON: "重塑裂爪龙"
 REANIMATE_SHARD_DRAGON_DESC: "§Y裂爪龙§!，老鼠们的噩梦，誊录仪的收藏者，现在只留下了一具毫无生机的躯壳，静静地围着恒星公转。我们的[Owner.GetNecromancersLower]设想，既然裂爪龙活着的时候能够保护这台誊录仪，那她在死后应该也能效力于誊录仪的新主人。"
 REANIMATE_LOST_AMOEBA: "复活逝去的变形虫"
 REANIMATE_LOST_AMOEBA_DESC: "尽管我们不太清楚其中的门道，但我们的死灵法师已经成功让本已逝去的变形虫重返世间了。"
 REANIMATE_LOST_AMOEBA_DESC_SCIENCE: "尽管我们确实不太清楚其中的门道，但在[amoeba_finding_scientist.GetName]的带领下，我们的死灵法师已经成功让本已逝世的变形虫重返世间了。"
