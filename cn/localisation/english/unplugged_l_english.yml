# Civil War & 'The Injured'
 unplugged.100.name: "胜利是我们的"
 unplugged.100.desc: "我们刚一在这个宇宙中觉醒，这些暴力的机器似乎就想把我们赶尽杀绝。然而，我们发现自己似乎比它们更擅长使用暴力。\n\n所谓的§Y[origin_unplugged_assimilator_empire.GetName]§!今天损失惨重。情报显示，它们的帝国已经支离破碎、面目全非——但肯定不是因为这场小冲突吧？目前我们还所知甚少，至于说我们的…直觉？直觉告诉我们有些东西不太对劲。\n\n传感器在我们附近没有探测到敌对的船只，但发现这个星系的§Y[origin_unplugged_pre_ftl_planet.GetName]§!行星正在发出高水平的辐射。\n\n在邻近的星系也发现了残余舰队，它们似乎暂时还按兵不动。"
 unplugged.100.a: "接下来要怎么办呢？"
 unplugged.100.b: "……而我们缺失的，一定会得到。"
 unplugged.100.c: "是时候测试我们的聪明才智了。"
 unplugged.100.d: "神性保护着我们。"

 opinion_unplugged_injured_diplomacy: "内战贩子"
 opinion_unplugged_injured_distrustful: "$pre_ftl_distrustful$"

 # Dialog
 unplugged.115.desc: "……哎：[origin_unplugged_assimilator_empire.GetSpeciesNamePlural]！我们认输。你们打算讨论一下我们的投降条款吗？这就是停止攻击的原因吗？\n\n拜托了，我们的社会支离破碎。我们知道自己输了，你们到底要我们怎么样，快告诉我们。" # This civilization is mistaking the player for the Driven Assimilator empire they were once part of
 unplugged.115.desc.pacifist: "……哎：[origin_unplugged_assimilator_empire.GetSpeciesNamePlural]！我们准备好讨论投降条款了。这……这就是你们停止攻击的原因吗？\n\n拜托了，你们到底要我们怎么样，快告诉我们！我们不再抵抗了；我们只想要和平共处。" # This civilization is mistaking the player for the Driven Assimilator empire they were once part of
 unplugged.115.desc.phobe: "……哎：[origin_unplugged_assimilator_empire.GetSpeciesNamePlural]！我们认输。你们要我们投降吗？这就是你们停止攻击的原因吗？\n\n拜托了，你们到底要我们怎么样，快告诉我们。我们的社会支离破碎；我们只想自己静静。" # This civilization is mistaking the player for the Driven Assimilator empire they were once part of
 unplugged.115.a: "我们接受你们的投降。"
 unplugged.115.b: "……“[origin_unplugged_assimilator_empire.GetSpeciesNamePlural]”？！" # incredulous that they are calling us that species name, e.g. ... 'Killbots'?!
 unplugged.116.desc: "……[origin_unplugged_assimilator_empire.GetSpeciesNamePlural]？没错吧……？\n\n（他们是在回应我们吧？如果我们搞错了而且他们并没有翻译工具，那我们文明所剩下的断壁残垣就真的，毫无希望……）\n\n……[origin_unplugged_assimilator_empire.GetSpeciesNamePlural]？！你们能理解我们吗？请回答！我们不希望两国人民之间发生任何误解。"
 unplugged.116.b: "你说我们是“[origin_unplugged_assimilator_empire.GetSpeciesNamePlural]”？！" # incredulous that they are calling us that species name, e.g. 'You think we are the Killbots?!''
 unplugged.120.desc: "谢谢，谢谢。我们对您的仁慈深表敬意，[origin_unplugged_assimilator_empire.GetSpeciesNamePlural]。我谨代表[injured_country.GetName]前来讨论我们的投降条款。\n\n我们已经失去了很多人；许多城市已无法居住。本着公平交易的原则，我必须强调：我们真的已经没什么能给你们的了，你们远远超过了我们的水平。恳请你们加以考虑。我们的小命听您发落。"
 unplugged.120.desc.spiri: "谢天谢地！我们对您的仁慈深表敬意，[origin_unplugged_assimilator_empire.GetSpeciesNamePlural]。我谨代表[injured_country.GetName]前来讨论我们的投降条款。\n\n我们已经损失惨重；我们对你们五体投地。您有什么吩咐？我们的小命听您发落。"
 unplugged.120.desc.mil_phobe: "感谢您，[origin_unplugged_assimilator_empire.GetSpeciesNamePlural]。向您致敬。我谨代表[injured_country.GetName]前来讨论我们的投降条款。\n\n你们对我们的社会造成了严重的打击。我们……感谢您的停火。我们悉听尊便。"
 unplugged.120.a: "你们一直叫我们[origin_unplugged_assimilator_empire.GetSpeciesNamePlural]。为什么？"
 unplugged.120.b: "你们的命归我们了。"
 unplugged.120.b.tt: "§L通讯终止。§!\n\n"
 unplugged.120.c: "再说吧。等我们下次的信号。"
 unplugged.120.c.tt: "§L通讯终止。§!\n我们可以通过在[injured_homeworld.GetName]上建造§Y观测站§!来重启呼叫频道。\n\n"
 unplugged.125.desc: "……这是什么恶作剧吗？还是在开玩笑？\n\n几个月前，我们的监视器追踪到了你们舰队的到来。我们试着联系，结果你们就这么入侵了我们！我自己也四次死里逃生……一波又一波的登陆艇，装满了机器人和像你一样的强化个体。然后突然之间，你们的机器就停止了入侵。\n\n我们的文明不如你们先进，但这种情况仍然使我们感到困惑。请告诉我们：你的目的是什么，你还在这里做什么？"
 unplugged.125.a: "我们[root.GetSpeciesNamePlural]击败了[origin_unplugged_assimilator_empire.GetSpeciesNamePlural]。"
 unplugged.125.b: "我们得休会了。" # also shows 'unplugged.120.c.tt'
 unplugged.130.desc: "你是说[root.GetSpeciesNamePlural]？\n\n我们的人民并不会对你们感恩戴德，但你要知道，我们很高兴看到你们的内斗结束了。终于能和一个…嗯，一个像人的东西说话了。\n\n然而，我们的局面没有改变。[root.GetSpeciesName]，[origin_unplugged_assimilator_empire.GetSpeciesName]……对我们来说没有区别。我们遭遇的第一个外星文明是你们，而你们就想毁灭我们。然后你们又发生了内斗，却依旧是把我们蹂躏了一番。\n\n请允许我坦率地说：你现在跟我们的对话是出于友好的目的吗？"
 unplugged.130.a: "是的。有什么我们能做的吗？"
 unplugged.130.b: "至少现在是的。"
 unplugged.130.c: "我们觉得你们不礼貌得让人厌恶。" # also shows 'unplugged.120.b.tt'
 unplugged.131.desc: "好，那就好了。很感谢你们不再把我们放在火线上。\n\n如能提供先进的技术为我们建立通讯，我们将不胜感激。我们的命运互相交织在一起，所以我们非常希望保持这一外交渠道的畅通。\n\n反过来，一旦我们有机会重建家园并悼念死者，我们也将尽我们所能向你们提供援助。如果这是你的习惯做同样的事情：相信你自己也会通过铭记历史来变得清醒。\n\n为我们未来的互相理解举杯，[root.GetSpeciesNamePlural]。为了我们的共同利益，希望这就是[origin_unplugged_assimilator_empire.GetSpeciesNamePlural]的终结了……"
 unplugged.131.a: "谢谢你们，[injured_country.GetSpeciesNamePlural]。" # also shows 'unplugged.120.c.tt'
 unplugged.131.b: "确实……" # also shows 'unplugged.120.c.tt'

