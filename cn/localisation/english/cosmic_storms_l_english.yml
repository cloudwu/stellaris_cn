 cstorms.1805.name: "进入漩涡"
 cstorms.1805.desc: "通过进入[from.GetName]的宇宙风暴眼，[leader.GetName]发现了我们扫描不规则的原因。这场不寻常的风暴是由巨大的中心[from.star.GetEarnedResources]聚集所推动的。\n\n我们的科研船在被猛烈地弹射出去之前收获了可以收集的资源。传感器的数据将帮助我们的工程师在极端风暴条件下提高船只的性能。"
