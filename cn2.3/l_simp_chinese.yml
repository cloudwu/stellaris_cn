 leader_trait_environmental_engineer:0 "环境工程师"
 leader_trait_environmental_engineer_desc:0 "这位领袖曾从事景观美化方面的工作，会将注意力放在大型项目上。"
 leader_trait_careful:0 "小心翼翼"
 leader_trait_careful_desc:0 "当遇到未知事物时，这位领袖总是小心翼翼。"
 leader_trait_meticulous:0 "一丝不苟"
 leader_trait_meticulous_desc:0 "面对未知现象时，这位领袖总是进行彻底的调查。"
 leader_trait_spark_of_genius:0 "灵感迸发"
