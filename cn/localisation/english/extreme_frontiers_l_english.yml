 extreme_frontiers.1435.title: "称臣请求"
 extreme_frontiers.1435.desc: "几百年了……《邓德里历代志》中的预言的已经实现了。我们终于在§Y新布拉图雅§!生根发芽。\n\n我们能到达这里，必须感谢§Y[Root.GetName]§!。我们永远不会忘记的。\n\n我们的感激之情无以言表，只有行动可以说明。我们谦卑地向您宣誓效忠。"
 extreme_frontiers.1435.a: "我们接受你们的称臣。"
 extreme_frontiers.1435.b: "我们要见证你们的命运。"
