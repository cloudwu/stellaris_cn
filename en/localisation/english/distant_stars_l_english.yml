 # Anomaly Categories
 ####################################
 # FROM = planet scope
 # ROOT = ship scope

 DISTAR_WRECK_CAT:0 "Supply Ship Wreckage"
 DISTAR_WRECK_CAT_DESC:0 "Sensors report a shipwreck of unidentified origin has been sighted in orbit of [Root.GetName]."
 DISTAR_FLARE_CAT:0 "Traces of Civilization"
 DISTAR_FLARE_CAT_DESC:0 "Despite the planet's lack of atmosphere, there is evidence of some kind of artificial structures on [From.GetName] that may indicate a past civilization."
 DISTAR_RAINBOW_CAT:0 "Rainbow in the Dark"
 DISTAR_RAINBOW_CAT_DESC:0 "The accretion disk around [From.GetName] exhibits a remarkable refraction spectrum, not unlike that of a rainbow. What could be causing it?"
 DISTAR_HOLO_CAT:0 "Fleet Signatures"
 DISTAR_HOLO_CAT_DESC:0 "Readings suggest the presence of an unknown fleet in orbit of [From.GetName]. They do not respond to hails."
 DISTAR_ROBO_CAT:0 "Symmetrical Structures"
 DISTAR_ROBO_CAT_DESC:0 "Scanners indicate an unusually high level of symmetry on the surface of [From.GetName]."
 DISTAR_NANO_CAT:0 "Gray Goo"
 DISTAR_NANO_CAT_DESC:0 "The planetary body [From.GetName] appears to be covered in some manner of grayish substance, possessing strange properties and varying metallic composition."
 DISTAR_FLOW_CAT:0 "Heavy Readings"
 DISTAR_FLOW_CAT_DESC:0 "Highly irregular gravitational readings surround [From.GetName]."
 DISTAR_LOST_CAT:0 "Movement in the Clouds"
 DISTAR_LOST_CAT_DESC:0 "There is movement in the upper atmosphere of [From.GetName], as though a ship was gliding hurriedly through the clouds."
 DISTAR_TIME_CAT:0 "Ship Fragments"
 DISTAR_TIME_CAT_DESC:0 "There are fragments of an unknown vessel in close orbit of [From.GetName]."
 DISTAR_CLONE_CAT:0 "Murky Vats"
 DISTAR_CLONE_CAT_DESC:0 "Initial imaging of the ruined [From.GetName] ring world indicates a number of intact vats located on some of the dilapidated sections. Whatever these vats might hold is unknown."
 DISTAR_GEODE_CAT:0 "Secret Heart"
 DISTAR_GEODE_CAT_DESC:0 "Resonance imaging of the [From.GetName] asteroid suggests an internal composition consisting of rare crystals."
 DISTAR_DEAD_GOD_CAT:0 "Silent Behemoth"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName] is remarkably aspherical, possessing some sort of enormous formation on its surface that defies geological models."
 DISTAR_ELECTRO_CAT:0 "Webwork"
 DISTAR_ELECTRO_CAT_DESC:0 "Glowing webs of an unknown origin periodically illuminate the surface of [From.GetName]."
 DISTAR_RUM_CAT:0 "Familiar Compounds"
 DISTAR_RUM_CAT_DESC:0 "The emission spectra of [From.GetName] suggest the gas giant's primary composition has the same molecular structure as a popular inebriant."
 DISTAR_SOOTHE_CAT:0 "Resonant Crystals"
 DISTAR_SOOTHE_CAT_DESC:0 "Scans of [From.GetName] reveal a continental crust filled with resonant crystals. We may be able to make some use of them."
 DISTAR_SOOTHE_GC_CAT:0 "Attractive Magnetism"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "[From.GetName]'s magnetosphere is highly appealing to our research drones in orbit, for reasons they cannot explain. We should investigate further."
 DISTAR_EXO_CAT:0 "Bizarre Blanket"
 DISTAR_EXO_CAT_DESC:0 "Entire continents on [From.GetName] are blanketed in a strange growth that seems at odds with the rest of the planet's flora."
 DISTAR_ICE_CAT:0 "Inconsistent Readings"
 DISTAR_ICE_CAT_DESC:0 "The measured surface temperature of [From.GetName] is in the hundreds of degrees, despite its frozen surface. What could be causing these discrepancies?"
 DISTAR_METAL_CAT:0 "Impenetrable Clouds"
 DISTAR_METAL_CAT_DESC:0 "The atmosphere of [From.GetName] is reflecting our sensors at radio frequencies. Something down there is interfering with our signals."
 DISTAR_OCEAN_CAT:0 "Deep Tunnels"
 DISTAR_OCEAN_CAT_DESC:0 "Scans suggest an intricate system of tunnels lies hidden beneath the waters of [From.GetName]. What could have created them?"
 DISTAR_COLLAPSE_CAT:0 "Dilapidated Station"
 DISTAR_COLLAPSE_CAT_DESC:0 "Scarred by centuries of debris impacts, a dilapidated relic of a station hangs in orbit, trailing wearily behind [From.GetName]. Its decrepit state and unrecognized technology will require a team of specialists to investigate."
 DISTAR_FOES_CAT:0 "Doppelgangers"
 DISTAR_FOES_CAT_DESC:0 "The primitives eking out an existence on the ashy plains of [From.GetName] are remarkably similar to the ones discovered on another tomb world in the same system."
 DISTAR_DIAMOND_CAT:0 "Heavy Pulse"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName] pulses steadily, its helioseismology indicating an internal composition far denser than expected. What could be responsible for this surprising density?"
 DISTAR_MOLTEN_CAT:0 "Volcanic Vents"
 DISTAR_MOLTEN_CAT_DESC:0 "A remarkable array of gases are being vented on [From.GetName] - ones not usually found on molten worlds. Some of these gases show promising industrial value."
 DISTAR_MERCURY_CAT:0 "Deep Caverns"
 DISTAR_MERCURY_CAT_DESC:0 "Interior imaging of [From.GetName] suggests massive underground caverns wait below the planet's surface. They may be worth investigation."
 DISTAR_WARFORM_CAT:0 "Mysterious Construct"
 DISTAR_WARFORM_CAT_DESC:0 "Some manner of artificial structure peaks out from between the toxic clouds of [From.GetName]'s atmosphere."
 DISTAR_BRAINSLUG_CAT:0 "Abandoned Settlements"
 DISTAR_BRAINSLUG_CAT_DESC:0 "Scans of [From.GetName] reveal what appear to be the abandoned settlements of a primitive society. What manner of fate could have befallen their builders?"
 DISTAR_THIRSTY_CAT:0 "Waterless Canyons"
 DISTAR_THIRSTY_CAT_DESC:0 "Canyons deep enough to be seen from orbit furrow the surface of [From.GetName], yet the planet is dry as a dustbowl. What could have happened to the water that once so profoundly carved [From.GetName]'s' stone?"
 DISTAR_FLYTRAP_CAT:0 "Megaflora"
 DISTAR_FLYTRAP_CAT_DESC:0 "Plant life of truly incredible proportions dominates the landscape of [From.GetName], its vibrant colors and gargantuan size almost calling to our xeno-biologists."
 DISTAR_LIVING_CAT:0 "Haunting Sea"
 DISTAR_LIVING_CAT_DESC:0 "There is something unusual, almost hypnotic about the soft undulations of the sea covering [From.GetName]. Its motions matching no known projections for tidal behavior."
 DISTAR_ZONE_CAT:0 "Isolated Ruin"
 DISTAR_ZONE_CAT_DESC:0 "Sensors indicate an isolated pinprick of artificial structures on [From.GetName]."
 DISTAR_RAT_CAT:0 "Ruined Capital"
 DISTAR_RAT_CAT_DESC:0 "Our initial survey of the [From.GetName] suggests this planet is the fallen capital of a lost empire whose junkyards we have encountered prior. A more thorough investigation may yield further information."
 DISTAR_MED_CAT:0 "Mysterious Tanker"
 DISTAR_MED_CAT_DESC:0 "A derelict tanker of unknown origin orbits [From.GetName], its reservoirs heavy with some manner of organic substance."
 DISTAR_POD_CAT:0 "Unidentified Drop Pods"
 DISTAR_POD_CAT_DESC:0 "First thought to be asteroids, a halo of motionless drop pods surrounds [From.GetName]."
 DISTAR_PHASE_CAT:0 "Phased Planet"
 DISTAR_PHASE_CAT_DESC:0 "Enigmatic energy readings surround [From.GetName], as though the entire planet is wavering in and out of existence."
 DISTAR_SOY_CAT:0 "Overgrown Ruins"
 DISTAR_SOY_CAT_DESC:0 "Sensors indicate there are artificial formations buried beneath rich vegetation on [From.GetName]."
 DISTAR_SIGNAL_CAT:0 "Interference"
 DISTAR_SIGNAL_CAT_DESC:1 "Ship sensors are picking up an unexplained pattern of interference in the [From.GetStarName] System."
 DISTAR_PUZZLE_CAT:1 "Unscannable Object"
 DISTAR_PUZZLE_CAT_DESC:1 "An object that reflects our sensors has been located in the [From.GetStarName] asteroid field, near [From.GetName]. Visual observation has identified the object as polygonal in shape, but due to lack of scanner data, little else is known."

 ####################################
 # Anomaly Events
 ####################################

 distar.1.name:0 "Wreckage Identified"
 distar.1.desc:0 "Our crew aboard the [Root.GetName] report that the [From.GetName] shipwreck appears to have been the result of an unexpected geomagnetic solar storm. The supply ship suffered a complete loss of life-support systems and sustained inoperable damage, drifting until it entered [From.GetName]'s gravity well. There are no survivors.\n\nThe ship's cargo-hold does indeed contain a notable amount of minerals - however, the captain of the [Root.GetName] cautions that the construction indicates §Y[wreckage_owner.GetAdj]§! design.\n\nIt is highly likely that the minerals belong to the §Y[wreckage_owner.GetName]§!, and they may be displeased should we lay claim to their shipment."
 distar.1.a:0 "We need those minerals."
 distar.1.a.tooltip:0 "This will displease the §Y[wreckage_owner.GetName]§!."
 distar.1.b:0 "We will not risk an altercation."
 distar.1.b.tooltip:0 "Return the minerals to the §Y[wreckage_owner.GetName]§!.\nThis will please them and increase our £influence£ §HInfluence§!."
 distar.2.name:0 "Supply Ship Wreckage Cargo"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural]. It has come to our attention that a missing §Y[wreckage_owner.GetAdj]§! supply ship sustained terminal damage en route to §Y[wreckage_owner.Capital.GetName]§! and drifted into [Root.GetAdj] space, where it was promptly and unceremoniously pilfered of its cargo.\n\nDid you really believe this transgression would go unnoticed? The §Y[wreckage_owner.GetName]§! requests the immediate reimbursement of our supplies."
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural]. It has come to our attention that a missing §Y[wreckage_owner.GetAdj]§! supply ship sustained terminal damage on its path to §Y[wreckage_owner.Capital.GetName]§!. Our sensors report our vessel entered the [From.From.GetName] system, where your kind emptied its cargo for your own uses.\n\nUnacceptable. Return our cargo at once, [Root.GetSpeciesNamePlural]."
 distar.2.a:0 "Supply ship? What supply ship?"
 distar.2.b:0 "We will return your supplies."
 distar.3.name:0 "Wreckage Cargo Returned"
 distar.3.desc:0 "[Root.GetSpeciesNamePlural]! We have received word of our downed supply ship's cargo. We would like to extend our gratitude to you for taking the time to recover it, without the need for [wreckage_owner.GetAdj] intervention."
 distar.3.a:0 "Our pleasure, [wreckage_owner.GetSpeciesNamePlural]."

 distar.6.name:0 "Frozen in Time"
 distar.6.desc:0 "The crew of the [Root.GetName] were intrigued to find the remnants of an industrial-age civilization on [From.GetName]. Investigation indicates [From.GetName] had sustained an atmosphere for millions of years, until massive superflares from the unstable surface of the star [From.GetStarName] led to runaway ionization and depletion of the planet's atmospheric gases.\n\nWith no atmosphere, the lifeless cities on [From.GetName] have been frozen in time for millennia, silent monuments to the mass extinction that happened there.\n\nScience Officer [Root.GetLeaderName] cautions that any colonies in the [From.GetStarName] system may be subject to the whims of the star's turbulence."
 distar.7.name:0 "Superflare"
 distar.7.desc:0 "Sensors on [Root.GetName] indicate that [Root.GetStarName] is exhibiting surface turbulence typical to that preceding a superflare. Considering the fate of the ancient civilization on [frozen_in_time_planet.GetName], our [Root.Owner.GetScientistPlural] are scrambling to devise a shield matrix capable of withstanding the impending enormous plasma ejection."
 distar.7.desc.nocol:0 "Sensors have registered a massive spike in [Root.GetStarName]'s luminosity. It appears the star is experiencing a superflare, not unlike the one that destroyed the civilization on [frozen_in_time_planet.GetName].\n\nFortunately for us, however, there are no [Root.GetAdj] colonies that will be affected by this solar turbulence."
 distar.7.a:0 "We must protect our populace!"
 distar.7.b:0 "Understood."
 distar.9.name:0 "Superflare Shielding Successful"
 distar.9.desc:0 "Planetary administration is pleased to report that the development of a superflare shield matrix around [Root.GetName] was a complete success. Our colonists were not only safely shielded from the harmful ionizing radiation, but were treated to a spectacular auroral display as solar wind interacted with the new shield matrix."
 distar.10.name:0 "Superflare Strikes [fromfrom.GetName]"
 distar.10.desc:1 "A superflare from [fromfromfrom.GetStarName] has struck the upper atmosphere of [fromfromfrom.GetName], pending our failure to develop an appropriate shield matrix in time.\n\nIonizing plasma and magnetic storms have led to electronic disruptions planetside, interfering with energy production and blasting the populace with radiation. The effects will persist for some time."

 distar.15.name:0 "Energetic Spectra"
 distar.15.desc:0 "The gaseous composition of the accretion disk surrounding [From.GetName] appears to be responsible for the chromatic aberration exhibited by the black hole. The disk refracts and reflects light on its surface, giving the impression of a rainbow in the dark.\n\nThough the rainbow itself is an optical illusion, the circumstances creating it are not. [From.GetName]'s accretion disk is highly energetic - a veritable hotbed of electrostatic discharge."

 distar.20.name:0 "Hologram"
 distar.20.desc:0 "Investigation of the unrecognized fleet signatures in the [From.GetName] system revealed an unexpected discovery. The fleet is not, in fact, in safe orbit of the black hole, but rather crossing its event horizon.\n\nScience Officer [Root.GetLeaderName] conjectures that the fleet approached [From.GetName]'s event horizon centuries ago, whereupon time dilation left their image detectable on its surface.\n\nWhether the fleet's actions were intentional, or the result of some unhappy accident, we may never know. Their signatures match no known civilization on record."

 distar.25.name:0 "Rudimentary Robots"
 distar.25.desc:0 "In studying the surface of [From.GetName], the crew of the [Root.GetName] discovered the ruins of an early space age civilization. Though no living members of this civilization remain, the planet is still inhabited by the rudimentary robots they constructed.\n\nThese robots still go about their tasks, tirelessly repairing the crumbling infrastructure of their long-dead makers.\n\nAny future colonists may be able to make use of this ancient robotic workforce. If nothing else, they've certainly proved themselves resilient."
 distar.25.a.tooltip:0 "§B3 £pops£ Robot Pops§! have been found on [From.GetName]"
 distar.25.b.tooltip:0 "§B4 £pops£ Robot Pops§! have been found on [From.GetName]"
 distar.26.name:0 "Rudimentary Robots"
 distar.26.desc:0 "Our colonists on [Root.GetName] will need to deal with the ancient robots on its surface, who we presume were left behind when whatever fate befell their makers spared them.\n\nMany of these antiquated automatons have responded to our presence, making repetitive queries in an alien tongue. We believe they are awaiting input. They do not appear to be sentient, and it is likely they lack higher reasoning functions."
 distar.26.a:0 "Put them to work."
 distar.26.a.tooltip:0 "Gain §B£pops£ Robot Pops§! on [Root.GetName]."
 distar.26.b:0 "Scrap them for minerals."
 distar.26.c:0 "Our policies prohibit the use of AIs for a reason."
 distar.26.d:0 "We have no need of them, but it would be remiss to destroy them."
 distar.26.d.tooltip:0 "Displace the §B£pops£ Robot Pops§! on [Root.GetName]."
 distar.26.spir:0 "We cannot coexist with the soulless."
 distar.26.mach:0 "They shall be integrated."
 distar.27.name:0 "Missing Makers"
 distar.27.desc:0 "[Root.Owner.GetAdj] [Root.Owner.GetScientistPlural] have expressed interest in studying the ancient robots on [Root.GetName], and the demise of the civilization that created them. Thus far, researchers have found no definitive proof of what eradicated the robots' makers - a puzzle exacerbated by the centuries that have long since turned any biological remains to dust.\n\nInspection of the planet has ruled out nuclear annihilation and extensive warfare as extinction events, but still the reason behind their disappearance eludes us.\n\nResearchers recommend launching a more intensive study of the ancient robots' hardware in an attempt to glean further insights."
 distar.27.a:0 "We will consider it."
 distar.28.name:0 "Missing Makers"
 distar.28.desc:0 "The data imprints we recovered from the battered storage drives of the primitive robots on [From.From.GetName] proved difficult to parse. The information contained therein cannot entirely be processed by our neural networks, though the age of the devices is only part of the reason for their incoherence. We do know that it appears some kind of biological contagion infested the organics who created the rudimentary robots on [From.From.GetName], centuries ago. By the end, the infected begged for death."
 distar.28.a:0 "Another shortcoming of organic life."
 distar.29.name:0 "Missing Makers"
 distar.29.desc:0 "While deep-scanning the rudimentary robots on [From.From.GetName], [Root.GetLeaderName] has managed to locate a unit with some manner of logs in its storage partition. The data has been largely corrupted by hardware degradation, but several promising entries have been salvaged and translated."
 distar.29.a:0 "Let's see it."
