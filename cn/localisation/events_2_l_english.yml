 uplift.7520.b.tooltip:0 "那群丑陋的家伙再也不会打扰殖民地了。"
 uplift.7520.c:0 "试图找出他们去了哪里。"
 uplift.7525.name:0 "丢失和遗忘"
 uplift.7525.desc:0 "一小群异形调查学者和一队武装士兵离开殖民地先去追踪本地生物。\n\n他们找到的只是一些古老的，属于某些小型，原始文明的早已风化的种舰残骸。\n\n [Root.GetName]当地的统治级生物似乎是某种古生物的结合或者基因修改工程的产物；根据种舰周围的结构，他们曾经是一个部落，拥有高度智能和初级的文字。\n\n我们不禁猜想究竟什么让这个种族退化，但他们的行为现在合理的多了。在某些层面他们本能的将我们 [Root.Owner.GetSpeciesNamePlural]视为来自宇宙，赐予他们文化的神。或许我们的有序社会在努力强调秩序，但却终究改变不了他们的卑劣本性。\n\n或许我们最终可以将他们进化到与我们相同的水准，但到目前为止，我们从远古太空种族的文化中获得了如何控制有机生物的珍贵知识。"

