 bombardment_pox_desc:0 "$bombardment_pox$轰炸将向星球上播撒一种致命的病原体。\n-对§Y陆军§!造成§Y中度§!伤害\n-对§Y行星§!造成§E轻度§!伤害\n-对§Y机械人口§!§E不造成§!伤害\n-对§Y有机人口§!造成§R极大§!伤害\n-将会轰炸不设防的星球\n-可将星球炸成毫无生机的死寂星球"
 pc_relic:0 "遗落星球"
 pc_relic_desc:0 "这个星球表面曾经被完全被单一城市所覆盖。如今这里只有废弃的古老遗迹，其原住民早已离去。"
 trait_pc_relic_preference:0 "遗落星球偏好"
 trait_pc_relic_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 mod_pc_relic_habitability:0 "遗落星球宜居性"
 d_collapsed_spire:0 "£blocker£ 坍塌尖塔"
 d_collapsed_spire_desc:0 "此区域中一座巨型居住用尖塔因其自身重量而坍塌，阻挡了进入的通路。在其仍屹立在地面上的时代，这座塔一定是行星上最为高大的构筑物之一。"
 d_massive_crevice:0 "£blocker£ 巨型裂隙"
 d_massive_crevice_desc:0 "此区域曾经是一片人口稠密的城区，如今却被一道巨型裂隙一分为二。这里的地质结构极为不稳，时常发生地震和滑坡。"
 d_shattered_solar_array:0 "£blocker£ 破碎的太阳能阵列"
 d_shattered_solar_array_desc:0 "这些破碎的残骸原本是某种庞大的太阳能阵列。在它仍能运转之时，其一定为行星上一片可观的区域提供了能源。"
 d_flooded_reactor_pits:0 "£blocker£ 水漫堆坑"
 d_flooded_reactor_pits_desc:0 "这些深邃的坑洞中曾经放置着行星主要的能量生产设施。千百万年过去，降雨和洪水已在坑洞中积满了泥浆。"
 d_crumbling_mining_tunnels:0 "£blocker£ 垮塌矿道"
 d_crumbling_mining_tunnels_desc:0 "行星地表下错综交织的矿道网络似乎曾经是此星球矿物的主要来源。千百年来的岩崩和塌方使得这些坑道仅剩一小部分可供通行。"
 d_ancient_reactor_pits:0 "古老堆坑"
 d_ancient_reactor_pits_desc:0 "这些靠近行星赤道的深邃坑洞中曾经放置着此星球主要的能量发生器。令人啧啧称奇的是其基础设施极为坚固，至今尚可使用，我们可以向其中放入新的反应堆。"
 d_immense_solar_array:0 "巨型太阳能阵列"
 d_immense_solar_array_desc:0 "这个太阳能阵列的大小几乎接近一小块大陆。阵列的大部分已经破碎，无法修复，但其下层的能源基础设施仍可使用，使之适于作为能源生产的基址。"
 d_abandoned_mining_tunnels:0 "遗弃矿道"
 d_abandoned_mining_tunnels_desc:0 "从这些坑道中运出的矿物建造了行星表面上的许多遗迹。尽管大多已被开采殆尽，仍剩一些矿道可以提供丰厚的产出。"
 d_central_spire:0 "中央尖塔"
 d_central_spire_desc:0 "这一塔状结构曾经作为行星的管理中心。其位于中央的位置和近乎无损的内部结构为研究星球上的遗迹提供了无与伦比的机会。"
 d_industrial_sector:0 "工业区域"
 d_industrial_sector_desc:0 "此地区整体曾作为行星工业生产的核心区域。这里的制造厂和精炼厂早已停止运转，但在区域中仍可找到大量散置的资源。"
 d_relic_dense_ruins:0 "密集废墟"
 d_relic_dense_ruins_desc:0 "研究遗落星球地表覆盖的大量废墟能够助益科学研究，但它们的存在也将会限制可居住空间。"
 d_relic_metal_boneyard:0 "$d_metal_boneyard$"
 d_relic_metal_boneyard_desc:0 "$d_metal_boneyard_desc$"
 decision_arcology_project_relic:0 "重建都市星球"
 decision_arcology_project_relic_effects:0 "$decision_arcology_project_effects$"
 decision_arcology_project_relic_effects_short:0 "$decision_arcology_project_effects_short$"
 decision_arcology_project_relic_desc:0 "这颗行星曾经是一个充满生机的都市星球。重建星球的任务十分艰巨，但我们可以恢复其往日的辉煌。"
 mega.201.desc:0 "世世代代以来，[Root.GetName]上冰冷空寂的废墟始终蛰伏于此，静静诉说着千百万年前那陡然告终的黄金时代。\n\n一切从此改变。这座覆盖整个星球的城市重获新生，那些年久失修的废墟又一次充满了活力。凡是可以修复之处，现存的建筑和基础设施均已被修缮并重新规划用途。至于那些损坏太过严重的区域，其上的瓦砾和废墟也已清理干净，为建造新建筑腾出了空间。"
 d_former_relic_world:0 "前遗落星球"
 d_former_relic_world_desc:0 "此都市星球原本是一个遭人废弃的遗落星球。旧有的废墟大多已在世界型都市重建时被重新规划或清理干净，但这里仍有许多具有科学价值的场所。"
