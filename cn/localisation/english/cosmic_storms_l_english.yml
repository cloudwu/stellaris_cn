### Collided Planet Event Chain
 collided_planets_category: "相撞行星"
 collided_planets_category_desc: "亿万年前，两颗行星在此相撞。在毁灭的余波中，诞生了一颗独一无二的星球。"

 cs_collided_planet_chain_title: "相撞行星"
 cs_collided_planet_chain_desc: "灾难的阴影时刻威胁着这颗独特行星之上的脆弱平衡。"

 cstorms.1200.name: "双星往事"
 cstorms.1200.desc: "自从探测到[From.Planet.GetName]的那一刻起，它就一直吸引着我们的目光。\n\n在这样一个广阔而混乱的星系中，两个天体相撞并不是什么罕见的事情。不过，在此前类似的碰撞中，至少相撞的其中一个或者全部两个都会被摧毁。\n\n让[From.Planet.GetName]变成现在样子的碰撞发生在数百万年前，但这两颗星球却保持着一种奇怪的平衡，甚至在这一过程中还形成了维护生命体的大气层。"
 cstorms.1205.name: "脆弱的平衡"
 cstorms.1205.desc: "“相撞行星”上的情况远比预期的更加危险。最近一连串的地震又揭开了曾经相撞地区的伤疤，大量岩浆从地表喷涌而出。全球变暖和遮天蔽日的火山灰已经开始影响行星地表的各种生物。\n\n更糟糕的是，根据预测结果，如果我们不能在接下来的50年中稳定这对行星，那么行星板块活动将愈演愈烈，并最终使[From.Planet.GetName]解体！"
 cstorms.1210.name: "蜕变新生"
 cstorms.1210.desc: "我们顶尖的地质学家齐聚于此，提出了两条可行的方案来拯救处于恐怖地壳活动之中的[From.Planet.GetName]。\n\n第一个计划是稳定当前状态，尽管填补撞击区域周围的火山需要数个世纪之久，但是我们可以先小心地在地表进行钻孔，减小地壳压力，避免板块失稳。残余的火山产物将用于改造行星，塑造一个稳定的生态环境。\n\n第二个计划就比较宏大了，与其减轻地壳压力，我们不如利用火山喷发产生的能量和物质来开展定向的环境改造。\n\n这种方法使我们能够塑造出多种生态环境，让不同的生命在此生存，将这个星球变为天堂。然而，该计划失败的可能性很大，甚至可能导致这颗独特的星球完全毁灭。"
 cstorms.1210.a: "我们选择稳定当前状态。"
 cstorms.1210.b: "我们选择利用火山产物。"
 cstorms.1210.c: "远远地观测就好。"

 collided_planet_collapsing: "行星解体"
 collided_planet_collapsing_desc: "毁灭性的地壳活动会将相撞星球撕开——在这过程中两颗行星都毁灭了。"
 collided_planet_collapsing_tt: "这颗星球将在50年之后崩坏。"

 project_cosmic_storms_collidedplanet_stabilize: "稳定撞击"
 project_cosmic_storms_collidedplanet_stabilize_DESC: "如果我们想要避免这颗星球走向崩坏，就必须要将其稳定下来。"
 project_cosmic_storms_collidedplanet_harmonize: "改造相撞行星"
 project_cosmic_storms_collidedplanet_harmonize_DESC: "执行这个大胆的计划，改造被撞行星的生态环境吧。我们要么创造一个适合所有生命的星球，要么将这颗行星推向毁灭。"

 cstorms.1220.name: "稳定成功"
 cstorms.1220.desc: "我们稳定被撞星球的努力得到了回报！先前威胁[From.Planet.GetName]的地震已经被平息，火山带来的产物也如同我们预想中一样迅速减少，这颗星球又回复到了最初处于脆弱平衡的状态。\n\n眼下环境改造的问题在于：[From.Planet.GetName]改造的方向应该是什么？"
 cstorms.1220.a: "保持当前的陆地星球状态。"
 cstorms.1220.b: "改造成草原星球。"
 cstorms.1220.c: "改造成高山星球。"
 cstorms.1225.name: "适合所有生物的星球"
 cstorms.1225.desc.stabalize: "令人震惊的是，我们原以为这些工作只能堪堪稳定[collided_planets.GetName]，没想到我们的成果远超预期。\n\n$cstorms.1225.desc.def$"
 cstorms.1225.desc.def: "看，这是一个天堂，一个能够让你想象中所有生命形式生活的天堂。\n\n拯救了一个走向毁灭的世界，并将其改造成了现在这副振奋人心的模样——还有什么比这更伟大的成就呢？命运女神无疑是眷顾我们的。"
 cstorms.1230.name: "全面大修"
 cstorms.1230.desc: "尽管星球本身幸存下来了，但将其改造为天堂的努力却付诸东流了。\n\n行星严峻的地壳活动阻碍了我们对生态环境的改造，不过不稳定的状况似乎已经结束了。火山活动则回到了之前的水平，尽管在撞击区域火山依旧活跃，但短时间内不太可能再次升级。\n\n最坏的时期似乎已经过去了。现在我们所面临的挑战是重建这颗星球。"
 cstorms.1235.name: "家园四分五裂"
 cstorms.1235.desc: "我们试图拯救濒临毁灭的被撞行星的努力付诸东流了。尽管科学家们采取了一切可能的预防措施，但他们的模型从未能考虑到所有情况。\n\n随着星球的残骸逐渐漂向虚空，整个银河都为这一奇景的消失而哀悼。"
 cstorms.1240.name: "撞击，毁灭"
 cstorms.1240.desc: "被撞行星的毁灭进程完全按照我们的所预测的时间线进行，准确度精确到十分位。这个曾经一度点缀了银河的奇景，如今除了空留下一堆岩石，什么也没有剩下。"
 collided_planets_destroyed_tt: "[collided_planets.GetName]行星已被摧毁。"

### Crimson crawlers Event Chain
 cs_crimson_crawlers_chain_desc: "猩红爬虫"
 cs_crimson_crawlers_chain_title: "我们发现一颗行星表面覆盖着密密麻麻数以兆计的红色昆虫。这对于我们而言究竟是灾疫还是机遇呢？"
 crimson_crawlers_category: "猩红地表"
 crimson_crawlers_category_desc: "我们在[From.GetStarName]星系中发现了一颗红色的行星，颜色很深。我们应该对此开展调查。"
 cstorms.1255.name: "猩红爬虫"
 cstorms.1255.desc: "从远处看，[From.GetName]就像那些红色珠宝一样散发着光芒。对于这样一种地质异常现象，通常可能的原因是因为有黏土或者是其他种类的土壤中夹杂了硬金属。但这次的事实要更为离奇。\n\n那是虫子，上万亿条虫子。它们聚集在一起，密密麻麻地铺满了[From.GetName]表面。\n\n我们快速将其命名为“猩红爬虫”，这群无脊椎生物的繁殖周期十分短。尽管没有破坏自然环境，但它们四处蠕动，搞得[From.GetName]不适合开展殖民。\n\n有人提出了一条不怎么正经的方法来处理这些昆虫。初步扫描显示它们是可食用的，或许我们可以把它们当作新的食物来源？不管怎样，至少我们建议先调查一下。"
 project_cosmic_storms_crimson_crawlers: "“精神”食粮"
 project_cosmic_storms_crimson_crawlers_DESC: "[From.Planet.GetName]地表完全被这些温和的红色昆虫所覆盖。想要行星变得宜居，就要先处理掉这些虫子。与此同时，它们似乎是一种不错的食物来源，或许我们可以从此入手。"
 cstorms.1260.name: "不同寻常的料理"
 cstorms.1260.desc: "一开始，大家都觉得把这种猩红爬虫当作食物有点太荒谬了。但在把一份虫子标本带回船上后，人们觉得吃这些虫子也不是不能接受。\n\n这些虫子简直是奇迹的造物，神经系统及其先进，但是却没有大脑这种中枢处理器官。更重要的是，它们浅色的肉出人意料地嫩滑多汁，哪怕是生吃，猩红的外骨骼尝起来既脆又美味。\n\n现在的问题是，这些虫子是更适合作为研究材料，还是更适合作为一种美味的食物。把它们做成菜肴会带来更多风味和乐趣，但直接生吃会更快更简单，特别是在搭配适当调味品的情况下。"
 cstorms.1260.a: "研究这些爬虫。"
 cstorms.1260.b: "生吃它们！"
 cstorms.1260.c: "涮锅起灶！"

### Stormbound Event Chain
 cs_stormbound_chain_title: "困于风暴的舰船"
 cs_stormbound_chain_desc: "一艘不祥的飞船出现在我们的传感器上——但它正处于宇宙风暴之中。那里发生了什么？"
 letters_of_the_manifold: "来自高维之中的讯息"
 stormbound_event_ship_object: "$cs_stormbound_chain_title$"
 cstorms.1310.name: "被困舰船再现"
 cstorms.1310.desc: "我们从[This.GetName]接收到了一些奇怪的报告。显然，上一场在该星域肆虐的宇宙风暴把一艘不知来处的舰船卷了出来。这艘船没有呼号，它不知怎么地穿过了暴风雨，仿佛完全没受周围风暴的影响。\n\n这艘船没有回应我们的呼叫，风暴消散后，它也消失得无影无踪了。这可能是由于风暴对仪器的干扰，但是肉眼观测却毋庸置疑地表明了真相。\n\n这其中可能潜藏着极为先进的科技，还是说发生了某些不祥的事情？我们会时刻盯着这艘神秘舰船，直到它再次出现。"
 cstorms.1313.name: "被困舰船回归"
 cstorms.1313.desc: "[This.GetName]中的一座研究站带给了我们一份惊人的报告：在上一次宇宙风暴肆虐期间，一艘奇怪的舰船差点就撞上了哨站。肉眼观测表明，这艘船就是之前报告的那艘不详的舰船。\n\n据空间站汇报，这艘舰船的船体由奇异的有机物、钙矿以及金属合金的融合体构成。\n\n在船上没有探测到任何有机生命的迹象，这让我们推测这艘船是不是自动化或者是由于某些意外而失去了控制。\n\n然而，最令人困惑的事情是，太空碎片已经将这艘船的大部分推进系统击碎，它本应难逃崩坏的命运。\n\n如果我们能派遣科研船监测下一次宇宙风暴的话，说不定可以获得有关这艘飞船的更多信息。"
 cstorms.1313.a: "我们没时间理会这无稽之谈。"
 cstorms.1316.name: "风暴中的低语"
 cstorms.1316.desc: "[stormbound_science.GetName]远远地发现那艘不祥的舰船出现在风暴之中。当它飘过时，我们从宇宙空间中探测到了一股强烈的信号。\n\n我们无法探测到这艘船的原因终于真相大白：它的物理形态已经伸展得超越了多维空间，看上去就好像已经进入了虫洞又好像没有。可能是由于宇宙风暴的多维起源，这艘船才得以回到我们的空间。\n\n知道这一点后，当这艘船下次再出现时，我们应该能够探测到，说不定还能将它拉回到我们的现实中。"
 cstorms.1317.name: "发现被困舰船"
 cstorms.1317.desc: "我们已经在§Y[this.GetName]§!中发现了这艘不祥的舰船。"
 cstorms.1320.name: "归乡之路"
 cstorms.1320.desc: "就在那里！那艘不祥的船只正位于[Root.Fleet.GetName]前方，并联络了我们。屏幕上出现了一个面带华丽面具的机械实体，她自称为碧廷，并向我们讲述了一则引人入胜的故事。\n\n她曾是一位著名的指挥官，也是恩典公约这一组织的杰出代表。在一次巡逻途中，她和她的船员被卷入了宇宙风暴之中，为求得一线生机，她大胆将舰船的‘突破驱动装置’过载。这种实验性技术从未有人测试过，结果舰船连带船员们一起被困在了风暴的高维场中。\n\n故事到此为止，她从严重损毁的船上抛出一个小匣子，里面放着一摞文件。“把这些拿回去吧，”碧廷请求道。之后通讯结束，舰船也随之消失在多维结空间结构中。\n\n这些文件上都是外星文字，我们需要花点时间进行破译。"
 cstorms.1320.a: "开始翻译。"
 cstorms.1321.name: "来自高维的讯息"
 cstorms.1321.desc: "古怪匣子中的文件已经被翻译完毕。其中一份文件记录了那艘船所谓“突破驱动装置”的设计图。尽管该装置仍超出我们的科技水平，但对其构造原理的仔细研究之后，我们对于超空间航行的理解更加深入了。\n\n其余的则是一些私人信件，没有什么用处，但是却更能触动人心。这些信都是写给他们心爱的人，笔间填满了思念、希望和遗憾。\n\n似乎碧廷的目的是想要让她的船员们有最后一次机会与外界联系。但不幸的是，我们不知道这些信要寄往何方，所以不如把这些信留下来，至少还可以保存他们这份奇异的遗产。或者我们也可以销毁这些信件，毕竟这艘古怪的舰船和幽灵般的信件有点让人内心发毛。"
 cstorms.1321.a: "归档这些信件以供后人查询。"
 cstorms.1321.b: "把这些信处理掉。"

 project_cosmic_storms_stormbound: "风暴之魂"
 project_cosmic_storms_stormbound_DESC: "我们探测到那艘不祥的舰船将会在这场风暴中现身。\n\n派遣一艘科研船去将其引出并捕获！"

### But They're Cute Event Chain
 cs_but_they_are_cute_chain_title: "但它们实在太可爱了！"
 cs_but_they_are_cute_chain_desc: "在调查完[From.Planet.GetName]后，我们发现了一种奇特的生物。我们应该怎么办呢？"
 but_they_are_cute_category: "但它们实在太可爱了！"
 but_they_are_cute_category_desc: "在调查完[From.Planet.GetName]后，我们发现了一种奇特的生物。尽管我们只和它们相处了一会，但这已经激发了我们的保护欲。建议开展进一步的研究。"
 cstorms.1500.name: "但它们实在太可爱了！"
 cstorms.1500.desc: "这只生物自被发现以来就展现出极大的影响力，激发了我们的爱意和投喂欲。四只鼓起的泡泡般的眼睛展现着它的纯真，吸引所有人前来撸它那柔顺如云的毛发。它似乎很亲近[Root.GetLeaderName]，大部分时间都呆在[Leader.GetHisHer]的膝盖上，享受着[Leader.GetHisHer]的宠爱，没有展现出任何攻击或是危险动作，就好像是被特意设计成这副无害的模样。\n\n尽管如此，一些人质疑，在未经事先批准的情况下，将一种以前未发现的生物留在船上是不负责任的。[Root.GetLeaderName]则保证它大概率是安全的，但也认可需要进行正式调查。"
 cstorms.1500.a: "调查清楚它到底是什么。"
 cstorms.1500.b: "否决请求，将其处理掉。"
 project_cosmic_storms_but_they_are_cute: "生物奇迹"
 project_cosmic_storms_but_they_are_cute_DESC: "我们的一艘科研船上出现了一种特别有趣、非常可爱的动物。我们要先进行调查，再行决定要不要留下它。"
 cstorms.1505.name: "生物奇迹"
 cstorms.1505.desc: "我们不需要进行麻醉，也不需要强迫就能触摸并扫描这只动物，它表现得十分顺从。船员们根据它被抚摸时发出的声音将其命名为咕咕。\n\n我们确认咕咕是杂食动物，它的毛发由常见且非常柔软的角蛋白丝组成。但真正神奇的事情是它的内在，它可以在一个月内更新包括自己神经系统在内的全部细胞。这意味着它可以在几天内再生出正常功能的躯体。\n\n如此复杂的生物结构似乎不太可能是自然进化的产物。我们以前从未见过类似的生物，因此无法确定它的性情。尽管看起来温顺，但它随时可能对我们发起攻击。尽管如此，自从它出现以来，[Root.GetLeaderName]似乎比以往任何时候都更有工作动力。\n\n我们应该怎么处理咕咕？我们能把它留下吗？"
 cstorms.1505.a: "只要你搞好卫生就行。"
 cstorms.1505.b: "把它处理掉。"
 cstorms.1510.name: "情感支持生物咕咕"
 cstorms.1510.desc: "这只可爱的生物被允许留在科研船上，目前已经被安置妥当。它安抚了[Root.GetLeaderName]的情绪，使其不论走到哪都神清气爽，船员们的士气也前所未有的高。\n\n希望这个非凡的“自然”奇迹能继续成为我们所有人的可爱且温顺的朋友。它，咕咕，将属于我们，直到永远。"
 cstorms.1510.a: "太棒了！"
 cstorms.1515.name: "咕咕的结局"
 cstorms.1515.desc: "鉴于这只动物的身体不同寻常并且明显经过基因改造，我们不能把它留在科学船上。它很有可能给船员带来负面影响，而且说不定它的主人什么时候就突然愤怒现身要求我们归还。决定执行得迅速且仁慈，在一瞬间，它那柔和的“咕咕”声就此永远消失了。\n\n这个决定尽管情有可原，但还是引发了[Root.GetLeaderName]和船员的抗拒。他们还需要一些时间来平复失去这只可爱奇异动物的悲痛。"
 cstorms.1515.a: "别无选择。"
 cstorms.1520.name: "咕咕的结局？"
 cstorms.1520.desc: "处理掉这只可爱动物之后，事情没有就此结束，它出色的再生能力似乎超出了我们的预期。\n\n在它死亡后不久，从那显然毫无生机的组织中诞生了两个完全相同的生物。即使杀死它们母体的人就是我们，这些新生的生命体也没有表现出任何攻击性。\n\n我们决定就此打住，而不是冒险创造出一支咕咕大军。[Root.GetLeaderName]和船员们对能够留下这对生物感到非常高兴。"
 cstorms.1520.a: "一次教训。"

### The Imitator Event Chain
 cstorms.1550.name: "模仿者"
 cstorms.1550.desc: "我们在[From.Planet.GetName]发现一个随风暴逐流的逃生舱。尽管数据签名看起来像是我们的，但可以肯定它不属于我们。我们谨慎地回应了通讯请求，而舱内人员显得尤为高兴。\n\n[event_target:the_imitator.GetHeSheCap]解释称[event_target:the_imitator.GetHeShe]已经随着风暴拉扯了一段时间，正寻求救援，[event_target:the_imitator.GetHerHis]飞船上的生命维持系统已经濒临崩溃。\n\n当我们要求其表明身份时，这个陌生人却奇怪地声称自己就是我们的船员。这显然是在撒谎，因为我们的船员一个不漏，都在船上。"
 cstorms.1550.a: "别跟他兜圈子了，摧毁逃生舱。"
 cstorms.1550.b: "把逃生舱带上船。"
 cstorms.1555.name: "模仿者"
 cstorms.1555.desc: "我们把逃生舱带上船了。我们打开太空舱的封条，真相就揭晓了，里面的外星人立即发出了绝望的请求。\n\n原来这名外星人在对自己母舰的逃生舱进行例行检查时被困在的仓内，并且逃生舱被发射到了太空中。非常不幸的是，船上没有人发现[event_target:the_imitator.GetHeShe]消失了。\n\n在被困几个月之后，[event_target:the_imitator.GetHeShe]终于通过一些在逃生舱内能搞到的小东西，向路过的飞船发送一种诱饵信号。然而这也没能吸引到任何援手。更糟的是，一股宇宙风暴席卷了逃生舱，并把它带到了母星系好多光年之外的地方。在孤独和恐惧的驱使下，[event_target:the_imitator.GetHeShe]想出了一个计划，伪装成发生在附近的任何船只的失踪船员。这位逃生舱的幸存者为他欺骗了我们道歉，但[event_target:the_imitator.GetHeShe]很庆幸自己活了下来。"
 cstorms.1555.a: "我们或许能够用得上这样灵活的头脑。"
 cstorms.1555.b: "提供交通工具送到附近的有人居住的星球。"
 cstorms.1555.c: "丢下他。带走逃生舱。"
 the_imitator_category_desc: "在最近的一次调查中发现了一个单独的逃生舱。奇怪的是，这个逃生舱用与我们相同的数据签名向我们打招呼。这个逃生舱似乎是被最近一场穿过这个星系的宇宙风暴所带过来的。建议进行更深入的调查。"

