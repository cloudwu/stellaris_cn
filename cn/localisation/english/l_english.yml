 sm_deep_space_black_site:0 "深空黑牢"
 sm_deep_space_black_site_desc:1 "这座太空基地的大部分都被划为官方否认其存在的秘密基地。整座星系都受到其严密监控，而情报人员则小心地操纵当地媒体与社交活动。\n"
 sm_resource_silo:0 "资源仓库"
 sm_resource_silo_desc:1 "巨大的资源仓库与能源储存设施，可以安全地储存大量矿物与资源。\n"
 sm_hydroponics_bay:0 "水培舱"
 sm_hydroponics_bay_desc:0 "通过将这座太空基地的一部分划为水培农场，空间站将可以自给自足，甚至可以出口一部分多余作物至其它星系。"
 sm_target_uplink_computer:0 "目标上行电脑"
 sm_target_uplink_computer_desc:1 "一台先进的目标计算机可以收集并分析来自星系内其它友方传感器的数据。这使得太空基地可以更容易算出射击方案。\n"
 sm_curator_think_tank:0 "典藏研究所智囊团"
