 ############
 #Cloaking #
 ############
 #Technologies
 tech_cloaking_1: "基础隐形场"
 tech_cloaking_1_desc: "一个经修饰的粒子场可以有效地将我们的舰船“隐藏”在开阔的太空中。然而，作为代价，这将会破坏通常情况下能够保护舰船的能量护盾的稳定性。"
 tech_cloaking_2: "高级隐形场"
 tech_cloaking_2_desc: "稀有水晶透镜磨制技术的进步能够大幅提升隐形效率。"
 tech_cloaking_3: "精英隐形场"
 tech_cloaking_3_desc: "以往典型的隐形技术会对舰船上相对精密的仪器造成严重的损害。但是精英隐形场的出现让这样的担忧显得过时。"
 tech_cloaking_dark_matter: "暗物质隐形场"
 tech_cloaking_dark_matter_desc: "该装置使用暗物质以扭曲舰船周围的时空，使得其极难被侦测到。"
 tech_cloaking_psi: "灵能相位场发生器"
 tech_cloaking_psi_desc: "灵能相位场发生器能够聚焦船员的灵能潜势，从而将舰船部分相位潜入到虚境中。这将使得舰船只能被最好的传感阵列探测到，尽管在这种情况下船员被迫要面对的事还是最好别说了。"
 tech_detection_array: "探测阵列"
 tech_detection_array_desc: "$sm_detection_array_desc$"
 tech_dark_matter_detection: "暗物质探测"
 tech_dark_matter_detection_desc: "暗物质共振室能够显著地提升我们探测阵列的性能。"
 tech_assisted_detection: "先进探测算法"
 tech_assisted_detection_desc: "将探测阵列和科研舰舰载电脑耦合在一起能够极大地提升扫描分辨率。"
