 mandate_slaver_chain_title:0 "Slaver Mandate"
 mandate_slaver_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Yenslaving§! at least §Y5 Pops§! by the end of their reign.\n\nReward:\n$mandate_influence_reward_t2$"
 pops_enslaved:0 "Pops Enslaved"

 mandate_nationalist_chain_title:0 "Repatriator Mandate"
 mandate_nationalist_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Yceding§! the colonies belonging to the §H[ceding_empire.GetName]§! by the end of their reign. This action can be taken in the factions list.\n\nReward:\n$mandate_influence_reward_t3$"
