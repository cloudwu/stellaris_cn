 sm_fleet_academy_machine_intelligence:0 "战斗模拟器"
 sm_fleet_academy_hive_mind:0 "$sm_fleet_academy_machine_intelligence$"
 sm_fleet_academy_desc:0 "为了能让新招募的船员真正做好作战准备，必须有称职的军官带领他们。舰队学院将确保这些军官掌握准则和星际战争实践的最新知识。\n"
 sm_fleet_academy_desc_machine_intelligence:0 "通过反复模拟各种战斗场景，我们的舰上作战单元将对真实战斗有更好的准备。\n"
 sm_fleet_academy_desc_hive_mind:0 "通过反复模拟各种战斗场景，我们的舰上作战工蜂将对真实战斗有更好的准备。\n"
