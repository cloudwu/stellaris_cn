 utopia.3100.desc:0 "[Root.Capital.GetName]……景象模糊且难以辨认，但毫无疑问，那是[Root.Capital.GetName]，我们的首都。巨大的城市看起来有些不同却让人眼熟，即使被火焰和烟雾的幕墙阻隔着。无数残缺不全的尸体横躺在街道上，都是[Root.GetSpeciesName]的尸体。腐烂的臭气让人难以忍受。\n\n§P“你的未来。”§!\n\n废墟上尸横遍野。望向天空，轨道上巨大的物体，拖着烟迹，开始缓慢却不可阻止地降向星球。我们是在见证无数可能的未来之一吗？\n\n§P“并不是无数之一，这是注定要到来的。就像太阳升起一般确定。这是你们的命运。”§!\n\n这景象来得快去得也快，只留下灵能的纷扰经久不散。"
 utopia.3100.a:0 "§G把能量注入化身。§!"
 utopia.3100.b:0 "§Y恩赐：探测范围增加。§!"
 utopia.3100.c:0 "§R恩赐：提升护盾强度。§!"
 utopia.3110.desc:0 "这里一定是虚境的风暴区。大量的原生灵能能量流汇聚在这里，有时会粗暴地产生半智慧灵体生物。\n\n这些困惑的灵体经常相互冲突，一场战斗中释放的灵能能存在近千年。事实上，现在就有几场这样的决斗正在进行。\n\n我们应该谨慎前进。"
 utopia.3120.desc:0 "在虚境的深处，我们突然感应到了一个存在。一个像我们一样的访客——由心智制作的强大的灵能探机，对我们来说完全是个外来物，对虚境来说也是。\n\n我们看到了这样的景象：被成群小型生物照料着的巨大的有机体生物漂浮在某种稠密气体大气层中短暂地显形，就像他们的灵能回音接触到了我们一样。"
 utopia.3130.desc:0 "一处无尽的沙漠蔓延在我们面前。我们曾经来过这。\n\n§P“刹拉 库尔‘弥勒姆 祖耐克？”§!\n\n有什么从沙中浮现了出来。我们难以看到。\n\n§P“扎拉比，穆拉斯克。”§!\n\n话语像雷鸣般响亮，他们从未预料到说话者的出现。我们只能被迫回答。"
 utopia.3130.a:0 "刹什卡 马拉克。"
 utopia.3130.b:0 "提里特 奈利 达苏马娜！"
 utopia.3130.c:0 "库纳克 德’奇奈克。"
 utopia.3140.desc:0 "突然，在痛苦的瞬间清晰中，我们存在的本质展现在我们面前。数千个像我们当前所处的星系被锁死在多元宇宙冲突的无尽循环中。\n\n它开始，终结，又再度开始。每一次，万亿的生命在平衡挣扎。\n\n§P“正是如此。”§!一个声音低语着，§P“而且永应如此。”§!"
 utopia.3150.desc:0 "我们正从远处俯视我们的星系，远到有几十万光年。毫无征兆地，灵能流便将我们以难以置信的速度冲向无数恒星，来到了一片属于失落帝国，[fallen_empire.GetName]，的空域。\n\n急速掠过恒星，随后是行星，终于视线定格在一座[fallen_empire.GetSpeciesName]城市。借着远超我们数代的反重力科技，无数尖塔冲向天际。灵能流将我们带到了其中一座尖塔，穿过一面又一面墙，最终我们来到了一间会议室之类的房间。两个[fallen_empire.GetSpeciesNamePlural]在房间里，坐在舒适的零重力椅上，相互交流。\n\n他们并没有注意到我们的存在。"
 utopia.3150.a:0 "§Y进入他们的意识找寻秘密。§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "这两个[fallen_empire.GetSpeciesNamePlural]显然是某种显赫人物，而且在共商国是。缓慢但沉稳，画面侵入他们的同时他们说的外星语言逐渐被翻译为我们理解的话语。"
 utopia.3151.b.desc:0 "两个[fallen_empire.GetSpeciesNamePlural]的心地正在瓦解。就像盛开的花一样，他们的心智尽开。我们很容易就能侵入。"
 utopia.3151.c.desc:0 "在那。科技秘密被从他们的心智中挖出，就像从未加密电脑上复制文件一样简单。[fallen_empire.GetSpeciesNamePlural]一向看低的贼现在完全占据了他们的心智。"
 utopia.3151.1.desc:0 "§H“……简直是疯了，如果她认为人民愿意接受长久以来习惯的生活水平哪怕有一点暂时的下降，那……”§!"
 utopia.3151.2.desc:0 "§H“……简直是耻辱。想象一下连年轻物种都开始怀疑我们是否能完全了解自己的科技了！我们必须……”§!"
 utopia.3151.3.desc:0 "§H“……变得越来越强大了。议会成员确信如果我们不采取行动……”§!"
 utopia.3151.4.desc:0 "§H“……不在乎议会怎么说。上进者和我们相差了数千年，他们可怜的舰队对我们的威胁就像伽祖瑞安蚊能吸干一只海拉希火蜥蜴一般不切实际。根本没必要……”§!"
 utopia.3151.5.desc:0 "§H“……仍认为没必要使用惩罚性措施，他们还年轻，缺乏关照，但我们曾经也是这样。他们还需要时间来……”§!"
 utopia.3151.6.desc:0 "§H“……说也许我们需要采取行动，在年轻物种成长到过于强大前铲除他们。我只能说我同意他，但议会觉得现在太迟了……”§!"
 utopia.3152.desc:0 "这两个[fallen_empire.GetSpeciesNamePlural]显然是某种显赫人物，而且在共商国是。缓慢但沉稳，画面侵入他们的同时他们说的外星语言逐渐被翻译为我们理解的话语。\n\n突然，这两个外星人默不作声。\n\n§H“你感觉到了吗？”\n\n“嗯，有什么在看着我们”§!\n\n他们巡视着房间，直到他们盯着我们。\n\n§H“别出心裁，一个灵能探机。”§!\n\n§H“看起来它源自[Root.GetSpeciesName]。快，激活传输屏障。§!”\n\n画面被干扰了。"
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural]。\n\n别以为你们那试图侵入我们领袖心智的龌龊尝试没有被注意到。\n\n你们会付出代价的。"
 utopia.3053.a:0 "但……但听我们解释！"
 utopia.3160.desc:0 "一颗闪烁着的星星在虚境物质化。它用难以置信的速度飞行着，有时它会显形为配置不明的外星舰船。然后它便消失在灵能云迹中，来的快去的也快。\n\n那会是什么？是什么能以物理形态进入虚境随后从普通空间的某处出现？"
 utopia.3160.a:0 "§Y在这逗留一阵。§!"
 utopia.3161.desc:0 "又一颗闪烁着的星星突然出现，但这次我们准备好了。那确实是外星舰船，并不像我们星系所见的任何一种。当它飞过时，我们感受到了乘员的心地，他们的秘密是我们的了。\n\n灵能跃迁引擎，天才的设计。"
 utopia.3161.name:0 "§G灵能跃迁引擎§!"
 utopia.3162.desc:0 "又一颗闪烁着的星星突然出现，但这次我们准备好了。那确实是外星舰船，并不像我们星系所见的任何一种。当它飞过时，我们试图混入其乘员的心地，但他们的智力比我们以往所见的个体更神秘更不同。\n\n现在我们不仅被从他们的舰船逐出，他们粗鲁的灵能排斥跟随我们离开了虚境！我们星舰的亚光速速度暂时降低了。"
 utopia.3170.desc:0 "在虚境的一片低地中，我们发现了一个静坐在某种强大的灵能护盾后的灵体。\n\n§P“走开。”§!"
 utopia.3170.a:0 "§Y尝试突破护盾。§!"
 utopia.3171.name:0 "§G灵能护盾§!"
 utopia.3171.desc:0 "我们来到虚境如此深的地方后并没有无功而返。在引导了他们全部的灵能后，我们的通灵者们在护盾上产生了足够大的突破口以让他们进入。\n\n我们不知道灵能者们在盾的另一边看到了什么，但那足以让他们永久性精神失常。他们的牺牲并没有白费，他们突破护盾的行动教会我们如何生成一个类似的立场。如果改善一下技术，我们也许能生成足够环绕星舰的护盾……"
 utopia.3172.desc:0 "我们的通灵者在来到虚境如此远的地方后早就精疲力竭，并且未能引导足够多能量以突破护盾。他们失败的尝试似乎激怒了灵体！\n\n§P“你已经收到过警告了，蛆。既然你企图入侵我的世界，我将给你带去毁灭。”§!"
 utopia.3180.desc:0 "就我们所知，时间的概念对虚境的这片区域完全是外来物。在这看起来像是数个世纪般久的时间可能等同于真实世界的数小时或数分钟。只要一个人知道怎么观察的话，甚至能一瞥未来……\n\n预知对通灵者来说是已确定能导致疯狂的行为之一，我们要小心使用。"
 utopia.3180.a:0 "§Y在这冥想一会。§!"
 utopia.3181.desc:0 "我们可以维持和虚境建立有限的预知连接的同时避免陷入疯狂，但概率数据的巨大流量将压垮我们导致其很难有实际用处。\n\n然而，如果我们能设置一个数码界面以解析数据，其将有可能被用于改善星舰的战斗电脑……"
 utopia.3181.name:0 "§G预知接口§!"
 utopia.3182.desc:0 "正如我们担心的，我们的通灵者陷入了疯狂。同时间，他们的心智向存于过去与未来的不可预料的许多可能性开放。\n\n每个变化和场景，无论它们间的差别有多巨大或是微小，在他们的脑中重复闪现。他们现在陷入了永久的精神紧张状态。\n\n通灵者集会所还需要些时间才能集齐力量并再次进入虚境。"
 utopia.3190.desc:0 "我们在虚境中找到了一小处，我们之前从未见过的巨量灵能能量聚集的空间。任何设法成功从池中汲取能量的通灵者将变得无比强大……但这只够一个人使用，而且其中也有风险。\n\n整个[Root.GetName]只有三个能进入池中汲取能量还有生存可能的具有足够强大灵能的人。该让谁前往呢？"
 utopia.3190.1.a:0 "§G让[leader_1.GetName]去§!"
 utopia.3190.2.a:0 "§Y让[leader_1.GetName]去§!"
 utopia.3190.3.a:0 "§R让[leader_1.GetName]去§!"
 utopia.3190.1.b:0 "§G让[leader_2.GetName]去§!"
 utopia.3190.2.b:0 "§Y让[leader_2.GetName]去§!"
 utopia.3190.3.b:0 "§R让[leader_2.GetName]去§!"
 utopia.3190.1.c:0 "§G让[leader_3.GetName]去§!"
 utopia.3190.2.c:0 "§Y让[leader_3.GetName]去§!"
 utopia.3190.3.c:0 "§R让[leader_3.GetName]去§!"
 utopia.3191.desc:0 "完……完工了。当灵能能量池被抽干后整个虚境似乎都在震颤，且能量也被传输给了[chosen_leader.GetName]。\n\n星系历史上只有屈指可数的个体能被赐予如此强大的力量。愿神对我们的灵魂怀有仁慈。"
 utopia.3192.desc:0 "当池中巨量的能量传输给[chosen_leader.GetName]时，整个虚境似乎都在震颤。\n\n[chosen_leader.GetHerHis]的心智似乎无法承受这压力。也许没有活物能拥有这样的力量。[chosen_leader.GetName]在一阵灵能爆炸中和他周围的人一同去世了。"
 utopia.3193.desc:0 "当池中巨量的能量传输给[chosen_leader.GetName]时，整个虚境似乎都在震颤。\n\n虽然传输成功了，[chosen_leader.GetName]被变成了某种纯粹的能量生物。\n\n§P“你们……你们对我做了什么……”§!\n\n§P“你们……都将……付出……代价……”§!"
 utopia.3200.1.desc:0 "这片虚空闪烁着能量，让我们休息一会。"
 utopia.3200.2.desc:0 "我们前进的道路突然遇到了尽头，我们不能再前进一步了。"
 utopia.3200.3.desc:0 "有什么在和我们说话，某种奇妙的东西。"
 utopia.3200.4.desc:0 "因为某种我们未知的原因，我们被赶到了虚境的这片角落。为什么？"
 utopia.3200.5.desc:0 "转瞬即逝间，我们迷路了，一种纯粹的惊恐席卷了我们，就像我们在虚境中深思了永恒一样。随后我们找到了立足点，恐惧也逐渐消散。"
 utopia.3200.6.desc:0 "当我们向虚境更深处进发时，一群在普通空间不存在的闪烁着炫目色彩的灵体围绕着我们飞舞了几个小时。这样的景象很有趣，直到我们突然意识到——我们在被驱赶着移动。"
 utopia.3200.7.desc:0 "一块无瑕的水晶碎片漂浮在这，顺着它的旋转轴缓慢自转着。当我们接近时，它碎裂成了数千块碎片。"
 utopia.3200.8.desc:0 "一具[Root.GetSpeciesName]的遗体横躺在前面。腐化的尸体在爆出一阵刺耳的尖叫后消散了。"
 utopia.3200.9.desc:0 "我们不能确定这是在真实发生的事情。我们真的是在虚境中，还是我们中某人的急性间歇性精神病在发作？"
 terraforming_candidate_category:0 "古生命迹象"
 terraforming_candidate_category_desc:0 "有迹象表明这个荒芜且毫无生机的星球曾经拥有过一个生物圈。"
 anomaly.2575.name:0 "发现环境改造候选"
 anomaly.2575.desc.intro:0 "我们对[From.GetName]的详尽扫描表明这个星球在遥远的过去维持过生命。两极冰盖和[From.GetPlanetMoon]地表下明显蕴藏着冰冻水。干枯的河谷网的存在说明水曾经在星球表面自由流动。"
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\n对[From.GetPlanetMoon]环境改造理论上是可行的，但我们目前所拥有的科技并不足以在切合实际的时间内完成这一壮举。"
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\n能量花费将令人生畏，但我们拥有将[From.GetPlanetMoon]逐渐环境改造成再次能维持生命的状态所必须的科技。"
 anomaly.2575.desc.3:0 "$anomaly.2575.desc.intro$\n\n很不幸，这一恒星系中的§Y戴森球§!使得恢复行星环境不再可能。"
 utopia.3300.desc:0 "这里有一个灵体，占据了虚境的这一整片区域。我们曾经见过灵体，但这个不一样，这个力量远超其他……这个更加古老。\n\n他似乎没有察觉我们的存在。也许他在沉睡，也许我们不足以引起他的注意。\n\n也许我们应该离开。"
 utopia.3300.1.a:0 "§G尝试和这个存在交流§!"
 utopia.3300.1.b:0 "§Y尝试和这个存在交流§!"
 utopia.3300.1.c:0 "§R尝试和这个存在交流§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName]将和这个存在交流§!"
 utopia.3301.desc:0 "当我们接触到这个存在时，我们感受到祂内心的波动，祂的注意力现在全在我们身上。看起来祂不喜欢被打扰。\n\n一股能量鞭挞我们的通灵者，对一些通灵者造成了极大的痛苦并让其他人失去了意识。我们没有选择，只能暂且从虚境中撤出。"
 utopia.3302.desc:0 "当我们接触到存在时，我们感受到他内心的波动，他的注意力现在全在我们身上。看起来他不喜欢被打扰。\n\n一股庞大的灵能袭向我们，遮蔽了我们通灵者的感知。当他们恢复过来时，他们发现有些人失踪了。§Y[leader_to_kill.GetName]§!不见踪影，[leader_to_kill.GetSheHe]曾经站立的地方只有一道小裂隙的痕迹，似乎那个实体到达我们的世界把[leader_to_kill.GetHerHim]拖入虚境，为了……也不知道为什么。\n\n不管他为什么夺走了[leader_to_kill.GetHerHim]，毫无疑问我们再也见不到[leader_to_kill.GetName]了。"
 utopia.3304.desc:0 "当我们接触到这个存在时，我们通灵者的内心响起了一阵齐声。最开始只是轻柔的低语，随后变为强烈的刺耳声，一千道声音开始齐声讲述。\n\n这些声音自我介绍为§Y虚空之低语§!。祂——祂们——宣称通晓所有凡人向另一个凡人低语的秘密知识，并且愿意和我们分享这些知识……\n\n§Y只要我们同意让祂们进入我们的意识。§!\n\n一个微不足道的代价，就像祂们宣称的那样。我们甚至难以察觉祂们的存在。\n\n祂们的语气中透露着急切。"
 utopia.3304.a:0 "§Y和虚空之低语签订契约§!"
 utopia.3305.desc:0 "这个存在和蔼亲切地欢迎了我们。祂没有用言语多说，而是用景象，观念，理念。祂渗入我们通灵者的内心，如此温和如此轻柔，让我们觉得祂一如既往地在那一般。一阵图像闪过祂们的眼睛。\n\n这个存在被称为§Y生命之织缕§!，祂对我们的我们的生物形态有强烈的好奇心和兴趣。祂向我们展示了一系列让身体生长，改变，提升，进化的方法。\n\n§Y只要我们将祂带入我们的血肉。§!\n\n祂亲切地等待着我们的答复，就像父亲等待他溺爱的孩子一样。"
 utopia.3305.a:0 "§Y和生命之织缕签订契约§!"
 utopia.3306.desc:0 "当我们接触到存在时，我们感受到他的饥饿。这个存在不想浪费时间和话语。他是§Y世界之喰煞§!并且他想吞噬我们。\n\n只是我们中的有些，不会超过我们能支出的范围。作为交换，他会赐予我们强大的力量。他将教会我们他的饥饿，他的愤怒。他会将其塑形为灵能武器，足以打败任何敌人。\n\n§Y只要我们让他用我们饱餐一顿。§!\n\n他似乎急不可耐地想开始了。"
 utopia.3306.a:0 "§Y和世界之喰煞签订契约§!"
 utopia.3307.desc:0 "在我们接触存在前，他先接触了我们。他的思想盘绕蜿蜒在我们的通灵者的心智周围，商讨，诱导着他们。他是§Y渴求之器具§!，他将赐予我们财富，力量，威望……一切我们渴望的事物。一切我们将渴望的事物。\n\n代价？小意思，不比小费更多。他只想知道什么最适合我们，他将帮助我们，指导我们，引导我们的野心和梦想。\n\n§Y只要我们答应让他进入我们的内心。§!\n\n他很确信我们会答应，我们怎么可能不会答应？"
 utopia.3307.a:0 "§Y和渴求之器具签订契约§!"
 utopia.3308.desc:0 "那个存在在等着我们，那是§R轮回之终末§!，祂一直在等着我们。我们的通灵者突然开始齐唱，用完美的合唱说出一段话：§R“现在还没到你。”§!缓了一下后，§R“但你也可以。”§!\n\n祂没有说更多，但给了我们一个价码——力量，知识，财富和一切无价之物等着我们拿取，我们只知道这么多。\n\n§R只要我们愿意带来终结。§!"
 utopia.3308.a:0 "§R和轮回之终末签订契约§!"
 utopia.3310.name:0 "签订契约"
 utopia.3320.name:0 "轮回之终末：§R清算§!"
 utopia.3320.desc.a:0 "我们时日已尽。五十年来我们一直从§R轮回之终末§!给予的无限力量中受益。我们知道我们终将付出代价，我们认为这个代价是我们能承受的，或者我们能找到什么方法以躲避代价。\n\n我们付不起，我们也躲不过。\n\n我们付出的代价是一切。在一瞬间——快到我们没时间反应，更不用说准备对策——[Root.GetName]……没了。曾经是兴盛的殖民地的地方，现在只有死亡。曾经驶过虚空的强大舰队，现在只剩下亡魂与残骸。一切被终结吞噬了。一切被虚境夺走了。\n\n帝国残存的一切只有由§Y[Root.GetRulerName]§!带领的一队放逐者，一位预见了终结来临的强大通灵者，带领着一小部分人口藏在一个没有被虚境标记的世界。\n\n似乎我们的帝国一夜间被摧毁还不够糟似的，一个巨大的能量实体开始在[former_capital.GetName]上空显形。在吸取了我们通灵者的意识后，它变得无比强大，现在它正在星系横行，寻找更多的猎物。"
 utopia.3320.desc.b:0 "我们时日已尽。\n\n五十年来我们一直从§R轮回之终末§!给予的无限力量中受益。我们知道我们终将付出代价，我们认为这个代价是我们能承受的，或者我们能找到什么方法以躲避代价。\n\n我们付不起，我们也躲不过。\n\n我们付出的代价是一切。在一瞬间——快到我们没时间反应，更不用说准备对策——[Root.GetName]……没了。曾经是兴盛的殖民地的地方，现在只有死亡。曾经驶过虚空的强大舰队，现在只剩下亡魂与残骸。一切被终结吞噬了。一切被虚境夺走了。\n\n不仅我们被彻底摧毁，一个巨大的能量实体开始在[former_capital.GetName]上空显形。在吸取了我们通灵者的意识后，它变得无比强大，现在它正在星系横行，寻找更多的猎物。"
 utopia.3320.opt.a:0 "我们做了什么……"
 utopia.3321.desc.a:0 "五十年前我们便发现§Y[From.GetName]§!有些不对劲。五十年前，他们的工业产出，他们的科研效率……他们帝国的一切都经历了难以置信的生产力和效率增长，似乎他们被某种不可见的力量祝福了一样。\n\n结果这并不是祝福，而是诅咒。五十年前，§Y[From.GetName]§!将自己的未来签出，现在债务到了还清的时候。\n\n在一瞬间——快到没时间反应，更不用说准备对策——[From.GetName]……没了。曾经是兴盛的殖民地的地方，现在只有死亡。曾经驶过虚空的强大舰队，现在只剩下亡魂与残骸。即使我们的世界未被灾难触及，因为我们拥有的几个世界曾有过[From.GetAdj]统治，进而和其他星球一起被摧毁。\n\n更糟糕的是，[From.GetName]的死似乎在他们的前首都上空孕育出了某种强大的能量存在。\n\n而且它看起来很饿。"
 utopia.3321.desc.b:0 "五十年前我们便发现§Y[From.GetName]§!有些不对劲。五十年前，他们的工业产出，他们的科研效率……他们帝国的一切都经历了难以置信的生产力和效率增长，似乎他们被某种不可见的力量祝福了一样。\n\n结果这并不是祝福，而是诅咒。五十年前，§Y[From.GetName]§!将自己的未来签出，现在债务到了还清的时候。\n\n在一瞬间——快到没时间反应，更不用说准备对策——[From.GetName]……没了。曾经是兴盛的殖民地的地方，现在只有死亡。曾经驶过虚空的强大舰队，现在只剩下亡魂与残骸。\n\n更糟糕的是，[From.GetName]的覆灭似乎在他们的前首都上空孕育出了某种强大的能量体。\n\n而且它并不满足于[From.GetAdj]文明的毁灭，它现在在一个个星球间徘徊，摧毁着沿途的一切。"
 utopia.3321.opt.a:0 "他们做了什么好事！？"
 utopia.3324.name:0 "轮回之终末：§R虚境之下§!"
 utopia.3324.desc:0 "我们未能阻止那能量体怪物包裹§Y[Root.GetName]§!。行星和上面的居民被虚境带走了。"
 utopia.3324.opt.a:0 "可怕！"
 utopia.3331.name:0 "虚空之低语：§R应对§!"
 utopia.3331.desc:0 "虽然低语者和我们分享的知识大有用处，其中的有些知识却令人心神不安。处理了解过多产生的压力很困难，这导致了我们的人口中有很多人，包括§Y[leader_target.GetTitle][leader_target.GetName]§!，开始滥用药物以应对压力。"
 utopia.3331.opt.a:0 "那可真不幸。"
 utopia.3332.name:0 "虚空之低语：§R自杀§!"
 utopia.3332.desc:0 "虽然低语者和我们分享的知识大有用处，其中的有些知识却令人心神不安。尤其是那些被分享了重要知识的个体。§Y[leader_target.GetTitle][leader_target.GetName]§!，因为无法再应对压力，[leader_target.GetHerHim]选择夺走了自己的生命。"
 utopia.3332.opt.a:0 "一场悲剧。"
 utopia.3333.name:0 "虚空之低语：§R疯狂§!"
 utopia.3333.desc:0 "自从我们邀请虚空之低语进入我们的内心后，心理疾病和无法解释的暴力行为数量便一直在我们的灵能人口中增长。大部分时候这些都是可以控制的，但最近事情超出了控制。§Y[planet_target.GetName]§!上的一场小小的暴力事件演变为了一场暴动，现在叛乱和暴力正蔓延至整个星球，造成相当的死亡与破坏。"
 utopia.3333.opt.a:0 "我们必须重建秩序！"
 utopia.3334.name:0 "虚空之低语：§R精神错乱§!"
 utopia.3334.desc:0 "自从我们邀请虚空之低语进入我们的内心后，心理疾病和无法解释的暴力行为数量便一直在我们的灵能人口中增长。大部分时候这些都是可以控制的，但最近事情超出了控制。§Y[planet_target.GetName]§!上的一场小小的暴力事件演变为了一场暴动，现在叛乱和暴力正蔓延至整个星球，造成相当的死亡与破坏。"
 utopia.3334.opt.a:0 "真糟糕！"
 utopia.3335.name:0 "世界之喰煞：§R略饿§!"
 utopia.3335.desc:0 "吞噬者又回来索要他的贡品了，他吞噬了§Y[planet_target.GetName]§!上一整个城市的人口。虽然我们和吞噬者的契约对大多数人来说是秘密，星球上剩余的人口在未知中惊恐，并对“神秘的失踪”表示愤怒，要求政府作出解释。"
 utopia.3335.opt.a:0 "这是必要的牺牲。"
 utopia.3336.name:0 "世界之喰煞：§R饥饿§!"
 utopia.3336.desc:0 "吞噬者又回来索要他的贡品了，他吞噬了§Y[planet_target.GetName]§!上相当多的人口。虽然我们和吞噬者的契约对大多数人来说是秘密，星球上剩余的人口在未知中惊恐，并对“神秘的失踪”表示愤怒，要求政府作出解释。"
 utopia.3336.opt.a:0 "很可惜，但不可避免。"
 utopia.3337.name:0 "世界之喰煞：§R极饿§!"
 utopia.3337.desc:0 "吞噬者又回来索要他的贡品了，并不满足于夺取我们一部分人口，这次吞噬者吞噬了整个星球，并不只是人，动物，建筑……是一切。§Y[planet_target.GetName]§!被一层浓密的灵能雾包裹着，进入大气层的救援船全未能返回。行星的损失对帝国造成了震荡，公民和当地领导要求政府解释这一灾难性事件。"
 utopia.3337.opt.a:0 "真是高昂的代价……"
 utopia.3338.name:0 "渴求之器具：§R反对派§!"
 utopia.3338.desc:0 "器具施加给我们人民的渴求是强烈的。§Y[planet_target.GetName]§!的人民确信他们独特的习俗是遥不可及，要比我们整个社会更优越的。随之进行的政治运动如野火般进行着，而且这颗星球的政治形势变得不可预料，至少目前是这样。"
 utopia.3338.opt.a:0 "真不幸。"
 utopia.3339.name:0 "渴求之器具：§R叛逆§!"
 utopia.3339.desc:0 "器具施加给我们人民的渴求是强烈的。似乎一夜之间，帝国的人民开始反对政府和长久的传统，质疑悠久的习俗，打破社会禁忌。对政府的支持率快速下降，看起来我们要经历一段时间的可观的政治危机了。"
 utopia.3339.opt.a:0 "真糟糕！"
 utopia.3340.name:0 "渴求之器具：§R腐化§!"
 utopia.3340.desc:0 "器具施加给我们人民的渴求是强烈的。§Y[planet_target.GetName]§!的人民开始狂热追求消费主义和败坏，所求更多高级货物，更珍稀更美味的食物。暴动已在数个购物街区发生，我们只能被迫加大农场和工厂产出，以免星球陷入混乱。"
 utopia.3340.opt.a:0 "真遗憾。"
 utopia.3341.name:0 "生命之织缕：§R变异§!"
 utopia.3341.desc:0 "§Y生命之织缕§!将他的祝福赐予了我们，直接改变了§Y[species_target.GetName]§!物种的基因编码。奇怪的是，快速且难以预测的变异挑起的只是温和的反应。似乎我们的人民把随机而难以预测的变异当成了生活的一部分，不至于为此感到愤慨，甚至认为这不值一提。"
 utopia.3341.opt.a:0 "让我们静观其变……"
 utopia.200.name:0 "虚境中新的存在"
 utopia.200.desc.a:0 "居住在我们帝国的[target_species.GetNamePlural]正在发生变化，这起源于虚境中的一道微弱涟漪。现在这道涟漪已经成为了更明显的振动。我们感受到[target_species.GetNamePlural]现在正处在进化出灵能潜质的边缘，就像我们当初那样。\n\n也许是因为和我们生活得很近，也许是虚境选择了他们。通灵者集会，我们的首席灵能专家们，提醒我们这是我们实行干预的唯一机会。我们可以在其处于萌芽状态时将其掐灭，或者帮助他们觉醒。没有我们的指导，他们不会有太多进步。"
 utopia.200.desc.b:0 "虚境的不寻常活动说明，我国的又一个物种，[target_species.GetNamePlural]，正展现出他们的灵能潜质。我们再次面临了和之前一样的选择——我们是选择压制还是释放他们正在迅速成长的力量？"
 utopia.200.a:0 "我们会解放他们的潜力。"
 utopia.200.a.tooltip:0 "所有[target_species.GetAdj]人口将获得特质§Y灵能潜质§!。"
 utopia.200.b:0 "他们不值得我们这么做。"
 utopia.203.name:0 "觉醒"
 utopia.203.desc.a:0 "在通灵者集会的指引下，[target_species.GetNamePlural]跟灵能界建立了出乎我们意料的深层联系，就好像这些力量就是为他们而生的一样。\n\n他们现在声称自己已经准备好解放自己全部的灵能潜质了。但是集会内部却出现了意见分歧。有些人担心变化来得太快，他们的心灵可能会变得不稳定；另一部分人则认为他们可能会变得野心膨胀。我们要是不马上采取行动，恐怕以后都不会再有机会了。"
 utopia.203.desc.b:0 "[target_species.GetNamePlural]也声称自己已经完全准备好唤醒所有潜在的灵能并觉醒了。"
 utopia.203.a:0 "他们的确是准备好了。"
 utopia.203.a.tooltip:0 "所有[target_species.GetAdj]人口获得特性§Y灵能§!。"
 utopia.203.b:0 "他们不值得我们这么做。"
 utopia.203.c:0 "这么做实在太冒险了。"
 utopia.204.name:0 "突如其来的觉醒"
 utopia.204.desc.a:0 "我们的研究员最近对部分[original_species.GetSpeciesNamePlural]身上突然冒现的灵能能力感到困惑不解。研究员在仔细调查后发现这些变化与他们在[target_country.GetName]的同胞的一场集体灵能觉醒有关，该国向来是以拥有超凡的灵能方面的造诣而闻名。\n\n我们只能猜想对方的这种新发现的觉醒能力是通过了某种我们无法理解的方式‘感染’到了对方居住在我国的远亲。"
 utopia.204.desc.b:0 "我们的研究员最近对部分[original_species.GetSpeciesNamePlural]身上突然冒现的灵能能力感到困惑不解。研究员在仔细调查后发现这些灵能能力是跟他们远在新发现的[target_country.GetName]国的远亲有着心灵联系。看来这些觉醒是由[target_country.GetName]的所有[original_species.GetSpeciesNamePlural]的集体灵能觉醒事件所引发的连锁反应。"
 utopia.204.a.tooltip:0 "最多4个[original_species.GetSpeciesAdj]人口会获得特质：§Y灵能潜质§!。"
 utopia.205.name:0 "出乎意料的觉醒"
 utopia.205.desc:0 "自[target_species.GetName]灵能觉醒之后，我们的情报显示该物种居住在星系各个角落的同胞也开始显现觉醒潜在灵能的迹象。感觉像是他们的相同血脉把他们所有人都紧紧联系在灵能界中，无论他们在现实世界中身处何方。\n\n跟居住于我国境内的同胞不同，这些漂泊在星系各地的远亲因为数量太过稀少，或许永远都无法完成觉醒。"
 whisperers_madness:0 "虚境：疯狂"
 whisperers_madness_desc:0 "§Y虚空之低语§!带来了疯狂，这个星球的人口正在暴动。"
 whisperers_psychosis:0 "虚境：精神错乱"
 whisperers_psychosis_desc:0 "§Y虚空之低语§!带来了疯狂，这个世界完全陷入了无政府状态。"
 eater_unhappiness_planet_1:0 "虚境：人口被吞噬"
 eater_unhappiness_planet_1_desc:0 "这个星球的一部分人口被§Y世界之喰煞§!吞噬了。"
