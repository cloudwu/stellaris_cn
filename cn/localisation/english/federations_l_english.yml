 federations.10010.name:0 "$resolution_greatergood_greater_than_ourselves$"
 federations.10010.desc:1 "随着最近[global_event_country.GetGalCommunityOrGalImperium]决议案赋予的权利，我们同时要求$pop_cat_worker_plural$承担更多的责任。\n\n我们现在可以鼓励失业$pop_cat_worker_plural$自愿移居至我们控制的其它拥有足够住房和职位的适居星球。"
