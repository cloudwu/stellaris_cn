 edict_drone_campaign:0 "工蜂运动"
 edict_drone_campaign_desc:0 "通过分配额外的生物质给我们的孵化池，我们能以更快的节奏生产新劳力工蜂。"
 edict_learning_campaign:0 "学习运动"
