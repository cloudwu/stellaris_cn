 akx.9200.name:0 "时光信使：§H过去即未来§!"
 akx.9200.desc:0 "[Root.GetName]发现了一个小型人造物体，正以最低功率运行，在小范围内循环播放广播信号。这种特征的物体一般都是逃生舱，而且目前看来这个也不例外。这玩意在这里已经呆了好久了。船员在严格遵循收容程序的情况下将其打开时，发现了其中的古代遗体，由于舱内的无菌环境，尸体保存完好。到目前为止，没有什么不寻常的现象。然而[Root.GetName]船长指出，他们没有想到在舱内会有用这些生物身体产生的恶心体液写下的[Root.Owner.GetAdj]单词：§H过去即未来，未来即过去§!——船员现在一开始用“时光信使”来称呼这种生物了。他们还说，在时光信使和我们自己之间，从解剖学上存在着异乎寻常的相似性。"
 #creates the MESSENGER_POD_PROJECT_1 special project
 
 akx.9201.name:0 "时光信使：可能性"
 akx.9201.desc:0 "我们已经查明，这个逃生舱是上个银河文明时期的产物，属于量产商用型，并没有我们可以利用的创新手段与科技。然而，时光信使的遗体却为我们带来了惊人的发现。有确凿证据表明，他们是[Root.Owner.GetAdj]种族的祖先。也许我们在宇宙中还有旁系的兄弟——甚至连我们都可能是先祖种族进行基因改造的产物。[researchingscientist.GetName]正申请进行进一步的研究。"
 akx.9201.militarist.a:0 "授权继续研究。"
 akx.9201.militarist.a.tooltip:0 "增加基因组图谱研究"
 #create MESSENGER_POD_PROJECT_2_UNLEASHED project
 akx.9201.notmilitarist.b:0 "提供资金。"
 #create MESSENGER_POD_PROJECT_2_LEASHED project
 akx.9201.notmilitarist.b.tooltip:0 "增加基因组图谱研究[moderate amount]"
 akx.9201.c:0 "不行。并且，[researchingscientist.GetName]还要交出至今为止的所有研究成果。"
 akx.9201.c.tooltip:0 "有些事情还是不要知道比较好。"

 akx.9210.name:0 "时光信使：解放"
 akx.9210.desc:0 "[researchingscientist.GetName]已经重建了时光信使种族。他们的体质比我们虚弱，但认知能力显然比我们高上许多。时光信使或许是以我们为基础的改进版本，又或许是我们的祖先，究竟是哪边我们尚不明确。我们可能是这种羸弱的种族的后代，光是想到这一点都令人尴尬——但[researchingscientist.GetName]似乎十分认同这个观点。这位科学家认为，我们认知能力的退化可称得上是“大悲剧”。\n\n为了挽救这个悲剧，这位科学家经受了逆转录病毒治疗，以将其身躯修改为与时光信使相似。其坚称这么做可以帮助其更好地进行计划。"
 akx.9210.a:0 "变相的叛国！除掉他们。"
 akx.9210.b:0 "变相的叛国！除掉他们。销毁实验记录。"
 akx.9210.c:0 "好主意！继续研究。"

 akx.9211.name:0 "时光信使：新的光明"
 akx.9211.desc:0 "[researchingscientist.GetName]重新构筑了时光信使种族的基因遗产。此外，其在没有过问任何人的意见的情况下，就擅自制作并散布了传染性极高的逆转录病毒。病毒在我方行星上迅速散布，在其影响下，我们的主要种族开始进入蛹状昏迷状态，持续一天后，就会变成时光信使。这个现象，实话说，很令人兴奋。"
 akx.9211.a:0 "这就太过分了。立刻住手。控制泄漏。"
 akx.9211.a.tooltip:0 "首都行星上的人口都会被转化，但也就到此为止。"
 akx.9211.b:0 "控制泄漏，肃清所有被感染的市民。"
 akx.9211.b.tooltip:0 "这将§R肃清所有被感染人口§!：几乎是[Root.Capital.GetName]上的全部人口。"
 akx.9211.c:0 "过去即未来。我们将会改变。也请给我来一些试剂。"
 akx.9211.c.tooltip:0 "这将改变我们整个种族。"

 akx.9220.name:0 "时光信使：束缚"
 akx.9220.desc:1 "[researchingscientist9220.GetName]已经重建了时光信使种族。这一种族既令人印象深刻，又令人担忧。与我们现在的基因相比较，时光信使明显更为强健，攻击性也更强。他们或许是以我们为基础的改进版本，又或许是我们的祖先，究竟是哪边我们尚不明确。而[researchingscientist9220.GetName]似乎十分认同后者——我们本该是勇猛的战士种族，却被某些多管闲事的先祖文明修饰了基因。因此，我们失去了武勇这件事可谓是“大悲剧”。\n\n为了挽救这个悲剧，这位科学家经受了逆转录病毒治疗，以将其身躯修改为与时光信使相似。其坚称这么做可以帮助其更好地进行计划。"
 akx.9220.a:0 "变相的叛国！除掉他们。"
 akx.9220.b:0 "变相的叛国！除掉他们。销毁实验记录。"
 akx.9220.c:0 "好主意！继续研究。"

 akx.9221.name:0 "时光信使：夜幕降临"
 akx.9221.desc:0 "[researchingscientist9220.GetName]重新构筑了时光信使种族的基因遗产。此外，其在没有过问任何人的意见的情况下，就擅自制作并散布了传染性极高的逆转录病毒。病毒在我方行星上迅速散布，在其影响下，我们的主要种族开始进入蛹状昏迷状态，持续一天后，就会变成时光信使。这个现象，实话说，很令人兴奋。"
 akx.9221.a:0 "这就太过分了。立刻住手。控制泄漏。"
