 #EVENTS
 distar.9000.lcluster_clue_desc_1: "我们发现神秘容器上面的外星化合物是由纳米机器人的粉末组成的。外壳上的一些划痕中甚至有微小的机械爪痕，其中一个爪痕上有个纳米机器人正在从储存器中吸取能源。我们从纳米机器人的存储设备中提取到了一些数据，这些数据可以帮助我们更好地理解L-星团的传送门网络。"
 distar.9000.lcluster_clue_desc_2: "从[big_rip_planet.GetName]的废墟中回收的众多物品中有一个全息图像，该全息图像来自于某个对植物类[GetPreFTLLowerPlural]生活进行干涉的社会。虽然全息图像中的大部分数据已经损坏的难以辨识，我们还是成功的恢复了几个含有关于传送门网络的关键信息的片段。\n\n大部分全息图像似乎是用来警告灰色风暴将会带来的毁灭性灾难的。"
 distar.9000.lcluster_clue_desc_3: "出于安全考虑，我们给所有从西万实验室返回的船员们都进行了全面的消毒，在消毒过程中，我们发现船员的防护外套上面附有某种外星物质，经过仔细研究发现这是某种变成了灰色尘埃的微型机器人碎片。最后我们在这些外星物质中找到了一个完整的纳米机器人，该机器人身上携带着给某个建筑安装螺栓的指令，我们认为那个建筑应该是一个传送门。\n\n这个纳米机器人从事的工作应该是“组装整个L-星门网络”这一系统工程中的一小部分。"
 #Invisible Death
 distar.2040.name: "纳弗瑞的骄傲"
 distar.2040.desc: "在[From.GetName]轨道上发现的那艘全副武装的舰船是一艘被遗弃的军用舰船，名字叫“纳弗瑞的骄傲”。它的舰体十分轻盈、擅长闪避攻击，说明它是用来执行长途侦查任务的，但现在它被改装为了一个远程匿踪炸弹。从舰船的通讯记录中可知此船在袭击西万实验室的路上被某个叛军游击队截了下来，据说那个实验室中保存的威力强大的武器可以帮助游击队赢得战争胜利。我们从舰船的导航驱动器中找出了西万实验室的准确位置。"
 distar.2040.a: "派一队科研考察队前往实验室。"
 distar.2040.b: "我们并不需要这种武器。"
 distar.2041.name: "看不见的死亡"
 distar.2041.desc: "我们的科学家们从西万实验室安全归来并带回了实验室安保摄像头中的视频记录，视频中记录了如下场景：实验室科学家们被游击队士兵捆绑起来、游击队士兵试图打开武器箱，但发现里面空空如也。\n\n几分钟后，叛军士兵们突然痛苦的倒地，他们身体上出现黑色斑点，然后灰色不明物质从他们体内钻出。\n\n那些灰色物质不断膨胀，并围绕着他们旋转，其中一名实验室科学家启动了紧急系统，房间的洒水器开始喷水，然后电流经由洒水器让房间内所有的生物统统触电，然后视频记录就终止了。我们的科研队经过确认，发现武器箱确实是空的。"
 distar.2041.a: "真吓人呢。"
 distar.2041.a.tooltip: "我们对西万研究室的考察让我们的工程研究技术取得了进一步发展。"
 #GATE HIJACKERS
 distar.2045.name: "传送门劫持者"
 distar.2045.desc: "位于[From.GetName]轨道上的被毁的军用舰船残骸中发出了某种信号，该信号来自某个觊觎我们文明长达数千年之久的外星势力，名为苏金帝国，他们企图使用某种干扰光束来劫持传送门网络，但在中途受到袭击导致舰船被毁。尽管光束已经启动并已经在传送门安保系统中调整完毕，但光束却在袭击中被破坏了，我们的科学家也许能修好它。"
 distar.2045.a: "这绝对值得一试。"
 distar.2045.b: "离开。"
 distar.2046.name: "苏金的启迪"
 distar.2046.desc: "虽然我们的科学家无法彻底搞清楚传送门的安保系统，但我们还是对传送门系统的工作原理有了一些深入了解。苏金帝国对传送门已经痴迷了数百年了，他们为了突破传送门的安保系统而尽最大努力收集了一切相关信息。"
 distar.2046.a: "不错嘛，比预想的要好。"
 #Vechtar Zavonia
 distar.1016.name: "失乐园"
 distar.1016.desc: "沃尔族在帝国安全方面可不敢有丝毫的大意，在他们用自己的全部核武力量攻击帕丽达雅并将马达克·沃尔族那美丽富饶的家乡变为一片焦土之后，沃尔族在地表的焦土上洒下杀真菌剂，彻底消灭了马达克·沃尔族。不管马达克是否有危险性，那寄生的真菌体已经不复存在了。"
 distar.1016.a: "它们好大的胆子！？"
 #The other side - a nation is attempting to get access to the gateways. An anomaly on a planet in a gateway system. They were preparing to launch an attack through the gateway, and had been attempting to reopen the network.
 #Azizians
 distar.1080.d: "提取基因样本并加以储存，以备未来使用。"
 distar.1085.name: "冰层中的外星生命体"
 distar.1085.desc: "我们最近在克隆领域取得了巨大的技术突破，科学家们将取自冰层中的某个疑似灭绝的外星生物的基因再次拿了出来。现在我们终于可以让这神秘的有机生命体重新复活了。"
 distar.1085.a: "允许他们复活神秘的有机生命体。"
 distar.1085.b: "绝不允许他们这么做。"
 DISTAR_NANOCITY_CAT: "金属晶体结构"
 DISTAR_NANOCITY_CAT_DESC: "[From.GetName]的地表被某种银色的巨型金属晶体所支配了，这种晶体的体积十分巨大，前所未见。从轨道上看，很像是摩天大楼，有必要接近调查下。"
 DISTAR_NANOSAND_CAT: "金属沙子"
 DISTAR_NANOSAND_CAT_DESC: "扫描发现[From.GetName]的沙丘主要由罕见的颗粒状金属构成，里面可能含有非常珍贵的资源，我们应该提取出来纳为己用。"
 DISTAR_MEDGAS_CAT: "坚固的核心"
 DISTAR_MEDGAS_CAT_DESC: "和预想的不同，[From.GetName]的厚厚的大气层之下有着一个异常巨大的坚固内核，我们的科学家建议对此进行深入调查。"
 KETLING_PROJECT_6: "研究§Y[ratling_planet_6.GetName]§!上面的$NAME_Ketlings$"
 KETLING_PROJECT_6_DESC: "§Y[ratling_planet_6.GetName]§!上的垃圾堆中出现了智慧生物。我们的科学家想知道，这些被称为$NAME_Ketlings$的生物究竟是曾控制这些星系的星际文明的后代，还是另有其它的起源。\n\n我们可以选择任何有$NAME_Ketlings$居住的星球来进行这项研究。"
 distar.242.desc.jump: "[Root.GetName]在[From.GetName]星系中遇到了某种拥有纯洁能源的巨大物体！这个物体是某种灵能体力量的漩涡，要靠近它的话，必须非常谨慎。\n\n奇怪的是，[From.GetName]星系与亚空间的超空间网络之间的所有连接都断掉了。到底是这个物体切断了此星系的所有超空间连接还是亚空间的某种意外波动将此物体困在了这个星系，无从得知。\n\n有一件事可以确定：我们在这个星系中收到了一个重复发送的信号，该信号来自[tanker_planet.GetName]——但如果我们想要抵达那里的话，首先必须处理掉那个拥有纯洁能源的巨大物体。"
 distar.275.name: "纳米机器人晶体格子"
 distar.275.desc.comms: "对笼罩[From.GetName]地表的巨大金属晶体的研究结果让所有人大吃一惊，科学专员[Root.GetLeaderName]十分兴奋的告诉我们说这些巨大的晶体其实是数万亿个已经失去行动机能的纳米机器人！\n\n这些纳米机器人的分子结构不属于任何已知帝国的纳米科技，因此无法确定这些纳米机器人的起源。可能是某种未知舰船出于不明原因而将这些纳米机器人散布于这个行星之上的。\n\n[Root.GetLeaderName]认为这些纳米机器人将自身改造为完美的晶体格子形状并进行自我复制，直到最后失去机能为止。虽然它们创造的晶体类似于建筑，但其在构成上却是完全一样的，因此无法作为建筑使用。"
 distar.275.desc.nocomms: "对笼罩[From.GetName]地表的巨大金属晶体的研究结果让所有人大吃一惊，科学专员[Root.GetLeaderName]十分兴奋的告诉我们说这些巨大的晶体其实是数万亿个已经失去行动机能的纳米机器人！\n\n没有任何证据表明[From.GetName]上面曾经有过可以支持生命活动的大气层，因此可能是某种未知舰船出于不明原因而将这些纳米机器人散布于这个行星之上的。\n\n[Root.GetLeaderName]认为这些纳米机器人将自身改造为完美的晶体格子形状并进行自我复制，直到最后失去机能为止。虽然它们创造的晶体类似于建筑，但其在构成上却是完全一样的，因此无法作为建筑使用。"
 distar.280.name: "纳米沙子"
 distar.280.desc: "[Root.GetName]的组员在[From.GetName]地表上有了意想不到的重大发现，除了星球地表上的沙丘中含有罕见金属颗粒之外，沙子本身是由无数破损的纳米机器人所构成！\n\n这些微型机器人已经有数百万年的历史了，它们的结构破碎严重，根本无法再次启动，我们已无法确定这些纳米机器的起源，但可以肯定的是，造出这些纳米机器人的社会拥有高度发达的科技文明。\n\n科学专员[Root.GetName]认为这些纳米机器人是数百万年前用来对[From.GetName]的地表进行环境改造的。"
 distar.285.name: "远古医学建筑"
 distar.285.desc: "[Root.GetName]那里传来惊人消息：深度扫描发现[From.GetName]有个非常巨大的坚固核心，核心外面覆盖着众多医学建筑的残骸，其历史长达数百万年之久！\n\n虽然气态巨行星那巨大的气压让我们很难取得其核心表面的数据，但科学专员[Root.GetLeaderName]十分确定核心表面的建筑所用的科技与神秘的§HL-星门§!所用的科技是完全一致的。\n\n组员们推测[From.GetName]是传送门建造者们在数百万年前所造的行星医疗设施，后来这个设施被遗弃了，设施上的自动天然气制造系统无人维护，在数百万年里一直不断的制造气体，就这样慢慢的将原来的行星变成了气态巨行星。"
 distar.9000.lcluster_clue_sonic: "我们科研船最近一直在分析那个来自系外的声波信号，现在[Root.GetSpeciesAdj]科研团队终于取得了突破性进展。\n\n尽管信号中的大部分声波方程的含义我们仍不清楚，但我们母星上的[Root.GetSpeciesAdj]科学家们已经确定该传输信号的数据与神秘§HL-星门§!上所用的科技数据是完全一致的！\n\n单独进行分析的话，此信号的价值近乎为零，但如果将此信号与我们得到的关于远古传送门建造者的信息结合起来进行研究的话，可能就会让我们知道该如何重新启动这些L-星门。"
