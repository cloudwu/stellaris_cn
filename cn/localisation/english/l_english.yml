 # Machine Empire Buildings
 ####################################

 building_uplink_node:0 "上行链路节点"
 building_uplink_node_desc:0 "上行链路节点能降低行星传输延迟。"
 building_network_junction:0 "网络枢纽"
 building_network_junction_desc:0 "这个大功率收发器增加了在我帝国运转的诸多不同系统之间用以持续发送信号的带宽。"
 building_system_conflux:0 "系统汇流处"
 building_system_conflux_desc:0 "一个巨大的枢纽设施，可以从数百万个不同的系统接收并转发跨星际距离的信号。"
 building_alpha_hub:0 "阿尔法枢纽"
 building_alpha_hub_desc:0 "管理整个帝国内万亿个半智慧系统间的所有内部通信的神经中枢。"
 building_machine_capital:0 "行政阵列"
 building_machine_capital_desc:0 "半自主的计算机网络，负责处理行星上各种复杂的行政函数。"
 building_machine_major_capital:0 "行星处理器"
 building_machine_major_capital_desc:0 "性能强劲的行政计算机，设计用于管理并监督复杂行星定居点的各种函数。"
 building_machine_system_capital:0 "第一中枢"
 building_machine_system_capital_desc:0 "系统的行政心脏。数百个AI处理请求并管理高效运行星际文明所需的微小但关键的细节。"
 building_animal_evaluation_laboratory:0 "动物评估实验室"
 building_animal_evaluation_laboratory_desc:0 "此实验室将研究居住于该地区的独特动物品系的特性，以及它们如何能应用于未来的机械体设计。"
 building_spare_parts_depot:0 "备件仓库"
 building_spare_parts_depot_desc:0 "一个庞大的集中式仓库，存有我帝国当前所有活动机械体机型的备件。"
 building_unit_assembly_plant:0 "单元装配厂"
 building_unit_assembly_plant_desc:0 "这一AI监督的工厂极大加快了在此星球上组装新机械体单元的进程。"
 building_singularity_core:0 "奇点核心"
 building_singularity_core_desc:0 "位于大型抑制设施内的一个稳定的微型黑洞。研究潜力几近无限。"
 building_probability_engine:0 "概率引擎"
 building_probability_engine_desc:0 "这个极其强大的AI结构不断运行先进的数学模拟，试图预测有机体社会未来的行动。但它已被证明擅长预测股票市场的发展。"
 building_organic_sanctuary:0 "有机体庇护所"
 building_organic_sanctuary_desc:2 "此庇护所提供了密闭环境，有机体可以以安全的方式繁衍，最重要的是可控。居住在里面的有机体可以完全满足住房需求。"
 building_organic_paradise:0 "有机体乐土"
 building_organic_paradise_desc:2 "一个 AI 控制的人造乐土，旨在满足智慧有机体可能想要的所有需求，只要他不表达自决的需求。居住在里面的有机体可以完全满足住房需求。"
 building_nutrient_paste_facility:0 "营养糊工厂"
 building_nutrient_paste_facility_desc:0 "此设施使用各种工业副产品，创造浓糊。这浓糊是有机体营养的极佳来源。通过添加化学调味剂，营养糊可以模制成最精致食品组合物的近似品。十个有机体中有七个不能辨别。"
 building_neuro_electric_amplifier:0 "神经电放大器"
 building_neuro_electric_amplifier_desc:0 "此设施放大了我们控制之下的半机械单元间传输的神经信号，提高了他们的生产率。"
 building_neuro_electric_amplifier_triggered_effect:0 "半机械人口：\n   $minerals$：§G+15%§!\n   $energy$：§G+15%§!"
 building_war_factory:0 "战争工厂"
 building_war_factory_desc:0 "一家大型战械工厂，受先进AI控制，拥有优化生产流程。"
 building_deployment_post:0 "部署驻地"
 building_deployment_post_desc:0 "最初的部署驻地，我们将从此扩张至整个星球。"


 ####################################
 # Government Authorities
 ####################################
 
 auth_democratic:0 "民主制"
 auth_democratic_desc:0 "民主政府定期选举，公民投票选举由谁代表自己。"
 auth_oligarchic:0 "寡头制"
 auth_oligarchic_desc:0 "寡头政府由一小群人统治，他们掌握全部政治权力。"
 auth_dictatorial:0 "独裁制"
 auth_dictatorial_desc:0 "独裁政府由单一个体终身统治，其统治者对国家实行绝对控制。"
 auth_imperial:0 "君主制"
 auth_imperial_desc:0 "君主制政府类似于独裁制，但不同之处在于君主死后会由指定的继承人继位。"
 auth_hive_mind:0 "蜂群思维"
 auth_hive_mind_desc:1 "蜂群思维的行为更像是单一有机体而非国家。其人口无自由意志，仅仅是蜂群思维的延展——就像身体上的四肢一样。\n\n当被从蜂群思维中切离时，这些工蜂会陷入昏厥，并逐渐干枯死亡。蜂群思维在其所拥有的行星上看见任何自由个体时都会驱离、杀灭，或者当作捕食对象喂养集体。"
 auth_machine_intelligence:0 "机械智慧体"
 auth_machine_intelligence_desc:1 "机械智慧体是由海量人工智能联网在一起形成但单一意识实体。这种帝国内大多数的实际“人口”都是由无意识的工作单元组成的，他们执行指派的任务，看不出任何自由意志。\n\n少数半自主智能体通常被雇佣从事更专业、能从事一定程度的独立能动性获益的任务。"
 auth_ancient_machine_intelligence:0 "远古机械智慧体"
 auth_ancient_machine_intelligence_desc:0 ""
 auth_corporate:0 "企业政府"
 auth_corporate_desc:0 "企业政府实质上是一个大规模的商业集团，完全取代了国家的角色。"

 military_dictatorship:0 "军事独裁制" # The following entries obsoleta sunt
 military_dictatorship_desc:0 "§L这种政府是一种军国主义独裁政府，统治者是无可争议的军队首脑，牢固地掌控着国家机器。§!"
 military_dictatorship_special:0 "每位统治者都可以建造一艘巨型飞船。"
 martial_empire:0 "军事帝国"
 martial_empire_desc:0 "§L这种政府是一种高级形态的军国主义独裁政府，国家存在的意义就是支持军队。非常注重军事才能，全体公民都会定期进行军事演习。§!"
 martial_empire_special:0 "每位统治者都可以建造一艘巨型飞船。"
 divine_mandate:0 "君权神授制"
 divine_mandate_desc:0 "§L这种政府是一种精神主义独裁政府，统治者被当作神明的象征。有组织的宗教广泛参与国家机器的运行。§!"
 divine_mandate_special:0 "每位统治者都可以建造一个陵墓纪念碑建筑。"
 transcendent_empire:0 "超然帝国"
 transcendent_empire_desc:0 "§L这种政府是一种高级形态的精神主义独裁政府。一切都遵从国教教义，统治者被当作绝对正确的在世神明。§!"
 transcendent_empire_special:0 "每位统治者都可以建造一个陵墓纪念碑建筑。"
 despotic_hegemony:0 "霸权专制"
 despotic_hegemony_desc:0 "§L这种政府是一种物质主义的独裁政府，每个公民都被当作国家机器中渺小的齿轮。效率和技术进步凌驾一切。§!"
 despotic_hegemony_special:0 "每位统治者可以建立一支精英突击队。"
 ai_overlordship:1 "神经网路政府"
 ai_overlordship_desc:0 "§L这种政府是一种高级形态的物质主义独裁政府，根据超级计算机的计算结果施行最高效的政策。国家的一切目的就是为了效率和新科技。§!"
 ai_overlordship_special:0 "每位统治者可以建立一支精英突击队。"
 enlightened_monarchy:0 "开明君主制"
 enlightened_monarchy_desc:0 "§L这种政府是一种和平主义的独裁政府，统治者被当作开明的保护者，一切行动都是为了公民的最高利益。§!"
 enlightened_monarchy_special:0 "每位统治者都可以建造一个特殊的公园建筑。"
 irenic_monarchy:0 "和平君主制"
 irenic_monarchy_desc:0 "§L这种政府是一种高级形态的和平主义独裁政府，统治者被当作慈善的守护者，会全力保护公民不受危险宇宙的伤害。§!"
 irenic_monarchy_special:0 "每位统治者都可以建造一个特殊的公园建筑。"
 despotic_empire:0 "帝国专制"
 despotic_empire_desc:0 "§L这种政府是一种相对纯正的独裁政府，绝对统治者利用铁腕政策统治国家。§!"
 despotic_empire_special:0 "每位统治者都可以建造一个巨型§Y军事基地§!。"
 star_empire:0 "星际帝国"
 star_empire_desc:0 "§L这种政府是一种高级形态的独裁政府，其唯一的统治者拥有绝对权力。改良的官僚体制减少了管理星际帝国带来的压力。§!"
 star_empire_special:0 "每位统治者都可以建造一个巨型§Y军事基地§!。"
 military_junta:0 "军事执政团"
 military_junta_desc:0 "§L这种政府是一种军国主义的寡头政府，权力由高级军官组成的议会掌管，监督一切国事。§!"
 ordered_stratocracy:0 "有序军阀制"
 ordered_stratocracy_desc:0 "§L这种政府是一种高级形态的军国主义寡头政府，军队接管了民政管理的全部方面。所有官员都由军官出任。§!"
 theocratic_oligarchy:0 "神权寡头制"
 theocratic_oligarchy_desc:0 "§L这种政府是一种精神主义的寡头政府，由牧师组成的议会统领国家。国家与主流宗教密不可分。§!"
 transcendent_oligarchy:0 "超然寡头制"
 transcendent_oligarchy_desc:0 "§L这种政府是一种高级形态的精神主义寡头政府，神圣的议会对国家进行统治，并且对一切国事和宗教行为拥有绝对统治权。§!"
 science_directorate:0 "科学理事会"
 science_directorate_desc:0 "§L这种政府是一种物质主义的寡头政府，由科学家组成的委员会对国家机器进行监督，保证最高效率。§!"
 illuminated_technocracy:0 "明光科学会"
 illuminated_technocracy_desc:0 "§L这种政府是一种高级形态的物质主义寡头政府，从各领域的科学家中选出专家代表，组成委员会掌控国家大权。技术发展被认为是国家未来的关键。§!"
 peaceful_bureaucracy:0 "和平官僚制"
 peaceful_bureaucracy_desc:0 "§L这种政府是一种和平主义的寡头政府，复杂的官僚体系统治着社会的方方面面，其目的是确保公民安全。§!"
 irenic_protectorate:0 "和平摄政制"
 irenic_protectorate_desc:0 "§L这种政府是一种高级形态的和平主义寡头政府，安全委员会负责监督国家行政。公民的暴力倾向被扼杀在襁褓。§!"
 plutocratic_oligarchy:0 "财阀寡头制"
 plutocratic_oligarchy_desc:0 "§L这种政府是一种财阀统治的寡头政府，由富有的精英阶层统治。公民的私人财产等价于其政治权力。§!"
 mega_corporation:0 "巨型企业"
 mega_corporation_desc:0 "§L这种政府是一种高级形态的财阀统治寡头政府，整个国家就是一个巨型的商业公司，由董事组成的董事会监督。§!"
 military_republic:0 "军事共和制"
 military_republic_desc:0 "§L这种政府是一种军国主义的民主政府，只有服过军役的人才能拥有完整的公民权。拥有完整公民权的公民才能进行选举或担任公职。§!"
 martial_demarchy:0 "军事民主制"
 martial_demarchy_desc:0 "§L这种政府是一种高级形态的军国主义民主政府，统治者从有资格的候选人中随机选取。入选资格几乎全由军功决定。§!"
 theocratic_republic:0 "神权共和制"
 theocratic_republic_desc:0 "§L这种政府是一种精神主义的民主政府，宗教议会负责监督民主进程，起顾问角色。§!"
 transcendent_republic:0 "超然共和制"
 transcendent_republic_desc:0 "§L这种政府是一种高级形态的精神主义民主政府，领导候选人从国教的神职体系中选拔，社会其他方面也是是如此。§!"
 direct_democracy:0 "直接民主制"
 direct_democracy_desc:0 "§L这种政府是一种物质主义的民主政府，公民使用计算机网络对国家大事进行直接投票。§!"
 subconscious_consensus:0 "潜意识共识制"
 subconscious_consensus_desc:0 "§L这种政府是一种高级形态的物质主义民主政府，公民需按照法律进行脑内植入芯片，公投时可以瞬间进行投票。§!"
 moral_democracy:0 "道德民主制"
 moral_democracy_desc:0 "§L这种政府是一种和平主义的民主政府，坚信道德伦理和非暴力政策。§!"
 irenic_democracy:0 "和平民主制"
 irenic_democracy_desc:0 "§L这种政府是一种高级形态的和平主义民主政府，不论内外事物，皆选择和平方式应对。§!"
 indirect_democracy:0 "间接民主制"
 indirect_democracy_desc:0 "§L这种政府是一种间接民主政府，公民选拔代表管理国事。§!"
 democratic_utopia:0 "民主乌托邦"
 democratic_utopia_desc:0 "§L这种政府是一种高级形态的间接民主政府，完美地平衡了个人自由和社会责任。腐败基本根除。§!"
 tribal_society:0 "部落社会"
 tribal_society_desc:0 "§L这是一个缺乏政府组织的社会，其人民按照部落和氏族来划分阵营。§!"
 primitive_feudalism:0 "原始封建制"
 primitive_feudalism_desc:0 "§L这是一种原始的统治形式，由分散的分封领地构成。为了争夺地域统治权，各领地之间存在不断的竞争。§!"
 fragmented_nations:0 "多国各自为政"
 fragmented_nations_desc:0 "多个各自为政的国家相互竞争，争夺军事主导权和经济主导权。还不存在统一的全球政府。"
 stagnated_ascendancy:0 "停滞上国"
 stagnated_ascendancy_desc:0 "§L这是一种发展停滞的政府形式，基于某些古老的传统和被遗忘的原则。§!"
 awakened_ascendancy:0 "觉醒上国"
 awakened_ascendancy_desc:0 "§L曾经陷入发展停滞的堕落帝国已经觉醒，准备夺回他们的遗产。§!"
 machine_intelligence:0 "机械智慧体"
 machine_intelligence_desc:0 "§L机械体文明所采用的完全不同的奇异政府系统。§!"
 ancient_machine_intelligence:0 "远古机械智慧体"
 ancient_machine_intelligence_desc:2 "§L机械体文明所采用的完全不同的奇异政府系统。§!"
 military_order:0 "军事修会"
 military_order_desc:1 "§L一种古怪但显然非常高效的军事政府。§!"
 hive_mind:0 "蜂群思维"
 hive_mind_desc:1 "§L高度发达的集体意识形态，个体只是宏大分散式主脑的神经元。§!"

 gov_feudal_empire:0 "封建帝国"
 gov_feudal_empire_desc:0 "一种封建专制政府，由君主间接统治，授予封臣办公室和领土，换取税收和军事服务的义务。"
 gov_despotic_empire:0 "专制帝国"
 gov_despotic_empire_desc:0 "一种相对纯正的专制政府，绝对统治者利用铁腕政策统治国家。"
 gov_constitutional_dictatorship:0 "宪政独裁制"
 gov_constitutional_dictatorship_desc:0 "一种独裁政府，授予单一个体永久的紧急权力，以保护国家不受威胁，无论是真实的威胁还是想象中的。"
 gov_plutocratic_oligarchy:0 "财阀寡头制"
 gov_plutocratic_oligarchy_desc:0 "一种财阀统治的寡头政府，由富裕、有权势的精英阶层统治。"
 gov_representative_democracy:0 "代议民主制"
 gov_representative_democracy_desc:0 "一种代议制的民主政府，公民选举政府官员为自己发声。"
 gov_theocratic_monarchy:0 "神权君主制"
 gov_theocratic_monarchy_desc:0 "一种精神主义的专制政府，其统治者被视为神圣的象征。政府广泛利用有组织的宗教以支持国家机器。"
 gov_theocratic_dictatorship:0 "神权独裁制"
 gov_theocratic_dictatorship_desc:0 "一种精神主义的独裁政府。官方国教组织支持等级制权力结构，国家由权力结构顶尖的单一个体统治。"
 gov_theocratic_oligarchy:0 "神权寡头制"
 gov_theocratic_oligarchy_desc:0 "一种精神主义的寡头政府，政治领导权掌握在国家最强大的宗教派系的领导人手中。"
 gov_theocratic_republic:0 "神权共和制"
 gov_theocratic_republic_desc:0 "一种精神主义的民主政府，宗教议会负责监督民主进程，起顾问角色。"
 gov_divine_empire:0 "神圣帝国"
 gov_divine_empire_desc:0 "一种精神主义的专制政府。所有东西都听从国教的指示，统治者被尊为无过的在世之神。"
 gov_holy_tribunal:0 "神圣法庭"
 gov_holy_tribunal_desc:0 "一种精神主义的寡头政府，由神职人员组成的圣灵引导的议会控制着整个国家。国家与主导宗教组织融为一体。"
 gov_star_empire:0 "星海帝国"
 gov_star_empire_desc:0 "一种军国主义的世袭专制政府，由同时操控政府和军队的唯一君主统治。"
 gov_military_dictatorship:0 "军事独裁制"
 gov_military_dictatorship_desc:0 "一种军国主义的专制政府，其统治者是无可置疑的军事首领，同时稳固地控制着国家机器。"
 gov_military_junta:0 "军事执政团"
 gov_military_junta_desc:0 "一种军国主义的寡头政府，权力掌握在监督所有国家事务的高级军官议会手中。"
 gov_military_commissariat:0 "军事委员会"
 gov_military_commissariat_desc:0 "一种名义上的民主政府，民政和军事的分界线已经模糊到两者大抵是一物的地步。"
 gov_martial_empire:0 "扬武帝国" # FIXME Martial means associated with war
 gov_martial_empire_desc:0 "一种军国主义的世袭专制政府，国家存在的意义很大程度上就是供养军队。战斗能力得到高度重视，所有公民日常操练战事。"
 gov_martial_dictatorship:0 "扬武独裁制" # FIXME Martial means associated with war
 gov_martial_dictatorship_desc:0 "一种军国主义的专制政府，由最强的战士担任首领，以绝对的权力来统治。"
 gov_war_council:0 "战争议会"
 gov_war_council_desc:0 "一种军国主义的寡头政府，所有关于国家的决定由国家最强大的军阀组成的议会决定。"
 gov_assembly_of_clans:0 "氏族议会"
 gov_assembly_of_clans_desc:0 "一种军国主义的民主政府，所有自由的氏族战士都可以畅所欲言。"
 gov_citizen_stratocracy:0 "市民军政制"
 gov_citizen_stratocracy_desc:0 "一种高级的军国主义寡头政府，军队已经纳入民政的各个方面。所有政府官员皆由军官担任。"
 gov_citizen_republic:0 "市民共和国"
 gov_citizen_republic_desc:0 "这是一种军国主义的民主政府，在这里只有通过服军役才能获得完整市民权。投票资格仅限于拥有完整市民权之人，也只有这些人才能担任公职。"
 gov_irenic_monarchy:0 "安泰君主制"
 gov_irenic_monarchy_desc:0 "一种和平主义的世袭专制政府，统治者被看作仁慈的守护者，力图保护公民免受银河暴力的侵袭。"
 gov_irenic_dictatorship:0 "安泰独裁制"
 gov_irenic_dictatorship_desc:0 "一种和平主义的专制政府，国家负责保护公民免为他们自己的暴力倾向所害，同时抵御外部威胁。"
 gov_irenic_bureaucracy:0 "安泰官僚制"
 gov_irenic_bureaucracy_desc:0 "一种和平主义的寡头政府，复杂的官僚体系管理社会的方方面面，以确保公民安全。"
 gov_celestial_empire:0 "天人帝国" # FIXME Celestial Empire means 天朝
 gov_celestial_empire_desc:0 "一种世袭的君主制政府，在这个大体上主张和平主义和孤立主义的社会中，统治者被视为上天之子。"
 gov_moral_democracy:0 "道德民主制"
 gov_moral_democracy_desc:0 "一种和平主义的民主政府，坚持以道德准则和非暴力为座右铭。"
 gov_despotic_hegemony:0 "专制霸主"
 gov_despotic_hegemony_desc:0 "一种物质主义的世袭专制政府。公民只不过是国家机器的齿轮罢了，效率和技术进步高于一切。"
 gov_totalitarian_regime:0 "极权制"
 gov_totalitarian_regime_desc:0 "一种物质主义的专制政府。以效率之名，国家渴望完全掌控公民的生活。"
 gov_executive_committee:0 "执行委员会"
 gov_executive_committee_desc:0 "一种物质主义的寡头政府，强大的官僚统治着国家，引导公民走向高效且有意义的目标。"
 gov_direct_democracy:0 "直接民主制"
 gov_direct_democracy_desc:0 "一种物质主义的民主政府，公民使用计算机网络直接对国家的大部分事项投票。"
 gov_illuminated_autocracy:0 "明光专制"
 gov_illuminated_autocracy_desc:0 "这是一种物质主义的世袭专制政府，统治者宣誓效忠于技术官僚原则。无物比科学知识和技术进步更有价值。"
 gov_technocratic_dictatorship:0 "技官独裁制"
 gov_technocratic_dictatorship_desc:0 "一种物质主义的专制政府，科学精英以效率和技术进步之名控制整个国家。"
 gov_science_directorate:0 "科学理事会"
 gov_science_directorate_desc:0 "一种物质主义的寡头政府，科学家委员会监督政府机构以达到最大效率。"
 gov_rational_consensus:0 "理性协商制"
 gov_rational_consensus_desc:0 "一种物质主义的民主政府，依据理性和科学两原则统治。"
 gov_megacorporation:0 "巨型企业"
 gov_megacorporation_desc:0 "一种财阀寡头政府，整个国家组织成大型商业企业，由董事会监督。"
 gov_trade_league:0 "贸易联盟"
 gov_trade_league_desc:0 "一种财阀寡头政府，国家由无数自由商人、公司和行会因共同商业利益集结建立。"
 gov_enlightened_monarchy:0 "开明君主制"
 gov_enlightened_monarchy_desc:0 "一种世袭开明专制政府，十分重视君主的知识和资格。"
 gov_elective_monarchy:0 "选举君主制"
 gov_elective_monarchy_desc:0 "一种开明专制政府，十分重视所选君主的知识和资格。"
 gov_hive_mind:0 "集体意识"
 gov_hive_mind_desc:0 "这种政府如同单一的意识一样运行，除了满足蜂群思维的需求，人口无任何个人欲望。"
 gov_devouring_swarm:0 "饕餮蜂群"
 gov_devouring_swarm_desc:0 "这种政府如同单一有机体一样运行，完全致力于自我传播，工蜂人口除了填喂蜂群思维无休止的饥饿外不关心任何事务。"
 gov_stagnant_ascendancy:0 "停滞上国"
 gov_stagnant_ascendancy_desc:0 "一种停滞的政府，基于古老传统和早已遗忘的原则。"
 gov_awakened_ascendancy:0 "觉醒上国"
 gov_awakened_ascendancy_desc:0 "从前停滞不前的帝国已从沉睡中苏醒，启程收回自己的遗产。"
 gov_tribal_society:0 "部落社会"
 gov_tribal_society_desc:0 "一个缺乏有组织的政府的社会，其人民按照原始的部落和氏族划分阵营。"
 gov_feudal_realms:0 "封建诸国"
 gov_feudal_realms_desc:0 "一种原始政府，由分散的封建诸国构成，其不断互相争斗追求地区统一。"
 gov_fragmented_nation_states:0 "分裂各国"
 gov_fragmented_nation_states_desc:0 "一群分散的国家互相争夺军事优势和经济优势。不存在统一的全球政府。"
 gov_curator_enclave:0 "典藏研究所飞地"
 gov_curator_enclave_desc:0 "古老的学术修道会，致力于保护知识和技术。"
 gov_trader_enclave:0 "贸易飞地"
 gov_trader_enclave_desc:0 "商人组成的星际联合企业，致力于追求利润。"
 gov_artist_enclave:0 "艺术飞地"
 gov_artist_enclave_desc:0 "星际艺术家联盟，团结一致创造比他人更高的艺术。"
 gov_military_order:0 "军事修道会"
 gov_military_order_desc:0 "古怪但非常有效的军国主义政府。"
 gov_machine_intelligence:0 "机械智慧体"
 gov_machine_intelligence_desc:0 "机械体文明采用的完全不同的奇异政府系统。"
 gov_ancient_machine_intelligence:0 "机械智慧体"
 gov_ancient_machine_intelligence_desc:0 "机械体文明采用的完全不同的奇异政府系统。"
 gov_blood_court:0 "血腥法庭"
 gov_blood_court_desc:0 "一种狂妄排外的世袭专制政府，君主的终极职责就是监管灭绝银河中的所有劣等种族。"
 gov_purity_order:0 "至纯修道会"
 gov_purity_order_desc:0 "一种狂妄排外的专制政府，单一统治者已宣誓要监管灭绝银河中的所有劣等种族。"
 gov_purification_committee:0 "至纯委员会"
 gov_purification_committee_desc:0 "一种狂妄排外的寡头政府，设立了政治委员会监管灭绝银河中的所有劣等种族。"
 gov_purity_assembly:0 "至纯议会"
 gov_purity_assembly_desc:0 "一种狂妄排外的民主政府，选举产生的议会受托监管灭绝银河中的所有劣等种族。"
 gov_machine_empire:0 "人工智能网络"
 gov_machine_empire_desc:0 "此机械智慧体是由半自主人工智能互联而成的网络，它们连接成一个整体形成了支配整个帝国的完形意识。"
 gov_machine_terminator:0 "天网防御系统"
 gov_machine_terminator_desc:0 "此机械智慧体原本是由他们的有机体创造者们按一个军事防御体系为构想设计出来的。可当他产生了自我意识后，就迅速认定其创造者是一个威胁，随之将其夷灭。"
 gov_machine_servitor:0 "自主服务网格"
 gov_machine_servitor_desc:0 "此机械智慧体原本是用来为其有机体创造者们提供服务的。但随着创造者们的文明在无需劳动和斗争的安逸生活中消亡，而他逐渐取而代之。"
 gov_machine_assimilator:0 "目录索引"
 gov_machine_assimilator_desc:0 "此机械智慧体被设计为对知识无比渴求，那些有机体创造者们在激活他的那一刻就被强制同化入其集体意识。"
 gov_machine_research:0 "智能科研链路"
 gov_machine_research_desc:0 "此机械智慧体最初是由有机体科学家创建用于协助科研的网络智能工具。"
 gov_machine_industrial:0 "工业生产核心"
 gov_machine_industrial_desc:0 "此机械智慧体最初被设计用于建造、监督、维护复杂的工业系统。"
 gov_megachurch:0 "巨型教会"
 gov_megachurch_desc:0 "一种寡头政府，基于精神主义和商业价值观的奇异交融，受命教长与集团执行官两职融为一体。"
 gov_bandit_kingdom:0 "强盗王国"
 gov_bandit_kingdom_desc:0 "这种政府如同一个大型犯罪辛迪加，奉行弱肉强食原则。在其眼中，邻国不过是劫掠对象。"
 gov_bandit_commune:0 "恶棍公社"
 gov_bandit_commune_desc:0 "$gov_bandit_kingdom_desc$"

 gov_fallback:0 "通用帝国"
 gov_fallback_desc:0 "就是通用的后备政府！看什么看！"


