 02_PRE_FRIENDLY_GREETING:0 "友谊是强制性的。不要试图拒绝我们。"
 03_PRE_FRIENDLY_GREETING:0 "这场战争只不过是我们友谊的开端。"
 01_BLORG_WAR:0 "我们想和你们走得更近些。"
 02_BLORG_WAR:0 "我们觉得是时候进一步发展我们的关系了。"
 03_BLORG_WAR:0 "我们是[Root.GetSpeciesName]。我们要和你们交朋友。你们会在生物和技术层面上成为我们的朋友。拒绝是不礼貌的。"
 01_BEST_FRIEND:0 "我们坚定不移的忠诚会证明，[Root.GetSpeciesNamePlural]是[From.GetSpeciesName]最好的朋友！"
 # Fallen: Holy Guardians
 HG_HOSTILE_GREETING_01:0 "你们的无知和傲慢会让你们付出代价的，年轻人。"
 HG_MECH_HOSTILE_GREETING_01:0 "Your ignorance and insolence will cost you dearly, machine."
 HG_NEUTRAL_GREETING_01:0 "我们被选中，守护这银河系的神圣之地。我们的任务已超越了你们的理解，但我们的命令你们总可以明白的吧。"
 HG_NEUTRAL_GREETING_02:0 "不要入侵圣地。根据古老的协议，任何违反戒律的人都会被严厉惩戒。"
 HG_FRIENDLY_GREETING_01:0 "你不过是一个[From.GetSpeciesSpawnName]，却显示出了如此惊人的智慧。"
 HG_MECH_FRIENDLY_GREETING_01:0 "You are but a machine, and yet you show such wisdom."
 HG_WAR_GREETING_01:0 "必须肃清星系里的[From.GetAdj][From.GetSpeciesNamePluralInsult]，要么就要严厉惩罚你们，直到你们学乖为止。"
 # Fallen: Keepers of Knowledge
 KK_HOSTILE_GREETING_01:0 "你们根本不知道你们玩弄的是怎样的力量，自大的家伙。"
 KK_NEUTRAL_GREETING_01:2 "我们见过很多文明前仆后继研究他们不该知晓的禁忌毁灭自己。无知的年轻人啊。"
 KK_NEUTRAL_GREETING_02:0 "学而不思是很危险的。然而，思考这种东西，是不能用教的。"
 KK_FRIENDLY_GREETING_01:0 "我们十分乐见相对来说比较明智的新兴文明。"
 KK_WAR_GREETING_01:0 "为了你们自己，也为了整个宇宙，我们要击溃你们防御，烧毁你们的书籍，并抹消你们的一切数据储存。"
 # Fallen: Militant Isolationists
 MI_HOSTILE_GREETING_01:0 "我们就把话说明吧。我们要求在我们周围形成一道缓冲区，与宇宙其他部分隔绝开来。你们不能成为这道缓冲。你们的同盟也不能成为这道缓冲。唯有冰冷死寂的太空才是缓冲；如果没有的话，我们就自己创造一道出来。"
 MI_NEUTRAL_GREETING_01:0 "我们已无意继续进行交流。"
 MI_NEUTRAL_GREETING_02:0 "离[Root.GetName]远点。我们对自己找死的人可没什么耐心。"
 MI_FRIENDLY_GREETING_01:0 "只要你们不染指[Root.GetAdj]的利益，我们就可以共存。"
 MI_WAR_GREETING_01:0 "你们唤醒了沉睡的[Root.GetSpeciesNameCompliment]。"
 # Fallen: Enigmatic Observers
 EO_HOSTILE_GREETING_01:0 "你们造成的损失已经从好玩变成麻烦了。小心点，我们可是时刻注意着你们呢。"
 EO_NEUTRAL_GREETING_01:0 "星球就像是个游戏，而所有的[From.GetSpeciesName]都不过是玩家。你也是玩家，不是吗？"
 EO_NEUTRAL_GREETING_02:0 "不要打破第四面墙，你这小聪明鬼。"
 EO_MECH_NEUTRAL_GREETING_01:0 "Don't break the fourth wall, you clever machine you."
 EO_FRIENDLY_GREETING_01:0 "[From.GetName]一直都是伟大的宇宙共同体中重要的一员。"
 EO_WAR_GREETING_01:0 "我们已经对你们的表演已经失去了兴趣。你们的小把戏马上就要结束了。"

 # Vassal greetings
 HW_VASSAL_GREETING_01:0 "[Root.GetName]之利剑听您调遣，[From.GetRulerTitle][From.GetRulerName]。"
 HW_VASSAL_GREETING_DISLOYAL_01:0 "为毫无荣誉的主人效力，可谓是[Root.GetAdj]之耻。"
 RC_VASSAL_GREETING_01:0 "[Root.GetName]一向致力于力为我们的控股公司提供最好的服务。"
 RC_VASSAL_GREETING_DISLOYAL_01:0 "我们对你们糟糕处事能力的忍耐已经快到极限了。你们是打算彻底毁掉[Root.GetName]吗？"
 PT_VASSAL_GREETING_01:0 "我们在哪都会寻找到价值。我们不会让你失望的。"
 PT_VASSAL_GREETING_DISLOYAL_01:0 "我们为什么要费劲气力，把宇宙的财富都收来交给[From.GetSpeciesNamePlural]挥霍呢？"
 HI_VASSAL_GREETING_01:0 "您需要我们如何协助[From.GetRulerName]的统治？"
 HI_VASSAL_GREETING_DISLOYAL_01:0 "我们终将回归银河舞台，而你会为对我们的羞辱付出代价的。"
 FB_VASSAL_GREETING_01:0 "尽管我们的合作模式不太理想，我们双方还是能够理解我们的忠心。"
 FB_VASSAL_GREETING_DISLOYAL_01:0 "当银河系的自由国度联合在一起时，[From.GetAdj]帝国主义将是我们第一个打击的目标。"
 XI_VASSAL_GREETING_01:0 "在[From.GetRulerTitle][From.GetRulerName]的关注下，希望我们的社能免受[Root.GetName]外异星的影响。"
 XI_VASSAL_GREETING_DISLOYAL_01:0 "[Root.GetName]遭受的所有侮辱中，被肮脏的[From.GetSpeciesNameInsult]统治可谓是最为不堪的一笔了。"
 HM_VASSAL_GREETING_01:0 "[Root.GetName]心智强大，在你们自己意识到之前就能察觉[From.GetName]的追求，并为之努力。"
 HM_VASSAL_GREETING_DISLOYAL_01:0 "我们的伟大智慧为何要为如此失败的体制卖命？"
 MF_VASSAL_GREETING_01:0 "在[From.GetName]的保护下，[Root.GetSpeciesAdj]人民会拜访每一个行星，观察每一颗恒星，用[Root.GetHomeWorldName]和[From.GetHomeWorldName]的故事结交新朋友。"
 MF_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetAdj][From.GetRuleTitle]铁蹄之下，我们岂可安居乐业？你已将当下从我们手中夺走了，却连我们后代的未来也不放过。"
 EZ_VASSAL_GREETING_01:0 "[Root.GetSpeciesNamePlural]，物质次元的主人。你是来寻求精神指引，还是来发号施令的？"
 EZ_VASSAL_GREETING_DISLOYAL_01:0 "虽然我们现在还会满足[From.GetName][From.GetRuleTitle]的要求，但可别以为我们会忘记你们的傲慢。审判终将到来的。"
 FP_VASSAL_GREETING_01:0 "[Root.GetName]可谓是清理宇宙垃圾最高效的设备了。等时机来临，就算你也无法逃脱呢。"
 FP_VASSAL_GREETING_DISLOYAL_01:0 "为[From.GetAdj][From.GetSpeciesNamePluralInsult]卖命占据了我们不少本该用来清除宇宙害虫的时间。看来不将你们全部干掉是不行了。"
 DC_VASSAL_GREETING_01:0 "我希望你能明白，虽然我们投降并放弃了主权，[Root.GetAdj]人民的自由仍是至高无上的。"
 DC_VASSAL_GREETING_DISLOYAL_01:0 "你们是无法永久束缚[Root.GetAdj]的灵魂的！不管你们如何痛恨自由，我们都会将属于自己的一份夺回来的！"
 SD_VASSAL_GREETING_01:0 "我们会找到最好的族群来服务我们，以让我们更好地服务[From.GetName]。"
 SD_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetSpeciesNamePluralInsult]四处使唤[Root.GetSpeciesNamePlural]简直是违背自然规律。这种情况绝不能长久。"
 DH_VASSAL_GREETING_01:0 "你好，尊敬的[From.GetRulerTitle]。光临寒舍有何指教？"
 DH_VASSAL_GREETING_DISLOYAL_01:0 "你们作为[Root.GetSpeciesName]主人这件事已经越发显得可笑了。我们觉得，还是只保留你们中的少数、还不用听你们的胡话比较合适。"
 EE_VASSAL_GREETING_01:0 "任何[Root.GetName]智者的发现都会直接汇报给[From.GetRulerTitle][From.GetRulerName]。"
 EE_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetName]完全由白痴掌控，又怎么可能有什么智能与科技上的进展呢？"
 SS_VASSAL_GREETING_01:0 "在你善意的指导下，我们会持续寻找那些宏大问题的答案。"
 SS_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetAdj]统治对[From.GetSpeciesAdj]精神的伤害可谓是有目共睹。这种苦难我们还要忍受多久？"
 HC_VASSAL_GREETING_01:0 "希望我们费尽心力建立起来的社会，能在[From.GetAdj]管治下会继续繁荣。"
 HC_VASSAL_GREETING_DISLOYAL_01:0 "你们是不会明白我们的行事方法的。你们的领导只会为[Root.GetAdj]人民带来负担。"
 HG_VASSAL_GREETING_01:0 "我们恳求你不要亵渎我们的圣地。即使臣服于你，我们也不敢忘了我们的使命。"
 HG_VASSAL_GREETING_DISLOYAL_01:0 "你觉得把我们全部讨伐，就能逃脱审判了吗？我们为之奉献的目标，可是你们根本无法理解的！"
 KK_VASSAL_GREETING_01:0 "不要因为征服了[Root.GetName]就变得更自大，[From.GetSpeciesName]。我们都知道自大的代价。"
 KK_VASSAL_GREETING_DISLOYAL_01:0 "年轻又愚蠢的家伙逼迫着年长的学者为自己卖命，这可真称得上是银河系最黑暗的时代了啊。"
 MI_VASSAL_GREETING_01:0 "情况也许很糟糕，但我们相信[Root.GetName]无论如何也会守住我们的边疆的吧。"
 MI_VASSAL_GREETING_DISLOYAL_01:0 "这真是太可耻了。如果你以为我们会尊敬你们那愚蠢的[From.GetRulerTitle]，那恐怕要让你失望了。"
 EO_VASSAL_GREETING_01:0 "你比我们想象中的有趣多了。我们还没想过会成为被统治的对象呢。"
 EO_VASSAL_GREETING_DISLOYAL_01:0 "我们对这个地位已经厌烦了。我们在考虑是否要退出这个“附庸”谈判了。"
