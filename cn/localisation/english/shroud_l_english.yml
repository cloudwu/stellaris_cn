 shroud_cradle_covenant_chain_title: "$the_cradle_of_souls$"
 shroud_cradle_covenant_chain_desc: "我们与一位名为$the_cradle_of_souls_color_article$的天幕实体建立了纽带。伴随着和谐的感觉，它索取一定代价赐予我们零星力量。\n\n我们的[GetTelepathPlural]总结道，如果与我们的超主保持一致，这条纽带可以被加强。\n\n月窠渴求着星系摆脱混沌和冲突，所有住民都致力于实现同一个和平。只有完美的平衡才足够。"
