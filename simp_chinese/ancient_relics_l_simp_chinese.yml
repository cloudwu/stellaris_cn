 tech_archaeostudies_desc: "该领域的研究致力于开发远古文物的可行性应用。我们远不是星系里第一批涉足繁星的文明。只要加以努力，他们的遗产便能照亮我们的前程。"
 tech_secrets_cybrex: "赛博勒克斯采矿核心"
 tech_secrets_cybrex_desc: "赛博勒克斯在建造环形世界方面依赖一种可以调查和收获轨道资源的高效采矿无人机。赛博勒克斯制造的存储芯片和传感器可以适配到我们自己的采矿无人机中，以此我们得以高效利用他们远古的算法。"
 tech_secrets_league: "第一联盟归档办公室"
 tech_secrets_league_desc: "巅峰时期的第一联盟其庞大的帝国规模让我们相形见绌，唯有无可匹敌的官僚体系才能让这台巨大的机械顺畅运转。他们所使用的并行归档阵列在归类和存储文件方面提供了前所未有的效率。"
 tech_secrets_irassian: "伊拉斯人海军船坞"
 tech_secrets_irassian_desc: "伊拉斯人的太空海军传统在其时代可谓无与伦比。海军舰船和商船如同流水般从其船坞中汩汩涌出，这可能也招致了他们自身的衰弱。由于伊拉斯人制造了如此海量的舰船并又对其极度依赖，他们完全无力控制疫情最终毁灭了整个帝国。"
 tech_secrets_vultaum: "沃陶姆现实计算机"
 tech_secrets_vultaum_desc: "沃陶姆人的现实计算机是一种独特的、专用于分析“存在”本身的处理单元，其工作并不通过物理，而更多像是在对现实的源代码进行逆向工程，并寻找其中的漏洞以让沃陶姆人利用来拆解他们认为自己所生活在其中的这个“模拟过程”。"
 tech_secrets_yuht: "尤特天文干涉仪"
 tech_secrets_yuht_desc: "尤特文明是一个充满矛盾的社会，他们一方面痴迷于寻找其他感性物种的念头，另一方面又拒绝接受自己并不孤单的事实。他们竭尽全力证伪所有的外星生命，他们的偏见也渗入入了科技当中。然而，通过合适的调整，我们确实可以修复他们强大的探测阵列。"
 tech_secrets_baol: "巴奥有机工厂"
 tech_secrets_baol_desc: "巴奥有机体制造工具的手段非常独特。由于该物种的行动相对迟缓，他们会在一种又像果园又像工厂的设施中直接利用有机物种出需要的工具。通过合适的基因调控，我们也可以在普通的农田边上种出许多物品和工具。"
 tech_secrets_zroni: "泽珞风暴投射器"
 tech_secrets_zroni_desc: "泽珞是一种令人惊叹的物质，倾向狂暴地释放能量。我们认为只要正确利用文物就可以生成覆盖一整个恒星系的太空风暴。"
 tech_archaeoshield: "远古延留力场"
 tech_archaeoshield_desc: "延留力场的投射距离远超普通护盾，它能在着弹瞬间利用远古文物将时间流速减缓，给予护盾更长的时间窗口来消耗来袭攻击的能量。"
 tech_archaeoarmor: "远古脉冲装甲"
 tech_archaeoarmor_desc: "利用磁能脉冲和场投射原理，这种离子化的装甲板可以负载反应装药，缓解碰撞的能量。"
 tech_archaeo_detection_scrambler: "远古索敌扰频器"
 tech_archaeo_detection_scrambler_desc: "具有正确波长的回显中继器和光扩散器可以产生破坏性干涉，有效地扰乱敌方索敌系统。"
 TECH_UNLOCK_SCRAMBLER_TITLE: "$TECH_UNLOCK_COMPONENT_LINE$$tech_archaeo_detection_scrambler$"
 TECH_UNLOCK_SCRAMBLER_DESC: "$tech_archaeo_detection_scrambler_desc$"
 tech_archaeo_rampart: "远古壁垒"
 tech_archaeo_rampart_desc: "在安保方面，尽管防御平台性价比极高，但它们仍需要在控制中心的操作下运行。强化我们的恒星基地，提升其在遭受攻击时的生存能力，并最大化我们对独立轨道防御设施的组网能力将会让我们有更充裕的时间派遣增援。"
 tech_archaeo_titan_beam: "远古湮灭眩光"
 tech_archaeo_titan_beam_desc: "高强度中射程火力将会让我们的泰坦舰更加轻易地突破敌人的战线。这些远古的火炮曾是一个星海帝国建立的根基。"
 tech_archaeo_overcharger: "远古护盾超频器"
 tech_archaeo_overcharger_desc: "得益于远古稳定化线圈和阻尼器，护盾可以安全地进行超频。除了产生的力场更强以外，这也可以直接汽化掉部分来袭的弹丸。"
 tech_archaeo_refinery: "远古精炼厂"
 tech_archaeo_refinery_desc: "这种具有数百万年历史的处理设施拥有着超过100%的效率。它的运作方式依旧是个谜，但它对产出的巨大提升是难以估量的。"
 tech_archaeo_pk_devolving_beam: "降智光束"
 tech_archaeo_pk_devolving_beam_desc: "这是一种巨像级心智抹除武器，可以释放覆盖整颗行星的能量波，将大多数感性生命变回未开智状态。工程师们预估在进行进一步调整之后，它甚至还可以用来抹除机器单元的记忆体使其瘫痪。"
 tech_archaeo_mass_drivers: "远古巨炮组"
 tech_archaeo_mass_drivers_desc: "这些硕大无朋的炮组发射相对缓慢但是极具破坏力的弹丸，确切地说它们什么都能射，包括金属废弃物和小行星碎块等等。"
 tech_archaeo_lasers: "远古穴蚀坍缩器"
 tech_archaeo_lasers_desc: "这种高能武器在命中时会产生狂暴的微坍缩事件，向目标的装甲中释放巨量热量和应力。"
 tech_archaeo_point_defence: "远古防御投网机"
 tech_archaeo_point_defence_desc: "要说锁定和拦截导弹这活儿，这些古怪的炮阵可是超级棒，以远古代码写就的预测算法可以织造一张滴水不漏的火力防御网。"
 tech_archaeo_missiles: "远古纳米导弹云发射器"
 tech_archaeo_missiles_desc: "当利用远古科技稳定化后，我们便可以用粒子电荷创造携带有载荷颇具威力的微导弹簇群，可用于饱和对方的点防御系统。"
 tech_archaeo_mass_accelerator: "远古饱和剂发射炮"
 tech_archaeo_mass_accelerator_desc: "这种火炮发射一系列微小的离子化球体弹幕用来中和大部分的力场，使其拥有极高的护盾穿透率。虽有理论认为这些漂亮的球体可以用作珠宝，但在一场熔毁了整间实验室的严重事故后，所有相关提案都被驳回了。"
 tech_archaeo_strike_crafts: "远古钻孔机无人机"
 tech_archaeo_strike_crafts_desc: "这些高速无人机装备有独特的采矿激光，它们几乎可以无视目标的任何镀层防护。这么好的科技只用来采矿岂不是太浪费了。"
