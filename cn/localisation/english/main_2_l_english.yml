 TIMELINE_EVENT_GALACTIC_MARKET_TOOLTIP: "§H泛银河贸易市场§!\n§Y银河事件§!\n\n商贸连接繁星。泛银河贸易市场正式成立，成为了银河的经济中心。贸易自由流动，财富在瞬间此起彼落，整个帝国的命运如今只掌握在供需之间。"
