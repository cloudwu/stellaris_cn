  RESOURCE_PANEL__FLEET_MANAGEMENT_TITLE: "Fleet Management"
  RESOURCE_PANEL__FLEET_MANAGEMENT_DESC: "The number of ships you can have."

  CONTROL_GROUPS_TITLE: "Control Groups"
  CONTROL_GROUPS_DESC: "You can bind and select most objects by selecting them and pressing Ctrl and a number (ex. Ctrl 5). To unbind, right-click the control group."
  MAP_MODES_TITLE: "Map Modes"
  MAP_MODES_DESC: "Map modes are great ways to visually display important information regarding a selected empire. Available map modes are: Sector graphics, Hyperlanes, Political unions, Empire, Diplomatic, Opinion, AI Attitude and Immediate neighbors."

  SHOW_MORE: "Show more"

  HUD_TUTORIAL_CLOSE_CONFIRMATION_TITLE: "Exit HUD Tutorial"
  HUD_TUTORIAL_CLOSE_CONFIRMATION_DESC: "Are you sure you wish to exit the HUD Tutorial? It can be accessed via the §SHelp window§!."


  MENU_PANEL__CONTACTS_TITLE: "Contacts"
  MENU_PANEL__CONTACTS_DESC: "List of all known empires and aliens of the galaxy."
  MENU_PANEL__SITUATION_LOG_TITLE: "Situation log"
	MENU_PANEL__SITUATION_LOG_DESC: "Opens a log of all ongoing Events and Special Projects."
