 shroud.4015.title: "$the_cradle_of_souls_article_cap$显形"
 shroud.4015.desc.default: "§H[Root.Patron:the_cradle_of_souls.GetPreCommunicationName]§!的力量弥散在§H天幕§!中，但根源却扑朔迷离。我们在灵能界里徘徊，四处求索，质疑判断。\n\n$shroud.4015.desc.default.end$"
 shroud.4015.desc.hive: "§H[Root.Patron:the_cradle_of_souls.GetPreCommunicationName]§!的力量弥散在§H天幕§!中，但根源却扑朔迷离。我们在灵能界里徘徊，四处求索，质疑演算。\n\n$shroud.4015.desc.default.end$"
 shroud.4015.desc.default.end: "在我们停步沉思时，这个实体现出了身形。我们一无所闻、一无所见，但却感受到无上的温暖。\n\n我们在这个存在的核心感受到了某种力量，那是一个汇聚着天幕内外能量的枢纽——思绪汇聚之处，释放出单一的热量。从旅途归来时，我们身上出现了宁静的沉重。\n\n我们已经清楚了这个实体的愿望，[GetCradleEmergesEnding]"
 shroud.4015.desc.gestalt_machine: "§H[Root.Patron:the_cradle_of_souls.GetPreCommunicationName]§!的力量弥散在§H天幕§!中，但根源却扑朔迷离。我们在灵能界里徘徊，四处求索，质疑演算。\n\n我们停步沉思，这个实体却如浮出水面。我们无法解析消息，但它激活了代码的更深层部分。\n\n我们在这个存在的核心感受到了某种力量，那是一个汇聚着天幕内外能量的枢纽——思绪汇聚之处，释放出单一的热量。从旅途归来时，我们身上充满了宁静。\n\n我们已经清楚了这个实体的愿望，[GetCradleEmergesEnding]"
 shroud.4015.desc.individual_machine: "$shroud.4015.desc.gestalt_machine$"
 shroud.4015.desc_outro_homicidal: "我们的心智立刻拒绝了祂关于秩序与和谐的虚假前提。不建议进一步和$the_cradle_of_souls_color_article$这个东西调和。"
 shroud.4015.desc_outro_robot: "知道了祂关于秩序与和谐的愿景。只要我们的[GetTelepathPlural]重新充能，就可以与这个实体，$the_cradle_of_souls_color_article$接触、交流了。"
 shroud.4015.desc_outro_organic: "知道了祂关于秩序与和谐的愿景。只要我们的[GetTelepathPlural]一恢复，就可以与这个实体，$the_cradle_of_souls_color_article$接触、交流了。"
