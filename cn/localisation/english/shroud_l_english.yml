 building_chamber_of_silence_madness_3_tt: "['modifier:endbringers_madness_3']的负面效应减少§G$@chamber_of_silence_effect_mult|0%$§!。"
 building_chamber_of_silence_paranoia_tt: "['modifier:endbringers_paranoia']的负面效应减少§G$@chamber_of_silence_effect_mult|0%$§!。"
 building_chamber_of_silence_destroyed_tt: "§R如果失去该殖民地，该建筑将会被摧毁。§!"

 shroud.8310.name: "$shroud.2750.name$"
 shroud.8310.desc: "我们被召唤去往更高的存在层次。为了维护我们飞升的神圣性，顽固进行徒劳抵抗的人正在被逐步清除。我们的命运已注定；而我们身后的路已坍塌进$pc_shrouded$之影中。\n\n§R心声§!以令人信服之清晰向我们开口。\n\n§R“大道已定。”§!\n\n祂渴望着自愿的献祭。"
 shroud.8310.a: "一切不可避免。"
 shroud.8310.a.tt: "每个殖民地损失100-300£pop£§H人口§!。"

