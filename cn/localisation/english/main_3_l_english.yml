 planet_automation_deficit_restriction:0 "£economy£避免建设赤字"
 planet_automation_deficit_restriction_desc:0 "避免建造会造成或加剧某种资源赤字的建筑，无论是直接通过建筑/区划维护费还是间接地通过所提供的岗位造成的赤字。"

 planet_automation_amenities_desc:0 "允许自动管理行星舒适度，包括通过设置岗位优先级和建设新的提供便利度岗位的建筑来实现。"
 planet_automation_designation_construction_desc:1 "允许行星自动建设建筑和地区，以符合行星的规划类型。\n\n当没有空缺岗位、或者一个待业的人口能够在同规划类型相关的岗位上工作时，会自动建造提供岗位的建筑和区域。"
 planet_automation_rare_resources_desc:0 "允许行星自动建设建筑和地区，当发生全国性短缺时，提供产出稀有资源的岗位。"
 planet_automation_pop_assembly_desc:0 "允许建设组装人口的建筑。"
 planet_automation_housing_desc:0 "允许自动建设额外的地产。"
 planet_automation_building_slot_desc:0 "允许新建筑槽的自动建设。"
 planet_automation_crime_desc:1 "允许自动化抑制§H[Owner.GetCrimeDeviancy]§!，包括设置岗位的优先度以及建造新的建筑。"
 planet_automation_clear_blockers_desc:0 "允许在需要解锁更多地区槽位时自动清理障碍。"
 planet_automation_permanent_employment_center_desc:0 "允许在专注基础资源的行星上自动建设§H死后就业中心§!。"
 planet_automation_psi_corps_building_desc:0 "允许在所有行星上建设§H灵能军团§!。"
 planet_automation_biotrophy_management_desc:0 "允许建造§H有机庇护所§!。"
 planet_automation_worm_desc:0 "允许建造§H欧米伽同调装置§!。"
 planet_automation_upgrade_buildings_desc:0 "允许自动升级建筑。其优先度将会高于建造新的建筑。"

 planet_automation_shift_click:0 "§HShift+点击§!以将其设为所有新殖民地的默认设置，目前：$TOGGLED|H$"
 planet_automation_ctrl_click:0 "§HCtrl+点击§!以将该设置在所有行星上启用。"

