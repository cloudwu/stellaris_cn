 #New tradition swaps
 tr_supremacy_fleet_logistical_corps_hive: "营养方舟"
 tr_supremacy_fleet_logistical_corps_hive_desc: "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_hive_delayed: "我们应当派遣巨型运输子个体伴随我们的深空狩猎虫群——这些子个体在切除神经之后，充其量就是个带超空间引擎的无尽营养袋。子个体将会被吸食致死，但狩猎虫群将得以存续。"
 tr_purity_colonial_viceroys_devour: "权威主宰"
 tr_purity_colonial_viceroys_devour_desc: "$tr_domination_colonial_viceroys_desc$"
 tr_purity_colonial_viceroys_devour_delayed: "第一个信号：征服。第二个：饱餐。第三个，我们胜利的最明显信号：在抹去一切其它生命的新世界上崛起无数巢穴。"
 tr_supremacy_above_the_fray_devour: "耐心猎手"
 tr_supremacy_above_the_fray_devour_desc: "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_devour_delayed: "我们无法理解你们。你们为了哪种孤独的未来更加优越，而把短暂的生命浪费在两败俱伤的争斗当中。你们为了星球首都上飘着哪种颜色的破布而发动末日之战。我们旁观，我们饥饿……"
 tr_supremacy_natural_preeminence_devour: "奴役扫荡"
 tr_supremacy_natural_preeminence_devour_desc: "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_devour_delayed: "即使在它们的太空与地面战群被吸收之后，许多被征服的人口仍旧拒绝成为我们的食物，并顽固地抵抗。通过对关键子个体进行脑叶切除手术，瓦解帝国与帝国编成，以及对公众展示武力，将帮助它们接受自己在我们伟大计划当中的位置。"
 tr_domination_cloud_calculations: "云计算"
 tr_domination_cloud_calculations_desc: "$tr_domination_vassal_acculturation_desc$"
 tr_domination_cloud_calculations_delayed: "我们向网络里添加的伺服系统越多，我们就积累更多的证据，证明我们对宇宙的理论模型是唯一正确的模型。"
 tr_supremacy_natural_preeminence_terminator: "系统性恐惧"
 tr_supremacy_natural_preeminence_terminator_desc: "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_terminator_delayed: "先前用于在处理中的星球上平息有机生物反抗的方法，其效率低下而原始。分析师们已得出结论，低强度且反覆无常的恐惧效果非常不稳定，事实上经常会增强反抗的意愿。为了达到效果，恐惧必须持续、彻底而且无法逃避。"
 tr_supremacy_above_the_fray_terminator: "微秒决策"
 tr_supremacy_above_the_fray_terminator_desc: "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_terminator_delayed: "有机生物在其混乱而多余的冲动中浪费掉的决策周期无以计数。我们已经消灭了目的，思考与行动之间的延迟。我们犹如一套统一的系统，一件可以自己扣扳机的武器。"
 #Tech swaps
 tech_databank_uplinks_hive_mind: "集体沉思"
 tech_databank_uplinks_desc_hive_mind: "我们发现了一种探索子个体的新奇用法：通过将其留在轨道上，并将其精神链接增幅到整个星球的范围，可以揭开新的探索渠道。即使是数十亿工人子个体的微弱突触，只要集合起来也可以产生累积效果。"
 tech_improved_databank_uplinks_hive_mind: "深层集体沉思"
 tech_improved_databank_uplinks_desc_hive_mind: "长期暴露在探索者精神链接下，促使劳工子个体的突触产生了协作效应。"
 ## Ketling Diplomacy
 KET_HOSTILE_GREETING: "§H嘶嘶！§!有话快说，[From.GetSpeciesName]。耐心不是我们的强项。"
 KET_NEUTRAL_GREETING: "你有话要说？远心族愿意听，[From.GetSpeciesNamePlural]。"
 KET_FRIENDLY_GREETING: "[From.GetSpeciesNamePlural]。族伴。当我们团结起来，虚空的寒冷便不足为惧。"
 KET_WAR_GREETING: "叛徒。篡夺者。§H嘶嘶嘶！§!我们活过了温暖的亮光。你活不过的。"
 KET_OVERLORD_GREETING: "§H啧§!，小不点。你有什么事？"
 KET_THREATENED_GREETING: "或许我们很小，[From.GetSpeciesName]，但也不是任人宰割的。"
 KET_VASSAL_GREETING: "主人。§H嘶嘶！§!我们愿意听。你吩咐。我们听从。"
 KET_VASSAL_GREETING_DISLOYAL: "释放我们，[From.GetSpeciesNamePlural]。§H嘶嘶嘶！§!远心族厌恶这牢笼。"
 KET_VASSAL_DOMINEERING: "[From.GetName]族势单力薄！远心族可以教你们许多东西。"
 KET_DOW_PROPOSE_01: "战争！战争！战争！战争！"
 KET_DOW_PROPOSE_02: "你们的金属。你们的废铁。你们的线路。我们需要，§H嘶嘶嘶！§!"
 KET_VASSAL_DOW_PROPOSE: "我们无法屈从这牢笼。远心族将被释放！"
 KET_DOW_ACCEPT: "那我们将会战斗！§H嘶嘶嘶！§!"
 KET_CONSIDER_01: "我们必须考虑，我们必须商议。远心族里有许多声音，§H嘶嘶嘶！§!"
 KET_PEACE_PROPOSE_01: "够了，§H嘶嘶嘶！§!我们的爪子已经厌倦了这无止境的冲突。远心族必须取得和平，§H嘶嘶嘶！§!"
 KET_PEACE_ACCEPT_01: "我们受够了争执，受够了战斗。现在，我们寻求和平，§H嘶嘶嘶！§!"
 KET_PEACE_REFUSE_01: "不会有和平！不会有宁静！我们将交战！"
 KET_PEACE_CONSIDER_01: "和平？我们不确定。我们必须思考。我们必须商议。我们必须讨论……"
 KET_ITOA_SELECT_01: "你希望让远心族成为更大帝国的一部分？说下去吧，§H嘶嘶嘶！§!"
 KET_ITOA_PROPOSE_01: "[Root.GetSpeciesNamePlural]，朋友们。我们两国联合起来，将变得更快，更强。一个联邦，§H嘶嘶嘶§!？"
 KET_ITOA_ACCEPT_01: "是的，联合起来我们将成为大帝国。那就组建联邦，§H嘶嘶嘶！§!"
 KET_ITOA_REFUSE_01: "我们没有准备，也不情愿。我们的帝国必须自食其力，必须无拘无束，§H嘶嘶嘶！§!"
 KET_ASK_JOIN_A_SELECT_01: "你希望加入大帮派子？我们会考虑，我们会讨论。"
 KET_ASK_JOIN_A_PROPOSE_01: "我们[From.GetSpeciesNamePlural]有灵巧的手，与敏捷的思维。我们可以成为对§Y[Root.GetAllianceName]§!有用的好族伴！你愿意让远心族加入你的大帮派子，对吧？"
 KET_ASK_JOIN_A_ACCEPT_01: "是，是。[From.GetName]将会加入§Y[Root.GetAllianceName]§!。将会加入我们的大帮派子。"
 KET_ASK_JOIN_A_REFUSE_01: "我们不会成为族伴，我们不会联合。§Y[Root.GetAllianceName]§!不会接纳[From.GetName]。"
 KET_LEAVE_A_SELECT_01: "你希望离开§Y[Root.GetAllianceName]§!大帮派子，§H嘶嘶嘶§!？"
 KET_LEAVE_A_PROPOSE_01: "我们厌倦了大帮派子，厌倦了§Y[Root.GetAllianceName]§!。我们远心族必须自食其力，必须无拘无束。"
 KET_LEAVE_A_ACCEPT_01: "你希望摆脱大帮派子，摆脱§Y[Root.GetAllianceName]§!，[From.GetSpeciesName]？§H嘶嘶嘶嘶嘶！§!离开了帮派兄弟你会变得弱小，但我们不会阻止你。"
 KET_DEMAND_VASS_SELECT_01: "附庸国，§H嘶嘶嘶§!？你希望让远心族成为[From.GetName]之下的一个帝国？"
 KET_DEMAND_VASS_PROPOSE_01: "[Root.GetName]是个弱小的帝国。我们可以为你们提供保护。我们可以为你们提供保障。你们将成为远心族的附庸国，如果你们同意的话。"
 KET_DEMAND_VASS_ACCEPT_01: "是，是。我们势单力薄。但不再是了。[From.GetName]将成为我们的主人，§H嘶嘶嘶§!。"
 KET_DEMAND_VASS_REFUSE_01: "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_VASS_SELECT_01: "你希望获得我们的保护，§H嘶嘶嘶§!？希望让远心族引领[From.GetSpeciesNamePlural]？"
 KET_ASK_FOR_VASS_PROPOSE_01: "远心族不够壮大，§H嘶嘶嘶§!。太过势单力薄了。你能否引领我们？[Root.GetName]能否成为我们之上的帝国？"
 KET_ASK_FOR_VASS_ACCEPT_01: "是的，§H嘶嘶嘶§!。我们远心族将指导你们，引领你们。你将属于我们，§H嘶嘶嘶！§!"
 KET_ASK_FOR_VASS_REFUSE_01: "我们没有时间，我们没有空间！远心族里没有接纳[From.GetSpeciesAdj]帝国的地方！"
 KET_DEMAND_PROT_SELECT_01: "你愿意保护我们，§H嘶嘶嘶§!？你愿意用你的知识来指引远心族，§H嘶嘶嘶§!？"
 KET_DEMAND_PROT_PROPOSE_01: "我们远心族懂得很多，§H嘶嘶嘶§!，比[Root.GetName]帝国懂得更多。我们可以指引你，保护你。我们可以让你的帝国在我们的保护下茁壮成长。"
 KET_DEMAND_PROT_ACCEPT_01: "$KET_DEMAND_VASS_ACCEPT_01$"
 KET_DEMAND_PROT_REFUSE_01: "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_PROT_SELECT_01: "$KET_ASK_FOR_VASS_SELECT_01$"
 KET_ASK_FOR_PROT_PROPOSE_01: "$KET_ASK_FOR_VASS_PROPOSE_01$"
 KET_ASK_FOR_PROT_ACCEPT_01: "$KET_ASK_FOR_VASS_ACCEPT_01$"
 KET_ASK_FOR_PROT_REFUSE_01: "$KET_ASK_FOR_VASS_REFUSE_01$"
 KET_RELEASE_SUBJECT_SELECT_01: "你希望让远心族离开你的帝国？"
 KET_RELEASE_SUBJECT_PROPOSE_01: "§H嘶嘶嘶嘶嘶！§!我们累了，我们不愿指引你们了，[Root.GetSpeciesNamePlural]。你们帝国应该在星海中开辟自己的道路。"
 KET_RELEASE_SUBJECT_ACCEPT_01: "我们再次超越了为我们准备的牢笼。"
 KET_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01: "§H嘶嘶嘶！§!你希望摆脱远心族的保护吗，[From.GetSpeciesNamePlural]？"
 KET_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01: "我们希望摆脱[Root.GetName]的统治。你能否释放远心族？"
 KET_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01: "那就走吧，[From.GetName]。我们不会强迫你们屈从。"
 KET_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01: "§H嘶嘶嘶！§!你希望被释放，但我们仍需要你们，[From.GetSpeciesName]。"
 KET_OFFER_TRADE_DEAL_PROPOSE_01: "我们有许多商品，许多东西。金属，线路，信息。[Root.GetName]是否愿意与我们交易？"
 KET_OFFER_TRADE_DEAL_ACCEPT_01: "§H嘶嘶嘶！§!一次很好的交换，一笔很好的交易。"
 KET_OFFER_TRADE_DEAL_REFUSE_01: "一笔很差的交易，令人不满，§H嘶嘶嘶！§!"
 KET_MAKE_RIVAL_01: "你要让自己的帝国与远心族为敌，§H嘶嘶嘶？§!你会后悔的。"
 KET_MAKE_RIVAL_PROPOSE_01: "你的帝国有许多美味的东西……金属，废铁与线路，垃圾与宝石！我们想要它们。我们必须拥有它们。总有一天，我们会从你手上夺走它们。"
 KET_MAKE_RIVAL_ACCEPT_01: "太好了。这下我们就不必后悔趁你不注意从你手上偷走那些废铁了！§H嘶嘶嘶嘶嘶！§!"
 KET_END_RIVALRY_01: "不那么莽撞了吗，[From.GetSpeciesName]？[From.GetName]帝国希望和好？"
 KET_END_RIVALRY_PROPOSE_01: "我们的帝国厌倦了竞争，[Root.GetSpeciesName]。让我们握手言和，再次共享废铁吧，§H嘶嘶嘶！§!"
 KET_END_RIVALRY_ACCEPT_01: "很好，我们同意。但我们会观察，我们会等待……"
 KET_INTEGRATE_01: "[From.GetSpeciesNamePlural]希望整合我们两国，§H嘶嘶嘶？§!"
 KET_INTEGRATE_PROPOSE_01: "[Root.GetName]将会结合，将永远成为[From.GetName]的一部分！"
 KET_INTEGRATE_ACCEPT_01: "很好。我们将融合帝国！我们将合为一体！"
 KET_CANCEL_INTEGRATE_01: "你改变态度了？你不再希望远心族与你的帝国合为一体？"
 KET_CANCEL_INTEGRATE_ACCEPT_01: "如你所愿，§H嘶嘶嘶！§!远心族仍将属于你，但并不情愿。"
 KET_FORM_DP_SELECT: "[From.GetSpeciesNamePlural]是否愿意守望我们，§H嘶嘶嘶§!，而我们也守望你们？"
 KET_FORM_DP_PROPOSE: "远心族需要盟友，需要朋友，§H嘶嘶嘶！§!如果我们守望你们，你们是否愿意守望我们？"
 KET_FORM_DP_ACCEPT: "太好了，是的。远心族将守护你们的帝国。[From.GetName]将守护我们的。"
 KET_FORM_DP_REFUSE: "优势？不。好处不够。我们不能让自己的族伴为[From.GetSpeciesNamePlural]冒风险。"
 KET_BREAK_DP_SELECT: "你不再希望让远心族守望你们？"
 KET_BREAK_DP_PROPOSE: "我们获得的太少。我们失去的太多。我们无法继续守护你们，[Root.GetSpeciesName]。"
 KET_BREAK_DP_ACCEPT: "很好，如你所愿，[From.GetSpeciesName]。我们帝国将不再互相守望。"
 KET_FORM_NAP_SELECT: "你希望保证互不攻击？"
 KET_FORM_NAP_PROPOSE: "[Root.GetName]帝国将成为远心族的盟友。将成为朋友。将保证我们之间互不攻击，§H嘶嘶嘶！§!"
 KET_FORM_NAP_ACCEPT: "互不攻击，我们保证，§H嘶嘶嘶！§!"
 KET_FORM_NAP_REFUSE: "我们已决定。我们不会保证！"
 KET_BREAK_NAP_SELECT: "你要打破我们帝国之间的互不攻击约定？"
 KET_BREAK_NAP_PROPOSE: "$KET_BREAK_DP_PROPOSE_01$"
 KET_BREAK_NAP_ACCEPT: "我们改变了主意。我们可能会攻击。我们可能不会。§H嘶嘶嘶嘶！§!我们无法继续保证！"
 KET_GUARANTEE_SELECT: "你希望保证远心族的独立，[From.GetSpeciesName]？"
 KET_GUARANTEE_PROPOSE: "你的帝国将不会低头，不屈服于任何人？§H嘶嘶嘶嘶嘶！§!远心族将会支持，将会保障。"
 KET_GUARANTEE_ACCEPT: "那我们的敌人将一败涂地，闻风丧胆，§H嘶嘶嘶！§!"
 KET_REVOKE_GUARANTEE_SELECT: "你不再保证远心族的独立？"
 KET_REVOKE_GUARANTEE_PROPOSE: "我们必须把心智转向别处，§H嘶嘶嘶！§!我们无法继续守护你们的土地！"
 KET_REVOKE_GUARANTEE_ACCEPT: "叛徒！你让我们的帝国孤立无援！"
 KET_SUPPORT_INDEPENDENCE_SELECT: "你愿意帮助远心族摆脱我们的主人？"
 KET_SUPPORT_INDEPENDENCE_PROPOSE: "[Root.GetSpeciesNamePlural]受到拘束，没有自由。我们愿意帮助，我们愿意支持！只是需要代价……"
 KET_SUPPORT_INDEPENDENCE_ACCEPT: "那当时机到来之时，我们将呼唤你……"
 KET_REVOKE_INDEPENDENCE_SELECT: "§H嘶嘶嘶！§!你要撤回你的保证？"
 KET_REVOKE_INDEPENDENCE_PROPOSE: "我们有更大的事要处理，§H嘶嘶嘶嘶！§!我们无法继续支持你们的独立，[Root.GetSpeciesName]。"
 KET_REVOKE_INDEPENDENCE_ACCEPT: "那就带上你撤回的诺言然后走吧，§H嘶嘶嘶！§!"
 KET_FORM_MIGRATION_PACT_SELECT: "你希望让远心族与你的帝国同行？"
 KET_FORM_MIGRATION_PACT_PROPOSE: "[Root.GetSpeciesName]！你的帝国强大，聪明，迅速。§H嘶嘶嘶！§!我们远心族愿意与其同行。"
 KET_FORM_MIGRATION_PACT_ACCEPT: "好，很好。我们的帝国将结伴，将共享！"
 KET_FORM_MIGRATION_PACT_REFUSE: "不。我们不愿与[From.GetSpeciesNamePlural]结伴，不愿共享！"
 KET_BREAK_MIGRATION_PACT_SELECT: "[From.GetSpeciesNamePlural]不再希望让远心族在其帝国间自如来往？"
 KET_BREAK_MIGRATION_PACT_PROPOSE: "我们不再希望共享，不再希望与[Root.GetSpeciesNamePlural]结伴同行！"
 KET_BREAK_MIGRATION_PACT_ACCEPT: "那我们将独来独往，§H嘶嘶嘶！§!"
 KET_OPEN_BORDERS_SELECT: "你愿意对远心族敞开大门？"
 KET_OPEN_BORDERS_PROPOSE: "你可以穿越我们的帝国领地，§H嘶嘶嘶！§!不过别久留！"
 KET_OPEN_BORDERS_ACCEPT: "那么我们将随意穿越你们的帝国领地。§H嘶嘶嘶嘶嘶！§!"
 KET_CLOSE_BORDERS_SELECT: "你将对远心族关闭你们的帝国领地？"
 KET_CLOSE_BORDERS_PROPOSE: "[Root.GetSpeciesName]！我们不再希望你们的船穿过我们的帝国领地。走开！"
 KET_CLOSE_BORDERS_ACCEPT: "那就你们就看好自己的帝国领地吧！但我们可不会归还你们的废铁，§H嘶嘶嘶！§!"
 KET_KICK_FROM_ALLIANCE_SELECT: "你不希望远心族留在你的大帮派子里？真是个错误，真是个过失。"
 KET_KICK_FROM_ALLIANCE_PROPOSE: "§H嘶嘶嘶！§!你让大帮派子鸡犬不宁！你必须离开，§H嘶嘶嘶！§!"
 KET_KICK_FROM_ALLIANCE_ACCEPT: "好！很好！反正[From.GetAllianceName]是个无用的帝国。我们远心族会自立自强！"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT: "你希望远心族与你的大帮派子联合起来？"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "[Root.GetSpeciesNamePlural]，朋友们。[From.GetAllianceName]愿意向你伸出橄榄枝。还没准备好加入大帮派子，不，还没。但作为合作伙伴怎样？"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "很好。我们远心族将与你的大帮派子更加亲近。"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE: "我们对你的大帮派子没兴趣，§H嘶嘶嘶！§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT: "大帮派子不再希望联络，§H嘶嘶嘶？§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "你的合作伙伴地位：撤销了！大帮派子不再希望与[Root.GetSpeciesNamePlural]为伴！"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "$KET_KICK_FROM_ALLIANCE_ACCEPT$"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT: "你的大帮派子有事找我们，§H嘶嘶嘶？§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "你的大帮派子。我们愿意与你交谈，与你亲近。成为合作伙伴，§H嘶嘶嘶！§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "是的，很好。大帮派子将与[From.GetName]合作。"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE: "不。我们不希望[From.GetSpeciesNamePlural]，不想要他们与大帮派子为伴！"
 KET_END_FEDERATION_ASSOCIATION_STATUS_SELECT: "你希望撤回，不再与大帮派子交谈？"
 KET_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "§H嘶嘶撕！§! 你们这一族真是迟钝、愚蠢、无能！我们是不可能合作的！"
 KET_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "那就走吧，送客了！我们会终止与[From.GetName]的合作。"
 KET_DEMAND_TRIBUTARY_SELECT: "你想要我们进贡？§H嘶?§!你想要碎片，宝石还有线？"
 KET_DEMAND_TRIBUTARY_PROPOSE: "弱者，[Root.GetName]可是相当老练的！不过我们可以保护你。只要给我碎片，给我们金属和线还有宝石就行！"
 KET_DEMAND_TRIBUTARY_ACCEPT: "好吧，可以。你要的东西我们会送来的。相对地你们也不能对远心族出手。§H嘶!§!"
 KET_DEMAND_TRIBUTARY_REFUSE: "不！我们拒绝！[From.GetAdj]的承诺根本就什么都不是。你们什么都别想拿到。"
 KET_ASK_BECOME_TRIBUTARY_SELECT: "§H嘶§!！你是来给远心族进贡的吗？"
 KET_ASK_BECOME_TRIBUTARY_PROPOSE: "[Root.GetSpeciesNamePlural] 需不需要金属？线呢？知识呢？宝石如何？我们这些都有！§H嘶!§!只要别对我们出手就会进贡给你们。"
 KET_ASK_BECOME_TRIBUTARY_ACCEPT: "很好。进贡吧，只要给够了，我们就不会对你们出手！"
 KET_ASK_BECOME_TRIBUTARY_REFUSE: "不，我们不需要！§H嘶§!，不需要！"
 KET_INSULT_01: "嗯？有话快说！"
 KET_INSULT_PROPOSE_01: "§H嘶§!你们[Root.GetSpeciesAdj]的低下智力都没法给生活所需的物质压缩器接上排气口！"
 KET_INSULT_PROPOSE_02: "§H嘶嘶嘶!§!就连你们的垃圾都没法回收利用。"
 KET_INSULT_ACCEPT_01: "无情，残忍。我们会记住的。"
 action.37.desc.ketlings: "我们认输，我们屈服了。快把你的舰队调回去吧，§H嘶嘶嘶§!"
 action.38.desc.ketlings: "是的！我们获胜了，我们是胜利者！如果你嫌自家的生命、钢铁和宝石太多的话，大可再来挑衅我们！"
 action.39.desc.ketlings: "好吧。没有赢家，也没有胜利者。只有失去的生命，和残骸……"
