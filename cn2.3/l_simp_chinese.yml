 RED_LASER:0 "红色激光"
 RED_LASER_DESC:0 "可以向目标发射强光束，通过高热量给敌方造成伤害。"
 BLUE_LASER:0 "蓝色激光"
 BLUE_LASER_DESC:0 "这些蓝光发出的电磁辐射波长比较特别，而且比红光激光更加强力；在大多数生物眼中的这种光是蓝色或者紫色的。"
 UV_LASER:0 "紫外激光"
 UV_LASER_DESC:0 "紫外线激光器是蓝光激光器的强化版。这些武器精准而充满毁灭性，可以造成巨大的杀伤。"
 XRAY_LASER:0 "X射线激光"
 XRAY_LASER_DESC:0 "这种激光的波长较紫外线短一些，但是更具毁灭性。"
 GAMMA_LASER:0 "伽马射线激光"
 GAMMA_LASER_DESC:0 "伽马激光器发出的电磁辐射的频率非常高。这是拥有强大毁灭力的武器。"
 SPACEPORT_LASER:0 "太空港激光"
 SPACEPORT_LASER_DESC:0 "装载于太空港的激光器，拥有优秀的目标追踪能力，弥补了太空港本身无法移动的缺点。"
 ENERGY_LANCE_1:0 "粒子枪"
 ENERGY_LANCE_1_DESC:0 "这种重型能量武器可以发射聚焦粒子束，造成巨大伤害。"
 ENERGY_LANCE_2:0 "速子枪"
 ENERGY_LANCE_2_DESC:0 "粒子枪的威力加强版，这种武器发射威力巨大的超光速粒子束。"
 PERDITION_BEAM_TITAN:0 "$PERDITION_BEAM$"
 PERDITION_BEAM_ION:0 "离子炮"
 PERDITION_BEAM_DESC:0 "巨量的能源放大导管相连，发射出了前所未有的强大活力。"
 PLASMA_1:0 "等离子发射器"
 PLASMA_1_DESC:0 "可以向目标发射强大的高能等离子束的武器。这种等离子发射器在对付大型飞船的装甲时特别有效。"
 PLASMA_2:0 "等离子加速炮"
 PLASMA_2_DESC:0 "这种新的加速炮利用升级版牵引场来发射高能等离子体。这种技术使得在发射等离子束的时候能源泄露变得更少了。"
 PLASMA_3:0 "等离子火炮"
 PLASMA_3_DESC:0 "最先进的等离子武器，这种大炮是之前的升级版等离子发射器的究极进化版。等离子炮弹变得更加高效了。"
 ARC_EMITTER_1:0 "电弧发射器"
 ARC_EMITTER_1_DESC:0 "向目标发射高能电弧的强力武器，可以穿透护盾和装甲。"
 ARC_EMITTER_2:0 "聚能电弧发射器"
 ARC_EMITTER_2_DESC:0 "这些升级后的发射器装备了更优秀的聚焦透镜，这使得它们可以发射出更加强大的能源。"
 DISRUPTOR_1:0 "分解炮"
 DISRUPTOR_1_DESC:0 "分解炮能够发射高能箭簇，弱化并毁掉目标的分子键，对付装甲尤其有效。"
 DISRUPTOR_2:0 "离子分解炮"
 DISRUPTOR_2_DESC:0 "升级版的分解炮向目标发射更具毁灭性的离子微粒，并且不像上一代武器那样会影响射速。"
 DISRUPTOR_3:0 "相位分解炮"
 DISRUPTOR_3_DESC:0 "这种极限强化版的分解炮可以向目标方向发射出一道不可思议的量子能，任何被命中的人都会承受极大的伤害。"
 ENERGY_TORPEDO_1:0 "质子鱼雷"
 ENERGY_TORPEDO_1_DESC:0 "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2:0 "中子鱼雷"
 ENERGY_TORPEDO_2_DESC:0 "$tech_energy_torpedoes_2_desc$"
 MINING_DRONE_LASER_1:0 "采矿激光"
 MINING_DRONE_LASER_1_DESC:0 "能源高度集中的采矿激光，可以像切割小行星一样轻易地切开舰体。"
 BLUE_CRYSTAL_WEAPON_1:0 "蓝色晶片发射器"
 BLUE_CRYSTAL_WEAPON_1_DESC:0 "蓝色晶片发射器模仿蓝宝石类晶态实体的发射机理造成伤害。"
 GREEN_CRYSTAL_WEAPON_1:0 "绿色晶片发射器"
 GREEN_CRYSTAL_WEAPON_1_DESC:0 "绿色晶片发射器模仿绿宝石类晶态实体的发射机理造成中等伤害。"
 YELLOW_CRYSTAL_WEAPON_1:0 "黄色晶片发射器"
 YELLOW_CRYSTAL_WEAPON_1_DESC:0 "黄色晶片发射器模仿黄宝石类晶态实体的发射机理造成可观伤害。"
 RED_CRYSTAL_WEAPON_1:0 "红色晶片发射器"
 RED_CRYSTAL_WEAPON_1_DESC:0 "红色晶片发射器模仿红宝石类晶态实体的发射机理对目标造成重创。"
 SPACE_CLOUD_WEAPON_1:0 "雷云"
 SPACE_CLOUD_WEAPON_1_DESC:0 "我们利用虚空之云内部电流的产生机理，制造出了雷云武器系统，可以对目标造成重创。"
 PSIONIC_BLAST_1:0 "灵能轰击"
 PSIONIC_BLAST_1_DESC:0 ""
 EXTRADIMENSIONAL_1:0 "物质粉碎器"
 EXTRADIMENSIONAL_1_DESC:0 "物质粉碎器是来自另一个维度的武器，其核心技术可以扭曲物理法则、带来毁灭性结果。"
 MISSILE_1:0 "核飞弹"
 MISSILE_1_DESC:0 "配备有高当量核弹头的空间飞弹。尽管是前太空时代的技术，但这种发射后会自寻目标的武器依然有着极高的杀伤效果。"
 MISSILE_2:0 "聚变飞弹"
 MISSILE_2_DESC:0 "升级版空空飞弹，配备了更强大的聚变弹头，航空表现更佳。"
 MISSILE_3:0 "反物质飞弹"
 MISSILE_3_DESC:0 "配备有非常强大的反物质弹头的先进飞弹。新的导航系统大大提高了找到目标的几率。"
 MISSILE_4:0 "量子飞弹"
 MISSILE_4_DESC:0 "最新升级版的空空飞弹，具备威力超强的弹头，能够从零点真空中汲取能源。"
 MISSILE_5:0 "掠夺者飞弹"
 MISSILE_5_DESC:0 "配备局部人工智能导航的超先进飞弹，大幅提高飞弹的威力以及其追踪目标的能力。"
 SPACEPORT_MISSILE:0 "太空港飞弹"
 SPACEPORT_MISSILE_DESC:0 "与飞船不同，太空港中最不缺的就是空间。因此，太空港的飞弹平台可以储存大量弹药，并能使用更高效的装填系统。"
 SWARMER_MISSILE_1:0 "蜂群飞弹"
 SWARMER_MISSILE_1_DESC:0 "这些小飞弹可以集群发射，是专门针对敌人的点防御系统设计的。"
 SWARMER_MISSILE_2:0 "旋风飞弹"
 SWARMER_MISSILE_2_DESC:0 "新的微型化技术将使得我们可以在蜂群飞弹上安装更强的弹头，并提高飞行能力。"
 SCOURGE_MISSILE_1:0 "灾祸飞弹"
 SCOURGE_MISSILE_1_DESC:0 "灾祸飞弹内装填了许多生化物质，这些物质是虫族在太空作战时使用的，对坚硬的军团飞船异常有效。"
 SPACEPORT_SCOURGE_MISSILE:0 "太空港灾祸飞弹"
 SPACEPORT_SCOURGE_MISSILE_DESC:0 "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON:0 "灾祸酸液弹"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC:0 "用弹状胶囊包裹，包含极高腐蚀性的有机物质。原本是虫族用来进行轨道轰炸的物质，如今被改装成了舰载武器。"
 SMALL_SCOURGE_PROJECTILE_WEAPON:0 "小型$MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC:0 "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1:0 "虫群突击兵"
 SWARM_STRIKE_CRAFT_1_DESC:0 "克隆出来的微型版普雷索林，可以通过舰载通信系统的信号来操纵，担任我们舰队的攻击机。"
 AMOEBA_STRIKE_CRAFT_1:0 "变形虫条状体"
 AMOEBA_STRIKE_CRAFT_1_DESC:0 "变形虫会生成条状体，经教导后可以探测出舰体磁场的微小变化，可用作高效的攻击机。"
 DRONE_STRIKE_CRAFT:0 "精确无人机"
 AI_STRIKE_CRAFT:0 "探寻者无人机"
 TORPEDO_1:0 "太空鱼雷"
 TORPEDO_1_DESC:0 "这些鱼雷其实都是速度缓慢的巨大飞弹。它们装备了更加强大的弹头和护盾调制器，可让它们安然穿过能源屏障。"
 TORPEDO_2:0 "装甲鱼雷"
 TORPEDO_2_DESC:0 "升级过后的空间鱼雷装备有装甲，可以更好地抵挡敌人点防御系统的火力。在鱼雷爆炸的时候，上面碎裂的装甲会造成额外的伤害。"
 TORPEDO_3:0 "毁灭者鱼雷"
 TORPEDO_3_DESC:0 "装备有超强弹头的先进鱼雷。拥有更加光滑的设计风格，更快的引擎以及升级版的护盾调制器，可以穿过能源屏障。"
 MASS_DRIVER_1:0 "物质加速炮"
 MASS_DRIVER_1_DESC:0 "此类电磁炮弹发射器通过磁力来加速穿甲弹的飞行速度。"
 MASS_DRIVER_2:0 "线圈炮"
 MASS_DRIVER_2_DESC:0 "线圈炮是早期物质加速炮的升级版，使用电磁线圈加速弹药。"
 MASS_DRIVER_3:0 "轨道炮"
 MASS_DRIVER_3_DESC:0 "轨道炮通过两个平行轨道加速炮弹，以惊人的速度发射出去。"
 MASS_DRIVER_4:0 "高级轨道炮"
 MASS_DRIVER_4_DESC:0 "新型轨道炮，轨道更加稳固，能源供应更加充足。威力比之前的型号更大，精确度也更高。"
 MASS_DRIVER_5:0 "高斯炮"
 MASS_DRIVER_5_DESC:0 "更新了之前的线圈设计，新版本更具毁灭性，甚至高于最新的轨道炮。它发射的炮弹更准，速度更快。"
 SPACEPORT_MASS_DRIVER:0 "太空港物质加速炮"
 SPACEPORT_MASS_DRIVER_DESC:0 "搭载在太空港上的物质加速炮，尽管设计陈旧，但威力不输于舰载型号。"
 KINETIC_ARTILLERY_1:0 "动能炮台"
 KINETIC_ARTILLERY_1_DESC:0 "超远程火炮，能够在极远距离以高精度投射强力的炮弹。"
 KINETIC_ARTILLERY_2:0 "动能火炮"
 KINETIC_ARTILLERY_2_DESC:0 "舰载加农炮，装备有新炮管和升级版火力控制系统，更强劲，射程更远。"
 MASS_ACCELERATOR_1:0 "百兆级火炮"
 MASS_ACCELERATOR_1_DESC:0 "动能火炮的更高级版本，体积巨大，必须要放置在固定旋转底座上。"
 MASS_ACCELERATOR_2:0 "千兆级火炮"
 MASS_ACCELERATOR_2_DESC:0 "底座固定动能火炮的威力加强版。"
 AUTOCANNON_1:0 "机关炮"
 AUTOCANNON_1_DESC:0 "大口径的弹道武器，发射高爆弹药。主要优势在于高射速。"
 AUTOCANNON_2:0 "撕裂者机关炮"
 AUTOCANNON_2_DESC:0 "这种升级版机关炮具备更完善的追踪能力和开火控制系统，因此射速更高。"
 AUTOCANNON_3:0 "烈焰风暴机关炮"
 AUTOCANNON_3_DESC:0 "能够对目标喷射出高爆炮弹的先进转管自动炮。"
 FLAK_BATTERY_1:0 "$tech_flak_batteries_1$"
 FLAK_BATTERY_1_DESC:0 "$tech_flak_batteries_1_desc$"
 FLAK_BATTERY_2:0 "$tech_flak_batteries_2$"
