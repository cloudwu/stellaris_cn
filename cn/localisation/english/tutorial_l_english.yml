 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "政府"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "§S政府§!界面显示了关于我帝国和帝国政府的信息。在这里可以看到我们的§S统治者§!和相关效果。\n\n另一个标签提供了帝国§S人口统计§!数据的概览。"
 TUTORIAL_TECH_VIEW_TITLE:0 "科技"
 TUTORIAL_TECH_VIEW_DESC:0 "§S科技§!界面中可以查看我方当前的研究方向。科技分为三大领域，而每个领域通常有三个可选的研究分支。\n\n就算不分配§S科学家§!到相关领域也可以研究科技，但花费的时间会显著延长，所以通常不推荐这样做！"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "接触"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "在§S外交§!界面中可以查看所有已知§S帝国§!的详细列表，以及他们对我们的§S态度§!，还可以便利地与他们开展§S外交§!行动。"
 TUTORIAL_SITUATION_LOG_TITLE:0 "情报日志"
 TUTORIAL_SITUATION_LOG_DESC:1 "§S情报日志§!中详细列出了当前可用的§S特殊项目§!、§S考古站点§!和一些其它需要注意的事项。随着对宇宙探索的深入，新条目也会接连出现。"
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "舰船设计器"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "所有我方帝国使用的§S舰船§!都是在这里进行设计的。随着新科技的研究完成，可以解锁新的§S舰船尺寸§!和§S组件§!。"
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "行星列表"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:5 "§S行星和星域§!界面提供了我们所有殖民星球的概览，包括其§S人口§!和§S资源产出§!。随着帝国的发展，星球可以被组成星域，这对管理庞大的帝国来说至关重要。\n\n§S星域§!可以在此处被设为自动分配，在自动模式下，星域可以设置专注并分配资源，以对其内行星进行建造并升级星球上的§S建筑§!和§S地区§!。"
 TUTORIAL_MILITARY_FLEET_TITLE:0 "军事舰队"
 TUTORIAL_MILITARY_FLEET_DESC:1 "§S舰队§! 用于保护我们的新兴帝国免遭威胁……或按照我们的意愿，通过武力扩展我们的荣耀统治。\n\n我们当前的§S舰队规模§!有限，但通过研究新科技、增加额外§S人口§!修建§S太空基地§!可以增加我们的舰队规模。我们的初始舰队还没分配§S舰队司令§!，因此，如果我们有额外的§S凝聚力§!，我们可能希望招募一名。"
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "科研船"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "这是我们的§S科研船§!，主要用于§S勘察§!星系中诸如行星之类的各个天体。行星被勘察之后，才会显示蕴藏的§S资源§!。\n\n我们家园所在的星系已经进行勘察，所以我们应该将我们的注意放到其他地方。选择科研船后，打开§S银河系地图§!，右键点击我们家园星系附近的一个星系并选择§S勘察星系§!。科研船就会依次勘察星系中的各个天体。"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "工程船"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "这是我们的§S工程船§!，用于建设基地。当行星之类的天体勘察完毕后，就可以派遣工程船建造一座§S科研基地§!，也可建造§S采矿基地§!以便采集行星上的资源。\n\n这种飞船可以在没主权的星系中建造§S太空基地§!，这对我们的扩张至关重要。"
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "行星简介"
 TUTORIAL_PLANETVIEW_PLANET_DESC:3 "这是我们的母星，也是帝国的§S首都§!。我们目前正在浏览的是§S行星总览§!界面，显示了这颗行星的重要数据概览。\n\n我们可以看到这颗行星可以支持的§S地区§!总数，上面生活的§S人口§!数和行星生产消耗的§S食物§!及其它§S资源§!数量。我们也可以看到这颗行星的§S稳定度§!是否过低。而且如果指派了§S总督§!，也会显示在这里。我们也可以在需要时设置行星规划，自动建设行星。"
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "人口界面"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "这里我们可以看到星球的人口明细，分划为不同的层次，或者叫§S阶层§!。\n\n我们可以展开§S社会阶层§!来查看里面的§S职位§!类型。§S职位§!使用并生产各种资源，而且从事职位的人口需要一定数量的§S住房§!和§S舒适度§!。如果任一需求未能得到满足，就会降低§S幸福度§!，导致星球的§S稳定性§!下降。"
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "军队概览"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "我们可以在这里管理星球上的所有地面部队。这一界面也显示星球遭受的§S破坏§!程度，也就是受到了多少伤害。\n\n点击中央的§S招募§!按钮，可以招募新的§S军团§!。§S防御军团§!由从事§S职位§!为执法者或是士兵的§S人口§!自动生产。这些职位由星球首都，£building£ §S警署§!，以及£building£ §S要塞§!提供。"
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "太空港"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "§S太空港§!标签页可以查看轨道中的舰队和建造新的民用船只。军舰只能在配备了§S船坞§!的§S太空基地§!上建造，但在这里可以建造工程船、科研船和殖民船。\n\n即便是我们失去了最后的太空基地，只要我们还拥有一个有人居住的行星，我们就有能力进行扩张和重建。"
 TUTORIAL_MILITARY_STATION_TITLE:0 "军事基地"
 TUTORIAL_MILITARY_STATION_DESC:2 "§S军事基地§!是静态防御设施，可以用来保护重要行星或者战略枢纽。但只能在帝国境内，或有特殊使用权的区域内建造。\n\n注意不要建得太多——和舰船一样，军事基地需要维持费用。建造太多会对帝国经济造成很大压力。"
 TUTORIAL_RESEARCH_STATION_TITLE:0 "科研基地"
 TUTORIAL_RESEARCH_STATION_DESC:1 "在天体的轨道空间上建造的§S科研基地§!可以收集天体的§S物理§!，§S工程§!以及§S社会§!研究点数。\n\n科研基地只能建造在帝国境内，而当一个行星已被殖民的情况下就不用建造了。"
 TUTORIAL_MINING_STATION_TITLE:0 "采矿基地"
 TUTORIAL_MINING_STATION_DESC:2 "§S采矿基地§!用于采集天体的§S矿物§!和§S战略资源§!。\n\n§S采矿基地§!可以不用对行星进行殖民就可以采集资源，但是只能在我们的边境线内建造。"
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "运输船"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "当§S军队§!受命进入太空，就会自动登上这些§S运输§!飞船。运输飞船几乎没有战力，一定要进行护卫才行。"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "外交"
 TUTORIAL_DIPLOMACY_VIEW_DESC:3 "在§S外交§!界面，我们可以与其他文明进行交流。例如§S宣战§!、在我们的邻国建立§S间谍网§!，组建§S联盟§!、制定§S贸易协定§!等等。我们也能看到当前的§H情报等级§!。\n\n你与其他国家的§S关系§!将以五个级别显示出来，从恶劣到极佳。为了达成交易或者协议，必须拥有足够的关系级别。\n\n你的§S特使§!可以被指派去其他国家来从事§S间谍§!行动以收集§S情报§!，达成绕开§S关系§!等级限制的需求，或是§S改善§!及§S损害关系§!。"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0 "贸易"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0 "这是§S贸易界面§!。我们可以与其他国家交易任意一种类型的§S资源§!，也可以是§S情报§!和§S人情§!。\n\n人情可用于增强另一个帝国在接受协议时的意愿程度。你同样可以在银河共同体的参议院投票期间请求人情支援来增强你的外交话语权。"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE:0 "联邦类型"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC:0 "§S联邦类型§!决定了联邦发展的侧重点。每个联邦类型都有着独特的初始§S特典和法律§!并将在获得经验值后§S解锁§!更多特典。"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0 "高情报等级"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0 "我们已经在此帝国获取了§S高情报等级§!，这样我们就能获得它们相当数量的信息。\n\n保持对该国高情报等级将保证我们及时获取他们的§S道德准则§!、§S公民性§!、与它国§S关系§!以及相对我们的§S科技§!、§S经济§!和S军事§!实力。"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0 "低情报等级"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0 "我们在此帝国的§S情报等级§!正在下降。我们有可能失去我们之前收集到的信息，情报随着时间流逝也会§S滞后§!。\n\n我们可以通过与该国维持§S外交协议§!、派遣特使增进§S关系§!、维持§S间谍网§!或§S使馆§!来提高情报等级。"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "相邻效果"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "有些§S建筑§!会对相邻§S地块§!上的§S建筑§!产生§S相邻效果§!，建设新建筑的时候一定要纳入考虑。"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "预算"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "§S预算§!标签页显示了帝国每月能源点数的§S收入§!和§S支出§!，在这里，我们还可以看到一系列影响我方经济状况的效果。"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "法令"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4 "我们可以在这里颁布帝国§S法令§!，即通过花费一些资源来施行的操作，其效果影响整个帝国。\n\n法令每月消耗维护费，可以由§H$EDICT_FUND$§!来支出或是直接花费£unity£§Y凝聚力§!。"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "人口统计"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "§S人口统计§!标签页可以显示帝国人口的组成及分布情况。\n\n这个页面还显示着帝国§S人口§!的主要§S特质§!，对于生产力、幸福度以及其他东西的影响。"
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "领袖"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "§S领袖§!标签页可以雇佣，解散，分配空闲的§S总督§!，§S科学家§!，§S舰队司令§!和§S将军§!。"
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "党派"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:4 "§S派系§!界面显示了人口政治倾向的概览。注意社会政治气氛的变化可能会产生新的§S派系§!。这里也显示了§S派系§!规模，对我们人口的吸引力，以及派系满意程度的细节。\n\n§S派系§!有自己的§S诉求§!，这对他们的§S赞同度§!有着很大的影响，而我们国家的政策与行动可能会惹恼或取悦这些团体，增加£unity£§Y凝聚力§!的产出。§S派系§!的实力与其§S诉求§!的性质会随着状况发生改变，但记住§S人口§!的§S幸福度§!会受到其所属§S派系§!的§S赞同度§!影响。\n\n我们也可以用§S管理派系§!来调整某个§S派系§!与国家之间的关系，甚至接纳某个强大§S派系§!的思潮。"
 TUTORIAL_CREATESECTOR_TITLE:0 "星域管理"
 TUTORIAL_CREATESECTOR_DESC:2 "要建立一个§S星域§!，首先选中一颗位于§S边境太空§!的行星并按下创建星域按钮。这将以此行星作为新星域的§S首府§!，所有在六次超空间跃迁距离内的边境太空星系都会被添加到此星域。星域在启动自动模式并给予资源后可以自动建设行星建筑，极大减少了微观管理。"
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "种族"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:2 "§S种族§!界面列出了我们遇到的所有种类的智慧生物。 我们可以§S切换种族§!来只显示我们帝国的公民或者银河中所有已知的居民。\n\n如果拥有相关技术并且政策许可，我们能够在此§S修改§!种族特征，§S开化§!亚智慧物种，以及为我们所有的人口§S设置默认权利§!或是为我们公民的每个种族§S设置权利§!。"
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "环境改造"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§S环境改造§!可以改变行星的环境，让行星可以更适合某个§S种族§!或者用于某种目的。"
 TUTORIAL_GENEMODIFICATION_TITLE:0 "基因改造"
 TUTORIAL_GENEMODIFICATION_DESC:1 "我们可以改变这个种族的基因，以修改其§S特质§!。\n\n这将创建新种族§S模板§!，这个新模板拥有你选择的特质。在种族的任何人口实际改动前，你需要点击§S应用模板§!按钮，创建新§S特殊项目§!。"
 TUTORIAL_UPLIFTING_TITLE:0 "开化"
 TUTORIAL_UPLIFTING_DESC:0 "我们可以修改这些智慧生物的§S特质§!，将他们§S开化§!成为有智能的帝国公民。"
 TUTORIAL_SYSTEMVIEW_TITLE:0 "星系预览"
 TUTORIAL_SYSTEMVIEW_DESC:0 "现在的界面是§S星系预览§!，在此可以详细查看一个选定的星系。在这个界面上可以方便地看到行星，太空港和舰队。"
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "虫洞站"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§S虫洞站§!建造在星系的外围，可以将时空中的微小裂痕转化成通向其他星系的双向通道。真是匠心独具。"
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "观测站"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "§S观测站§!可为科学家团队开展实验并观测环绕的星球上的§S原始§!种族提供场所。"
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "环境改造站"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§S环境改造站§!可以对行星进行§S环境改造§!。"
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "决策"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "这些是星球§S决策§!，即通过花费一些资源来实施的临时规定或命令，其效果只影响实施决策的星球。\n\n随着新科技的研发与遭遇新的状况，新的§S决策§!也会随之解锁。"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "未知"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "有§S不明航天器§!出没。通过完成特定的§S特殊项目§!，来开展§S首次接触§!，就可以了解更多有关他们的信息。"
 TUTORIAL_VICTORY_TITLE:0 "胜利"
 TUTORIAL_VICTORY_DESC:0 "§S胜利§!界面列出了我们需要努力达成的§S特定条件§!，以便确保帝国在宇宙智慧生命的环伺之下可以长治久安。"
 TUTORIAL_OUTPOST_STATION_TITLE:1 "太空基地"
 TUTORIAL_OUTPOST_STATION_DESC:4 "这是我们星系的§S太空基地§!。这些可升级的空间站象征着星系的所有权，并且通常负责生产各种舰船。\n\n太空基地可以通过各种§S模块§!和§S建筑§!进行功能特化，并且通常也是星系抵御敌方舰队的最后一道防线。我们通过在临近星系中建造§S太空基地§!来拓展疆界，也可以通过攻击来占领敌方§S太空基地§!。\n\n等我们殖民更多星球之后，也可以在§S太空基地§!界面中管理§S贸易路线§!。"
 TUTORIAL_GALAXY_MAP_TITLE:0 "星图"
 TUTORIAL_GALAXY_MAP_DESC:0 "§S星图§!显示了大量§S未知空间§!，边境的范围，以及所有建立联络的外星文明的领地范围。\n\n点击右下方菜单栏的§S详细地图模式§!按键，即可切换§S资源§!和§S传感器范围§!显示。"
 TUTORIAL_WAR_GOAL_TITLE:0 "战争目标"
 TUTORIAL_WAR_GOAL_DESC:0 "我们需要在宣战时候向我们的敌人和盟友宣布我们的意图。§S战争目标§!决定了当进行和平谈判是我们可以提出怎样的要求，从割让星系到要求成为附庸国等一系列要求。\n\n提出这个诉求敌人作出相应的反应：他们可能立即投降、还价和休战，或者捍卫他们的利益，直到最后一个男人、女人、真菌孢子或半智慧食草动物。探索可是乐趣的一部分！\n\n要宣告一个§S战争目标§!，可以在列表中选择它。"
 TUTORIAL_WAROVERVIEW_TITLE:0 "战争概况"
 TUTORIAL_WAROVERVIEW_DESC:0 "这个窗口概述了我们当前的战争。取决于战争进展情况，战争各方都会产生§S战争之殇§!，这决定了他们是否愿意接受和平协议。\n\n如果一方战争之殇达到 100%，另一方就可以强制执行§S维持现状§!协议。迄今为止在战争中的所有冲突情况都可以在这里进行追踪查看。"
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "战略资源"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "§H战略资源§!界面分门别类列出了我们可用的§S战略资源§!以及它们的效果。\n\n许多§S战略资源§!需要研究特定的§S科技§!才能被开采利用。"
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "扩张规划器"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "在§H扩张规划器§!中，我们能找到附近可供殖民的§S宜居§!星球。我们能直接在这个界面中建造§S殖民船§!，然后发出指令。\n\n殖民星球之前，必须先勘察星球并且研究星球上发现的异常现象。§S太空基地§!必须建造在行星系中，所以它就位于我们的边境线之内。"
 TUTORIAL_TRADITIONS_TITLE:0 "传统"
 TUTORIAL_TRADITIONS_DESC:1 "§H传统§!显示我们国家可用的§S传统树§!。§S传统树§!首先必须被§S采纳§!，然后才可以解锁其中的§S传统§!。\n\n§S采纳§!一个§S传统树§!或解锁特定的§S传统§!需要消耗一定的£unity£ §H凝聚力§!——而且随着更多§S传统§!的解锁与帝国的不断成长，消耗量也会随之增加。\n\n点击§H选择§!来选去你的第一个§H传统树§!。"
 TUTORIAL_TRADITIONS_SELECT_TITLE:0 "采纳一个传统树"
 TUTORIAL_TRADITIONS_SELECT_DESC:1 "这里显示我们国家全部可用的§H传统树§!。你可以在这里检视每个传统树的全部§H传统§!、§H采纳§!和§H完成效果§!。\n\n我推荐你从这些§H传统树§!开始。"
 TUTORIAL_TRADITIONS_NEW_TITLE:0 "新传统或传统树"
 TUTORIAL_TRADITIONS_NEW_DESC:0 "当我们国家有足够的£unity£§H凝聚力§!时，你可以§H选择§!一个§H新传统树§!或者你之前已选的传统树的§H新传统§!。"
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "飞升特典"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "§H飞升特典§!列表展示了可供解锁的§S飞升特典§!。一些§S飞升特典§!可能有特殊的要求比如特定§S科技§!或是拥有若干个已解锁的§S飞升特典槽§!。\n\n每当我们采用了一棵§S传统树§!上的所有§H传统§!时，解锁一个§H飞升特典槽§!。"
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "种族权利"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "§H种族权利§!列表能让我们自定义每个种族的§S公民地位§!，§S生活标准§!和其他一系列设置。\n\n当自定义§S默认权利§!时，该设置会作用于所有没有设置特定§S种族权利§!的§S人口§! —— 例如移民，难民或是其他刚到我们国家的新人口。"
 TUTORIAL_FLEET_MANAGER_TITLE:0 "舰队管理器"
 TUTORIAL_FLEET_MANAGER_DESC:0 "在§S舰队管理器§!中，我们可以为我们的军事舰队创建模板。随着我们的舰队规模壮大，这些模板更容易在舰队受到任何损失后进行快速订购替代品。"
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "领土主张"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "通过§S领土主张§!界面，我们可以花费§S影响力§!宣称拥有其他人的星系的所有权。宣称所有权会给我们针对对星系所有者提供有效的§S战争理由§!，允许我们对其宣布的征服战争。\n\n在涉及多个盟友的战争中，最高的宣称的帝国将在战争胜利后的获得该星系。"
 TUTORIAL_ANOMALIES_TITLE:0 "异常"
 TUTORIAL_ANOMALIES_DESC:0 "§S异常§!界面罗列了所有我们遇见但尚未研究的§S异常现象§!。"
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0 "市场"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0 "我们可以通过§S市场§!界面买卖资源。起初这只不过是国内市场，但如果足够多的帝国间建立了联系，应该可以组建起某种§S银河市场§!。\n\n你可以点击对应的按钮来买卖资源，但购买或出售某种资源会相应地提高或降低该资源的价格。你也可以在右方设置§S每月§!自动贸易。"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE:0 "奴隶市场"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC:1 "俗话说命不值钱，但这都是针对那些不用付星际货运费和进口税的人来说。\n\n在§S奴隶市场§!上，我们能够购买或出售§S人口§!，他们将会自动配送到选定的行星。"
 TUTORIAL_TRADE_VIEW_TITLE:0 "贸易路线"
 TUTORIAL_TRADE_VIEW_DESC:1 "随着我帝国发展壮大，我们行星之间的§S贸易§!在经济中占据的地位将越来越重要。§S太空基地§!可在其星系内收集§S贸易价值§!，并送往§S首都§!转换成§S能源点数§!。\n\n如果建造了§S贸易中心§!，§S太空基地§!也可以从相邻的星系中收集§S贸易价值§!。富裕的贸易路线可能会吸引§S海盗§!，不过他们可以由§S巡逻§!的舰队和§S太空基地§!上的§S防御模块§!进行压制。§S机库模块§!在这方面尤为有效。"
#  TUTORIAL_PLANETVIEW_CORPORATE_TITLE:0 "Corporation View"
#  TUTORIAL_PLANETVIEW_CORPORATE_DESC:0 "The corporate tab allows §SMegacorporations§! to build §SBranch Offices§! on the planets of other Empires, provided they have signed the necessary paperwork. Once built, they can view and upgrade their facilities here as well. As we know, large Corporations wish only the best for their customers, events of the 23rd cycle notwithstanding."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0 "政策"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0 "§S政策§!页面涵盖了政府的§S政策§!，对我帝国的运作有着广泛的影响。\n\n在某项具体§S政策§!方面，通常会有几种可以采取的立场，不过我们的选择或许会因科技水平和§S道德准则§!而有所限制。"
 TRADE_VIEW_DESC:0 "随着我帝国发展壮大，我们行星之间的§S贸易§!在经济中占据的地位将越来越重要。§S太空基地§!可在其星系内收集§S贸易价值§!，并送往§S首都§!转换成§S能源点数§!。\n\n如果建造了更多§S贸易中心§!，§S太空基地§!也可以从相邻的星系中收集§S贸易价值§!。富裕的贸易路线可能会吸引§S海盗§!，不过他们可以由§S巡逻§!的舰队和§S太空基地§!上的§S防御模块§!进行压制。§S机库模块§!在这方面尤为有效。"
 PLANETVIEW_CORPORATE_DESC:0 "企业页面可以让§S巨型企业§!在其它帝国的行星上建立§S分公司§!，前提是已经签署了相关的协议。建成之后，也可以在这里查看并升级这些设施。我们都知道，大企业会全心全意为顾客着想，尽管发生了第23周期的那些事件。"
 TUTORIAL_FEDERATION_VIEW_TITLE:0 "联邦总览"
 TUTORIAL_FEDERATION_VIEW_DESC:0 "这是§H联邦界面§!。我们的联邦会在成员国保持良好§S内聚度§!的情况下变得更为强大。新成员国加入我们的联邦时会损失一些内聚度。向联邦派遣特使会提升内聚度。\n\n随着我们的联邦更为强大，我们也会不断§S解锁特典§!以使我们在更高水平上互利共赢。"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE:0 "联邦特使"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC:0 "向我们的联邦派遣§H特使§!有助于提升§S内聚度§!。要注意你拥有的特使数量是有限的。被派遣到联邦的特使可以随后重新派遣到其它§S外交行动§!。"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE:0 "联邦成员国"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC:0 "这里是§H联邦成员国§!界面。在此我们可以看到我们的§S成员国§!在多领域的实力和它们各自派出了多少§S特使§!。这里也会显示§S道德准则§!间的冲突，冲突会导致§S内聚度§!损失。"
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE:0 "联邦舰队"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC:0 "§H联邦舰队§!的建造依赖于各成员国放弃的§S军舰容量§!。§H联邦舰队§!听命于§S主席国§!。成员国均可建造联邦舰队舰船，为联邦舰队做贡献。"
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE:0 "联邦法律"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC:0 "任意成员国均可提议变更§H联邦法律§!。如果联邦未能通过一条法律，那么联邦会受到§S内聚度惩罚§!。\n\n某些法律默认锁定，必须提升§S集权程度§!方能解锁。联邦必须先§S升级§!才能加强集权程度。\n\n注意，随着集权程度的加强，内聚度将受损。"
 TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "银河共同体"
 TUTORIAL_GALACTIC_COMMUNITY_DESC:0 "欢迎来到§H银河共同体§!，来自全银河的外交官在这里集会，以对§S议案§!投票的方式决定银河法。你可以支持§S队列§!中的一项§S已提出议案§!，这会为其增加等同于你的§S外交权话语权§!的支持度。队列中有着最高支持度的议案将在会期被提交给§S参议院§!。随后参议院会投票，决定其是否能成为§S银河法§!。\n\n要注意§S银河焦点§!，它会为共同体的共同目标指明方向。\n\n最后，你可以这一界面看到所有成员国和决议案带来的所有§S银河调整因素§!。"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE:0 "特使"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC:0 "§H特使§!可以被派遣到银河共同体来提升你的§S外交话语权§!。派遣到银河共同体的特使随后也可以被重新派遣到其它§S外交行动§!。"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE:0 "参议院"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC:0 "§H参议院§!是银河共同体表决队列中最高支持度的议案通过与否的场所。身为成员国，你可以投：§S赞成票、反对票或弃权票§!。议案一旦通过，将成为§S银河法§!。\n\n未投弃权票的帝国将§S提高§!那些与之投票相同的帝国的评价，降低与之投票相反的帝国的评价。\n\n如果你从其它帝国获得了§S人情§!，你可以在此使用它们来提升你在参议院投票中的外交话语权。"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE:0 "议案"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC:0 "§H议案§!界面显示了目前施行的决议案列表。你可以从议案链中选择并§S提议一项新议案§!，这会消耗影响力。\n\n你只可提出议案链中第一项未施行的议案，在进行激进的改革前必须先打下基础，即使如此也不是每个人都会支持。\n\n如果议案通过，议案链中的下一项议案在很长一段时间内将无法被提议。"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE:0 "银河理事会"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC:0 "§H银河理事会§!已经成立。一场§S选举§!即将开始，拥有更强外交话语权的诸成员国将得到§S理事会席位§!。理事会成员的外交话语权将会增强，并可以以§S紧急措施§!的形式直接向参议院提交提议。\n\n可以通过议案解锁§S理事会否决权§!以加强理事会。理事会成员也可以提出§S特殊议案§!。"
 TUTORIAL_EMPIRE_SPRAWL_TITLE:1 "$EMPIRE_SIZE$"
 TUTORIAL_EMPIRE_SPRAWL_DESC:2 "§H$EMPIRE_SIZE$§!是量化衡量帝国所控制的领土，其依据包括控制的星系、殖民地、地区及总人口的多少。\n\n帝国规模过大会对帝国的§S行政管理能力§!形成压力，并将提高§S科技§!、§S传统§!、§S领袖§!以及§S法令§!的花费。"
 TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0 "教程：第一次接触"
 TUTORIAL_FIRSTCONTACT_VIEW_DESC:0 "我们接触了一个新实体——可能是§S太空生物§!或§S另一个帝国§!。我们可以通过§H第一次接触§!了解它们的信息。\n\n我们需要派遣一名§S特使§!负责这项任务。他们会通过工作同这个实体建立联络，并破译他们可能使用的语言。"
 TUTORIAL_CRISIS_VIEW_TITLE:0 "教程：化身天灾"
 TUTORIAL_CRISIS_VIEW_DESC:0 "我们正处在§S化身天灾§!的路上。这条道路能够解锁特殊增益，增强我们的实力，让我们成为一支对整个银河更有威胁的势力。\n\n§S天灾§!界面显示我们的目标——可以执行具体的行动来获取§S威慑力§!。获取威慑力让我们逐步解锁能够毁天灭地的§S焚天神兵§!舰船，帮助我们在自己的母星系完成一项巨型结构工程。\n\n随着我们的帝国对周边国家愈发有威胁性，银河共同体可能会选择联合在一起，宣布我们为§S银河的威胁§!。"
 TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE:0 "天灾等级"
 TUTORIAL_CRISIS_VIEW_LEVEL1_DESC:0 "随着我们向§S化身天灾§!的道路迈进，并达成特定的要求，我们能够解锁新等级。每一级都会带来不同增益，比如§S威慑特典§!和特殊的§S舰船§!。\n\n一旦我们达到§S5级5§!——或被银河共同体宣布为天灾——我们每个月便能获得5点威慑力。彼时我们将同银河共同体进入§S全面战争§!状态。"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0 "教程：间谍网"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1 "我方的一名特使正在这个帝国中构建§S间谍网§!。\n\n基于当前§S间谍网值§!及目标§S帝国规模§!，间谍网的§S渗透等级§!会随时间提升。在间谍网发展的同时，我方也会得到关于目标的更多§S情报§!。我方也可以在此经由§S谍报页面§!发起隐秘§S行动§!。\n\n如果没有为间谍网指派特使或是其存在因隐秘§S行动§!而暴露，间谍网会开始§P衰落§!。"
 TUTORIAL_ESPIONAGE_VIEW_TITLE:0 "谍报活动"
 TUTORIAL_ESPIONAGE_VIEW_DESC:0 "§S谍报§!页面展示了我国特使在其它帝国构建间谍网的进展。你可以在此检阅§S情报簿§!，或查看并发起§S行动§!。\n\n我国可以在有§S特使§!经营间谍网的帝国内执行行动。各类行动都需要情报网达到特定等级方能发起。"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE:0 "谍报行动"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC:0 "既然间谍网等级已经足够，我们可以发起针对此帝国的§S行动§!。这些行动分为若干类别，各个类别的行动会有不同的结果——有些行动比别的行动更加危险。\n\n行动类别包括§S$op_cat_subterfuge$§!、§S$op_cat_manipulation$§!、§S$op_cat_sabotage$§!和§S$op_cat_provocation$§!。$op_cat_sabotage$和$op_cat_provocation$类行动的要求更苛刻，如果被抓住的话§S外交惩罚§!也更严重。"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE:0 "派遣线人"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC:0 "§S线人§!是有价值的特工和物件，能为我们的谍报活动提供不同效果。线人在间谍网内发挥作用，也可以派遣到行动当中，以发掘新的机会或帮助我们摆脱困境。\n\n我们可以通过事件或者执行§S$operation_acquire_asset$§!行动来得到线人。如果某个间谍网不复存在，其线人也会一并丢失。"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_TITLE:0 "巨型结构"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_DESC:0 "在此列表中，我们可以选择一种§S巨型结构§!并在此星系内修建。某些巨型结构必须先研发相应的§S科技§!才可建造。\n\n我的子程序已经完全激活了宇宙雄心模块；我建议你好好把握这些机会，为星系印上属于你的恒久烙印。"
 TUTORIAL_ORBITAL_RING_TITLE:0 "星环基地"
 TUTORIAL_ORBITAL_RING_DESC:0 "§S星环基地§!是一种能够包围整颗行星的§S巨型结构§!。它能搭建起一条支持空地间高效运转的通道，为诸如船坞，防御结构，资源仓库之类的的建筑提供空间。\n\n在星环基地界面我们可以修建或者移除§S建筑§!或是§S模块§!，也可以升级星环基地至更高等级。升级基地可以增加可用的槽位数量，不过等级上限受到行星基础设施的限制。"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_TITLE:0 "条款配置界面"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_DESC:0 "该界面允许你为协议选择§S预设模板§!，并在其基础上增减个性化条款。每种预设模板都为附属国和宗主国提供了一些特定的责任和义务。\n\n你可以对§S条款§!进行调整，达到改变其他国家§S忠诚度§!的效果，以使得协议对双方而言都容易接受。"
 TUTORIAL_AGREEMENTS_TITLE:0 "协议总览"
 TUTORIAL_AGREEMENTS_DESC:0 "§S协议§!界面向我们展示附属国与宗主国的各种协议。我们可以利用该界面追踪§S忠诚度§!的变化，管理§S资产§!，开展§S贸易§!，或是修订现有协议的§S条款§!。如果一项协议不再符合我国利益，我们也可以完全废除该项协议。"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$\n\n附属国可以选择成为§S专精国家§!。专精能带来特定的增益，例如资源生产或舰队容量，但国家也会同时在其他方面承受惩罚。\n\n专精属性同时也能提供§S忠诚度§!增长。附属国如果维持忠诚度超过一定数值，其也将持续获得经验，并用于提升选择的专精类型等级。"
 TUTORIAL_HOLDINGS_TITLE:0 "地产"
 TUTORIAL_HOLDINGS_DESC_SHARED:0 "§S地产§!界面能够提供这颗行星上所有地产的总览。这允许国家直接相互在首都与殖民地上修建不同类型的地产。该行为能对诸如外交，情报或者资源生产等方面产生影响。"
 TUTORIAL_HOLDINGS_DESC_MEGA_CORP:0 "只要先前签订了对应的外交协议，寰宇企业能够在其他帝国星球上开设§S分部§!。众所周知，大型企业总是希望他们的顾客得到最好的服务，尽管这已经是第23周期的老话了。"
 TUTORIAL_HOLDINGS_DESC_OVERLORD:0 "§S宗主国§!可以利用地产来加深对于§S附属国§!的控制。许多地产都能对忠诚度产生影响，其中有些只能在对应专精的国家修建。你也可以在屏幕对地产进行各种升级。"
