 feature_evasion_desc:0 "所有飞船的紧急闪避能力得到增强"
 feature_mechanical_trait:0 "机械特质"
 feature_mechanical_trait_desc:0 "由拥有半机械人特质的种族所组成的军队也会得到机械特质。"
 feature_rebel_armies:0 "叛军"
 feature_rebel_armies_desc:0 "由奴隶暴动所形成的叛军部队，实力将会大大增强。"
 feature_ftl_travel:0 "超光速(FTL)旅行"
 feature_ftl_travel_desc:0 "任何类型的超光速(FTL)旅行都需要的最基本系统。"
 feature_pop_self_modification:0 "环境适应"
 feature_pop_self_modification_desc:0 "民众有机会去自发的适应充满敌意的生存环境。"
 feature_advanced_gov_forms:0 "先进的政治体制"
 feature_advanced_gov_forms_desc:0 "允许在帝国内部进行改革，可以使用所有先进的政治体制。"
 feature_build_terraform_station:1 "环境改造站"
 feature_build_terraform_station_desc:1 "允许我们的建设专用船在行星的轨道上建造环境改造站。"
 feature_assist_research:0 "辅助研究"
 feature_assist_research_desc:1 "允许我们的科研船对殖民地的研究进行协助。\n\n$feature_assist_research$ $PLANET_MODIFIER$:"
 feature_xeno_integration:0 "异族整合"
 feature_xeno_integration_desc:1 "允许我们给所有物种设置完整的市民权。"
 feature_spaceport_level_2:0 "太空港等级 II"
 feature_spaceport_level_2_desc:0 "太空港可被升级为支持§Y2§!个模组，并且可以建造驱逐舰。"
 feature_spaceport_level_3:0 "太空港等级 III"
 feature_spaceport_level_3_desc:0 "太空港可升级为支持§Y3§!个模组。"
 feature_spaceport_level_4:0 "太空港等级 IV"
 feature_spaceport_level_4_desc:0 "太空港可升级为支持§Y4§!个模组，并且可以建造巡洋舰。"
 feature_spaceport_level_5:0 "太空港等级 V"
 feature_spaceport_level_5_desc:0 "太空港可升级为支持§Y5§!个模组。"
 feature_spaceport_level_6:0 "太空港等级 VI"
