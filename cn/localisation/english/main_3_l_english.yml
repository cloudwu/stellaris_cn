 ####################################
 army_attachment_mobile_shield_generators:0 "移动护盾生成器"
 army_attachment_mobile_shield_generators_desc:0 "§L大型载具上携带的生成器会在战场上生成防护力场，该力场可以防御炮击和轨道轰炸。§!"
 army_attachment_personal_shields:0 "个人护盾单位"
 army_attachment_personal_shields_desc:0 "§L该护盾生成器非常小，可以让士兵背在身后。虽然这种生成器所产生的防护力场无法长时间抵御连续的射击，但是也可以大大提高战场上士兵的生存几率。§!"
 army_attachment_military_police_corps:0 "宪兵队"
 army_attachment_military_police_corps_desc:0 "§L一支规模庞大的宪兵部队。他们在前线没有多大用处，他们的作用时提升部队的纪律。§!"
 army_attachment_battle_strider_column:0 "战争挺进部队"
 army_attachment_battle_strider_column_desc:0 "§L双足装甲战车几乎可以适用于任何地形，其敏捷灵活的特性令其在战场上游刃有余，但是腿部却容易受到敌人的针对性袭击。§!"
 army_attachment_hover_tank_battle_group:0 "翱翔坦克战斗部队"
 army_attachment_hover_tank_battle_group_desc:0 "§L是强大且行动迅速的战车部队，它使用反重力升降装置悬停于地面之上。虽然这种特性减小了它们的自身重量，但相对于常规有轨载具来说，其在速度和灵活性具有更大的优势。§!"
 army_attachment_assault_landers:0 "突击着陆机"
 army_attachment_assault_landers_desc:1 "§L这些大型运输机可以在战时将军队和重型装备运送到行星表面，而不用依靠任何对接设施。§!"
 army_attachment_orbital_drop_pods:0 "轨道空降舱"
 army_attachment_orbital_drop_pods_desc:0 "§L该空降舱只能一次性使用，可以从轨道的飞船里发射，并直达行星表面。虽然重型装备的运送还是要依靠突击着陆机，但是这些空降舱可以大大减少入侵行星时所需要的运送时间。§!"
 army_attachment_neo_concrete_fortifications:0 "新实体堡垒"
 army_attachment_neo_concrete_fortifications_desc:0 "§L新实体地面堡垒的扩展层和掩体网可以更好的防御轨道轰炸。虽然这限制了军队的机动性，但却会成为防御作战胜败的关键。§!"
 army_attachment_self_replicating_mine_fields:0 "自我复制地雷区"
 army_attachment_self_replicating_mine_fields_desc:0 "§L埋藏式和半机动式地雷可以不断进行自我复制来维持数量。因此，要清除这种能够自我复制的雷区将会非常困难，尤其是在战斗当中。§!"
 army_attachment_air_defense_artillery:0 "防空炮"
 army_attachment_air_defense_artillery_desc:0 "§L一个非常庞大的武器系统，当进入行星的大气层后就可以追踪和袭击快速移动的目标。§!"
 army_attachment_chemical_stimulants:0 "化学兴奋剂"
 army_attachment_chemical_stimulants_desc:0 "§L一种相当强烈的化学混合试剂，可以增强士兵的战斗感知能力以及反应能力。用于暂时提升士兵的战斗能力，但如果持续使用的话，可能会导致焦虑、抑郁、癫痫、恶心、幻觉、嗜睡和大便失禁等副作用。§!"
 army_attachment_xeno_cavalry:0 "外星骑兵"
 army_attachment_xeno_cavalry_desc:0 "§L这些凶猛的战争野兽一旦被骑手所驯服，就会成为优秀的坐骑。它们几乎可以翻越任何地形，非常适合进行侦察任务和突击任务。大型战争野兽有时也会被用作重型武器平台§!"
 army_attachment_psi_warriors:0 "灵能战士"
 army_attachment_psi_warriors_desc:0 "§L这些精英战士非常的神秘，他们凭借强大的灵能力和坚实的身体素质在战场上驰骋。灵能战士精通近战武器，他们更喜欢和敌人近身肉搏。§!"
 army_attachment_gene_warrior_shock_troops:0 "基因战士突击部队"
 army_attachment_gene_warrior_shock_troops_desc:0 "§L基因战士是非常凶猛的战士，远强于普通士兵。他们最适合去战斗最激烈的地方执行突击或奇袭任务。一队基因战士有时甚至以扭转整个战局。§!"
 army_attachment_power_armor:0 "动力装甲"
 army_attachment_power_armor_desc:0 "§L动力装甲可以提升士兵的自然能力，增强耐力和力量。穿上动力装甲的士兵可以携带更重型的武器，对辐射和生化制剂的抵抗力也会大大增强。§!"
 army_attachment_special_forces_group:0 "特种战斗部队"
 army_attachment_special_forces_group_desc:0 "§L他们是专门执行非常规行动的训练有素的特工，通常会以极机密的方式暗中深入敌后，并优先破坏敌人的通信和物流，同时寻找机会除掉一切有价值的目标。§!"
 army_attachment_shadow_assassins:0 "影子刺客"
 army_attachment_shadow_assassins_desc:0 "§L这个精英特殊部队的成员都穿着使用隐形技术的昂贵的隐形衣。肉眼和大多数传感器都无法察觉到他们的行踪。他们是暗杀和秘密军事情报收集的专家。§!"
 army_attachment_cyborg_infiltration_unit:0 "义体人渗透单元"
 army_attachment_cyborg_infiltration_unit_desc:0 "§L这些机械杀手的金属骨骼可以自如的变形，当他们从俘虏身上取得合适的血肉之后，就可以将其移植到自己的骨骼上来伪装成其他种族的样子。然后就可以潜入敌军阵线来制造混乱。§!"
 army_attachment_hunter_killer_drone_swarms:0 "猎杀者无人机群"
 army_attachment_hunter_killer_drone_swarms_desc:0 "§L为了压制敌人，而将大量相对简单的无人机群投向敌人阵地。尽管单独的一架无人机不会对造成多大威胁，但成百上千的无人机可就是另一回事了。§!"
 army_attachment_combat_software_2:0 "作战软件 2.0"
 army_attachment_combat_software_2_desc:0 "§L全面升级这个部队所有单位的作战软件。本次升级主要改进了反应时间，升级了战术分析算法，并修复了很多的bug。§!"
 army_attachment_exploding_slave_collars:0 "可引爆的奴隶项圈"
 army_attachment_exploding_slave_collars_desc:0 "§L这些项圈将被佩戴在奴隶身上（具体的佩戴位置由奴隶的身体结构决定），如果奴隶违背主人，就可以对项圈进行远程引爆。有些奸诈的指挥官会在奴隶与敌人近身战斗时引爆奴隶的项圈，从而对敌人造成巨大伤害。§!"
 army_attachment_slaver_raiding_teams:0 "奴隶突击队"
 army_attachment_slaver_raiding_teams_desc:0 "§L这些奴隶小队主要由前奴隶所构成，专门在敌军后方进行游击战，并俘虏更多的奴隶。这些被捕获的俘虏会被重新送上战场，与他们之前的战友进行对抗。§!"
 army_attachment_commissar_squads:0 "政委小队"
 army_attachment_commissar_squads_desc:0 "§L维持奴隶部队的纪律是一项很艰巨的任务，但这些政委小队却将之打造成了一门艺术，通过随机进行大面积屠杀和其他严厉的惩戒措施，奴隶对政委的畏惧甚至超过了敌人。§!"
 army_attachment_clone_suicide_brigade:0 "克隆人自杀旅"
 army_attachment_clone_suicide_brigade_desc:0 "§L繁殖克隆人只有一个目的——寻找敌人集合密度最高的区域，潜入其中并引爆身上的炸弹。这种随机的恐怖行为可以大大的打击敌方士气。§!"
 army_attachment_clone_commandos:0 "克隆人突击队"
 army_attachment_clone_commandos_desc:0 "§L培育这些加速成长的杀手们需要昂贵的成本，但是在极端的调整和训练之下，可以使他们成为优秀的士兵。他们比普通克隆人的独立自主性更强，甚至其中有一些人开始发展出了某些怪癖。§!"
 army_attachment_hypnotic_training_regimen:0 "催眠训练方案"
 army_attachment_hypnotic_training_regimen_desc:0 "§L为了让克隆人士兵发挥出最大战斗力，用催眠训练的方案来对他们进行超高强度的训练。虽然这种训练方式可以提高作战效率，但却容易造成精神崩溃。§!"
 army_attachment_psi_shield_specialists:0 "灵能盾专家"
 army_attachment_psi_shield_specialists_desc:0 "§L该特工专门在战场上为友军展开强大的灵能护盾。这样的护盾和传统能源力场的效果是一样的，维持护盾状态需要消耗特工大量的专注力。§!"
 army_attachment_telekinetic_specialists:0 "念力移动物体专家"
 army_attachment_telekinetic_specialists_desc:0 "§L在操纵周围环境方面有着特殊天分的灵能专家。在适当的条件下，他们能将敌人和载具扔向半空，也可以将天上的飞拉到地面坠毁。§!"
 army_attachment_class_a_psi_operative:0 "A级灵能特工"
 army_attachment_class_a_psi_operative_desc:0 "§L他们是具备强大灵力的稀有个体，忍受着大脑受创所带来的副作用。这些特工无论对自己还是对周围的环境都极度危险，但如果能将他们那毁灭性的力量导向敌人，就能成为己方强大的武器。§!"
 army_attachment_infestation_brood:0 "感染育种"
 army_attachment_infestation_brood_desc:0 "§L一旦被释放，这些凶残的寄生生物就会迅速寻找宿主来繁殖后代。它们将以指数级的疯狂速度增长，可以在几天之内消灭一个城市。对敌人士气的打击也是毁灭性的。§!"
 army_attachment_brood_coordinator:0 "协调之母"
 army_attachment_brood_coordinator_desc:0 "§L这个巨大的如鼻涕虫一样的生物被养在前线后方来对异星军队内各种贪婪生物进行协调。它使用低强度灵能信号跟异形军队交流。它除了气味难闻之外，还经常让使用者感到严重的头痛。§!"
 army_attachment_battle_worms:0 "战争蠕虫"
 army_attachment_battle_worms_desc:0 "§L这些经过基因改造的巨大的无脊椎动物能够钻入地面，绕过敌人的防线并且可以让更小的生物使用它们挖好的隧道。它们挖出的隧道同时也能用来防御轨道轰炸。§!"
 army_attachment_raptor_flocks:0 "猛禽战队"
 army_attachment_raptor_flocks_desc:0 "§L他们是大型的在空中飞行的猎杀者，可以在短暂的时间内进行超音速飞行。它们成群结队的进行攻击，发射出的硬刺可以穿透大多数的装甲。任何进入它们巢穴上空的飞行器都可能会受到他们的攻击。§!"
 army_attachment_advanced_power_armor:0 "高级力量装甲"
 army_attachment_advanced_power_armor_desc:0 "§L这些力量装甲的成本几乎和制造基因战士一样昂贵。它们可以进一步提升使用者的力量，其飞行装置也给使用者带去了难以想象的机动能力。为了操作装甲，使用者需要与装甲建立神经链接。§!"
 army_attachment_environmental_augmentations:0 "环境强化装置"
 army_attachment_environmental_augmentations_desc:0 "§L对肺部以及免疫系统进行改进，使基因战士可以在严苛环境中正常发挥功用——甚至可以短期内在真空中运行。§!"
 army_attachment_cybernetic_replacements:0 "义体身体部件"
 army_attachment_cybernetic_replacements_desc:0 "§L在战斗中损伤的器官和四肢被机械义体替代，残疾的战士在替换肢体后可以继续战斗。§!"

