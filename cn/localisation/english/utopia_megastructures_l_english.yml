l_english:
 
 utopia.1.name:0 "提向[ringworld_builder.GetName]的请求"
 utopia.1.desc.v1:0 "我们的一些研究人员发现了一些数据，这些数据显示[ringworld_builder.GetName]的环世界可能藏匿了一个用于发射大规模杀伤性武器的平台。 尽管数据来源的真实性还有待验证，这个消息却让群众要求我们采取行动。 当然如果[ringworld_builder.GetName]是清白的，他们就会允许我们的一队武器专家去检查那个站点。"
 utopia.1.desc.v2:0 "自从[ringworld_builder.GetName] 开始建造幻世界，我们的一些首席工程师一直在从远处跟进这一项目，并对他们获得的进展映像深刻。他们相信如果我们可以更近的位置去研究这些构造，并催促我们去要求建造者批准一小队研究人员在当地登陆已获得更好的观察。"
 utopia.1.desc.v4:0 "最近帝国的先知们总是预见同一副充满死亡与毁灭的可怖景象，而这一切都由空中巨大的环状构造物引起。显而易见, 我们的宗教领袖担心 [ringworld_builder.GetName]建造幻世界的野心已经惹怒了众神，并且建议我们在为时已晚之前派遣一个代表团去为环世界洗礼。"
 utopia.1.a:0 "向[ringworld_builder.GetName]提出我们的请求。"
 utopia.1.b:0 "这不现实。"
 utopia.1.b.tooltip:1 "将 §YMegastructure Demands Rejected§! 修正施加于受影响的人口:\n£happiness Happiness §R-20%§!"
 utopia.2.name:0 "来自[From.From.GetName]的请求"
 utopia.2.a:0 "接受请求。"
 utopia.2.b:0 "拒绝请求。"
 utopia.2.c:0 "这会是我们的荣幸。"
 utopia.2.desc.v1:0 "[From.From.GetName]声称他们的情报显示我们的环世界中正在建造一处用于发射大规模杀伤武器的平台，并且要求我们准许他们检查相关站点。\n\n我们的军事顾问还未能够确认这只是一个友好的错误还是藏匿着更深的阴谋，无论怎样我们都应该谨慎地处理这一处境。"
 utopia.2.desc.v2:0 "来自[From.From.GetName] 的工程师们一直在从远方跟进我们的环世界计划，并且对我们的成果大为惊叹。他们要求我们准予他们的一支工程师小队登录以更详尽地学习我们的成果。"
 utopia.2.desc.v4:0 "最近来自[From.From.GetName]的先知们一直被一副充满死亡与毁灭的可怖景象所困扰，而造成这些的原因来自于天空中巨大的环状构造物。担心环世界未受祝福的构造可能惹怒众神，他们要求我们批准在环世界完工前为其进行洗礼。"
 utopia.3.name:0 "请求被接受"
 utopia.3.desc.v1:0 "信心满满, [From.GetName]已经允许我们的武器专家小队去搜寻被藏匿的武器发射平台。一小队我们最具资格的武器专家已经准备好前往站点，不久我们就能够了解真相。"
 utopia.3.desc.v2:0 "让我们的科学界激动的是, 我们已经收到了来自[From.GetName]的回执，声称很荣幸能在环世界上接待我们的研究人员。首席工程师已经准备好在不久后将我们一支由精英工程师组成的代表团送往环世界，学习工程进展。"
 utopia.3.desc.v4:0 "[From.GetName]欢迎我们尝试与更高存在交流的努力，并且许诺直到我们的宗教领袖确认不会招致邪灵之前，环世界的建造工程将会被暂时搁置。\n\n一队选中的官员已经准备好迅速前往建造中的环世界，以确认险恶的预言景象永远不会被实现。"
 utopia.3.a:0 "好极了"
 utopia.4.name:0 "请求被拒绝"
 utopia.4.desc:0 "不幸的是[From.GetName]并没有赞同我们的请求，恶化了帝国之间的关系。"
 utopia.4.a:0 "真是遗憾"
 utopia.5.name:0 "任务完成"
 utopia.5.desc.v1:0 "被派遣检查[From.GetSpeciesName]环世界的专家已经尝试在修建中的构造里发现被藏匿的武器平台，然而什么都没有被找到。我们只能得出我们的消息来源有误的结论，并且保证下次更加仔细的检查我们的消息来源。"
 utopia.5.desc.v2:0 "我们送往[From.GetSpeciesName]环世界的科学家小队已经带着工程领域的新知识返回了。尽管一开始由于文化差异有些误解，但是两支队伍都对知识交换感到非常满意，并从对方学到了很多。"
 utopia.5.desc.v4:0 "被派遣前往[From.GetName]为环世界洗礼的宗教官员已经返回了，尽管相比答案他们带回了更多的问题。当他们在构造的平台上冥想时，他们进入了一种深层次的预见性休克状态，并且发现环世界并不是那些可怖景象的原因。尽管并不能正真解读那些遇见的含义，他们向我们保证“曾经的可能，已经不再可能…”"
 utopia.5.b:0 "好极了"
 utopia.6.name:0 "对环世界的请求：结束"
 utopia.6.desc.v1:0 "在讲一半建造站几乎完全砸开后，来自[From.From.GetName]的武器专家们最终宣称并没有什么秘密武器发射平台。如果他们相信我们的话，这些尝试可能根本没有必要发生…"
 utopia.6.desc.v2:0 "在环世界上度过几周之后，来自[From.From.GetName]的工程师们已经离开了。尽管一开始由于文化差异有些误解，但是两支队伍都对知识交换感到非常满意，并从对方学到了很多。"
 utopia.6.desc.v4:0 "当他们在环世界建造平台上冥想后,，来自[From.From.GetName]的宗教领袖声称他们进入了一种深层次的预见性休克状态，在其中他们发现环世界并不是那些他们所做预见的原因。尽管不情愿告诉我们那些预见的真正含义，他们为我们留下了安抚性质的答复“曾经的可能，已经不再可能…”\n\n谢天谢地环世界的建造工程现在可以继续了。"
 utopia.21.name:0 "有利条件"
 utopia.21.desc:0 "在技艺精湛的环世界建造督工领导下，我们得以优化建造工程的工序，大幅度增加建造的速度。"
 utopia.22.name:0 "矿物储备"
 utopia.22.desc:0 "环世界的建造队发现了位于多孔岩石内部的丰富矿物存储，随着建造工程的进行这些岩石会被碎裂。尽管非常不稳定，但是样本表明这些矿物或者足够有价值以至于值得我们暂时暂停建造工程去开采他们。"
 utopia.22.a:0 "开采矿石。"
 utopia.22.b:0 "我们不能延缓环世界的建造。"
 utopia.27.name:0 "消失的工人"
 utopia.27.desc:0 "自从环世界开建以来，有一部分工人已经失踪了。尽管他们很可能只是没有通知上级就擅自驾驶众多飞船中的一艘离开了，我们正在开展调查弄清他们现在在哪。遗憾的是他们预料之外的离开延缓了环世界的修建工程。"
 utopia.27.a:0 "真是不幸"
 utopia.28.name:0 "消失的工人"
 utopia.28.desc:0 "随着顶替工人的到达，环世界的建造工程已经重回正轨了。然而让人遗憾的是我们仍未能找到那些失踪的工人，他们的家属已经被通知了此事。"
 utopia.28.a:0 "我们会记得他们的。"
 utopia.23.name:0 "环世界的宠物"
 utopia.23.desc:0 "用于建造环世界的众多星球中的一颗似乎并不像我们预计的那样毫无生命。一种看上去无害，但是之前并不被我们所了解的巨型太空蠕虫——工人们称呼他们“虫虫”——随着他们母星的碎片被一起运往了环世界。\n\n由于毛茸茸的皮肤和温和的举止，这些惹人喜爱的生物立刻受到了离家很远非常孤独的工人们的喜爱，尤其是他们最近还受到了同事失踪的影响。\n\n我们可以允许这些生物与我们和谐共处，或者是驱逐他们从而延缓环世界的开发进程。"
#utopia.23.desc.v2: "用于建造环世界的众多星球中的一颗似乎并不像我们预计的那样毫无生命。一种看上去无害的蠕虫种族目前正生活在环世界上。我们可以延缓建造工程已驱逐他们，或者是允许他们与我们和谐共处。我们亲外的人口希望我们能饶过他们。"
 utopia.23.a:0 "消灭他们。"
 utopia.23.b:0 "最好别打扰他们。"
 utopia.25.name:0 "令人震惊的发现"
 utopia.25.desc:0 "让大家惊喜的是，随着数以千计的太空蠕虫——或者说幼虫——孵化成蝴蝶，环世界最近被色彩所覆盖。似乎是大气环境的产生促成了这一孵化。\n\n然而不幸的是庆祝工作很快被网状地下通道的发现所打断了，这这些通道中虫虫被目击到正在进食消失的工人中的一部分。\n\n建造工程已经被停止知道所有这些生物被消灭，但我们已经预期到了由于工人们受到冲击所带来的更严重的后果, 虫虫的真实本性已经被揭露了。"
 utopia.25.a:0 "谢天谢地我们终于摆脱他们了。"
 utopia.26.name:0 "令人震惊的发现"
 utopia.26.desc:0 "一直灭绝小队已经开始工作从环世界上彻底铲除被命名为虫虫的巨星太空蠕虫，然而他们的工作受到了来自环世界建造工人暴力抗议的阻碍。\n\n急切地试图藏起自己的宠物，一位年轻人远离了建造场地，足够远以至于他掉进了最近才挖掘的地下通道网络，在其中他正好发现几只虫虫正在试图吃掉他失踪的同事。在勉强逃离了朝自己喷涂消化液的他挚爱的宠物后，他通知了灭绝队来铲除这些肉食虫类。\n\n虫虫的真实本性最终被揭露了。"
 utopia.26.a:0 "事情的发展真是太可怕了。"
 utopia.30.name:0 "The One-Eyed Wanderer"
 utopia.30.desc.v1:0 "Our empire has been shaken by the discovery that the [dysonsphere_builder.GetName] are building a Dyson Sphere around [dyson_system.GetName], a central star in one of our most beloved constellations, the "One-eyed Wanderer," completely blocking its light.\n\nThe Wanderer, with her single eye, has watched over our kind since the beginning of time, and legend has it that she guides not only our fleets, but the stars themselves in their journey across the sky. And now the [dysonsphere_builder.GetName], in their blatant ignorance, have built a sphere around her eye, blinding her.\n\nThough it will take many years before we can tell a difference from here, our people are crushed that she will no longer be watching over future generations."
 utopia.30.a:0 "We deserve a formal apology."
 utopia.30.b:0 "A donation of 1000 credits could alleviate the pain."
 utopia.30.c:0 "Maintaining good relations with our neighbors comes first."
 utopia.31.name:0 "The One-Eyed Wanderer"
#utopia.31.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Spherearound her eye, blinding her.\n\nThough it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire. They ask that we make a formal apology to their people, who see this as a horrible slight."
 utopia.31.intro:0 "We have discovered that you are building a Dyson Sphere around a central star in one of our most beloved constellations, the One-eyed Wanderer.\n\nThe Wanderer has watched over our kind since the beginning of time. With her single eye, she guides not only our fleets, but the stars themselves in their journey across the sky, and now you have built a sphere around it, blinding her."
 utopia.31.desc:0 "$utopia.31.intro$\n\nThough it will take many years before we can tell the difference from here, the notion that she won't be watching over future generations has shaken our people and they deserve a formal apology."
 utopia.31.a:0 "Issue a formal apology."
 utopia.31.b:0 "Share some of our energy with them."
 utopia.31.c:0 "But we're not sorry..."
 utopia.32.name:0 "The One-Eyed Wanderer"
#utopia.32.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Sphere around her eye, blinding her. Though it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire.\n\nThey suggest that since we'll soon have an abundance of energy, a small donation of 1000 credits might help alleviate the pain that we've caused."
 utopia.32.desc:0 "$utopia.31.intro$\n\nThough it will take many years before we can tell the difference from here, our people are crushed that she won't be watching over future generations. You on the other hand, will soon have all the energy you require. A small donation of 1000 credits however, might help alleviate the pain you've caused."
 utopia.32.a:0 "Make a "donation" of 1000 credits."
 utopia.32.b:0 "We have no credits to spare, but issue a formal apology."
 utopia.32.c:0 "What we do within our borders is none of their concern."
 utopia.33.name:0 "The Blind Wanderer"
 utopia.33.desc:0 "Today [dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName] of the [dysonsphere_builder.GetName] met with [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] in person to issue a formal apology to our empire for blinding the One-eyed Wanderer. They offered their sincerest regrets and remain confident that the Wanderer will continue to guide us, as she always has, using her strength of will and sense of justice, and not her sight."
 utopia.33.a:0 "That she will."
 utopia.33.b:0 "They're not sorry enough."
 utopia.34.name:0 "The Blind Wanderer"
#utopia.34.desc: "The [dysonsphere_builder.GetName] has denied our request, stating clearly that what happens within their borders does not concern us.\n\nThough visibly vexed [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]  addressed the nation today with composure and dignity, in an attempt to calm the public.\n\nSadly it seems as though the fact that the [dysonsphere_builder.GetName] shares the Universe with others, has completely passed them by."
 utopia.34.desc:0 "We have received your request and could not help but notice that there appears to be some confusion regarding the nature of our relationship. Allow us to clarify. [dyson_system.GetName] is a star within our space, and though this concept may be difficult for you to grasp, what happens within our space does not concern you. As it does not concern us whether you are capable of pleasing your people or not.\n\nTo avoid further confusion, in the future you will do well to remember this."
 utopia.34.a:0 "Don't dignify them with a response."
 utopia.34.b:0 "Send them an insult."
 utopia.34.b.tooltip:0 ""Your pitiful empire will soon learn the meaning of being alone without a friend in the universe...""
 utopia.34.c:0 "One day we'll make them sorry..."
#utopia.34.c: "Slam them on intergalactic media."
 utopia.35.name:0 "The Blind Wanderer"
 utopia.35.desc:0 "Today [dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName] of the [dysonsphere_builder.GetName] met with [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] in person to issue a formal apology to our empire for blinding the One-eyed Wanderer. They also offered us a gift of 1000 energy in the hopes of repairing some of the damage they've caused, and expressed confidence that the Wanderer will continue to guide us, as she always has, using her strength of will and sense of justice rather than her sight."
 utopia.35.a:0 "That she will."
 utopia.35.b:0 "They're not sorry enough."
 utopia.36.desc:0 "Today [dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName] of the [dysonsphere_builder.GetName] met with [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] in person to issue a formal apology to our empire for blinding the One-eyed Wanderer. Though the apology seemed sincere, they refused to give us due compensation, claiming that they did not have the energy to spare."
 utopia.36.a:0 "They did their best."
 utopia.36.b:0 "Cheapskates!"
 utopia.37.desc:0 "In an attempt to repair some of the damage done to the people of the [dyson_sphere_neighbor.GetName], when we accidentally constructed a Dyson Sphere around one of their most beloved stars, our [dysonsphere_builder.GetRulerTitle] traveled all the way to their homeworld to deliver a sincere apology. Yet, they have made it painstakingly clear that our efforts have been insufficient."
 utopia.37.a:0 "What a shame."
 utopia.37.b:0 "How ungrateful."
 utopia.38.desc:0 "In an attempt to repair some of the damage done to the relation between our empire and the [dyson_sphere_neighbor.GetName], following the construction of a Dyson Sphere around one of their most beloved stars, our [dysonsphere_builder.GetRulerTitle] traveled all the way to their homeworld to deliver a sincere apology to their people.\n\nThough it may take them some time to recover from their loss, they appreciated that we made an effort. Hopefully from now on the relations between our empires will only improve."
 utopia.38.a:0 "That's good news."
#utopia.39.desc: "An incoming transmission from the [dyson_sphere_neighbor.GetName] has made it clear that they are displeased with our refusal to apologize for, as they put it, "brutally maiming" the star constellation known as the One-eyed Wanderer.\n\nRegrettably this is only one of many ways in which they find us lacking. Our physique is unappealing, our scent unpleasing and our upbringing questionable. Moreover, if we keep this up, our pitiful empire will soon learn the meaning of being alone without a friend in the Universe."
 utopia.39.desc:0 "We thank you for taking the time to enlighten us, as it seems we were indeed confused about many things. The true nature of your kind among others.\n\nYour pitiful empire will soon learn the meaning of being alone without a friend in the universe."
 utopia.39.a:0 "We look forward to that day."
 utopia.39.b:0 "They'll pay for their insolence!"
 utopia.39.c:0 "Talk is cheap."
 utopia.40.desc:0 "Our informants report that the [dyson_sphere_neighbor.GetName] were greatly displeased by our refusal to issue a formal apology to their people for blocking the light of a central star in one of their star constellations. Though we've had no word from them regarding the incident, the [dysonsphere_builder.GetRulerTitle] expressed their disappointment in a speech addressing the empire."
 utopia.40.a:0 "That's unfortunate."
 utopia.40.b:0 "That's not our problem."
 utopia.51.name:0 "Fountain of Youth"
 utopia.51.desc:0 "The board of the Science Nexus are thrilled to announce that they have been given a unique opportunity to recruit widely acclaimed researcher Dr. Xhaxxore, a prominent name within the field of life-extension.\n\nHe and his staff were in the final stages of developing a serum that has shown good promise of prolonging life, when they ran out of funds. Hiring Dr. Xhaxxore however, means we will not have the resources to continue our current research into organic engineering, led by Dr. Groik. She is attempting to streamline engineering research with the use of an organic supercomputer."
 utopia.51.a:0 "Recruit Dr. Xhaxxore for 1000 credits."
 utopia.51.b:0 "Prioritize Dr. Groik's research."
 utopia.51.c:0 "We can't afford to hire Dr. Xhaxxore."
 utopia.54.name:0 "Suspicious Minds"
 utopia.54.desc:0 "Dr. Xhaxxore and his team demonstrated the results from their research earlier this week. The serum, when applied to the skin causes unprecedented cell regeneration, supposedly thanks to a miracle ingredient essence of [ointment_name.GetName] named after its mysterious origin.\n\nSadly, there have been complaints from a few individuals regarding the additional funding Xhaxxore received. Dr. Groik has even gone so far as to accuse Xhaxxore of being a fraud. Now she requests permission...as well as an additional budget of 500 credits, to launch a secret investigation. If Xhaxxore finds out he might take offense and leave."
 utopia.54.a:0 "There's nothing to back her claims."
 utopia.54.b:0 "Investigate, to be on the safe side."
 utopia.54.c:0 "Our budget won't allow it."
 utopia.55.name:0 "Essence of [ointment_name.GetName]"
 utopia.55.desc:0 "Dr. Groik's investigation into Xhaxxore's research has yielded some interesting results. Not only has Dr. Xhaxxore greatly exaggerated the effects of the serum, he has neglected to mention that they are only temporary. The side-effects however, if over-used, can be quite permanent.\n\nThe essence itself has been extracted from a gland found in a species native to the [ointment_name.GetName] system, none other than the [target_country.GetSpeciesName], of the [target_country.GetName]. Xhaxxore has held several [target_country.GetSpeciesNamePlural] in cryostasis for months to secure the necessary supply of essence. It's likely that our diplomatic ties with their empire would suffer if they were to discover the truth."
 utopia.55.a:0 "Terminate the project and apprehend Xhaxxore. No one can know."
 utopia.55.b:0 "Silence Groik and market the product as anti-aging cream."
 utopia.55.b.tooltip:0 "With an intense marketing campaign the product may yield a hefty profit in the near future."
 utopia.56.name:0 "Fountain of Youth"
 utopia.56.desc:0 "Regrettably the mysterious Dr. Xhaxxore has slipped through our clutches, leaving his staff and test-subjects behind. The [target_country.GetSpeciesNamePlural] have been awoken and thankfully have no recollection of what they've been through. As for Xhaxxore he is probably already on his way to some distant system, under a different name, plotting his next con. With a little luck, the next time he slips up we'll be there to catch him.\n\nHis disgraced staff seem to have been as blindsided by his charm as we were and many have offered to join the Science Nexus permanently to make up for their mistakes."
 utopia.56.a:0 "They can't be trusted."
 utopia.56.b:0 "They are welcome to join us."
 utopia.56.c:0 "They're clearly not the brightest stars in the galaxy..."
 utopia.57.name:0 "Fountain of Gold"
 utopia.57.desc:0 "Marketed under the name "Ageless," the Essence of [ointment_name.GetName] has taken the galaxy by storm. Thanks to its charismatic inventor and a solid marketing campaign, the new "organic" miracle cream is being promoted everywhere. Celebrities in every system are "aging less with Ageless."\n\nHow the doctor has managed to procure enough [target_country.GetSpeciesAdj] glands to mass-produce the serum however, remains a mystery..."
 utopia.57.a:0 "Ignorance is bliss."
 utopia.58.name:0 "The Essence of Nothing"
 utopia.58.desc:0 "Xhaxxore is gone and he's taken all his research with him, leaving only his bewildered staff behind. They were as blindsided by his sudden disappearance as we were, and though all attest to the content of his character, painting a portrait of a charismatic and charitable genius who would do anything for his team, they could only offer anecdotal evidence of his achievements.\n\nWe can only speculate as to whether Dr. Groik was right to call him a fraud, or whether he took his miracle essence to a higher bidder. If he ever tries a similar scheme elsewhere, we will find him."
 utopia.58.a:0 "Scoundrel!"
 utopia.59.intro:0 "Dr. Groik and her team have invented a neural bank - an organic computer that stores and harnesses the collective cognitive power of all brains that are uploaded to its drive, greatly improving our research speed. But there's one hitch - to function properly, the uploaded brains have to be extracted from the subjects' bodies and placed within a tank of conductive fluids. Since our bodies can not survive long without a brain, subjects will have to leave their material existence behind."
 utopia.59.name:0 "Neural Bank"
 utopia.59.desc:0 "$utopia.59.intro$\n\nAs expected, volunteers have not been lining up. So far there has been only one - science leader [volunteer_leader.GetName]."
 utopia.59.a:0 "Upload [volunteer_leader.GetName]'s brain to the Nexus."
 utopia.59.a.tooltip:0 "The Science Nexus will now produce an additional §Y5§! £physics  §Y5§! £society  §Y5§! £engineering ."
 utopia.59.b:0 "That would be unethical."
 utopia.59.c:0 "No, [volunteer_leader.GetName] is needed elsewhere."
 utopia.60.name:0 "Neural Bank"
 utopia.60.desc:0 "$utopia.59.intro$\n\nAs expected, volunteers have not been lining up. So far there has been only one - a bright young researcher on Groik's team. However, she has a family to provide for and requests monetary compensation of 1000 credits for them."
 utopia.60.a:0 "Unfortunately we can't afford it."
 utopia.60.b:0 "That sounds reasonable."
 utopia.60.c:0 "That would be unethical."
#utopia.61.name: "Neural Bank"
#utopia.61.desc: "We've had some crushing news from the Science Nexus regarding [volunteer_leader.GetName], the researcher whose brain was uploaded to the neural bank two years ago. [volunteer_leader.GetSheHeCap] has continued to communicate with [volunteer_leader.GetHerHis] colleagues and family all this time via the bank's interface and sadly, has asked us to terminate [volunteer_leader.GetHerHis] brain, as [volunteer_leader.GetSheHe] finds [volunteer_leader.GetHerHis] current state of existence unbearable.\n\nDespite its many benefits Dr. Groink has decided to pull the plug on the brain tank for good, for ethical reasons."
 utopia.62.name:0 "[abducted_leader.GetName]"
 utopia.62.desc:0 "Just now the staff of the Science Nexus physics department simultaneously blacked out for almost 15 minutes. When they woke up again physics leader [abducted_leader.GetName], was missing, [abducted_leader.GetHerHis] office had been upturned, [abducted_leader.GetHerHis] storage emptied and [abducted_leader.GetHerHis] drives fried.\n\n[abducted_leader.GetHerHisCap] colleagues believe that's where [abducted_leader.GetSheHe] kept data on a personal project [abducted_leader.GetSheHe] was working on. Though tight-lipped about [abducted_leader.GetHerHis] research, it seems [abducted_leader.GetSheHe] was nearing a breakthrough.\n\nSeveral of the staff mentioned seeing a bright purple light before losing consciousness. There have been no other clues as to [abducted_leader.GetHerHis] whereabouts."
 utopia.62.a:0 "Continue the search."
 utopia.63.name:0 "[abducted_leader.GetName]"
 utopia.63.desc:0 "Early this morning the Science Nexus staff discovered missing physics leader [abducted_leader.GetName] in the canteen, having breakfast, as if nothing happened.\n\n[abducted_leader.GetSheHeCap] claims [abducted_leader.GetSheHe] awoke in [abducted_leader.GetHerHis] bed just moments previously and has no recollection of ever leaving the Science Nexus. But several of [abducted_leader.GetHerHis] colleagues have voiced concerns that [abducted_leader.GetSheHe]'s making the staff uncomfortable and that [abducted_leader.GetSheHe]'s only pretending not to remember.\n\n[abducted_leader.GetSheHeCap]'s also returned with an uncanny understanding of subjects previously unknown to [abducted_leader.GetHerHim]. [abducted_leader.GetSheHe] is currently awaiting assignment."
 utopia.63.a:0 "[abducted_leader.GetSheHeCap] could be an asset."
 utopia.63.b:0 "[abducted_leader.GetSheHeCap] could put the others at risk."
 utopia.64.desc:0 "$utopia.59.intro$\n\nAs expected, volunteers have not been lining up. So far there has been only one - science leader [volunteer_leader.GetName]."
# Science Nexus/Think Tank Notification Events
 utopia.80.name:0 "Science Nexus Construction"
 utopia.80.desc:0 "We have now begun the massive undertaking of constructing a Science Nexus. The foundation is in place and preparations are underway to add the main hub. The promise of new groundbreaking technologies and the realization of ideas beyond our wildest imaginations await. And though the road ahead is long and full of challenges, we have taken the first step.\n\nCould the endless mysteries of the universe finally be within our grasp?"
 utopia.80.a:0 "The future is ours."
# Neighbor's First Science Nexus
 utopia.82.name:0 "Alien Megastructure"
 utopia.82.desc.a:0 "The [From.GetName] have taken on the challenge of building a Science Nexus - a research institute, so technically advanced, that it could revolutionize scienctific process completely.\n\nThe [think_tank_system.GetName] system is bustling with activity as engineers are assembling the initial build site. Regardless of whether they fail or succeed, trying alone has earned them a place among the great forerunners of our time."
# Neighbor's Second Science Nexus
 utopia.82.desc.b:0 "The [From.GetName] have begun to construct yet another Science Nexus, this time in the [think_tank_system.GetName] system."
 utopia.82.a:0 "A testament to the ingenuity of intelligent life."
 utopia.82.b:0 "As always, they're overreaching."
 utopia.82.c:0 "Crash and burn [From.GetSpeciesNamePlural]..."
 # Nexus Frame Built
 #utopia.83.name: "Science Nexus Platform Complete"
 #utopia.83.desc: "The Science Nexus platform is finally in place and the engineering team ready to begin the initial stages of construction, starting with the main hub."
 #utopia.83.a: "Excellent."
# Science Nexus partially completed
 utopia.83.name:0 "Science Nexus Hub"
 utopia.83.desc:0 "The Science Nexus central hub is now in place, equipped with a state of the art singularity reactor. Our engineers are preparing to add the next, most challenging segment of the facility - the four research wings. They will be fitted with pioneering technology - able to withstand everything from violent heat to intense pressure waves and alien pathogens. They will also provide housing for our many researchers."
 utopia.83.a:0 "We've come a long way."
 # Science Nexus Wings pt 1
 utopia.85.name:0 "Science Nexus Research Wings"
 utopia.85.desc:0 "The first module of the four research wings is now in place and researchers and staff are already moving into the living quarters. The next and final step of construction will extend the wings, adding four sections of laboratories equipped to support our most dangerous research. Extensive security measures are being taken to ensure the staff's safety."
 utopia.85.a:0 "We're almost there..."
# Science Nexus completed
 utopia.84.name:0 "Science Nexus Completed"
 utopia.84.desc.a:0 "Today we celebrate the grand opening of the Science Nexus. With its state of the art research facilities and innovative technology we will have no trouble attracting the greatest minds from across the empire, or even the universe, should we so desire. This feat truly marks the beginning of a new era of enlightenment.\n\nIt is a big day in the history of our kind."
 utopia.84.desc.b:0 "Today we celebrate the completion of yet another Science Nexus. If our previous accomplishments hadn't already, this will surely earn us a place on the forefront of scientific progress in the universe. Our technological advancements will allow us to shape the future to our liking."
 utopia.84.a:0 "Indeed."
 # Completed neighbor notification
 utopia.86.name:0 "Alien Megastructure Completed"
 utopia.86.desc:0 "The [From.GetName] have constructed a Science Nexus, disproving all who doubted and placing them on the forefront for scientific progress. We may want to keep an eye on them, as the completion of such a structure will surely propel their technology into the future, giving them an advantage over other civilizations."
 utopia.86.a:0 "We will not be left behind."

 utopia.2000.name:0 "Ring World Construction"
 utopia.2000.desc:0 "We are now ready to begin the colossal task of building the initial frame of our future Ring World around the primary star of the [From.From.GetName] system.\n\nThe amount of resources and materials required to build this skeletal frame will be immense, and hundreds of thousands of our finest engineers stand ready to begin the process of dismantling the system's planetary bodies into matter which can be used in its construction."
 utopia.2000.a:0 "We are making history."
 utopia.2002.name:0 "Ring World Project"
 utopia.2002.desc.a:0 "Word has reached us that the [From.GetName] has undertaken a construction project of monumental proportions in the [ringworld_system.GetName] system. They intend to build a massive Ring World around the system's primary, and as a first step they have started to convert the matter of all nearby planetary bodies into an initial metal skeleton for the megastructure."
 utopia.2002.desc.b:0 "We have received intelligence that the [From.GetName] is about to start construction on yet another Ring World, this time in the [ringworld_system.GetName] system! As before, their engineers are currently in the process of dismantling all planetary bodies in the system so that their resources and materials can be used in the Ring World's construction."
 utopia.2002.a:0 "Will it be as impressive as our own?"
 utopia.2002.b:0 "An impressive project... if it is ever finished."
 utopia.2003.name:0 "Ring World Frame Completed"
 utopia.2003.desc:0 "The skeletal frame of the Ring World we are building in the [From.From.GetName] system has finally been completed. Although there is still much left to do, the mere completion of this metal skeleton, which has a circumference of nearly a billion kilometers, must be considered an incredible feat of engineering.\n\nWe are now ready to start work on creating the actual habitats."
 utopia.2003.a:0 "Much work lies before us."
 utopia.2004.name:0 "Ring World Completed"
 utopia.2004.desc.a:0 "Our engineers and planetary ecologists today finished the last of the habitat sections on the Ring World we built in the [completed_ringworld_system.GetName] system. The construction of this great megastructure must be considered a milestone in the history of the [Root.GetName] - we have accomplished what only a handful of civilizations in the history of our galaxy has managed before.\n\nLet this Ring World stand forever as a testament to how much the [Root.GetSpeciesName] species has achieved since we first ventured beyond the safety of our homeworld's atmosphere."
 utopia.2004.desc.b:0 "We have concluded work on the habitat sections of the Ring World we built in the [completed_ringworld_system.GetName] system. Our engineers and ecologists have accomplished the impossible yet again.\n\nThe [Root.GetName] must now truly be considered one of the greatest builders in the history of the galaxy."
 utopia.2004.a:0 "This is a great day."
 utopia.2005.name:0 "[From.GetSpeciesName] Ring World"
 utopia.2005.desc.a:0 "The [From.GetName] has accomplished what only a handful of civilizations in the history of our galaxy has managed before - they have finished construction of the colossal Ring World they were building around the primary star of the [completed_ringworld_system.GetName] system.\n\nThis technological marvel must be considered a testament to the impressive achievements of the [From.GetSpeciesName] species as a whole. They have certainly come a long way from their humble beginnings."
 utopia.2005.desc.b:0 "The [From.GetName] has finished another Ring World! This massive megastructure is located in the [completed_ringworld_system.GetName] system, which is now devoid of other planetary bodies since those that once existed were dismantled and used as building material."
 utopia.2005.a:0 "Perhaps we should consider building more as well."
 utopia.2005.b:0 "Another one? Is there no limit to their resources?"


 utopia.4000.name:0 "Dyson Sphere Construction"
 utopia.4000.desc:0 "Harnessing the power of the stars has been a dream of [Root.GetAdj] engineers throughout history - from crude combustion to the pale imitation of solar fusion - and we now stand ready to realize this dream. In the [From.From.GetName] system sits the scaffold upon which we will build a Dyson Sphere, encompassing [From.From.GetName] and monopolizing the cataclysmic power of the star."
 utopia.4000.a:0 "Boundless."

 # Neighbor's First Dyson Sphere
 utopia.4002.name:0 "Alien Megastructure"
 utopia.4002.desc.a:0 "Frenetic activity in the [dyson_system.GetName] system betrays the construction of a §HDyson Sphere§! by the [From.GetName].\n\nStill in its early stages, the completed sphere will eventually blot out the light of [dyson_system.GetName], its radiance diverted to [From.GetAdj] energy stores."
 # Neighbor's Second Dyson Sphere
 utopia.4002.desc.b:0 "By all accounts, the [dyson_system.GetName] will soon play host to yet another Dyson Sphere operated by the [From.GetName]. Though it will take some time, the megastructure will completely envelop the system's primary star once completed."
 utopia.4002.a:0 "All stellar powers must eventually tame the stars."
 utopia.4002.b:0 "The galaxy darkens."

 # Sphere Frame built
 utopia.4003.name:0 "Dyson Sphere Frame"
 utopia.4003.desc:0 "With the frame now in place, the awesome scale of the project is evident to all.\n\n[From.From.GetName] burns in a spindly cage, but will eventually be completely surrounded by [Root.GetAdj] solar panels."
 utopia.4003.a:0 "Exquisite."

 # Dyson Sphere partially completed
 utopia.4004.name:0 "Dyson Sphere Panels Installed"
 utopia.4004.desc:0 "While not yet complete, with the installation of advanced solar harvesters we have begun to reap the benefits of the Dyson Sphere being built in the [From.From.GetName] system.\n\nThe energy gains will only continue to increase as construction continues, eventually reaching full operational capacity when the Sphere is completed."
 utopia.4004.a:0 "Excellent."

 # Dyson Sphere completed
 utopia.4005.name:0 "[From.From.GetName] Dyson Sphere Completed"
 utopia.4005.desc:0 "The [From.From.GetName] system's primary has now been completely enveloped by a [Root.GetAdj] Dyson Sphere.\n\nOur engineers celebrate this as a great victory, and rightly so. We have achieved what only a handful of star empires in the history of the galaxy dared imagine - the total subjugation of a star."
 utopia.4005.a:0 "Energy output nominal."

 # Completed neighbor notification
 utopia.4010.name:0 "Alien Megastructure Completed"
 utopia.4010.desc:0 "The last detectable traces of light from the [From.From.From.GetName] system's star flicker out. The [From.GetName] has completed its Dyson Sphere, and a new void in the sky stands testament to [From.GetAdj] ingenuity and wealth."

 utopia.4100.name:0 "Sentry Array Construction"
 utopia.4100.desc:0 "The light of suns blinds and the darkness of the void hides; only when we learned to travel faster than light did we learn just how little the light reveals.\n\nToday, we begin to end this amaurosis of ours. The Sentry Array we prepare to build in the [From.solar_system.GetName] system will one day become a stalwart panopticon, our eye on every star."
 utopia.4100.a:0 "All-seeing."

 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "Word has reached us that the [From.GetName] has begun the construction of a vast, long-range sensor array in the [spy_system.GetName] system. While still in its early stages, the completed array is set to give them unfettered insight into interstellar travel in this galaxy."

 utopia.4103.name:0 "Sentry Array Hub Assembled"
 utopia.4103.desc:0 "The hub of the Sentry Array is a state-of-the-art installation in its own right, half listening post and half space telescope.\n\nHowever, it marks but the first milestone in this grand undertaking."

 utopia.4104.name:0 "Sentry Array Completed"
 utopia.4104.desc:0 "Exactly what technology is housed in the ring that encircles the Sentry Array is a closely guarded secret.\n\nThe results, however, are undeniable. We now have virtually perfect knowledge of all fleet movements in the galaxy."
 utopia.4104.a:0 "Well secluded, I see all."
 utopia.4104.a.tooltip:0 "Activates galaxy-wide sensor range."

 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "We have received word that the [From.GetName] have completed their Sentry Array in the [From.From.solar_system.GetName] system.\n\nWe should assume that they now have virtually perfect intel pertaining to the location and make-up of our fleets."
