 colony.8003.a:0 "行，那就做点什么！"
 colony.8004.name:0 "野蛮孢子"
 colony.8004.desc:0 "对困扰[Planet.GetName]的奇异狂野举止的调查已经完成。我们在充斥行星整个地壳的巨大洞穴隧道网络中找到了一种神秘的真菌。它长满了整个洞穴——地面、墙壁、天花板，并且蔓延数千公里。\n\n这些真菌频繁释放孢子排出洞穴。其目的尚不明确，但我们可以肯定正是这些孢子释放了我族的原始欲望并造成野性举止。\n\n我们可以为这些真菌寻找用武之地，或是干脆全部消灭。"
 colony.8004.a:0 "生存…"
 colony.8004.b:0 "…或者灭亡。"
 colony.8005.name:0 "冲动之云"
 colony.8005.desc:0 "大批工业设施在长满真菌的洞穴系统的出口处建造起来。除了过滤并控制这些孢子的扩散外，这些工厂也能将多余的孢子云转化为有用的§H奇异瓦斯§!。\n\n由于有些饥渴的当地居民更频繁地满足自己的欲望，[Planet.GetName]上的人口增长速率得以加快。不幸的是，这也意味着[Planet.GetName]上的暴力和冲突更为频繁。"
 colony.8005.a:0 "那就是发展的代价。"
 colony.8006.name:0 "净化之焰"
 colony.8006.desc:0 "将洞穴蘑菇彻底焚烧的计划现在已经完成，那些激发原始冲动的真菌现已灭绝。\n\n碰巧的是，一些清理后的洞穴被发现原来潜藏着富矿矿脉，现在我们可以妥善利用了。"
 colony.8006.a:0 "好极了！"

