 marauder.19.desc_01: "[Root.GetName]是自然的毒瘤。你们这种毫无荣誉概念的肮脏存在叫什么……“蜂巢思维”？还是什么都无所谓。你们简直是星系中能出现的所有错误的集合体。\n\n[marauder_country_1.GetSpeciesNamePlural]的战士不愿与你们为伍。"
 marauder.19.desc_02: "[Root.GetName]只是一群蛮夷野人。你愚蠢地谋害无辜者，足以令我们最坚韧的战士感到恶心。\n\n我们不会与你打交道。"
 marauder.19.desc_03: "啊，说话的机器。你的主人哪去了，机械脑袋？他们知道你出故障了吗？\n\n如果你们再靠近我们的地盘，我们的战士会很乐意拿你们当靶子打，即便这样做毫无荣誉可言。现在快从俺们眼前消失吧。"
 marauder.19.2.desc_01: "嗨咿咿嘢嘢嘢！！什么都吃的蜂巢泥蛮！肯定不会让你把我们做成汤的！快走开，蜂巢泥蛮！"
 marauder.19.2.desc_02: "嗨咿咿嘢嘢嘢！！我们喜欢砸，但不像你！你太喜欢了，泥蛮！我们不跟你说话！"
 marauder.19.2.desc_03: "呀哈咿哈！！！！！！它、它能懂吗？它是杀戮机器，对吧？它只知道杀、杀、杀？\n\n机械脑袋！自杀！我命令你把自己杀掉！\n\n啊哈，它坏掉了，没用。"
 marauder.19.3.desc_01: "你们是虚空之母的宿敌。如果可能的话，你们连虚空本身都会吞噬，对吧？\n\n可恨的怪物。"
 marauder.19.3.desc_02: "虚空之母要求献祭，但不是你招致这种规模。你崇拜的是毁灭本身，这让你成为最邪恶的异端。"
 marauder.19.3.desc_03: "你冰冷而空洞，就像虚空本身。虚空之母敬重这一点。所以你的毁灭将会使她感到非常愉悦。\n\n仅此而已。"
 marauder.19.a: "猎物……"
 marauder.19.b: "异形杂碎。"
 marauder.19.c: "物种：§H[From.GetSpeciesName]。§!标识：§R害虫。§!"
 marauder.20.1.desc_01: "说吧，外来者。我们的战士们正洗耳恭听。"
 marauder.20.1.desc_02: "我们绝不向异形屈服。"
 marauder.20.1.desc_03: "作为决斗失败的惩罚，我不得不按约定在这一轮中负责跟外来者打交道。\n\n你来干哈？"
 marauder.20.1.desc_04: "解释一下你为什么要打扰我们。我们仍在继续战斗任务。"
 marauder.20.1.desc_05: "啊！终于来了个真正的军人！\n\n[Root.GetSpeciesName]军队的战斗力我们也有所耳闻。成千上万的[marauder_country_1.GetSpeciesNamePlural]迫切地想在战场上亲自挑战你们。"
 marauder.20.1.desc_06: "你好，[Root.GetSpeciesNamePlural]。你的进贡使我们的战士非常高兴。\n\n我直说吧……虽然还是有些人想要攻击你们，但他们已经被摆平了。至少摆平大多数了。"
 marauder.20.1.desc_07: "吾等剑已归鞘，[Root.GetSpeciesNamePlural]。目前你们无需担忧。"
 marauder.20.2.desc_01: "我好端端的一个晚上被你给扰了，泥蛮！嗨咿咿嘢嘢嘢！！你想怎样？！"
 marauder.20.2.desc_02: "唯一比泥蛮更糟的是泥蝻！不！别问那是什么！嗨咿咿咿嘢嘢嘢嘢！！！"
 marauder.20.2.desc_03: "嗨咿咿嘢嘢咿咿……*咳咳**咕噜**噗*……咿咿嘢嘢咿咿！！！！"
 marauder.20.2.desc_04: "你有东西要我们去砸，泥蛮？[marauder_country_2.GetSpeciesNamePlural]很擅长砸东西！"
 marauder.20.3.desc_01: "虚空之母今天非常愤怒。我能感觉到。\n\n我们还需要更加努力地取悦她……"
 marauder.20.3.desc_02: "我只是她的仆从。我对你一无所知。\n\n但她……她看穿了你的蠕虫本质。"
 marauder.20.3.desc_03: "每当你的飞船穿越无垠太空时，都是在冒犯她的领域。而我们则在竭力安抚她的愤怒。须知，她的愤怒非常可怕……"
 marauder.20.3.desc_04: "第九次教义战争已经进行到了第167周期。异端派系还在负隅顽抗……为了虚空之母，我们绝不会手下留情。"
 marauder.20.b: "我们知道一个很适合对其进行突袭的目标……"
 encourage_raid: "雇佣[marauder_species.GetNamePlural]去袭击你的一个宿敌。"
 marauder.20.busy.b.1.response: "我们的战士们已经在进行袭击了，现在无暇分心处理其他事情。"
 marauder.20.busy.b.2.response: "嗨咿咿嘢嘢嘢！我们已经在袭击了，泥蛮！没时间做其他事情！"
 marauder.20.busy.b.3.response: "为了强制贯彻虚空之母的意愿，我们已经去袭击无信仰者了。如果有什么异议的话，等袭击结束之后再说。"
 marauder.20.cooldown.b.1.response: "上一次的袭击让我们元气大伤，我们现在根本没有足够的舰船能够发起另一轮突袭，请稍后再来吧。"
 marauder.20.cooldown.b.2.response: "泥蛮，我们必须拒绝，因为舰队还没有整备完毕，我们在上次袭击中所受到的损伤还没有恢复！"
 marauder.20.cooldown.b.3.response: "我们上一轮的袭击才刚结束，现在再发起袭击为时过早。我们现在应该进行默祷，对虚空之母进行膜拜。"
 marauder.20.d: "我们打算雇一些佣兵。"
 hire_mercenaries: "暂时雇佣[marauder_species.GetName]佣兵的舰队。"
 marauder.20.e: "终止联络。"
 marauder.20.need_rivals: "你现在没有宿敌。"
 marauder.20.f: "能不能麻烦你停止那个烦人的尖叫呢？"
 marauder.20.f.response: "嗨咿咿嘢嘢嘢！！！什么……什么尖叫？"
 marauder.20.g: "我们想要雇佣一名领袖。"
 hire_mercenary_leader: "雇佣一名出色的[marauder_species.GetName]领袖，直到其逝世为止。"
 hire_admiral_merc: "\n你永久地雇佣了一名出色的[marauder_species.GetName]舰队司令。"
 hire_general_merc: "\n你永久地雇佣了一名出色的[marauder_species.GetName]陆军将领。"
 hire_commander_merc: "\n你永久地雇佣了一名出色的[marauder_species.GetName]指挥官。"
 marauder.30.e: "算了，不要在意。"
 marauder.30.f: "再会了。"
 marauder.31.1.desc: "哈！你想让我们对你的其中一名宿敌进行突袭？\n\n我们不想插手你们之间的无聊纷争，但如果你开的价合适的话，我们倒是也可以考虑……\n\n你想让我们攻击谁呢？"
 marauder.31.2.desc: "你、你想让我们去袭击你的其中一个泥蛮宿敌？好的，可以……\n\n但你要我们去袭击哪个泥蛮呢？"
 marauder.31.3.desc: "既然你给我们进贡了，我们可以考虑去袭击一些无信仰者。\n\n你打算让我们去袭击谁呢？"
 marauder.31.a: "§Y[raid_target_1.GetName]。§!"
 marauder.31.b: "§Y[raid_target_2.GetName]。§!"
 marauder.31.c: "§Y[raid_target_3.GetName]。§!"
 marauder.31.d: "§Y[raid_target_4.GetName]。§!"
 marauder.31.e: "算了，不要在意。"
 marauder.31.f: "再会了。"
 marauder.32.1.desc: "[preliminary_target.GetName]对我们的战士来说确实是合适的袭击目标，我们可以考虑对他们下手……"
 marauder.32.2.desc: "没错，这个[preliminary_target.GetName]做泥蛮汤再合适不过了。很棒。但好像挺费劲……"
 marauder.32.3.desc: "虚空之母对[preliminary_target.GetName]的无信仰者极为不满，应该进行一次战略远征来贯彻虚空之母的意愿……"
 marauder.32.a: "我们会给你们付钱的，请好好教训他们。"
 marauder.32.1.a.response: "那就这么说定了，我们会在黎明时发动袭击。"
 marauder.32.2.a.response: "嗨咿咿嘢嘢嘢！！！！这些泥蛮肯定会大吃一惊的！"
 marauder.32.3.a.response: "要让他们见识虚空之母的愤怒。"
 hire_raid: "\n[current_marauder_diplomacy.GetName]召集了一支劫掠舰队，准备攻击[preliminary_target.GetName]。"
 marauder.34.1.desc: "整个星系中最强的是[marauder_country_1.GetSpeciesName]雇佣兵，这帮家伙虽然看着很粗野，但其纪律性堪称一流。为了贯彻自己的荣耀，他们甚至会按照雇主的要求去攻击其他的[marauder_country_1.GetSpeciesNamePlural]。\n\n这些是目前能够雇佣的舰队。"
 marauder.34.2.desc: "哪怕是最强的泥蛮战士也敌不过[marauder_country_2.GetSpeciesName]的婴孩，嗨咿咿嘢嘢嘢！！！这可是众所周知的。\n\n但这些可不是婴孩！！！这些强悍的[marauder_country_2.GetSpeciesName]佣兵打起仗来可是十分恐怖的！他们愿意为你这样的泥蛮效力，也愿意攻打其他的泥蛮，如果你开的价合适的话，他们甚至愿意攻击[marauder_country_2.GetSpeciesNamePlural]！\n\n目前可雇佣的[marauder_country_2.GetSpeciesName]舰队名单如下："
 marauder.34.3.desc: "我们的战士中有一些人认为消灭无信者是在贯彻虚空之母的意愿，哪怕是因为其他无信者的命令。他们会毫不犹豫的消灭其他的[marauder_country_3.GetSpeciesNamePlural]，因为在这些激进分子眼中，除了自己之外，其他人都是异端。\n\n不过不要担心。他们不会蠢到攻击雇主的。顺带说一句，我也很安全：因为他们的工作是我给找的，而我也能从他们获得的利润中分一杯羹。\n\n这些是目前可以雇佣的舰队："
 marauder.34.1.a: "虚空之裔舰队。"
 marauder.34.2.a: "第234泥蛮突击者。"
 marauder.34.3.a: "神选冠军。"
 voidborn_hire: "\n你将在接下来的5年中雇佣这支佣兵舰队。该舰队包括：\n\n§Y6艘巡洋舰\n8艘炮艇\n16艘掠袭艇§!"
 marauder.34.1.b: "星辰骑手舰队。"
 marauder.34.2.b: "狂啸者舰队"
 marauder.34.3.b: "永夜教团。"
 star_riders_hire: "\n你将在接下来的5年中雇佣这支佣兵舰队。该舰队包括：\n\n§Y4艘巡洋舰\n6艘炮艇\n12艘掠袭艇§!"
 marauder.34.1.c: "原初风暴中队。"
 marauder.34.2.c: "狂热信者中队。"
 marauder.34.3.c: "暮光先遣队。"
 storm_wing_hire: "\n你将在接下来的5年中雇佣这支佣兵舰队。该舰队包括：\n\n§Y2艘巡洋舰\n4艘炮艇\n8艘掠袭艇§!"
 marauder.34.d: "算了，让我们讨论下其他事务吧。"
 marauder.34.e: "再会了。"
 marauder.37.1.a.desc: "恭喜，[Root.GetSpeciesNamePlural]，有了这支刚雇佣的舰队，你就可以袭击[random_fallen_empire.GetName]了！\n\n哎呀，可能现在还不是动手的时候。不过有一件事是确定无疑的：这支佣兵舰队的实力很强！"
 marauder.37.1.b.desc: "这支舰队是你的了，[Root.GetSpeciesNamePlural]。谨记：一个[marauder_country_1.GetSpeciesName]至少可以匹敌其他种族的十名战士。你可以以此来调整你的军力计算。"
 marauder.37.2.a.desc: "你的选择是正确的，泥蛮！既然你雇佣了这支狂暴的[marauder_country_2.GetSpeciesNamePlural]，其他的泥蛮就无法雇佣他们来攻击你了！嗨咿咿嘢嘢嘢！！！！"
 marauder.37.3.a.desc: "这些圣战士们会好好为你效力的，[Root.GetSpeciesNamePlural]。但有一点要注意，不要登他们的船。他们将自己的船视为神圣之物，任何胆敢上他们船的无信仰者将会受到虚空之母的惩罚。"
 marauder.37.a: "还有其他事情……"
 marauder.37.b: "再会了。"
 marauder_1_tribute: "向[marauder_country.GetSpeciesName]进贡"
 marauder_1_tribute_desc: "我们已经向[marauder_country.GetName]进贡了，他们同意暂时不攻击我们。"
 marauder_2_tribute: "$marauder_1_tribute$"
 marauder_2_tribute_desc: "$marauder_1_tribute_desc$"
 marauder_3_tribute: "$marauder_1_tribute$"
 marauder_3_tribute_desc: "$marauder_1_tribute_desc$"
 marauder.35.1.desc: "哈哈，你脑子被踢坏了吧，外来者！你想让我们帮你去对抗那些古圣？\n\n这我得拒绝。"
 marauder.35.2.desc: "嗨咿咿嘢嘢嘢嘢嘢嘢嘢嘢嘢嘢嘢嘢嘢嘢嘢！！！！\n\n不，泥蛮，虽然我们一向行事疯癫，但我们还没有疯狂到敢去攻击那些堕落的泥蛮。"
 marauder.35.3.desc: "虽然他们是无信仰者，但现在对他们发起攻击无异于以卵击石，这并不是虚空之母的意愿。\n\n要收拾他们的话，至少也得等一两千年以后才行。"
 marauder.40.1.desc: "嗯，这可以做到，我们有许多厉害的战士在寻找新的挑战和机遇。\n\n如果你能提供足够好的条件来使他们废除与同族所立下的誓约，那他们就可以对你宣誓效忠并为你而战。"
 marauder.40.2.desc: "嗨咿咿嘢嘢嘢！！没错，没错！许多精明的[marauder_species.GetName]战士们很乐意为泥蛮而战呢！只要开的条件合适的话就行。"
 marauder.40.3.desc: "是的，我们最强的战士们很乐意领导你的士兵们去战斗。有了你的能量币的支持，我们就能更好的服侍虚空之母了。\n\n我们的战士们之所以英勇且战斗力强，就是因为他们毕生服侍虚空之母。"
 marauder.40.1.a: "雇佣舰队司令"
 marauder.40.2.a: "雇佣陆军将领"
 marauder.40.3.a: "雇佣指挥官"
 marauder.40.a.response: "非常好，誓约已经立下，现在你可以随意的使用这些战士了。"
 marauder.40.b.response: "哎呀！这个[marauder_species.GetName]非常的狡诈！你很幸运哦，[Root.GetSpeciesNamePlural]！"
 marauder.40.c.response: "虚空之母为我们签下了这一契约赐福，希望我们的勇士能够助你实现心愿。"
 marauder.46.name: "掠夺者佣兵可用"
 marauder.46.desc: "随着星系的各个地区不断的扩张，各国的边境开始相互接触，接下来的武装冲突将不可避免。\n\n掠夺者诸氏族在意识到这一点之后，开始离开自己的母星系，去外星系寻找名望和荣耀。他们选择成为佣兵，为出价最高的雇主提供服务。"
 marauder.46.a: "优秀的佣兵是很难找的。"
 leader_trait_mercenary_warrior: "佣兵战士"
 leader_trait_mercenary_warrior_desc: "这位领袖来自一个太空战士文化，他在年幼时就学会了非传统的游击战术。"
 leader_trait_great_khan: "大可汗"
 leader_trait_great_khan_desc: "大可汗是极富魅力的统治者、卓越超凡的战术家，而且如果传言属实的话，他还是个强大的灵能者。"
 leader_trait_ruler_great_khan: "$leader_trait_great_khan$"
 leader_trait_ruler_great_khan_desc: "$leader_trait_great_khan_desc$"
 marauder.50.name: "佣兵契约终止"
 marauder.50.desc: "我们与§H[Root.GetName]§!的雇佣兵契约已经到期了。他们的领袖————指挥官[Root.Leader.GetName]立刻提出与我们续约，让目前听命于[Root.Leader.GetHerHis]的那些舰船再为我们服务五年…… 当然必须另付费用。\n\n如果我们拒绝，这些雇佣兵就会离开我们，去找其他的雇主。"
 marauder.50.a: "续约。"
 marauder.50.b: "让他们离开。"
 marauder.71.name: "雇佣指挥官被取代"
 marauder.71.desc: "由于§H[Root.GetName]§!的前任指挥官意外身亡，[marauder_species.GetNamePlural]派遣指挥官§H[new_leader.GetName]§!接替前任指挥官的职务。"
 marauder.76.name: "[marauder_species.GetName]佣兵消失"
 marauder.76.desc: "失去母星系似乎对[Root.GetName]的§H[marauder_species.GetName]§!雇佣兵造成了很大的打击。尽管我们与他们签订的五年契约还没有到期，可那些家伙竟然连人带船全跑的没影了！\n\n他们最后留下的通讯信息是：\n\n§R我们一定会报仇的。§!"
 marauder.76.a: "我们的契约还没完呢！"
 marauder.77.name: "佣兵加入大可汗"
 marauder.77.desc: "大可汗麾下[raider_khanate.GetName]的崛起让很多同我们签订契约的[raider_khanate.GetSpeciesName]雇佣兵陷入了民族主义的狂潮，这些雇佣兵无视与我们签订的契约，并纷纷倒戈加入了大可汗的阵营。"
 marauder.86.a.desc: "注意，[Root.GetSpeciesNamePlural]。\n\n如果你们想让其他人替你们当炮灰冲锋陷阵的话，可以去雇佣[marauder_mercenary_country.GetSpeciesName]佣兵舰队。如果你能出得起他们要的价格，你就能得到宇宙中最强的佣兵部队。"
 marauder.86.a: "谢谢告知。"
 marauder.87.a.desc: "嗨咿咿嘢嘢嘢！！！听好了，泥蛮们！\n\n我们的战士们由于闲的实在无聊，已经开始内斗了，死伤无数！不过我们有办法解决……我们决定派我们最厉害的战士们去为泥蛮效命，当然你们必须支付能源！如果你们想要宇宙中最强的佣兵部队支援你们，就赶快行动吧！"
 marauder.88.a.desc: "全知全能的虚空之母有一条消息给你：\n\n虚空之母已然知晓你所渴望之物，你现在可以雇佣一些我们的佣兵舰队。我们的船员皆为训练有素之士，若能够提供足够的报酬，他们皆会服从于你的命令。\n\n这是一份难以置信的礼物，请不要浪费她的一番好意。"
 marauder.101.1.desc: "[Root.GetSpeciesName]的弱者们，我们的战士们正准备去进攻你们的星系，要么勇敢的面对他们、要么像懦夫一样躲起来眼睁睁的看着我们的战士抢走你们的财富。\n\n当然了，你们也可以现在就进贡，如果贡品价值足够的话，我们可以考虑不攻击你们……"
 marauder.101.2.desc: "嗨咿咿嘢嘢嘢！！！！[Root.GetSpeciesName]——泥蛮！我们来你们星系串门来了！顺便来抢些东西，省的你们因为过于富有而变得肥的流油！\n\n除非你们能找出不让我们这么做的理由……"
 marauder.101.3.desc: "[Root.GetSpeciesNamePlural]。虚空之母已降下圣训，希望能用你们的星系作为祭所来庆祝她对这片虚空的永恒支配权。我们是虚空之母忠实的仆从，我们必须贯彻虚空之母的意愿。\n\n一支由我们最优秀的战士所组成的舰队正前往你们星系收集祭品。或者如果你们愿意满足虚空之母的饥饿，也可以现在就主动进贡，如果贡品数目足够的话，我们也可以停止对你们的攻击。"
 marauder.101.a: "献出贡品§Y（能源）§!"
 marauder.101.b: "献出贡品§Y（矿物）§!"
 marauder.101.c: "献出贡品§Y（食物）§!"
 marauder.101.1.a.response: "真遗憾啊！看来得让我们的战士到其他地方找乐子了。\n\n你们的人民安全了，至少短时间内不会受到我们的攻击。"
 marauder.101.d: "你休想从我们这里拿到任何东西。"
 marauder.101.1.b.response: "既然你们不肯主动献出贡品，那我们就来抢啦！你们将为这个愚蠢决定后悔的！"
 marauder.101.2.a.response: "你们很识相嘛，泥蛮！现在我们只能去其他地方找吃的了！你们可以安心了！"
 marauder.101.2.b.response: "你们能这么说真是太好了，泥蛮！[raiding_marauder.GetSpeciesNamePlural]就喜欢挑战！\n\n嗨咿咿嘢嘢嘢！！！！"
 marauder.101.3.a.response: "不去惹怒虚空之母，你的做法很明智。你无法想像她的报复有多么可怕。"
 marauder.101.3.b.response: "虽然在提议之前，全知全能的虚空之母早就预知到你将如此回应，但我们还是要走个形式。现在，无论贫富，我们的人民将进行一场捍卫我们伟大信仰的圣战。当然，一切以主的名义。"
 marauder.102.1.desc: "你们终于哭丧着跑来乞求怜悯了，[Root.GetSpeciesNamePlural]? 你们仍旧可以献上贡品来跪求我们远离你们的领土，但是我们要抬价。"
 marauder.102.2.desc: "怎么，泥蛮？你们不想让我们来串门了？你们想让我们走？嗨咿咿嘢嘢嘢！！\n\n你们可以付钱，但价位也要跟着上涨……"
 marauder.102.3.desc: "吾姆为你渎神的言行感到愤怒，[Root.GetSpeciesNamePlural]……非常愤怒。我们在圣战中每活祭一个[Root.GetSpeciesName]都会平息一丝她的愤怒，但这就够了吗？\n\n如果你想向虚空之母献上贡品来让我们撤军，你最好清楚，她现在需要更多的祭品。"
 marauder.102.d: "好家伙，你可真丑陋。"
 marauder.102.e: "终止通讯。"
 marauder.102.1.a.response: "想想我们当初要求你上贡的时候，你的愚蠢拒绝给你带来了多少灾难。你们应该从这件事中吸取教训，[Root.GetSpeciesNamePlural]."
 marauder.102.2.a.response: "呀哈咿哈！！！！这下就好了。我们已经拿到了想要的东西。暂时不需要再喝炖泥蛮汤了，暂时。"
 marauder.102.3.a.response: "虚空之母很满意。这些活祭让她精神愉悦，她允许她的战士们撤退了。再见，[Root.GetSpeciesName]。"
 marauder.102.1.b.response: "我……你、你……我的外表、这不重要……\n\n你会为你这些轻蔑谩骂后悔的，[Root.GetSpeciesName]。我们的战士会将你们可笑的舰队烧成碎片！"
 marauder.111.1.desc: "[Root.GetSpeciesNamePlural]，可以从你们的土拨鼠洞里钻出来了。我们从你们这“解放”了足够多的财富，现在正在用船载回去呢。\n\n嗨！舵手伙计们！我们要回[marauder_system.GetName]了。让我们离开这群混球的地盘吧，这鬼地方真让我感到恶心。"
 marauder.111.2.desc: "泥蛮，我们已经抢够了，不需要再抢了，我们的船已经装不下了。\n\n我们现在就回[marauder_system.GetName]吧。"
 marauder.111.3.desc: "圣战结束了。虚空之母对我们在你们领土上造成的毁坏感到满意，[Root.GetSpeciesNamePlural]。现在她允许我们回到[marauder_system.GetName]了。"
 marauder.111.a: "赶快滚！"
 marauder.112.1.desc: "这很令人激动，不是吗？这场战争多么让人兴奋！我们最强大的战士将与你们最强的军队进行较量。让我们看看谁才是胜者吧！"
 marauder.112.2.desc: "泥蛮，你有什么事？我们正在忙着洗劫你的地盘！"
 marauder.112.3.desc: "我们只为吾母的意志而存在。虽然现在那些兜里有子儿的人雇佣我们来毁灭你们，但只要最终结果能让更多的异端者作为活祭献给吾母，吾母定然会同意我们的行为。"
 marauder.104.name: "掠袭艇攻击[Root.GetName]"
 marauder.104.desc: "[marauder_country.GetSpeciesName]劫掠团登陆了§H[Root.GetName]§!！他们的舰队从轨道上部署了许多小型的攻击机，[marauder_country.GetSpeciesNamePlural]在撤退前攻击了[Root.GetPlanetMoon]上一些零散的聚居点。我们在地表上的防御部队根本没有时间反应。"
 marauder.104.a: "那帮混账。"
 marauder.105.desc: "[marauder_country.GetSpeciesName]的奴隶贩子登陆了§H[Root.GetName]§!！攻击机袭击了许多[Root.GetPlanetMoon]上的定居点，俘获了许多殖民者，并给他们戴上镣铐抓上了掠夺者位于轨道的舰队。"
 marauder.105.a: "一定要让他们为此付出代价。"
 marauder.106.desc: "[marauder_country.GetSpeciesName]的少量军队对§H[Root.GetName]§!实行了一场一击脱离战。他们零零散散的空降登陆让指挥地面防御部队的战术反应单位一时摸不着头脑，直到这群野蛮人劫掠了定居点，安安稳稳地回到他们轨道上的舰队时才反应过来。"
 marauder.106.a: "这实在是太糟了。"
 marauder.107.desc: "[marauder_country.GetSpeciesName]的奴隶贩子登陆了§H[Root.GetName]§!！呼啸而过的攻击机倾泻炸弹之雨，敲开了有机体庇护所的大门，之后一群全副武装的劫掠团包围了庇护所。\n\n不知所措的有机体们才从庇护所内安稳的美梦中醒来，被这些奴隶贩子俘获，带上了他们的轨道舰队。"
 marauder.107.a: "我们的活体陈设啊！"
 marauder.108.desc: "[marauder_country.GetSpeciesName]的劫掠团登陆了§H[Root.GetName]§!！这些劫掠者劫掠了我们在[Root.GetPlanetMoon]上的一些哨站，并在回到轨道舰队之前屠杀了成百上千的子个体。"
 marauder.108.a: "我们必须要惩戒这种无耻行径。"
 marauder.112.a: "是谁雇佣你们来攻击我们的？"
 marauder.112.1.a.response: "那群可悲的懦夫不敢来打你们，所以才雇我们来攻击。知道他们的身份对你们来说是毫无意义的，因为那些家伙本身就无足重轻。\n\n不过由于他们付的报酬很丰厚，因此我们也愿意隐瞒他们的身份。"
 marauder.112.2.a.response: "这是秘密，泥蛮！他们是泥蛮，就和你一样，我们只能说这么多。"
 marauder.112.3.a.response: "一群异端。一群无信仰者。一群异教徒。\n\n我们只是收人钱财替人办事，很快就与他们不再联系，但他们付出的能量币可以满足虚空之母的意志。"
 marauder.112.b: "通讯终止。"
 marauder.114.name: "放弃劫掠"
 marauder.114.desc: "我们给[marauder_country.GetSpeciesName]的劫掠舰队造成的巨大损失足以让他们停下劫掠的步伐。看来在考虑过所有可能的选项后，[marauder_country.GetSpeciesNamePlural]最终决定停止劫掠，回到他们的领土。"
 marauder.114.a: "他们自视甚高，结果自取其辱。"
 marauder.116.name: "劫掠舰队被毁"
 marauder.116.desc: "[From.GetSpeciesName]的劫掠舰队试图劫掠我们的领土，但在[destroyed_fleet_system.GetName]星系被全歼了。舰船残骸中没有发现任何幸存者。"
 marauder.116.a: "让这次惨败作为他们的教训吧。"
 marauder.117.desc: "那个在我们“一番鼓励”之后决定对§H[marauder_target.GetName]§!发起劫掠的§H[marauder_country.GetSpeciesName]§!掠夺者夹着尾巴逃回了他们自己的星系！他们的劫掠舰队受损严重，让他们放弃了原来的劫掠计划。"
 marauder.117.a: "这群懦夫！"
 marauder.120.name: "[raiding_marauder.GetSpeciesName]来袭"
 marauder.120.desc: "一支§H[raiding_marauder.GetSpeciesName]§!舰队正在朝我们的边境驶来！我们截获了该舰队的通讯，他们是受敌对国雇佣来袭击我们的星系的，他们现在正在从公开频道上给我们发送消息。"
 marauder.121.1.desc: "躲在阴影中的胆小鬼们想利用我们来借刀杀人，因为这帮蛆虫太过畏惧不敢亲自动手。[Root.GetSpeciesName]的战士中究竟有没有人有足够的勇气与我们在战场上光荣的一决胜负，亦或是毫不还手让我们劫掠你们的领土？向我们展示你们的尊严！"
 marauder.121.2.desc: "嗨咿咿嘢嘢嘢！！！你们的敌人可不少哦，泥蛮！那些敌人雇我们来破坏你们的星系！我们很乐意代劳哦！"
 marauder.121.3.desc: "如果一群异端付钱让我们去消灭另一群异端，我们为什么拒绝呢？我们迟早会处理掉所有异教徒，但至少现在我们会针对你们。"
 marauder.121.a: "红色警戒！"
 marauder.122.name: "[raid_parent.GetSpeciesName]掠袭艇撤退"
 marauder.122.desc: "在我们的一番“鼓励”之下，§H[raid_parent.GetSpeciesNamePlural]§!向§H[raid_victim.GetName]§!派遣了劫掠舰队。现在舰船上装满了战利品和奴隶，已经准备返航了。船主们纷纷表示这次袭击非常的成功。"
 marauder.122.a: "干得不错。"
 marauder.123.desc: "一个属于此前未知物种的私掠舰队正在侵入我们的边境！这些自称§H[raiding_marauder.GetSpeciesNamePlural]§!的野蛮人显然是受到与我们敌对的境外势力支持后来攻击我们的领土。他们正在从公开频道向我们发送信息。"
 marauder.124.name: "[raiding_marauder.GetSpeciesName]掠袭舰队被摧毁"
 marauder.124.desc: "在我们的唆使下，[raiding_marauder.GetSpeciesNamePlural]所组成的私掠舰队在[destroyed_fleet_system.GetName]星系被[fleet_destroyer.GetName]摧毁了！没有幸存者的相关报告。"
 marauder.124.a: "希望他们在被消灭前给敌人造成了一些伤害。"
 marauder.501.name: "战争之鼓"
 marauder.501.desc: "自上古之初以至今日，§H[raider_khanate.GetSpeciesNamePlural]§!大大小小的部落第一次停下狂热内战，空前团结在一位§H万汗之汗§!下。这位统帅以超世之才与坚忍不拔之志，在战士阶级中崭露头角，并最终完成难以置信的统一大业。尽管这些部落不过是由一群狡诈、迷信又好战的物种组成，这位新近加冕的伟大可汗还是赢得了所有[raider_khanate.GetSpeciesName]部落的忠诚与爱戴。\n\n既然他们已经熄灭内斗的烽火，那[raider_khanate.GetSpeciesNamePlural]便会将目光转向这片星河的其他地方。所有舰队聚集起来，载运着无数狂热战士。尽管他们数个月之前还是刀兵相见的敌人，但现在，他们是渴望一同对外战争扩张的同志了。"
 marauder.501.a: "新的威胁诞生了。"
 marauder.502.desc: "我是§H[raider_khanate.Ruler.GetName]§!，是§H[raider_khanate.GetName]§!的大可汗，我在这里向整个星系宣布，我们即将迎来新时代。[raider_khanate.GetSpeciesNamePlural]为了荣耀和资源而彼此争斗的黑暗时代已经结束了。\n\n我向我的人民保证，新建立的伟大帝国将让[raider_khanate.GetSpeciesName]物种的名字永远刻在星系编年史中。\n\n那些企图阻碍我们的人给我记好了：我将不惜一切代价让我的人民实现自己的抱负，如果你们胆敢反抗我们，[raider_khanate.GetName]必将消灭你们。"
 marauder.502.a: "真是豪言壮语啊。"
 marauder.502.b: "正在计算威胁矢量。"
 marauder.504.name: "大可汗夺取了[conquered_planet.GetName]！"
 marauder.504.desc: "在击溃了§H[conquered_planet.GetName]§!的守军后，[From.GetName]的地面部队以大可汗之名占领了[conquered_planet.GetPlanetMoon]！他们在[conquered_planet.GetPlanetMoon]地表上的主要定居点高高升起这个新兴帝国的旗帜。现在，[From.GetSpeciesName]的殖民者们被赶出了他们已被摧毁的居住地，装进了运输舰中。"
 marauder.504.a: "必须阻止那个大可汗！"
 marauder.506.name: "大可汗遭遇战败"
 marauder.506.desc: "[great_khan.GetName]，[From.GetName]的大可汗，[great_khan.GetHerHis]自吹自擂称自己是军事天才 ，却在[khan_death_system.GetName]星系遭受了可耻的失败。[great_khan.GetSheHe]指挥的舰队在与[khan_destroyer.GetName]的舰队交战中被击溃时，大可汗和[great_khan.GetHerHis]的侍从们却乘着小型运输机逃进超空间航道四散逃离。.\n\n尽管到现在，[great_khan.GetName]仍在筹备一支新的舰队重新开始[great_khan.GetHerHis]的争战，但这次伟大的胜利将给一切反抗贪得无厌的[From.GetName]侵略者的国家带来巨大鼓舞。"
 marauder.506.a: "看来大可汗并非不可战胜。"
 marauder.508.desc: "吾乃[From.GetName]之天可汗，[great_khan.GetName]。吾在[khan_destroyer.GetRealName]的挫败不过只是寸兵尺铁的损失罢了。[khan_destroyer.GetSpeciesNamePlural]是一群勇敢的战士，是可敬的对手，但他们仍逃不了被吾击败的命运。\n\n星河潮流浩浩荡荡，顺之者昌，逆之者亡。我的全新舰队已经筹备好了。"
 marauder.508.desc.1: "$marauder.508.desc$在战争结束后，所有支持我的辖区总督们都会得到我的封赏。"
 marauder.508.desc.2: "$marauder.508.desc$宣誓臣服于我吧，趁着你们还有时间选择。"
 marauder.508.desc.3: "$marauder.508.desc$逆我者亡。"
 marauder.508.a: "屠夫卷土重来了。"
 marauder.510.name: "大可汗之死"
 marauder.510.desc: "大可汗[great_khan.GetName]死了。[great_khan.GetHerHis]的舰队在[khan_death_system.GetName]星系遭遇了第二次失败，在舰队被[khan_destroyer.GetName]击败后，大可汗没有尝试逃跑，而是决心与[great_khan.GetHerHis]的旗舰一同赴死.\n\n随着他们敬爱领袖的死去，[From.GetName]再度掀起一场争权夺利的腥风血雨。大可汗手下的军阀们正兵戎相见，只为争夺[great_khan.GetHerHis]的遗产————帝国的控制权。究竟谁能笑到最后还未可知。"
 marauder.510.a: "看来[great_khan.GetName]的统治止于今日。"
 marauder.513.a.desc: "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！具体细节尚不明朗，但我们截获到的信息显示，大可汗是被[great_khan.GetHerHis]手下一位有野心的领主毒杀而死。\n\n随着他们敬爱领袖的死去，[raider_khanate.GetName]再度掀起一场争权夺利的腥风血雨。大可汗手下的领主刀兵相见，只为争夺[great_khan.GetHerHis]的遗产————帝国的继承权。究竟谁能笑到最后还未可知。"
 marauder.513.b.desc: "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！根据我们截获到的信息，大可汗的死因是没能抵御住名为萨拉凯利安热病的病魔侵袭，这是[raider_khanate.GetSpeciesNamePlural]的一种常见而致命的疾病，是[raider_khanate.GetName]崛起前其太空站恶劣生活环境的遗产。"
 marauder.513.c.desc: "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了! 截留到的信息显示，大可汗是被一个未知的星际势力派遣出的特种部队刺杀。目前没有任何一个政府对此事表示负责。"
 marauder.513.d.desc: "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！具体细节尚不明朗，但我们截获到的信息显示，大可汗是在[great_khan.GetHerHis]旗舰上[great_khan.GetHerHis]的私人房间被一名外星姬妾刺杀。刺杀动机不明。"
 marauder.513.e.desc: "[raider_khanate.GetName]的大可汗死了！根据目前截留到的信息，[great_khan.GetName][great_khan.GetHerHis]由于年老，在几天前无疾而终了。\n\n尽管人们相信可汗指定了一位继承人，但[raider_khanate.GetName]还是掀起了一场争权夺利的腥风血雨。大可汗手下的领主们正为了争夺[great_khan.GetHerHis]的遗产——帝国的控制权而兵戎相见，究竟谁能笑到最后还未可知。"
 liberated_planet.part1: "在我们击败可汗在§H[liberated_planet.GetName]§!地表上全部军队后，我们的部队完全控制了这个[liberated_planet.GetPlanetMoon]。"
 liberated_planet.part2: "在可汗的军队占领[raider_khanate.GetName]之前，这个星球曾属于§H[planet_former_owner.GetName]§!。如果我们将星球归还给他们，他们或许会很感激。"
 marauder.516.name: "解放[liberated_planet.GetName]"
 marauder.516.desc: "我们的军队成功从可汗军手中解放了§H[liberated_planet.GetName]§!！现在[liberated_planet.GetPlanetMoon]终于回到了我们的掌控中。"
 marauder.516.a: "这是伟大的胜利！"
 marauder.517.desc: "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a: "胜者为王。"
 marauder.517.a.tooltip: "[liberated_planet.GetName]已加入我们的帝国。"
 marauder.517.b: "我们是解放者，而非征服者。"
 marauder.517.b.tooltip: "[liberated_planet.GetName]已回归[planet_former_owner.GetName]。"
 marauder.518.desc: "$liberated_planet.part1$"
 marauder.519.desc: "在成功的进攻并击败了§H[liberated_planet.GetName]§!上的可汗军后，§H[From.GetName]§!向我们和善地提出归还[liberated_planet.GetPlanetMoon]控制权的请求。"
 opinion_returned_marauder_planet: "解放了星球"
 opinion_kept_marauder_planet: "窃据已解放星球"
 marauder.524.name: "据信大可汗已死"
 marauder.524.a.desc: "尽管大可汗是否还会重出江湖、出现在某一支新舰队上的念头仍让人忧心忡忡，但从部落的全面失利看来这种可能性微乎其微。\n\n虽然其尸首下落不明，但据信大可汗还是在最后一个部落的空间站和战舰被摧毁的时候战死了。"
 marauder.524.b.desc: "$marauder.524.a.desc$\n\n与此同时，我们的船员仍继续在前可汗舰队的残骸中搜寻。他们发现了一座漂浮在太空中的巨大染血座椅，并且基本可以肯定这一张座椅就是大可汗的王座。"
 marauder.524.a: "谢天谢地！"
 marauder.524.b: "了不起的发现。"
 marauder.526.name: "睡狮苏醒"
 marauder.526.desc: "近期，一个处于§H[awakened_horde.GetName]§!控制下的太空居所被摧毁，这直接导致§H[From.GetSpeciesNamePlural]§!历史上破天荒地团结在一位大可汗的统治之下。这位神秘的军阀以超群之才，据传是一位力量强大的灵媒，说服了[From.GetSpeciesNamePlural]各族搁置争议，谋求生存。\n\n庞大的战舰从先前隐藏的锚地中徐徐驶出，载满了[From.GetSpeciesName]的狂热战士。在大可汗的领导与鼓舞之下，他们将替死去的同胞向这片星海发起绝罚。"
 marauder.550.a.desc: "我决不会辜负[raider_khanate.GetName]。数十亿人正遵循我的引导。"
 marauder.550.b.desc: "吾乃万汗之汗，[great_khan.GetName]。你是来臣服于我的统治的吗？"
 marauder.550.c.desc: "有志者，事竟成。"
 marauder.550.d.desc: "你已有幸面见大可汗。有什么话就说吧。"
 marauder.550.e.desc: "是谁请求面见大可汗？"
 marauder.550.f.desc: "星光下还有更多的地盘等待我们征服。"
 marauder.550.g.desc: "我的子民经受了够多的苦难了。我将为他们在这片星河中开辟新的生存空间。"
 marauder.550.h.desc: "我为那些被我们的军队所戕害的生命流泪，但为了[raider_khanate.GetSpeciesName]的未来别无他法。."
 marauder.550.i.desc: "我正在建设的帝国将让整个星河受益。尽管现在看来它远非如此，但终有一天，它将成为这个宇宙里稳定而繁荣的灯塔，吸引着全宇宙所有智慧生命。\n\n最终，和平之光将在这个星河闪耀。我一定会做到。"
 marauder.550.j.desc: "我的朝廷永远对忠诚的总督们开放。你有什么事想问吗？"
 marauder.550.k.desc: "你是代表[Root.GetSpeciesName]的辖地，对吗？[Root.GetName]，好像是这个名字。大可汗能给你做点什么呢?"
 marauder.550.l.desc: "尽管你们不是有机生命体，[Root.GetSpeciesNamePlural]，但所有臣服于[raider_khanate.GetName]的智慧生命都会被平等对待。\n\n我发誓。"
 marauder.550.m.desc: "有时候我也会想，要是我像你一样是个机器人，很多事就简单多了。唉。"
 marauder.550.n.desc: "也就是说与我对话的是[Root.GetSpeciesName]的中心意识咯？真有趣。"
 marauder.550.o.desc: "听说[Root.GetSpeciesName]的无人机会无条件地服从蜂巢思维主脑的命令。只要你们的集体意识也像这样服从我，我们就能愉快相处。"
 marauder.550.p.desc: "你接受我的统治是明智之举。这样就能确保[Root.GetSpeciesName]的幸福生活了。"
 marauder.550.q.desc: "你知道吗，[Root.GetSpeciesNamePlural]和[raider_khanate.GetSpeciesNamePlural]其实十分相似。你们将在我建立的宇宙帝国中扮演重要的角色。"
 marauder.550.a: "我们想要讨论归顺的事……"
 marauder.550.a.2.response: "你觉得我会蠢到再次相信[Root.GetSpeciesName]吗？不，这次就只有头破血流了。你已经主动放弃了存在于我建立的宇宙新秩序的资格。"
 marauder.550.b: "你一个[From.GetSpeciesName]……口舌之活倒挺顺溜的嘛。"
 marauder.550.b.response: "嗯，是的。你说的一定是[From.GetSpeciesNamePlural]之前使用的，比较原始又比较……唔，粗野的方言吧。\n\n说来你可能不信，但[From.GetSpeciesName]的语言也曾高度发达过。只是刚刚过去的这一千年中才退化到了如此不堪的地步。\n\n但这一现状马上要改变了。从现在开始，所有[From.GetSpeciesNamePlural]都会学习我们语言最丰富，最古老的版本。尖叫什么的就再也听不到了。"
 marauder.550.c: "“虚空之母”发生了什么？"
 marauder.550.c.response: "迷信与宗教只为[From.GetSpeciesName]带来了无穷的毁灭。想要继续崇拜虚空之母或其他精神象征的人都可以继续，但这已不再是什么强制要求了。\n\n我想带[From.GetSpeciesNamePlural]与整个宇宙一起进入科学与进步的全新时代。思维狭隘的狂热分子是不能进入我要构建的未来的。"
 marauder.550.d: "我们想要回我们的自治权。"
 marauder.550.d_fail: "§R归顺大可汗后，一年内不可进行反对行动！§!"
 marauder.551.a.desc: "明智的选择。归顺之后，你将成为[raider_khanate.GetName]的辖地，需要为我们正在进行的战争提供人员与资源。然而，除此之外，你并不需要置身前线，在我们征服全星系之前，你只要料理好自己的事务就可以了。\n\n§Y成为辖地后将获得：§!\n§R£energy£ -30% 能量币收入\n£minerals£ -30% 矿物收入\n£food£ -30% 食物收入\n£navy_size£ -30% 舰队规模§!\n\n[raider_khanate.GetName]会变得更加强大。"
 marauder.551.a.response: "你现在已被允许将自身视为[raider_khanate.GetName]之大可汗忠诚的仆从。签订契约后，无数[Root.GetSpeciesName]的性命得以拯救。对[Root.GetName]来说真是伟大的日子。\n\n等我平定了宇宙，我们再回头考虑如何调整辖地制度；或许我会把你们的领地以一种更加紧密地方式划入到我方帝国。不过那是以后的事情，现在还是你爱怎么统治就怎么统治。"
 marauder.551.b.response: "哈！这不可能。\n\n那么我们只好兵戎相见了，[Root.GetSpeciesNamePlural]。对我来说没有区别——你们的星球无论如何都会归顺[raider_khanate.GetName]的。"
 marauder.551.a: "我们接受你的条件。"
 marauder.551.a.tt: "§Y[This.GetName]§!成为§Y[raider_khanate.GetName]§!的一个辖地"
 marauder.551.b: "你搞错了。我们是说要§H你§!归顺。"
 marauder.552.name: "[From.GetName]归顺！"
 marauder.552.desc: "§H[new_satrapy.GetName]§!已经归顺了大可汗！他们已成了[raider_khanate.GetName]的辖地，舰队也已解除了敌对状态。\n\n虽然他们还没有正式加入[raider_khanate.GetSpeciesNamePlural]对于星辰大海的伟大征程，但已经承诺为大可汗的战争机器提供资源与人员！"
 marauder.552.a: "没脊梁的软头虾！"
 marauder.553.name: "汗国在[capital_star.GetName]建造基地"
 marauder.553.desc: "为了“保护”我们，§H[raider_khanate.GetName]§!已在§H[capital_star.GetName]§!星系建立了一座大型军事基地，还驻扎了为数不小的舰队。这个基地的第二层用意似乎是为了鼓励我们尽快完成作为辖地的职责，并监督召集[Root.GetSpeciesNamePlural]加入大可汗舰队的进度。"
 marauder.553.a: "听候大可汗吩咐……"
 marauder.554.a.desc: "好好考虑吧，[Root.GetSpeciesNamePlural]。如果你再这样执迷不悟，可就没有回头路了。想再提出归顺，我是不会接受的。\n\n胆敢进行反对的辖地，只有彻底消失一途。"
 marauder.554.a: "我们宣布全面独立！"
 marauder.554.a.response: "那好吧。你们已经走上了绝路，[Root.GetSpeciesNamePlural]。我一定会抹除你们的帝国的——我发誓！\n\n这将为整个星系提供一个上好的例子，忤逆大可汗的意志下场会是如何。"
 marauder.554.b: "啊，这样的话，算了吧。"
 marauder.554.b.response: "早知如此。不要试探我的耐心，[Root.GetSpeciesNamePlural]。"
 marauder.550.r.desc: "我相信了你，[Root.GetSpeciesName]。我给你在我的桌子前提供一席之地……你却用这种行为作为对我的报答。"
 marauder.550.s.desc: "我绝不容许反叛的行为。没什么好谈的了。"
 marauder.550.t.desc: "背后捅刀的小人。你还好意思说自己想成为辖地？\n\n你竟敢愚弄我，我绝不能原谅。"
 marauder.550.u.desc: "这可是私人恩怨，[Root.GetSpeciesName]。"
 marauder.550.v.desc: "你以及那些和你一样轻视感性生命的家伙们，正是我需要去坚实引领宇宙的原因。\n\n你们的持续存在本身就是一个威胁。我决定终止这一威胁。"
 marauder.550.w.desc: "嗨咿咿嘢嘢嘢！！！泥蛮！你们正在……*咳嗽*\n\n我、我是说，你正在与令人敬畏的大可汗对话，有话快说。"
 marauder.620.name: "汗国分崩离析"
 marauder.620.desc: "§H大可汗§!的逝去导致了§H[From.GetName]§!的崩溃。没有了强势的统治者，[From.GetSpeciesNamePlural]又一次陷入了内斗。帝国在各个§H继业者§!，最强大也最有权势的高级军官们，的领导下分为数派。\n\n每一派都自称为星帐的大可汗，不允许任何人的质疑。[From.GetSpeciesName]团结一心的日子走到了尽头。"
 marauder.620.a: "看来是天公不作美。"
 marauder.630.name: "汗国归于旧道"
 marauder.630.desc: "大可汗去世之前，有很多的改革工作正在进行中，旨在将[From.GetSpeciesNamePlural]从一个个松散无序的部族变成一个团结有力的星际帝国。现在大可汗的去世让这所有的改革瞬间消失殆尽。\n\n所有继承大可汗的军阀们都没有对这些改革展现一丝兴趣，而[From.GetSpeciesNamePlural]也都回归了以前的掠夺者行事方式。[From.GetSpeciesNamePlural]已成一盘散沙。"
 marauder.630.a: "也许是天命难违吧。"
 marauder.640.name: "新汗国"
 marauder.640.desc: "出人意料地，§H[From.GetSpeciesName]帝国§!成功挺过了§H大可汗§!死后的种种波动。由于新可汗立刻加冕，也完全消灭了大家分道扬镳的念头。\n\n目前来说，重获新生的[From.GetSpeciesName]似乎把重心放在了巩固已有疆土之上，对于新的征程兴趣不大。"
 marauder.640.a: "就看看他们能苟活到什么时候。"
 marauder.660.name: "新星帐汗国"
 marauder.660.desc: "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc: "§H[From.GetName]§!在§H大可汗§!死后陷入的权力斗争终于划上句号。由于[From.GetSpeciesNamePlural]在征服的途中见识到了闻所未闻的平等主义思想，一个新成立的民主派系寻求通过星际联邦的方式对帝国政体进行改革。"
 marauder.660.2.desc: "作为汗国的辖地，我们受邀作为奠基成员加入该联邦。除此之外，汗国最近还起草了一份宪法，允许我们脱离，以及重新建立完全独立的主权。"
 marauder.660.a: "我们就加入这个新的联邦吧。"
 marauder.660.b: "终于摆脱桎梏了！"
 marauder.661.desc: "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc: "汗国的前辖地都收到了作为平等个体加入该联邦的邀请，或者他们也可选择不加入并要回完全的独立主权。"
 marauder.661.a: "看看事态会如何发展。"
 marauder.665.a.desc: "§Y<<大可汗的逝世使得[From.GetSpeciesName]帝国陷入了混乱。无人接听你的通讯。>>§!"
 marauder.665.a: "那边到底是怎么回事啊？"
 marauder.670.name: "辖地终末"
 marauder.670.desc: "大可汗去世之后混乱和动乱随之而来，我们作为帝国中的辖地的历史一去不返——我们宣誓效忠的目标仅仅是大可汗。我们现在又可以追寻我们自己的命运了。\n\n驻扎在[Root.Capital.solar_system.GetName]的汗国全体军事人员都离开他们的哨所回到自己的人民当中去了，第一次拆除之后剩余的军事用品都留在了那里。"
 marauder.670.a: "我们自由了。"
 marauder.671.name: "汗国拆除驻军空间站"
 marauder.671.desc: "由于新汗国在维持大可汗的征伐时遇到困难，其将军决定进一步巩固其战斗军力。因此，他们从各附庸国的驻军空间站中调取了全部人员，并拆除了空间站。"
 marauder.671.a: "他们的掌控正在松动。"
 marauder_skirmishing: "拿掠夺者试刀"
 marauder_skirmishing_desc: "与边境上袭扰的掠夺者的不间断战斗使得我们的舰队在实战中得到了磨炼，增加了他们的战斗效率。"
 marauder.701.name: "[marauder_neighbor_species.GetName]难民"
 marauder.701.desc: "载有大量[marauder_neighbor_species.GetName]难民的运输船从§H[marauder_neighbor.GetName]§!方向进入了我们的领域。他们肯定是被人从一个个残破的空间站—那些他们曾称之为家园的地方赶出来了，大概是因为资源有限而采取的控制人口的措施。已经允许他们在§H[Root.GetName]§!安定下来。"
 marauder.701.a: "我们欢迎他们。"
 marauder.702.name: "大试牛刀"
 marauder.702.a.desc: "与§H[marauder_neighbor.GetName]§!持续不断的边境冲突磨炼了我们的部队。他们的能力在实战中得到了锻炼，他们甚至学到了[marauder_neighbor_species.GetName]的作战技巧，这肯定能在以后的战斗中给他们带来优势。"
 marauder.702.b.desc: "与§H[marauder_neighbor.GetName]§!在我们的边境上经历了长久的冲突之后，我们的无人机群似乎已经发展出了一套一定程度上自动反制[marauder_neighbor_species.GetNamePlural]不可预料的战法的能力。这大大提高了战斗效率。\n\n当然，在机群发展出具有威胁性的单体作战能力之前必须得到前档处置，但是目前来看，这只会使得我们在短期内可预见的冲突中占尽优势。"
 marauder.702.c.desc: "我们的作战单位在与§H[marauder_neighbor.GetName]§!.经历了长久的冲突之后，被迫对编程做出一些更改，以应对[marauder_neighbor_species.GetNamePlural]不可预料的战法。\n\n当然，这种新的数据最终还是要被清除的，不然系统会衰退。但是目前来看，这确实能够使得我们在短期可预见的冲突中占尽优势。"
 marauder.703.name: "[marauder_neighbor_species.GetName]逃生舱"
 marauder.703.desc: "最近在§H[marauder_neighbor.GetName]§!的两个军团的交战之后，有一个[marauder_neighbor_species.GetName]逃生舱进入了我们的宇域。边境巡逻队截获了这个逃生舱，打开后发现是一位[marauder_neighbor_species.GetName]指挥官，这位司令官愿意无偿为我们效忠至死。"
 marauder.703.a: "欢迎登舰，指挥官。"
 marauder.703.b: "我们不需要新的指挥官了。"
 marauder.703.c: "将这堆肉块施加安乐死。"
 marauder.703.d: "吃了这个生物。"
 marauder.703.e: "至死方休？很好，拖出去净化了。"
 gain_marauder_admiral: "我们获得了一位资深的[marauder_neighbor_species.GetName]指挥官。"
 gain_marauder_fleet: "我们得到了一小支掠夺者舰队。"
 marauder.704.name: "漂浮舰队"
 marauder.704.desc: "一小队废弃的[marauder_neighbor_species.GetName]战舰最近在[border_system.GetName]星系被我方发现，此处离§H[marauder_neighbor.GetName]§!的领土不远。舰船上的计算机日志显示，船员为了躲避某种形式的部族血斗逃入了我国境内。不幸的是，他们并没有携带足够的补给品，并很快因为饥饿导致全灭。这些舰船从此就在太空中漂浮。\n\n我们的工程师检查了这些舰船，它们依然处于良好的状态。只要配备船员，这些舰船可以立马进入我们的舰队中服役。"
 marauder.704.a: "好，这些飞船还是有点价值的。"
 marauder.704.b: "不，这些东西都是垃圾。全都拆了。"
 marauder.705.name: "[marauder_neighbor_species.GetName]资源存储"
 marauder.705.desc: "机缘巧合之下，边境巡逻队最近在[border_system.GetName]星系发现了一个深藏在深空之中的资源贮存箱，其位置位于我方和§H[marauder_neighbor.GetName]§!的边境。这个超大的货箱里面装满了[marauder_neighbor_species.GetName]劫掠收获的战利品，却在太空之中漂浮了几个世纪。\n\n我们推断，大概是这个贮存箱被遗忘了，抑或是货箱的主人在另一场劫掠中或者是数不胜数的[marauder_neighbor_species.GetName]内斗中被杀了。不管怎样，这里面的东西现在是我们的了。"
 marauder.706.name: "废弃的[marauder_neighbor_species.GetName]居住站"
 marauder.706.desc: "我们刚刚发现了一个半完成的[marauder_neighbor_species.GetName]太空居住站遗迹，其位置位于[border_planet.GetName]，处于我国境内。很显然，过去某个时候§H[marauder_neighbor.GetName]§!尝试过在[border_system.GetName]星系建立一个永久居住站，然而由于某些原因这个设施被彻底的遗弃了。\n\n由于其位置十分靠近[border_planet.GetName]，这座未完成的居住站在我方初次调查该星系的时候躲过了检测。现在这座居住地的状况比一堆太空垃圾好不了多少，但是我们依然能够从这堆残骸中发掘价值不菲的矿物。"
 marauder.706.a: "捞，给我使劲捞。"
 marauder.707.name: "[marauder_neighbor_species.GetName]穿梭机"
 marauder.707.desc: "最近有一个[marauder_neighbor_species.GetName]飞行器在[border_system.GetName]恒星系进入了我方领域，当时它正被§H[marauder_neighbor.GetName]§!的突袭艇追赶着。我们不知道他们为什么被自己的人赶着跑，但是那些突袭艇遇到我们的边境守卫之后就撤退了。\n\n这个损坏严重的飞行器之后被回收，我们发现上面的船员在进入[border_system.GetName]之后不久就死掉了。而它的货仓里满载了偷来的存有能量币的芯片。"
 marauder.707.a: "我们捞的，那就是我们的。"
 HORDE_SUCCESSOR_GREETING_01: "我们铭记大可汗的往事。"
 HORDE_SUCCESSOR_GREETING_02: "我们是大可汗遗产的正统继承人！"
 HORDE_SUCCESSOR_GREETING_03: "以大可汗之名！"
 HORDE_SUCCESSOR_GREETING_04: "大可汗永远活在我们心中。"
 HORDE_SUCCESSOR_GREETING_05: "大可汗会护佑我们的。"
 HORDE_SUCCESSOR_GREETING_06: "绝不试图谋害大可汗的子民。"
 HORDE_SUCCESSOR_WAR_GREETING_01: "你无法战胜大可汗的后裔。"
 HORDE_SUCCESSOR_WAR_GREETING_02: "打败你们，当做对大可汗的缅怀吧。"
 HORDE_SUCCESSOR_WAR_GREETING_03: "我们将履行对大可汗的诺言，碾碎你那渺小的国家。"
 HORDE_SUCCESSOR_WAR_GREETING_04: "我们要打败你们！这是大可汗的意志！"
 HORDE_SUCCESSOR_WAR_GREETING_05: "大可汗的英魂向我托梦，命我将你的帝国烧成灰烬！"
 HORDE_SUCCESSOR_WAR_GREETING_06: "可汗告诉过我们，该怎么解决你这样的东西。"
 FRIENDLY_COLOSSUS_GREETING_01: "你们看到我们的巨像了吗？那可是个科技奇迹啊，我们很乐意让你们的代表看下巨像的一些非机密的区域。"
 FRIENDLY_COLOSSUS_GREETING_02: "不必担心我们的巨像会对你们造成威胁，巨像那毁灭性的力量只会对准我们的敌人，不会攻击我们的朋友。"
 NEUTRAL_COLOSSUS_GREETING_01: "我们有威力足以毁灭星球的巨像做后盾，没人敢小觑我们！"
 NEUTRAL_COLOSSUS_GREETING_02: "如果有必要的话，我们随时准备动用巨像那毁天灭地的力量，我们衷心希望事情不要发展到那个地步。"
 HOSTILE_COLOSSUS_GREETING_01: "你最好祈祷不要看到我们巨像的毁灭性火力！"
 HOSTILE_COLOSSUS_GREETING_02: "我们所建的巨像是专门用来对付[From.GetName]这类敌人的，如果不想让我们对你们用巨像的话，就别挑唆我们。"
 PACIFIST_COLOSSUS_GREETING_01: "我们造的巨像只是用来保卫我们的人民的，并不打算用于战争。但如果形势紧迫的话，也可以用来消灭那些企图对宇宙造成威胁的家伙。"
 SPIRITUALIST_COLOSSUS_GREETING_01: "我们已经将灵力注入巨像之中，巨像将会消灭一切异端以及亵渎神明之物。"
 MATERIALIST_COLOSSUS_GREETING_01: "我们的巨像是科技发展的璀璨明珠，也是科学无所不能的明证。"
 PURIFIER_COLOSSUS_GREETING_01: "你们没看到我们的巨像吗，你们这些外星渣滓？算了，等巨像把[From.Capital.GetName]轰上天国之后，你们自然会知晓其威力。"
 EXTERMINATOR_COLOSSUS_GREETING_01: "现在巨像已经能够投入使用了，这样一来，对所有有机生命体的清除行动的效率将提升254.88%。"
 HIVE_COLOSSUS_GREETING_01: "我们之所以能造出巨像，都是多亏了思维的意志。"
 FRIENDLY_COLOSSUS_REACT_GREETING_01: "你们的巨像让我们的工程师十分震惊，我们两个帝国能维持友好关系，真是太好了。"
 FRIENDLY_COLOSSUS_REACT_GREETING_02: "只有白痴才会与[From.GetName]开战，毕竟你们拥有巨像。我们很高兴能与你们帝国缔结友好关系。"
 NEUTRAL_COLOSSUS_REACT_GREETING_01: "你们建造的巨像让我们十分困扰。巨像的威力过于强大，会颠覆全宇宙的势力均衡。"
 NEUTRAL_COLOSSUS_REACT_GREETING_02: "你们的巨像非常壮观、也非常可怕。这东西真能摧毁整个星球？"
 HOSTILE_COLOSSUS_REACT_GREETING_01: "你们大肆吹嘘的巨像也无外乎是一座太空船，只要是太空船就能被摧毁，别忘了这点。"
 HOSTILE_COLOSSUS_REACT_GREETING_02: "这些巨像……你们是有多愚蠢才会去建造这种怪物。你们想想所用的资源可以建造多少战舰啊。"
 WAR_COLOSSUS_GREETING_01: "趁着还有机会，你们这些傻瓜赶紧投降！不然我们的巨像可就直接让你们从这个世界消失！"
 WAR_COLOSSUS_GREETING_02: "在我们巨像的压倒性力量面前，你不要奢望进行任何反抗。巨像会直接把你们的世界轰成渣渣。"
 CAN_TAKE_HOSTILE_ACTION_SATRAPY: "我们作为辖地不允许这个。"
 CAN_TAKE_HOSTILE_ACTION_OVERLORD: "我们作为宗主国无法采取此项。"
