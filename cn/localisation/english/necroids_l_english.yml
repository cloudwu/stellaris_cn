 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage:0 "食尸文化"
 origin_necrophage_desc:0 "这一文明演化出了一种异养于其他智慧生命形态的寄生体。当它在银河中不断蔓延时，其他的物种或是被视作侍徒而带入他们的行列，要么就成为延续他们增殖意志的食物。"
 civic_tooltip_necrophage_effects:0 "- 能够将其他物种的人口 £pops£ 转化为§H主体物种§!。\n- 只有食尸体人口才能成为§H领袖§!或担任§H统治者岗位§!。\n- 开局拥有一个人口数为§H12§! £pops£ 的预食尸化的次要物种。\n- 开局的周边可宜居星球将会被替换为§H土著文明§!。"
 civic_necrophage_secondary_species:0 "预尸化体物种"
 trait_necrophage:0 "尸化体"
 trait_necrophage_desc:1 "这一几近永生的物种依靠分解消化其他物种来繁衍生息。"
 building_necrophage_elevation_chamber:0 "升格之室"
 building_necrophage_elevation_chamber_desc:0 "等待转变的人们将会终日待在升格之室，研习[This.Owner.GetSpeciesNamePlural]的仪式和律例。"
 building_necrophage_house_of_apotheosis:0 "尸解仙堂"
 building_necrophage_house_of_apotheosis_desc:0 "一座无比恢弘的楼宇，供等待升格为[This.Owner.GetSpeciesNamePlural]的个体度过他们初始生命形态的最后时日。"
 job_necro_apprentice_effect_desc:1 "每隔§Y10§!年，将会在一场§Y升仙仪式§!中将一位 £job_necro_apprentice£ 死徒转化为§Y[This.Owner.GetSpeciesNamePlural]§!。"
 job_necro_apprentice_effect_lithoid_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$将 £consumer_goods£ §Y$consumer_goods$§!和 £minerals£ §Y$minerals$§!转化为 £unity£ §Y$unity$§!与 £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!。\n每过§Y10§!年，£job_necro_apprentice£ $job_necro_apprentice_plural$将会在§Y升格仪式§!中转化为§Y[This.Owner.GetSpeciesNamePlural]§!。"
 NO_CULTURE_SHOCK:0 "$TRIGGER_FAIL$§R行星没有在经历§Y$culture_shock_bronze_age$§!§!"
 job_necro_apprentice:0 "死徒"
 job_necro_apprentice_plural:0 "死徒"
 job_necro_apprentice_desc:0 "经年的辛勤工作最终以奢华的升格仪式落幕，那些生来并非统治阶层的不幸者如今终于被统治阶层吸纳其中。"
 NECRO_APPRENTICE_JOB_TRIGGER:0 "这个岗位仅能由那些非主体物种中的非机械人口从事。"
 mod_job_necro_apprentice_add:0 "$job_necro_apprentice$岗位"
 mod_job_necro_apprentice_per_pop:0 "每$VALUE$个人口提供§G+1§!个$job_necro_apprentice$岗位"
 mod_job_necro_apprentice_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mod_job_apprentice_add£ "
 planet_necro_apprentices:0 "死徒岗位"
 POP_ATTRACTION_NECROPHAGE_NEG:0 "§R-£pop£人口是尸化体，并通过蚕食其他物种来繁殖§!"
 RULER_JOB_NECROPHAGE_TRIGGER:0 "这个岗位仅能由那些没有在被净化的自由尸化体人口从事。"
 opinion_necrophage:1 "尸化行为"
 opinion_necrophage_our_species:0 "尸化我们的物种"
 disables_necrophage_features:0 "§R选择这个飞升天赋将使得尸化机制不可用§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE:0 "人口被尸化"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED:1 "我们已经在一场升格仪式中将$PLANET|Y$上的人口转化为了我们的物种。"

 START_SCREEN_NECROPHAGE_BASE:0 "在不远的过去，[GetHomeWorldName]被一个相当平庸的物种所控制。以旁观者的视角来看，他们的发展似乎一直是曲折向前的——偶尔出现高速发展时期，但更多的则是因为难以逾越的障碍而停滞的时期。然而，他们所不知道的是，这颗行星将成为另一个聪明物种的母星，而这个聪明的种族就是我们。\n\n数千年来，我们——[GetSpeciesNamePlural]，一直没有被这些平庸的物种所发现。我们顶多是谣传中游走在暗夜里的模糊而恐怖的生灵，只是用来吓唬那些举止失礼的小屁孩罢了。不过他们把我们看扁的行为可是大错特错了。\n\n随着他们的科学发展不断加速，我们对他们社会的渗透也不断加快。"
 START_SCREEN_NECROPHAGE:1 "在并不遥远的过去，[GetHomeWorldName]被一个相当平凡的物种所统治着。在旁观者看来，他们似乎经历了标准的曲折发展历程，有偶然的高速创新时期也有大量看上去漫长而难以逾越的瓶颈。然而，不为他们所知的是，他们的星球已经成为了另一智慧物种——我们——的据点。几千年来，我们——[GetSpeciesNamePlural]——并未被这颗星球的主人所发现。仅仅流传着一些夜晚的模糊的恐怖谣言，我们仅仅是被拿来恐吓不听话小孩的虚构人物。然而他们错误地低估了我们。\n\n随着他们技术发展的加快，我们也加速渗透着他们的社会。他们迅速且血腥地沦陷。我们雷厉风行地掌控了他们的星球——这颗星球的前主人不得不屈服并逐渐成为[GetSpeciesName]的一员。现在，实装了近期刚发现的超光速旅行秘密的我们已经准备好走向星河的舞台，并把全星系的所有物种改造成我们的样子！"
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$我们得以一点点地掌控了整颗行星，将这颗星球上的先来者贬为仆从，并逐渐将其吸收成为[GetSpeciesName]种族。\n\n如今，带着新近发现的超光速航行的奥秘，我们已准备好走向群星，在星海诸星际帝国中占据一席之地！"

 necroids.2.name:0 "[Root.Capital.GetName]上的升格仪式"
 necroids.2.desc:0 "自从[Root.GetAdj]开始掌管[Root.Capital.GetName]起，把[necrophage_species.GetNamePlural]转化为[Root.GetSpeciesNamePlural]就被纳入了宗教仪式中。每隔转瞬即逝的十年，“信徒”们都会聚集在升格之室里举行一场特殊的仪式。尽管少数几个知情者对仪式的具体内容三缄其口，但是当他们再次出现时，他们的举止变得与[Root.GetSpeciesNamePlural]无异。"
 necroids.2.A:0 "开始准备吧！"
 necroids.2.A.tooltip:1 "到今年年底，§H[Root.Capital.GetName]§!上的全部§H$job_necro_apprentice_plural$§!将会被转化成§H[Root.GetSpeciesNamePlural]§!。\n\n这个仪式将每隔§H10§!年在各个[Root.GetAdj]星球上举行一次。"

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1:0 "祭祀之殿"
 building_sacrificial_temple_1_desc:0 "庄严的传教士和虔诚的信徒们将在圣地上祈祷和工作，度过一个个繁荣但血腥的周期。"
 building_sacrificial_temple_2:0 "恐怖全息寺庙"
 building_sacrificial_temple_2_desc:0 "对这座神圣建筑的技术改进使得人们可以进行更细致的研究，并对变幻莫测的的墙外之物有了更切实的奉献感。"
 building_sacrificial_temple_3:0 "大祭祀之殿"
 building_sacrificial_temple_3_desc:0 "这是一个极其神圣的场所，信徒们可以在多感官的沉浸式体验中纪念每一个[This.Owner.GetAdj]祭品，无论祭品来自过去、现在还是将来。"
 job_death_priest:0 "死亡司祭"
 job_death_priest_plural:0 "死亡司祭"
 job_death_priest_desc:0 "担任群众的精神指引职责的人，在被要求时会牺牲他们最虔诚的信徒。"
 job_death_priest_effect_desc:0 "£job_death_priest£ $job_death_priest_plural$将£consumer_goods£ §Y$consumer_goods$§!转化为£unity£ §Y$unity$§!，£society£ §Y$society_research$§!和£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_death_priest_add:0 "$job_death_priest$岗位"
 mod_job_death_priest_per_pop:0 "每$VALUE$个人口提供§G+1§!个$job_death_priest$岗位"
 mod_job_death_priest_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mod_job_death_priest_add£ "
 job_mortal_initiate:0 "凡体先烈"
 job_mortal_initiate_plural:0 "凡体先烈"
 job_mortal_initiate_desc:0 "对信仰最为虔诚的使徒将自己的余生全心全意奉献给全社会的善道——这项修行的彼岸便是自愿地奉献生命作为献祭。"
 job_mortal_initiate_effect_desc:0 "£job_mortal_initiate£ $job_mortal_initiate_plural$将 £consumer_goods£ §Y$consumer_goods$§!转化为 £society£ §Y$society_research$§!"
 mod_job_mortal_initiate_add:0 "$job_mortal_initiate$岗位"
 mod_job_mortal_initiate_per_pop:0 "每$VALUE$个人口提供§G+1§!个$job_mortal_initiate$岗位"
 mod_job_mortal_initiate_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mod_job_mortal_initiate_add£ "

 edict_sacrifice_togetherness:0 "祭献：团结一心"
 edict_sacrifice_togetherness_desc:0 "我们之中最为虔诚的信徒已准备好迎接自己的命运，以此保证我们的社会更为紧密地融为一体。让团结之光照亮孤寂而黑暗的太空！"
 edict_sacrifice_togetherness_tooltip:0 "§R所有 £job_mortal_initiate£ $job_mortal_initiate_plural$死去。§!每个被祭献的人口都会提升额外获得 £unity£ 凝聚力的几率，最高为§G+35%§!。"
 sacrifice_togetherness_mod:0 "追加祭献：团结一心"
 sacrifice_togetherness_mod_desc:0 "我们之中最为虔诚的信徒已迎来了命定的终局；他们的献身支撑起了我们团结一心的宣言。让团结之光照亮孤寂而黑暗的太空！"
