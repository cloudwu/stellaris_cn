 ast_debris_field_1_cat_2:0 "$AST_DEBRIS_FIELD_1_CAT$"
 gaia_planet_cat:0 "Alien Activity"
 gaia_planet_cat_desc:0 "Our sensors are registering energy emissions indicative of alien activity on [Root.GetName]."
 corrupt_data_cat:0 "Corrupt Survey Data"
 corrupt_data_cat_desc:0 "Something in the [From.System.GetName] system is corrupting some of our sensory data. The source of the irregularity seems to be the planet [From.GetName]."
 irregular_energy_cat:0 "Irregular Energy Emissions"
 irregular_energy_cat_desc:0 "Our sensors indicate odd irregularities in [From.GetName]'s energy emission pattern."
 peculiar_patterns_cat:0 "Peculiar Patterns"
 peculiar_patterns_cat_desc:0 "Strange patterns, clearly visible even from space, are forming across the surface of [Root.GetName]."
 tomb_world_cat:0 "Tomb World"
 tomb_world_cat_desc:0 "Unusual readings suggest there may be more to this desolate world than meets the eye."
 alien_life_cat:0 "Alien Life"
 alien_life_cat_desc:0 "Initial sensory readings from [From.GetName] suggest it could support alien life."
 moon_cat:0 "Unusual Moon"
 moon_cat_desc:0 "There is something unusual about this moon."
 time_loop_world:0 "Shielded World"
