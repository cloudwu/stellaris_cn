 utopia.2700.name:0 "Engineered Evolution"
 utopia.2700.desc:0 "Sometimes evolution needs a nudge in the right direction. We now have the technology to genetically modify our bodies and minds to endure the trials of an ever-changing environment at an unprecedented rate."
 utopia.2703.name:0 "Evolutionary Mastery"
 utopia.2703.desc:0 "Gone are the days when the survival of our species was at the mercy of chance. When a [Root.GetSpeciesName]'s fate was decided on the whims of nature, in the genetic lottery.\n\nThe Engineers of our time work not in steel and concrete, but in the very building blocks of life itself. With advanced gene modification we will secure the future of our nation."

 utopia.2600.name:0 "Mind over Matter"
 utopia.2600.desc:0 "Since the dawn of our civilization, tales have flourished of mighty sorcerers wielding powers that can only be described as supernatural in nature. These rare [Root.GetSpeciesNamePlural] could supposedly invade the minds of their fellows, lift heavy objects with merely a thought, or perform any number of other "magical" feats. Until recently, these stories were just that - stories.\n\nNow, however, our scientists have finally obtained conclusive evidence that proves the psionic potential inherent in certain [Root.GetSpeciesName] individuals. Although only a very small minority of our species as a whole seems to be gifted with psionic powers, their numbers relative to the total population have grown steadily over just the last few centuries.\n\nWhether this is due to some kind of sudden evolutionary growth-spurt or because something has triggered latent psionic abilities that were always present in our genetic code, scientists cannot say."
 utopia.2600.a:0 "A glimpse, perhaps, of the future that awaits us."
 utopia.2602.name:0 "[From.GetSpeciesNamePlural] Display Psionic Potential"
 utopia.2602.1.desc:0 "Latent psionic powers have begun to manifest in certain individuals belonging to the [From.GetSpeciesName] species, according to leaked reports from authorities in the §Y[From.GetName]§!. This must be a fairly recent development, since we have no record of [From.GetSpeciesNamePlural] ever displaying psionic abilities on file.\n\nAccording to the leaked reports, these powers are so far limited to a very small minority of the [From.GetSpeciesName] species as a whole. Scientists in the §Y[From.GetName]§! have offered no explanation."
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\nThe [From.GetSpeciesName] population within our borders have begun exhibiting similar changes as well, so whatever is happening to their species is not localized to any single region of space."
 utopia.2602.a:0 "How peculiar."
 utopia.2602.b:0 "Psychic powers? What a crock!"
 utopia.2602.c:0 "Their sorcery will not be enough to save them."
 utopia.2602.d:0 "Yes... yes, we can sense their psychic emanations."
 
 utopia.2605.name:0 "[psionic_leader.GetTitle] Revealed as Psychic"
 utopia.2605.desc:0 "While it is rare for psionic powers to manifest after adolescence, it is not unheard of. [psionic_leader.GetTitle] [psionic_leader.GetName] has recently been displaying abilities that were suspected to be psionic in nature. After undergoing a thorough ESP test, [psionic_leader.GetSheHe] has been identified as a class 4 psionic talent."
 utopia.2605.a:0 "These new abilities will serve us well."

 utopia.2652.name:0 "[From.GetSpeciesNamePlural] Awaken Psionic Abilities"
 utopia.2652.desc:0 "All [From.GetSpeciesNamePlural] throughout the galaxy have undergone a great change. Whereas before their latent psionic power had only blossomed in a small minority, the entire species has now unlocked its full psychic potential.\n\nAlthough these changes seem to have originated in the [From.GetName], they have now manifested in all members of their species regardless of where they reside. Aside from displaying an array of powerful psionic abilities, [From.GetSpeciesNamePlural] have started to forgo verbal communication with each other in favor of telepathy."
 utopia.2652.b:0 "There has to be a scientific explanation for this."
 utopia.2652.c:0 "This is not good..."
 utopia.2652.d:0 "We felt the great psionic disturbance of their Awakening."

 utopia.2650.name:0 "The Great Awakening"
 utopia.2650.desc:0 "The [Root.GetSpeciesName] species has experienced what can only be described as a Great Awakening. For a time now, we have been aware of the great psionic potential inherent in our species, but such powers have only manifested themselves in a small minority... until now.\n\nAlmost overnight, [Root.GetSpeciesNamePlural] everywhere have unlocked their full psionic capacity. It is as if some sort of communal pool of [Root.GetSpeciesName] psychic energy finally reached a critical tipping point, collectively awakening the latent abilities of our brains.\n\nTelepathy has already replaced most verbal communication between [Root.GetSpeciesNamePlural], and this is only one small example of the innumerable changes our society is faced with. We are now tied together in a way few of us could have ever imagined."
 utopia.2650.a:0 "The veil has been lifted."
 utopia.2655.name:0 "The Shroud"
 utopia.2655.desc:0 "Like a muffled whisper in a dark room, the Shroud calls to us from within our minds. It is a primordial realm of pure psychic energy that came into being at the dawn of time. All creatures that have been gifted with psionic abilities tap into the Shroud in some way to draw power, even if only subconsciously.\n\nSince our transcendence, we have begun to see the Shroud with greater clarity. There are patterns where once even our strongest telepaths could see only a formless mass of swirling energy. There are... other things, as well. Spirits of a sort, that gaze back on us from the other side. Sometimes with curiousity, sometimes with kindness... and sometimes with malice.\n\nWe are still in the process of learning the extent of our new powers, but it may be possible for us to commune with these spirits. It will require the combined efforts of our most powerful telepaths."
 utopia.2655.a:0 "We must explore the Shroud."
 BREACHING_SHROUD_PROJECT:0 "Breaching the Shroud"
 BREACHING_SHROUD_PROJECT_DESC:0 "If we are to communicate with the denizens of the psychic realm known as the Shroud, we will have to unleash an incredible amount of psionic energy. Preparations have been made for a huge séance involving our most powerful psychics in the newly established Conclave of Telepaths on [Root.Capital.GetName]."
 utopia.2656.name:0 "The Séance"
 utopia.2656.desc:0 "After days of being locked in an hypnotic trance, our psychics in the Conclave of Telepaths have finally managed to open a brief gateway into the Shroud.\n\nNow that we have established an initial psionic link, we will be able to access the Shroud through the §HContacts§! menu in the future. To make any kind of meaningful forays into this realm and meet the beings who dwell there, we will likely have to make use of special psionic emitters to extend our psychic reach. This will consume a tremendous amount of energy."
 utopia.2656.a:0 "Time to reach in and see what we find."

 utopia.3020.desc:0 "The powerful energies of the Shroud have been successfully channeled into a psionic Avatar under our control!\n\nAfter translating into our universe, the newborn Avatar has coalesced into a spacefaring entity in orbit over [Root.Capital.GetName]."
 utopia.3021.desc:0 "The powerful energies of the Shroud have been successfully channeled into a psionic Avatar under our control!\n\nAfter translating into our universe, the newborn Avatar has coalesced into a colossal warrior on the surface of [Root.Capital.GetName]."
 utopia.3022.desc:0 "The psionic power required to summon an Avatar and bring it into our universe is simply beyond our current ability to channel. The psychic energies of the Shroud fizzle with agitation as our attempt fails."
 utopia.3023.desc:0 "The attempt to summon a psionic Avatar was only partially successful. Although the creature assumed its correct form and translated into our universe, our telepaths failed to bring it under our control!\n\nWe are now faced with an aggressive psionic entity that will destroy everything in its path!"

 utopia.3024.name:0 "Shroud Incursion"
 utopia.3024.desc:0 "A creature of the Shroud has pierced the fabric of space and materialized in the [shroud_spawn_system.GetName] system! This vengeful Avatar has amassed a tremendous amount of psionic energy, and is using it to lash out at anything and anyone unfortunate enough to get in its path."
 utopia.3024.a:0 "It must be stopped!"
 utopia.3026.name:0 "Shroud Avatar Banished"
 utopia.3026.desc:0 "The continual atrophy of existing in normal space has weakened the Avatar in the [shroud_spawn_system.GetName] system to the point where it can no longer maintain its tangible form. It has been banished back into the Shroud."
 utopia.3026.a:0 "Good riddance."

