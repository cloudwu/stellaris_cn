 planet_automation_deficit_restriction_desc: "避免建造会造成或加剧某种资源赤字的建筑，无论是直接通过建筑/区划维护费还是间接地通过所提供的岗位造成的赤字。"
 planet_automation_amenities_desc: "允许自动管理行星舒适度，包括通过设置岗位优先级和建设新的提供便利度岗位的建筑来实现。"
 planet_automation_designation_construction_desc: "允许行星自动建设建筑和区划，以符合行星的规划类型。\n\n当没有空缺岗位、或者一个待业的人口能够在同规划类型相关的岗位上工作时，会自动建造提供岗位的建筑和区划。"
 planet_automation_rare_resources_desc: "允许行星自动建设建筑和区划，当发生全国性短缺时，提供产出稀有资源的岗位。"
 planet_automation_pop_assembly_desc: "允许建设组装人口的建筑。"
 planet_automation_housing_desc: "允许自动建设额外的地产。"
 planet_automation_building_slot_desc: "允许新建筑槽的自动建设。"
 planet_automation_crime_desc: "允许对§H[Owner.GetCrimeDeviancy]§!自动压制，包括设置岗位的优先度以及建造新的建筑。"
 planet_automation_clear_blockers_desc: "允许在需要解锁更多区划槽位时自动清理障碍。"
 planet_automation_permanent_employment_center_desc: "允许在专注基础资源的行星上自动建设§H死后就业中心§!。"
 planet_automation_psi_corps_building_desc: "允许在所有行星上建设§H灵能军团§!。"
 planet_automation_biotrophy_management_desc: "允许建造§H有机庇护所§!。"
 planet_automation_worm_desc: "允许建造§H欧米伽同调装置§!。"
 planet_automation_upgrade_buildings_desc: "允许自动升级建筑。其优先度将会高于兴建新的建筑。"
 planet_automation_shift_click: "§HShift+点击§!以将其设为所有新殖民地的默认设置，目前：$TOGGLED|H$"
 planet_automation_ctrl_click: "§HCtrl+点击§!以将该设置在所有行星上启用。"
 planet_automation_setting_enabled: "启用"
 planet_automation_setting_disabled: "禁用"
 policy_voting_rights: "选举权"
 policy_voting_rights_desc: "选定统治者的方式有很多种，让人民选举只不过是其中一种。\n"
 voting_not_allowed: "无选举权"
 voting_not_allowed_name: "无选举权"
 voting_not_allowed_desc: "选谁当我们的统治者，这是非常重要的大事，不能将这么重要的决定交给公众。\n\n§E没人有权进行人口选举，统治者的直接后代将成为下一任统治者§!"
 voting_allowed_elites_only: "精英主义"
 voting_allowed_elites_only_name: "只有精英阶层才有决定权"
 voting_allowed_elites_only_desc: "选谁做统治者，这件事最好交由我们社会最德高望重、最知识渊博的那些人来决定。\n\n§E没人有权进行人口选举，帝国的统治者将由帝国的精英阶层选出§!"
 voting_allowed_primary_only: "仅限主体物种"
 voting_allowed_primary_only_name: "主体物种拥有选举权"
 voting_allowed_primary_only_desc: "选举权是一项很重大的责任，只能由主体物种独享。\n\n§E只有主体物种才能参与人口选举的投票§!"
 voting_allowed_all: "自由投票"
 voting_allowed_all_name: "全民普选"
 voting_allowed_all_desc: "帝国的统治始终代表着所有人民意志的体现，因此必须要全民参与选举。\n\n§E所有人都可以参加民主选举§!"
 policy_leadership: "领导权"
 policy_leadership_desc: "不是所有人都适合成为领袖，必须对什么样的人可以逐步晋升这个问题作出决定。\n"
 leadership_primary_only: "仅限主体物种"
 leadership_primary_only_name: "仅主体物种才能成为领袖"
 leadership_allow_dominant_only_name: "仅主体物种才能成为领袖"
 leadership_primary_only_desc: "虽然我们帝国内部允许外星生物的存在，但帝国的领导地位必须牢牢掌握在我们主体物种的手中。\n\n§E只有主体物种的人才有资格成为领袖§!"
 leadership_allow_xeno: "允许异种生物"
 leadership_allow_xeno_name: "允许异种生物成为领袖"
 leadership_allow_xeno_desc: "帝国内部的人才绝对不能浪费，不管他们出身于哪里。\n\n§E其他物种的人也有资格成为领袖§!"
 leadership_allow_robot: "允许智能人"
 leadership_allow_robot_name: "允许合成人成为领袖"
 leadership_allow_robot_desc: "社会的各个领域都有合成人工作的身影。他们可以担当领导职位也是自然而然的事。\n\n§E合成人可以产生领袖§!"
 leadership_allow_all: "允许所有人"
 leadership_allow_all_name: "所有类型的人都可以成为领袖"
 leadership_allow_all_desc: "所有人才，不论是异种生物还是合成人，都应该有谋求领导职位的权利。\n\n§E所有物种都可以产生领袖§!"
 policy_leader_enhancement: "领袖强化"
 policy_leader_enhancement_desc: "作为帝国中的领导，身上背负着难以想象的重担，必须决定好什么样的未来领导能做好承担责任的准备。\n"
 leader_enhancement_natural_selection: "自然选择"
 leader_enhancement_natural_selection_name: "无领袖强化"
 leader_enhancement_natural_selection_desc: "顺其自然好了——天才是在严峻的考验中锻炼出来的。\n\n§E领袖没有获得额外的加成奖励§!"
 leader_enhancement_selected_lineages: "择优血脉"
 leader_enhancement_selected_lineages_name: "筛选领袖血统"
 leader_enhancement_selected_lineages_desc: "应该鼓励优生优育，防止浪费掉宝贵的遗传基因。\n\n§H启用这一政策时我们的帝国获得：§!"
 leader_enhancement_capacity_boosters: "能力增强"
 leader_enhancement_capacity_boosters_name: "领袖能力提升"
 leader_enhancement_capacity_boosters_desc: "不管要付出什么样的代价，我们都不放过任何机会。通过严格管理DNA库以打造未来的领袖。\n\n§H启用后帝国获得：§!"
 policy_border_policy: "初始边境状态"
 policy_border_policy_desc: "我们帝国的边界代表了我们对星系中恒星的控制情况。对于我们可能会遇到的其他文明，我们需要决定是开放边境欢迎他们，还是关闭边境保卫疆土。\n"
 border_policy_open: "开放"
 border_policy_open_name: "开放边境"
 border_policy_open_desc: "封闭引发怀疑，怀疑引发冲突。让我们向邻国展示出我们对其毫无保留。\n\n§E默认向其它势力开放边境§!"
 border_policy_closed: "关闭"
 border_policy_closed_name: "关闭边境"
 border_policy_closed_desc: "我们帝国的边境必须严加监管，以免受到潜在的威胁。只有那些证明自己价值的人才允许进入我们的领域。\n\n§E默认向其他势力关闭边境。§!"
 policy_first_contact_protocol: "第一次接触协议"
 policy_first_contact_protocol_desc: "在行星之间游历的过程中很有可能遇到别的生命体，必须确定以怎样的态度接近他们。\n"
 first_contact_proactive: "积极"
 first_contact_proactive_name: "积极接触协议"
 first_contact_proactive_desc: "遇见外星文明给予我们一次激动人心的结识新朋友、获得新发现的机遇。我们应当尽我们的全力确保第一次接触的顺利进行，我们可以向未知的舰船发去言辞热忱的问候语和官方标准的百科，以及相应的视听档案。\n\n$first_contact_proactive_effects$"
 first_contact_proactive_effects: "§E-无法攻击中立实体\n-其他帝国更容易与我们建立联系\n-每次成功的第一次接触都将获得50%更多的£influence£影响力§!\n\n"
 first_contact_cautious: "谨慎"
 first_contact_cautious_name: "谨慎接触协议"
 first_contact_cautious_desc: "在确认对方的来意之前，我们应采取一切措施保护好自己的信息不会轻易地落入外星人手中。\n\n$first_contact_cautious_effects$"
 first_contact_cautious_effects: "§E-无法攻击中立实体\n-其他国家将更难与我们建立联系\n-负面的第一次接触事件将更加不容易触发§!\n\n"
 first_contact_attack_allowed: "敌意"
 first_contact_attack_allowed_name: "敌意接触协议"
 first_contact_attack_allowed_desc: "繁星若海，却危机四伏。为保证生存之延续，我们必须随时准备发动攻击，切勿犹豫。\n\n$first_contact_attack_allowed_effects$"
 first_contact_attack_allowed_effects: "§E-可以攻击中立的实体\n-允许敌意性初接触选项，例如绑架和解剖§!\n\n"
 policy_food_policy: "粮食政策"
 policy_food_policy_desc: "我们的帝国拥有太多人口需要进食。为了确保粮食不会短缺，我们必须在人口的需求和帝国的成长之间达成平衡。"
 food_policy_normal: "膳食均衡"
 food_policy_normal_name: "$food_policy_normal$"
 food_policy_normal_desc: "所有人口的营养需求将会得到满足，不过食物是珍贵的资源，所以浪费食物是被禁止的。\n\n§E有机物种的人口拥有正常的粮食消耗以及成长速度。§!"
 food_policy_rationing: "严格配给"
 food_policy_rationing_name: "$food_policy_rationing$"
 food_policy_rationing_desc: "在非常时期，所有人都必须为国家的利益而牺牲小我。为了更辉煌的未来，勒紧裤腰带挨一点儿饿怎么了？\n\n"
 food_policy_generous: "营养充足"
 food_policy_generous_name: "$food_policy_generous$"
 food_policy_generous_desc: "饱餐一顿后进行休眠是每一位公民的基本权益。正所谓饱暖思星辰，填饱了肚子才有动力去征服星辰大海。"
 policy_food_policy_gestalt: "$policy_food_policy$"
 policy_food_policy_gestalt_desc: "$policy_food_policy_desc$"
 food_policy_gestalt_normal: "$food_policy_normal$"
 food_policy_gestalt_normal_name: "$food_policy_normal$"
 food_policy_gestalt_normal_desc: "所有子个体的有机质吸收量均由主体思维来决定。\n\n§E子个体拥有正常的粮食消耗以及成长速度。§!"
 food_policy_gestalt_rationing: "$food_policy_rationing$"
 food_policy_gestalt_rationing_name: "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc: "勤俭节约，吃穿不缺。\n\n"
 food_policy_gestalt_generous: "$food_policy_generous$"
 food_policy_gestalt_generous_name: "$food_policy_generous$"
 food_policy_gestalt_generous_desc: "生活更好，效率更高。\n\n"
 policy_research_policy: "重点研究政策"
 policy_research_policy_desc: "研究是推进我们帝国的一种方式，这可以提升知识，带来新的可能性。我们必须决定研究人员需要关注的重点，来把最聪明的人才汇聚到那个领域中。"
 research_policy_no_focus: "无重点"
 research_policy_no_focus_name: "$research_policy_no_focus$"
 research_policy_no_focus_desc: "不专注与任何特定分支学科，我们的研究者会有更多的自由开展各自的实验。"
 research_policy_field_manipulation: "力场操控"
 research_policy_field_manipulation_name: "$research_policy_field_manipulation$"
 research_policy_field_manipulation_desc: "将重点放在§Y力场操控§!科技将会让我们在该领域的研究中获得优势。"
 research_policy_particles: "粒子物理"
 research_policy_particles_name: "$research_policy_particles$"
 research_policy_particles_desc: "将重点放在§Y粒子物理§!科技将会让我们在该领域的研究中获得优势。"
 research_policy_computing: "计算技术"
 research_policy_computing_name: "$research_policy_computing$"
 research_policy_computing_desc: "将重点放在§Y计算技术§!科技将会让我们在该领域的研究中获得优势。"
 research_policy_new_worlds: "新世界理论"
 research_policy_new_worlds_name: "$research_policy_new_worlds$"
 research_policy_new_worlds_desc: "将重点放在§Y新世界理论§!科技将会让我们在该领域的研究中获得优势。"
 research_policy_statecraft: "治国术"
 research_policy_statecraft_name: "$research_policy_statecraft$"
 research_policy_statecraft_desc: "将重点放在§Y治国术§!科技将会让我们在该领域的研究中获得优势。"
 research_policy_biology: "生物学"
 research_policy_biology_name: "$research_policy_biology$"
 research_policy_biology_desc: "将重点放在§Y生物学§!科技将会让我们在该领域的研究中获得优势。"
 research_policy_military_theory: "军事理论"
 research_policy_military_theory_name: "$research_policy_military_theory$"
 research_policy_military_theory_desc: "将重点放在§Y军事理论§!科技将会让我们在该领域的研究中获得优势。"
 research_policy_materials: "材料科学"
 research_policy_materials_name: "$research_policy_materials$"
 research_policy_materials_desc: "将重点放在§Y材料科学§!科技将会让我们在该领域的研究中获得优势。"
 research_policy_propulsion: "推进力学"
 research_policy_propulsion_name: "$research_policy_propulsion$"
 research_policy_propulsion_desc: "将重点放在§Y粒子物理§!科技将会让我们在该领域的研究中获得优势。"
 research_policy_voidcraft: "宇航技术"
 research_policy_voidcraft_name: "$research_policy_voidcraft$"
 research_policy_voidcraft_desc: "将重点放在§Y宇航技术§!科技将会让我们在该领域的研究中获得优势。"
 research_policy_industry: "工业技术"
 research_policy_industry_name: "$research_policy_industry$"
 research_policy_industry_desc: "将重点放在§Y工业技术§!科技将会让我们在该领域的研究中获得优势。"
 policy_trade_policy: "贸易政策"
 policy_trade_policy_desc: "贸易对帝国的繁荣发展非常关键，而且能够为帝国引入各种资源。我们必须取决这些资源优先供应的领域。"
 trade_policy_default: "财富生产"
 trade_policy_default_name: "$trade_policy_default$"
 trade_policy_default_desc: "贸易的目的是为个人和国家制造利润。我们理应将贸易专注于财富生产。\n\n§E所获得的每点£trade_value£ §Y贸易值§!会为我们贡献£energy£ §Y1§!§!"
 trade_policy_consumer_goods: "消费者利益"
 trade_conversion_consumer_goods_name: "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc: "利润与税收都不及提升公民的生活标准来得重要。我们理应将贸易专注于产品加工与分配日常用品。\n\n§E所获得的每点£trade_value£ §Y贸易值§!会为我们贡献£energy£ §Y0.5§!与£consumer_goods£ §Y0.25§!§!"
 trade_policy_unity: "智囊市场"
 trade_conversion_unity_name: "$trade_policy_unity$"
 trade_policy_unity_desc: "贸易路线不仅仅可以传输货物，还可以传播思想。我们理应专注于散播我国政府的理念到所有与我们进行贸易的行星。\n\n§E所获得的每点£trade_value£§Y贸易值§!会贡献£energy£§Y0.5§!与£unity£§Y0.25§!§!"
 trade_policy_trade_league: "贸易联盟"
 trade_conversion_trade_league_name: "$trade_policy_trade_league$"
 trade_policy_trade_league_desc: "通过联合成立一个贸易联盟，我们可以将我们的繁荣昌盛和营利安全性推进到一个全新的高度。\n\n§E收集的每点£trade_value£ §Y贸易值§!会为我们贡献£energy£ §Y0.5§!，£unity£ §Y0.2§!和£consumer_goods£ §Y0.2§!§!"
 trade_policy_holy_covenant: "神圣契约"
 trade_conversion_holy_covenant_name: "$trade_policy_holy_covenant$"
 trade_policy_holy_covenant_desc: "通过签订一份神圣的契约，我们将沐浴在神圣志业的集体光辉中。\n\n§E收集的每点£trade_value£§Y贸易值§!会为我们贡献£energy£§Y0.5§!和£unity£§Y0.5§!§!"
 trade_policy_mutual_aid: "同舟共济"
 trade_conversion_mutual_aid_name: "$trade_policy_mutual_aid$"
 trade_policy_mutual_aid_desc: "通过将我们的盈余再投资回合作社，可以确保所有成员都能按各自需求向着我们的共同愿景繁荣发展。\n\n§E所获得的每个£trade_value£§Y贸易额§!会贡献£energy£§Y0.3§!、£minerals£§Y0.2§!和£food£§Y0.2§!§!"
 policy_economic_policy: "经济政策"
 policy_economic_policy_desc: "注重发展还是注重安稳？注重教育还是注重国防？是要大炮还是奶酪？这些问题都是有史以来每个资源有限的政府所需烦恼的问题，我们的政府也不例外。"
 economic_policy_balanced: "混合经济"
 economic_policy_balanced_name: "$economic_policy_balanced$"
 economic_policy_balanced_desc: "完全为战争或为和平去发展是非常狭窄的想法。我们必须做好面对一切可能性的准备。\n\n§E资源生产没有面临任何加成或惩罚。§!"
 economic_policy_civilian: "民用经济"
 economic_policy_civilian_name: "$economic_policy_civilian$"
 economic_policy_civilian_desc: "人口的需求永远优先于战争的需求。帝国的强大来自雄厚的经济实力而非军事武装。\n\n"
 economic_policy_military: "军事经济"
 economic_policy_military_name: "$economic_policy_military$"
 economic_policy_military_desc: "忽略国防就等同于忽视国家的安危存亡。当敌人兵临城下时，珠宝和香水能救国吗？\n\n"
 policy_drone_policy: "生产政策"
 policy_drone_policy_desc: "蜂巢思维的联合能力虽然庞大，但并非是无限的。我们必须谨慎决定如何最大化利用有限的脑力资源。"
 drone_policy_balanced: "均衡生产"
 drone_policy_balanced_name: "$drone_policy_balanced$"
 drone_policy_balanced_desc: "蜂巢思维专注于原材料和制成品的产出。\n\n§E资源生产没有任何加成或惩罚。§!"
 drone_policy_worker: "专注精炼"
 drone_policy_worker_name: "$drone_policy_worker$"
 drone_policy_worker_desc: "蜂巢思维专注于优化负责精炼原材料的$pop_cat_simple_drone_plural$，从而提升其效能，不过会因此而忽略$pop_cat_complex_drone_plural$的效率。\n\n"
 drone_policy_thinker: "专注制造"
 drone_policy_thinker_name: "$drone_policy_thinker$"
 drone_policy_thinker_desc: "蜂巢思维专注于优化负责制造成品的$pop_cat_complex_drone_plural$，从而提升其效能，不过会因此而忽略$pop_cat_simple_drone_plural$的效率。\n\n"
 policy_robot_pop_policy: "机器人劳工"
 policy_robot_pop_policy_desc: "自动机器人这个简单的概念最终会导向这样一个认识：我们物种的工人总有一天会被替代、会被超越。我们必须决定在大规模使用自动化机器人这一问题上的立场。\n"
 robot_pops_outlawed: "非法"
 robots_outlawed_name: "宣布机器人劳工非法"
 robot_pops_outlawed_desc: "自动化机器人不仅对我们的生计造成威胁，更有可能破坏社会结构。我们不可以让自己被它们取代。\n\n§E机器人口和机器人军队会被自动解散。§!"
 robot_pops_allowed: "允许"
 robots_allowed_name: "允许机器人劳工"
 robot_pops_allowed_desc: "自动化很明显前途无量。为了人们的未来，我们不能忽视科技带来的机遇。"
 policy_artificial_intelligence_policy: "人工智能"
