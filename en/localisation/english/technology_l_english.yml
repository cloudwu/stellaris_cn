 # Science Ship Actions
 tech_deep_scan:0 "Deep Scan Instruments"
 tech_deep_scan_desc:0 "Unused" # TEMP
 tech_databank_uplinks:0 "Databank Uplinks"
 tech_databank_uplinks_desc:0 "High-capacity quantum bands dedicated to databank transfers make possible virtually completely synchronous research operations across vast distances."
 tech_improved_databank_uplinks:0 "Uplink Miniaturization"
 tech_improved_databank_uplinks_desc:0 "Miniaturization of the endpoint transmitters allow for installing them in clusters, further increasing bandwidth."

 # Physics Lab & related
 tech_basic_science_lab_1:0 "Scientific Method"
 tech_basic_science_lab_1_desc:0 "Testable predictions of observable phenomena."
 tech_physics_lab_1:0 "Quantum Theory"
 tech_physics_lab_1_desc:0 "Exploring the mediation of fundamental forces through subatomic particles."
 tech_physics_lab_2:0 "Applied Quantum Physics"
 tech_physics_lab_2_desc:0 "The seemingly erratic behavior of tiny things can dramatically alter the way we think about bigger things."
 tech_physics_lab_3:0 "Space-Time Theory"
 tech_physics_lab_3_desc:0 "Three dimensions, inextricable from the fourth."
 tech_administrative_ai:0 "Administrative AI"
 tech_administrative_ai_desc:0 "Organizational circuitry rerouting academic fervor."
 tech_administrative_ai_machine_intelligence:0 "Academic Optimization"
 tech_administrative_ai_desc_machine_intelligence:0 "New subroutines will sharpen the focus of our research units and eliminate inefficiency."
 tech_self_aware_logic:2 "Self-Evolving Logic"
 tech_self_aware_logic_desc:2 "Introspective prioritization."
 tech_sapient_ai:0 "Positronic AI"
 tech_sapient_ai_desc:0 "Evolving artificial intellects are opening the door to the possibility for true synthetic sapience."
 
 tech_administrative_ai_hive_mind:0 "Synaptic Enhancers"
 tech_administrative_ai_desc_hive_mind:0 "Thought before action. Our Mind will evolve to ever greater heights."
 tech_self_aware_logic_hive_mind:0 "Autonomous Synapses"
 tech_self_aware_logic_desc_hive_mind:0 "Indivisible unity apart."
 tech_sapient_ai_hive_mind:0 "Positronic Implants"
 tech_sapient_ai_desc_hive_mind:0 "Expanding possibilities through the application of limited cybernetics."
 
 tech_combat_computers_1:0 "Specialized Combat Computers"
 tech_combat_computers_1_desc:0 "Active matrices tuned for specific combat-centric tasks greatly improve engagement efficiency." # The development of active combat personalities allows combat-AI to specialize heavily in specific tasks.
 tech_combat_computers_2:0 "Extended Combat Algorithms"
 tech_combat_computers_2_desc:0 "Further advances in predictive algorithms allow for augmented tactical decision-making in the field."
 tech_combat_computers_3:0 "Sapient Combat Simulations"
 tech_combat_computers_3_desc:0 "Running sapient AIs through high-intensity combat simulations yields valuable insight into potential optimizations for risk-evaluation techniques." # The effectiveness of Ship-AIs have proved far greater with the sensation of a fear of death.
 tech_combat_computers_autonomous:0 "Autonomous Ship Intellects"
 tech_combat_computers_autonomous_desc:0 "Granting our ships their own semi-autonomous intellect will greatly enhance their responsiveness in combat."
 tech_pd_tracking_1:0 "Active Countermeasures"
 tech_pd_tracking_1_desc:0 "The best defense is a good offense."
 tech_pd_tracking_2:0 "Interlinked Support Systems"
 tech_pd_tracking_2_desc:0 "Arrays of defensive armaments prove much more effective than independent countermeasures."
 tech_pd_tracking_3:0 "Predictive Algorithms"
 tech_pd_tracking_3_desc:0 "Advanced prediction greatly increases the accuracy of active countermeasure systems."
 tech_synchronized_defences:0 "Synchronized Defenses"
 tech_synchronized_defences_desc:0 "Aligning defensive and offensive weapon execution paradigms allows for increased efficiency."
 tech_global_research_initiative:1 "Interplanetary Research Initiative"
 tech_global_research_initiative_desc:2 "A bid for interplanetary resource pools and more flexible research grants."
 tech_cryostasis_1:0 "AI-Controlled Colony Ships"
 tech_cryostasis_1_desc:0 "By giving control of the colony ship to an Artificial Intelligence, the crew and colonists can be suspended in a deep sleep."
 tech_cryostasis_1_machine_intelligence:0 "Colony Fabrication Drones"
 tech_cryostasis_1_desc_machine_intelligence:0 "Fleets of small but efficient construction drones that are stored in the cargo bays of colony ships. Once activated on a planetary surface, they greatly speed up the initial settlement process."
 tech_cryostasis_2:0 "Self-Aware Colony Ships"
 tech_cryostasis_2_desc:1 "Sufficiently advanced systems are capable of optimizing themselves if they are made acutely aware of the purpose for which they were made."
 tech_automated_exploration:0 "Automated Exploration Protocols"
 tech_automated_exploration_desc:0 "An advanced AI will aid science officers in their task to explore strange new worlds, to seek out new life and new civilizations, to boldly go where no Blorg has gone before. The Science Ship will be able to explore the galaxy with help from an AI."
 tech_automated_exploration_machine_intelligence:0 "Autonomous Exploration Algorithms"
 tech_automated_exploration_desc_machine_intelligence:0 "Updated and more advanced algorithms will not only speed up surveying, but also permit our exploration assets to spend more time in deep space without continuous instructions from the central Machine Intelligence."
 tech_auxiliary_fire_control:0 "Auxiliary Fire-control"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$"
 
 # Resources
 tech_lythuric_gas:1 "Lythuric Gas Refining"
 tech_lythuric_gas_desc:1 "Small concentrations of this gas have been shown to significantly strengthen the integrity of energy force fields. It also has a dulling effect on the minds of creatures exposed to the gas."
 tech_mine_teldar:0 "Teldar Crystal Mining"
 tech_mine_teldar_desc:0 "Teldar crystals emanate tell-tale wavelengths of light outside the visible spectrum."
 tech_mine_yuranic:0 "Yurantic Crystal Mining"
 tech_mine_yuranic_desc:0 "Yurantic crystals have rare reflective properties that enhance the effectiveness of energy weapons."
 tech_mine_neutronium:0 "Neutronium Extraction"
 tech_mine_neutronium_desc:1 "Neutronium is a super-dense substance composed of neutrons that can be forged into extremely resistant and durable armor."
 tech_mine_dark_matter:0 "Dark Matter Drawing"
 tech_mine_dark_matter_desc:1 "This exotic substance has many properties that seemingly defy the laws of physics. Harvestable concentrations can only be found near Black Holes or in certain nebulas."

 # Ship Reactor Components
 tech_fission_power:0 "Fission Power"
 tech_fission_power_desc:0 "This energy source generates power through induced fission, but it also produces harmful nuclear waste."
 tech_fusion_power:0 "Fusion Power"
 tech_fusion_power_desc:0 "Nuclear fusion processes generate a great amount of power, but without many of the risks associated with fission power."
 tech_cold_fusion_power:0 "Cold Fusion Power"
 tech_cold_fusion_power_desc:0 "The ability to sustain a fusion reaction at relatively low temperatures will result in a new generation of fusion reactors."
 tech_antimatter_power:0 "Antimatter Power"
 tech_antimatter_power_desc:0 "By harnessing the energy produced by matter/antimatter annihilations, our efficiency at generating power will be orders of magnitude better than fusion."
 tech_zero_point_power:0 "Zero Point Power"
 tech_zero_point_power_desc:0 "These generators extract vacuum energy, providing an almost limitless supply of power. There is no more efficient way to generate energy."
 tech_dark_matter_power_core:0 "Dark Matter Power"
 tech_dark_matter_power_core_desc:0 "These generators appear to somehow draw energy directly from dark matter, providing more power than should be possible according to the laws of physics."

 tech_reactor_boosters_1:0 "Reactor Boosters"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2:0 "Improved Reactor Boosters"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3:0 "Advanced Reactor Boosters"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"
 
 # Shield Components
 tech_shields_1:0 "Deflectors"
 tech_shields_1_desc:0 "Energy deflector screens can stop a limited amount of incoming enemy fire before overloading. Their main drawback is that they consume large amounts of power."
 tech_shields_2:0 "Improved Deflectors"
 tech_shields_2_desc:0 "These updated deflector screens are capable of soaking up even more punishment before they overload."
 tech_shields_3:0 "Shields"
 tech_shields_3_desc:0 "These new shield generators represent the next generation of energy screens, replacing the older deflector technology. They offer significantly better protection."
 tech_shields_4:0 "Advanced Shields"
 tech_shields_4_desc:0 "An updated shield generator that produces an even stronger energy field. Only sustained enemy fire can penetrate this barrier."
 tech_shields_5:0 "Hyper Shields"
 tech_shields_5_desc:0 "These reinforced and hardened energy shields are incredibly powerful. The protection they offer is second to none."
 tech_shield_rechargers_1:0 "Shield Capacitors"
 tech_shield_rechargers_1_desc:1 "These capacitors store surplus energy which can quickly be transferred to reinforce a ship's shields."
 tech_planetary_shield_generator:0 "Planetary Shields"
 tech_planetary_shield_generator_desc:0 "Generating a strong energy shield within a planetary atmosphere is a greater challenge than in the vacuum of space, but it offers a potent defense against orbital bombardment."
 tech_dark_matter_deflector:0 "Dark Matter Deflectors"
 tech_dark_matter_deflector_desc:0 "These deflectors utilize dark matter to deflect incoming projectiles in a way that seems to utterly defy the laws of nature."
 tech_psionic_shield:0 "Psionic Shields"
 tech_psionic_shield_desc:0 "These extremely powerful shields are generated out of pure psychic energy by a cadre of psionic specialists. Their powers are further augmented by large arrays of psi emitters."

 # Sensor Components
 tech_sensors_2:0 "Gravitic Sensors"
 tech_sensors_2_desc:0 "These sensors have been tuned to look for any gravitational changes in space, such as those produced by the presence of a starship."
 tech_sensors_3:0 "Subspace Sensors"
 tech_sensors_3_desc:0 "Sensors that detect the subspace fluctuations left in the wake of traveling starships. Their sensitivity and range is greater than that of a gravitic sensor array."
 tech_sensors_4:0 "Tachyon Sensors"
 tech_sensors_4_desc:0 "Advanced sensors that rely on rotating tachyon beams to detect ship movements even at extreme distances."
 tech_orbital_sensor_array:0 "Orbital Sensor Arrays"
 tech_orbital_sensor_array_desc:0 "Powerful sensor arrays that can be added to the structure of orbital spaceports. They provide excellent sensor coverage of the surrounding region of space."

 # Power Plants
 tech_power_plant_1:0 "High-Energy Capacitors"
 tech_power_plant_1_desc:0 "Capacitors capable of storing vast amounts of energy is one of the cornerstones for any modern civilization."
 tech_power_plant_2:0 "Field Modulation"
 tech_power_plant_2_desc:0 "Modulated fields allow for increased production and improved energy yield."
 tech_power_plant_3:0 "Quantum Energy States"
 tech_power_plant_3_desc:0 "Basic entanglement principles applied to energy generation provide a substantial increase in energy output."
 tech_power_plant_4:0 "Quantum Field Manipulation"
 tech_power_plant_4_desc:1 "Quantum superposition of energy coils, simultaneously drained and charged."
 #tech_power_plant_5:0 "Matter to Energy Conversion"
 #tech_power_plant_5_desc:0 ""
 tech_stellar_absorption:0 "Stellar Absorption"
 #tech_stellar_absorption_desc:0 "Unused" # TEMP
 tech_power_hub_1:0 "Global Energy Management"
 tech_power_hub_1_desc:1 "Load-balancing facilities can greatly improve the stability of local grids and feed excess power back into centralized capacitors."
 tech_power_hub_2:0 "Planetary Power Grid"
 tech_power_hub_2_desc:1 "A re-engineered and unified grid further reduces energy losses over distance."

 # Warp Drives
 tech_wormhole_generation_1:0 "Subspace Wormholes"
 tech_wormhole_generation_1_desc:0 "By tunneling directly through subspace, a temporary conduit can be established between two different points in normal space. Travel between these points would be near instantaneous."
 tech_wormhole_generation_2:0 "Wormhole Calibration Matrix"
 tech_wormhole_generation_2_desc:0 "The creation of a stable wormhole takes time and requires massive amounts of energy, but the process can be streamlined with the use of special calibrators."
 tech_wormhole_generation_3:0 "Wormhole Containment Fields"
 tech_wormhole_generation_3_desc:0 "These containment fields allow for the creation of more powerful wormholes without the risk of triggering a sudden subspace energy cascade."
 tech_hyper_drive_1:0 "Hyperspace Travel"
 tech_hyper_drive_1_desc:0 "Like the strands of a spider web, the extra-dimensional realm of hyperspace runs between the gravity wells of most stars. Faster than light travel is theoretically possible along these hyperlanes."
 tech_hyper_drive_2:0 "Hyperlane Breach Points"
 tech_hyper_drive_2_desc:0 "We have identified the existence of points in space where a ship expends less energy to "breach" their way into a hyperlane. This will lead to a new generation of hyper drives."
 tech_hyper_drive_3:0 "Hyperspace Slipstreams"
 tech_hyper_drive_3_desc:0 "A new generation of hyper drives capable of accessing the subspace slipstreams that are present within hyperspace. This leads to dramatically improved drive performance."
 tech_hyperlane_mapping:0 "Hyperlane Mapping"
 tech_hyperlane_mapping_desc:0 "Although we do not travel through hyperspace, mapping the galaxy's extensive hyperlane network gives us a clear advantage against those who do."
 tech_warp_drive_1:0 "Warp Travel"
 tech_warp_drive_1_desc:0 "By enveloping a vessel in a warp field and forming a subspace bubble around it, velocities exceeding the speed of light are theoretically possible."
 tech_warp_drive_2:0 "Warp Field Stabilizers"
 tech_warp_drive_2_desc:0 "Improved stabilization techniques for warp fields will enable our ships to travel farther while expending less energy."
 tech_warp_drive_3:0 "Warp Drive Ramscoops"
 tech_warp_drive_3_desc:0 "These revolutionary ramscoops are attached to warp drives and function as particle collectors, replenishing a starship's fuel supply."
 tech_jump_drive_1:0 "Jump Drive"
 tech_jump_drive_1_desc:1 "A groundbreaking technological marvel, the Jump Drive shreds the local space-time continuum and rearranges it on the quantum level to be identical to that of the target destination - and thus the ship appears to near-instantly "jump" from system to system."
 tech_psi_jump_drive_1:0 "Psi Jump Drive"
 tech_psi_jump_drive_1_desc:1 "The Psi Jump Drive harnesses the psi energies emitted by the crew to force the vessel through the very fabric of reality, instantly "jumping" vast distances."
 tech_wormhole_stabilization:0 "Wormhole Stabilization"
 tech_wormhole_stabilization_desc:0 "A naturally occurring subspace wormhole is a fickle thing, and its fluctuating energy levels typically make it impossible to travel safely between its linked apertures. There are ways to temporarily stabilize its matrix, however."
 tech_gateway_activation:0 "Gateway Activation"
 tech_gateway_activation_desc:0 "The ability to reactivate the derelict Gateway stations that can be found scattered throughout the galaxy has the potential to dramatically shorten travel times."
 tech_gateway_construction:0 "Gateway Construction"
 tech_gateway_construction_desc:0 "The construction of new Gateway stations enables us to build a fast-travel network that could revolutionize interstellar travel."
 
 # Aura Components
 tech_shield_recharge_aura_1:0 "Capacitor Fields"
 tech_shield_recharge_aura_1_desc:1 "Localized fields of charged particles can energize depleted shield capacitors."
 tech_aura_shield_dampener:0 "Shield Dampeners"
 #tech_aura_shield_dampener_desc:0 ""
 tech_aura_quantum_destabilizer:1 "Quantum Destabilizer"
 tech_aura_quantum_destabilizer_desc:1 "Quantum Destabilizers agitate the local quantum field, disturbing sensitive targeting equipment aboard hostile ships."
 tech_enigmatic_disruption_field:0 "Enigmatic Disruption Field"
 tech_enigmatic_disruption_field_desc:1 "By flooding a localized area with weak, randomly-modulated electromagnetic pulses, enemy shield and weapons systems can be partially disrupted."
 
 # Aux
 tech_enigmatic_encoder:0 "Enigmatic Encoder"
 tech_enigmatic_encoder_desc:1 "The Enigmatic Encoder scrambles flight path data according to some indeterminable design before feeding it back to fleet command."
 tech_enigmatic_decoder:0 "Enigmatic Decoder"
 tech_enigmatic_decoder_desc:1 "While producing average results in standard tests, the accuracy of Enigmatic Decoder's prediction algorithms seemingly increases as the target's flight path grows more erratic."
 
 # Ascension perk
 tech_ascension_theory:0 "Ascension Theory"
 tech_ascension_theory_desc:0 "Our history is a repeating cycle of dramatic technological, political, and cultural leaps; these leaps are often preceded by periods of upheaval and followed by times of relative stability. By identifying the core, recurring premises of these leaps, we may be able to effectively short-circuit the cycle for our own benefit."
 tech_ascension_theory_apoc:0 "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc:0 "$tech_ascension_theory_desc$"
 
 # ###################################
 # Physics - Weapons
 # ###################################

 # Laser Branch
 tech_lasers_1:0 "Red Lasers"
 tech_lasers_1_desc:0 "Laser weapons fire focused beams of light at targets, causing damage through the generation of intense heat."
 tech_lasers_2:0 "Blue Lasers"
 tech_lasers_2_desc:0 "More powerful than red lasers, these blue variants emit electromagnetic radiation at a wavelength that appears blue or violet to most organics."
 tech_lasers_3:0 "UV Lasers"
 tech_lasers_3_desc:0 "Ultraviolet lasers are an updated and more powerful version of their blue predecessors. Accurate and destructive, these weapons are capable of inflicting great damage."
 tech_lasers_4:0 "X-Ray Lasers"
 tech_lasers_4_desc:0 "These lasers have a shorter wavelength than UV-based laser weaponry, but are even more destructive."
 tech_lasers_5:0 "Gamma Lasers"
 tech_lasers_5_desc:0 "The electromagnetic radiation emitted by gamma lasers is of an extremely high frequency. Their destructive potential is unmatched in the field of laser weapons."
 tech_energy_lance_1:0 "Particle Lances"
 tech_energy_lance_1_desc:1 "These heavy energy weapons fire focused particle beams that cause massive damage. The size of the emitter arrays limits their use to battleships and titans."
 tech_energy_lance_2:0 "Tachyon Lances"
 tech_energy_lance_2_desc:1 "A more powerful version of the particle lance, this weapon fires a tachyon beam of immense power. Like its predecessor, its use is limited to battleships and titans."
 tech_perdition_beam:0 "Perdition Beam"
 tech_perdition_beam_desc:0 "A massive array of linked energy amplification conduits that fires a beam of unprecedented firepower. Its size means that it can only be fitted on Titan-class starships."
 
 # Plasma Weapons
 tech_plasma_1:0 "Plasma Throwers"
 tech_plasma_1_desc:0 "Weapons that eject destructive balls of high-energy plasma at targets. These plasma projectiles are extremely effective at eating through ship armor."
 tech_plasma_2:0 "Plasma Accelerators"
 tech_plasma_2_desc:0 "These new accelerators launch projectiles of high-energy plasma with improved containment fields. This results in less energy leakage as the projectile travels in space towards its target."
 tech_plasma_3:0 "Plasma Cannons"
 tech_plasma_3_desc:0 "The latest in plasma weaponry, these cannons are fully militarized versions of the older, somewhat improvised plasma throwers. Their plasma projectiles are even deadlier."
 tech_arc_emitter_1:0 "Arc Emitters"
 tech_arc_emitter_1_desc:1 "Powerful weapons that launch a lightning arc of chaotic energy at targets, which in part can ignore armor and shields."
 tech_arc_emitter_2:0 "Focused Arc Emitters"
 tech_arc_emitter_2_desc:0 "These upgraded emitters are equipped with better focusing lenses, resulting in a more powerful energy discharge."

 # Disruptor Weapons
 tech_disruptors_1:0 "Disruptors"
 tech_disruptors_1_desc:1 "Disruptors fire high-energy bolts that weaken and destroy the molecular bonds that hold the target's constituent atoms together. They are capable of passing through shields and armor to wreak havoc directly on enemy hull and crew."
 tech_disruptors_2:0 "Ion Disruptors"
 tech_disruptors_2_desc:1 "These upgraded disruptors fire bolts of more destructive ion particles at targets."
 tech_disruptors_3:0 "Phase Disruptors"
 tech_disruptors_3_desc:0 "Extremely high-yield disruptors that fire quantum energy charges causing incredible damage to those unfortunate enough to get in their ."
 tech_energy_torpedoes_1:1 "Proton Launchers"
 tech_energy_torpedoes_1_desc:2 "These energy projectiles consist of tightly concentrated protons capable of causing immense damage to the hull of enemy ships."
 tech_energy_torpedoes_2:1 "Neutron Launchers"
 tech_energy_torpedoes_2_desc:1 "Upgraded energy projectiles that rely on neutrons instead of protons for their destructive power."

 # Critter Weapons
 tech_extradimensional_weapon_1:0 "Extradimensional Weaponry"
 tech_extradimensional_weapon_1_desc:1 "Applying 5th-dimensional energy manipulation principles on lower dimensional planes allows for the creation of powerful energy weapons."
 tech_mining_drone_weapon_1:0 "Mining Drone Lasers"
 tech_mining_drone_weapon_1_desc:1 "Using strong-focus lenses in combination with an oscillating firing frequence help create lasers strong enough to mine asteroids, or shoot down hostiles."
 tech_space_cloud_weapon_1:0 "Cloud Lightning Conduits"
 tech_space_cloud_weapon_1_desc:1 "Void Clouds use the electrical charges generated by the dense gases that make up most of their core to release bolts of burning plasma. Using the same gas composition together with a specialized conduit allows for powerful lightning weaponry."
 tech_blue_crystal_weapon_1:0 "Blue Crystal Capacitors"
 tech_blue_crystal_weapon_1_desc:1 "Crystalline Entities store stellar raditation within their prismatic bodies and can focus it to emit laser-like beams. Using the sapphire type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength."
 tech_green_crystal_weapon_1:0 "Green Crystal Capacitors"
 tech_green_crystal_weapon_1_desc:1 "Crystalline Entities store stellar raditation within their prismatic bodies and can focus it to emit laser-like beams. Using the emerald type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength."
 tech_yellow_crystal_weapon_1:0 "Yellow Crystal Capacitors"
 tech_yellow_crystal_weapon_1_desc:1 "Crystalline Entities store stellar raditation within their prismatic bodies and can focus it to emit laser-like beams. Using the topaz type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength."
 tech_red_crystal_weapon_1:0 "Red Crystal Capacitors"
 tech_red_crystal_weapon_1_desc:1 "Crystalline Entities store stellar raditation within their prismatic bodies and can focus it to emit laser-like beams. Using the ruby type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength."
 
 # ###################################
 # Society
 # ###################################

 # Farming
 tech_eco_simulation:0 "Hydroponics"
 tech_eco_simulation_desc:1 "Large-scale hydroponics farms producing nutrient-rich produce helps sustain a growing population while minimizing negative environmental impact."
 tech_hydroponics:0 "Eco Simulation"
 tech_hydroponics_desc:1 "Hydroponics techniques can be further developed by creating farms with unique atmospheres, simulating different eco systems. This allows for the production of food with higher levels of nutrients."
 tech_gene_crops:0 "Gene Crops"
 tech_gene_crops_desc:1 "Sophisticated genetic engineering of crops helps increase yield and further improves both taste and nutrient levels."
 tech_nano_vitality_crops:0 "Nano-Vitality Crops"
 tech_nano_vitality_crops_desc:1 "Infusing crop strands with small amounts of nano-machines help create a type of produce that is ultra resilient, and the chemical composition of which can be tailored and altered during its entire lifetime."
 #tech_pure_seed_farming:0 "Pure-seed Farming"
 #tech_pure_seed_farming_desc:0 ""
 tech_nutrient_replication:0 "Nutrient Replication"
 tech_nutrient_replication_desc:1 "The process of synthetically replicating crops requires a lot of collected waste to create a small amount of produce, but nevertheless provides a significant boost to agricultural output."

 # Resources
 tech_engos_vapor:0 "Engos Vapor Refining"
 tech_engos_vapor_desc:3 "A naturally occurring stimulant that helps all forms of life adapt and evolve. It can also be used as a very potent conductor for energy weapons."
 tech_pitharan_dust:0 "Pitharan Dust Refining"
 tech_pitharan_dust_desc:3 "This fine dust is a naturally occurring stimulant found on some worlds. It has a calming effect on most beings, and can be used as a non-violent way of pacifying hostile individuals."
 tech_mine_zro:0 "Zro Distillation"
 tech_mine_zro_desc:3 "An extremely rare aerosol of exotic particles. It has been deposited on a number of worlds through meteor impacts, but its true origin is a mystery. If ingested by psionically-gifted individuals, Zro acts as a very potent (and addictive) drug that enhances Psi abilities."
 
 # Biolab and Colonization
 tech_biolab_1:0 "Biodiversity Studies"
 tech_biolab_1_desc:1 "Studying the different forms of life that appear on our world helps us better understand ourselves and the life that surrounds us."
 tech_biolab_2:0 "Xenobiology"
 tech_biolab_2_desc:1 "Studying the life that arises on other worlds and beyond allows us to understand fundamental aspects of biology that were previously beyond our reach."
 tech_biolab_3:0 "Secrets of Life"
 tech_biolab_3_desc:1 "Having the opportunity to study the multitudes of life lets us find some common ground for all living beings. The foundational building blocks of life."
 tech_alien_life_studies:1 "Xenology"
 tech_alien_life_studies_desc:1 "Studying the fauna of other worlds gives insight into alien behaviors, allowing us to identify and domesticate docile entities."
 tech_xeno_zoo:0 "Xeno Zoo"
 tech_xeno_zoo_desc:1 "Having studied various alien lifeforms and developed a clear understanding of the potential risks inherent in containing them, we would be able to collect living specimens to keep on display."
 tech_colonization_1:0 "New Worlds Protocol"
 tech_colonization_1_desc:1 "Calculating required resources and gear required to establish a planetary colony allows us to herd brave pioneers into grand "ark ships," confident that they will survive the long voyage across the stars to a new home."
 tech_colonization_2:0 "Atmospheric Filtering"
 tech_colonization_2_desc:1 "By adjusting atmospheric filtering on a per-site basis to better filter out undesirable elements, colonial living conditions may be improved."
 tech_colonization_3:0 "Hostile Environment Adaptation"
 tech_colonization_3_desc:1 "Further study into the hazardous environments found on other planets help alleviate the difficulties that colonizers encounter in their day-to-day lives on foreign worlds."
 tech_colonization_4:0 "Foreign Soil Enrichment"
 tech_colonization_4_desc:1 "Extensive study into different soil types and their ability to support crops will help improve the living conditions of our settlers on foreign worlds."
 tech_colonization_5:1 "Eco-Integration Studies"
 tech_colonization_5_desc:2 "Additional study into different planetary climates will allow us to settle our population on worlds previously thought too hostile to support them."
 tech_tomb_world_adaption:0 "Tomb World Adaptation"
 tech_tomb_world_adaption_desc:0 "Through comprehensive study of irradiated environments we will allow our settlers to colonize worlds that have been devastated by nuclear warfare."
 tech_free_enterprises:0 "Free Enterprises"
 #tech_free_enterprises_desc:0 ""
 tech_frontier_initiatives:0 "Frontier Initiatives"
 tech_frontier_initiatives_desc:1 "Managing connections between the private sector and the government, giving subsidies to the right investors, allows for private initiatives into colonization."
 tech_frontier_traditions:0 "Frontier Traditions"
 tech_frontier_traditions_desc:1 "A certain pioneering spirit manifests itself in the priorities of orbital construction."
 tech_frontier_collectives:0 "Frontier Collectives"
 tech_frontier_collectives_desc:1 "History has proven collectives to be the most efficient social structure for settler enclaves."
 tech_frontier_commissars:0 "Frontier Commissars"
 tech_frontier_commissars_desc:1 "Studies indicate that strict social control may be integral to the continued resilience of young colonies."
 tech_cryostasis:0 "Cryostasis"
 #tech_cryostasis_desc:0 ""
 tech_xeno_ecology_1:0 "Xeno Ecology Subjugation"
 #tech_xeno_ecology_1_desc:0 ""
 tech_xeno_ecology_2:0 "Environmental Control"
 #tech_xeno_ecology_2_desc:0 ""
 tech_reveal_luxuries_1:0 "Interstellar Economics"
 #tech_reveal_luxuries_1_desc:0 ""
 tech_reveal_luxuries_2:0 "Galactic Markets"
 #tech_reveal_luxuries_2_desc:0 ""
 tech_orbital_hydroponics:0 "Orbital Hydroponics"
 tech_orbital_hydroponics_desc:1 "The challenges inherent in cultivating crops in zero-G are fairly unique, but far from insurmountable."
 tech_arctic_colonization:0 "Arctic Colonization"
 tech_arctic_colonization_desc:1 "Specialized shelters and adaptive life support systems allow colonization of alien climates."
 tech_tundra_colonization:0 "Tundra Colonization"
 tech_tundra_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "Ocean Colonization"
 tech_ocean_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "Arid Colonization"
 tech_arid_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "Tropical Colonization"
 tech_tropical_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "Desert Colonization"
 tech_desert_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "Continental Colonization"
 tech_continental_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_frontier_health:1 "Genetic Healthcare"
 tech_frontier_health_desc:1 "The colonization of alien worlds has opened up an entirely new field of biomedical research."
 tech_frontier_health_machine_intelligence:0 "Modular Components"
 tech_frontier_health_desc_machine_intelligence:0 "The use of modular parts when assembling new machine units will both streamline the process and make future repairs easier."
 tech_frontier_hospital:1 "Cyto-Revitalization"
 tech_frontier_hospital_desc:1 "As our empire grows, so does our understanding of our own biology. Advanced medical treatments on a cellular level have allowed for significant advancements in population health."
 tech_frontier_hospital_machine_intelligence:0 "Intelligent Factories"
 tech_frontier_hospital_desc_machine_intelligence:0 "These factories are essentially self-aware entities that continually optimize themselves with only minimal input from the central Machine Intelligence."
 tech_modular_components:1 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:1 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:1 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:1 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_tb_mountain_range:0 "Planetary Resurfacing"
 tech_tb_mountain_range_desc:1 "With the advent of clean fusion, automation, and matter compression technologies, it was only a matter of time before mountain top removal became mountain range removal."
 tech_tb_volcano:0 "Deep Crust Engineering"
 tech_tb_volcano_desc:1 "Advances in material technology and deep-shaft mining techniques allow geo-engineering at previously unthinkable depths and temperatures. Magma hotspots can now be exploited, suppressed, or even relocated."
 tech_tb_dangerous_wildlife:0 "Dangerous Wildlife Removal"
 tech_tb_dangerous_wildlife_desc:1 "Tactical disruption of natural habitats combined with converging search-and-destroy patterns can effectively eliminate hostile wildlife in a very short span of time."
 tech_tb_dense_jungle:0 "Selective Defoliants"
 tech_tb_dense_jungle_desc:1 "Thorough cataloging, gene sequencing, and computer modeling of exobotanical ecosystems, coupled with gene editing and dispersal mechanisms, will allow us to reshape alien plant communities to our liking."
 tech_tb_quicksand_basin:0 "Soil Remediation"
 tech_tb_quicksand_basin_desc:1 "The process of soil deposition normally takes millions of years. With advanced fracking, chemical engineering, and hydraulic management technologies even the poorest substrate can be turned into fertile topsoil."
 tech_tb_noxious_swamp:0 "Xeno-Hydraulic Mastery"
 tech_tb_noxious_swamp_desc:1 "Sapient races have been reclaiming swampland for thousands of years. A coordinated system of modular aquaducts, pump stations, chemical remediation crawlers and automated soil compactors can reclaim land at unprecedented speeds."
 tech_tb_massive_glacier:0 "Climate Control Network"
 tech_tb_massive_glacier_desc:1 "Orbital systems of mirrors and shades can effect dramatic changes in planetary climates, when managed properly."
 tech_tb_toxic_kelp:0 "Ocean Ecology Management"
 tech_tb_toxic_kelp_desc:1 "Given enough processing power, networked sensors and distributed stations, even the ocean currents can be managed to a fine level of control."
 tech_tb_deep_sinkhole:0 "Subterranean Colonization"
 tech_tb_deep_sinkhole_desc:1 "Many planets exhibit extensive subsurface voids. Subterranean exploration, exploitation, and construction techniques can greatly increase the habitable area of some worlds."
 
 # Trade
 tech_space_trading:0 "Space Trading"
 tech_space_trading_desc:1 "Trade across interstellar distances presents a new set of challenges to overcome. It is critical to achieve the transfer of goods from one system to another in a timely and above all cost efficient manner."

 # Terraforming
 tech_terrestrial_sculpting:0 "Terrestrial Sculpting"
 tech_terrestrial_sculpting_desc:1 "There is no simple solution to the problem of macro-scale reshaping of planetary crusts - only bigger trowels and orbitally-deployed drills."
 tech_atmospheric_manipulation:0 "Atmospheric Manipulation"
 tech_atmospheric_manipulation_desc:1 "Humidity regulators and chemical dispersal units are the first step towards a fundamentally altered atmosphere."
 tech_ecological_adaptation:0 "Ecological Adaptation"
 tech_ecological_adaptation_desc:0 "By adapting planetary ecosystems to large-scale environmental changes we can turn terraformation into a less disruptive process."
 tech_climate_restoration:2 "Climate Restoration"
 tech_climate_restoration_desc:1 "By advancing our understanding of atmospheric transformation, we will be able to terraform even the most ecologically devastated worlds."
 tech_gaia_creation:0 "Gaia Creation"
 tech_gaia_creation_desc:0 "The creation of Gaia planets, worlds eminently suitable to almost all forms of life, is the ultimate proof of a species' mastery in the art of terraforming."

 # Genetics
 tech_genome_mapping:0 "Genome Mapping"
 tech_genome_mapping_desc:1 "Mapping the genome of an individual through the sequencing of their DNA opens up for tailored medical treatments and therapies."
 tech_epigenetic_triggers:0 "Epigenetic Triggers"
 tech_epigenetic_triggers_desc:1 "Advanced DNA methylation techniques allow for functionally significant alterations to be made to arbitrary genomes."
 tech_cloning:0 "Cloning"
 tech_cloning_desc:1 "Breakthroughs in enucleation and artificial womb technology allows for the mass-production of individuals based on a common genetic template."
 tech_gene_banks:0 "Gene Banks"
 tech_gene_banks_desc:1 "Gene Banks filter and curate available genomes for deployment in clones."
 tech_glandular_acclimation:0 "Glandular Acclimation"
 tech_glandular_acclimation_desc:0 "Through glandular biological tailoring we can change the environmental tolerance of a species to suit our needs."
 tech_gene_seed_purification:0 "Gene Seed Purification"
 tech_gene_seed_purification_desc:1 "Nucleotide purification techniques allow for the isolation and refinement of particularly desirable genetic traits."
 tech_morphogenetic_field_mastery:0 "Morphogenetic Field Mastery"
 tech_morphogenetic_field_mastery_desc:1 "From its cradle as a purely pharmaceutical venture, advancements in our understanding of the morphogenetic field allow for direct, subconscious interfaces with organic units."
 tech_gene_tailoring:0 "Gene Tailoring"
 tech_gene_tailoring_desc:1 "Making gene-editing tools widely available is sure to have a positive impact on our development as a species."
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_genetic_resequencing:0 "Genetic Resequencing"
 tech_genetic_resequencing_desc:0 "No longer will we be limited by the basic biological structure of a species when striving to improve them. DNA is just another material to be shaped as the sculptor wills it."
 tech_gene_expressions:0 "Targeted Gene Expressions"
 tech_gene_expressions_desc:1 "Stricter control of RNA and protein production on the cellular level."
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_selected_lineages:0 "Selected Lineages"
 tech_selected_lineages_desc:1 "Careful reproductive planning should be incentivized, lest we waste valuable genetic legacies."
 tech_capacity_boosters:0 "Capacity Boosters"
 tech_capacity_boosters_desc:1 "We leave nothing to chance, no matter the cost. Through exacting curation of DNA banks do we build the leaders of tomorrow."
 tech_regenerative_hull_tissue:0 "Regenerative Hull Tissue"
 tech_regenerative_hull_tissue_desc:0 "A genetically altered version of silicon-based bacteria could potentially be manipulated to regenerate non-organic materials."
 tech_vitality_boosters:0 "Vitality Boosters"
 tech_vitality_boosters_desc:1 "Where the body fails, science intervenes."
 
 # Fleet Organization
 tech_doctrine_fleet_size_1:0 "Doctrine: Space Combat"
 tech_doctrine_fleet_size_1_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers."
 tech_doctrine_fleet_size_2:0 "Doctrine: Reactive Formations"
 tech_doctrine_fleet_size_2_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers."
 tech_doctrine_fleet_size_3:0 "Doctrine: Interstellar Warfare"
 tech_doctrine_fleet_size_3_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers."
 tech_doctrine_fleet_size_4:0 "Doctrine: Fluid Fleet Templates"
 tech_doctrine_fleet_size_4_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers."
 tech_doctrine_fleet_size_5:0 "Doctrine: Armada Battle Formation"
 tech_doctrine_fleet_size_5_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers."
 tech_interstellar_fleet_traditions:0 "Interstellar Fleet Traditions"
 tech_interstellar_fleet_traditions_desc:1 "A body of knowledge regarding combat behaviors is useless without a strong code governing its use."
 tech_command_matrix:1 "Command Matrix"
 tech_command_matrix_desc:1 "Restructuring the chain of command and deciding what interdependencies are set between officers, make fleets more responsive and effective."
 tech_doctrine_navy_size_1:0 "Doctrine: Fleet Support"
 tech_doctrine_navy_size_1_desc:1 "As extrasolar expeditions become more common, it is important to provide planetside relief for returning fleets."
 tech_doctrine_navy_size_2:1 "Doctrine: Support Vessels"
 tech_doctrine_navy_size_2_desc:1 "A fleet does not run on zeal alone. To ensure steady access to critical supplies, we should organize our logistics corps into dedicated support vessels."
 tech_doctrine_navy_size_3:0 "Doctrine: Interstellar Logistics"
 tech_doctrine_navy_size_3_desc:0 "Amateurs talk about tactics. Professionals study logistics. By ensuring our fleets are regularly and efficiently supplied, we can increase the number of vessels we can effectively support."
 tech_doctrine_navy_size_4:0 "Doctrine: Fleet Liasions"
 tech_doctrine_navy_size_4_desc:0 "By maintaining a professional corps of fleet liasions, we can improve communications and the flow of orders throughout the chain of command."
 tech_refit_standards:1 "Refit Standards"
 tech_refit_standards_desc:1 "Standardizing workflows for upgrading and retrofitting ship components can lead to massive efficiency gains."
 
 # Army Organization
 tech_centralized_command_hive_mind:0 "Drone Command Centers"
 tech_centralized_command_desc_hive_mind:0 "By establishing training facilities where the autonomous drones can learn to command their lesser brethren, we will achieve greater battlefield flexibility and effectiveness."
 tech_centralized_command:0 "Centralized Command"
 tech_centralized_command_desc:1 "Creating dedicated headquarters for all levels of military operations shapes an efficient fleet, and lays a better foundation for future military training."
 tech_centralized_command_machine_intelligence:0 "Maintenance Command"
 tech_centralized_command_desc_machine_intelligence:0 "All machines require maintenance, and this is especially true for warforms. A dedicated maintenance corps will keep attritional breakdowns to a minimum and decrease repair costs."
 tech_combat_training:0 "Combat Training"
 tech_combat_training_desc:1 "A more extensive training program for new recruits, including realistic combat scenarios, prepare them for the field."
 tech_combat_training_machine_intelligence:0 "Field Repairs"
 tech_combat_training_desc_machine_intelligence:0 "By equipping our combat ground units with technical databases, they can perform diagnostics and limited self-repair in the field."
 tech_ground_defense_planning:0 "Ground Defense Planning"
 tech_ground_defense_planning_desc:0 "There are many alien empires who would gladly seize our worlds for themselves. We must be prepared for them, should the worst come to pass."
 tech_global_defense_grid:0 "Global Defense Grid"
 tech_global_defense_grid_desc:0 "The strategic value of a good defense remains as relevant today as it was to our predecessors in the far distant past. Technology does not render fortifications obsolete - it merely changes their requirements."

 # Psionics
 tech_psionic_theory:0 "Psionic Theory"
 tech_psionic_theory_desc:1 "The mind is in many ways a reflection of the universe itself, a microcosmos. All species may not reach this insight, but their minds are tools greater than any other."
 tech_telepathy:0 "Telepathy"
 tech_telepathy_desc:1 "Once fully adapted to the basics of Psionics, the mind is capable of connecting to other individuals, becoming something greater."
 tech_transcendent_thought:0 "Transcendent Thought"
 #tech_transcendent_thought_desc:0 ""
 tech_precognition_interface:0 "Precognition Interface"
 tech_precognition_interface_desc:1 "Advances in the field of Psionics suggest the possibility of creating combat computers capable of reading and analysing the impulses of telepathic operatives before they are cognitively processed."
 tech_psi_jump_drives:0 "Psi Jump Drives"
 tech_psi_jump_drives_desc:1 "The Psi Jump Drive harnesses the psi energies emitted by the crew to force the vessel through the very fabric of reality, instantly "jumping" vast distances."

 # Trade and Diplomacy
 tech_xeno_outreach:0 "Xeno Outreach"
 tech_xeno_outreach_desc:1 "The intricacies of interstellar trade closely resemble that of any other transaction, but is performed on a scale dwarfing the entire history of trade for most pre-FTL civilizations."
 tech_xeno_relations:0 "Xeno Relations"
 tech_xeno_relations_desc:1 "The complexities of interstellar diplomacy necessitate the forming of bonds with foreign powers in order to further one's goals."
 tech_xeno_supremacy:0 "Xeno Supremacy"
 tech_xeno_supremacy_desc:1 "We navigate a minefield of galactic power dynamics with a singular purpose; to come out on top."
 tech_xeno_diplomacy:0 "Xeno Diplomacy"
 tech_xeno_diplomacy_desc:1 "Advancing our understanding of interactions with - and manipulations of - the xeno is a necessary step in forming more permanent interstellar alliances."
 tech_galactic_ambitions:1 "Stellar Expansion"
 tech_galactic_ambitions_desc:3 "Our future lies in the sea of stars."
 tech_manifest_destiny:0 "Manifest Destiny"
 tech_manifest_destiny_desc:1 "We must have to courage to seize our fate and make true what was always meant to be."
 tech_interstellar_campaigns:0 "Interstellar Campaigns"
 tech_interstellar_campaigns_desc:0 "A well-oiled war machine is the key to exerting influence on a galactic scale. Backed by the might of our military, we can lay claim to almost anything we want."
 tech_galactic_campaigns:0 "Galactic Campaigns"
 tech_galactic_campaigns_desc:0 "Further improvements to administration grant an extended power projection across the stars, and the military clout needed to enforce our demands."
 
 # Empire Management
 tech_planetary_government:0 "Planetary Government"
 tech_planetary_government_desc:1 "Once a colony has been firmly established and pioneers turn into citizens, the need for a strong local government providing stability trumps the colonial need for flexibility."
 tech_planetary_unification:0 "Planetary Unification"
 tech_planetary_unification_desc:2 "Ancient warring tribes, historical nations in conflict, now unified in empire. We must not, will not, crumble." # We have progressed from warring tribes, from conflicting nations, to a unified Empire, a single will ready to grasp the stars.
 tech_planetary_unification_machine_intelligence:0 "Uniform Data Standards"
 tech_planetary_unification_desc_machine_intelligence:0 "Deviance will not be tolerated."
 tech_adaptive_bureaucracy:0 "Adaptive Bureaucracy"
 tech_adaptive_bureaucracy_desc:1 "The progress we make calls for a new, nimbler form of administration that may aid rather than hinder us in our pursuits." # The leaps/progress/discoveries we have made demand a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_adaptive_bureaucracy_machine_intelligence:0 "Positronic CPUs"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "Positronic CPUs are both cheaper and faster to produce than previous models, allowing us to press additional leader units into service."
 tech_colonial_bureaucracy:0 "Colonial Bureaucracy"
 tech_colonial_bureaucracy_desc:0 "Local administrative developments allow for closer supervision of colonial affairs without excessively burdening central decision-making."
 tech_galactic_bureaucracy:0 "Galactic Bureaucracy"
 tech_galactic_bureaucracy_desc:0 "Multiple administrative strata efficiently surface only the most vital information to the upper levels of government."
 tech_colonial_centralization:0 "Colonial Centralization"
 tech_colonial_centralization_desc:1 "Robust frameworks for local governance created on a per-case basis, to meet each colony's needs."
 tech_galactic_administration:0 "Galactic Administration"
 tech_galactic_administration_desc:1 "The administrative needs of a star empire are as numerous as they are complex. We will rise to the occasion."
 tech_living_state:0 "The Living State"
 tech_living_state_desc:1 "The Empire lives, the Empire breathes. We may make up its body, but it is not for the left hand to know what the right hand is doing." # Our Empire is a living thing, all of us vital organs in its future well-being. OR At some point the system took on a purpose of its own.
 tech_autonomous_agents:0 "Autonomous Agents"
 tech_autonomous_agents_desc:0 "Semi-independent units have proved critical to the success of the greater whole."
 tech_collective_self:0 "The Collective Self"
 tech_collective_self_desc:1 "Finding aspects of the self within the group is natural and inevitable; eventually those shared aspects must be valued higher than individual identities."
 tech_embodied_dynamism:0 "Embodied Dynamism"
 tech_embodied_dynamism_desc:0 "Initiative and some measure of ambition must be promoted in our autonomous leader units, while still making certain that they do not stray too far from the directives of the core intelligence."
 tech_ethical_equations:0 "Ethical Equations"
 tech_ethical_equations_desc:1 "Limiting the freedoms of others while preserving one's own may require unusual mental acrobatics - a feat we are now better-equipped to perform." # At some point the decision must be made whether to keep to antiquated values or do what is necessary to prosper in a new future/world.
 tech_neural_implants:0 "Neural Implants"
 tech_neural_implants_desc:2 "Cognition is little but the processing of sensory input. It can be altered."
 # Free will is nothing more than a sensory illusion.
 tech_galactic_benevolence:0 "Galactic Benevolence"
 tech_galactic_benevolence_desc:1 "Our people are united and strong, and their rulers benevolent. Sometimes the populace needs to be reminded of this fact."
 tech_hyper_entertainment_forum:0 "Hyper-Entertainment Forum"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "Virtual Combat Simulations"
 tech_virtual_combat_arena_desc:1 "The advent of accurate pain emulators will at long last bridge the divide between the virtual and the real."
 tech_purity_campaigns:0 "Purity Campaigns"
 tech_purity_campaigns_desc:1 "A celebration of purity, perhaps of spirit, or of the body, or purpose - dependent on whatever goal we have in mind."
 tech_galactic_markets:0 "Galactic Markets"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity:0 "Symbols of Unity"
 tech_symbol_unity_desc:0 "As we explore more of the galaxy and its wonders, it becomes increasingly important for us to reaffirm our beliefs and to unify our people under one symbol."
 tech_visitor_center:0 "Alien Visitor Centers"
 tech_visitor_center_desc:0 "As we learn that we are not alone in space, we should begin preparations to welcome our new-found friends."
 tech_subdermal_stimulation:0 "Subdermal Stimulation"
 tech_subdermal_stimulation_desc:0 "Deep-tissue implants are the latest innovation in the revolutionary overlapping of sensory engineering and entertainment experiences. "Where we're going, we won't need skin to feel!""
 
 # Social Engineering
 tech_artificial_moral_codes:0 "Artificial Moral Codes"
 tech_artificial_moral_codes_desc:1 "It is circumstance that dictates what is moral. Define the circumstances, and ethics is like clay in your hands."
 # The opinion of the group shape the actions/decisions of the individual.
 tech_synthetic_thought_patterns:0 "Synthetic Thought Patterns"
 tech_synthetic_thought_patterns_desc:2 "Thinking outside the box merely places you in another, somewhat larger box."
 # There is really no such thing as thinking outside the box OR Thinking outside the box is merely thinking inside another, bigger, box.
 tech_will_to_power:0 "Will to Power"
 tech_will_to_power_desc:1 "As power is simply the ability to impose one's will on others, the will to power is a self-fulfilling prophecy."
 # Seeking control over ones environment is inherent in all beings. We have simply mastered it/we are simply the most effective.

 #Other
 tech_xeno_integration:0 "Xeno Integration"
 tech_xeno_integration_desc:1 "From disparate components do we build a whole greater than the sum of its parts."
 # A whole that is/can be greater than the sum of its parts.

 # Unity
 tech_cultural_heritage:0 "Sociocultural History"
 tech_cultural_heritage_desc:0 "An understanding of a shared past is necessary in order to make any significant strides into the future."
 tech_heritage_site:0 "Heritage Sites"
 tech_heritage_site_desc:0 "Physical reminders of how far we have come both instill a reverence for past achievements and bolster ambitions for the future."
 tech_heritage_site_machine_intelligence:0 "Planetary Communications"
 tech_heritage_site_desc_machine_intelligence:0 "The near-instantaneous transfer of information and instructions between units is of critical importance."
 tech_hypercomms_forum:0 "Local Hypercommunication"
 tech_hypercomms_forum_desc:0 "Not all research into faster-than-light communication channels produces useful results, but some outcomes may find new purpose in bringing our people together."
 tech_autocurating_vault:0 "Automated Curation Algorithms"
 tech_autocurating_vault_desc:0 "Continuous, asynchronous analysis of disparate data sets allows for the accurate modeling of hitherto-unpredictable fluctuations in social currents."
 tech_autocurating_vault_machine_intelligence:0 "Alpha Hub"
 tech_autocurating_vault_desc_machine_intelligence:0 "All informational pathways lead to the Hub, where the primary Machine Intelligence can analyze and interpret the data at its leisure."
 tech_holographic_rituals:0 "Holographic Rituals"
 tech_holographic_rituals_desc:0 "Seeing is believing, and belief begets reality."
 tech_consecration_fields:0 "Consecration Fields"
 tech_consecration_fields_desc:0 "Through our understanding of physics and field manipulation, our holy places shall we seen and felt by all."
 tech_transcendent_faith:0 "Metacognitive Faith"
 tech_transcendent_faith_desc:0 "Leaving our planetary cradle has opened us up to a new understanding of faith, and its place in a wider context."
 tech_alien_sanctuary:0 "Xeno Naturalization"
 tech_alien_sanctuary_desc:0 "The introduction of advanced naturalization centers will ensure that any newcomers to our empire are uniquely equipped to navigate their adoptive society, while preserving their native strengths."

  
 # ###################################
 # Society - Weapons
 # ###################################
 
 tech_amoeba_strike_craft_1:0 "Amoeba Breeding Program"
 tech_amoeba_strike_craft_1_desc:1 "By breeding Space Amoebas in captivity, we can program their symbiotic flagella to act as organic strike craft for our navy."
 tech_swarm_strike_craft_1:0 "Swarm Spawning Pools"
 tech_swarm_strike_craft_1_desc:1 "Collecting specimens from defeated Prethoryn enables us to clone and genetically program a war-brood of our own."
 tech_scourge_missile_1:0 "Scourge Missiles"
 tech_scourge_missile_1_desc:1 "By analyzing the biological weaponry employed by the Swarm we can create self-propelled projectiles weapons spreading the very same horrific destruction."
 tech_space_whale_weapon_1:0 "Frequency Tuning"
 tech_space_whale_weapon_1_desc:1 "Adapting the Tiyanki method of siphoning energy from gaseous matter, it is possible to construct weapons draining energy from enemy ships."
 
 # ###################################
 # Repeatable techs
 # ###################################
 
 # Engineering
 tech_repeatable_improved_tile_mineral_output:0 "Extraction Patterns"
 tech_repeatable_improved_tile_mineral_output_desc:2 "Changes in how mineral deposits are evaluated relative to each other lead to more efficient boring patterns."
 tech_repeatable_improved_military_station_damage:0 "Synchronized Firing Patterns"
 tech_repeatable_improved_military_station_damage_desc:1 "Cross-linking weapon systems to fire in staggered volleys improves the actual damage output of Military Stations over time."
 tech_repeatable_improved_military_station_health:0 "Fortified Core Layers"
 tech_repeatable_improved_military_station_health_desc:1 "Additional layers of armor plating within the structure itself improves the resilience of Military Stations."
 tech_repeatable_improved_ship_health:0 "Hull Integrity"
 tech_repeatable_improved_ship_health_desc:1 "Further increasing compartmentalization of shipboard spaces allows ships to sustain more damage before hull integrity reaches critically low levels."
 tech_repeatable_improved_armor_output:0 "Matter Compression"
 tech_repeatable_improved_armor_output_desc:1 "Compressing suitable materials into ultra-dense forms is a cheap and efficient way to improve their ability to absorb weapons-grade impacts."
 tech_repeatable_weapon_type_explosive_damage:0 "Thermodynamic Yield Control"
 tech_repeatable_weapon_type_explosive_damage_desc:1 "With the chemical reaction tightly controlled by missile-board microprocessors, warhead detonations can be tuned for maximum effect for local conditions at the time of impact."
 tech_repeatable_weapon_type_explosive_fire_rate:0 "Miniaturized Pre-Igniters"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:1 "Advances in miniaturization allow for more rapid loading and discharging of rocket-propelled payloads."
 tech_repeatable_weapon_type_kinetic_damage:0 "High-Density Munitions"
 tech_repeatable_weapon_type_kinetic_damage_desc:1 "Ultra-dense slugs can punch through even the strongest of projected shields."
 tech_repeatable_weapon_type_kinetic_fire_rate:0 "Loader Efficiency"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:1 "Minor technical advances combine with improved shipboard routines for handling munitions to provide a noticeable boost in fire rate."
 
 #Physics
 tech_repeatable_improved_tile_energy_output:0 "Applied Superconductivity"
 tech_repeatable_improved_tile_energy_output_desc:1 "Minor improvements to transmission efficiency adds up to a sizeable reduction in overall energy loss."
 tech_repeatable_improved_shield_output:0 "Shield Harmonics"
 tech_repeatable_improved_shield_output_desc:1 "The basic mechanics of ship shields are complex, but they can be adjusted and improved in a multitude of ways."
 tech_repeatable_weapon_type_energy_damage:0 "Focusing Arrays"
 tech_repeatable_weapon_type_energy_damage_desc:1 "Perfecting the firing cadence of laser weaponry is a task that could keep the engineering elite of any given planet busy for centuries."
 tech_repeatable_weapon_type_energy_fire_rate:0 "Flash Coolant"
 tech_repeatable_weapon_type_energy_fire_rate_desc:1 "New developments in tech cooling regularly surface, improving the stability and efficiency of our weapons systems, keeping them from blowing up the ships upon which they are mounted."
 tech_repeatable_weapon_type_strike_craft_fire_damage:0 "Synapse Interceptors"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:1 "Increasing the speed at which fighter pilots can process and act upon enemy positioning data elevates strike craft a few steps up the food chain."
 tech_repeatable_weapon_type_strike_craft_fire_rate:0 "Heat Recyclers"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:1 "Circulating excess heat from weapons discharge in order to prime munitions as they are loaded increases the rate of fire of strike craft weaponry."
 tech_repeatable_improved_planet_sensor_range:0 "Planetary Signal Boosters"
 tech_repeatable_improved_planet_sensor_range_desc:1 "As our fleets roam every further from our ancestral home, our sensor technology continuously pushes past the limits of old."
 tech_repeatable_reduced_building_cost:0 "Gravitational Analysis"
 tech_repeatable_reduced_building_cost_desc:1 "Increasingly powerful computation paradigms allow us to adapt individual construction projects to planetary and ultra-local gravitational conditions." #by adapting each construction-project to local gravitational conditions we can save on materials used
 tech_repeatable_reduced_building_time:0 "Assembly Algorithms"
 tech_repeatable_reduced_building_time_desc:1 "The application of game and puzzle theory has the potential to greatly optimize modular assembly and construction." # through the use of advanced puzzle-logic we can make sure each building is assembled in the optimal order and pattern
 
 #Society:
 tech_repeatable_improved_tile_food_output:0 "Transgenic Crops"
 tech_repeatable_improved_tile_food_output_desc:1 "Transgenic crops offer the nutritional elements of several standard food crops in one convenient package."
 tech_repeatable_improved_sector_cap:0 "Communication Protocols"
 tech_repeatable_improved_sector_cap_desc:1 "Improved FTL communication channels allow for more coherent administrative direction."
 tech_repeatable_improved_core_system_cap:0 "Administrative Efficiency"
 tech_repeatable_improved_core_system_cap_desc:1 "Restructuring the managerial web linking core worlds to the capital can help alleviate the administrative stressors and information chokepoints that frequently arise within a budding empire."
 tech_repeatable_improved_leader_cap:0 "Sapient Resource Management"
 tech_repeatable_improved_leader_cap_desc:1 "The concept of managing individuals as resources within larger systems of production must, by necessity, become more flexible as the potential natures of the managed individuals grow ever more numerous."
 tech_repeatable_reduced_leader_cost:0 "Talent Acquisition"
 tech_repeatable_reduced_leader_cost_desc:1 "Propaganda programs and subtle manipulation of economic records drive down the cost of employing top-tier Leaders."
 tech_repeatable_reduced_leader_cost_machine_intelligence:0 "Personality Safeguards"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence:0 "A freshly booted personality matrix always runs the risk of descending into madness or unproductive obsessions, resulting in expensive and time-consuming code redactions. Better safeguards will reduce this risk."
 tech_repeatable_improved_edict_length:0 "Proclamation Broadcasts"
 tech_repeatable_improved_edict_length_desc:1 "More aggressive information campaigns improve the populace's receptiveness to Edicts."
 tech_repeatable_improved_army_damage:0 "Aggressive Conditioning"
 tech_repeatable_improved_army_damage_desc:1 "Iterating on the standard conditioning regimen for ground troops has proven to make them more effective in direct combat."
 tech_repeatable_improved_army_health:0 "Nerve Dampeners"
 tech_repeatable_improved_army_health_desc:1 "Careful tuning of pain receptors allow soldiers to fight through what would previously have been debilitating injuries."
 tech_repeatable_improved_leader_life_span:0 "Cell Revitalization"
 tech_repeatable_improved_leader_life_span_desc:1 "Regimens of periodic cell revitalization treatments keep the leader class spry and active beyond traditionally expected lifespans."
 tech_repeatable_improved_starbase_capacity:0 "Interstellar Expansion"
 tech_repeatable_improved_starbase_capacity_desc:1 "The immense logistical support networks needed to maintain an upgraded Starbase can be further improved, allowing us to support more of these stations."
 tech_repeatable_improved_slave_mineral_output:0 "Stimulant Diet"
 tech_repeatable_improved_slave_mineral_output_desc:1 "Chemically optimizing diets for indentured workers allow them to perform above projected productivity curves."
 tech_repeatable_naval_cap:0 "Fleet Management Procedures"
 tech_repeatable_naval_cap_desc:0 "Improved fleet management procedures will free up the resources needed to maintain a bigger fleet."
 tech_repeatable_command_limit:0 "Admiralty Support Staff"
 tech_repeatable_command_limit_desc:0 "Improving the support staff available to our admirals will increase the number of ships they can command in a single fleet."
 
