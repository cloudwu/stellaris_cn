 tutorial_4_chain_desc:0 "想开发£planet£§S行星§!上的£minerals£§S矿物§!或者§S战略资源§!矿藏，需要在轨道上建立£mining_station£§S开采站§!。为此，你需要选择£construction_ship£§S工程船§!，可以直接点击工程船或者在§S总览§!选择。\n\n选中之后，在工程船的舰队界面点击§S[GetBuildGrowCap]开采站§!按钮，然后点击拥有矿藏的可用行星或小行星。\n\n注意，建造£mining_station£§S开采站§!会花费£minerals£§S矿物§!资源，所以在建造前一定要确保拥有足够的矿物。"
