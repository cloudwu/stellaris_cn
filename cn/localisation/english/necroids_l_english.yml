 necroids.200.name:0 "祭献已毕：[root.GetAdj]团结一心"
 necroids.200.desc:0 "一股可感的寂静降临在[root.GetName]各处。远近各处的朝圣者踏上旅途，前往选定好的礼拜场所；一路上结识新友，重温故交。\n\n新近浮现的$job_mortal_initiate_plural$们也遵行并参与了我们社会中的仪式，他们列队前进，不发一言，旁观者们据传对此悲喜交加。[capital_scope.GetName]的$job_death_priest$长领头作了一番温暖人心的布道，号召信徒们好好培养、呵护他们之间的关系，在互惠互利中繁荣兴旺。\n\n随着$job_mortal_initiate$向祭献堂进发，群众们以叹息为他们送别。他们于此刻迎接终结，为仁学研究留下了光辉的一笔。"
 necroids.200.tooltip.base:0 "£job_mortal_initiate£ $job_mortal_initiate_plural$的献身带来了§H额外§!"
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$§H+6% £unity£ 凝聚力产出§!。"
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$§H+12% £unity£ 凝聚力产出§!。"
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$§H+18% £unity£ 凝聚力产出§!。"
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$§H+24% £unity£ 凝聚力产出§!。"
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$§H+30% £unity£ 凝聚力产出§!。"

 necroids.201.name:0 "祭献已毕：[root.GetAdj]其乐融融"
 necroids.201.desc:0 "兴奋的低语在[root.GetName]上传开。朝圣者们在选定好的礼拜场所等待，纵然旅途劳顿，依旧激动非常。\n\n新近浮现的$job_mortal_initiate_plural$们也遵行并参与了我们社会中的仪式，他们列队前进，不发一言，旁观者向他们礼貌地致以谢意。[capital_scope.GetName]的$job_death_priest$长领头作了一番兴高采烈的布道，号召信徒们把握好分分秒秒中的欢愉。随着仪式最高潮的时刻到来，$job_mortal_initiate$们在狂热的掌声中向着祭献堂进发。他们于此刻迎接终结，为仁学研究留下了光辉的一笔。"
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$§H+10% £happiness£ 人口幸福度§!。"
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$§H+20% £happiness£ 人口幸福度§!。"
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$§H+30% £happiness£ 人口幸福度§!。"
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$§H+40% £happiness£ 人口幸福度§!。"
 necroids.201.tooltip.5:0 "$necroids.200.tooltip.base$§H+50% £happiness£ 人口幸福度§!。"

 necroids.202.name:0 "祭献已毕：[root.GetName]财源广进"
 necroids.202.desc:0 "富足感洋溢在[root.GetName]各处，朝圣者在选定好的礼拜场所聚集。他们间或献上祭品；许多人藉此从为圣地服务的无数小摊小贩和街边店铺中获利。\n\n这一轮的$job_mortal_initiate_plural$遵行并参与了各式各样的仪式，他们的队列饰以多姿多彩的花环，不发一言地前行。[capital_scope.GetName]的$job_death_priest$长做了一番意味深长的布道，许诺所有人都会有多产而舒适的时代。\n\n布道结束后，$job_mortal_initiate$们向着祭献堂进发，在那里迎接自己的终结，为仁学研究留下了光辉的一笔。"
 necroids.202.tooltip.1:0 "$necroids.200.tooltip.base$§H+6% £minerals£ 矿物及 £energy£ 能量币产出§!。"
 necroids.202.tooltip.2:0 "$necroids.200.tooltip.base$§H+12% £minerals£ 矿物及 £energy£ 能量币产出§!。"
 necroids.202.tooltip.3:0 "$necroids.200.tooltip.base$§H+18% £minerals£ 矿物及 £energy£ 能量币产出§!。"
 necroids.202.tooltip.4:0 "$necroids.200.tooltip.base$§H+24% £minerals£ 矿物及 £energy£ 能量币产出§!。"
 necroids.202.tooltip.5:0 "$necroids.200.tooltip.base$§H+30% £minerals£ 矿物及 £energy£ 能量币产出§!。"

 ### Reanimated Armies by Pierre du Plessis

 civic_reanimated_armies:0 "逝者军势"
 civic_reanimated_armies_desc:0 "在这个社会中，死亡不再是号召参军的阻碍。通晓死灵术的大师们能够让逝者的尸骸重新活动起来，集结成一支亡者的大军，向劣等的生者们灌注无上的恐惧。"
 civic_tooltip_reanimated_armies_effects:0 "§Y军事学院§!建筑将被§Y恐惧营地§!替代，允许招募§Y不死军§!。"
 building_dread_encampment:0 "恐惧营地"
 building_dread_encampment_desc:0 "当我们的亡灵大师们召唤尸者军团加入军队作战时，我们最好将他们的行动掩盖起来，不让内心脆弱的普罗大众看见。"
 job_necromancer_effect_desc:1 "£job_necromancer£ $job_necromancer_plural$能将 £consumer_goods£ §Y$consumer_goods$§!转变为 £physics£ £society£ §Y研究点数§!，并生成 £defense_army£ §Y防御部队§!"
 undead_army:0 "不死军"
 undead_army_desc:0 "不死的士兵由死灵术士们自墓地召唤而来。心怀无畏，他们通过凄厉的尖啸和凶狠的战斗将恐惧狠狠地注入敌人的内心。"
 undead_army_plural:0 "不死军"
 job_necromancer:0 "死灵术士"
 job_necromancer_plural:0 "死灵术士"
 job_necromancer_desc:0 "将死者复生并让其加入军队作战是一项艰难的工作。只有最杰出的死灵术操纵者才知道这一秘辛艺术，并实现如此的伟业！"
