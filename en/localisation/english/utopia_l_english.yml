 utopia.2010.name:0 "Ruined Dyson Sphere"
 utopia.2010.a.desc:0 "We have encountered the remains of an enormous space structure in [dyson_system.GetName], encompassing the system's primary. Our scientists theorize that this may have once been a functional "§HDyson Sphere§!" - a megastructure designed to harness the power of a star. It is obviously no longer operational, with its hull having sustained critical damage from an unknown type of energy weapon.\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "We have encountered the remains of a Dyson Sphere in the [dyson_system.GetName] system. It is obviously no longer operational, with its hull having sustained critical damage from an unknown type of energy weapon.\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "Of note are also the large debris fields surrounding the sphere. Although the megastructure itself is ancient, much of the debris in the system appears to be significantly younger. Most of it seems to originate from two distinct battle fleets that pummeled each other into oblivion, possibly in a war to decide ownership over the shattered sphere at some point in more recent galactic history."
 utopia.2010.a:0 "It appears functionally similar to our own sphere."
 utopia.2011.name:0 "Dyson Sphere Restored"
 utopia.2011.desc:0 "We have successfully repaired the ruined Dyson Sphere in the [From.GetName] system. The large debris fields present in the system were gathered for use in the repair effort, reducing both material costs and removing a potential navigational hazard for the work crews.\n\nThe great megastructure is now fully operational, generating vast amounts of energy again for the first time in eons."
 utopia.2012.name:0 "Ruined Science Nexus"
 utopia.2012.desc:0 "The broken remnants of a colossal space installation have been found near the [nexus_system.GetName]. This megastructure appears to have once served as some kind of massive §HScience Nexus§!. Although the installation has obviously been abandoned for millennia, its hull is still reasonably intact."
 utopia.2012.a:0 "The concept appears similar to our own Science Nexus."
 utopia.2013.name:0 "Science Nexus Restored"
 utopia.2013.desc:0 "The abandoned Science Nexus near [From.GetName] has been fully repaired and staffed by the brightest minds of the [Root.GetName]. As was no doubt its original purpose, the megastructure will now be put to use in answering the scientific questions of our time."
 utopia.2014.name:0 "Ruined Sentry Array"
 utopia.2014.desc:0 "The [sentry_system.GetName] system at some point in galactic history evidently supported a vast orbital infrastructure of unusual proportions that has since been systematically demolished. There are large concentrations of debris in geostationary orbits around most planetary bodies in the system, including several massive space station hulks.\n\nThe largest of these hulks is a colossal §HSentry Array§!. Our initial scans suggest that when it was operational, this array was powerful enough to provide real-time sensor coverage over the entire galaxy."
 utopia.2014.a:0 "We already have one of those."
 utopia.2015.name:0 "Sentry Array Restored"
 utopia.2015.desc:0 "It wasn't easy, but our engineers have managed to restore the ruined Sentry Array in the [From.GetName] system. The other station hulks and the debris that surrounded them were converted into building material during the restoration effort.\n\nFor the first time in eons, the array now hums with energy. Its powerful antennas can once again see clear to the other side of the galaxy."

 utopia.2016.name:0 "Ruined Ring World"
 utopia.2016.desc:0 "The shattered remnants of an ancient Ring World encircle the star of the [ring_system.GetName] system. Any planetary bodies that may once have existed here must have been used as building material during this megastructure's construction.\n\nNo evidence hinting towards who originally built this marvel of engineering has been found, but it must have been the product of a very advanced culture."
 utopia.2016.a:0 "As advanced as we are, at any rate."
 utopia.2017.name:0 "Ring World Section Restored"
 utopia.2017.desc:0 "Building on what remains of the ruined Ring World in the [From.GetName] system, our engineers have managed to fully restore one of its sections. The new biosphere had to be created more or less from scratch by our leading planetologists, but it is now considered stable and ready for habitation."
 anomaly.2576.name:0 "A New Metal"
 anomaly.2576.desc:0 "Detailed surface scans of [From.GetName] have identified a large impact crater containing the wreckage of several ancient starships of unknown design. The ships appear to be completely devoid of life support systems, leading us to suspect that they were either unusually large drones or controlled by some form of artificial intelligence.\n\nInterestingly, the hull of the ships was constructed out of §HLiving Metal§!, an exceedingly rare and inorganic material with many unique properties. This metal can be "programmed" to assume a certain shape or form, and it will slowly regrow itself if damaged. Over a period of several millennia, the surviving metal from the wrecked ships was fused into a large and extremely dense deposit that could potentially be mined for centuries to come."
 living_metal_category:0 "Peculiar Crater"
 living_metal_category_desc:0 "A large impact crater has been discovered that does not seem to be a natural occurance."

 crisis.1011.desc:0 "We have lost our colony on [Root.GetName]! After taking up positions in orbit, the extradimensional invaders bombarded the surface and feasted on all life forms below. The [Root.GetPlanetMoon]'s entire biosphere was consumed by the creatures - not a single trace of anything living remains."

 utopia.61.name:0 "[From.From.From.From.Planet.GetName] Habitat Complete"
 utopia.61.desc.a:0 "We have completed the construction of our first habitat and it is finally time to ready a colony vessel and make landfall on a world we ourselves have created.\n\nFrom its mechanized core to its highest mountains, every nut, bolt, creak and cranny has been designed to fit our needs perfectly on our new home among the stars."
 utopia.61.desc.b:0 "The [From.From.From.From.Planet.GetName] habitat is now complete and ready for colonization."