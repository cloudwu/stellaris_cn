 # New tradition swaps
 tr_supremacy_fleet_logistical_corps_hive:0 "营养方舟"
 tr_supremacy_fleet_logistical_corps_hive_desc:0 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_hive_delayed:0 "我们应当派遣巨型运输工蜂，基本上就是一些没有神经的大块蛋白质贴上一个超空间引擎，伴随我们的深空捕猎蜂群。这些运输工蜂会被吸干而且死去，但蜂群将活下去。"

 tr_purity_colonial_viceroys_devour:0 "主宰思维"
 tr_purity_colonial_viceroys_devour_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_purity_colonial_viceroys_devour_delayed:0 "第一个标记：去征服。第二个：去享用。第三个、最永恒的胜利标记：在新的世界里建立无数的巢穴，把所有其它的生命都清洗干净。"

 tr_supremacy_above_the_fray_devour:0 "耐心的捕食者"
 tr_supremacy_above_the_fray_devour_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_devour_delayed:0 "我们发现你们这些异族难以理解。你们在决定谁更高级的内讧争斗中挥霍你们短暂的生命，你们为了哪块带颜色的布条能飘扬在一个行星首府的上空而打起大灾变的战争。我们旁观，并且渴望……"

 tr_supremacy_natural_preeminence_devour:0 "驯化清扫"
 tr_supremacy_natural_preeminence_devour_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_devour_delayed:0 "即使在吸收了他们所有的地面和太空作战群之后，许多被我们征服的人口拒绝接受成为我们的食物，并顽固地抵抗着。一次系统性的运动，切除关键工蜂的额叶，打散亲族部落的群居，并公开开展暴力行动将帮助他们接受在我们的伟大计划中的分工。"

 tr_domination_cloud_calculations:0 "云计算"
 tr_domination_cloud_calculations_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_cloud_calculations_delayed:0 "接入我们网络的奴隶星系越多，我们就收集到越多的证据表明，我们的宇宙理论模型是唯一正确的。"

 tr_supremacy_natural_preeminence_terminator:0 "系统性恐怖"
 tr_supremacy_natural_preeminence_terminator_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_terminator_delayed:0 "此前用来平定正在被我们处理的星球上的有机体的不合作的方法低效而且粗糙。分析表明，低密度的、任意的恐吓手段效果并不稳定，时常反会激发他们抵抗的意愿。为了更有效率，镇压行动需要持续、完全，并让人无处可逃。"

 tr_supremacy_above_the_fray_terminator:0 "瞬间决策"
 tr_supremacy_above_the_fray_terminator_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_terminator_delayed:0 "有机体浪费在他们混乱的、可有可无的冲动上浪费的决策周期数难以度量。我们消除了目的、思考和行动间的延迟。我们作为一个统一的系统行动，是一件能扣动自己的扳机的武器。"

 # Tech swaps
 tech_databank_uplinks_hive_mind:0 "集体沉思"
 tech_databank_uplinks_desc_hive_mind:0 "我们发现了探索工蜂的全新用途：通过让他们停留在轨道上，在全球范围放大他们的思维链接，新的探索路径能够得到揭示。即使是数十亿微不足道的劳力工蜂的神经突触，加起来仍然有累计效应。"
 tech_improved_databank_uplinks_hive_mind:0 "深度集体沉思"
 tech_improved_databank_uplinks_desc_hive_mind:0 "由于长期链接到探索工蜂的思维，劳力工蜂的神经突触中形成了协同效应。 "

