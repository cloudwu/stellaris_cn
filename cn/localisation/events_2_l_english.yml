 ### Old Civ Drones

 colony.1500.name:0 "前奏"
 colony.1500.desc:0 " [Root.GetName]的卫星上有东西在轰轰作响。\n\n初步扫描显示一些古代科技已经被启用，或许是对我们殖民地化的反应。\n\n我们的几个首席科学家非常想去调查一下这个卫星，并且提出了一项特殊研究计划。"
 colony.1500.a:0 "他们当然感兴趣了。"
 colony.1501.name:0 "古代无人机：发现"
 colony.1501.desc:0 "这当然是一群难以控制的无人机。\n\n无人机对我们的错误IFF识别令早先的失望一扫而空-他们把我们当成了早已死去的主人！见到我们他们似乎很激动-如果这么老的AI有这项功能的话。糟糕的是，这些无人机再次进入了休眠状态，我们也无法重新唤醒他们了。\n\n要不就把他们拆了好了。"
 colony.1501.a:0 "时刻注意情况。"
 colony.1502.name:0 "古老无人机：觉醒"
 colony.1502.desc:0 "这些无人机从舱室中苏醒，并来到了 [Root.GetName]的表面。与他们之间的友好沟通被礼貌的拒绝，因为他们在着手地面改造这里的一小片地区。我们不清楚他们这种行为的目的为何，但对殖民地似乎是无害的。"
 colony.1502.a:0 "呃，只要他们不碍着我们的事就好……"
 colony.1502.a.tooltip:0 "无人机从地表移走了一个随机£blocker  §YTileBlocker§!，没有碰其他的地方。"
 colony.1503.name:0 "古老无人机：到达过去的天空"
 colony.1503.desc:0 " [Root.GetName]卫星上断断续续休眠的无人机再次醒了过来，他们做的事情也是好坏各半。\n\n在夜色和天上无数的监视器下，他们在 [Root.GetName]我们的主要定居点外不远处竖起了一个巨大物体的初步结构。工程师认为这是叫做“太空电梯”的过时产物，或许是我们 [Root.Owner.GetSpeciesName]踏入宇宙之前的常见景象。最终我们肯定要摧毁掉它，因为它阻碍了殖民地的发展，但这做起来并不是很轻松。还好在这之前我们的工程师想好好的研究一下这个东西。"
 colony.1503.a:0 "他们干的漂亮。"
 colony.1504.name:0 "古老无人机：本性慷慨"
 colony.1504.desc:0 "再次苏醒之后，这些无人机就从传感器中消失了。回来的时候，它们拖着一大箱未知来源的矿物。在发出一个损坏严重的猝发传输信号代表完成指定任务后，他们把这些矿物丢在了 [Root.GetName]的地上。\n\n之后它们就回到了卫星上。"
 colony.1504.a:0 "免费的矿物，这种好事不常有。"
 colony.1505.name:0 "古老无人机：远亲"
 colony.1505.desc:0 "卫星的信号爆发提示我们 [Root.GetPlanetMoon]上的无人机再次苏醒。这次它给我们带来了一个好东西：深层出土的古老卫星，并且它们已经部分修复过了。我们不清楚卫星是怎么跑到这里来的，也不知道无人机为什么到现在才把它挖出来。尽管如此，即使它的数据库里只有一小部分保存了下来，也足够我们一窥这些无人机的主人的日常生活。"
 colony.1506.name:0 "古老无人机：无人机的崩溃"
 colony.1506.desc:0 "时睡时醒的无人机的不稳定行为模式发生了大转变。它们的一部分苏醒了过来，想往常一样进入 [Root.GetName]的大气中，却全速一头撞向了行星的地表。\n\n并且重复了很多次。\n\n殖民地没有受到多大损失，但这些非常脆弱的无人机却变成了一团闪着蓝色火花的废铁，表明了它们自我毁灭的决心和力量。"
 colony.1506.a:0 "我们能查出它们到底怎么了吗？"
 colony.1507.name:0 "古老无人机：寻找无人机"
 colony.1507.desc:0 "自杀事件之后，剩余的无人机就消失了。 [Root.GetName]的历史学家认为它们仍在附近，被某些古老科技保护着不被发现，但它们的下一次预计苏醒时间已经过去了，却依旧没有消息。\n\n自杀无人机的深度扫描进展缓慢，但马上就会有新发现了。"
 colony.1507.a:0 "有最新消息就告诉我。"
 colony.1508.name:0 "古老无人机：淘金"
 colony.1508.desc:0 "找出自杀无人机内部出错的零件比预想的要费事，因为每个无人机的内部结构和组装零件都不尽相同。一旦明白了这些，有些事就显得特别关键-找出相同的零件。和其他的不同，这些零件出自现代，可能是外星人，之手。很有可能是其他人修改了这些无人机。"
 colony.1508.a:0 "需要进行深入调查。"
 colony.1509.name:0 "古老无人机：外星人没见过的"
 colony.1509.desc:0 "将它们组装起来之后，我们的专家认为这些自杀无人机内部的外星部件是单向通讯设备。因为它们并不是处在接受状态，因为这些无人机不是在听从第三方的命令。而是一些物种在追踪这些无人机的活动。建议成立特殊项目进一步调查此事。"
 colony.1510.name:0 "古老无人机：真相大白"
 colony.1510.desc:0 "我们找到了剩下的无人机，在 [Root.GetPlanetMoon]的轨道上漂浮着。我们已经了解到它们只是某些派系设立的周密计划里的小喽啰。\n\n根据这些行动的一贯伎俩，这个帮派很可能是某个特别古老而又特别聪明的海盗集团。它们在我们之前发现了这些无人机并做了些手脚；改装了它们。尽管听起来没那么厉害-他们做的只是将独立的外星科技放进无人机里-这些外星海盗的科技水平比我们高出许多，至少在一些方面是这样。安装完毕之后，这些海盗将它们再次放回太空，清楚这些无人机的目的是为了帮助原主人建设殖民地，而随着时间的流逝，这些无人机鉴别主人的能力正在减弱。无人机一直在帮助建设我们的殖民地的原因就是等待海盗们前来进攻。\n\n我们的军事分析员预测这些海盗会在两年之内发起攻击。"
 colony.1510.a:0 "放马过来吧。"
 colony.1510.b:0 "夺取无人机，派它们消灭原本的主人。"
 colony.1510.c:0 "我们不能再让这种事情发生。把无人机全都拆了。"
 colony.1511.name:0 "古老无人机：临别再见"
 colony.1511.desc:0 "我们夺取了无人机，在其中装满了高爆炸药。既然懂得了如何将他们打开，再编程过程就变的非常简单，而且添加了预计海盗舰队的地点位置。首席 [Root.Owner.GetSpeciesName]科学家们植入了我们的IFF识别技术来使误伤平民的几率降到最低。"
 colony.1511.a:0 "送它们上路吧。"
 colony.1512.name:0 "古老无人机：伤痕累累，惶恐不安"
 colony.1512.desc:0 "海盗舰队来了，比预期的要早一些。似乎我们的早期打击在损伤和恐吓他们都起了作用——他们的舰队规模比预期少了30%。"
 colony.1513.name:0 "古老无人机：它们到处都是"
 colony.1513.desc:0 "海盗舰队来了，比预期的要晚一些。从舰队的组成和阵型来看，他们为了尽快的消灭 [Root.GetName]而找来了他们的盟友。"
 colony.1513.a:0 "他们将会无功而返。"
 colony.1514.name:0 "古老无人机：姗姗来迟的演出"
 colony.1514.desc:0 "时间到了，海盗舰队准时到达。"
 colony.1514.a:0 "期待这次战斗好久了。"

### Mharin Kharin Aphrodisiac Pollen

 colony.1520.name:0 "玛琳卡林：花的魅力"
 colony.1520.desc:0 "我们在 [Root.GetName]建立了殖民地，当地的许多植物都在大量释放包含复杂化学成分的花粉。"
 colony.1521.name:0 "玛琳卡林：唤醒嗅觉"
 colony.1521.desc:0 "长期暴露在 [Root.GetName]大气中的花粉会对费洛蒙受体产生作用，使人产生强烈的性欲。而作用最强力的植物在这个星球的每个地方都很常见；被 [Root.GetName]的科学家藏在了一个隐蔽的地方，在 [Root.Owner.GetSpeciesName]当地传说中被称为“玛琳卡林”。"
 colony.1521.b:0 "我们不能让这种控制思维的东西继续留在大气中。"
 colony.1521.c:0 "我们缺乏彻底消灭这种植物的资源。"
 colony.1522.name:0 "玛琳卡林：为花瓣争取时间"
 colony.1522.desc:0 " [Root.GetName]的报告显示最近的工作效率开始下降，在比 [Root.Owner.GetName]的平均值低好几个百分点的地方稳定下来。\n\n这有可能是由星球上的刺激性花粉造成的。\n\n很可能是。\n\n想要提高生产线效率弥补损失的话，一项特殊计划就势在必行了。"
 colony.1522.a:0 "我们看看能做点什么。"
 colony.1523.name:0 "玛琳卡林：研究花朵"
 colony.1523.desc:0 " [Root.GetName]上时间管理模型的深刻改变和所有生产领域的责任和其他职责的分配产生了良好的后果。人民想要的很明显-外界观察者会将其称作公开需求-和当地的花呆在一起。\n\n运用合理的时间分配和额外的即时检查，生产效率仍旧很低，但已经脱离了不可接受的最低水平。"
 colony.1523.a:0 "干得好。"
 colony.1524.name:0 "玛琳卡林：无法移动"
 colony.1524.desc:0 "最近的调查报告显示， [Root.GetName]上的居民比 [Root.Owner.GetName]上的外来居民更不愿意移民到其他星球。\n\n玛琳卡林和它的近亲植物会造成一种轻度的心理上的感知依赖。但是调查表高中并没有指明两件事情之间的关联。"
 colony.1525.name:0 "玛琳卡林：通信故障"
 colony.1525.desc:0 "尽管星球上的生产力不再下降了， [Root.GetName]上殖民城市和 [Root.Owner.Capital.GetName]上首府之间的通信却开始崩溃。 [Root.GetName]上的高级官员之间开始变得越来越冷淡，我们的办事员不断抱怨说即使只是发送一个简单的指令现在都变成了一件困难重重的事。"
 colony.1525.a:0 "叹气。"
 colony.1525.b:0 "部署一支行政任务小队。代号淡紫。"
 colony.1526.name:0 "玛琳卡林：管理高层背叛"
 colony.1526.desc:0 "我们送去 [Root.GetName]处理问题的管理小队好像被策反了。幸运的是，他们的计谋起到的作用简直是微乎其微。他们的计划进行的极慢，一下子就被我们发现了，真是一点都不令人感到惊奇。风水轮流转——这只是个比喻而已——我们最后的手段就是废除当地的政府，然后直接从首都管理殖民地的事务。"
 colony.1526.a:0 "结果可能会有点难看。"
 colony.1527.name:0 "玛琳卡林：远处来的铁腕"
 colony.1527.desc:0 "我们的远程遥控政府已经在 [Root.GetName]上根深蒂固了。它成功地控制了花粉植物玛琳卡林的繁殖。它还成功减少了人们对“使用”这种植物的接受度——这成就可不小，因为这种行为的无辜程度和闻花差不多。"
 colony.1528.name:0 "玛琳卡林：刀耕火种"
 colony.1528.desc:0 "我们在 [Root.GetName]上面的远程遥控政府一直在进行着生硬而卓有成效的管理。据说掌控大权的议会——显然他们更喜欢躲在房间里呼吸玛琳卡林的花粉——已经控制了我们部署在星球上面的一支军队。远程遥控政府希望用这些部队对那些花发起一次进攻，让他们安装一些大气过滤机，并把这种植物从市区完全抹除。"
 colony.1528.a:0 "我们早就该这么做了。"
 colony.1528.a.tooltip:0 "这种会使人头脑不清的植物现在已经被严格管控了。它被隔离在人口密集的局域之外。这会移除所有与之相关的调整因素。"
 colony.1529.name:0 "玛琳卡林：花粉崇拜"
 colony.1529.desc:0 " [Root.GetName]上的边缘人物团结了起来，组成了一个类似于宗教组织的团体。他们试图得到对玛琳卡林的全方位控制，当然这也包括了对玛琳卡林的栽培。他们这群“圣花骑士”的领袖是一个我行我素的“绿色大祭司”。他声称为 [Root.GetName]上所有的花朵代言。他要求获得于这种植物相关的贸易特权。\n\n这显然是令人完全无法接受的，而且这也是不可能办到的。因为 [Root.GetName]上的这种原生花朵根本就没有什么战略或者是经济用途，所以这也没办法通过立法来实现。\n\n但是，显然他们是不会优雅地听进去这些的。"
 colony.1530.name:0 "玛琳卡林：花粉末日的先兆"
 colony.1530.desc:0 "圣花骑士和它的追随者们的人数现在在 [Root.GetName]的总人口中占了不小的份额。报告显示，他们组织的运动出现了一些可疑的改变。他们越来越不热心于走私玛琳卡林。圣花骑士似乎逐渐转变成了一种相信世界末日的宗教。大气检测器发现玛琳卡林的花粉近期出现了一些变化，也许此事和圣花骑士的转变有关联。\n\n我们已经准备好了一个特别的项目，来评估此事可能会带来的风险。建议在可能的灾难发生前完成这个项目。"
 colony.1530.a:0 "很好。"
 colony.1531.name:0 "玛琳卡林：灾难已避免"
 colony.1531.desc:0 "坚决而迅速的反制措施使我们迅速发现了 [Root.GetName]上原生花朵的花粉变化所带来的危险。我们迅速采取了必要的措施。\n\n我们彻底疏散了星球上的人群，并且针对玛琳卡林及其近亲植物进行了多轮战术性除草轰炸。\n\n这些植物很快就变得对除草剂免疫了。如果这些花粉没有被清除的话，它们就会开始散发一种神经剧毒。所有拥有嗅觉器官的 [Root.GetName]生物都会受到致命威胁。\n\n殖民议会的科学家认为这是 [Root.GetName]上的一种自然循环。虽然花粉会对我们产生种种不良印象：使我们的当地政府瘫痪，引导圣花骑士教团建立，甚至最终产生剧毒。但是这其实只是偶然的副作用，而不是植物为了自卫而设计的阴谋诡计。\n\n如今，星球的表面上如今已经见不到这些花的踪迹了。我们的殖民地居民们也得到了安全保障，再也不用受到花粉的威胁了。"
 colony.1531.a:0 "真是大团圆的结局。"
 colony.1531.a.tooltip:0 "这颗星球上的危险花类已经被肃清，所有相关的调整因素也都被删除。"
 colony.1532.name:0 "玛琳卡林：我们的花粉末日"
 colony.1532.desc:0 "灾难降临了。\n\n无数的玛琳卡林开始自发地进行变异，就像野火那样一发不可收拾地蔓延开来。它们的花粉开始变得剧毒，我们已经束手无策了。\n\n因为我们发现的太晚，我们没能撤离星球上的居民，中和花粉的尝试也以失败告终。 [Root.GetName]上的居民遭受了灭顶之灾。\n\n [Root.GetName]上的植物获得了胜利，但是它们也将付出代价，尽管这件事对我们来说只是一种毫无意义的安慰。玛琳卡林所属的物种由于过度繁殖，导致土壤中缺少它所需要的某种营养物质——很快，这些植物就会死亡。要经过非常长得一段时间以后，这些植物才能重新在生态系统中找到自己的落脚点。谁知道它们到底会不会找到。\n\n [Root.GetName]的居民都丧生了。星球的大气暂由于这些植物而变得剧毒。"
 colony.1532.a:0 "我们不会忘却这场悲剧的。"
 colony.1533.name:0 "玛琳卡林：一个新的开始"
 colony.1533.desc:0 "行星调查队伍汇报说，两年之前导致殖民地毁灭的植物毒性瘴气如今已经挥发殆尽了。这颗星球如今已经不同了。在玛琳卡林的怒放之后，它现在变成了一颗寸草不生的荒芜星球，大气中到处弥漫着花粉。\n\n两年也许不足以令我们遗忘 [Root.Owner.GetName]曾经居住的那些人所遭遇的悲剧，但是至少现在这颗行星对智慧生命不再抱有敌意了。"
 colony.1533.a:0 "我知道了……"
 pheromonefrenzy.revived.tooltip:0 "你的前殖民地如今已经变成了一颗荒芜的星球，如果有正确的技术，您可以将其殖民化。"
 colony.1534.name:0 "玛琳卡林：花蕊的沉思"
 colony.1534.desc:0 "在仔细检查之后，我们发现 [Root.GetName]上的植物其实构造非常简单。一些花粉有非常温和的刺激作用。它们迅速变异的倾向。这根本没有什么特别的地方，没有什么战略用途，也不是什么珍贵的资源。"
 
