 tutorial_16_chain_title:0 "教程：扩张舰队"
 tutorial_16_chain_desc:2 我们必须打造一支强有力的星际舰队，以保卫[Root.GetName]的安全。\n\n考虑到目前拥有的资源数量，再建造五艘§S护卫舰§!是绝不成问题的。在§S矿物§!补给允许的情况下，在§S太空基地§!建造船只。新建造的军舰都将自动加入生产该军舰的§S太空基地§!所在恒星轨道上的舰队。\n\n不要忘记为我们的新舰队指派一位§S舰队司令§!。这一过程与将§S科学家§!指派到§S科研船§!的过程并无两样——点击舰队界面的§S指派领袖§!，便可为舰队指派舰队司令。在经验丰富的舰队司令指挥下，舰队的战斗表现将有飞跃性的提升。"
