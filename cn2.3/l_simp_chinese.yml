 pc_gas_giant:0 "气态巨行星"
 pc_gas_giant_desc:0 "一个主要由氢气和氦气以及它们包围着的高密度核心所组成的行星。"
 pc_asteroid:0 "小行星"
 pc_asteroid_desc:0 "一颗较大的小行星，处于一大片密集的小行星群中。"
 pc_molten:0 "熔岩星球"
 pc_molten_desc:0 "炙热的岩石世界，几乎不存在大气层，大量的火山活动使得岩浆四溢。不存在有机生命体。"
 pc_frozen:0 "冰封星球"
 pc_frozen_desc:0 "覆盖着一层厚实的永冻冰层的岩石世界。极低的温度以及稀薄的大气使得生命难以生存。"
 pc_broken:0 "残破世界"
 pc_broken_desc:0 "毁灭于一场大灾难的世界。不管该世界曾经拥有过怎样的财富，都早已灰飞烟灭踪迹难寻了。"
 pc_barren:0 "荒芜星球"
 pc_barren_desc:0 "荒芜的岩石世界，几乎不存在大气层。表面布满了陨石坑，完全没有生命存在。"
 pc_barren_cold:0 "荒芜星球"
 pc_barren_cold_desc:0 "荒芜的岩石世界，几乎不存在大气层。表面布满了陨石坑，完全没有生命存在。"
 pc_desert:0 "沙漠星球"
 pc_desert_desc:0 "干燥的岩石世界，有氮氧大气层，几乎没有大片水体或者降水存在。昼夜温差巨大。很少有植物，但只要有适量降雨就能使沙漠变得生机勃勃。"
 pc_arid:0 "干旱星球"
 pc_arid_desc:0 "干旱的岩石世界，有氮氧大气层，表面多是峭壁和峡谷，可以在气候更加温和的极地地区发现树林，但其它植物比较稀缺。"
 pc_tundra:0 "冻土星球"
 pc_tundra_desc:0 "寒冷的岩石世界，有氮氧大气层。除了赤道附近的地区，永冻土层覆盖了其它大部分表面。有稳定的生物圈存在，但植物只有苔藓类。"
 pc_continental:0 "大陆星球"
 pc_continental_desc:0 "有氮氧大气层的岩石世界，存在稳定的水源，有被海洋分割开的大陆，随经纬度不同有不同的季节温度。"
 pc_tropical:0 "热带星球"
 pc_tropical_desc:0 "有厚重氮氧大气层的潮湿岩石世界，气候变化巨大，旱季和雨季交替明显。绝大部分的大陆上都覆盖着茂盛的植被。"
 pc_ocean:0 "海洋星球"
 pc_ocean_desc:0 "有大量水源和氮氧大气层的岩石世界，海洋覆盖了§Y90%§!以上的表面，剩下的是岛屿。"
 pc_arctic:0 "极地星球"
 pc_arctic_desc:0 "主要由极地组成的岩石世界，有氮氧大气层，极地范围很大，冰雪覆盖了大部分的表面，但仍然有四季变化，同时赤道地区也有植被。"
 pc_alpine:0 "山脉星球"
 pc_alpine_desc:0 "有氮氧大气层的多山世界。山巅覆盖着白雪，山谷点缀着湖泊。尽管星球上没有很大的季节差异，但冰封之下的湖水使一些耐寒植物可以生存。"
 pc_savannah:0 "草原星球"
 pc_savannah_desc:0 "有氮氧大气层的岩石世界，有大片的平原存在。水源较少，只有短暂的雨季。除了几种比较普遍的杂草，其它的植被主要存在于绿洲附近。"
 pc_habitat:0 "轨道居住站"
 pc_habitat_desc:0 "人工生态建筑学的结晶，可以提供类似行星地表的生存条件，如果有意，还可将其转化为城市环境。使用水培法和高级过滤技术，此空间站可以实现基本的自给自足，空间站内的设施还可以对其星球上的资源进行开采。"
 HABITAT_PLANET_NAME:0 " [FROM.from.planet.GetName] 居住站"
 pc_toxic:0 "剧毒星球"
 pc_toxic_desc:0 "有剧毒大气层的岩石世界，任何形式的高级生命体都无法生存。"
 pc_shrouded:0 "灵能星球"
 pc_shrouded_desc:0 "我们的传感器未能穿透星球周围的浓雾。进入探索的飞船也一概没有返回。"
 pc_b_star:0 "B级恒星"
 pc_b_star_desc:0 "明亮蔚蓝的大型B级主序星，尽管比较稀有，但是这些恒星发出的光芒是肉眼就可以观察到的。"
 pc_a_star:0 "A级恒星"
 pc_a_star_desc:0 "这些年轻的主序星通常是肉眼观察时最明亮的恒星，它们非常巨大，自转很快，但是会慢慢变成自转缓慢的红巨星。"
 pc_f_star:0 "F级恒星"
 pc_f_star_desc:0 "F级恒星通常体型较大，也被称为黄白矮星，尽管它们能够放射出大量的紫外线辐射，这些恒星具有比较宽广的宜居带，很大可能会有可支持生命的星球。"
 pc_g_star:0 "G级恒星"
 pc_g_star_desc:0 "一般被称为黄矮星，G级恒星颜色一般是白色或是浅黄色。主序星一般会利用氢聚变，大概再有100亿年才能变成红巨星，虽说寿命比K级恒星短一些，但是其宜居带之内的行星通常会有非常适合生命发展的环境。"
 pc_k_star:0 "K级恒星"
 pc_k_star_desc:0 "这些主序星通常被称为橙矮星，比较常见，大概能存在300亿年，这也就意味着围绕着K级恒星旋转的行星有十分充足的时间可以发展出生命。"
 pc_m_star:0 "M级恒星"
 pc_m_star_desc:0 "宇宙中最常见的恒星，被称为红矮星，发出的光很微弱，肉眼几乎不可见。虽然寿命很长，但是几乎不会发出紫外线，导致绝大部分生命无法在其行星上生存。"
 pc_t_star:0 "T级褐矮星"
 pc_t_star_desc:0 "褐矮星是质量不足以维持氢聚变的星体。其体积大约相当于较大的气态巨行星，但其密度要大得多。褐矮星的亮度较低，散发的热量也想对较小，这也就使得围绕其旋转的行星存在生命的可能性非常低。"
 pc_m_giant_star:0 "M级红巨星"
 pc_m_giant_star_desc:0 "红巨星的半径很大，便面温度相对较低，是星体演化进程中处于后期的质量适中的恒星。其扩张的横行大气层和较高的亮度有利于远轨道区域形成宜居地带。"
 pc_black_hole:0 "黑洞"
 pc_black_hole_desc:0 "通常是巨型恒星寿命走到终点后的产物，黑洞有着极强的引力，连光都逃不出它的视界。"
 pc_neutron_star:0 "中子星"
 pc_neutron_star_desc:0 "这些密度极大的恒星通常是在一颗巨型恒星发生了重力崩溃并引发超新星爆炸之后的产物。虽然说它们的体积小到直径只有10千米，但是它们的质量要比普通的G级恒星还要大。"
 pc_pulsar:0 "脉冲星"
 pc_pulsar_desc:0 "脉冲星是高磁性的中子星，能够发出电磁辐射。当恒星自转时，只有直接指向观测者发射的电磁辐射才能被检测到，形成了非常稳定的脉冲波，许多科学家利用这一点来精确计量时间。"
 pc_infested:0 "感染星球"
 pc_infested_desc:0 "生物污染覆盖了该星球的表层。"
 pc_gaia:0 "盖亚星球"
 pc_gaia_desc:0 "该世界拥有氮氧大气层，生态系统可以自我修复，各个纬度对于高级生命体来说都是极佳的生存空间。"
 pc_nuked:0 "死寂星球"
 pc_nuked_desc:0 "该岩石世界拥有氮氧大气层。目前它正处于核冬天，大气中含有乌黑浓厚的悬浮颗粒。表面辐射水平高。鲜有生命迹象。"
 pc_ringworld_habitable:0 "星环世界"
 pc_ringworld_habitable_desc:0 "该巨型环带环绕着恒星系中的恒星。\n不像球形行星那样拥有诸多限制，内圈有大量人造宜居空间。"
 pc_ringworld_tech:0 "星环世界"
 pc_ringworld_tech_desc:0 "该巨型环带环绕着恒星系中的恒星。\n不像球形行星那样拥有诸多限制，内圈有大量人造宜居空间。"
 pc_ringworld_seam:0 "星环世界"
 pc_ringworld_seam_desc:0 "该巨型环带环绕着恒星系中的恒星。\n不像球形行星那样拥有诸多限制，内圈有大量人造宜居空间。"
 pc_ringworld_habitable_damaged:0 "星环世界"
 pc_ringworld_habitable_damaged_desc:0 "此恒星系的恒星被一道环带环绕着。\n这部分的巨构建筑受损严重，根本无法修复。"
 pc_ringworld_tech_damaged:0 "星环世界"
 pc_ringworld_tech_damaged_desc:0 "此恒星系的恒星被一道环带环绕着。\n这部分的巨构建筑受损严重，根本无法修复。"
 pc_ringworld_seam_damaged:0 "星环世界"
 pc_ringworld_seam_damaged_desc:0 "此恒星系的恒星被一道环带环绕着。\n这部分的巨构建筑受损严重，根本无法修复。"
 pc_shielded:0 "屏障世界"
 pc_shielded_desc:0 " [Root.GetShieldedPlanetDesc] "
 pc_shielded_desc_orig:0 "整个世界被某种无法穿透的能源屏障包裹。无法进行表面扫描。"
 pc_ai:0 "人工智能世界"
 pc_ai_desc:0 "布满人工建筑的岩石世界。大气层稀薄，几乎全是工业污染。星球表面到处都有强烈的能源放射，但是没有有机生命体的迹象。"
 pc_machine:0 "机械星球"
 pc_machine_desc:0 "布满人工建筑的岩石星球。薄薄的大气层主要由工业污染物组成，有机生命无法在该星球上生存。"
 pc_hive:0 "蜂巢世界"
 pc_hive_desc:0 "这整个世界其实就是一个巨大的生物体，由蜂巢思维通过灵能所操纵。任何不属于蜂巢意识体的生物一旦进入该世界将会受到整个行星的攻击。"
 pc_cybrex:0 "$pc_ringworld_habitable$"
 pc_cybrex_desc:0 "$pc_ringworld_habitable_desc$"
 pc_shattered:0 "破碎星球"
 pc_shattered_desc:0 "曾经是一颗星球的焦黑残骸。一股巨大的能源波动引爆了这颗星球的核心，只剩下了漂浮的石块。"
 pc_ice_asteroid:0 "冰晶小行星"
 pc_ice_asteroid_desc:0 "一颗巨大的小行星，主要由结冰的水分子所构成。"
 pc_rare_crystal_asteroid:0 "$pc_crystal_asteroid$"
 pc_rare_crystal_asteroid_desc:0 "$pc_crystal_asteroid_desc$"
 pc_continental_tile:0 "温带地形"
 pc_continental_tile_desc:0 "拥有多样森林的地貌，气候温和。"
 pc_desert_tile:0 "荒漠地形"
 pc_desert_tile_desc:0 "贫瘠干燥的地貌，偶有岩石。"
 pc_arid_tile:0 "干旱地形"
 pc_arid_tile_desc:0 "干燥多岩石的地貌，鲜有植被。"
 pc_tundra_tile:0 "冻原地形"
 pc_tundra_tile_desc:0 "寒冷风蚀的地貌，鲜有植被。"
 pc_tropical_tile:0 "热带地形"
 pc_tropical_tile_desc:0 "有大量植被覆盖的地貌，气候温和湿润。"
 pc_ocean_tile:0 "海洋地形"
 pc_ocean_tile_desc:0 "被海洋围绕的孤岛与群岛地形。"
 pc_arctic_tile:0 "极地地形"
 pc_arctic_tile_desc:0 "冰雪覆盖的地貌，没有植被。"
 pc_savannah_tile:0 "稀树草原地形"
 pc_savannah_tile_desc:0 "温暖干燥的地貌，有稀疏的树木和灌木丛。"
 pc_alpine_tile:0 "山脉地形"
 pc_alpine_tile_desc:0 "冰雪覆盖的高山地貌。"
 pc_gaia_tile:0 "盖亚地形"
 pc_gaia_tile_desc:0 "生态种群多样的地貌，十分适合绝大多数生命体。"
 pc_nuked_tile:0 "废土地形"
 pc_nuked_tile_desc:0 "被战火摧残的险恶地貌。辐射水平低，可以存在一些生命。"
 pc_infested_tile:0 "被感染地形"
 pc_infested_tile_desc:0 "普雷索林虫群分泌物所污染的地貌。"
 pc_ringworld_habitable_tile:0 "星环世界地形"
 pc_ringworld_habitable_tile_desc:0 "由星环世界的内部系统细心呵护的远古地形。"
 pc_machine_tile:0 "机械地形"
 pc_machine_tile_desc:0 "人工净化的无菌地形，地下有超导体网络。"
 pc_habitat_tile:0 "居住站地形"
 pc_habitat_tile_desc:0 "人工重力生成器表面平整的矿物板正好可以作为城市与工业建筑的地基使用。"
 d_mountain_range:0 "£blocker£高耸山脉"
 d_mountain_range_desc:0 "一大片高耸险峻的山脉横跨此区域。"
 d_active_volcano:0 "£blocker£活火山"
 d_active_volcano_desc:0 "此区域有一座活火山，喷发着岩浆和火山气体。"
 d_dangerous_wildlife_blocker:0 "£blocker£危险野生动物"
 d_dangerous_wildlife_blocker_desc:0 "此区域的野生动物异常致命，其中不乏危险掠食动物和剧毒植物。"
 d_dense_jungle:0 "£blocker£茂密丛林"
 d_dense_jungle_desc:0 "整片地区都覆盖着无法穿越的茂密丛林。"
 d_quicksand_basin:0 "£blocker£流沙盆地"
 d_quicksand_basin_desc:0 "此区域被一大片流沙掩盖，无法进行建造。"
 d_noxious_swamp:0 "£blocker£剧毒沼泽"
 d_noxious_swamp_desc:0 "危险的沼泽地，氤氲着腐臭气体。"
 d_massive_glacier:0 "£blocker£巨型冰川"
 d_massive_glacier_desc:0 "此区域被一座庞大的冰川覆盖。"
 d_toxic_kelp:0 "£blocker£有毒海藻"
 d_toxic_kelp_desc:0 "这片海洋被厚实的海藻覆盖，并对大多数生命来说都有毒性。"
 d_deep_sinkhole:0 "£blocker£深坑"
 d_deep_sinkhole_desc:0 "此区域的绝大部分被一个巨大的深坑占据。"
 d_city_ruins:0 "£blocker£城市废墟"
 d_city_ruins_desc:0 "这里曾经是一座宏伟壮观的城市，如今只是个无边无际的金属垃圾场。"
 d_ancient_ruins:0 "£blocker£远古遗迹"
 d_ancient_ruins_desc:0 "§L这里曾经是高度发达的巨大城市，如今只剩下残垣断壁，已被遗弃无数个世纪。§!"
 d_ancient_cryo_chambers:0 "£blocker£停滞舱废墟"
 d_ancient_cryo_chambers_desc:0 "§L一座半毁坏的巨大设施，装有数百万个停滞舱。设施没有通电，而舱内保存的有机生物也只残留了少许痕迹，似乎原本来自数十个不同的有机物种。§!"
 d_tribal_settlement:0 "£blocker£土著保护区"
 d_tribal_settlement_desc:0 "这块地区已被划分为原住民保护区。"
 d_xeno_preserve:0 "£blocker£外星保护区"
 d_xeno_preserve_desc:0 "这块地区已被划分为濒危的外星物种保护区。"
 d_wandering_forests:0 "£blocker£迁徙林木"
 d_wandering_forests_desc:0 "该世界的迁徙林木频繁地迁移到新地区，给公路建设、电缆铺设等基建项目造成了极大干扰。"
 d_wandering_forest_reserve:0 "£blocker£迁徙林木保护区"
 d_wandering_forest_reserve_desc:0 "§Y增加相邻地块的£society£ 研究。§!\n\n覆盖迁徙林木生态圈的大片自然保护区。"
 d_sinkhole_subterraneans:0 "£blocker£地下入口"
 d_sinkhole_subterraneans_desc:0 "通往地下洞穴网络的巨大洞口，里面的洞穴纵横交错，贯通整个星球。"
 d_crater:0 "£blocker£撞击坑"
 d_crater_desc:0 "某物体撞击了这颗星球的表面，形成了该巨大的撞击坑。"
 d_bomb_crater:0 "£blocker£弹坑"
 d_bomb_crater_desc:0 "该巨坑是由破坏力巨大的氢弹造成的。"
 d_radioactive_wasteland:0 "£blocker£辐射废土"
 d_radioactive_wasteland_desc:0 "这是一片充满辐射的废土，几乎没有生物能够存活。"
 d_failing_infrastructure_desc:0 "这片区域充斥着大量废弃的工业建筑与含有剧毒的土壤，都是旧时代的遗物。"
 d_failing_infrastructure:0 "£blocker£工业废土"
 d_decrepit_dwellings:0 "£blocker£贫民窟"
 d_decrepit_dwellings_desc:0 "这片区域被大片贫民窟占据，里面住满了穷人与流浪者。"
 d_titanic_life_blocker:0 "£blocker£ 巨型生命体"
 d_titanic_life_blocker_desc:0 "许多巨型外星生物在这里安家，最好避开它们。"
 d_bombarded_land:0 "£blocker£疮痍之地"
 d_bombarded_land_desc:0 "这片区域被轨道轰炸夷为平地。"
 d_battlefield_debris:0 "£blocker£战场废墟"
 d_battlefield_debris_desc:0 "这片区域被一系列大规模地面战斗摧毁了。"
 d_tomb_world_ruins:0 "£blocker£有人居住的废墟"
 d_tomb_world_ruins_desc:0 "这片废墟曾是座大城市，现在只有零星的拾荒者们在此苟且偷生。"
 d_tomb_world_wasteland:0 "£blocker£辐射区"
 d_tomb_world_wasteland_desc:0 "这片区域曾遭到大量核弹头袭击。尽管其辐射量与爆炸时相比已经减少了许多，但仍需要展开大规模清理才可居住。"
 d_machine_empire_ruins:0 "£blocker£废弃空城"
 d_machine_empire_ruins_desc:0 "这座曾经的大城市已变为摇摇欲坠的废墟，原本的居民已消失得无影无踪。"
 d_exterminators_ruins:0 "£blocker£有机城市废墟"
 d_exterminators_ruins_desc:0 "这片焦黑并充满辐射的废墟曾经是一座有机生物的大都市。仍未倒下的那些建筑里现在也只剩下灰烬了。"
 d_assimilators_ruins:0 "£blocker£寂静废墟"
 d_assimilators_ruins_desc:0 "这座曾经的大都市现在已经成为一片摇摇欲坠的废墟，其居民都已成了腐朽的尸骸，宁可自尽也不愿被同化。"
 d_former_battlefield:0 "£blocker£战场遗迹"
 d_former_battlefield_desc:0 "无数烧焦的战争机器，以及有机生物战士们的骸骨遍布于这片曾经的战场上。残余的辐射会对大部分电子设备造成干扰。"
 d_strip_mine:0 "£blocker£废弃露天矿坑"
 d_strip_mine_desc:0 "这片区域曾经过旧式工业机器的大量开采，可惜这些机器的程序并未考虑到该区域未来的发展。"
 d_unsupervised_settlement:0 "£blocker£未监管的居住地"
 d_unsupervised_settlement_desc:0 "在这颗星球上，一小群有机生物社会仍存在于机械管理之外。暴力、疾病和饥荒在居住地的高墙内肆虐，其居民的科技水平已经倒退了数个世纪。"
 d_collapsed_burrows:0 "£blocker£坍塌的地洞"
 d_collapsed_burrows_desc:0 "这里曾经有着蜂巢居住的复杂地下隧道系统，但因对当地资源与野生动物的过度开发而被遗弃了。"
 d_ruined_building_blocker:0 "废墟"
 d_ruined_building_blocker_desc:0 "大量废墟使这片区域无法通行。"
