 ### Fumongus Colony Events
 #Events

 colony.2060.name:0 "采掘蘑菇"
 colony.2060.desc:0 "我们在[Root.GetName]上的殖民地进行的例行生态研究中，偶然发现了一种奇怪的真菌生命形式。科学小组报告说，菌丝体的表面闪闪发光，色彩斑斓，但最让他们感兴趣的是，每当大范围内发生某些事情时，不同的蘑菇群似乎在相互交流。\n\n此外，生物体的生物特征似乎与殖民地的生态系统明显不同。当地科学团队相当困惑，并要求提供专业支持，因为我们可能正在处理一种有感知力的物种。"
 colony.2060.a:0 "处理掉他们。"
 colony.2060.b:0 "深入考察"
 colony.2060.c:0 "……他们和巨大蘑菇有关！"
 colony.2065.name:0 "孢子有耳"
 colony.2065.desc:0 "我们收到了来自[Root.GetName]的报告。经过进一步检查，我们发现的外星真菌似乎正在向我们目前无法确定的星系中的某个位置发出信号。遥感探测和安全分析表明，菌丝体完全有可能是某种高级间谍生物。\n\n然而，值得注意的是，这种生物体已经想当老了。设计这些间谍蘑菇的人很可能已经不在了。但如果他们还在的话，最好不要唤醒这些沉睡的捕食者。"
 colony.2065.a:0 "我们想知道更多。"
 colony.2065.b:0 "这太冒险了。摧毁他们。"
 colony.2070.intro:0 "对菌丝体和信号的仔细分析表明，它可能是类似生物网络的一部分，可能跨越整个星系，甚至更远。虽然我们知道的不多，但我们发现，作为网络的一部分，这个菌丝体也在接收来自其他地方的信号。"
 colony.2070.name:0 "隔墙有耳"
 colony.2070.desc:0 "$colony.2070.intro$\n\n我们无法确定，但考虑到包括传输的数据量在内的几个因素，我们认为有人正在积极使用网络并从中收集信息。我们已经在制定虚假信息的反间谍计划，并且正在全帝国范围内更新安全措施以应对这种形式的间谍活动。"
 colony.2070.a:0 "开始散布假情报！"
 colony.2075.name:0 "无人倾听"
 colony.2075.desc:0 "$colony.2070.intro$\n\n考虑到包括传输的数据量在内的几个因素，我们认为该网络并没有仍在使用中。它仍然部分活跃的事实表明它可能只是处于休眠状态而不是损坏状态。"
 colony.2075.a:0 "我们可以学到什么？"
 colony.2080.name:0 "孢子连接"
 colony.2080.desc:0 "我们对这种真菌与菌丝体监听阵列的联系的所有疑虑，在经过简短的比较后很快就被打消了。这是与巨大蘑菇交流的众多后代之一，这可能是我们进一步了解这个生物体的好机会。"
 colony.2080.a:0 "试试我们能否增强这个网络。"
 colony.2080.b:0 "用它来监视殖民地。"
 colony.2080.c:0 "拆解这个网络，但我们还是可以研究它。"
 colony.2085.name:0 "[Root.GetName]的叛乱"
 colony.2085.desc:0 "关于我们使用当地菌丝体密切监测菌落的项目的消息已经传播开来，但并没有受到好评。尽管我们尽最大努力来缓和局势，但当地民众普遍认为这是违背相互信任的原则的，并要求我们立即终止该项目。\n\n局势迅速升级，我们当地的执法人员不堪重负。如果我们选择继续这个项目，他们就需要我们的帮助来维持对殖民地的控制。"
 colony.2085.a:0 "人民是对的。放弃。"
 colony.2085.b:0 "如果他们没有什么可隐瞒的，那么他们就没有什么可害怕的。"
 colony.2090.name:0 "孢子顺风耳"
 colony.2090.desc:0 "我们在[Root.GetName]上培养了菌丝体，并微调了本地计算设备以排除干扰。负责团队报告说，该网络现在正在密切监视殖民者。一些小罪犯已经受到了相应的制裁。\n\n不幸的是，在其他地方复制安装的尝试都失败了。很可能是一些我们尚未知晓的因素在起作用。"
 colony.2095.name:0 "真菌失败"
 colony.2095.desc:0 "我们为促进菌丝体在[Root.GetName]上传播所做的努力导致了更多“传统”蘑菇的生长。一些殖民者的事件表明它们是可食用的。此事件使整个网络在一段时间内失去平衡，但现在它似乎稳定且正常运行。然而，整体上并没有明显的改善。看起来这些蘑菇只是用来储存水的。它们对网络没有贡献，它们的破坏也不会对网络产生影响。"
 colony.2095.a:0 "收获它们。"
 colony.2095.b:0 "研究它们。 "

