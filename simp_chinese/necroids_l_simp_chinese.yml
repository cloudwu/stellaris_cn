 ### Galactic Memorials (Memorialists) by Gemma Thomson
 building_galactic_memorial_1: "长眠庇护所"
 building_galactic_memorial_1_desc: "这枚朴素的纪念碑主要记录了有关死亡之千象和终结方面的思辨和研究。"
 building_galactic_memorial_2: "静谧之柱"
 building_galactic_memorial_2_desc: "一处宁和的场所，专用于冥想死亡，在此地记载了无数生灵的终结。"
 building_galactic_memorial_3: "星海纪念堂"
 building_galactic_memorial_3_desc: "一处不朽的图书馆，收录了有关终结的所有知识，有的通俗易懂，有的晦涩深奥，为尚不可知的未来而记载一切。"
 building_galactic_memorial_regular_tooltip: "§Y长眠庇护所§!提供£job_death_chronicler£$job_death_chronicler$岗位，并提升§H死寂星球§!和§H遗落星球§!的§Y主流思潮吸引力§!"
 building_galactic_memorial_gestalt_tooltip: "§Y长眠庇护所§!提供£job_chronicle_drone£$job_chronicle_drone$岗位，并降低§H死寂星球§!和§H遗落星球§!上的§Y反常度§!。"
 job_death_chronicler: "死亡书录官"
 job_death_chronicler_plural: "死亡书录官"
 job_death_chronicler_desc: "熵是这些学者研究的领域，他们关注与记录死亡的千相，研究其产生的效应。"
 job_death_chronicler_effect_desc: "£job_death_chronicler£$job_death_chronicler_plural$将£consumer_goods£§Y$consumer_goods$§!转化为£unity£§Y$unity$§!、[GetCultureWorkerSpiMatOutput][GetCultureWorkerEgalAuthOutput][GetCultureWorkerMilPacOutput][GetCultureWorkerXenoOutput]和£stability£§Y稳定度§!\n\n£job_death_chronicler£死亡书录官的作用取决于帝国思潮。"
 job_death_chronicler_simple_effect_desc: "£job_death_chronicler£$job_death_chronicler_plural$将£consumer_goods£§Y$consumer_goods$§!转化为£unity£§Y$unity$§!、£stability£§Y稳定度§!和§Y基于思潮的§!对§Y£job_culture_worker£$job_culture_worker_plural$§!的修正。"
 job_chronicle_drone: "书录子个体"
 job_chronicle_drone_plural: "书录子个体"
 job_chronicle_drone_desc: "这些专业化的子个体将自身的思辨转化为熵，研究和我们自身的、连续的存在相对位的，终结的衰减。"
