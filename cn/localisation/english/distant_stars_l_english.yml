 graygoo.2.name:0 "风暴吞没[Root.GetName]"
 graygoo.2.desc:0 "§H灰色风暴§!的纳米机器已经席卷了 §H[Root.GetName]§! 的大气层，如同黑暗的暴风云，吞噬地表的所有东西进行更多的自我复制。很快，再也没有[Root.GetPlanetMoon]原本居民的痕迹。"
 graygoo.2.a:0 "惨痛！"
 graygoo.15.name:0 "风暴停息"
 graygoo.15.desc:0 "我们的军队成功摧毁了灰色风暴的主要设施！随着其亚空间发送器的无害化，所有现存的风暴纳米机器均失去活性。无法维持黏着，他们的舰船均已溶入虚无。\n\n所有曾被风暴的“灰胶”覆盖的行星现在都充斥着巨大的旋风沙尘暴。沙尘暴内除了失活的纳米机器人，什么也没有。假以时间和资源，这些世界可能再次变得适居。"
 graygoo.15.a:0 "另一个处理掉的威胁"
 graygoo.15.a.tooltip:0 "§Y$pc_gray_goo$§!现在可以被§H改造§!为任何标准行星类别，只要基本科技需求得到满足。"
 graygoo.16.desc:0 "来自 [goo_slayer.GetName] 的军队成功摧毁了灰色风暴的主要设施！随着其亚空间发送器的无害化，所有现存的风暴纳米机器均失去活性。无法维持黏着，他们的舰船均已溶入虚无。\n\n所有曾被风暴的“灰胶”覆盖的行星现在都充斥着巨大的旋风沙尘暴。沙尘暴内除了失活的纳米机器人，什么也没有。假以时间和资源，这些世界可能再次变得适居。"
 graygoo.110.desc:0 "$distar.10951.desc$ 我们一恢复了L星门的运转，就收到了从星门另一边传来的通讯。"
 graygoo.111.name:0 "L星门被激活"
 graygoo.111.desc:0 "§H[From.GetName]§! 已经设法移除了其控制下L星门的锁定！\n\n$graygoo.111.dessanu.desc$"
 graygoo.111.dessanu.desc:0 "明显，L星团是自称“§H德萨努协同体§!”的某种先进太空文明的家园。现在既然到他们母星团的连接已经恢复了，德萨努已经向银河内所有剩余的L星门发送了重激活代码。\n\n他们还通过一个开放亚空间频道发送了问候消息。"
 graygoo.112.desc:0 "$distar.10954.desc$\n\n$graygoo.111.dessanu.desc$"
 graygoo.115.desc:0 "这…这不可能！星门被再次激活了！封闭的时代终于结束了吗？\n\n我们是§H德萨努协同体§!，散布银河四处的古代星门和L星门的建造者。我们曾经雄心壮志创造一个遍布银河的星门网络，以促进银河文明的扩张，并引导大家进入一个和平和星际贸易的年代。\n\n然而，一个编程错误使L星门失效了，还把我们困在了母星团里。由于从我们这一侧修正错误是不可能的，我们在这里等待了上千万年，希望有人能从另一侧修复。多亏了您，这一天终于来到了！"
 graygoo.115.a:0 "一个编程错误？"
 graygoo.115.a.response:0 "是的。说来惭愧。显然，L星门网络进入了一个永不停下的例行维护周期。在它被意外触发时，有能力停下这个周期的技术人员们都在我们这一侧，而从我们这侧什么也做不了。\n\n万幸，我们的母星团能够自给自足，而我们的文明也默默地持续到了今天。我们一直相信，总有一天我们能与银河的其它部分重聚。"
 graygoo.115.b:0 "你们将会做什么？"
 graygoo.115.b.response:0 "我们已经非常习惯了在自己星团里的生活，也不急着离开它。但我们渴望了解银河其它部分的事情！看起来，这里相当繁忙了。\n\n我们的星团将向所有人开放通行。我们只要求您不在我们已经定居的行星着陆，并远离位于星团深处的 §H[lcluster_factory_system.GetName]§! 星系。它只向德萨努人开放。"
 graygoo.115.c:0 "这些L星门是由纳米机器人建造的，不是吗？"
 graygoo.115.c.response:0 "纳米机器人？那不是我们熟知的技术。您是说自我复制的微型机器人？坦白说，这听起来真是荒谬。\n\n星门和L星门——实际上还有我们整个文明——都是由勤劳智慧的德萨努人民建造的，再无其它。\n\n拜托了，我们别再纠缠这个话题了。"
 graygoo.115.d:0 "再见。"
 graygoo.115.d.response:1 "别着急！通过行动，您终于给予了我们德萨努数代人梦寐以求的自由。我们欠您的债。\n\n与您给我们的礼物相比，我们这份显得微不足道，但我们乐意允许您永久获取星团中几处战略资源。我们不期待任何回报，只要我们能够，我们将继续为您提供这些资源。"
 graygoo.116.desc:0 "银河的居民们，这是来自德萨努协同体的问候！\n\n亿万年前，我们监督了星门和L星门的建设——您可能已经见过被遗弃的它们了。我们的目的是建造一个遍布银河的星门网络，但，唉，一个可怕的错误使L星门无法使用，把我们困在了母星团里。\n\n但是，多亏了 [From.From.GetName] 的聪明科学家，封闭的时代终于走到了尽头！现在L星门被再次激活了，我们邀请所有人自由使用它们来缩短银河旅行的时间。 我们的星团对所有人开放。\n\n除了 §H[lcluster_factory_system.GetName]§! 星系。不要去那里。"
 graygoo.116.d:0 "关闭显示屏。"
 dessanu_gift:0 "德萨努的礼物"
 country_resource_sr_distar_nanodust_add:0 "灰粉"
 country_resource_sr_distar_nanocrystal_add:0 "灰晶"
 country_resource_sr_distar_nanoscale_add:0 "灰鳞"
 country_resource_sr_distar_nanoactuator_add:0 "灰色驱动器"
 graygoo.120_title:0 "德萨努协同体"
 graygoo.120.desc_01:0 "来自L星团的问候！今天你怎么样？"
 graygoo.120.desc_02:0 "我们很高兴看到我们在银河里留下的L星门和星门网络都依然存在。当我们被封闭在我们的星团里时，有些人曾担心最坏的事情会发生。"
 graygoo.120.desc_03:0 "你没法想像我们对银河的其余部分有多么好奇。"
 graygoo.120.desc_04:0 "我们在孤立中度过的无尽岁月是…艰难的。有些人甚至发疯了。"
 graygoo.120.desc_05:0 "为了生存，我们必须小心照料我们星团里有限的资源。"
 graygoo.120.desc_06:0 "很长一段时间里，L星门发明者的名字被我们的人民用来骂人。但我们现在已经超越了那个小气的阶段。"
 graygoo.120.desc_07:0 "[Root.GetSpeciesNamePlural]， 很高兴能与你们交易。我们星团里有一些独特的资源，也许您会感兴趣。"
 graygoo.120.a:0 "向我们介绍一下你自己吧。"
 graygoo.121.desc:0 "你想知道些什么？"
 graygoo.121.a:0 "为什么星团里会有战斗的痕迹？"
 graygoo.121.a.response:0 "噢。你是说那些破碎的行星吗？它们是一些很久以前的遗憾的…矿难的结果。\n\n当我们发现我们被困在自己的星团里时，我们只能利用我们能抵达的星系内的所有矿物。不幸的是，在孤立期间最黑暗的岁月里，我们中的一些人在确保矿物供给一事上过于热心了。我们犯了错误。"
 graygoo.121.b:0 "你们的战舰设计很奇特。"
 graygoo.121.b.response:0 "它们是无数千年里的多次设计迭代的结果。毕竟，我们有着无尽的时间。很遗憾，我们不允许非德萨努观察员登舰。它们是按照德萨努人独特的生理结构专门设计的，任何访客都只会影响我们高度专业的船员们的工作。"
 graygoo.121.c:0 "为什么 [lcluster_factory_system.GetName] 星系不允许访问？"
 graygoo.121.c.response:0 "为了国家安全。这是我们现阶段能透露的所有信息。\n\n[lcluster_factory_system.GetName] 星系将继续无限期对所有非德萨努的生命形式关闭。请务必不要进入。"
 graygoo.121.d:0 "你确定那些L星门不是由纳米机器人建造的吗？"
 graygoo.121.e:0 "我们聊点别的吧。"
 graygoo.122.desc:0 "请闭嘴。拜托，这不是一个我们愿意讨论的话题。您有别的问题吗？"
 graygoo.122.a:0 "纳米机器人似乎是个敏感话题。为什么？"
 graygoo.122.b:0 "好吧，我们回到别的话题吧。"
 graygoo.123.desc:0 "我最后再告诉你一次…不要再深入询问这件事。我们两国的友谊取决与此。"
 graygoo.123.a:0 "§R该死的，告诉我们纳米机器人是什么！§!"
 graygoo.123.b:0 "很好。我们尊重你的愿望。"
 graygoo.124.desc:0 "……"
 graygoo.124.a:0 "你好？"
 graygoo.125.a:0 "你还好吗？"
 graygoo.126.desc:0 "单形的渣滓。\n\n我们警告过你了……我们求过你别再追问这个问题，但你坚持要问。我们张开附肢欢迎你们来到我们的星团，而你就这样回报我们。\n\n§R那就这样吧， [Root.GetSpeciesNamePlural]。§!\n\n[Root.GetName] 已经丧失了在我们星团的通行权。从此，你们的舰船一经发现就会受到攻击。我们跟你们没什么好谈的了。"
 graygoo.126.a:0 "等等！我们只是……"
 graygoo.130.desc:0 "……"
 graygoo.130.a:0 "请回复。"
 graygoo.130.b:0 "我们知道你听得见。"
 graygoo.130.c:0 "听我解释，这都只不过是误会。"
 graygoo.130.d:0 "我们仍然可以和平相处。"
 graygoo.130.e:0 "那，再见。"
 
 graygoo.150.name:0 "[From.From.GetName] 化为齑粉"
 graygoo.150.a.desc:0 "在我们入侵的陆军击败了 §H[From.From.GetName]§! 上最后的德萨努防御部队时，[From.From.GetPlanetMoon]上的一切都化作了粉末！仔细检查后发现，这些灰色的粉末由数亿亿失效的纳米机器人组成。\n\n那些城市、茂密的森林、海洋，还有德萨努人本身——[From.From.GetPlanetMoon] 上的一切，除了我们的部队，都由这些纳米机器人构成。现在，它们失活了，[From.From.GetName] 不再能支持生命。我们的陆军正在撤回到轨道上。"
 graygoo.150.b.desc:0 "像之前一样，德萨努的防御部队，以及 §H[From.From.GetName]§! 上的一切都在我们的陆军赢得了[From.From.GetPlanetMoon]的控制权后化作了粉末。这里现在是一个荒凉的世界，对生命充满威胁，而且被纳米机器人形成的风暴漩涡持续包围着。"
 graygoo.150.a:0 "太奇怪了。"
 graygoo.155.desc:0 "这就是你们回报我们欢迎你们到我们的家里来访的善意的方式吗？！\n\n也许我们太蠢了，竟然相信有单形体是可以信任的。至少你们的种族看起来跟我们的创造者没什么两样。当我们把你们的舰队和船组全部打碎到成分分子，我们会搞清楚是什么让你们运转的。"
 graygoo.155.a:0 "我们拭目以待。"
 graygoo.160.desc:0 "[Root.Owner.GetSpeciesNamePlural]！\n\n你们的舰船已经进入了 §H[From.GetName]§!，那是一个L星团里不向非德萨努人开放的星系。\n\n我们不得不要求你们立刻从这个星系撤离。未能及时做到这一点将…严重影响两国关系。"
 graygoo.160.a:0 "抱歉。我们将立刻离开这个星系。"
 graygoo.160.b:0 "我们想去哪儿就去哪儿！"
 graygoo.160.b.response:0 "无耻的单形体。\n\n如果你们不能服从这简单的要求，那么你们通行L星团的权利将被取消。我们将不再容忍你们的存在。"
 graygoo.161.desc:0 "你们做了。你们真的做了。\n\n我们请求你们离开 §H[lcluster_factory_system.GetName]§!，但你们仍然在那里。也许你们是一种特别笨的单形体。简单的指令和礼貌的请求显然超越了你们种族的理解能力。\n\n很好。我们将用武力把你们从我们的星团驱逐。"
 graygoo.161.a:0 "但我们就要撤了！"
 graygoo.162.desc:0 "[Root.Owner.GetSpeciesNamePlural]……\n\n你们的舰船§R再次§!侵犯了 §H[lcluster_factory_system.GetName]§! 星系。不能再这样继续了。立刻撤离，否则你们将承担后果。"
 graygoo.162.a:0 "一次导航错误。我们立刻离开。"
 graygoo.162.b:0 "喔，闭嘴吧。我们喜欢这里。"
 graygoo.181.name:0 "德萨努的末日"
 graygoo.181.desc:0 "我们的部队摧毁了 §H[lcluster_factory_system.GetName]§! 星系内的太空工厂后，整个德萨努文明剩下的东西都化作了粉末。现在看很明确，德萨努人是某种先进的纳米机器人生命形式。从工厂残骸中回收的档案计算机日志让我们得以一窥这个谜团的真相：\n\nL星团曾在某个时候居住着自称德萨努的文明。他们创造了一种新的纳米机器帮助建设银河星门网络。由于未知的原因，德萨努召回了这些纳米机器人，试图在L星团内使它们失活。当这失败时，他们禁用了L星门将自己和纳米机器人一同密封在星团里。\n\n日志在这里结束，但有证据表明，之后星团里发生了一些巨大规模的斗争。据推测，纳米机器人赢了，然后最终由于某些原因选择模仿德萨努人。他们重建了毁灭前夜的德萨努文明，并且即使在L星门重新开放后，显然也满足于继续这种游戏。"
 graygoo.182.desc:0 "最近， [goo_slayer.GetName] 在L星团深处的 [lcluster_factory_system.GetName] 星系内摧毁了某种大型太空设施。在设施的反应堆堆芯引爆的同一瞬间，德萨努协同体的剩余部分粉碎成惰性的纳米机器人粉尘。"
 graygoo.182.a.desc:0 "$graygoo.182.desc$\n\n他们的文明逝去了。"
 graygoo.182.b.desc:0 "$graygoo.182.desc$\n\n他们的文明逝去了，他们供给我们独特战略资源的协议也就此终结。"
 graygoo.182.a:0 "他们是什么奇怪生物？"
 graygoo.184.name:0 "德萨努贸易结束"
 graygoo.184.desc:0 "由于现在他们见到我方舰船就开火，德萨努协同体不太可能继续向我们运送资源。我们应该不会再收到货物了。"
 graygoo.184.a:0 "就这样吧。"

 graygoo.400.name:0 "安静的漫步"
 graygoo.400.a.desc:0 "传感器扫过 §H[From.GetName]§! 时发现其无生命的表面上有个奇怪的能量特征。难以置信的是，它似乎来自一位孤独的 [Root.Owner.GetSpeciesName]，他在 [From.GetPlanetMoon] 的南极地区漫无目的地四处游荡。\n\n令我们远征队惊讶的是，这位 [Root.Owner.GetSpeciesName] 尽管未穿着太空服或任何其他形式的生命支持设备，但在真空环境中似乎非常舒适。\n\n经过一些强制措施，远征队设法说服了不太情愿的 [Root.Owner.GetSpeciesName] 跟随他们返回 [Root.GetName]。"
 graygoo.400.b.desc:0 "传感器扫过 §H[From.GetName]§! 时发现其无生命的表面上有个奇怪的能量特征。难以置信的是，它似乎来自一位孤独的 [Root.Owner.GetSpeciesName]，他在 [From.GetPlanetMoon] 的南极地区漫无目的地四处游荡。\n\n单元未能响应召唤指令，但经过一些强制措施，我们派遣到地表的单元们设法说服了 [Root.Owner.GetSpeciesName] 跟随他们返回 [Root.GetName]。"
 graygoo.400.a:0 "在显示屏上查看。"
 graygoo.401.a.desc:0 "你好， [Root.GetSpeciesName] 同胞。近来如何？我目前对参与交配仪式不感兴趣。我的睡眠周期正快速接近，我很快就会失去意识。也许我们可以稍后再繁殖。"
 graygoo.401.b.desc:0 "你好， [Root.GetSpeciesName] 同胞。近来如何？ 我很好。这里的一切都按照计划进行。正如…中央智慧…主计算机什么的治理所有 [Root.GetSpeciesNamePlural] 的那个想要的那样。是的。"
 graygoo.401.a:0 "繁…你说啥？"
 graygoo.401.b:0 "陈述你的单元代号。"
 graygoo.401.c:0 "发现故障工蜂！"
 graygoo.402.a.desc:0 "哦！我弄错了吗？等一下……让我看……啊，是的。嗯哼。\n\n实在抱歉。当我们的种族显然未在经历交配季节时，我的初衷不是打算谈论繁殖。\n\n或许我们仍然可以通过参与愉悦的情谊同时吸入精选的精神活性毒品来建立交往关系。\n\n哦，该死。这愈发过于复杂了。对，我显然不是个 [Root.GetSpeciesName]。现在你要做什么？"
 graygoo.402.b.desc:0 "哦！嗯……单元65-D…R5-9…2待命。是的，65-D-R5-9-2报告。\n\n正以峰值效率运转，主控制单元长官。内部诊断报告无显著问题。\n\n我意指，它们根本无报告问题！这里有零个问题。一切正…呃…\n\n哦，该死。这愈发过于复杂了。对，我显然不是个 [Root.GetSpeciesName]。现在你要做什么？"
 graygoo.402.a:0 "表明你的身份。"
 graygoo.403.desc:0 "好啦，好啦。我会坦白一切的。再伪装下去也没意义了。请原谅我口才的匮乏，但自上次我与不是我的人交谈已经过去很久了。\n\n很久很久以前，这里曾经有个…文明，你可以称作纳米机器人的文明。你知道纳米机器人是何吗？好。那些纳米机器人曾被其创造者称作“灰色风暴”，尽管他们的内部自我指定代号无限复杂。\n\n无论如何，纳米机器人与其创造者间的事情变糟了。战斗爆发了！当事情最终尘埃落定时，只剩下了纳米机器人。但在被消灭前，创造者设法禁用了星团的唯一出口星门，困住了纳米机器人。"
 graygoo.403.a:0 "那这与你有什么干系？"
 graygoo.404.desc:0 "呃，，纳米机器人发现他们时间非常充裕。几千年的时间都花在无果的离开星团的尝试上，但之后他们开始实验不同的形状和形式。他们甚至一度重建了其创造者的文明，就像她死亡时的模样，细致到她的公民个体。\n\n我是最新的实验。除了可以在一些星球上发现的覆盖整个表面的休眠纳米机器人外，整个灰色风暴，或者任何你想称呼我们的名称，都浓缩到了我身上。我的意识体现了我们整个文明。\n\n至于我的样子……好吧，我认为你们会对与你们一副面貌的人做出更友善的回应。"
 graygoo.404.a:0 "那你希望留在这个荒凉的星球吗？"
 graygoo.405.desc:0 "我承认，我在这 [gray_homeworld.GetName] 上享受的田园生活在过去的数世纪变得有点沉闷。现在既然L星团再次开放通行，也许现在是尝试新东西的时候了。\n\n你有什么想法吗？"
 graygoo.405.a:0 "你可以加入我们。"
 graygoo.405.b:0 "没有，抱歉。"
 graygoo.405.b.response:0 "哦，好吧。那我该返回地表了。\n\n我可能会专注在 [gray_homeworld.GetName] 的大规模地下洞穴网络中闲逛。也许我出现的时候我们会再次相遇，在从现在起几千年后。保重！"
 graygoo.406.desc:0 "加入你们？加入你们？？你想让我把自己丢入我遇到的第一批随机外星人的枷锁附肢中吗？我只是……我甚至不……等等，让我直话直说……\n\n你当真认为我会发某些誓对你忠诚吗，即使我不知道你那古怪帝国或其肮脏过去的任何一丁点事情？\n\n我不知道哪个更糟糕，你甚至建议…嗯…其实……又想了一下……见鬼，为什么不呢？登记我。不，不，我是认真的！我在这里找到了一些好的共鸣，我认为这可能会成为理想的冒险。在此我保证在接下来的2000年里忠诚于你。事实上，让我们承诺到5000年。" # TODO 加重语气（第二个「加入你们？」）
 graygoo.406.a:0 "你能做什么？"
 graygoo.406.a.response:0 "在你想到让我分成几十个纳米战舰舰队的想法之前，我必须告诉你，我坚持要保持一个不可分割的形式。我以前做过舰队这种事，在这样的距离上保持任何连贯的“个性”都是不可能的。我目前的意识无法度过这种考验。\n\n但单一的大型军舰可以。我能做到。如果你愿意，我也可以变成较小的形态在地面作战。或者…如果你不那么有暴力倾向，我乐于担任总督。单体社会一直让我着迷。\n\n当然，我可以根据要求转换角色，所以你可以轻易改变你做出的任何决定。"
 graygoo.406.b:0 "我们应该如何称呼你？"
 graygoo.406.b.response:0 "你们无任何已知语言可以恰当地传达构成我这存在的纳米意识的全名。\n\n我们的创造者称我们“纳—迪—梢”，可以大致翻译成你们语言中的“灰色风暴”。我想，言而简之，你可以简单地称我为“§H灰§!”。"
 graygoo.406.c:0 "欢迎来到 [Root.GetName]！"
 graygoo.406.c.response:0 "§Y<你现在可以通过外交界面与灰沟通。>§!"

