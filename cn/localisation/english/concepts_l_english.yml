 # Singular: ['concept_debris'] or §H$concept_debris$§!
 # Plural: -
 concept_debris: "残骸"
 concept_debris_desc: "漂浮的残骸和破碎的船壳，以及太空冲突的无声回响，这些太空战斗所遗留下的§H$concept_debris$§!以限时['concept_special_project']的形式进行追踪显示。\n\n指派一艘£science_ship£['concept_science_ship']来调查§H$concept_debris$§!可以带来新['concept_technologies']的洞见。"

 # Singular: ['concept_council'] or §H$concept_council$§!
 # Plural: -
 concept_council: "内阁"
 concept_council_desc: "§H$concept_council$§!代表['concept_empire']的领导集体，包含§H统治者§!和至多五位§H内阁官员§!。每个内阁席位可以由一位['concept_leader']担任，有些['concept_leader_traits']可以提供全国范围的加成。\n\n§H$concept_council$§!还负责颁布['concept_agendas']。\n\n内阁的管理和任命可以在£interface£['concept_government_view']的§H内阁§!选项卡中进行。"

 # Singular: ['concept_agenda'] or §H$concept_agenda$§!
 # Plural: ['concept_agendas'] or §H$concept_agendas$§!
 concept_agenda: "议程"
 concept_agendas: "议程"
 concept_agenda_desc: "§H$concept_agenda$§!代表当前['concept_council']的战略重心，决定着帝国的首要事项和长期目标。议程在准备过程中可以提供少量增益，在启动后则提供更强大的增益。\n\n可用的§H$concept_agendas$§!及其作用取决于统治['concept_authority']、采纳的['concept_traditions']等等因素。\n\n§H$concept_agendas$§!可以在£interface£['concept_government_view']的§H内阁§!选项卡中进行管理。"

 # Singular: £research£ ['concept_research'] or £research£ §H$concept_research$§!
 # Plural: -
 concept_research: "研究"
 concept_research_desc: "£research£§H$concept_research$§!是获取三个基础领域科学知识的过程，它们是：£physics£['concept_physics_research']、£society£['concept_society_research']以及£engineering£['concept_engineering_research']。每个领域是独立发展的，都会产生新的['concept_technologies']。\n\n研究速度可能受到国家状况、['concept_leader_traits']或诸如['concept_diplomatic_pacts', $concept_research_agreements$]等外部因素影响。"
 concept_research_tooltip: "$concept_research_desc$\n\n§G点击['concept_research']打开数据库§!\n点击菜单中的£research£展开列表"

 # Singular 1: ['concept_modifier'] or §H$concept_modifier$§!
 # Plural 1: ['concept_modifiers'] or §H$concept_modifiers$§!
 # Singular 2: ['concept_empire_modifier'] or §H$concept_empire_modifier$§!
 # Plural 2: ['concept_empire_modifiers'] or §H$concept_empire_modifiers$§!
 # Singular 3: ['concept_planet_modifier'] or §H$concept_planet_modifier$§!
 # Plural 3: ['concept_planet_modifiers'] or §H$concept_planet_modifiers$§!
 concept_modifier: "修正"
 concept_modifiers: "修正"
 concept_empire_modifier: "帝国修正"
 concept_empire_modifiers: "帝国修正"
 concept_planet_modifier: "行星修正"
 concept_planet_modifiers: "行星修正"
 concept_modifier_desc: "§H$concept_modifiers$§!是一些通常在£anomaly£['concept_anomalies']或['concept_event_chains']的过程中由所做的决定产生的增益或惩罚。\n\n这些修正可以是临时或永久的，可能施加在整个帝国或只是一个特定区域，例如某颗行星上。\n\n影响整个帝国的§H$concept_modifiers$§!会显示在£interface£['concept_empire_view']的§H$empire_view_tab_empire$§!，而只影响特定行星的则会出现在£interface£['concept_colony_view']。"

 # Singular: ['concept_diplomacy'] or §H$concept_diplomacy$§!
 # Plural: -
 concept_diplomacy: "外交"
 concept_diplomacy_desc: "§H$concept_diplomacy$§!主导了与其他帝国的交互，从贸易协议、联盟、['concept_rivals']到['concept_wars']无所不包。外交行动受到诸如['concept_ethics']、['concept_authorities']、相对实力和共同利益等因素影响。\n\n帝国可以派遣['concept_envoys']提升关系、缔结['concept_diplomatic_pacts']或通过['concept_federation']或['concept_galactic_community']参与星系政治。"

 # Singular: ['concept_subject_agreement'] or §H$concept_subject_agreement$§!
 # Plural: ['concept_subject_agreements'] or §H$concept_subject_agreements$§!
 concept_subject_agreement: "附属国协议"
 concept_subject_agreements: "附属国协议"
 concept_subject_agreement_desc: "§H$concept_subject_agreements$§!决定宗主和附庸之间的形成附属关系的条款，决定了自治权、资源移交以及军事责任。这些协议可以进行修订来拉紧附属国的缰绳或是将其变成半自主的盟友。\n\n§H$concept_subject_agreements$§!可以在£interface£['concept_contacts_view']的$contacts_view_tab_agreements$选项卡进行协商。"

 # Singular: ['concept_relic'] or §H$concept_relic$§!
 # Plural: ['concept_relics'] or §H$concept_relics$§!
 concept_relic: "遗珍"
 concept_relics: "遗珍"
 concept_relic_desc: "§H$concept_relics$§!是远古文明的强力文物，可以给予拥有者以独特的增益。\n\n可以在£archaeology£['concept_archaeology_site']中发现、完成特定['concept_event_chains']取得、或是从其他击败的帝国手中夺得。\n\n§H$concept_relics$§!给予持续的被动效果，并可以进行激活以获得有限时间的强力特效。可以在£interface£['concept_discoveries_view']的$discoveries_view_tab_relics$选项卡进行管理。"

 # Singular: ['concept_astral_action'] or §H$concept_astral_action$§!
 # Plural: ['concept_astral_actions'] or §H$concept_astral_actions$§!
 concept_astral_action: "星界行动"
 concept_astral_actions: "星界行动"
 concept_astral_action_desc: "§H$concept_astral_actions$§!是能以独特的方式让帝国与空间织构进行互动的能力，通常是利用星界现象来获得战略优势。\n\n§H$concept_astral_actions$§!通常通过探索['concept_astral_rifts']进行解锁。"

 # Singular: ['concept_minor_artifact'] or §H$concept_minor_artifact$§!
 # Plural: ['concept_minor_artifacts'] or §H$concept_minor_artifacts$§!
 concept_minor_artifact: "稀有文物"
 concept_minor_artifacts: "稀有文物"
 concept_minor_artifact_desc: "§H$concept_minor_artifacts$§!是远古文明的遗物，通常通过£archaeology£['concept_archaeology_site']发掘发现。尽管并没有§H$concept_relics$§!的强力，但也有许多用途，例如激活独特的帝国增益或用于换取有价值的资源。\n\n稀有文物的用途取决于帝国的科技进展和政策，可以将其用于丰富文化、科学发现甚至是军事用途。可以在£interface£['concept_discoveries_view']中进行管理。"

 # Singular: ['concept_crisis'] or §H$concept_crisis$§!
 # Plural: -
 concept_crisis: "天灾"
 concept_crisis_desc: "§H$concept_crisis$§!标志着一个帝国崛起为拥有无上力量的威胁，一种由禁忌的力量和灭世的技术推动的存在主义力量。\n\n踏上这条道路的人会招致银河的联合反对，因为他们的道路只会带来无可避免的毁灭。"

 # Singular: ['concept_overlord_holding'] or §H$concept_overlord_holding$§!
 # Plural: ['concept_overlord_holdings'] or §H$concept_overlord_holdings$§!
 concept_overlord_holding: "宗主国地产"
 concept_overlord_holdings: "宗主国地产"
 concept_overlord_holding_desc: "§H$concept_overlord_holdings$§!是由宗主国在其附属国的星球上设立的特殊设施。这些建筑可以用来投射影响力、提取资源、获取服务，每一种都在以不同的方式强化着宗主国的权威。\n\n§H$concept_overlord_holdings$§!的种类和数量由['concept_subject_agreement']的条款决定，而效果则取决于宗主国的['concept_civics']、['concept_ethics']和战略优先级。虽然对宗主国有利，但有些地产可能会激起附属国的怨恨，尤其是当被视为剥削或侵入时。"

  # Singular: ['concept_branch_office'] or §H$concept_branch_office$§!
 # Plural: ['concept_branch_offices'] or §H$concept_branch_offices$§!
 concept_branch_office: "$BRANCH_OFFICE$"
 concept_branch_offices: "$BRANCH_OFFICES$"
 concept_branch_office_desc: "§H$BRANCH_OFFICES$§!将目标星球£trade_value£['concept_trade']的一定比例以£energy£['concept_energy']的方式提供给公司的拥有者。\n\n在目标星球的£interface£['concept_colony_view']最多可以建造§Y4§!座分部建筑，槽位通过星球的首府升级解锁。"

 # Singular 1: ['concept_war'] or §H$concept_war$§!
 # Plural 1: ['concept_wars'] or §H$concept_wars$§!
 # Singular 2: ['concept_subjugation_war'] or §H$concept_subjugation_war$§!
 # Plural 2: -
 # Singular 3: ['concept_total_war'] or §H$concept_total_war$§!
 # Plural 3: -
 concept_war: "战争"
 concept_wars: "战争"
 concept_subjugation_war: "要求臣服战争"
 concept_total_war: "全面战争"
 concept_war_desc: "§H$concept_war$§!是帝国之间正式兵戎相向的形式，有着特定的目标，例如索取['concept_claims']、纠正不满、或是重塑星系秩序。§H宣战理由§!决定了战争的目的和可行的结果。\n\n战争以一方接受另一方的条件之后投降结束，或者选择§H维持现状§!['concept_peace']，在这种情况下，收益仅限于协议达成时所占领的系统。随着冲突的拖延，§H厌战度§!的积累，结束敌对行动的压力会逐渐升高。尽管代价高昂，战争仍然是塑造帝国命运的决定性工具。"

 # Singular: ['concept_peace'] or §H$concept_peace$§!
 # Plural: -
 concept_peace: "和平"
 concept_peace_desc: "§H$concept_peace$§!是帝国之间正式停止敌对行动的方式，通常会导致实施战争目标、领土交换或强加新的政治安排。和平可以通过投降来实现，也可以通过双方的共同努力来实现。\n\n和平条款塑造了战后秩序，划定了边界，将帝国收为附庸，或者播下了未来冲突的种子。"

 # Singular: ['concept_galactic_community'] or §H$concept_galactic_community$§!
 # Plural: -
 concept_galactic_community: "银河共同体"
 concept_galactic_community_desc: "§H$concept_galactic_community$§!是由各成员国组成的泛银河立法机构，旨在促进合作，建立星际规范，解决共同威胁。通过提出和通过议案，共同体对其成员施加软实力，在星系范围内规范['concept_war']、商业和社会价值观。\n\n帝国可以通过指派['concept_envoys']和积累['concept_diplomatic_weight']在共同体中获得影响力。虽然表面上是一个团结的论坛，但共同体的日常却是针锋相对、私下谈判以及多数人暴政的舞台。"

 # Singular: ['concept_galactic_council'] or §H$concept_galactic_council$§!
 # Plural: -
 concept_galactic_council: "银河理事会"
 concept_galactic_council_desc: "§H$concept_galactic_council$§!是一个['concept_galactic_community']内部的精英治理机构，由['concept_diplomatic_weight']最强大的成员国组成。理事会成员拥有多种特权，包括可以提出紧急措施、一票否决议案、调整星系议程等。\n\n理事会席位有限，且可能发生轮换，成员资格由相对的外交实力决定。虽然理事会的目的是维护星系的秩序，但它往往却成了野心的熔炉，强者会用来巩固自己的统治地位，而弱者密谋破坏它。"

 # Singular: ['concept_favor'] or §H$concept_favor$§!
 # Plural: ['concept_favors'] or §H$concept_favors$§!
 concept_favor: "外交支持"
 concept_favors: "外交支持"
 concept_favor_desc: "§H$concept_favors$§!是一种外交手段，代表一个帝国对另一个帝国的影响力，通常通过参与星系事件来获得。它们是§H$concept_galactic_community$§!和更广泛的外交领域的一种政治通货。\n\n外交支持可以用来影响投票，加强外交建议，或在谈判中获得筹码。"

 # Singular: ['concept_diplomatic_weight'] or §H$concept_diplomatic_weight$§!
 # Plural: -
 concept_diplomatic_weight: "外交权重"
 concept_diplomatic_weight_desc: "§H$concept_diplomatic_weight$§!用于衡量一个帝国在['concept_galactic_community']的影响力，决定了其对议案的投票权重和是否呢当选['concept_galactic_council']。该权重从帝国的经济、科技和军事力量还有指派到共同体的['concept_envoys']计算而来。\n\n外交权重会随着时间波动，因此它既反映了帝国地位，也是一种促进其利益的工具。"

 # Singular: ['concept_first_contact'] or §H$concept_first_contact$§!
 # Plural: ['concept_first_contacts'] or §H$concept_first_contacts$§!
 concept_first_contact: "第一次接触"
 concept_first_contacts: "第一次接触"
 concept_first_contact_desc: "§H$concept_first_contact$§!代表两个此前互不相识的文明最初遭遇的事件。这些启示时刻可能会带来['concept_diplomacy']、怀疑或冲突，这取决于双方的本质和性格。\n\n§H$concept_first_contact$§!的过程包括破译外星人的通信，管理潜在的事件，以及决定一个帝国对未知事物的姿态。"

# Singular: ['concept_workforce'] or §H$concept_workforce$§!
 # Plural: -
 concept_workforce: "劳动力"
 concept_workforce_desc: "§H$concept_workforce$§!代表星球上人口的总劳动力量，反应了能从事各种对帝国机能至关重要的职能的个体数量。£pop£['concept_pops']会基于['concept_species']、社会阶层和['concept_ethics']等共同的特征组织成组。每个组都会计入行星的§H$concept_workforce$§!，之后再分配给各个待聘的£job£['concept_jobs']。"

 # Singular: £zone£ ['concept_district_specialization'] or £zone£ §H$concept_district_specialization$§!
 # Plural: £zone£ ['concept_district_specializations'] or £zone£ §H$concept_district_specializations$§!
 concept_district_specialization: "$planet_zone$"
 concept_district_specializations: "$planet_zones$"
 concept_district_specialization_desc: "§H£zone£地区特化§!§L决定了每个£district£['concept_district']所提供的£job£['concept_jobs']类型，并且增加额外的£building£['concept_buildings']空间。§!"
 concept_district_specializations_desc: "$concept_district_specialization_desc$"

 # Singular: -
# Plural: £strategic_resource£ ['concept_strategic_resources'] or £strategic_resource£ §H$concept_strategic_resources$§!
 concept_strategic_resources: "战略资源"
 concept_strategic_resources_desc: "£strategic_resource£§H$concept_strategic_resources$§!是稀有且效果拔群的物质，对先进技术、基础设施和星舰系统至关重要。\n\n典型的战略资源包括£volatile_motes£§H$volatile_motes$§!、£exotic_gases£§H$exotic_gases$§!以及£rare_crystals£§H$rare_crystals$§!。\n\n§H稀有资源§!是价值更高、特性更为捉摸不定的特殊物质，具有极其先进的用途。除其他用途外，稀有资源与战略资源可用于建造['concept_civilian_ships']、['concept_military_ships']、['concept_starbases']及['concept_megastructures']。\n$tt_gain$—建造£zone£ §H$zone_industrial_plural$§!或£zone£ §H$zone_foundry_plural$§!\n—建造相关建筑\n—$tt_market$"
 concept_strategic_resources_tooltip: "$concept_strategic_resources_desc$\n\n§G点击['concept_strategic_resources']打开数据库§!\n点击菜单中的£strategic_resource£展开列表"
