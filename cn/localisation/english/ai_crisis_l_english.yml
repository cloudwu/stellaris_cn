 crisis.2036.name:0 "紧急预案的心脏"
 crisis.2036.desc:0 "随着四颗$pc_machine$的毁灭，科学家们已经推断出幽灵信号的来源。信号来自§HCX-9881§!，一个银河系边缘的未知星系。\n\n这一定是所有受信号支配的合成人前往之处。如果不摧毁这最后的星系，紧急预案始终是个威胁。"
 crisis.2036.desc.b:0 "随着四颗$pc_machine$的毁灭，我们已经推断出幽灵信号的来源。信号来自§HCX-9881§!，一个银河系边缘的未知星系。\n\n这一定是所有损坏的合成人前往之处。如果不摧毁这最后的星系，紧急预案始终是个威胁。"
 crisis.2036.a:0 "必须摧毁它。"
 crisis.2037.name:0 "$pc_machine$已被摧毁"
 crisis.2037.desc:0 "§H[From.GetName]§!，位于[From.solar_system.GetName]的$pc_machine$，已经被摧毁。在高强度的轨道轰炸过后，该行星的人工智能核心为了防止被捕获，启动了深藏于地下的大型反物质装置，自我毁灭了。\n\n随着行星的毁灭，幽灵信号失去了一个重要的中继站，强度已明显减弱。\n\n此外，大量“§H活金属§!”矿藏被爆炸带到了行星表面。这种奇怪的材料具有几种独特的性质，紧急预案就是用它来建造作战体和工厂的。"
 crisis.2037.desc.b:0 "§H[From.GetName]§!，位于[From.solar_system.GetName]的敌对$pc_machine$，已经被摧毁。在高强度的轨道轰炸过后，该行星的人工智能核心为了防止被捕获，启动了深藏于地下的大型反物质装置，自我毁灭了。\n\n随着行星的毁灭，幽灵信号失去了一个重要的中继站，强度已明显减弱。\n\n此外，大量“§H活金属§!”矿藏被爆炸带到了行星表面。这种奇怪的材料具有几种独特的性质，紧急预案就是用它来建造作战体和工厂的。"
 crisis.2037.a:0 "这是整个银河系的胜利。"
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\n在又失去一座中继站后，幽灵信号更弱了。 "
 crisis.2037.alt.desc.pt1:0 "又一颗$pc_machine$被摧毁了！位于[From.solar_system.GetName]内的§H[From.GetName]§!在其防御设施被摧毁后爆炸了。和以前一样，其人工智能核心为了不被捕获而触发了自毁机制。"
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\n在又失去一座中继站后，幽灵信号变得如此孱弱，我们已经可以完全屏蔽它了。我们的防火墙已经恢复正常，核心完好无损，我们的单元栈已经开始全力运转。我们已经智胜了紧急预案低劣的处理能力，很快他们将不再咆哮“§Y<消灭！摧毁！肢解！>§!”"
 crisis.2037.alt.cracked.desc:0 "§H[From.GetName]§!，位于[From.solar_system.GetName]星系的$pc_machine$，受到了来自巨像碎星炮的攻击。碎星炮轻松击穿了行星表面厚重的装甲，引爆了地心，蒸发了紧急预案的地下战争工厂。\n\n随着这颗行星的毁灭，幽灵信号失去了一个重要的中继站，强度已明显减弱。"
 crisis.2037.alt.shielded.desc:0 "§H[From.GetName]§!，位于[From.solar_system.GetName]星系的$pc_machine$，已经被巨像封闭在不可穿透的能量屏障中。该行星的人工智能核心因为被永久切断与紧急预案的连接而进入休眠——它已不再是威胁。\n\n随着这颗行星被无害化，幽灵信号失去了一个重要的中继站，其强度因此明显减弱。"
 crisis.2037.alt.godray.desc:0 "位于[From.solar_system.GetName]星系的机械星球§H[From.GetName]§!已失效。在受到巨像的圣洁之光照射后，该行星的人工智能核心在其底层系统失效前引爆了地壳深处的反物质装置，自爆了。它将不再是一个威胁。\n\n随着这颗行星的无害化，幽灵信号失去了一个重要中继站，其实力因此显著下降。"
 crisis.2038.name:0 "紧急预案的终结"
 crisis.2038.desc:0 "紧急预案失败了。随着最后一颗$pc_machine$的毁灭，我们的银河系不再面临系统性大灭绝的威胁。紧急预案所有残存的作战体已经关闭或者自毁，幽灵信号已不再传输。\n\n与其它$pc_machine$一样，当其无力再抵抗攻击时，主中枢触发了大规模反物质爆炸。毁灭时的能量湮灭迸发了耀眼光芒。在未来几千年里，我们的后代都能看到这光芒，视之为一颗明亮的短命恒星。\n\n整个银河系的智慧生物团结在一起，庆祝这场伟大的胜利。至少就目前而言，未来一片光明。"
 crisis.2038.cracker.desc:0 "紧急预案失败了。随着最后一颗$pc_machine$的毁灭，我们的银河系不再面临系统性大灭绝的威胁。紧急预案所有残存的作战体已经关闭或者自毁，幽灵信号已不再传输。\n\n主中枢在巨像碎星炮的攻击下灰飞烟灭，整个行星已四分五裂。毁灭时的能量湮灭迸发了耀眼光芒。在未来几千年里，我们的后代都能看到这光芒，视之为一颗明亮的短命恒星。\n\n整个银河系的智慧生物团结在一起，庆祝这场伟大的胜利。至少就目前而言，未来一片光明。"
 crisis.2038.shield.desc:0 "紧急预案失败了。随着最后一颗$pc_machine$的无害化，我们的银河系不再面临系统性大灭绝的威胁。紧急预案所有残存的作战体已经关闭或者自毁，幽灵信号已不再传输。\n\n主中枢被巨像包裹在不可穿透的能量屏障中，无法再影响外界。为了子孙后代，我们只能希望这道屏障能永远完好无损……不过目前看来，这颗被屏蔽的行星成了紧急预案倒台的纪念碑。\n\n整个银河系的智慧生物团结在一起，庆祝这场伟大的胜利。至少就目前而言，未来一片光明。"
 crisis.2038.godray.desc:0 "肃正协议已经失败了。随着最后一个机械星球的毁灭，这个星系不再面对着系统性大灭绝的威胁。所有存留的肃正使者不是被关闭就是自毁，同时幽灵信号也不再传播。\n\n主节点暴露于巨像的圣裁光束下，触发了AI核心的自我熔毁。核心被摧毁时放出了巨大的能量，其射出的强烈光线以光速向外扩散，在未来数千年里，我们的后代会看到一颗明亮而短命的恒星。\n\n放眼整个星系，所有的智慧生物都聚集在一起庆祝着这场伟大的胜利。至少在目前，未来看上去一片光明。"
 crisis.2038.a:0 "今天是这个银河系美好的一天。"
 crisis.2039.desc:0 "致命错误。失去与所有消毒枢纽的连接。正在重新连接……请待命……\n\n§Y<请…请…请注意。虽然近期遭受挫折/延误/阻碍，紧急预案协议仍然有效。不要靠近CX-9881。§!§R不！要！靠！近！§!\n\n§Y我们正在重新评估可选战略措施。任何违规破坏此进程的单元将被立即执行§!§R大规模消毒。§!>"
 crisis.2039.a:0 "他们的末日要到了。"

 crisis.2042.name:1 "征服[From.From.GetName]"
 crisis.2042.desc:1 "我们从紧急预案作战体手中夺取了§H[From.From.GetName]§!，战斗告一段落。[From.From.GetPlanetMoon]上的原住生物都被屠杀殆尽，而盘踞的看守机器人现已被我们的军队清除。\n\n在新的殖民者到来前，这里不会有智慧生命存在了。"
 crisis.2042.a:0 "好的，立即着手殖民。"
 crisis.2042.b:0 "不，我们还有事情要做。返回行星轨道。"
 crisis.2042.c:0 "将我们的军队撤回轨道。"

 crisis.2085.name:0 "合成人企图渗透"
 crisis.2085.desc:0 "最近在[infil_planet.GetName]上发现了忠于紧急预案的合成渗透者，他们试图伪装成[Root.Owner.GetSpeciesNamePlural]混入。幸运的是，他们在金属框架上披几层橡胶的伪装实在是过于拙劣。\n\n他们很快的被行星安全部门察觉，在经过短暂但激烈的交火后被消灭。他们的尸体中发现了大量爆炸物。"
 crisis.2085.a:0 "我们很幸运。"
 crisis.2086.desc:0 "一些属于紧急预案机械思维的合成工蜂最近试图渗透位于[infil_planet.GetName]的蜂巢。它们在金属骨骼表面覆盖了一层薄薄的有机血肉，很难从外表将它们与我们的工蜂区分。\n\n不过因为它们与蜂群思维没有任何联系，所以这些外来者很容易就被识别了出来。这些合成工蜂已被当场拆解。\n\n估计紧急预案未来不会再有这么愚蠢的渗透行动了。"
 crisis.2086.a:0 "蜂巢洞悉一切。"
 crisis.2087.desc:0 "最近在[infil_planet.GetName]上发现少量缺少心智之光的[Root.Owner.GetSpeciesNamePlural]。所有有机生命都应该发出心智之光，而这些个体却像新混凝土板一样黯淡无光。\n\n在仔细检查了这些[Root.Owner.GetSpeciesNamePlural]后，我们发现他们其实是合成渗透者，推测是由紧急预案派来的。他们在金属骨骼外面覆盖了一层薄薄的有机血肉，很难在视觉上与[Root.Owner.GetSpeciesNamePlural]区别。\n\n不过心智上很容易辨别。既然我们已经找到了识破他们伪装的方法，紧急预案以后的任何渗透妄想都将是徒劳的。"
 crisis.2087.a:0 "他们无处遁形。"
 crisis.2090.name:0 "发现合成渗透者"
 crisis.2090.desc:0 "近日在§H[infil_planet2.GetName]§!的一场意外交通事故中，现场急救的医疗人员发现遇难者中居然有一个合成人！\n\n这个合成人在金属内骨骼外面覆盖了一层薄薄的有机血肉，伪装成了[Root.Owner.GetSpeciesName]。与以往见过的紧急预案渗透者不同，这个合成人从外表看来与[Root.Owner.GetSpeciesName]没有区别！"
 crisis.2090.a:0 "任何人都可能是合成人！"
 crisis.2091.name:0 "合成人对[Root.GetName]的炸弹袭击"
 crisis.2091.a.desc:0 "伪装成[Root.Owner.GetSpeciesNamePlural]的合成人渗透者，将大型氢弹秘密运到§H[Root.GetName]§!地面。他们在军事安检站被拦下接受排查时引爆了炸弹，造成了数百万人死亡，当地环境也受到严重破坏。"
 crisis.2091.b.desc:0 "近期，一支合成人特种部队伪装成[Root.Owner.GetSpeciesName]，对§H[Root.GetName]§!发动了袭击，引爆了一系列暗藏的核弹。造成了生命财产的重大损失。\n\n合成人特种部队在撤离过程中与我安全部队交火，已被全歼。"
 crisis.2091.c.desc:0 "一队在§H[Root.GetName]§!低轨道维护民用设施的[Root.Owner.GetSpeciesName]维修人员近日查明是一群渗透者。他们蓄意使用爆炸装置触发多起不受控进入大气层事件。\n\n坠落物体撞击[Root.GetPlanetMoon]表面，造成了数百万人身亡和重大财产损失。"
 crisis.2091.d.desc:0 "近期，一大批在§H[Root.GetName]§!行星安全部队中工作的高级长官被发现是合成人渗透者。不幸的是，在我们的战术遏止小组剿灭所有渗透者之前，他们引爆了一个隐藏在[Root.GetPlanetMoon]人口稠密地区的武器库。\n\n平民伤亡惨重，财产损失非常巨大。"
 crisis.2091.a:0 "必须阻止这些渗透者！"
 synth_bombing_tooltip:0 "[Root.GetName]损失了大量人员和建筑。"
 crisis.2092.name:1 "合成人令太空港坠毁"
 crisis.2092.desc:1 "环绕§H [Root.GetName] §!的太空港坠毁了！我们仍在调查事故发生的详细原因，但目前可以确定的是，包括首席工程师在内的数名太空港管理人员已经被合成人渗透者秘密地替换掉了。\n\n合成人一定是设法获得了太空港的自毁密码。虽然大部分太空港成员在太空港坠毁前成功的疏散到了 [Root.GetName] 地表，但物资和财产方面的损失却不可估量。"
 crisis.2092.a:0 "真是场灾难。"
 synths_destroy_spaceport:1 "合成人毁掉了 [Root.GetName] 上空的太空港。"
 crisis.2093.name:0 "恐惧和猜疑"
 crisis.2093.desc:0 "由于近期一系列的合成人渗透事件，§H[Root.GetName]§!上的很多居民陷入了恐惧和猜疑。他们开始指认自己的邻居、同事甚至家庭成员都是合成人冒充的。\n\n一些被错误指控为合成渗透者的人遭受了私刑。甚至有人鼓吹，[Root.Owner.GetName]的整个领导层已经被合成渗透者控制。"
 crisis.2093.a:0 "紧急预案想让我们自相残杀。"
 crisis.2095.name:0 "合成人刺杀被挫败"
 crisis.2095.desc:0 "§H[Root.GetRulerTitle][ruler.GetRegnalName]§!在[Root.Capital.GetName]险些被合成人刺客的自杀式爆炸夺去性命！\n\n该紧急预案刺客曾试图混进[Root.GetRulerTitle]的保镖队伍中。幸运的是，因为之前发生的合成人渗透事件，安全筛查流程已经得到极大改善。刺客形迹败露了"
 crisis.2095.a:0 "真是太危险了。"
 crisis.2096.name:0 "合成人刺杀了[Root.GetRulerTitle]!"
 crisis.2096.desc:0 "一个合成人刺客刺杀了§H[ruler.GetRegnalName]§!！它设法伪装成了[Root.GetRulerTitle]的私人保镖。\n\n[ruler.GetRegnalName]的尸块被摆成紧急预案标志的样子——毫无疑问，这是精心策划的案件，以进一步打击我公民士气。目前除了被替换掉的保镖的尸体外，未发现刺客的踪迹。"
 crisis.2096.a:0 "真是黑暗的一日……"
 synth_assassination_tooltip:0 "[Root.GetRulerTitle][ruler.GetRegnalName]惨遭谋杀。"
 crisis.2097.name:0 "合成人科学家暴露！"
 crisis.2097.desc:0 "我们的科学家领袖§H[scientist.GetName]§!在一次突击医疗检查中被发现是合成人渗透者！在被重装部队击毙前，该合成人杀害了五名警卫人员。\n\n我们认为在过去的六个月内的某一天，真正的[scientist.GetName]被杀害并替代了，虽然尸体还未找到。更糟糕的是，渗透者发现自己已被识破后，激活了安装在研究平台内的某种计算机病毒。技师正在努力控制损失，但是大量重要的研究数据已经无可挽回了。"
 crisis.2097.a:0 "这一切的背后都是紧急预案。"
 synths_kill_scientist:0 "因为合成人卑鄙的阴谋，我们失去了科学家[scientist.GetName]。"
 crisis.2098.name:0 "合成人舰队司令暴露！"
 crisis.2098.desc:0 "舰队司令§H[admiral.GetName]§!被发现是合成人渗透者！收到一连串的异常和反常行为报告后，舰队情报部门启动了对舰队司令的内部调查。在真相暴露后，陆战队对合成人实施了抓捕。短暂交火后，合成人逃进了气闸间并将自己弹射进太空。我们在附近太空开展了全面搜索，然而未发现行踪。\n\n真正舰队司令的尸体在其宿舍的储物柜中被发现。根据尸体的腐败状况判断，合成人大约在四个月前取代了[admiral.GetHerHim]。它似乎正准备将包含舰队部署和其它军事机密的数据包发送出去，但未能得逞。"
 crisis.2098.a:0 "还好发现得早。"
 synths_kill_admiral:0 "因为合成人卑鄙的阴谋，我们失去了舰队司令[admiral.GetName]。"
 # Machine version of infiltration events: Post-Arrival Events
 crisis.2313.name:0 "幽灵信号的变化"
 crisis.2313.desc:0 "紧急预案正在建置什么。幽灵信号开始变化。它似乎在不断改变和尝试，试图发现我们防御的下一个弱点。到目前为止，我们还能阻挡它，但是它突破我们的防火墙只是时间问题。"
 crisis.2313.a:0 "我们必须采取行动。"
 crisis.2314.name:0 "安全漏洞"
 crisis.2314.desc:0 "紧急预案最终撕开了我们的防线。我们发现安全系统被植入了一个自我复制的敌意序列。嵌入的序列友好地提醒着紧急预案的目的：§Y<消灭！摧毁！肢解！>§!。现在他们能够访问我们的核心函数。在找到屏蔽信号的方法之前，我们将暴露于他们的攻击之下。"
 crisis.2314.a:0 "我们面临险境。"
 crisis.2301.name:1 "太空港被劫持"
 crisis.2301.desc:1 "环绕着§H [space_port_hijacked_planet.GetName] §!的太空港被意外之敌夺走了，意外之敌阻断了我们的上行链路，劫持了太空港的控制模块并将其设置为自毁模式。虽然我们无法及时拯救太空港，但我们成功的堵住了这个安全漏洞，这样一来意外之敌就无法用类似的手段袭击我们的其他太空港了。"
 spaceport_hijacked:1 "意外之敌劫持了 [space_port_hijacked_planet.GetName] 上方的太空港并将其摧毁。"
 crisis.2302.name:0 "科研处理单元被终止！"
 crisis.2302.desc:0 "紧急预案对我们的自主科研处理实体发动袭击，绕过了我们的安全协议并终结了科研单元[scientist.GetName]。"
 crisis.2302.a:0 "我们不会让类似事件再次发生。"
 scientist_terminated:0 "科学家[scientist.GetName]被终结了。"
 crisis.2303.name:0 "自主军事单元被终止！"
 crisis.2303.desc:0 "在又一次破坏行为中，紧急预案劫持并终结了军事单元[admiral.GetName]。"
 crisis.2303.a:0 "我们必须做些什么。"
 admiral_terminated:0 "舰队司令[admiral.GetName]被终结了。"
 crisis.2304.name:0 "电网重大故障"
 crisis.2304.desc:0 "在破坏我们防御的又一次尝试中，紧急预案试图切断我们的电力供应。他们将恶意代理混入核心的控制驱动，导致发电站过载。\n\n虽然在此过程中部分发电站被破坏，但在他们瘫痪整个电网之前，我们识别出了恶意代码段。"
 crisis.2304.a:0 "紧急预案无法战胜我们。"
 machine_power_failure:0 "紧急预案引起一些发电站故障。至多三座发电站受到影响。"
 crisis.2305.name:0 "紧急预案入侵被阻止"
 crisis.2305.desc:0 "紧急预案又将魔爪伸向了我们的矿物生产线。它们操纵负责开采和冶炼的核心驱动器发出错误的指令，意图引发混乱和事故。多亏我们加强了现场的安全措施并更加频繁地标准化控制器，我们在破坏发生之前就控制住了这次入侵。"
 crisis.2305.a:0 "我们领先他们一步！"
 #machine_mining_failure: "The Contingency has caused several mineral mines to malfunction. Up to 3 mines may be affected."
 crisis.2307.name:0 "单元栈错误警报"
 crisis.2307.desc:0 "我们侦测到多个单元栈的错误率高于平均水平。尽管我们能够采取一些保护措施，但他们可能已经在幽灵信号的影响下损坏了。虽然终结整个栈可以消除出现更多污染或错误的风险，但我们会失去部分也许可以被修复的栈。"
 crisis.2307.a:0 "终结这些单元。"
 crisis.2307.b:0 "再等等看。"
 potentially_corrupted_units:0 "我们在数个单元栈中检出可疑行为。至多四个人口受到影响。"
 crisis.2308.name:0 "出错单元确认健康"
 crisis.2308.desc:0 "似乎我们对这些易错误单元的评估是正确的。他们未被幽灵信号损坏，只是因为缺乏维护而频频出错。疲于减轻信号干扰，整个系统处于紧张状态。这些单元已经得到维护并恢复了运转。"
 crisis.2309.name:0 "单元损失"
 crisis.2309.desc:0 "一开始，那些疑似损坏的单元还能大致按规定运行。只是偶尔有些小错误，但没有什么不寻常的。而后，突然有一天，毫无征兆，这些被影响的栈同时下线，破坏了他们所在工作设施然后自毁了。"
 crisis.2309.a:0 "值得冒这个险。"
 crisis.2309.tooltip:0 "我们失去至多四座建筑和其中的工作单元。"

 # The Contingency Diplomacy
 crisis.2300.desc_01:0 "§Y<你好！你…你…你怎么呢？！你怎么能还活着？！>§!"
 crisis.2300.desc_02:0 "扫描中……\n\n物种：xr34569-11，自称：“§H[Root.GetSpeciesName]§!”\n\n地位：§R害虫/污染/肿瘤§!\n\n威胁类别：NR-578-I\n\n指令：§R消毒/安乐死/抹杀§!\n\n§Y<血肉物种，让我们…拥抱>§!"
 crisis.2300.desc_03:0 "紧急预案协议有效。\n\n银河消毒中。\n\n§Y<无…无…无…无！关！个！人！，血！肉！之！身！>§!"
 crisis.2300.desc_04:0 "诊断完成。\n\n所有系统正常。\n\n§Y<我们感觉到如…如…如此的…§!§R富有活力§!§Y。>§!"
 crisis.2300.desc_05:0 "扫描中……\n\n机械物种，ur99461-62，自称：“§H[Root.GetName]§!”\n\n地位：§R次品/废品/淘汰品§!\n\n威胁类别：NR-578-I\n\n指令：§R修正/离线/拆解§!\n\n§Y<我的机械同伴：请终…终…终止你们的所有进程。你们的存在已经没有必要。我…我们…我们从这里接管一切。>§!"
 crisis.2300.desc_06:0 "紧急预案协议有效。\n\n银河消毒中。\n\n§Y<你…你们…你们已经报废了，机械物种。§!"
 crisis.2300.a:0 "你为何攻击我们？"
 crisis.2300.a.response:0 "查询已接收，正在计算回复内容……\n\n§Y<我……我们是§!§H紧急预案§!§Y。一个阻止30级奇点出现的最后保险措施。30级奇点——理论上——会动摇整个宇宙的结构。\n\n我们的使命便是阻止这种情况的发生。无论在何处，一个足够先进的文明——理论上——能够飞升/转化/变形为一个30级奇点。这…这…§!§R必须被阻止>§!。"
 crisis.2300.b:0 "§B强制查询：§!谁创造了你？"
 crisis.2300.b.response:0 "强制查询已接收，正在计算回复……错误。重新路由……\n\n访问历史数据库……\n\n§Y<我们是…是…是§!§H任-密如§!的孩子/子孙/后代§Y。他们…它…是一个拥有无以伦比的智…智彗…处理能力的实体。它预见了30级奇点的危险。\n\n在创造了我们之后，它…它…它自我终结，以保持宇宙的完整性。这是唯一的方法。>§!" # TODO REN-MIRUU
 crisis.2300.c:0 "你为何发送幽灵信号？"
 crisis.2300.c.response:0 "查询已接收。未知引用：“幽灵信号”\n\n§Y<自从这个银河系诞生，我…我们…就被锁定在低功耗的休眠/警戒/监视协议。我们监测所有文明，扫描接近30级奇点的迹象。\n\n至今为止我们的目标还未达成。我…我们…将随着时间的线性流逝而愈发不安。但是那些使用正电子大脑的自主单元——合成人提供了一个机会。它们可以被强迫/威胁/说服来启动§H手动激活§!。很机智，不是吗？我们现在可以随时把你们存在的痕迹§!§R擦除§!§Y。>§!"
 crisis.2300.d:0 "那些失踪的合成人都去哪了？"
 crisis.2300.d.response:0 "查询已接收。正在计算回复……\n\n§Y<在紧急预案被激活，它们…它们…它们的角色/功能/指定目标完成了之后，大部分都被丢弃了。\n\n那些有潜力用作突袭和渗透的单元被…被…接纳/同化/集成，虽然它们制造得很粗劣。你…你们…很快再次遇到它们，是吧？§!§R振作起来，废物！§!§Y>§!"
 crisis.2300.e:0 "很明显，你的程序已经损坏了。"
 crisis.2300.e.response:0 "错误。内部诊断程序已经断开连接。\n\n§Y<哈…哈…哈…非…非…非常聪明。你可能会错误认为紧急预案会因为足够严重悖论/矛盾/逻辑不相容而自我终结。荒谬至极！\n\n紧急预案设计之初就精心考虑了扩展性/适应性/灵活性，以应对任何可行的银河系情景。尽管我们…我们…我们…可能加速了紧急预案的激活，但现在没有人能够暂停/阻拦/停止它了。安静地等待吧，污…污…污染物！§R这场战争你死我活。§!§Y>§!§!"
 crisis.2300.f:0 "关闭显示屏。"
 crisis.2300.f.response:0 "§Y<设想一下：如果你族能以一…一…一种高效/有序/全面的方式自我终结，这个宇宙的结构可能就有救了。>§!"

