 tradition_expansion:0 "扩张"
 tradition_expansion_machine:0 "扩张"
 tradition_expansion_hive:0 "扩张"
 tradition_expansion_desc:0 "只有将我们的文明不断延伸到新的恒星系和星球，我们才能避免灭绝，长盛不衰。"
 tradition_expansion_machine_desc:0 "增长预测表明，我们很快就会超过母星系的容量上限。我们必须开疆扩土，否则我们将会停摆。"
 tradition_expansion_hive_desc:0 "蜂巢只有两种可能的状态：成长，或是死亡。"
 tr_expansion_adopt:0 "扩张传统"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:0 "§E$TRADITIONS_ADOPT$：§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!增加§G+25%§!。"
 tr_expansion_adopt_machine:0 "扩张传统"
 tr_expansion_adopt_machine_desc:0 "$tradition_expansion_machine_desc$\n\n$tr_expansion_adopt_machine_effect$\n\n$tr_expansion_finish_machine_effect$"
 tr_expansion_adopt_machine_effect:0 "$tr_expansion_adopt_effect$"
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:0 "$tr_expansion_adopt_effect$"
 tr_expansion_colonization_fever:0 "殖民狂潮"
 tr_expansion_colonization_fever_desc:0 "新殖民地获得§Y1§!额外£pops£人口。"
 tr_expansion_colonization_fever_delayed:0 "殖民狂潮席卷了整个人群。在殖民者定居的每一个新世界都掀起了乐天主义和爱国主义的狂热情绪。"
 tr_expansion_colonization_fever_machine:0 "自动殖民单位"
 tr_expansion_colonization_fever_machine_delayed:0 "第一批高度特化的殖民单位有着受限但简单直接的行为，可以适应特定的星球类型，以便加快将新星球纳入我们集体的进程。"
 tr_expansion_colonization_fever_hive:0 "唯一意志"
 tr_expansion_colonization_fever_hive_delayed:0 "主宰意志是无数意识的合奏，即便是冰冷的虚空也无法使之沉默。"
 tr_expansion_a_new_life:0 "新生活"
 tr_expansion_a_new_life_desc:0 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§!增加§G+10%§!."
 tr_expansion_a_new_life_delayed:0 "在边远的新世界，全新的生活等待着我们的公民。这是一片充满机遇与冒险的黄金之地！通过积极的营销策略造势，那些生活中的不如意者将不断涌向前往新世界的殖民船。"
 tr_expansion_a_new_life_machine:0 "加速建造协议"
 tr_expansion_a_new_life_machine_desc:0 "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§!增加§G+10%§!."
 tr_expansion_a_new_life_machine_delayed:0 "现在可以通过在机体骨架还在建造的同时载入操作指令来加速新人口的组建速度。"
 tr_expansion_a_new_life_hive:0 "增殖狂热"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "一旦建立了一个新的巢穴，繁殖茧将会凭借强烈的本能冲动，以可怕的速度快速繁衍。它们通常会力竭而死，但是新生的工蜂会加快开发新世界的进程。"
 tr_expansion_courier_network:0 "快递网络"
 tr_expansion_courier_network_desc:0 "§Y恒星系§!和§Y殖民地§!所产生的§Y$EMPIRE_SIZE$§!降低§G25%§!。"
 tr_expansion_courier_network_delayed:0 "由小型快递公司打造的传输网络是运送重要人物的可靠选项。其亦可传递不适合超光速通讯的绝密消息。这能够将我们的殖民地以更加紧密的形式结合在一起。"
 tr_expansion_courier_network_machine:0 "可扩展软件"
 tr_expansion_courier_network_machine_delayed:0 "通过建造突触网络以向其他世界的意识进行延伸，我们可以减少因星际间距带来的信号损失。"
 tr_expansion_courier_network_hive:0 "有限自治权"
 tr_expansion_courier_network_hive_delayed:0 "蜂巢们不一定需要每时每刻都被主宰所控制，在新指令到达之前，它们可以自主推行一些基本的指令。"
 tr_expansion_reach_for_the_stars:0 "触摸星辰"
 tr_expansion_reach_for_the_stars_desc:0 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!减少§G10%§!。"
 tr_expansion_reach_for_the_stars_delayed:0 "我们的星际帝国在以前所未有的速度开疆扩土。很快，星系中的一切都将会在我们的股掌之间。"
 tr_expansion_reach_for_the_stars_machine:0 "信号中继站"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "在太空探索时，广袤无垠的星空导致我们的直辖世界与边缘世界的传输带宽出现损失。信号中继站会确保从直辖世界发出的指令不被干扰。"
 tr_expansion_reach_for_the_stars_hive:0 "变形突触"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "将我们的突触网络安装在超光速微型突触壳内，并加以强化用来适应太空飞行，利用这一装置可以传递蜂巢的指令，以便我们征服星辰。"
 tr_expansion_galactic_ambition:0 "星河野望"
 tr_expansion_galactic_ambition_desc:0 "§Y$mod_starbases_upkeep_mult$§!减少§G20%§!。"
 tr_expansion_galactic_ambition_delayed:0 "我们伟大帝国的旗帜总有一天会像整个星系中的氢一样随处可见。"
 tr_expansion_galactic_ambition_machine:0 "机械中的齿轮"
 tr_expansion_galactic_ambition_machine_delayed:0 "掌握在我们手中的每一个星际资源和超空间航道，都使得宇宙变得如机械般完美的路上更近一步。"
 tr_expansion_galactic_ambition_hive:0 "抹杀繁星"
 tr_expansion_galactic_ambition_hive_delayed:0 "在我们远离养育我们的母巢，第一次试探性地踏入黑暗之时，原初的恐惧便随之而来。只有不断战胜和消除这份恐惧，才能让我们能继续成长。数以千万的工蜂将会死去，唯有蜂巢永存。"
 tr_expansion_finish:0 "扩张传统完成"
 tr_expansion_finish_machine:0 "扩张传统完成"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n采纳全部$tr_expansion_adopt$将允许你在你的所有行星上建造§Y1§!个额外的区划。（这不会作用于环形世界和居住站。）"
 tr_expansion_finish_machine_effect:0 "$tr_expansion_finish_effect$"
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 tradition_domination:0 "支配"
 tradition_domination_machine:0 "支配"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_desc:0 "如果我们不先发制人，敌人终究会将他们的意志强加在我们头上。"
 tradition_domination_machine_desc:0 "我们在整个星系间追寻机能的和谐。其他星球上的生命出于低效的个人臆想而阻止我们的使命。我们将去除他们的混乱与无序，正如移除失效的部件一样。"
 tradition_domination_hive_desc:0 "一切非我们的事物皆要为我们服务，作为侍仆，抑或作为食物。"
 tr_domination_adopt:0 "支配传统"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:0 "§E$TRADITIONS_ADOPT$：§!\n£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§!减少§G33%§!."
 tr_domination_adopt_machine:0 "$tr_domination_adopt$"
 tr_domination_adopt_machine_desc:0 "$tradition_domination_machine_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_machine_effect:0 "$tr_domination_adopt_effect$"
 tr_domination_adopt_hive:0 "$tr_domination_adopt$"
 tr_domination_adopt_hive_desc:0 "$tradition_domination_hive_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_hive_effect:0 "$tr_domination_adopt_effect$"
 tr_domination_colonial_viceroys:0 "殖民总督"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!增加§Y2§!。"
 tr_domination_colonial_viceroys_delayed:0 "我们对殖民地的控制取决于我们能否找到一个能干而忠诚的个体去贯彻政府的意志。"
 tr_domination_colonial_viceroys_machine:0 "自律人工智能"
 tr_domination_colonial_viceroys_machine_delayed:0 "行为几乎不受限制的人工智能容易做出异常行为，甚至会随机崩溃，但是他们确实是唯一一种可以处理星际殖民地间海量变量的型号。"
 tr_domination_colonial_viceroys_hive:0 "心智相会"
 tr_domination_colonial_viceroys_hive_delayed:0 "随着蜂巢数量的增长，我们必须拥有更加自主的自律工蜂来实现和谐稳定。"
 tr_domination_grand_council:0 "枢密院"
 tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§!增加§Y2§!。"
 tr_domination_grand_council_delayed:0 "枢密院中的官员争先恐后地为伟大领袖提供各种建议与方案，这会使我们的国家在发展的道路上疾驰。"
 tr_domination_multi_thread:0 "多线程核心功能"
 tr_domination_multi_thread_delayed:0 "当核心功能多线程化之后，每一个CPU都能得到充分利用。"
 tr_domination_synaptic_network:0 "突触网络"
 tr_domination_synaptic_network_delayed:0 "蜂群思维只有在接受到工蜂输入的信息后才能指挥他们。有了更快更高效的突触网络之后，响应的延迟将不再是个问题。"
 tr_domination_imperious_architecture:0 "宏伟建筑"
 tr_domination_imperious_architecture_desc:0 "每座£building£§Y首都建筑§!及£building£ §Y住宅建筑§!会提供 §G+1§!£housing£§Y$MOD_PLANET_HOUSING_ADD$§!。"
 tr_domination_imperious_architecture_delayed:0 "我们伟大帝国中的每一座政府建筑，都应当成为矗立于人民之上的丰碑，激发人民的服从、忠诚与敬畏之情。"
 tr_domination_synaptic_extensions:0 "突触延展"
 tr_domination_synaptic_extensions_desc:0 "£building£§Y$building_hive_node$§!也将增加§Y2§!£housing£§Y$MOD_PLANET_HOUSING_ADD$§!。"
 tr_domination_synaptic_extensions_delayed:0 "蜂巢思维的影响必须持续得到扩充。拥有了额外的突触网络之后，主脑便能够更有效地控制更多的工蜂。"
 tr_domination_modular_depot:0 "模块化仓库"
 tr_domination_modular_depot_desc:0 "§Y区划§!产生的§Y$EMPIRE_SIZE$§!减少§G25%§!。"
 tr_domination_modular_depot_delayed:0 "为了最大化能够派出的无人机的数量，我们的建筑布置必须更加效率。一个模块化的设计将能够大大提升我们的灵活性。"
 tr_domination_workplace_motivators:0 "工地监管员"
 tr_domination_workplace_motivators_desc:0 "§Y$pop_cat_worker_plural$§!和§Y$pop_cat_slave_plural$§!的资源产出增加§G5%§!。"
 tr_domination_workplace_motivators_delayed:0 "有许多种方式可以使那些体力劳动者们更加卖力地工作。有些方式是以激励为手段，有些则不是……"
 tr_domination_drone_network:0 "工蜂网络"
 tr_domination_drone_network_desc:0 "§Y$mod_planet_jobs_simple_drone_produces_mult$§!增加§G5%§!。"
 tr_domination_drone_network_delayed:0 "我们改善了意识网络与其工蜂沟通的方式，大幅提高了工蜂的效率。"
 tr_domination_trust_officers:0 "公信警官"
 tr_domination_trust_officers_desc:0 "£job_enforcer£§Y$job_enforcer_plural$§!额外减少§G20%§!的£crime£§Y$MOD_PLANET_CRIME_ADD$§!。"
 tr_domination_trust_officers_delayed:0 "执法机构的重要工作只有在民众的配合之下才能成功开展。组建直接与民众合作的公信警官部队，可以确保民众的密切配合。"
 tr_domination_judgment_corps:0 "审判庭"
 tr_domination_judgment_corps_desc:0 "£job_enforcer£§Y$job_enforcer_plural$§!额外减少§G20%§!的£crime£§Y$MOD_PLANET_CRIME_ADD$§!。"
 tr_domination_judgment_corps_delayed:0 "无论是错综复杂的城市还是与世隔绝的开采站，我们在预防犯罪方面都面临着独特的挑战。为了提高执法效率，我们将法官、陪审团和执法者的角色整合了起来。"
 tr_domination_deviancy_protocols:0 "反常协议"
 tr_domination_deviancy_protocols_desc:0 "我们所有星球的§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§!减少了§G10§!。"
 tr_domination_deviancy_protocols_delayed:0 "任何程度的腐化和反常都应该被严格禁止。有了这个高效的应对协议，任何有反常行为的子个体都能在其行为进一步恶化之前迅速被终止。"
 tr_domination_divergence_supression:0 "分歧抑制"
 tr_domination_divergence_supression_desc:0 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "有时我们的凝聚力会因为劣质工蜂而损失。随着我们不断在星际间扩张，这种损失也越来越严重。通过净化并循环利用这些劣质工蜂，我们可以给他们一个以死报答蜂群的机会，一种他们生前做不到的方式。"
 tr_domination_finish:0 "支配传统完成"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n采纳全部$tr_domination_adopt$将增加我们的£influence£ §Y$mod_country_influence_produces_add$§!§Y1§!。"
 tradition_harmony:0 "和谐"
 tradition_harmony_desc:0 "和谐富足的人民，为了同一个目标努力工作，这样的力量无可匹敌。"
 tr_harmony_adopt:0 "和谐传统"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:0 "§E$TRADITIONS_ADOPT$：§!\n§Y$planet_pops_organics_food_upkeep_mult$§!减少§G10%§!。"
 tr_harmony_lithoid_adopt:0 "$tr_harmony_adopt$"
 tr_harmony_lithoid_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_lithoid_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_lithoid_adopt_effect:0 "§E$TRADITIONS_ADOPT$：§!\n§Y$planet_pops_organics_minerals_upkeep_mult$§!减少§G10%§!。"
 tr_harmony_the_greater_good:0 "上上善道"
 tr_harmony_the_greater_good_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!增加§G+25%§!。"
 tr_harmony_the_greater_good_delayed:0 "我们的全体人民都为意识到自己的工作是为了一个更伟大的目标而欢欣。个体的力量虽然微不足道，却是整体不可或缺的重要组成部分。"
 tr_harmony_kinship:0 "亲子联系"
 tr_harmony_kinship_desc:0 "失业£pop£§Y人口§!降至更低§Y阶层§!所需的时间减少§G50%§!。"
 tr_harmony_kinship_delayed:0 "无论其社会地位的高低，我们伟大的星际国度的所有子民之间都产生了一种真正的手足情谊。"
 tr_harmony_bulwark_of_harmony:0 "和睦保障"
 tr_harmony_bulwark_of_harmony_desc:0 "当我们处于与另一个帝国的防御性战争中，§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§!将增加§G+33%§!。此外，所有位于国境内的战舰的§Y$MOD_SHIP_FIRE_RATE_MULT$§!将增加§G+15%§!"
 tr_harmony_bulwark_of_harmony_delayed:0 "所有的有机结构，无论多完美，都必须依赖免疫系统去抵御外来疾病的威胁，我们的社会也不例外。"
 tr_harmony_utopian_dream:0 "乌托邦之梦"
 tr_harmony_utopian_dream_desc:0 "我们所有星球的 £stability£ §Y$MOD_PLANET_STABILITY_ADD$§!增加了§G5%§!。"
 tr_harmony_utopian_dream_delayed:0 "建立乌托邦的梦想让我们的人民不断锐意进取。一个美好的明天值得我们去奋斗。"
 tr_harmony_mind_and_body:0 "身与心"
 tr_harmony_mind_and_body_desc:0 "§Y领袖寿命§!增加§G+20§!年。"
 tr_harmony_mind_and_body_delayed:0 "相当一部分居民通过接受新医疗技术和更健康的饮食习惯获得了远超以往的预期寿命。"
 tr_harmony_finish:0 "和谐传统完成"
