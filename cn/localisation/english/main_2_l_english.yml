 TIMELINE_EVENT_GALACTIC_DOORSTEP_TOOLTIP: "§H$origin.1050.name$§!\n§Y起源事件§!\n\n我们的舰船现在可以穿越到孪生兄弟那里，建造者将建造它的秘密作为最后的礼物赠与我们。谜团昭然已揭。我们很快将建立自己的传送门，让横跨帝国的天堑变通途。"
