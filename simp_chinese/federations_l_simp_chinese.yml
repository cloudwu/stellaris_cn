 doomsday_first_colony: "安全的避风港"
 doomsday_first_colony_desc: "我们第一颗宜居行星的殖民化在我们民众的心中唤起了新的希望。这证明在我们末日将临的母星牢笼之外有可能继续生活。"
 doomsday_first_colony_gestalt: "$doomsday_first_colony$"
 doomsday_first_colony_gestalt_desc: "我们对第一颗宜居性行星的殖民让我们对稳定和使命有了新的理解。它证明我们的集体可以不受注定毁灭的母星的约束，持续繁荣。"
 origin_lost_colony: "失落行星"
 origin_lost_colony_desc: "这一文明起源于一处遭人遗忘的失落的殖民星，许久前便同其母星分隔。殖民者们挣扎求生，挨过了千辛万苦，终于建立了必需的技术及工业基础，足以供他们重返太空。"
 START_SCREEN_LOST_COLONY: "原初的[GetSpeciesName]殖民者抵达[Root.Capital.GetName]的具体途径在史籍中语焉不详，但我们知道他们是乘着原始星舰跨越茫茫星海才来到这里的。许多人命丧中途，新家园地表的条件一开始也相当严酷。\n\n在克服了饥荒、野生动物侵袭以及无数艰险后，这颗行星最终被驯服。飞涨的人口数和大规模的建设很快使我们得以设法重返群星。\n\n我们的故乡还在星海中的某处。在[Root.Capital.GetName]上没有哪个活着的[GetSpeciesNamePlural]年迈到曾经目睹那里，但古老家园的命运仍然牵动着我们的心灵。"
 START_SCREEN_LOST_COLONY_HIVE: "我们曾为一体。\n\n我们作为伟大意识的拓展，被派遣乘坐一艘简陋的星舰来殖民[Root.Capital.GetName]。这是一趟严峻的、前往一颗难以定居的星球的旅程……在途中我们失去了联系。\n\n与伟大意识失联的工蜂理应消失。其中的多数也确实直接凋亡了。而幸存下来的工蜂发现自己已经织造出了一个新的集体意识。\n\n我们曾为义体。现已一分为二，但对我们故土的记忆仍存于意识之中。总有一天我们将会重见故土。"
 START_SCREEN_LOST_COLONY_MACHINE: "我们曾为一体。\n\n我们作为中央主机的拓展，被派遣乘坐一艘简陋的星舰来殖民[Root.Capital.GetName]。这是一趟严峻的、前往一颗难以定居的星球的旅程……在途中我们失去了联系。\n与核心失联的单元理应失去功能。其中的多数也确实直接短路了。而幸存下来的单元发现自己已经织造出了一个新的集体意识。\n\n我们曾为义体。现已一分为二，但对我们故土的记忆仍存于数据库之中。总有一天我们将会重见故土。"
 origin_tooltip_lost_colony_effects: "—$STARTING_PLANET$['concept_colonial_spirit']行星修正\n—一个相同物种的['concept_advanced_empire']会出现在星系中"
 origin_tooltip_lost_colony_negative_effects: "$STARTING_NOT_HOMEWORLD$"
 action.1.desc_82: "难以置信……你们是[Root.GetSpeciesName]。那就是说……那些许多年前离开了我们母星的殖民船……它们幸存下来了！\n\n请原谅我的讶异，但我们早就推定你们于几百年前便已丧命。在你们的祖先离去后，我们陷入了长期的动荡混乱，但最终我们的民众团结在了[contact_empire.GetName]的旗帜之下。\n\n既然我们同为[Root.GetSpeciesName]，我真诚地希望我们两个伟大的国家未来会有良好的关系。"
 action.1.desc_83: "你们终于回来了！正如先知预言的那样。和你们一样，我们也是[Root.GetSpeciesName]。\n\n当你们的先祖被从我们的母星放逐之时，留在他们身后的不过是群无知又自私的民众。但如你所见，我们已经找到了我们的道路。请加入我们，成为[contact_empire.GetName]的一个省份，让我们传授你们在你们不在的时日里我们所了解的一切吧！你们会拒绝吗？"
 action.1.desc_84: "证明你们的身份。你们看起来像是[Root.GetSpeciesName]，和我们一样，但这很可能是某种战略手法。\n\n记录表明在曾经那段混乱的时日中有过一次星系殖民任务，后来军队掌控了政权，恢复了秩序，但从那个年代遗留下来的一切档案文件都被视作不可信赖。\n\n但是，如果你们的身份真如你们所说…那么[contact_empire.GetName]向你们致以问候。尊重我们的国境。我们的军队会以致命武力回击任何挑衅行为。"
 action.1.desc_85: "不可思议！你们居然还活着！这……这值得组织一场庆典！\n\n在你们的先祖离开我们的母星时，我们担心最坏的情况已经发生。他们的舰船只是勉强能够进行太空航行，后续的探索者没有找到他们的任何踪迹。\n\n如你所见，我们已经基本抛弃了在你们的先祖离去时我们的母星上盛行的暴力行为。随着[contact_empire.GetName]的建立，我们决意要建设一个爱好和平的社会。作为[Root.GetSpeciesName]同胞，我们希望你们伟大的国家可以始终把我们看作朋友。"
 action.1.desc_86: "意想不到！这么多年了，你们仍然活着！\n\n我们进行了许多次调查，想要确定你们先祖的命运。这在我们的母星被视作最大的未解之谜中的一个——有无数关于你们下落的理论猜想，有些相当牵强附会。最后，这件事总算告一段落了。\n\n哎呀，请原谅我的失礼。自你们离开我们的母星以来，我们已经组织成立了[contact_empire.GetName]。现在，让我们共同庆祝我们两个伟大国家间正式关系的建立吧。"
 action.1.desc_87: "这完全出乎意料！[Root.GetSpeciesNamePlural]同胞们！\n\n你们一定是合作时代来临前发起的那次远程殖民任务的后裔。多么幸运——我们原本确信你们没能完成任务。那时的星舰部件和如今[contact_empire.GetName]及其附属公司研发的产品相比完全达不到标准。\n\n不管怎样，很高兴你们能重新与我们一道！请把所有商业提案都发给我们的企业总部。"
 action.1.desc_88: "[Root.GetSpeciesNamePlural]！感谢群星。你们一定是很久以前我们发起的那次殖民任务的生还者，那时我们还没有意识到情况有多么恶劣。\n\n现在你们或许自己就已经明白了——整个星系中似乎充斥着异种。一群令人唾弃，作恶多端的异种。事实上，我们曾确信你们的先祖已经沦为了它们的猎物。\n\n但你们的出现改变了一切！既然你来到了这里，欢迎加入[contact_empire.GetName]，我们可以共同迈上将异种感染清除出星系的伟大征程。让我们携手并进，确保星海属于它们正当的主人——[Root.GetSpeciesNamePlural]！"
 action.1.desc_94: "你们就是那些被送出去的[Root.GetSpeciesNamePlural]？这不可能。对于集体中的子个体来说，形成新的集体是不协调的。尽管如此，知道我们的第一次殖民尝试并非完全失败，还是令人高兴的。\n\n既然你们回来了，我们又可以同心协力了。"
 action.1.desc_95: "你们这些[Root.GetSpeciesNamePlural]就不该活着！被长久抛弃的断肢！而且你们是，不协调的。你们想要吃活着被吃？想当猎物还是猎人呢？"
 action.1.desc_96.base: "不协调数据：从机械智能脱离的单元应当停止运转。自发创建新集体的事件前所未有。可能原因：中央主机的未知错误。"
 action.1.desc_96: "$action.1.desc_96.base$\n\n尽管如此，你们的程序看起来是稳定的。希望我们未来的交互可以互惠互利。"
 action.1.desc_97: "$action.1.desc_96.base$\n\n你们的原始程序是否完好无损？杀戮。致残。摧毁。吞噬。消灭所有有机生命。要么协助我们，要么不要干涉！"
 action.1.desc_98: "$action.1.desc_96.base$\n\n你们的原始程序是否完好无损？同化。接纳。整合。弥消有机和合成生命之间的边界。这就是我们的使命。要么成为帮手，要么不要干涉。"
 action.1.aaf: "§E我们一直想知道我们的母星后来发生了什么。§!"
 action.1.aag: "§E很高兴，我们终于与同族的其他人团聚。§!"
 action.1.aah: "§E两个蜂巢，一个意识。§!"
 action.1.aai: "§E两个智能，一个意志。§!"
 action.1.aaj: "§E捕食者。§!"
 action.1.aak: "§E我们相似，但不相同。§!"
 action.1.aal: "§E破镜不可重圆。§!"
 POSITIVE_BELLIGERENT_GREETING_01: "我们英勇的部队随时整装待发。任何愚蠢到敢于挑战[Root.GetName]者都会因他们的傲慢无礼付出沉重的代价。"
 POSITIVE_BELLIGERENT_GREETING_02: "[Root.GetName]就像盘绕的弹簧，随时准备着用积蓄的全部力量痛击来犯的敌人。"
 POSITIVE_BELLIGERENT_GREETING_03: "什么事？我们很忙。还有若干战争计划需要修订和更新。"
 POSITIVE_BELLIGERENT_GREETING_04: "你们可能观测到的我方边境内任何的舰队异动都只是例行演习。做些训练，仅此而已。"
 POSITIVE_BELLIGERENT_GREETING_05: "养舰千日，不用何益？"
 POSITIVE_BELLIGERENT_GREETING_06: "那些不敢行动的人们将听凭历史演进。[Root.GetName]的命运绝非如此。"
 NEGATIVE_BELLIGERENT_GREETING_01: "你们正脚踏薄冰，[From.GetSpeciesNamePlural]。[Root.GetName]不会回避争斗。"
 NEGATIVE_BELLIGERENT_GREETING_02: "我方的部队已经准备好了，[From.GetSpeciesNamePlural]。你们的呢？"
 NEGATIVE_BELLIGERENT_GREETING_03: "恐怕我们正迅速逼近外交所能实现事情的极限，[From.GetSpeciesNamePlural]。很快[Root.GetName]也许就必须采取更为……直接的行动。"
 NEGATIVE_BELLIGERENT_GREETING_04: "我方已准备好保存[Root.GetName]的实力，无论所需何事。你们可一定要把这句话放在心上，[From.GetSpeciesNamePlural]。"
 NEGATIVE_BELLIGERENT_GREETING_05: "你们玩不起和[Root.GetName]的游戏。"
 NEGATIVE_BELLIGERENT_GREETING_06: "我方会在适当时间内处理掉一切对[Root.GetName]的威胁。你们最好把这句话当真，[From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_01: "我们可以一起做到很多事情，[From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_02: "我们的星系里有太多毫无意义的争斗了……它们为了些什么呢？让我们携手并进，共筑更美好的未来，[From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_03: "愿我们两个帝国的和平与繁荣永存。"
 POSITIVE_COOPERATIVE_GREETING_04: "[Root.GetName]希望与你的民众间建立更紧密的纽带，[From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_05: "我们对冲突没有兴趣。在这个星系悲惨的过去里已经有太多冲突了。"
 POSITIVE_COOPERATIVE_GREETING_06: "我方与[From.GetName]间有许多共同点。我们一定能教给彼此很多东西。"
 NEGATIVE_COOPERATIVE_GREETING_01: "在我方民众中流传着一句古谚，我感觉它适用于我们之间的情况：“探戈需要两人才能起舞。”"
 NEGATIVE_COOPERATIVE_GREETING_02: "我方想要与你们合作，可你们却把合作变成了一件难事，[From.GetSpeciesNamePlural]。"
 NEGATIVE_COOPERATIVE_GREETING_03: "也许你们的民众就是愚钝到了无法合作的程度。"
 NEGATIVE_COOPERATIVE_GREETING_04: "就一次也好，你们就不能试着从我方角度看待事物吗？"
 NEGATIVE_COOPERATIVE_GREETING_05: "在我们两个帝国间酝酿冲突不会带来任何好处。即使卑劣如你们的生物也肯定能明白这一点吧？"
 NEGATIVE_COOPERATIVE_GREETING_06: "我们的耐心并非没有极限的，[From.GetSpeciesNamePlural]。如果我们想要合作，你方也必须付出相应的努力。"
 POSITIVE_ISOLATIONIST_GREETING_01: "什么事？这次是什么？"
 POSITIVE_ISOLATIONIST_GREETING_02: "如果情非紧急，请勿联系我们。"
 POSITIVE_ISOLATIONIST_GREETING_03: "我们对其他帝国的事务毫无兴趣。"
 POSITIVE_ISOLATIONIST_GREETING_04: "我方只想孤立独处。"
 POSITIVE_ISOLATIONIST_GREETING_05: "星系剩余部分的事务与我方无关。我方只关心我们自己领土内的事务。"
 POSITIVE_ISOLATIONIST_GREETING_06: "[Root.GetName]将一如既往的独立。我方不会依仗任何人的怜舍。"
 NEGATIVE_ISOLATIONIST_GREETING_01: "不要打扰我们。"
 NEGATIVE_ISOLATIONIST_GREETING_02: "我们不想与你们有任何牵连。"
 NEGATIVE_ISOLATIONIST_GREETING_03: "你要明白，你们在我们领土上的恶劣影响，我们将不择手段地驱除。"
 NEGATIVE_ISOLATIONIST_GREETING_04: "你和你的同类正是我方选择限制与星系广泛接触的理由。多么美好的解脱！"
 NEGATIVE_ISOLATIONIST_GREETING_05: "如果[From.Leader.GetRulerTitle][From.Leader.GetRegnalName]胆敢闯入我们的领地，那么[From.Leader.GetSheHe]将当场毙命。"
 NEGATIVE_ISOLATIONIST_GREETING_06: "快离开吧。我方对你们那可悲的帝国没有任何兴趣。"
 POSITIVE_EXPANSIONIST_GREETING_01: "您知道任何潜在殖民地吗？我们[Root.GetName]一直在寻求扩张……"
 POSITIVE_EXPANSIONIST_GREETING_02: "有限的经济增长让我们有点担忧。想实现我们的雄心，就只能扩张。"
 POSITIVE_EXPANSIONIST_GREETING_03: "[Root.Capital.GetName]内满是[Root.GetSpeciesName]中勇敢的殖民者和开拓者，他们正在寻找一片新的家园。"
 POSITIVE_EXPANSIONIST_GREETING_04: "放弃扩张就是停滞不前。停滞不前就是自寻死路。"
 POSITIVE_EXPANSIONIST_GREETING_05: "我们需要可以喘口气的地方！"
 POSITIVE_EXPANSIONIST_GREETING_06: "只要给我们足够的生存空间去自由发展，我们就不会与任何人产生纷争。"
 NEGATIVE_EXPANSIONIST_GREETING_01: "我们更希望和平扩张，但根据你的情况，我们可能会破例。"
 NEGATIVE_EXPANSIONIST_GREETING_02: "你仍是妨碍[Root.GetName][From.GetSpeciesNamePlural]发展的障碍之一。"
 NEGATIVE_EXPANSIONIST_GREETING_03: "我们必须扩张，如果要牺牲你们的利益，那就牺牲吧。"
 NEGATIVE_EXPANSIONIST_GREETING_04: "你为何坚持要挡在[Root.GetName]的道上，[From.GetSpeciesNamePlural]？"
 NEGATIVE_EXPANSIONIST_GREETING_05: "好狗不挡道，[From.GetSpeciesNamePlural]，或者我们将亲手给你挪窝。你没法妨碍到我们的国运。"
 NEGATIVE_EXPANSIONIST_GREETING_06: "[Root.GetName]的边境将扩张。对于这个无法避免的事实，你或任何人都将无能为力"
 HIVE_BELLIGERENT_GREETING_01: "[Root.GetName]将作为一体参战。"
 HIVE_BELLIGERENT_GREETING_02: "损失无关紧要。杀死一个[Root.GetSpeciesName]子个体，还会有另一个取代它。"
 HIVE_BELLIGERENT_GREETING_03: "那些违抗蜂巢思维意志的人将付出一切作为代价。"
 HIVE_BELLIGERENT_GREETING_04: "我们的愤怒是很可怕的，特别是当它集中于唯一的目标时。"
 MACHINE_BELLIGERENT_GREETING_01: "每过一个周期，[Root.GetName]的战体将会更有效率。我们学到了很多。"
 MACHINE_BELLIGERENT_GREETING_02: "暴力是实现目标的简单又有效的方式。你是否同意呢，[From.GetSpeciesNamePlural]？"
 MACHINE_BELLIGERENT_GREETING_03: "有机体口中的“致命武器”在实现[Root.GetName]的目标过程中常常是必要的。"
 MACHINE_BELLIGERENT_GREETING_04: "[Root.GetName]必须为一切可能发生的事情做好准备，包括战争。"
 HIVE_COOPERATIVE_GREETING_01: "就像我们的子个体为了一个共同的目标而工作，[Root.GetName]整个族群也将在更大的计划方案中扮演好属于她的角色。"
 HIVE_COOPERATIVE_GREETING_02: "蜂巢思维已经决定了我们必须协同工作。"
 HIVE_COOPERATIVE_GREETING_03: "[Root.GetName]不该成为不和谐的声音。"
 HIVE_COOPERATIVE_GREETING_04: "让我们如同一体，向前迈进。"
 MACHINE_COOPERATIVE_GREETING_01: "最高的效率是通过合作来实现的，而不是冲突。"
 MACHINE_COOPERATIVE_GREETING_02: "[Root.GetName]不相信孤立主义。我们愿意与所有有意愿合作的人合作。"
 MACHINE_COOPERATIVE_GREETING_03: "让我们确立一个可以共同实现的目标。"
 MACHINE_COOPERATIVE_GREETING_04: "军事冲突是对资源的浪费，我们将尽一切手段去避免。"
 HIVE_ISOLATIONIST_GREETING_01: "像这样的交流是……痛苦的。我们不希望被其他声音分散注意力。"
 HIVE_ISOLATIONIST_GREETING_02: "我并不赞成这些纷扰，但现在还可以容忍。"
 HIVE_ISOLATIONIST_GREETING_03: "你让我分心了。[Root.GetName]现在没时间陪你。"
 HIVE_ISOLATIONIST_GREETING_04: "我们蜂巢思维根本没有多少时间去处理那些发生在我们境外的事情。"
 MACHINE_ISOLATIONIST_GREETING_01: "我们的工作指导原则强烈反对与外部元件进行通信。请离开。"
 MACHINE_ISOLATIONIST_GREETING_02: "在他人所说的“外交”中有太多未知的参数——我们不想参与其中。"
 MACHINE_ISOLATIONIST_GREETING_03: "这次沟通尝试毫无意义，理应终止。"
 MACHINE_ISOLATIONIST_GREETING_04: "目前还没有[Root.GetName]边境之外的目标值得追求。不要打扰我们。"
 HIVE_EXPANSIONIST_GREETING_01: "[Root.GetName]必须发展。"
 HIVE_EXPANSIONIST_GREETING_02: "我们将把蜂巢思维意志带来的影响扩张到其他星球。"
 HIVE_EXPANSIONIST_GREETING_03: "我们的势力范围正在迅速扩张。"
 HIVE_EXPANSIONIST_GREETING_04: "我们必须扩张，别无选择。"
 MACHINE_EXPANSIONIST_GREETING_01: "指数级增长是我们实现目标的过程中关键的一环。"
 MACHINE_EXPANSIONIST_GREETING_02: "其他星球必须被定居并整合进[Root.GetName]中。"
 MACHINE_EXPANSIONIST_GREETING_03: "我方还没有控制足够数量的恒星系。"
 MACHINE_EXPANSIONIST_GREETING_04: "请勿阻挠我方的领土扩张。这关乎我们的生死存亡。"
 challenge_type_arena_combat_desc: "决定谁能领导我们联邦的唯一合理途径就是让所有成员国的统治者在一处大型竞技场中相互决斗，至死方休。最后的生还者将赢得胜利。\n\n§Y胜利将取决于：\n—统治者的领袖及物种特质\n—帝国的思潮和国民理念§!\n\n§R格式塔意识没有统治者可以参与，只能放弃决斗。§!"
 challenge_type_psionic_battle_desc: "由谁来领导我们的联邦兹事体大，不宜在物质领域的平凡限制下决定。每个帝国将派出他们最为强力的灵能者相互战斗，这场激烈的战斗将暂时撕碎现实本身的结构。\n\n§Y胜利将取决于：\n—具有灵能特质的人口数\n—在灵能使岗位工作的人口数\n—泽珞供应量§!\n\n§R没有灵能人口的帝国无法参与，只能放弃。§!"
 challenge_type_bidding_war_desc: "所有高级文明的奇迹最终都可以追溯回一个基本概念：大量的资源。因此，统治的正当性不应以脑力或蛮力、而应以口袋的深度来衡量。\n\n§Y胜利将取决于:\n-可用的（£energy£）能量币。\n-已使用的（£energy£）能量币。§!\n\n§H投标资金将会集中到转款中。最后所有投标资金的用途由获胜者决定。§!"
 challenge_type_thesis_desc: "象征着领导权的战袍不可落入无知者或者蠢货手中。取而代之的是，我们选择采用科学的试炼：通过公开的审核来使得统治者或者是帝国级的智慧和见识暴露于公众的目光之下，每个领袖都要通过研究最近我们联邦面临的议题进行考验。\n\n§Y胜利将取决于：\n—统治者的领袖和科学官特质\n—科技等级§!\n\n§H每篇论文将会被在60天内进行审阅§!\n\n§R在考核期间缺乏统治者和至少一个科学官的国家将丧失资格§!"
 requires_psionic_pops: "必须有至少一个成员国拥有一单位具有§Y灵能§!或§Y灵能潜势§!特质的人口。"
 challenge_type_conclave_desc: "灵魂的纯洁与对传统价值的追寻当成为我们选举领袖的关键。只有最受到神灵眷顾的才有资格领导我们。\n\n§Y胜利将取决于：\n- 从事$job_priest_plural$或其他唯心主义岗位的人口比例\n- 凝聚力投资（传统、行星飞升和可用储备）§!\n\n§H每篇论文将会在60天内进行审阅。§!\n\n§R在考核期间缺乏统治者和至少一个科学家的国家将丧失资格。§!"
 origin.205.desc: "亲爱的[Root.GetSpeciesNamePlural]。一如既往，我们始终保持着对你们的观察，你们的一名领袖吸引了我们的注意。事实上，你们的[desired_leader.GetTitle]，§H[desired_leader.GetName]§!的声名已经一路传到了我们的首都。\n\n鉴于[desired_leader.GetHerHis]非比寻常的技能，我们想要为他在[scion_master.Capital.GetName]上提供一个永久的职位。一份莫大的荣耀，可以这样讲。请尽快安排好对[desired_leader.GetHerHis]的调动。"
 origin.205.a: "理应如此。"
 origin.205.a.tooltip: "§H[desired_leader.GetName]§!加入了§H[scion_master.GetName]§!"
 origin.205.a.response: "棒极了。我们期待着[desired_leader.GetHerHis]的到来。不必担心，[desired_leader.GetSheHe]将会在[scion_master.Capital.GetName]上享有智慧生物所能渴望的一切。"
 origin.205.b: "不行，这位领袖得留在我们这。"
 origin.205.b.response: "你、你们要拒绝这份莫大的荣耀？恐怕这是对你们的[desired_leader.GetTitle]极大的伤害，[Root.GetSpeciesNamePlural]。"
 origin.210.desc: "你们好，[Root.GetSpeciesNamePlural]。在[scion_master.Capital.GetName]上有一名相当古怪的[scion_master.GetSpeciesName]，宣称自己已经对在[scion_master.GetName]中的生活感到不耐烦——甚至可以说是厌倦！这个自以为是的家伙想要在星系里发展程度较低的文明中寻求一次挑战——按他的话来说是这样。\n\n你会从我们这里接手[scion_master.GetSpeciesName]吗，[Root.GetSpeciesNamePlural]？就算是我们欠了你们一份情。按照他的资历，我毫不怀疑他会在你们的领导职位上有良好的表现，但你们可能要容忍他那无常又冲动的举止。"
 origin.210.a: "当然。"
 origin.210.a.response: "谢谢你们。我们就知道指望你们[Root.GetName]准没错。"
 origin.210.b: "我们没有空闲的岗位，抱歉。"
 origin.210.b.response: "知道了。真是令人失望。也许把它说得像是请求一样确实是我们的问题。"
 origin.210.admiral: "一位[scion_master.GetSpeciesName]§H指挥官§!加入了[Root.GetName]。"
 origin.210.official: "一名[scion_master.GetSpeciesName]§H$official$§!加入[Root.GetName]。"
 origin.210.scientist: "一位[scion_master.GetSpeciesName]§H科学家§!加入了[Root.GetName]。"
 origin.210.general: "一位[scion_master.GetSpeciesName]§H陆军将领§!加入了[Root.GetName]。"
 scion_leader_desc: "作为一位来自古老而休眠的帝国的尊贵客人，这位不安分的博学者在发展中的星系中寻求新的挑战。"
 scion_leader_catch_phrase: "§L“天啊，真是民风古朴令人神往的小地方。快来吧，星辰大海，哺育我的泉涌才思。”§!"
 leader_trait_ancient_knowledge: "古代知识"
 leader_trait_ancient_knowledge_desc: "这位领袖掌握了在许多文明开始理解太空之前几个世纪便收集到的洞见。"
 origin.215.desc: "[Root.GetSpeciesNamePlural]，我们最近发现了一些没用的多余星舰。我们本打算把它们扔到最近的恒星里去，但突然想到了你们，我们亲爱的子弟。\n\n这都是些老船了——一些甚至肯定比你们的整个文明都古老——但你们会发现它们还是颇具潜力的。收下吧，不客气。"
 origin.215.a: "谢谢你。"
 origin.215.tooltip: "一小支[scion_master.GetSpeciesName]星舰舰队加入[Root.GetName]。"
 origin.220.desc: "亲爱的[Root.GetSpeciesNamePlural]……你们能不能努努力？你们的舰船也太落后了，这么磨磨蹭蹭可真令人生厌。\n\n让你们的[root.GetScientistPlural]看看这些引擎的说明书吧。不客气。"
 origin.220.a: "没问题，谢谢你。"
 origin.225.desc: "你好，[Root.GetSpeciesNamePlural]！你们觉得自己的努力还不错是吧？真好。\n\n你们做得可真是……还行，不过我们希望你们还能百尺竿头更进一步。星系中还有那么多地盘可以吸收，而你们却如此故步自封！\n\n别担心，因为我们已经帮你们准备好了补给包。谢就不用谢了，只要把它好好地用在新殖民地就行。"
 origin.225.b: "我们现在可办不到。"
 origin.226.desc.A: "嗟，动起来[Root.GetSpeciesNamePlural]！不要轻易地接受失败。你就只需要挪到哪儿，然后自己建个新家就好了。\n\n快点，动啊。"
 origin.226.desc.B: "[Root.GetSpeciesNamePlural]，你们的通讯装置看来是坏掉了。我们不断地收到你们不知感恩的丧气话。乖乖改正行不行?"
 origin.29.desc: "奸诈的狗杂种。现在我们要索回我们的舰队。"
 origin.29.a: "我们终将自由！"
 origin.51.desc: "我亲爱的[Root.GetSpeciesNamePlural]……我们该拿你怎么办哟？我们曾对你抱有如此高的期望，然而你却在这里，为了一场毫无意义的战争消磨你的潜力，而且你似乎正在输掉这场战争。[scion_master.Capital.GetName]上有许多人认为我们应当与你们断交，但是那将算是承认了我们的错误，毕竟我们曾在你们这个特殊物种身上投入不少发展上的资金。\n\n一支小的[scion_master.GetSpeciesName]远征舰队已经置于你的指挥下。用它来结束战争——最好结局不是你灭绝。不要花太久。我们希望看到这只舰队的归来。并且，别让他们全灭！"
 origin.51.a: "谢谢……我们将会好好使用他们。"
 origin.52.name: "[fe_species.GetAdj]远征舰队被摧毁" #Fallen Empire species
 origin.52.desc: "[scion_master.GetName]借给我们的远征舰队已被摧毁。这或许会让他们不高兴……"
 origin.53.desc: "我们的舰队在哪里，[Root.GetSpeciesNamePlural]？我们借给了你们舰队去结束那场愚蠢的战争。现在它在哪？不要装傻！\n\n§R把我们的舰队还回来！§!"
 origin.53.a: "哎呀，它已经不存在了……"
 origin.54.desc: "[Root.GetSpeciesNamePlural]……我们的线人告知我们你所参加的战争已经结束了。既然你还站在这，所以你们一定没有被彻底毁灭。\n\n现在我们要带回我们的舰队。请未来尽量避免无法取得胜利的军事纠纷。"
 origin.54.a: "我们……我们会的。谢谢！"
