 boon.psi.link:0 "天幕的强大能量已经涌入[Root.GetSpeciesNamePlural]共享的公共灵能链接网中。"
 boon.ship.link:0 "我们的通灵者设法在天幕与我们的星舰之间建立了临时的通道。"

 utopia.3030.desc:0 "$boon.psi.link$\n\n一种深刻的平静感传遍了整个[Root.GetName]，似乎甚至也能影响到那些没有灵能能力的人。"
 utopia.3031.desc:0 "$boon.ship.link$\n\n以往所有星舰都会遭受的日常磨损从我们的舰队中消失了。因此，我们的舰船维护费显著减少了。"
 utopia.3032.desc:0 "$boon.psi.link$\n\n我们的科学家之间建立了使用心灵感应共享的集体知识库，这极大提高了科学家们的工作效率。"
 utopia.3033.desc:0 "$boon.ship.link$\n\n我们战舰的船组能够使用他们的灵能力量增强舰载护盾系统。"
 utopia.3034.desc:0 "$boon.ship.link$\n\n我们战舰的船组能够使用他们的灵能力量增强舰载武器的威力。"
 utopia.3035.desc:0 "$boon.ship.link$\n\n我们战舰的船组能够使用他们的灵能力量加快舰载武器的射速。"
 utopia.3036.desc:0 "$boon.psi.link$\n\n我们公民的内心中出现了新的团结意识，他们似乎更愿意共同努力，实现我们政府确立的共同目标。"
 utopia.3037.desc:0 "$boon.psi.link$\n\n我们的同理心从未如此之强，我们因此获得了更多政治影响力。"
 utopia.3038.desc:0 "$boon.psi.link$\n\n我们从未感受到比这更强的凝聚力。"
 utopia.3039.desc:0 "$boon.ship.link$\n\n我们战舰的船组现在能够使用他们的灵能力量直接影响舰船的移动，增强了舰船的闪避能力。"
 utopia.3040.desc:0 "$boon.ship.link$\n\n我们战舰的船组现在能够使用他们的灵能力量开展有限的战场维修，仅凭他们的心智就能修补船体裂缝。"
 utopia.3041.desc:0 "$boon.psi.link$\n\n我们的通灵者使用这种力量暂时减缓了我们最杰出领袖的衰老，为他们增加了数十年的自然寿命。哎，要是精神能量足够影响广大民众就好了。"
 utopia.3042.desc:0 "$boon.ship.link$\n\n我们战舰的船组现在能够使用他们的灵能力量增强舰船的推进力，加快亚光速飞行速度。"
 utopia.3043.desc:0 "$boon.psi.link$\n\n这强化了我们士兵的心智。他们现在在战场上愿意冒任何危险，他们的团队精神无可匹敌。"
 utopia.3044.desc:0 "$boon.psi.link$\n\n我们现在可以感知到那些用常规传感阵列察觉不到的远处的舰船移动。"

 utopia.3045.1.desc:0 "我们通灵者用来连接天幕的通道，因为精神境界几个能量层突如其来的移动而坍塌了。\n\n我们正在被迅速弹回普通太空。"
 utopia.3045.2.desc:0 "我们的通灵者被与天幕交流时的强烈精神压力压垮了。\n\n他们再也不能维持连接了。"
 utopia.3045.3.desc:0 "一开始很慢，但越来越快，天幕离开了我们建立的通道。我们的通灵者因为失去在天幕的立足点并被弹回普通太空而痛哭流涕。"

 curse.psi.link:0 "一股强大的精神反噬通过我们与天幕之间的通道，反弹至[Root.GetSpeciesNamePlural]共享的公共灵能链接网中。"
 curse.ship.link:0 "一股强大的精神反噬通过我们与天幕之间的通道，反弹过来，它似乎影响了我们的舰船。"

 utopia.3050.desc:0 "$curse.psi.link$\n\n这对我们公民的幸福度造成了深远的影响。现在，一股阴郁弥漫在整个[Root.GetName]，即使是独居的人也能感受到。"
 utopia.3051.desc:0 "$curse.psi.link$\n\n这种负面能量已经在我们公民的头脑里播种了怀疑。许多人正在转向与我政府不一致的新激进思想。这种影响甚至蔓延到没有灵能的公民！"
 utopia.3052.desc:0 "$curse.ship.link$\n\n它们的装甲变得脆弱了，不再能承受以往的泻虐了。"
 utopia.3053.desc:0 "$curse.psi.link$\n\n因为某种原因，这危及到了整个[Root.GetName]的出生率。这甚至影响到没有内在灵能能力的种族！"
 utopia.3054.desc:0 "$curse.psi.link$\n\n我们的研究人员心中乌云密布，他们很难专心工作。"
 utopia.3055.desc:0 "$curse.psi.link$\n\n我们积累政治影响力的速度大幅减慢。"
 utopia.3056.desc:0 "$curse.psi.link$\n\n我们公民之间曾经存在的凝聚感已经被打得粉碎。"
 utopia.3057.desc:0 "$curse.ship.link$\n\n我们的舰船像被某种无形的力量拖住了一样，像是套了个橡皮筋。这导致亚光速航行比以前慢了很多。"
 utopia.3058.desc:0 "$curse.psi.link$\n\n这种负面能量侵蚀了我们地面部队的士气，他们目前在战斗中的效率要低很多。"
 utopia.3059.desc:0 "一股强大的精神反噬通过我们与天幕之间的通道，反弹过来，它似乎干扰了我们的星际传感器。\n\n所有传感器接收到的分辨率已经大幅降低，导致传感范围更短。"



