 d_landed_dragon: "饲喂巨龙"
 d_landed_dragon_desc: "威严的天龙已经落地，正准备用自己的方式吞食大量的食物。"
 ap_hydrocentric: "水之心"
 ap_hydrocentric_desc: "我们不再需要为自己的海洋居所寻找“差不多就行”的替代品了：所有行星在充分地灌水之后才能成为理想的殖民目的地。"
 ap_hydrocentric_tooltip: "可以在恒星基地建设§Y冰开采站§!，并以此在§Y海洋§!星球上开启§Y$decision_expand_planetary_sea$§!决议，以及在§Y居住站§!上开启§Y$decision_flood_habitat$§!决议。\n具有§Y$trait_aquatic$§!特质的物种在§Y海洋§!星球上可以获得额外50%的加成，但生活在非§Y潮湿§!星球上的惩罚也会相应增大。"
 ap_hydrocentric_deluge_tooltip: "解锁§Y天洪浩荡§!巨像武器。"
