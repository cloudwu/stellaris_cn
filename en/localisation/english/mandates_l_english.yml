 mandate_emancipation2_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Yfreeing all slaves§! on planet §H[free_planet.GetName]§! at some point during their reign.\n\nReward:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
