 covenant.tooltip:0 "§Y必将付出代价。§!\n\n"
 covenant.cycle.tooltip:0 "§R不要这样做！§!\n\n"
 covenant.whisperers.desc: "完成了，我们和$whisperers_in_the_void_color_article$签订了契约，并且他们已开始和我们的科学家和领袖们分享秘密。我们从他们的知识中受益匪浅。\n\n唯一的坏处就是人口总体的精神疾病和自杀率瞬间上升，并且我们的有些星球上正经受一系列无法解释的谋杀和袭击，而被指控人却情绪稳定并很适应社会。我们的诊所和精神病院对患者的大量入院措手不及。"
 covenant.whisperers.option: "我们能处理好。"
 covenant.eater.desc: "完成了，我们和$the_eater_of_worlds_color_article$订了契约，我们的陆军和舰队已经能感受到影响了。士兵们战斗时的残暴仅次于野蛮人，甚至我们舰船的每件武器都在渴求着敌人的死亡。\n\n我们有个殖民地中的一整城市的人口瞬间神秘失踪，这毫无疑问与之有关，毕竟这是我们答应给喰煞的祭品。\n\n看起来付出的代价微不足道，当然，前提是喰煞的欲壑已经被填平了……"
 covenant.eater.option:0 "但愿不会。"
 covenant.instrument.desc: "完成了，我们和$the_instrument_of_desire_color_article$签订了契约。没过多久我们就感受到了效果：我们收到报告称在矿井中找到了新的富矿脉，破产的企业几乎在一夜之间重新蓬勃发展，珍稀资源在我们之前认为只有冰和岩石的小行星上找到。\n\n看起来我们的帝国如同器具所保佑的一般进入了一个财富和繁荣的黄金时代。但，祂说的代价是什么……？"
 covenant.instrument.option:0 "我确定这没什么不好的。"
 covenant.composer.desc: "完成了，我们和$the_composer_of_strands_color_article$签订了契约。不久我们就感受到了效果：瞬间且明显的生育率上升显然是织缕的所为。然而，有伴随着这些正面效果，我们也在经历大变异的爆发：出生的后代有额外的肢体和器官……些人生出和他们的解剖学形态完全无相似的孩子。\n\n幸运的是他们造成的几例死亡完全被高生育率和人民健康状况提高给盖过了。"
 covenant.composer.option:0 "我们做了正确的事。"
 covenant.cycle.desc:1 "完成了。我们已经与§R终环灵尊§!缔结了契约。接受交易时，我们听到了三个字，也只有这三个字：§R“五十年”§!，随后便是沉默。我们开始思索我们刚刚给自己的未来带来了什么后果。"
 covenant.cycle.option:0 "愿圣灵怜悯我们的灵魂。"
