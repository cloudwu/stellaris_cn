 d_cd_ancient_tunnels: "远古隧道"
 d_cd_ancient_tunnels_desc: "曾用以存放一排排休眠室，这些空旷而广阔的隧道如今提供了新居住空间。"
 d_galvanic_living_metal: "$sr_living_metal$沉积物"
 d_galvanic_living_metal_desc: "此行星含有自然的$r_living_metal$矿藏。其物种在与该资源长期接触下演化，走上了独特生物及科学路径。"

# Civic - Scorched World Heralds
 civic_scorched_earth: "炙热星球先驱"
 civic_scorched_earth_desc: "热量渗透社会文化各方面，从传统礼仪到科技。他们视自身为星系之中的真正火焰霸主，向往仅适合嗜热生命存活的理想宇宙，而弱者只会拖累这一愿景的达成。"
