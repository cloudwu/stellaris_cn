# Origin - Red Giant
origin_red_giant: "Red Giant"
origin_red_giant_desc: "This civilization is at a crossroads: the Red Giant at the heart of its system is warming up their planet, threatening to cook them alive.\nCan they adapt until the cause is found and fixed, or will they decide to embrace the heat, capitalizing on these strange and perhaps unnatural changes?"
