 origin_storm_chasers: "追风者"
 origin_storm_chasers_desc: "没有他们不敢面对的挑战，没有他们不愿追逐的线索，也没有他们会视若罔闻的风暴。\n\n从本质上来说，这是一个追求刺激的文明。即有好处也有坏处。"
 origin_tooltip_storm_chasers_effects: "—$LEADERS_TRAITS$['concept_storm_rider', 风暴骑士]\n—每座§Y风暴建筑§!产生的行星$mod_planet_jobs_unity_produces_mult$：§G$@storm_chasers_storm_building_unity_produces_mult|%0$§!\n—§Y$default_storm$§!出现在国境内的几率：§G+100%§!\n—获得§Y宇宙风暴科技§!研究选项的几率：§G+175%§!\n—拥有['concept_weather_forecasting_mode']\n—$ADDITONAL_TECHNOLOGIES_STRING$$TABBED_NEW_LINE$—£physics£ ['technology:tech_storm_prediction_1']"

 START_SCREEN_STORM_CHASERS: "无奔波不生活。生于灿烂，死于热烈——这一直以来就是我们的信条。当每条航迹都被燃尽，每座山峰都被攀登，然后呢？\n\n我们的行星常年风起云涌，各种风暴和洪水肆意挥洒。如果能找到利用这些独特条件的方法，我们就有机会召唤一场狂暴的宇宙风暴。\n\n我们早就已经征服了母星上的一切挑战，是时候尖啸着飞向深空了。这当然不会是一条坦途，但我们有一句老话：“有志者，惊事成！”"

