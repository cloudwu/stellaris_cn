 building_autochthon_monument_desc:0 "A monument to the first pioneers to venture into space."
 building_heritage_site:0 "Heritage Site"
 building_heritage_site_desc:0 "An area dedicated to the early history of our empire and its people."
 building_hypercomms_forum:0 "Hypercomms Forum"
 building_hypercomms_forum_desc:0 "An immense facility equipped with avant-garde interpersonal communications equipment, the Forum allows for the exchange of multisensory ideas in casual discussions and rapid consensus-forming in debates."
 building_autocurating_vault:0 "Auto-Curating Vault"
 building_autocurating_vault_desc:0 "A highly-specialized computerized network constantly acquires, analyzes, evaluates and puts on display everyday artifacts it deems of impending historical import, creating a living museum of the present and a window into the zeitgeist."
 building_temple:0 "Temple"
 building_temple_desc:0 "Simple constructs erected since time immemorial, temples are places of quiet contemplation and communion with that which unites us all."
 building_holotemple:0 "Holotemple"
 building_holotemple_desc:0 "An enhanced form of its rough-hewn predecessors, the latest in Spiritualist technology creates a mutable reality inside the Holotemple - all for deeper meditation and more intense devotion."
 building_sacred_nexus:0 "Sacred Nexus"
 building_sacred_nexus_desc:0 "The latest developments in field technology allow worshipers to directly experience the divine influence of sacred ground."
 building_citadel_of_faith:0 "Citadel of Faith"
 building_citadel_of_faith_desc:0 "A massive complex offering refuge and seclusion from the material world, for all comers."
 building_stronghold:0 "Stronghold"
 building_stronghold_desc:0 "A planetary stronghold housing a substantial garrison force to protect the world from invasion and rebellion."
 building_fortress:0 "Fortress"
 building_fortress_desc:1 "A massive fortress complex with an expanded garrison, heavily shielded against orbital bombardment."
 building_replicator:0 "Resource Replicator"
 building_replicator_desc:0 "A facility where energy is converted into valuable raw materials on an industrial scale."
 
