 tutorial_23_chain_title:0 "Tutorial: First Contact"
 tutorial_23_chain_desc:1 "Having encountered unknown entities in the blackness of space, we should attempt to §Sestablish communications§!. \n\nThis can be achieved by selecting §SFirst Contact§! in the §SSituation Log§! and clicking the §SShow First Contact§! button, or alternatively, by clicking the §SFirst Contact§! icon on the §SGalaxy Map§! to access it directly.\n\n\n$tttt$$tttt$$ttt$£firstcontact£\n"
 contact_made:0 "Contacts Made"
 tutorial_23_tooltip:0 "§STutorial: First Contact§! added to Situation Log"
 tutorial_24_chain_title:0 "Tutorial: Modify Species"
 tutorial_24_chain_desc:0 "We can §SModify§! any sapient species living within our empire, provided they have enough §STrait Points§!.\n\nThis can be achieved by accessing the §SModify§! menu from the §SSpecies§! screen, and then researching the appropriate §SSpecial Project§!. The project requires £society£ §SSociety research§! and will divert all our technological progress in that field while it is active."
 species_modified:0 "Species Modified"
 tutorial_24_tooltip:0 "§STutorial: Modify Species§! added to Situation Log"
 tutorial_25_chain_title:1 "Tutorial: Claim System"
 tutorial_25_chain_desc:1 "We can expand our borders by [GetBuildingGrowing] §SStarbases§! around alien stars. This secures the £system£ §SSystem§!, grants resource access, and blocks passage for contacts if borders are closed.\n\nSelect a £construction_ship£ §SConstruction Ship§!, then click the §S[GetBuildGrowCap] Starbase§! button in its fleet interface and left-click a star. Alternatively, right-click the star and select §S[GetBuildGrowCap] Starbase§!.\n\nUnlike other orbital stations, §SStarbases§! can be built outside of our borders."
 frontier_outpost_built:1 "Starbase Built"
