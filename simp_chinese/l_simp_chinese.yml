 #Army Attachments
 ####################################
 army_attachment_mobile_shield_generators: "移动护盾生成器"
 army_attachment_mobile_shield_generators_desc: "§L大型履带载具上携带的生成器会在战场上生成防护力场，该力场对炮击和轨道轰炸有优秀的防御效果。§!"
 army_attachment_personal_shields: "单人护盾单位"
 army_attachment_personal_shields_desc: "§L该护盾生成器非常小，可以让士兵背在身后。虽然这种生成器所产生的防护力场无法长时间抵御连续的射击，但是也可以大大提高战场上士兵的生存几率。§!"
 army_attachment_military_police_corps: "宪兵队"
 army_attachment_military_police_corps_desc: "§L一支庞大的宪兵部队。在前线的用途有限，但是他们的存在可以提升部队纪律。§!"
 army_attachment_battle_strider_column: "双足装甲战车群"
 army_attachment_battle_strider_column_desc: "§L双足装甲战车几乎可以用于任何地形。虽然腿部容易受到针对性袭击，但是他们敏捷而又灵活的天性在战场上具有很大优势。§!"
 army_attachment_hover_tank_battle_group: "悬浮坦克战斗群"
 army_attachment_hover_tank_battle_group_desc: "§L一种强大而移动迅速的装甲，它使用反重力升降装置在略高于地面处悬停。虽然这会使它的自身重量受到限制，但相对于常规履带载具，它们在速度和灵活性上做出了弥补。§!"
 army_attachment_assault_landers: "突击运输机"
 army_attachment_assault_landers_desc: "§L这些大型运输机的用途是在战时不依靠对接设施把军队和重型装备运送到行星表面。§!"
 army_attachment_orbital_drop_pods: "轨道空降舱"
 army_attachment_orbital_drop_pods_desc: "§L单人用空降舱会从轨道上的舰船里发射到行星表面。虽然重型装备的运送还是要依靠突击着陆器，但是这些空降舱在入侵行星时也能显著减少运送时间。§!"
 army_attachment_neo_concrete_fortifications: "新实体堡垒"
 army_attachment_neo_concrete_fortifications_desc: "§L新实体地面堡垒的扩展层和掩体网为轨道轰炸提供了进一步防护。这限制了陆军的机动性，但在防御作战时会成为关键。§!"
 army_attachment_self_replicating_mine_fields: "自我复制雷区"
 army_attachment_self_replicating_mine_fields_desc: "§L埋藏式和半移动式地雷不断进行自我复制以维持所需的数量。清除这种能够自我复制的雷区将会异常困难，尤其是在战斗当中。§!"
 army_attachment_air_defense_artillery: "防空炮"
 army_attachment_air_defense_artillery_desc: "§L一个非常庞大的武器系统，可以追踪和袭击快速移动的进入行星的大气层的目标。§!"
 army_attachment_chemical_stimulants: "化学兴奋剂"
 army_attachment_chemical_stimulants_desc: "§L一种烈性化学混合试剂，专门用于增强士兵的战斗感知和反应能力。可以暂时性地提升士兵的作战表现，但是持续使用可能导致焦虑、抑郁、癫痫、恶心、幻觉、嗜睡和大便失禁。§!"
 army_attachment_xeno_cavalry: "异星铁骑"
 army_attachment_xeno_cavalry_desc: "§L这些凶猛的战争野兽一旦被骑手所驯服，就会成为优秀的坐骑。它们几乎可以翻越任何地形，非常适合进行侦察任务和突击任务。大型战争野兽有时也会被成功地用作重型武器平台§!"
 army_attachment_psi_warriors: "灵能战士"
 army_attachment_psi_warriors_desc: "§L这些精英战士充满了神秘色彩，他们凭借强大的灵能能力和坚实的身体素质在战场上驰骋。灵能战士精通近战武器，他们更喜欢和敌人近身肉搏。§!"
 army_attachment_gene_warrior_shock_troops: "基因战士突击队"
 army_attachment_gene_warrior_shock_troops_desc: "§L这是一群能力远超于普通士兵的强大战士，他们最适合去战斗进入胶着状态的地方执行突击或奇袭任务。一队基因战士有时足以扭转整个战局。§!"
 army_attachment_power_armor: "动力装甲"
 army_attachment_power_armor_desc: "§L动力装甲可以提升士兵的天生能力，装备后，士兵的耐力和力量都会增强。动力装甲能让他们携带更重型的武器，还可以对辐射和生化制剂进行更好的防护。§!"
 army_attachment_special_forces_group: "特种作战小队"
 army_attachment_special_forces_group_desc: "§L这些训练有素的特工专门执行非常规行动，通常会以极机密的方式暗中深入敌后，并优先摧毁敌人的通讯和物流，同时寻找机会除掉一切有价值的目标。§!"
 army_attachment_shadow_assassins: "暗影杀手"
 army_attachment_shadow_assassins_desc: "§L这些精英特工穿着昂贵的隐形衣，利用隐形技术执行任务。除了在快速移动时会轻微变形，肉眼和大多数传感器无法对其进行观测。他们是暗杀和秘密军事情报收集的专家。§!"
 army_attachment_cyborg_infiltration_unit: "半合成人渗透小队"
 army_attachment_cyborg_infiltration_unit_desc: "§L这些机械杀手的金属骨骼可以自由变形，这使得他们可以在取得合适的血肉（通常是从俘虏身上得来）移植到自身骨架上之后伪装成任何物种。然后渗入敌军防线制造混乱。§!"
 army_attachment_hunter_killer_drone_swarms: "猎杀者无人机群"
 army_attachment_hunter_killer_drone_swarms_desc: "§L以压制敌人为目的，向敌人阵地投放大量相对简单的无人机群。尽管单独一架无人机不会对训练有素的士兵造成什么威胁，但是成百上千架无人机就不那么好对付了。§!"
 army_attachment_combat_software_2: "作战软件 v2.0"
 army_attachment_combat_software_2_desc: "§L对军队中所有单元的战斗软件进行一次全面的升级。这包括改进的反应时间，更新的战术分析算法和大量的漏洞修复。§!"
 army_attachment_exploding_slave_collars: "可引爆的奴隶项圈"
 army_attachment_exploding_slave_collars_desc: "§L这些项圈将被佩戴在奴隶身上（具体的佩戴位置由奴隶的身体结构决定），如果奴隶违背主人，就可以对项圈进行远程引爆。有些指挥官会在奴隶与敌人近身战斗时引爆奴隶的项圈，从而对敌人造成巨大伤害。§!"
 army_attachment_slaver_raiding_teams: "奴隶突击队"
 army_attachment_slaver_raiding_teams_desc: "§L这些奴隶小队主要由已获得释放的奴隶组成，专门在敌军后方进行游击战，并俘虏更多的奴隶。这些被捕获的俘虏会被重新送上战场，与他们之前的战友进行对抗。§!"
 army_attachment_commissar_squads: "政委小组"
 army_attachment_commissar_squads_desc: "§L维持奴隶部队的纪律是一项艰难的任务，但对于政委小组来说却是小菜一碟。通过实行抽杀法和其他严厉的惩戒，奴隶们会畏惧政委胜过敌人。§!"
 army_attachment_clone_suicide_brigade: "克隆人自杀旅"
 army_attachment_clone_suicide_brigade_desc: "§L繁殖克隆人只有一个目的——寻找敌人集合密度最高的区域，潜入其中并引爆身上的炸弹。这种随机的令人惊骇行为可以大大的打击敌方士气。§!"
 army_attachment_clone_commandos: "克隆人突击队"
 army_attachment_clone_commandos_desc: "§L培育这些加速成长的杀手们需要昂贵的成本，但是在极度的调整和训练之下，可以使他们成为优秀的士兵。他们比普通克隆人的自主性更强，甚至其中有一些人开始发展出了某些怪癖。§!"
 army_attachment_hypnotic_training_regimen: "催眠训练方案"
 army_attachment_hypnotic_training_regimen_desc: "§L为了让克隆人士兵发挥出最大战斗力，用催眠训练的方案来对他们进行超高强度的训练。尽管作战单位参战时间严重超标可能导致精神崩溃，但这种训练方式可以进一步提高作战效率。§!"
 army_attachment_psi_shield_specialists: "灵能护盾专家"
 army_attachment_psi_shield_specialists_desc: "§L以在战场上为友军展开强力灵能护盾为目的，专门受训的特工。这样的护盾和传统能源力场效果一样，但是要维持护盾状态需要消耗大量的专注力。§!"
 army_attachment_telekinetic_specialists: "念力移物专家"
 army_attachment_telekinetic_specialists_desc: "§L在念力移物方面有特殊天分的灵能专家。在恰当的条件下，他们可以将敌人和载具扔到半空，或将飞机从天上摔向地面。§!"
 army_attachment_class_a_psi_operative: "A级灵能特工"
 army_attachment_class_a_psi_operative_desc: "§L灵力强大的稀有个体，他们通常忍受着大脑受创的副作用。这些特工对自己和周围环境都极度危险，但当他们的毁灭性力量被导向敌人的时候，就会成为强大的武器。§!"
 army_attachment_infestation_brood: "感染孢子"
 army_attachment_infestation_brood_desc: "§L被释放后，这些凶残的寄生生物会迅速寻找宿主以繁殖后代。它们将以指数级的速度增长，整个城市会因此在几天之内覆灭。不必多说，对敌人士气的打击也是毁灭性的。§!"
 army_attachment_brood_coordinator: "协调之母"
 army_attachment_brood_coordinator_desc: "§L该巨大的如鼻涕虫一样的生物被养在前线后方来对异星军团内各种生物进行协调。它使用低级的灵能信号来和异星军团进行交流。它除了气味难闻之外，还经常让饲养员感到严重的头痛。§!"
 army_attachment_battle_worms: "坑道虫"
 army_attachment_battle_worms_desc: "§L这些经过基因改造的巨大的无脊椎动物能够钻入地面，绕过敌人的防线并且可以让更小的生物使用它们挖好的隧道。它们挖出的隧道同时也能用来防御轨道轰炸。§!"
 army_attachment_raptor_flocks: "猛禽战队"
 army_attachment_raptor_flocks_desc: "§L大型猛禽，在有限时间内可以达到超音速。它们成群进行攻击，发射可穿透大多数装甲的硬刺。任何冒险进入它们巢穴上空大气层的飞行器都会有极高遭受攻击的危险。§!"
 army_attachment_advanced_power_armor: "先进型动力装甲"
 army_attachment_advanced_power_armor_desc: "§L这些动力装甲的成本几乎和制造基因战士本身一样昂贵。它们可以进一步提升使用者的力量，其飞行装置也给使用者带去了难以想象的机动能力。为了操作装甲，使用者需要与装甲建立神经链接。§!"
 army_attachment_environmental_augmentations: "环境增强装置"
 army_attachment_environmental_augmentations_desc: "§L进一步提升肺部以及免疫系统从而使基因武士可以在不利环境中仍然正常运行且不受损伤——短期内甚至可以在真空中运行。§!"
 army_attachment_cybernetic_replacements: "义体改造"
 army_attachment_cybernetic_replacements_desc: "§L战斗中损伤的器官与四肢均可以先进的义体器官替代，可让残废的战士在承受巨大伤害后仍然继续战斗。§!"
