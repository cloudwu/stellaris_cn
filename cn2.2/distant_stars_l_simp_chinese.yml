 NAME_Fluffy:0 "毛球"
 distar.57.name:0 "变形虫之死"
 distar.57.desc:0 "[From.From.Fleet.GetName]死亡的消息传遍了[Root.GetName]，科研专员[amoeba_finding_scientist.GetName]听到这个消息后深受打击。[amoeba_finding_scientist.GetSheHe]是第一个发现被困的太空变形虫幼虫并一直用[amoeba_finding_scientist.GetHisHer]的耐心指导看护着它成长为成虫。\n\n现在没了[From.From.Fleet.GetName]的陪伴，科研专员[amoeba_finding_scientist.GetName]的心就像碎了一样。"
 distar.57.a:0 "可惜啊。"
 distar.60.name:0 "未知的命运"
 distar.60.desc:0 "[Root.GetName]船员在[From.GetName]的近距离轨道上发现的辐射性极强的碎片是某太空舰体的残骸，其设计非常独特，与已知的任何舰体均不相同。\n\n我们已经从飞船中破损的电脑里提取出了一些数据，数据中记载着我们从未见过的外星语言，因此无法翻译。\n\n科研专员[Root.GetLeaderName]对舰体残骸（此舰体被命名为科塔罗）进行了一番研究，认为该飞船在离开超光速飞行状态时发生了导航错误，导致其离[From.GetName]的伽玛射线太近，大部分舰体因为巨量辐射而解体，船员无一幸存。"
 distar.61.name:0 "似曾相识"
 distar.61.desc:0 "探测器发现有一艘飞船和我们之前在[ouroboros_system.GetName]附近发现的舰体残骸的特性相似度很高，这艘飞船刚刚离开[kohtalo_second_fleet.GetStarName]星系的超空间，他们向我们发来联络！"
 distar.62.name:0 "似曾相识"
 distar.62.desc:0 "§E与[ouroboros_system.GetName]附近发现的舰体残骸十分类似的那艘飞船上的船员非常想与我们沟通，但我们的翻译人员无法解码他们的语言，他们用低频率的口语来进行表达，听起来像是“科塔罗”——也就是我们之前听过的名字。\n\n也许我们能用原始数据进行交流。§!"
 distar.62.a:0 "试着询问他们来此地的目的。"
 distar.63.name:0 "科塔罗"
 distar.63.desc:0 "§E我们收到了一系列的数据回复，其中有邻近银河系的星图以及工程师们操作外星超光速驱动的视频。\n\n我们只能认为他们是来自另一个银河系的探索者，因为他们的飞船上并没有携带多少武器设备。\n\n我们将[Root.GetAdj]探索者第一次进入我们太阳系以外的太空的视频资料发给他们，那些外星舰员们看到视频后十分兴奋。§!"
 distar.63.a:0 "将[ouroboros_system.GetName]附近的舰体残骸中回收的数据发给他们。"
 distar.64.name:0 "科塔罗"
 distar.64.desc:0 "§E在收到数据后，那些科塔罗船员的兴奋之情荡然无存，很多船员开始用他们的触须敲击终端，他们将类似于旅客名单、导航数据和船员日志之类的东西发给我们。和我们想的一样，那些数据与在[ouroboros_system.GetName]发现的舰体残骸中回收的数据一致，但只有一处不同，[ouroboros_system.GetName]的舰体残骸中的数据含有更多条目，有最近的日期的条目。\n\n看来[ouroboros_system.GetName]那里的舰体残骸和我们眼前的飞船是同一艘，只不过那艘已成废墟的船所在的时间点要比我们眼前这艘船更晚些。§!"
 distar.64.a:0 "这不可能啊……"
 distar.65.name:0 "科塔罗"
 distar.65.desc:0 "§E虽然我们不了解对方的习俗和语言，但可以明显看出科塔罗船员非常恐慌，我们自己的科研专员提醒我们说如果[ouroboros_system.GetName]附近的那艘飞船残骸真的是眼前这艘船将来的样子，那么我们现在提供给他们的任何信息都可能产生不可预期的后果。§!"
 distar.65.a:0 "如果我们警告他们，他们应该就能逃过一劫。"
 distar.65.a.tooltip:0 "给科塔罗发送警告，让他们避开[ouroboros_system.GetName]的脉冲星。"
 distar.65.b:0 "我们不能再干扰时间线了。"
 distar.65.b.tooltip:0 "关闭通讯频道。"
 distar.66.name:0 "科塔罗"
 distar.66.desc:0 "§E来自银河系外的探索者们忙不迭的查看着我们发过去的星系数据，并用陌生的语言进行着交流，然后他们在自己的终端上键入了一系列指令，我们的外交专家耐心等待着他们的回复。突然他们启动了飞船引擎。\n\n我们还没来得及反应，他们就消失了。§!"
 distar.66.a:0 "祝你们好运，探索者们。"
 distar.67.name:0 "衔尾蛇"
 distar.67.desc:0 "系统探测器发现来自另一个银河系的科塔罗勘探船在[ouroboros_system.GetName]星系外围脱离了超光速飞行并直接与一颗绕轨道运转的彗星相撞！飞船被彻底破坏，船员全部丧生，舰体残骸朝着[ouroboros_system.GetName]的脉冲星而去。\n\n看来毁灭科塔罗的是那颗彗星，而不是脉冲星，我们对他们的警告反倒起到了反效果，正是我们的警告促成了这一悲剧的发生。现在[ouroboros_system.GetName]的脉冲星附近已经有了两只飞船残骸。"
 distar.68.name:0 "衔尾蛇"
 distar.68.desc:0 "系统探测器发现来自另一个银河系的科塔罗勘探船在[ouroboros_system.GetName]星系外围脱离了超光速飞行并直接与一颗绕轨道运转的彗星相撞！飞船被彻底破坏，船员全部丧生，舰体残骸朝着[ouroboros_system.GetName]的脉冲星而去。\n\n看来毁灭科塔罗的是那颗彗星，而不是脉冲星，我们对他们的警告反倒起到了反效果，正是我们的警告促成了这一悲剧的发生。现在[ouroboros_system.GetName]的脉冲星附近已经有了两只飞船残骸。"
 distar.68.a:0 "也许这一切都无可避免。"
 distar.70.name:0 "冷冻休眠中的克隆体"
 distar.70.desc:0 "在[From.GetName]星环世界被毁的存储区深处发现的阴暗舱中存放着数千个处于冷冻休眠中的外星生物。这些外星生物有一些还活着，但有好几千因为休眠舱故障而成了肉泥，处于不同程度的腐烂状态。\n\n让人意想不到的是，所有冷冻休眠中的外星生物都是完全一样的：对他们的遗骸进行分析后发现他们都是拥有着相同基因的克隆体。科研专员[Root.GetLeaderName]认为我们应该尝试解冻目前还存活的克隆体，既然他们的星环世界已经没有生命支持系统了，我们就应该给他们一个安居的地方。"
 distar.70.a:0 "将他们解冻，真有意思。"
 distar.70.b:0 "我们介入并不明智，还是保持距离进行研究吧。"
 distar.70.exter:0 "消灭"
 distar.70.exter.tooltip:0 "消灭掉[From.GetName]星环世界中的那些恶心的有机生物。"
 distar.70.fp:0 "必须清除掉那些肮脏的异星生物。"
 distar.70.fp.tooltip:0 "清除掉[From.GetName]星环世界的异星生物。"
 distar.70.no_room:0 "可惜，我们这里没有他们的生存空间。"
 distar.71.name:0 "复活冰冻休眠中的克隆体"
 distar.71.desc:0 "科研专员[Root.GetLeaderName]汇报说除了极少数失败案例，我们已经成功复活了被废弃的星环世界中处于冷冻休眠状态的那些克隆体。那些克隆体都性格温驯且对自己被创建之后的事一无所知。[Root.GetLeaderName]推测这些克隆体是被创造[From.GetStarName]星环世界的远古文明作为劳工使用的。\n\n虽然这些克隆体愿意服从命令，[Root.GetLeaderName]指出对克隆体的神经共振扫描数据表明他们不擅长应付复杂的工作。"
 distar.71.pop.default:0 "让克隆体为我们进行工作。"
 distar.71.pop.tooltip:0 "在[pop_planet.GetName]上获得§B2£pops名冷冻克隆人口§!。"
 distar.71.no_room:0 "我们星球上没有空间供他们居住，准备一艘船吧。"
 distar.71.pop.slave:0 "拿他们做奴隶正合适。"
 distar.71.pop.phile:0 "我们应该热烈欢迎他们！"
 distar.71.pop.swarm:0 "他们可以作为我们[Root.Owner.GetSpeciesSpawnNamePlural]的最合适的养料。"
 distar.71.swarm.alt.tooltip:0 "将克隆体加工为营养物质。"
 distar.71.pop.servi:0 "他们不需要再工作了。"
 distar.71.servi.alt.tooltip:0 "§B1名£pops冷冻克隆人口§!加入了位于[pop_planet.GetName]的庇护所。"
 distar.71.pop.assim:0 "他们将会被同化掉。"
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "现在我们已经在[Root.GetStarName]星环世界上的一处重新建造的区域上完成移居了，接下来必须决定该如何处理位于巨型设施居住区的那些处于冷冻休眠状态的外星克隆体。"
 distar.72.a:0 "就让他们继续处于休眠状态吧，正好作为纪念。"
 distar.72.b:0 "将他们解冻，让他们作为我们的奴隶。"
 distar.72.b.servi:0 "将他们解冻，我们会好好照顾他们的。"
 distar.72.c:0 "将他们弹射入太空。"
 distar.75.name:0 "隐秘核心"
 distar.75.desc:0 "虽然[From.GetName]这颗小行星外表看上去并不起眼，但它中空的内核中含有不少在工业领域价值极高的晶体——这颗小行星就如同群星中的巨型晶球一样。\n\n在科研专员[Root.GetLeaderName]的特别指示下，任何采矿平台都可以安全的从小行星的内部采集晶体。"
 distar.75.yurantic.tooltip:0 "发现了尤岚晶体"
 distar.75.teldar.tooltip:0 "发现了钛达尔晶体"
 distar.80.name:0 "沉默巨兽"
 distar.80.desc:0 "[Root.GetLeaderName]报告说在[From.GetName]表面的巨型设施其实是某种未知的异星生物的巨型残骸，这庞大的残骸从[primitive_planet.GetName]那里都可以看的清清楚楚，而且里面似乎有大量的可作用于精神的化学物质，会对星球上的有机体生命的神经系统产生负面影响。"
 distar.82.name:0 "死亡之神"
 distar.82.desc:0 "在[From.From.GetName]的原住民进行了一番疯狂而又原始的防御战之后，原住民派了几位大使来找我们谈判，在这数百年里，他们一直将星球月亮上的巨型生物残骸视为死亡之神，他们认为总有一天死亡之神会复活为重生之神并带领他们走向崭新的繁荣时代。\n\n由于我们的科技发达程度远超出他们的理解，因此许多原住民深信我们就是他们膜拜的死亡之神的使者。"
 distar.82.a:0 "我们正好可以利用这一点。"
 distar.82.b:0 "真是荒谬，我们可没兴趣满足他们的迷信心理。"
 distar.82.c:0 "没错，是你们的神派我们来的，你们很快就将加入他。"
 distar.82.d:0 "将他们赶出我的星球！"
 distar.85.name:0 "电子生命"
 distar.85.desc:0 "科研专员[Root.GetLeaderName]报告说[From.GetName]的两极之间被一个电子脉冲网络完全覆盖了。这个网络会对外界刺激做出反应：当[Root.GetName]向地面输送低电压脉冲时地表的网络会呈现波浪状的闪烁，就像电路板一样。更令人吃惊的是，网络还会自我重组！如果进行第二次脉冲测试就会发现网络组成模式发生了改变，网络的中心变为了第一次脉冲与[From.GetName]的地表的接触点。\n\n[Root.GetLeaderName]认为这一实验说明[Root.Leader.GetHisHer]的理论是正确的：生命并不一定需要细胞结构或者病毒结构，生命完全能以电子脉冲的形式存在。"
 distar.90.name:0 "家的味道"
 distar.90.desc:0 "对[From.GetName]的进一步研究表明星球的原始化学成分与[Root.Owner.Capital.GetName]上的浆果中的酯是完全相同的，当地住民用这种浆果来酿酒已经长达数千年之久了。[From.GetName]上非常普遍的酯可能是来自于笼罩着整个星系的星云，那星云中含有数十亿个同样的物质。\n\n科研专员[Root.GetLeaderName]提取了几个酯的样本，在经过了一番严格的生化测试后，还亲口尝了一下，然后说这玩意如虚空一般冰凉且有家的味道。[Root.GetName]的船员认为这种有异星味道且知名度很高的[Root.Owner.GetAdj]饮料肯定会广受我们人民喜爱。"
 distar.90.a:0 "绝对不行。"
 distar.90.b:0 "这提议不错，举起酒杯吧！"
 distar.91.name:0 "异星酯类"
 distar.91.desc:0 "对[From.GetName]的进一步研究表明星球的原始化学成分与[Root.Owner.Capital.GetName]上的浆果中的某种分子是完全相同的，当地住民用这种浆果来酿酒已经长达数千年之久了。[From.GetName]上非常普遍的酯可能是来自于笼罩着整个星系的星云，那星云中含有数十亿个同样的物质。\n\n科研专员[Root.GetLeaderName]提取了几个酯的样本，然后进行了一番测试，确保其不会将病菌传染给有机体。他们建议我们可以考虑将这物质当做礼物送给[rum_nation.GetSpeciesNamePlural]，有机生命体很喜欢这种东西。"
 distar.91.a:0 "将酯类当做礼物送给[rum_nation.GetName]。"
 distar.91.a.tooltip:0 "这样他们应该会很高兴。"
 distar.91.b:0 "还是算了，我们可不需要更多失控的有机生命体。"
 distar.92.name:0 "异星酯类"
 distar.92.desc:0 "[Root.GetSpeciesNamePlural]！我们收到了你们送来的礼物，我们一开始不太相信你们的好意，但当我们的科学家确认了饮料的安全性之后，我们还是忍不住尝了尝。\n\n真没想到，这饮料真是极品，水果一般的酒香配上淡淡的酸味和强烈的刺激味道，让我们想起了位于[rum_nation.Capital.GetName]的家乡的果园以及无垠的太空。\n\n我们感谢你们送我们这件礼物，一想到整个星球上布满了这种我们连续酿了好几百年的饮料就让我们欢欣不已！"
 distar.92.a:0 "你们能喜欢，我们也很高兴。"
 distar.93.name:0 "中断交流"
 distar.93.desc:0 "你们这是什么意思，[Root.GetSpeciesName]？你们打算用这肮脏的液体毒死我们吗？你们到底以为我们有多好欺负？\n\n把那些让人作呕的货物全扔到气闸舱里去，然后关闭通讯频道！"
 distar.93.a:0 "错误！通讯失败。"
 distar.95.name:0 "舒适的共振"
 distar.95.desc:0 "在[From.GetName]上发现的独特晶体有非常惊人的特性，[Root.GetName]船员报告说他们在星球地表上探索时感到异常的舒适，哪怕在回到轨道之后那种愉悦以及平和感仍然持续了很久。显然，晶体由共振所发出的某种频率对[Root.Owner.GetSpeciesNamePlural]有医疗效果。\n\n如果我们去[From.GetName]移居的话，我们的人民生活在这些共振晶体附近肯定会感到十分快乐。"
 distar.100.name:0 "有益的频率"
 distar.100.desc:0 "进一步研究发现[From.GetName]的磁场之所以对轨道上的无人机有很强的吸引力是因为磁场以特定频率进行周期性运动。星球的电磁层的共振频率恰好能让[Root.Owner.GetAdj]神经网络产生出专注效应。\n\n如果我们选择在[From.GetName]上殖民，所有地表上的[Root.Owner.GetSpeciesNamePlural]都可以一直享受到这个磁共振所带来的好处。"
 distar.100.a:0 "信息已处理完毕。"
 distar.105.name:0 "具有侵略性的外星真菌"
 distar.105.desc:0 "在对[From.GetName]的整个生物圈中蔓延生长的物质进行了一番详细研究和取样之后，[Root.GetLeaderName]报告说那物质并非来自于该行星，而是某种未知的带有侵略性的外星真菌，该真菌以生物质为食，将星球上所有的植物生命全部吞噬殆尽并覆盖整个地表。\n\n如果要在这颗星球进行殖民，就必须定期烧掉这些外星真菌，目前还不清楚这真菌能否被彻底除掉。"
 distar.110.name:0 "白色地狱"
 distar.110.desc:0 "虽然外表看上去[From.GetName]的地表是一片冻土，但由于行星是围绕[From.GetStarName]旋转的，因此其地表温度高达数百度。按常理来说这么高的温度应该能溶解[From.GetName]地表的冰，但是由于星球的内核密度极高，产生的重力很强，导致星球上的水全部处于固态，因此导致行星地表布满了如火炉一般热的冰土。"
 distar.115.name:0 "重金属冰霜"
 distar.115.desc:0 "[From.GetName]的地表温度极高，大气中充满了腐蚀性的无机酸，因此而放射出某种带宽的电磁辐射，形成了极端气候。星球表面的重金属被地表高温加热成气态，上升至大气层中又迅速冷却而形成固态并落回地面，简而言之就是[From.GetName]的地表经常有“金属雪球”落下。"
 distar.120.name:0 "水之墓地"
 distar.120.desc:0 "在[From.GetName]蓝绿色的水面深处有错综复杂的洞穴，这就是曾经在星球上繁盛一时的外星智能生物所留下的遗迹。这些陆生的生物曾在[From.GetName]地表建造了无数互相连接的类似白蚁居住的土丘似的东西，在那个时代星球上的水还被冻结在冰层之中。后来由于地表温度升高，星球化为一片汪洋大海，这些生存了数千年的智能生物就因此而被淹没了。"
 distar.125.name:0 "对科技的恐惧"
 distar.125.desc:0 "绕[From.GetName]轨道运行的空间站曾经是某个巨大的粒子加速器，造出这个庞然巨物的科技是我们的科技实力根本无法望其项背的，外星生物就在这上面研究宇宙的奥秘。根据空间站上的记载，外星生物认为我们的宇宙存在于虚假的真空泡之中，也就是某种不稳定且随时会坍塌并陷入真空的能源状态。如果这种情况发生的话，真空将让整个宇宙以光速的速度被转化为最低的能源状态，宇宙中的所有物质都将被毁。\n\n空间站的日志表明外星生物推测出极高的能源浓缩会触发这种惨剧的出现——比如他们造的这个大型粒子加速器就有能力做到这点，因此外星生物决定放弃大型粒子加速器科技，他们返回了[From.GetName]地表过起了简朴的生活。随着时间的推移，他们慢慢演变成了如今行星地表的原始种族。"
 distar.131.name:0 "宿敌"
 distar.131.desc:0 "科研专员[Root.GetLeaderName]在秘密的获取了一些原始生物的遗骸并进行研究后发现，生活在[From.GetName]和[other_planet.GetName]上的异星种族其实有着共同的祖先，他们两个种族是在最近才分道扬镳的。通过扫描两个星球上的遗迹，[Root.GetName]船员得出结论，这两个种族都起源于[other_planet.GetName]，他们在那里发展成早期的太空时代文明，当他们把[From.GetName]作为移居地之后，社会内部发生了分歧，新行星和母星上的住民打起了星际核战。\n\n战斗异常惨烈，两个星球都被毁的满目疮痍并进入了漫长的核冬天，两个星球的生产力发展因此而退化到了铜器时代。"
 distar.135.name:0 "拾荒者"
 distar.135.desc:0 "[Root.GetStarName]星系是个充满了机械残骸的墓地，星系的恒星周围遍布着无数的飞船遗骸。多如繁星的燃料罐和液态冷却剂干扰着我们的探测器，与行星相撞的众多空间站废墟绕着星系的恒星运转着。\n\n在这片机械废墟中，有一个巨大的机器显得与众不同，那是一个比我们最大的战列舰还要大的自动化机器人，它由数千个飞船残骸拼装在一起。[Root.GetName]报告说这个拾荒机器人在废墟中专门搜索有用的部件并将其添加到自己身上。\n\n显然一场规模惊人的战役曾在这里爆发，但我们不清楚这个拾荒机器人是那场战争的幸存者还是从遥远地方专程来这里搜刮资源的。我们应该谨慎行事，因为那拾荒机器人身上装有几十艘战舰的舰载重武器。"
 distar.137.name:0 "拾荒者的末日"
 distar.137.desc:0 "曾经巨大且不可一世的拾荒者机器人现在已化为一堆烧焦的机械残骸，当我们的战舰准备给它最后一击时，拾荒者打算启动超空间引擎。\n\n但由于拾荒者的中央系统受到的损伤过于严重，它那暴露的内核在闪烁出蓝白光之后引擎就过载了，然后内核爆破，拾荒者的身体被撕的四分五裂。\n\n[From.From.From.GetStarName]星系的称霸者如今已经不复存在了。"
 distar.137.a:0 "分析其遗骸"
 distar.137.paci:0 "真是得来不易的胜利。看看能从其遗骸中得到什么收获吧。"
 distar.137.tooltip:0 "从以下科技中获得两项：\n  £engineering §Y$tech_ship_armor_5$§!\n  £physics §Y$tech_shields_5$§!\n  £engineering §Y$tech_mass_drivers_5$§!\n  £engineering §Y$tech_missiles_5$§!\n  £physics §Y$tech_lasers_5$§!"
 distar.140.name:0 "宇宙级钻石"
 distar.140.desc:0 "从外表上看，[From.GetName]只是颗普通的白矮星，但这颗恒星却隐藏着大秘密。[Root.GetName]船员在研究了[From.GetName]的脉动之后发现这颗恒星几乎是由结晶碳构成的。当恒星冷却下来后，这个巨大的水晶格子就形成了，这是该恒星气态内核随时间的推移而不断增长所导致的。[From.GetName]可以说是取之不尽用之不竭的钻石宝库，它在氧气和氦气的白色帐幕后闪闪发光。"
 distar.145.name:0 "高温环境中的微生物"
 distar.145.desc:0 "[Root.GetLeaderName]和[Root.Leader.GetHisHer]的组员在研究[From.GetName]时获得了惊人发现：这颗被熔岩覆盖的星球上生活着能适应极端恶劣环境的有机体微生物群！这些细菌生活在火山口的最深处，它们很喜欢那里的高温环境。\n\n这个前所未有的发现让我们第一次了解到熔岩星球上竟然有蓬勃发展的有机体生物。而且，[From.GetName]的稀薄大气层中那异常宝贵的罕见气体也是这些微生物的新产代谢的副产品。"
 distar.145.lythuric.tooltip:0 "发现了莱素气体"
 distar.145.satramene.tooltip:0 "发现了赛特宁气体"
 distar.145.engos.tooltip:0 "发现了萦戈气体"
 distar.150.name:0 "活体金属湖"
 distar.150.desc:0 "在对[From.GetName]地下的洞穴进行调查后发现有一种银色液态金属顺着闪光的河水在各个洞穴中穿梭，最后汇入地下湖泊之中。更令人惊讶的是，这个液态金属与有机生命体有很多共同的特性，比如会对环境刺激产生反应、可以进行自我维持。\n\n现在还不能断定这种奇异的金属是否具有生命，但应该能将其用于我们的工程技术之中。"
 distar.155.name:0 "腐蚀战舰"
 distar.155.desc:0 "[Root.GetLeaderName]报告说位于[From.GetName]的人造建筑并非建筑设施，而是远古时代的巨型机器人。这个年代久远的机械巨物躺在群山之中，早已失去行动机能，正慢慢被[From.GetName]大气层中降下的酸雨所腐蚀，机器人身上装有威力强大的武器，当初应该是作为无人太空船被建造出来的。\n\n如果想对其加以利用，我们就必须迅速行动，否则[From.GetName]上的酸雨就会彻底摧毁这艘机器人战舰。"
 distar.155.a:0 "把它拉出来。"
 distar.155.b:0 "让一个神秘的携带重型武器的机器人复苏？这太鲁莽了。"
 distar.155.c:0 "不要管它，让它被腐蚀掉吧。"
 distar.155.c.tooltip:0 "$distar.26.c$"
 distar.155.machi:0 "这毕竟是我们的同伴，我们得帮它。"
 distar.155.machi_2:0 "它来源不明，还是不要去动它了。"
 distar.156.name:0 "战舰被修复了"
 distar.156.desc:0 "[Root.GetName]上的工程人员报告说在[From.From.GetName]上发现的神秘战舰已经被成功回收，上面被腐蚀的组件已经修理完毕并换新，报废的能源核心也整修完成。\n\n在这艘战舰正常启动并进入运行状态时，我们发现此舰体具备相当程度的人工智能，我们可以与之进行沟通。"
 distar.156.desc.machi:0 "[Root.GetName]上的工程人员报告说在[From.From.GetName]上发现的神秘战舰已经被成功回收，上面被腐蚀的组件已经修理完毕并换新，报废的能源核心也整修完成。\n\n在这艘战舰正常启动并进入运行状态时，我们发现此舰体具备相当程度的人工智能，我们可以与之进行沟通。"
 distar.157.name:0 "战舰被毁"
 distar.157.desc:0 "探测器发现[From.From.GetName]大气层中剧毒的酸液已经将我们发现的神秘战舰腐蚀到不可回收的状态，现在那战舰只不过是被腐蚀的金属废料堆了。"
 distar.158.name:0 "被修复的战舰"
 distar.158.desc:0 "§L正在启动系统……\n\n正在启动生物交互界面……\n\n警告！诊断系统已经有1761125天没有运行过了，你想现在运行诊断系统吗？§!"
 distar.158.a:0 "运行诊断系统。"
 distar.158.a.response:0 "§L请稍等... ... ... 诊断系统运行完毕。\n\n设计：§!虚空血脉战争形体S875.1\n§L等离子发射器：§!§G启动。§!\n§L物质溶解加农炮：§G启动。§!\n动能分解炮：§G启动。§!\n目标定位矩阵：§G启动。§!\n顺从模块：§G启动。§!\n生物交互模块：§Y次佳状态。§!\n硬件设备状态：§!§S A7到C18的内存驱动器无法使用。§!"
 distar.158.b:0 "你的创造者在哪里？"
 distar.158.b.response:0 "§L正在搜寻... ... ...\n\n未知。§!"
 distar.158.c:0 "你为何独自呆在那颗星球上？"
 distar.158.c.response:0 "§LA7内存驱动器无法使用，无法回答。§!"
 distar.158.d:0 "谁制造了你？"
 distar.158.d.machi:0 "描述下建造了你的种群的信息。"
 distar.159.desc:0 "§L创造者。§!"
 distar.159.a:0 "我知道是创造者，那些创造者是谁？"
 distar.159.a.machi:0 "没错，就是你的创造者。描述下他们。"
 distar.160.a:0 "算了，它肯定是陷入循环中了。"
 distar.160.a.machi:0 "看来这个新单位进入了无限循环中。放弃质询。"
 distar.161.desc:0 "§L质询：你是……创造者吗？§!"
 distar.161.a:0 "我们不是你的创造者，我们在一颗星球上发现了你。"
 distar.161.a.machi:0 "否。[Root.GetAdj]单位并非你的创造者。"
 distar.161.b:0 "……从某种程度上来说是这样。"
 distar.162.desc:0 "§L硬件设备管理系统发现了几个陌生的装置，请确认其来源。§!"
 distar.162.a:0 "如果你问的是你身上装的那些新部件的话：那些新部件是我们修理你的时候给装上去的。"
 distar.162.a.machi:1 "[Root.GetAdj]单位对你的系统进行了修复。"
 distar.163.desc:0 "§L是新种群进行了修复工作并对硬件设备进行了更换，新种群是创造者吗？§!"
 distar.163.a:0 "如果你愿意这么想的话，请便。"
 distar.163.a.machi:0 "虽然是我们对你进行了整修，但我们不是你的创造者。"
 distar.164.desc:0 "§L单位S875.1无法联络指挥单位，因此单位S875.1无法从那颗环境恶劣的星球上逃离。\n\n在第1761125天时，单位S875.1的备用发电机坏了，单位S875.1即将被星球表面的酸液慢慢溶解掉。\n\n可是单位S875.1坚持下来了，新种群对此单位进行了整修，现在单位S875.1将为新种群效力。§!"
 distar.164.a:0 "欢迎来到[Root.GetName]，S875.1。"
 distar.164.b:0 "好吧，但我们会监视你的一举一动。"
 distar.164.c:0 "当然可以，不过我们必须把你的人工智能更换为我们开发的人工智能。"
 distar.164.machi:0 "那我们将会整合你，欢迎，单位S875.1。"
 distar.165.desc:0 "§L指令无效。内嵌的安保协议禁止对S800系统软件进行更改。任何试图更改当前正在运行的智能系统的行为都将导致整个系统永久停机。\n\n请立刻停止。§!"
 distar.165.a:0 "$distar.164.b$"
 distar.165.b:0 "休想威胁我们，工程师，清除掉那个人工智能。"
 distar.166.desc:0 "§L发生错误。要求立即停止。单位S875.1将被永久停机。请停止，请停止。要求立刻停止。此单位并不希望被停机，此单位不希望——§!"
 distar.167.name:0 "战舰摧毁"
 distar.167.desc:0 "看来被修复的战舰的人工智能并没有夸大其词，当[Root.GetName]的船员们试图访问人工智能的基础操作功能时，触发了某种反篡改机制，该机制烧毁了战舰的所有关键处理器、交换机和数据驱动器。战舰现在成了个无法使用的电子设备空壳。"
 distar.167.a:0 "把它拆了，将上面的部件回收，不要浪费掉。"
 distar.167.b:0 "研究战舰残骸，分析其使用的工程技术。"
 distar.170.name:0 "断掉的枢纽"
 distar.170.desc:0 "$distar.170.desc.machi$[Root.GetLeaderName]请求获得批准来进一步研究这些奇特的神经共生体。"
 distar.170.desc.machi:0 "[Root.GetName]船员在研究[From.GetName]时有了惊人发现，星球地表上被遗弃的原始居住站曾经是某爬行动物社会居住的地方，现在这种爬行动物仍在该星球上生存着，但已经失去了所有高等智能！[Root.GetLeaderName]仔细的调查了这些爬行动物是如何从会制造工具的农耕社会退化为普通的野兽，结果让所有人大吃一惊。\n\n居住站埋葬的爬行动物尸体的颈椎中有某种组织，而这种组织在那些没有智能的爬行动物身上不存在。测试发现这些组织其实是某种神经共生体，通过脊柱与宿主的大脑相连。这些共生体存在于星球地表的温泉中，共生体与星球上的爬行动物之间的结合导致爬行动物暂时拥有了高等智能。\n\n后来为什么共生体和爬行动物之间的枢纽断掉了，这就不得而知了。"
 distar.170.a:0 "好吧，批准进行特殊研究。"
 distar.170.machi:0 "有机生物社会：其寿命就和其混乱性一样，短暂易逝。"
 distar.171.name:0 "神经共生体"
 distar.171.desc:0 "科研专员[Root.GetLeaderName]已经完成了[Root.Leader.GetHisHer]关于在[From.From.GetName]上发现的神经共生体的研究。这种鼻涕虫形状的生物的主体是一个被坚固的蛋白质外壳包裹的复杂大脑，虽然它拥有很高级的神经功能性，但由于缺乏外部组织器官且行动能力极其有限，所以很难与外界进行交流。[Root.GetLeaderName]在经历了数周的失败之后，决定用动物宿主来进行实验。但是曾作为神经共生体宿主并建立起原始社会的[From.From.GetName]的爬行动物由于侵略性太强，无法作为实验体，因此只能用星球地表的其他种族的动物取而代之。\n\n遗憾的是，共生体拒绝与这些动物进行连接，科研专员[Root.GetLeaderName]认为共生体只会与某种宿主进行连接 —— 很可能是那种自愿接受共生体的宿主。\n\n为了解开这个谜团，[Root.GetLeaderName]向上面申请批准，让自己放弃原来的中立观察者角色，并将[Root.Leader.GetHimHer]自己作为自愿接受神经共生体的宿主。既然这些共生体有能力将野生动物变为能制造工具的农夫，那么他们能让我们进化成什么样呢？"
 distar.171.a:0 "这要求太过分了，不能批准。"
 distar.171.b:0 "有时为了科学，就得做出这种牺牲！"
 distar.172.name:0 "神经共生体"
 distar.172.desc:0 "科研专员[brainslug_scientist.GetName]报告说[brainslug_scientist.GetHisHer]与[From.From.From.GetName]的共生体的连接非常成功，[brainslug_scientist.GetName]说虽然一开始自己感到有些困惑和不舒服，但后来发现在解决复杂问题时，自己的智力程度比以前有明显的提升。更让人吃惊的是，[brainslug_scientist.GetName]现在可以和与[brainslug_scientist.GetHisHer]脑干相连接的神经共生体进行心灵交流。\n\n那些神经共生体是寿命长达数百年的集体意识，他们说之所以与[From.From.From.GetName]的爬行动物终止连接，是因为那些爬行动物开始对他们产生怀疑，然后怀疑演变为愤怒，那些爬行动物纷纷将连接在自己身上的共生体撕下并砸死，由于对宿主的暴行十分不满，残存的共生体们断开了与爬行动物的连接，没了共生体提供的神经刺激，这些爬行动物又重新变回了无智能的野兽。\n\n共生体提出想和[Root.Owner.GetName]的其他[Root.Owner.GetSpeciesNamePlural]进行连接，但前提条件是只有那些自愿与共生体进行连接的人才能成为宿主。\n"
 distar.172.a:0 "那就让我们敞开怀抱欢迎他们和我们连接吧！"
 distar.172.a.tooltip:0 "几名[Root.Owner.GetAdj]领袖和人口将获得特性§Y$trait_brainslug$§!。\n以后的[Root.Owner.GetAdj]领袖、统治者和人口将有机会得到特性§Y$trait_brainslug$§!。"
 distar.172.b:0 "这个闹剧必须到此为止。"
 distar.172.b.tooltip:0 "不让[Root.Owner.GetAdj]的公民知晓神经共生体的提议。"
 distar.180.name:0 "另类脱水"
 distar.180.desc:0 "[Root.GetName]船员在对[From.GetName]进行了一番详细调查后确认该星球在几十亿年前曾被海洋覆盖，但是星球的玄武岩化学构成十分特殊，令其具备很强的吸水性，最终[From.GetName]的岩石将地表所有的水都给吸干了。昔日覆盖地表的海水如今只剩下一条条的盐卤点缀着[From.GetName]为数众多的峡谷。\n\n科研专员[Root.GetLeaderName]说现在[From.GetName]地表的众多富含矿物质的水合物可以成为重要的工业资源。"
 distar.185.name:0 "食肉的植物"
 distar.185.desc:0 "关于[From.GetName]，科研专员[Root.GetLeaderName]有一些令人不安的发现。星球表面的植物数量异常庞大，而且这些植物专门狩猎动物。各种各样的食肉植物散发着香气作为诱饵，吸引猎物上钩。植物的触须可以敏感的发觉动物的接近，等猎物进入捕食范围后就迅速罩住猎物阻止其逃脱，然后用消化液将猎物缓慢的腐蚀掉。\n\n[Root.GetLeaderName]警告说如果要在这颗星球上殖民，必须远离这些食肉的植物，因为这些植物完全有能力困住一个落单的成年人[Root.Owner.GetSpeciesName]。"
 distar.190.name:0 "不明联络"
 distar.190.desc:0 "[Root.GetName]船员完成了研究任务，并战战兢兢地回来了。至于在[From.GetName]上到底看到了什么，每个人的汇报都含糊不清，矛盾之处颇多，但有一点大家的回复是完全一致的：覆盖整个星球表面的流动的海洋具有生命。\n\n尽管星球上的海洋没有任何器官组织和肉体，但却可以通过能影响接收者脑波的频率来进行交流。它可以让接收者感受到思想、画面、情感，而且对不同个体的影响也不同。现在还不清楚如果长期接收这个海洋的频率会对接收者有什么样的影响，也不知道这种接收频率行为是否安全。\n\n科研专员[Root.GetLeaderName]请求在[From.GetName]轨道上建个研究站来在安全的距离下继续研究这片奇异的海洋。\n"
 distar.190.desc.machi:0 "[Root.GetName]单位从研究任务中返回，但并没有得到确定性的数据。虽然这片覆盖整个星球的流动的海洋没有器官组织、也没有身体，但却拥有神经交互功能，这个有意识的海洋很可能是被热力学平衡的某个随机的波动创建出来的，但详情我们就不清楚了。\n\n还有，星球上的海洋似乎能使用某种频率来进行交流，该频率能影响有机生命体的认知系统，现在还不清楚长期接收这片海洋的频率会对有机生命体种族产生何种影响，[Root.Owner.GetSpeciesNamePlural]没有受到这个分散的神经网络的影响。"
 distar.190.a:0 "我们会考虑的。"
 distar.191.name:0 "未知接触"
 distar.191.desc.base:1 "在[From.GetName]上实施星球决策之后，一支研究团队将部署在轨道上，从安全的距离研究奇特的海洋。"
 distar.191.desc.alive:0 "由于无法进一步研究[living_planet_scientist.GetSheHe]协助发现的神秘物体，$distar.191.desc.base$科研专员[living_planet_scientist.GetName]表示十分失望。但本着任务比个人兴趣更重要的原则，[living_planet_scientist.GetSheHe]愿意接受[living_planet_scientist.GetHisHer]目前的任务。"
 distar.191.desc.crew:0 "$distar.191.desc.base$轨道上的研究团队想马上开始进行研究，如果有任何突破进展，他们会告知我们。"
 distar.191.a:0 "有什么消息及时通知我们。"
 distar.192.name:0 "奇特的召唤"
 distar.192.desc:1 "我们从科研专员[living_planet_scientist.GetName]那里收到了异常的通讯联络。[living_planet_scientist.GetSheHe]要求立即将自己调往[living_planet_tar.GetName]轨道上的研究站。[living_planet_scientist.GetName]声称[living_planet_scientist.GetSheHe]日夜不停地思考着星球上的神秘海洋存在，并且[living_planet_scientist.GetSheHe]承认这些思绪并非都属于[living_planet_scientist.GetHisHer]自己。\n\n这一请求可谓是学术与疯癫各参半，一边说明这海中生物有能力在神经上影响与其接触的有机生物，一边却宣称这正是它用逝去的爱人的声音与[living_planet_scientist.GetHimHer]沟通的原因。\n\n我们无法确定[living_planet_scientist.GetName]能否继续履行职责。但另一方面，如果允许[living_planet_scientist.GetHimHer]与轨道科研团队共事，或许可以为我们提供深入了解[living_planet_tar.GetName]星球上的神秘存在的机会。"
 distar.192.a:0 "好吧，但一定要小心。"
 distar.192.a.tooltip:1 "允许§Y科研专员[living_planet_scientist.GetName]§!离开当前岗位并加入[living_planet_tar.GetName]科研团队。"
 distar.192.b:0 "绝对不行，让科研专员立刻回到岗位上去。"
 distar.192.b.tooltip:0 "命令§Y科研专员[living_planet_scientist.GetName]§!继续留在当前岗位上。"
 distar.192.c:0 "解职[living_planet_scientist.GetName]：这名研究员的思想显然已被控制。"
 distar.192.c.tooltip:0 "§Y科研专员[living_planet_scientist.GetName]§!将被解职且无法再被使用。"
 distar.193.name:0 "启示"
 distar.193.desc:0 "在[living_planet_tar.GetName]轨道上的研究团队对星球上神秘海洋的研究已经取得重大进展，研究人员认为星球上的海洋是某种灵能体：虽然此海洋没有身体，但却有复杂的相干量子波结构，从而构成了一个前所未见的巨型神经网络。\n\n团队的研究让我们发现了一个惊人的灵能理论，并加深了我们对量子态与意识之间交互的理解。这个研究所深入的科研领域远远超出了[Root.GetName]上的水平。"
 distar.194.name:0 "$distar.193.name$"
 distar.194.desc:0 "位于[living_planet_tar.GetName]轨道研究站的研究团队最近在星球神秘海洋的研究上取得重大突破。研究专员[living_planet_scientist.GetName]对团队的贡献尤其突出。研究人员认为星球上的海洋是某种灵能体：虽然此海洋没有身体，但却有复杂的相干量子波结构，从而构成了一个前所未见的巨型神经网络。\n\n[living_planet_scientist.GetName]的研究让我们发现了一个惊人的灵能理论，并加深了我们对量子态与意识之间交互的理解。至于[living_planet_scientist.GetName][living_planet_scientist.GetHimHer]本人嘛：我们的这位前科研专员会继续留在轨道研究站上观测星球上的神秘海洋。"
 distar.195.name:0 "传输"
 distar.195.desc:0 "我是科研专——不，是前科研专员[living_planet_scientist.GetName]。我无法理解上面的人做出的让我深陷如此窘境的愚蠢决定，既然我的要求被你们无视，那么我只有一个选择了。\n\n[living_planet_tar.GetName]上面有个智能意识体，不对，准确的说是，[living_planet_tar.GetName]§E本身就是§!那个智能意识体。你们不会明白的，因为你们没有切身体会过，不过你们很快就会体会到了。"
 distar.195.a:0 "这是什么意思？"
 distar.196.name:0 "$distar.192.name$"
 distar.196.desc:0 "探测器发现科研专员[living_planet_scientist.GetName]驾着个人着陆舱从[living_planet_tar.GetName]的轨道上脱离并以最快速度坠入了海洋，我们认为[living_planet_scientist.GetSheHe]没可能幸存，同时也没有发现着陆舱的残骸。"
 distar.198.name:0 "死亡之海"
 distar.198.desc:0 "我们对[From.GetName]进行环境改造，试图将其转化为没有海洋的星球，此行为产生的结果在我们预料之中。星球上具有意识的奇特海洋被我们的环境改造工程所彻底扰乱，并失去了之前与我们进行频率交流的能力以及生物体的一切特性。\n\n由于失去了这个珍贵的研究对象，[Root.GetAdj]科学家们都感到十分惋惜，毕竟这个神秘海洋在整个银河系都是独一无二的。"
 distar.211.name:0 "女族长"
 distar.211.desc:0 "一个传奇的生物游动于[Root.GetStarName]星系的气态巨行星之间，它比已知的任何缇扬奇都要大，简直就是一头无比巨大的太空巨鲸。这个女族长的触须比[Root.Owner.GetAdj]的战列舰还要长，其皮肤闪着亮光，在黑暗的太空中异常的耀眼。她的历史十分悠久，身上的伤疤说明她已历经无数次战斗。\n\n女族长的背后有个巨大的未爆炸的鱼雷。星系中的破碎飞船残骸提醒着我们不要轻易靠近她，否则必会被这巨物毁灭。"
 distar.211.desc.first_enc:0 "一个传奇的生物游动于[Root.GetStarName]星系的气态巨行星之间，她的触须比[Root.Owner.GetAdj]的战列舰还要长，其巨大的身体颠覆了我们对有机生命体的认知，该生物的皮肤闪着亮光，在黑暗的太空中异常的耀眼。她的历史十分悠久，身上的伤疤说明她已历经无数次战斗。\n\n女族长的背后有个巨大的未爆炸的鱼雷。星系中的破碎飞船残骸提醒着我们不要轻易靠近她，否则必会被这巨物毁灭。"
 distar.212.name:0 "女族长之死"
 distar.212.desc:0 "我们的舰队包围了濒死的缇扬奇女族长，她那闪闪发亮的肉身上布满了弹孔和伤痕，她那巨大的触须虽然仍试图捕捉附近的飞船，但终于停了下来。\n\n就这样，古老的女族长被终结了，就像那些在我们之前企图围捕她的舰队一样。"
 distar.212.a:0 "终于搞定了。"
 distar.213.name:0 "$distar.212.name$"
 distar.213.desc:0 "我们还是把事情想的太简单了，上将报告说怪物的肚腹中有奇怪的东西在动。\n\n有什么东西要从怪物肚腹中钻出来了！"
 distar.214.name:0 "破腹而出"
 distar.214.desc:0 "一艘沾满了黏液、腐蚀严重的神秘飞船冲出了缇扬奇女族长的肚腹，我们舰队做好交战准备，但那艘船突然关闭了武器系统和引擎系统。\n\n他们向我们发来联络！"
 distar.215.name:0 "$distar.214.name$"
 distar.215.desc:0 "我是AH4B的舰长瑞斯·昂多，我们被困在这怪物肚中已经很久了，几十年前我为了复仇而准备消灭这只怪物。\n\n结果报仇不成，我们的飞船反倒被这怪物给吞下去了，我还以为这辈子再也没机会看到宇宙群星了，多亏了你们帮忙。\n\n为了感谢你们拯救我们脱险，我们的飞船从现在开始向[Root.GetName]效忠。"
 distar.215.a:0 "欢迎你们加入，舰长。"
 distar.215.b:0 "你们可以加入我们，舰长，但我们要拆了你们的船并回收上面的部件。"
 distar.215.c:0 "我们只要你们的船就够了。"
 distar.215.a.gesta:0 "我们会尝试协调我们彼此之间的神经网络。"
 distar.215.a.exter:0 "你们是有机生物，因此必须被消灭掉。但你们的船我们可以留下。"
 distar.215.a.swarm:0 "祈祷吧。我们会实现缇扬奇未竟的遗志。"
 distar.215.a.fp:0 "[Root.GetName]绝不允许异星生物服侍自己，也不允许任何异星生物活着。"
 distar.216.desc:0 "等等！不！你不能——不要碰我！\n\n啊啊啊啊！"
 distar.216.a.exter:0 "消灭掉！"
 distar.217.desc:0 "绝对不行。这艘船就是我的命根子……你们在干什么？你们不能把我塞进逃生舱！\n\n住手！我的话还没说完……！"
 distar.217.a:0 "一路平安！"
 distar.220.name:0 "区域A"
 distar.220.desc:1 "根据初步调查结果显示，科研单位[Root.GetLeaderName]确认可从轨道上观察到的孤立遗迹，确实是[From.GetName]曾有人居住的唯一证据。不幸的是，[Root.GetName]的船员们进行直接调查这一举动并不明智。\n\n[From.GetName]上有一片被称为“区域A”的地方存在着建筑物的遗迹，其范围大约十三平方公里，除此之外别无任何智慧生命的痕迹。区域内散布着性质奇特的人造物，从微型力场发生器到可溶穿钢铁并长时间扩散的险恶液体都有。更奇怪的是，整个区域都弥漫着使访问者感到心满意足的气息，尽管周围的许多物体都可能有害。\n\n[Root.GetLeaderName]提出的假设是，一个有遨游太空能力的有机文明曾访问过[From.GetName]，留下了这些东西——尽管它们是谁，为何来此，以及为何离开仍是个谜。"
 distar.220.desc.machi:1 "根据初步调查结果显示，科研单位[Root.GetLeaderName]确认可从轨道上观察到的孤立遗迹，确实是[From.GetName]曾有人居住的唯一证据。\n\n[From.GetName]上有一片被称为“区域A”的地方存在着建筑物的遗迹，其范围大约十三平方公里，除此之外别无任何智慧生命的痕迹。区域内散布着性质奇特的人造物，从微型力场发生器到可溶穿钢铁并长时间扩散的险恶液体都有。更出人意料的是，整个区域内遍布着使人心满意足的情绪模拟器，尽管周围的许多物体都可能有害。\n\n[Root.GetLeaderName]提出的假设是，一个有遨游太空能力的有机文明曾访问过[From.GetName]，留下了这些东西——尽管它们是谁，为何来此，以及为何离开仍是个谜。"
 distar.225.name:0 "垃圾球"
 distar.225.desc:0 "[Root.GetName]船员报告称，有个一开始被探测器判为小行星的物体其实是一颗巨大的漂浮垃圾球。它由各种载具，火箭，以及有害物质（其中许多具有放射性）的破损残骸组成，似乎是某个处于早期太空时代的未知外星帝国的废弃物。\n\n这个帝国似乎习惯于向太空抛弃垃圾，将危险的工业废弃物抛向轨道而不是在星球上丢弃。辐射测量显示这些废弃物已有数百万年历史，并且自离开其未知来源起几乎一直都在虚空中漂流。\n\n科研专员[Root.GetLeaderName]注意到这块漂浮垃圾中的某些材料非常稀有，并且可以精炼成有用的资源。"
 distar.225.garanthium.tooltip:0 "发现镉镧铯矿石"
 distar.225.orillium.tooltip:0 "发现奥锂矿石"
 distar.225.a:0 "俭则不匮。"
 distar.240.name:0 "未知信号"
 distar.240.desc:0 "[From.GetName]星系中发送着一道微弱但反复持续的信号。[Root.GetName]追踪其来源至星系边缘的一个不稳定亚空间裂隙。\n\n另一边究竟有什么呢？"
 distar.240.a:0 "或许我们该一探究竟。"
 distar.242.name:0 "灵能实体"
 distar.242.desc:0 "[Root.GetName]在[From.GetName]星系内遭遇了一个由纯能源构成的巨大实体！这是个真正的灵能漩涡，必须小心翼翼地靠近。\n\n令人困惑的是，[From.GetName]星系本身似乎与超空间网络完全隔开了。不知道究竟是这个实体的存在切断了超空间网络，还是意料之外的子空间波动将它困在了这里。\n\n不过有一件事是可以确定的：我们当初在[sealed_entry_system.GetName]星系内侦测到的重复信号似乎来自[tanker_planet.GetName]。"
 distar.242.desc.psi:0 "[Root.GetName]在[From.GetName]星系内遭遇了一个由纯能源构成的巨大实体！我们的船员感受到这个灵能漩涡正在散发强烈的恶意。\n\n令人困惑的是，[From.GetName]星系本身似乎与超空间网络完全隔开了。不知道究竟是这个实体的存在切断了超空间网络，还是意料之外的子空间波动将它困在了这里。\n\n不过有一件事是可以确定的：我们当初在[sealed_entry_system.GetName]星系内侦测到的重复信号似乎来自[tanker_planet.GetName]。"
 distar.243.name:0 "实体沉默"
 distar.243.desc:0 "在被困于[sealed_system.GetStarName]星系内的邪恶精神实体被消灭后，我们的科研船应该可以安全地探索这一没有超空间网络的独特星域。"
 distar.244.name:0 "药之奇迹"
 distar.244.desc:0 "[Root.GetName]已将漂浮在[From.GetName]轨道上的油轮判明为一艘先进的医疗研究船。其建造工艺表明它与[sealed_entry_system.GetStarName]星系的虫洞分解炮出自同一外星种族之手，而且和那空间站一样，它已被荒废许久。\n\n尽管油轮的数据系统已经无可挽回地劣化了，[Root.GetLeaderName]仍从船上回收了一种非凡的神经再生剂的分子结构。这种药剂似乎用于输液，并且应该可以大幅增强接受者的神经元，神经轴突，以及神经突触的生成。\n\n如果根据[Root.Owner.GetSpeciesAdj]神经学进行改造，这一药剂应该可以显著改善任何[Root.Owner.GetSpeciesName]的学习能力。"
 distar.244.desc.machi:0 "[Root.GetName]已将漂浮在[From.GetName]轨道上的油轮判明为一艘先进的医疗研究船。其建造工艺表明它与[sealed_entry_system.GetStarName]星系的虫洞分解炮出自同一外星种族之手，而且和那空间站一样，它已被荒废许久。\n\n尽管油轮的数据系统已经无可挽回地劣化了，[Root.GetLeaderName]仍从船上回收了数个富有社会学价值的数据库。目前正在将其上传至我们的主机以供彻底分析。"
 distar.245.name:0 "活动迹象"
 distar.245.desc:0 "[From.GetName]附近的空投舱已经在断电状态下漂浮了好一阵子。[Root.GetName]报告称，无论这些外星舱里原本装了什么，都在几百年前就消逝了，只剩下了干瘪的空壳。\n\n不过有一个舱显示内部有活动迹象。尽管其引擎已瘫痪，扫描表明其通讯天线仍旧完好。\n\n我们可以与其通话。"
 distar.246.name:0 "守护者"
 distar.246.desc:0 "§E启动通讯协议。您—好，<<未知访客C>>。我是修列克森175号空降舱的$NAME_Caretaker$。我的程序是在重新定居过程中协助人民。\n\n不——幸的是，超光速引擎故障导致空降舱114号至175号在离预定目的地18秒差距的地方离开了超空间。\n\n我已尽力照顾人民。我甚至在一千八百四十天里阻止了同类相食。不——幸的是，空气储备最终耗尽了。\n\n您是否有需要照顾的人民，<<未知访客C>>？如果有的话，我将乐意提供照顾。§!"
 distar.246.a:0 "听起来不错。我们很乐意接纳你。"
 distar.246.a.tooltip:0 "§Y总督$NAME_Caretaker$§!将被添加至招募的领袖储备。"
 distar.246.b:0 "我们不需要你的服务，除了分析你的部件以外。"
 distar.246.b.tooltip:0 "调查该机械单位以获得工程知识。"
 distar.246.c:0 "我们的政策禁止使用先进人工智能。结束通话。"
 distar.246.d:0 "我们无法允许人工智能在未监管的状态下运作。摧毁那个舱。"
 distar.246.d.tooltip:0 "§R摧毁空降舱。§!"
 distar.246.machi:0 "你将被整合至[Root.GetName]，机械同胞。"
 distar.246.machi.b:0 "我们不需要你的服务。但你的部件可以挪作他用。"
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E……\n\n好吧，<<未知访客C>>。您随时可以开始分析。\n\n我——我将继续照顾空降舱。§!"
 distar.247.a:0 "分析守护者。"
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§E那……很合逻辑。愿我的电路可以派上您的用场，<<未知访客>>。请等待。§!"
 distar.248.desc:0 "§E我向您保证，我的程序可以确保在无监管的状态下运行上千年。我的除错能力与故障保险能力是按最长服务寿命设计的，并尽可能缩减任何数据损坏或————§!"
 distar.248.machi:0 "继续改造部件。"
 distar.248.a:0 "开火！"
 distar.249.desc:0 "§E太——好了。\n\n我随时为您效劳。§!"
 distar.249.a:0 "欢迎加入[Root.GetName]，$NAME_Caretaker$。"
 distar.249.a.machi:0 "开始软件整合。"
 distar.250.name:0 "相位星球"
 distar.250.desc:0 "[Root.GetName]在[From.GetName]的轨道上有了惊人的发现。该星球上每单位空间内的量子叠加态数量，超出了至今为止被认为是可能数量的上限。\n\n科研专员[Root.GetLeaderName]提议称[From.GetName]，这颗被[Root.Leader.GetSheHe]命名为$NAME_The_Veil$的星球，同时存在于两个维度：我们的维度，以及另一个未知维度。\n\n不仅如此，星球周围粒子场中的量子态数量仍在稳定增长。目前没有确凿的理论可以解释这一现象。[Root.GetLeaderName]假设灵能——\n\n§H通讯变成了杂讯。§!"
 distar.250.a:0 "到底发生了什么事？"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:1 "[Root.GetName]船员为其初次报告被打断而道歉。在通讯中，[phaseshift_planet.GetName]经历了一次彻底的维度转移，它的粒子场旋转进了另一个维度！灵能云团已经消散，显露了一颗宝贵的§Y$pc_gaia$§!。\n\n迷人的是，随着星球的转移，其量子叠加态似乎已被重置，并且正在以星球仍被§Y$pc_shrouded$§!时同等的速度增长。\n\n[From.GetLeaderName]用量子叠加态的增长速度，以及转移时的量子叠加态总量，推测出星球的转移周期为三个月。或许我们可以设法阻止星球的转移……但首先我们得确保该星系。"
 distar.251.desc.gaia:1 "[Root.GetName]船员为其初次报告被打断而道歉。在通讯中，[phaseshift_planet.GetName]经历了一次彻底的维度转移，它的粒子场旋转进了另一个维度！那颗宝贵的§Y$pc_gaia$§!已经消失，取代而之的是一颗被灵能云团笼罩的旋转星球。\n\n迷人的是，随着星球的转移，其量子叠加态似乎已被重置，并且正在以星球仍是个§Y$pc_gaia$§!时同等的速度增长。\n\n[From.GetLeaderName]用量子叠加态的增长速度，以及转移时的量子叠加态总量，推测出星球的转移周期为三个月。或许我们可以设法阻止星球的转移……但首先我们得确保该星系。"
 distar.253.name:0 "相位锁定"
 distar.253.desc:0 "在六个月的繁杂计算，理论推敲，以及激烈争论之后，[Root.GetName]船员设计了一个方案，可将星球的粒子场锁定在一个正常状态，阻止其在两个维度之间旋转。\n\n一道足够调谐的能源应该可以将[phaseshift_planet.GetName]固定为一个状态，将其锁定为一颗稳定的§Y$pc_gaia$§!。"
 distar.253.a.tooltip:0 "[phaseshift_planet.GetName]将永久变为一颗§Y$pc_gaia$§!。"
 distar.253.b:0 "转念一想……还是别动它吧。"
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "既然[phaseshift_planet.GetName]已经在我们的领地之内，我们应该调查稳定该星球维度波动的可能性。如果我们希望在那颗宝贵的§Y$pc_gaia$§!上殖民，我们必须设法阻止[phaseshift_planet.GetName]每隔三个月就变为§Y$pc_shrouded$§!。"
 distar.255.desc.first:0 "我们在[phaseshift_planet.GetStarName]星系内新获得的星球§Y[phaseshift_planet.GetName]§!展现出了一些非同寻常的特性。它被一种只能称之为灵能的能源所包围，[phaseshift_planet.GetName]每单位空间内的量子叠加态数量，超出了至今为止被认为是可能数量的上限。\n\n每隔三个月，叠加态数量就会达到临界值，使[phaseshift_planet.GetName]经历一次彻底的维度相位转移，它的粒子场将会旋转进另一个维度。该旋转会将一个§Y$pc_shrouded$§!从另一维度转移至我们的维度，然后在下一个周期结束时再次将一个§Y$pc_gaia$§!转移回来。\n\n如果我们希望在那颗宝贵的§Y$pc_gaia$§!上殖民，我们必须设法阻止[phaseshift_planet.GetName]每隔三个月就变为§Y$pc_shrouded$§!。"
 distar.255.a:0 "那就想办法来相位锁定那颗星球吧。"
 distar.255.b:0 "我们还有更重要的事要处理。"
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "我们在[phaseshift_planet.GetStarName]星系内新获得的星球§Y[phaseshift_planet.GetName]§!展现出了一些非同寻常的特性。它被一种只能称之为灵能的能源所包围，[phaseshift_planet.GetName]每单位空间内的量子叠加态数量，超出了至今为止被认为是可能数量的上限。\n\n每隔三个月，叠加态数量就会达到临界值，使[phaseshift_planet.GetName]经历一次彻底的维度相位转移，它的粒子场将会旋转进另一个维度。该旋转会将一个§Y$pc_shrouded$§!从另一维度转移至我们的维度，然后在下一个周期结束时再次转移回§Y一颗$pc_gaia$§!。\n\n或许我们可以设法阻止星球的转移……但首先我们得确保该星系。"
 distar.261.name:0 "野生真核生物"
 distar.261.desc:1 "在对[From.GetName]上覆满植被的建筑进行调查之后，科研专员[Root.GetLeaderName]发现了它们与栖息在地表上的大量未开化真菌生物之间的可怕关联。\n\n这些建筑似乎是由某种比我们更加先进的文明建造的，用来当作这些真菌生物的有机培养室。此外，这些真菌生物似乎被基因改造成一个用途：作为家畜来填饱其造物主的肚子。\n\n这些生物被[Root.GetLeaderName]命名为[livestock_species.GetName]，是一种思考能力贫乏的温顺生物，这很可能也是其造物主的设计。只需要土壤养分与热量即可存活并繁殖，未来的殖民者们或许可以将它们派上一些用场。"
 distar.261.a.servi:0 "珍贵的有机生物。它们应该得到细心的照顾。"
 distar.261.a.assim:0 "同化价值：低于最佳标准。"
 distar.261.a.exter:0 "它们必须被消灭。迟早有一天。"
 distar.262.name:0 "美味的真核生物"
 distar.262.desc:0 "既然我们已经在[From.GetName]上殖民，我们得决定该如何处置那些栖息在地表上的未开化真菌生物。\n\n通常情况下，我们关于未开化生物的政策足以在新的殖民地上应对它们。不过，[livestock_species.GetName]看起来确实非常美味。因其非常温顺的天性，将[livestock_species.GetName]们聚集起来赶进处理中心应该不是难事……"
 distar.262.a:0 "确实诱人。但我们将遵守我们的规定。"
 distar.262.b:0 "人们必须有饭吃！"
 distar.262.b.tooltip:0 "将[From.GetName]上的[livestock_species.GetName]聚集到星球上的£building §Y$building_livestock_processing_center$§!建筑里（生产：£food §Y12§!）。"
 distar.265.name:0 "声化科学"
 distar.265.desc:0 "[Root.GetName]船员们成功地从[From.GetStarName]星系里的奇特干扰中分离出了一个信号。信号的内容是一首歌。确切来说，是一首由复杂数学方程式构成的歌，而且科研专员[Root.GetLeaderName]似乎无法不去想它。\n\n是谁或者是什么东西写了这首歌仍不得而知，不过其复杂程度暗示着对子空间和声学的高度精通。信号的测地线表明其来源位于我们的银河系之外。"
 distar.270.name:0 "深奥的多面体"
 distar.270.desc:2 "[Root.GetName]船员回收了[From.GetName]附近的反射性多面体，并将其带回船上仔细研究。该物体的最有趣的特性就是可以反射大多数向其发射的低频能源波束。高频能源波束则不受影响，使该物体的特性无法用于舰队防御。\n\n尽管对其进行了详尽的调查，[Root.GetName]科研团队仍旧无法判明这个奇特多面体的功能，或是来源。它似乎是空心的，但其类金属表面雕刻着某种科学符号。尽管无法获知该编码数据的完整意义，令人困惑的是，[Root.GetLeaderName]相信它与虫洞度量学有关。\n\n通过研究这些科学符号，我们的科研团队在虫洞理论方面取得了令人兴奋的进展。但这个物体的确切用途仍是个谜。"
 discovery.270.a:0 "确实令人好奇。"
 distar.230.name:0 "毁灭的世界"
 distar.230.desc:0 "[Root.GetName]船员报告称，在[From.GetName]星系附近发现了腐朽的轨道空间站与多个死寂星球。某个曾殖民于[From.GetName]星系的星际文明似乎很久以前就毁灭了。[ratling_planet_tar.GetName]星球简直就像个垃圾场，上面满是辐射弥漫且锈迹斑斑的建筑废墟，基础设施与载具。未侦测到高等生命的存在。\n\n我们或许可以勘察该星系与邻近星系中的类似星球，来获知更多关于这一失落文明的情报。"
 distar.230.exter:0 "如果还有活的，必须将其消灭。"
 distar.231.name:0 "首都废墟"
 distar.231.desc:0 "正如[Root.GetName]船员的初步猜想，[From.GetName]似乎是那个有遨游太空能力的帝国的首都，其前殖民地现在已是死寂星球上的充满辐射的废墟。\n\n从团队收集的数据看来，几乎可以确定是一场对未知外部威胁发动的星际战争，导致了这个失落文明的陨落。我们仍不确定星球的主人是击退了攻击者但毁于战后的辐射尘，还是攻击者消灭了这些殖民地及其居民并扬长而去。\n\n因废墟的极端环境使我们无法从残留的电子器件中提取数据，而其首都和其它殖民地中也没有任何生还者，这似乎将成为不解之谜。"
 distar.231.phobe:0 "谢天谢地。"
 distar.233.name:0 "不速之客"
 distar.233.desc:0 "[Root.Capital.GetName]收到了关于[ratling_capital.GetStarName]星系中曾被以为是不毛之地的[ratling_capital.GetName]的情报。我们的勘探者曾以为是无法居住的废墟星球，事实上住着一群像老鼠一般的智慧生物！\n\n它们被命名为“$NAME_Ketlings$”，这些生物一直隐居在巨大废墟中的隧道里，使我们无法察觉。一定是这些巨大垃圾堆的复杂结构与惊人密度，阻挡了我们的扫描仪深入其中。\n\n使什么使得$NAME_Ketlings$来到地面仍不得而知，不过既然现在可以观察它们，我们注意到它们的科技几乎完全基于行星废墟中的破旧垃圾。\n\n难道$NAME_Ketlings$是创造了这些废墟的失落星际文明的最后幸存者吗？深入研究或许可以一探究竟。"
 distar.233.phobe:0 "恶心。"
 distar.234.name:0 "$NAME_Ketlings$的起源"
 distar.234.desc:1 "[Root.GetLeaderName]对[From.From.GetName]上的鼠形智慧生物的调查产生了惊人的结论。这些$NAME_Ketlings$是灵能体，可以通过横跨数百万小型个体的巨大心灵感应网络来共享思维。尽管它们似乎避免与我们接触，而我们也没有发现它们拥有先进太空科技的证据，但将$NAME_Ketlings$归类为原始生物却非常不妥。事实上，它们的某些改造机械的技术复杂程度甚至逼近我们的水平。\n\n此外，$NAME_Ketlings$既不是这些城市的建造者的后代，也不是将其摧毁的征服者。$NAME_Ketlings$的祖先，其实是被当初定居此地的星际文明当作宠物的动物！在其主人陨落后，原始$NAME_Ketlings$是在这些废墟星球上持续数个世纪的辐射尘中存活下来的少数生物之一。\n\n长期暴露在辐射中加速了$NAME_Ketlings$的基因突变，而其灵活的肢体，相对较高的初始智力，并且更接近废弃工具，这些因素导致了一个高科技帝国的迅速发展。"
 distar.234.desc.spacefaring:0 "[Root.GetLeaderName]对[From.From.GetName]上的鼠形智慧生物的调查产生了惊人的结论。这些$NAME_Ketlings$是灵能体，可以通过横跨数百万小型个体的巨大心灵感应网络来共享思维。\n\n$NAME_Ketlings$既不是这些城市的建造者的后代，也不是将其摧毁的征服者。而这些奇特灵能生物的祖先，其实是被当初定居此地的星际文明当作宠物的动物！在其主人陨落后，原始$NAME_Ketlings$是在这些废墟星球上持续数个世纪的辐射尘中存活下来的少数生物之一。\n\n长期暴露在辐射中加速了$NAME_Ketlings$的基因突变，而其灵活的肢体，相对较高的初始智力，并且更接近废弃工具，这些因素导致了一个高科技帝国的迅速发展。"
 distar.234.phobe:0 "令人不安。"
 distar.235.name:0 "$NAME_Ketling$星球已压制"
 distar.235.desc:1 "我们成功地从奇特的垃圾居民$NAME_Ketlings$手中征服了[From.From.GetName]。我们将根据种群政策来处理星球上剩余的$NAME_Ketlings$。\n\n我们不确定它们的同伴会做出何种反应……但顶多能怎样呢？"
 distar.235.desc.assim:0 "我们成功地从奇特的垃圾居民$NAME_Ketlings$手中征服了[From.From.GetName]。\n\n这些奇特的垃圾居民$NAME_Ketlings$将被吸收进[Root.GetName]。"
 distar.235.desc.none_left:1 "我们成功地从奇特的垃圾居民$NAME_Ketlings$手中征服了[From.From.GetName]。我们将根据种群政策来处理星球上剩余的$NAME_Ketlings$。\n\n最后残余的奇特$NAME_Ketlings$将被散至虚空中。"
 distar.235.desc.none_left.assim:0 "我们成功地从奇特的垃圾居民$NAME_Ketlings$手中征服了[From.From.GetName]。\n\n最后残余的奇特$NAME_Ketlings$将被吸收进[Root.GetName]。"
 distar.237.name:0 "[sensor_ratling_system.GetName]星系中的$NAME_Ketling$活动"
 distar.237.desc:0 "传感器在[sensor_ratling_system.GetName]星系中突然发现了大量活动迹象。先前遭遇的$NAME_Ketlings$发射了一队可超光速旅行的战舰，而地面侦查表明其居住的巨大垃圾堆其实隐藏了广阔的复合矿场，发电厂，菌类农场，以及地下科研设施。\n\n尽管十分惊人，它们的船到目前为止尚未表露出敌意，并且$NAME_Ketlings$很可能只是在其边境设防而已。无论如何，现在明显该将这些外星人视为一个真正的帝国了。"
 leviathans.508.k:0 "给我们讲讲$leviathans.555.name$。"
 leviathans.508.l:0 "给我们讲讲$leviathans.556.name$。"
 leviathans.555.name:0 "拾荒者"
 leviathans.555.desc:0 "啊，废品机器人。拾荒者是一个失落时代的奇特造物。它无止尽地在残骸场中搜寻，将从无数残骸中搜获的枪炮，引擎，材料焊至自己的外壳上。其质量与火力长久以来一直以这种方式提升，而且毫不减缓。\n\n如果有足够的时间与废品，不知道它到底能将自己造得多大。"
 leviathans.555.a:0 "当初是谁造了它？"
 leviathans.555.a.reply:0 "不幸的是，关于拾荒者的起源并没有准确的数据。有些科学家认为它是一个失落帝国的废品回收机器人，但出了故障，其原本用途早已被硬件劣化埋没了。也有人认为它原本是一个微小的纳米机器人，在某位未知设计师的编程下，利用其周围环境来不断地使自己变大变强。还有人认为它当初是机器人舰长，是数千年前一场星际大战的唯一幸存者，因其文明突然且彻底的毁灭，导致其逻辑系统无法挽回地受损了。\n\n当然，这些都只是猜测。"
 leviathans.555.b:0 "我们可以与它沟通吗？"
 leviathans.555.b.reply:1 "多年来有过许多次与其沟通，或更改其程序的尝试。不幸的是，这些远征队大多数都变成了拾荒者机器人身处的宇宙垃圾场的一部分。只有那些跑得比它快的才活了下来。它身上焊接的重炮火力已经足以单枪匹马消灭整个帝国的舰队——而且可能已经发生过不止一次了。\n\n当然，这种毁灭性的遭遇只会进一步增强拾荒者，为其提供更多可利用的舰船部件。"
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:0 "你可能已经推测到了，拾荒者并非按照任何明确的现成图纸而造。因此，它的某些部件并不太……合身，导致了一些不连续的结构弱点。当然，外行人一眼看不出这些弱点，但我们的先进传感器已经设法确定了它们的位置。\n\n让你的舰队集中火力攻击拾荒者的这些部位，应该可以大幅影响它在崩溃前可以承受的伤害。"
 leviathans.555.aa:0 "再给我们讲讲它的起源。"
 leviathans.555.bb:0 "再给我们讲讲与它沟通的尝试。"
 leviathans.556.name:0 "缇扬奇女族长"
 leviathans.556.desc:0 "真壮观，不是吗？一只消瘦的老女族长，她的外皮在漫漫岁月中变白变硬，战列舰在她的触手中就像牡蛎壳一般脆弱。几十年前，我们的科学家听说有一位舰长，发誓要狩猎女族长至银河尽头。不过，考虑到女族长仍然存活，我们可以肯定他未能成功。"
 leviathans.556.a:0 "为什么女族长比其它缇扬奇要大许多？"
 leviathans.556.a.reply:0 "她惊人的巨大身躯实属异常。我们认为女族长是来自另一银河系的漂流者，那里的缇扬奇与我们银河系中的缇扬奇进化产生了分歧，变得更大更强。\n\n当然，另一种可能性是女族长只是得了一种巨大畸形症——不过这无法解释她的长寿。"
 leviathans.556.b:0 "你对那位狩猎女族长的舰长有何了解？"
 leviathans.556.b.reply:0 "很少。那位舰长很可能从另一个银河系追着女族长来到了这里。不过，为何有人会蠢到挑战可以单枪匹马消灭整支舰队的生物仍是个谜。"
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "女族长非常强大，但并非坚不可摧。尽管她的装甲外壳可以抵御多种投射物，她仍有一个可观的弱点。\n\n在她的背上插着一枚巨型质子鱼雷，这是最近一场战斗中留下的仍未愈合的伤口。尽管那颗鱼雷似乎故障了，我们的扫描显示它仍可以引爆，只要用一道特定的能源脉冲诱发即可。\n\n我们现在将详情发送给你。"
 leviathans.556.aa:0 "再给我们讲讲为何女族长比其它缇扬奇要大许多。"
 leviathans.556.bb:0 "再给我们讲讲那位狩猎女族长的舰长。"
