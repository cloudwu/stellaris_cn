 CAPTAIN_HOO_INSULT_HUM: "你们这些大只裸猿出发来太空旅游的时候是不是忘记把脑子带上了。"
 CAPTAIN_HOO_INSULT_MAM: "你们这群蠢兽比起我们伟大领袖的智慧和修养可是天差地别。"
 CAPTAIN_HOO_INSULT_REP: "虽然我一开始就没指望你们这群四脚蛇搞懂这种基本的概念。"
 CAPTAIN_HOO_INSULT_AVI: "可能你们的老祖宗啄树的时候把脑子给震坏了吧。"
 CAPTAIN_HOO_INSULT_ART: "你们的外骨骼一开始就忘记把批判性思维的能力给包进去我是一点也不意外。"
 CAPTAIN_HOO_INSULT_MOL: "据说鼻涕虫是没有脑子的，看到你们以后我就知道这是真的了。"
 CAPTAIN_HOO_INSULT_FUN: "你们看起来像是一把连蘑菇都长不明白的孢子。"
 CAPTAIN_HOO_INSULT_PLANT: "我看了你们以后是越来越明白为什么别的星球上的植物都不发展出智能了。"
 CAPTAIN_HOO_INSULT_LITHOID: "你们真是蠢得和石头一样。"
 CAPTAIN_HOO_INSULT_NECROID: "你们可能复活的时候把智力给落下了。"
 CAPTAIN_HOO_INSULT_AQUATIC: "你们的鱼脑离开了水就窒息了是吧。"
 CAPTAIN_HOO_INSULT_TOX: "你们脑子进泥巴了吧？"
 CAPTAIN_HOO_INSULT_ROBOT: "看来人格矩阵把你们的算力都给用完了。"
 CAPTAIN_HOO_INSULT_DEFAULT: "你们物种智力方面的灾难就跟你们的外貌一样惨烈。"

 grand_archive.8045.name: "$grand_archive.8025.name$"
 grand_archive.8045.desc: "你侮辱我就罢了，你还侮辱§Y$NAME_BlackNeedle$§!！这忍不了，一点也忍不了！\n\n你拒绝合作的态度我们会记着的。$NAME_BlackNeedle$会用一切手段来结训你。我们易怒之下就能把你那小小的初生文明给弄死。\n\n不交出那张星图我们是不会罢休的！今天就先放你们一马！"
 grand_archive.8045.a.lom: "下次，少废话，直接干！"

 TREASURE_HUNTERS_CHART_PIECE_2_PROJECT: "碎成八片的行星"
 TREASURE_HUNTERS_CHART_PIECE_2_PROJECT_DESC: "§H$celestial_chart$§!引导我们来到一个粉碎星球。我们探测到一条非自然形成的隧道深深钻入了行星最大地壳板块。相信星图的下一部分就隐藏在里面，但需要仔细挖掘才能获取。\n\n可以用工程船来建造必要的设备从而发掘出这块星图碎片。"

 grand_archive.8055.name: "发掘成功"
 grand_archive.8055.desc: "我们从漂浮的行星碎片中提取出了一个胶囊和一些矿物。打开以后，我们发现了另一块§Y$celestial_chart$§!的碎片，以及一些独特的文物。此外，在里面发现了一张字条，为了便于翻译它还使用了多种语言撰写。\n\n“这里是$NAME_Soropegma$的最后废墟，乙特人母星。乙特人是一个前超光速物种，由于一场悲惨的事故而灭绝。我们没有意识到即将到来的后果，意外触发了被盗巨像的破坏力量。请保护和尊重他们的记忆。”"

 TREASURE_HUNTERS_ANCIENT_CAPSULE_2_PROJECT: "解密星图碎片"
 TREASURE_HUNTERS_ANCIENT_CAPSULE_2_PROJECT_DESC: "从破碎行星的残骸中挖掘出胶囊后，我们需要破译其中的导航数据。这个过程需要交叉参照我们的制图数据库，并将标记的天体与已知星系进行比对。"

 grand_archive.8060.name: "星图已解密"
 grand_archive.8060.desc: "突破多层加密后，新数据被无缝地添加到§Y$celestial_chart$§!中。当所有碎片拼凑完成，一个全新的星系跃然眼前。我们旅程的下一步近在咫尺，应该谨慎地去探索这片未测绘的太空区域。"

 grand_archive.8075.name: "博物天枢"
 grand_archive.8075.desc: "获得§Y[This.GetLastAcquiredSpecimenName]§!后，我们的科学家认为它应该在§Y$grand_archive$§!的公开展示区拥有一席之地。这座建筑将容纳我们不断壮大的珍稀文物收藏，这些文物将带来重大的文化和科学回报。我们将启动一项天使投资，用于保存和展示银河多样化和脆弱样本所需的技术的研发。\n\n此外，在乙特人文物旁还发现了一份蓝图，其中包含一种先进展示柜的设计，该展示柜配备了创新的气氛监测技术。进一步发展这个想法将增强档案的整体保存能力。"
 grand_archive.8076.name: "乙特人标本"
 grand_archive.8076.desc: "失落的乙特文明的最后遗迹值得单独展出。\n\n幸运的是，在乙特文物旁边发现的一份蓝图包含一种先进展示柜的设计，该展示柜配备了创新的气氛监测技术。进一步发展这个想法将增强档案的整体保存能力。"
 grand_archive.8076.a: "好机会。"

 TREASURE_HUNTERS_EXHIBITION_PROJECT: "展览强化蓝图"
 TREASURE_HUNTERS_EXHIBITION_PROJECT_DESC: "除了乙特人标本，我们还发现了一个用于保存标本的复杂展示柜的先进设计。\n\n研究该蓝图中使用的技术可能会帮助未来的保护和展览工作。"
 TREASURE_HUNTERS_EXHIBITION_PROJECT_TOOLTIP: "使用§Y工程船§!围绕一颗具有2.5K或以上£pop£§H人口§!的行星建造一座§Y博物天枢§!。\n需要：§H£society_research£$tech_galactic_archivism$§!。"

 grand_archive.8080.name: "展览强化"
 grand_archive.8080.desc: "经过对乙特蓝图的仔细分析，我们建造了一个先进的收纳单元，其大气监测精度可达原子级别。这将使策展员能够高度详细地监控珍贵乙特人标本的大气条件，并检测任何潜在腐烂的预警信号。它将永远保持原样。\n\n我们可以将这些技术应用于进一步改善我们收藏中所有物品的储存条件。"

 TREASURE_HUNTERS_BUILD_GRAND_ARCHIVE: "建造博物天枢"
 TREASURE_HUNTERS_BUILD_GRAND_ARCHIVE_DESC: "在探索宇宙的过程中，我们收集了无数独特的文物和文化奇观。这些标本将激励民众，使我们的展览成为第一个展示和保护所有星系知识领域的展览。\n\n建造一个§H$grand_archive$§!正是为了这一目的。"

 grand_archive.8090.name: "建造博物天枢"
 grand_archive.8090.desc: "[fromfrom.GetName]的§Y$grand_archive$§!开张仪式是一个值得全体[this.GetName]庆祝的日子。这场来自银河的珍宝展览激励着人们的探索精神，也呼唤着我们从过去汲取经验。"

 d_black_needle_base: "隐蔽的黑针基地"
 d_black_needle_base_desc: "黑针海盗用来进行各种非法活动和藏匿赃物的秘密基地。"
 d_abandoned_black_needle_base: "废弃的黑针基地"
 d_abandoned_black_needle_base_desc: "这个基地曾经被黑针海盗用作前哨站和藏匿通缉犯及赃物。"
 d_abandoned_black_needle_base_naval_cap: "士兵岗位贡献的军舰容量：§G+$@abandoned_black_needle_base_naval_cap_from_soldier_job|0$§!"
 d_abandoned_black_needle_base_naval_cap_short: "[soldier.GetIcon]岗位提供的£mod_country_naval_cap_add£：§G+$@abandoned_black_needle_base_naval_cap_from_soldier_job|0$§!"

 black_needle_base_system_poi: "跟随星图"
 black_needle_base_system_poi_desc: "§H$celestial_chart$§!揭示了一个隐藏星系，[Prev.GetName]。我们必须前往那里，探索等待着我们的东西。"

 grand_archive.8100.name: "发现海盗窝点"
 grand_archive.8100.desc: "我们在[From.GetName]发现了一个带有§Y黑针§!标志的秘密地下基地。我们认为这是一个海盗集团的外部基地，与他们的其他行动隔离开来。§Y$celestial_chart$§!的下一部分一定存放在这里，很可能与其他财富和装饰品一起。\n\n我们可以轻松地对基地进行轨道轰炸，但这可能会给黑针足够的时间呼叫增援。另一方面，快速部署地面部队将更快地夺取基地，杀他们个措手不及。\n\n更隐秘的方法是入侵基地的计算机系统，直接大胆地抢走$celestial_chart$的那一部分。"
 grand_archive.8100.a: "需要考虑的事情很多。"

 COLONIZATION_IMPOSSIBLE_DEFENDED_PLANET: "$TRIGGER_FAIL$§R这颗行星戒备森严，且不能殖民。§!"
 BLACK_NEEDLE_BASE_BOMBARD: "轰炸黑针基地"
 BLACK_NEEDLE_BASE_BOMBARD_DESC: "位于[This.GetName]的地下基地对轨道轰炸具有很强的抵抗力，但只要有足够的时间和火力，我们舰队就能将其摧毁。基地被摧毁后，我们可以搜寻废墟，以回收§H$celestial_chart$§!碎片和其他贵重物品。\n\n战术顾问提醒，这种做法可能会给黑针足够的时间呼叫增援。"
 BLACK_NEEDLE_BASE_BOMBARD_REINFORCEMENTS_KILLED: "$BLACK_NEEDLE_BASE_BOMBARD$"
 BLACK_NEEDLE_BASE_BOMBARD_REINFORCEMENTS_KILLED_DESC: "$BLACK_NEEDLE_BASE_BOMBARD_DESC$"

 grand_archive.8103.name: "黑针的反击"
 grand_archive.8103.desc: "不出所料，黑针派出了一支舰队来保护他们在[FromFrom.GetName]的基地。\n\n我们需要干掉这些舰船才能拿下[FromFrom.System.GetName]。"

 grand_archive.8105.name: "断壁残垣"
 grand_archive.8105.desc: "经过轨道弹药的猛烈攻击，海盗基地最终连同其之前的居民被一起夷为了平地。所有威胁都被消除，现在我们可以派出一名科学官去探索废墟基地，并发掘下一块§Y$celestial_chart$§!。"
 grand_archive.8105.a.custom_tooltip: "黑针基地已被摧毁。§Y[FromFrom.GetName]§!可以进行自由探索。"
 grand_archive.8105.a.lom: "趁火打劫！"

 project_type_research: "$RESEARCH$"
 project_type_bombardment: "轰炸"

 BLACK_NEEDLE_BASE_DEPLOY_ARMIES: "强攻黑针基地"
 BLACK_NEEDLE_BASE_DEPLOY_ARMIES_DESC: "[FromFrom.GetName]地下基地受到大量军队和安保无人机的保护。在行星表面部署军队将使我们能够迅速占领基地，给§Y黑针§!几乎没有反应的机会。\n\n一旦我们控制了基地，就可以发掘星图胶囊以及海盗积累的任何其他不义之财。"

 grand_archive.8110.name: "守军投降"
 grand_archive.8110.desc: "我方地面部队已攻占了§Y黑针§!基地，目前正在清剿建筑物及其周围资源。所有威胁已消除，我们可以派遣一名科学家发掘下一块§Y$celestial_chart$§!碎片。"
 grand_archive.8110.a.custom_tooltip: "黑针的地面势力已经被清除。§Y[FromFrom.GetName]§!可以进行自由探索。"
 grand_archive.8110.a.lom: "是时候分享战利品了。"

 BLACK_NEEDLE_BASE_HACK: "骇入海盗基地"
 BLACK_NEEDLE_BASE_HACK_DESC: "海盗过度依赖偷窃和改装技术，这导致他们的基地容易受到渗透。可以让一艘科研船从轨道上入侵[FromFrom.GetName]的网络，伪装成§Y黑针§!运输船，并声称受荷仁船长的命令，说服他们移交星图胶囊，避免不必要的流血事件。"

 grand_archive.8115.name: "成功潜入"
 grand_archive.8115.desc.1: "经过数月的准备，科学家[Leader.GetName]成功潜入了通讯网络，并伪装成了一艘§Y黑针§!飞船。在伪造的荷仁船长命令下，[Leader.GetHeShe]欺骗了基地操作员，让他们准备将星图胶囊进行紧急星际转移。"
 grand_archive.8115.desc.2: "我们成功夺得胶囊，无人员伤亡。海盗们还没有意识到他们被骗了。"
 grand_archive.8115.desc.default: "$grand_archive.8115.desc.1$\n\n$grand_archive.8115.desc.2$"
 grand_archive.8115.desc.slippery: "$grand_archive.8115.desc.1$\n\n科学家[Leader.GetName]将飞船降落一个绝佳位置，以便在掩护被揭穿的情况下迅速撤退。\n\n$grand_archive.8115.desc.2$"
 grand_archive.8115.desc.charismatic: "$grand_archive.8115.desc.1$\n\n凭借他们的魅力，科学家[Leader.GetName]能够避开任何棘手的问题。\n\n$grand_archive.8115.desc.2$"
 grand_archive.8115.desc.psionic: "$grand_archive.8115.desc.1$\n\n[Leader.Species.GetHandName]轻轻一挥，科学家[Leader.GetName]便操控了守卫的思想，消除了一切疑虑。\n\n$grand_archive.8115.desc.2$"
 grand_archive.8115.a: "$EXCELLENT$"

 grand_archive.8120.name: "人赃并获"
 grand_archive.8120.desc: "不幸的是，在我们把胶囊装上飞船时，一名警卫发现了我们的计划。这一发现导致了一场短暂的枪战，我们被迫带着珍贵的货物逃离现场。胶囊成功提取，但科学家[Leader.GetName]在交火中丧生。"
 grand_archive.8120.a: "$TERRIBLE$"

 grand_archive.8125.name: "海盗基地遭废弃"
 grand_archive.8125.common: "由于这些漏洞暴露，海盗决定放弃他们在[FromFromFrom.GetName]上的基地，立即撤离并保护在那里储存的其他贵重物品。这颗可居住的卫星现在无人居住，可以被殖民。"
 grand_archive.8125.desc.alive: "§Y黑针§!终于意识到自己被骗了，发现了他们封闭的安全网络中的漏洞。\n\n$grand_archive.8125.common$"
 grand_archive.8125.desc.dead: "我们在惊险逃脱§Y黑针§!据点后，我们的渗透行动已被完全发现。\n\n$grand_archive.8125.common$"
 grand_archive.8125.a: "符合逻辑的决定。"
 grand_archive.8125.a.custom_tooltip: "§Y[FromFromFrom.GetName]§!上的陆军已经离开行星。现在可以进行殖民了。"

 grand_archive.8130.name: "掠夺黑针基地"
 grand_archive.8130.desc.common: "安全屋里存放着各种各样的贵重物品，以及与海盗组织历史相关的纪念品。我们在被盗的艺术品、个性化珠宝和加密的数字钱包中找到了星图胶囊。\n\n我们怀疑这里的大多数赃物根本难以销赃。艺术品一看便知，珠宝需要熔化成废料，使用数字钱包进行的交易通常也可以追踪。这些物品的原主人中，有些人可能已经去世，但其他人仍在寻找他们被盗的财产。"
 grand_archive.8130.desc.bombarded: "我们在§Y黑针§!基地的废墟中找到了一个地下金库，打开后发现里面藏着他们不义之财的小型宝藏。\n\n$grand_archive.8130.desc.common$"
 grand_archive.8130.desc.landed: "我们探索了破败的§Y黑针§!基地，发现了一份设施蓝图，揭露了还有一个地下金库的存在。我们乘坐维修电梯深入地下，输入了访问代码之后，发现了一个小型宝库，里面藏着他们不义之财。\n\n$grand_archive.8130.desc.common$"
 grand_archive.8130.a: "试图返还被窃的赃物。"
 grand_archive.8130.b: "全部卖掉。"
 grand_archive.8130.c.default: "留下赃物。"
 grand_archive.8130.c.lom: "谁发现就归谁。"

 black_needle_base_sold_stolen_items: "卖掉黑针基地中的赃物"
 opinion_black_needle_base_repatriate_stolen_items: "被窃赃物已返还"
 opinion_black_needle_base_repatriate_stolen_items_tt: "所有未同我们交战的非灭绝政体帝国§G+$@opinion_black_needle_base_repatriate_stolen_items_value|0$§!£opinion£评价"

 DECODE_THIRD_MAP_PIECE: "解密星图碎片"
 DECODE_THIRD_MAP_PIECE_DESC: "我们从§Y黑针§!基地获取了星图胶囊，接下来的任务是解密其中的数据，并将新信息整合到§H$celestial_chart$§!中。"

 grand_archive.8135.name: "星图已解密"
 grand_archive.8135.desc: "我们成功突破了数字加密层，并将新信息整合到§Y$celestial_chart$§!中。这又让我们发现了另一个值得探索的目的地，现在星图几乎完整了。我们相信只剩下最后一块拼图，并谨慎乐观地认为我们的探索即将结束。\n\n在解码导航数据的同时，我们也认为无瑕的舱体外壳值得分析。容器的强度和耐用性令人惊讶；复制这种材料的能力可以为未来的研究提供许多潜在的机会。"
 grand_archive.8135.a: "$GOOD$"

 d_hive_dwelling: "蜂巢思维住地"
 d_hive_dwelling_desc: "由奈斯船长的前船员斯密吉卜集体意识占领的一个孤立定居点。"
 d_ruined_hive_dwelling: "蜂巢思维住地废墟"
 d_ruined_hive_dwelling_desc: "由奈斯船长的前船员斯密吉卜集体意识占领的一个孤立定居点，现被洗劫。"

 COLONIZATION_IMPOSSIBLE_SMEEGIBB_PLANET: "§R这个行星属于$NAME_Smeegibb$。§!"
 grand_archive.8200.name: "隐蔽聚落"
 grand_archive.8200.desc.common_1: "我们在[FROM.GetName]发现了一个小型定居点，人口不到一千，居民是一些感性软体动物。对该物种的初步生物学分析表明，它们具有亚空间突触交流的能力，表明存在一个蜂巢思维。除了这个孤立的营地外，这颗星球上没有其他智慧生命。"
 grand_archive.8200.desc.common_2: "为什么我们会被§Y$celestial_chart$§!导向这里尚不清楚，需要进一步调查。"
 grand_archive.8200.desc: "$grand_archive.8200.desc.common_1$\n\n$grand_archive.8200.desc.common_2$"
 grand_archive.8200.desc.alt: "$grand_archive.8200.desc.common_1$\n\n也许这个物种对我们听说过的“§Y$NAME_CaptainNess$§!”有更多信息。\n\n$grand_archive.8200.desc.common_2$"

 grand_archive.8205.desc.common_1: "§H这是一个隐藏在[FROM.GetName]星系中的蜂巢思维节点，$NAME_Smeegibb$不安地扭动着。他们习惯于服从，因此在被说话时会习惯性地低下头。§!"
 grand_archive.8205.desc.common_2: "我们叫$NAME_Smeegibb$。我们很好奇你是怎么找到我们的。这个星系已经隐藏在星系视野之外数千年了。\n\n只有§Y船长§!知道这个地方。你想要找什么？"
 grand_archive.8205.desc.default: "$grand_archive.8205.desc.common_1$\n\n斯马拉克！我们已经有很长时间没有同一心物种交谈了。\n\n$grand_archive.8205.desc.common_2$"
 grand_archive.8205.desc.gestalt: "$grand_archive.8205.desc.common_1$\n\n斯马拉克！我们已经有很长时间没有同另一个集体意识物种交谈了。\n\n$grand_archive.8205.desc.common_2$"
 grand_archive.8205.a: "这是什么地方？"
 grand_archive.8205.a.reply: "斯马拉克！这个星球是我们的居住地，我们生活在远离星系暴力的安全之中。以前，我们曾参与过暴力。杀戮、犯罪、海盗行径——我们什么都干过。但现在不再如此，我们只照顾我们的水培农场。\n\n在当海盗之前，我们是难民，没有人愿意收留我们，除了§Y船长§!。她救助我们脱离了悲惨的命运，并允许我们加入她的船队。船长给了我们一个新名字，作为交换，我们负责照顾飞船。\n\n我们负责清洁、烹饪、弹药、水栽和货物管理。我们辛勤工作。然后我们加入了登船突击队。船长盗取宝藏或劫掠时保护她。绝不背叛船长。我们始终忠诚。"
 grand_archive.8205.b: "你对§Y$celestial_chart$§!有何了解？"
 grand_archive.8205.b.reply: "斯玛拉克！我们对什么导航图一无所知，我们只待在自己的房间里。如果§Y船长§!做了一张导航图把你带到这里，一定有她的理由……她想帮助我们，或者伤害我们。我们永远无法确定。船长很狡猾。\n\n她有时会给我们发消息。船长给我们送来了一座她最喜欢的子个体的巨型雕像，那是她救出过的$NAME_Smeegibb$并且一直记得。它很令人印象深刻，但我们不知道她为什么要送。也许她想道歉，但她没有留下任何纸条。"
 grand_archive.8205.c: "和我们聊聊§Y船长§!的更多事情。"
 grand_archive.8205.c.reply: "斯玛拉克！以前，§Y船长§!拯救了我们。以前，她是我们的导师和领袖。她教我们如何照顾飞船。她说：“$NAME_Smeegibb$，做军需官、机械师和劳工——你很有价值。”\n\n船长遵循两条信条：“财富即独立”和“生命在于传承”。我们一起猎杀穷人和富人。我们从暴力的星系中夺取我们想要的东西。\n\n但后来船长变得愈发贪婪和鲁莽。她牺牲船员，或者为了赏金背叛他们。船长失去了所有人，除了$NAME_Smeegibb$。我们始终忠诚。\n\n她让我们看到了星系的暴力。现在我们只想远离它。"
 grand_archive.8205.d: "星图为什么会带领我们来到这里？"
 grand_archive.8205.d.reply: "斯玛拉克！我们不知道§Y船长§!为什么把你带到这里。她什么也没告诉我们。\n\n我们有个想法。有一个地方，§Y船长§!和我们在那一起躲避赏金猎人。安全的地方。也许你能在那里找到一些东西。"

 grand_archive.8210.name: "发现安全屋"
 grand_archive.8210.desc: "我们在[from.GetName]遇到的生物，$NAME_Smeegibb$，透露了一个废弃的安全屋的坐标，该安全屋以前由他们和§Y$NAME_CaptainNess$§!居住。调查这个地点可能会让我们找到§Y$celestial_chart$§!的下一部分，或者至少是一条线索，指引我们走向正确的方向。"
 grand_archive.8210.a: "开始发掘。"

 smeegibb_digsite_poi: "探索安全屋"
 smeegibb_digsite_poi_desc: "这个考古遗址可能掌握着通往下一块§H$celestial_chart$§!的关键。为了继续寻找§H$NAME_CaptainNess$§!的失落$TREASURE_TROVE$，我们必须调查这个废弃的安全屋。"

 NAME_Bemat_cruiser_inax_01: "赫伯"

# Treasure Hunters Origin - Smeegibb
 smeegibb_digsite: "安全屋废墟"
 smeegibb_digsite_desc: "在[fromfrom.planet.GetName]的冰冷荒原上，我们发现了一个小型预制庇护所，里面配备了休眠的生命维持系统和生活区。它们经过数千年的冰暴，严重风化，部分被掩埋。"

 grand_archive.8220.name: "船长日志"
 grand_archive.8220.desc: "挖掘出的建筑显示出长期使用的迹象。它曾经拥有充足的基本设施。在整个建筑中发现了零散的饰品和奇珍异宝。在一堆凌乱的纸张中，我们找到了由§Y$NAME_CaptainNess$§!本人写下的日志条目。\n\n§L我们登上并劫持了另一艘佩里坎的珍宝运输船，但这次他们已经做好了准备。附带损失比我想象的要多一些，但我们解决过更糟糕的情况。不错的收益，但塔皮科宝石仍然在逃。不幸的是，现在佩里坎人又提高了赏金，联邦也介入了。现在情况有点棘手。可能需要避一避风头。§!"
 grand_archive.8220.a: "继续找。"

 grand_archive.8225.name: "打发时间"
 grand_archive.8225.desc: "在结构下方的挖掘发现了一小批贵重物品和基本的卫生系统。不幸的是，在彻底搜查了该区域后，我们未能找到任何关于§Y$celestial_chart$§!碎片的痕迹。\n\n我们收集了更多笔记本和文件，希望能从§Y$NAME_CaptainNess$§!散乱的日志条目中找到线索。\n\n§L在像$NAME_Smeegibb$这样的伙伴陪伴下时间过得没那么慢，但值得分享荣耀吗？当然，与一个蜂巢思维合作有难以置信的价值。用仅仅一份利润的份额换取数百个子个体的使用权？真是个好交易！但也许他们所做的工作会削弱我自己的成就……？我不确定我是否能接受分享自己遗产的想法。我需要再仔细考虑一下。§!"
 grand_archive.8225.a: "$grand_archive.8220.a$"

 grand_archive.8230.name: "可证之物"
 grand_archive.8230.desc: "在一个通风口里，我们发现了§Y$NAME_CaptainNess$§!的最后日记。\n\n§L我不想以这种方式被记住。$NAME_Smeegibb$一直是我的忠实伙伴，但不要说我需要他们。我可以独自征服星系。我会留下我的印记，荣耀将属于我。还有财富。\n\n给自己留个笔记：最好给$NAME_Smeegibb$送点东西留作纪念。§!\n\n这就是我们能找到的全部。没有关于船长或§Y$celestial_chart$§!的任何其他线索。\n\n也许给$NAME_Smeegibb$的礼物中包含着关于最后一块碎片下落的线索。我们必须重新与他们建立联系。"
 grand_archive.8230.a: "遗址清理完毕。"

 grand_archive.8236.name: "$NAME_Smeegibb$失踪"
 grand_archive.8236.desc.default: "$smeegibb_shelter_system_2_poi_desc$"
 grand_archive.8236.desc.xenophile: "$smeegibb_shelter_system_2_poi_desc$\n\n我希望我们新近发现的朋友还安全。"
 grand_archive.8236.a: "前往[smeegibb_system.GetName]"

 grand_archive.8241.name: "$NAME_BlackNeedle$卷土重来"
 grand_archive.8241.desc: "一支印着名为§Y$NAME_BlackNeedle$§!的海盗组织的旗帜的庞大舰队，被发现正在[smeegibb_shelter.GetName]轨道上运行。我们相信这些海盗一直在跟踪我们的行动，并且已经夷平了名为$NAME_Smeegibb$的集体的居所。他们一定还在寻找§Y$celestial_chart$§!的下一部分。\n\n该星球上没有发现任何智慧生命迹象。\n\n我们正在接收来自他们旗舰的信号。"

 grand_archive.8245.name: "$NAME_BlackNeedle$的$NAME_CaptainInax$"

 grand_archive.8245.desc.inax.1: "§H这节肢动物昂首挺胸，复眼闪着耀眼的光芒。它严谨的姿态与不安的口器形成鲜明对比，口器不规则地咔哒作响，兴奋地颤抖着。§!\n\n所以，我们终于见面了。你们这些软甲生物是怎么战胜§Y荷—荷—荷仁舰长§!的！？即使是那个老糊涂也应该轻而易举地消灭你们可怜的舰队。你们将为"
 grand_archive.8245.desc.inax.2: "感—感—感谢你带我们到这里，§Y$NAME_SilverQuill$§!追捕那些可怜的$NAME_Smeegibb$超过一百个周期。了结他古老的怨恨意味着我将获得丰厚的赏金……在我解决了你之后。"
 grand_archive.8245.desc.ransacked: "$grand_archive.8245.desc.inax.1$搞—搞—搞砸我们在[black_needle_base.GetName]的基地付出代价。\n\n$grand_archive.8245.desc.inax.2$"
 grand_archive.8245.desc.stolen: "$grand_archive.8245.desc.inax.1$在§Y黑—黑—黑针§!偷鸡摸狗付出代价。\n\n$grand_archive.8245.desc.inax.2$"
 grand_archive.8245.a: "你是谁？"
 grand_archive.8245.a.reply: "称呼—呼—呼我为伊纳克斯，是§Y黑—黑—黑针§!的少将。\n\n能被我送下黄—黄—黄泉，你们真是得了个好死，劝你们乖乖送上命来。\n\n按惯—惯—惯例，我赏你最先上路。"
 grand_archive.8245.b: "你杀了$NAME_Smeegibb$……"
 grand_archive.8245.b.reply.common: "这简直小菜一碟。我用那些小蛞—蛞—蛞蝓蓝色的血给他们的棚屋上了个漆。一没舰队二没武器——早晚都得被干—干—干死。§Y黑—黑—黑针§!所刺，无人幸存。\n\n那是你熟人吗？好怪—怪—怪啊。马上你就会和他们团聚了。以§Y$NAME_SilverQuill$§!之名，我们要从你们"
 grand_archive.8245.b.reply.default: "$grand_archive.8245.b.reply.common$抽搐的尸块—块—块上拿走星图。"
 grand_archive.8245.b.reply.robot: "$grand_archive.8245.b.reply.common$熄灭的铁罐—罐—罐头上拿走星图。"
 grand_archive.8245.c: "$NAME_SilverQuill$是谁？"
 grand_archive.8245.c.reply: "§Y$NAME_SilverQuill$§!是谁？真是个好—好—好问题。我们传奇的创始人运筹帷幄。他从一叶孤帆，把§Y黑—黑—黑针§!打造成为一个星系大事业。\n\n黑—黑—黑针会为了歌—歌—歌颂他的丰功伟绩而继续存在下去，而你们的死亡就是这首颂词的下一个音符。"
 grand_archive.8245.d: "你想要$celestial_chart$做什么？"
 grand_archive.8245.d.reply: "难道你不知道自己拥有了什么吗？这是通往§Y船—船—船长奈斯§!宝藏的路线图！她一生中积攒的每一块—块—块珠宝都在这里。\n\n这些财富属于我们。一旦我们拥有它，我们就能名留青史。每一个星系都将畏惧§Y黑—黑—黑针§!……而这史诗的第一篇章将属于你。难道我们还不够慷慨吗？"
 grand_archive.8245.e: "我们不会轻易放弃。"
 grand_archive.8245.e.reply: "那就让我们高唱战歌吧！我会将你们的[this.species.GetRemnantNamePlural]做成战利品，献给我的旨——指挥官。"

 grand_archive.8265.name: "$grand_archive.8245.name$"
 grand_archive.8265.desc: "一场难忘的战斗！你并不像看起来那样弱。我们已经低估了你两次，但不会再犯同样的错误。下次我们相遇，§Y黑——黑针§!将不会手下留情。\n\n不要把这当作警告，这是你的死刑判决。"
 grand_archive.8265.a.scared: "令人不安……"
 grand_archive.8265.a.homicidal: "放马过来吧。"
 grand_archive.8265.a.gestalt: "通讯结束。"

 gateway_to_ness_treasure_system_poi: "标注星图"
 gateway_to_ness_treasure_system_poi_desc: "§H$celestial_chart$§!已经拼凑完整。它揭示了最后一个隐藏的星系，[Prev.GetName]。我们漫长的探寻即将结束——让我们前往那里，去发现等待着我们的东西！"

 TREASURE_HUNTERS_CHART_PIECE_3_PROJECT: "隐蔽的胶囊"
 TREASURE_HUNTERS_CHART_PIECE_3_PROJECT_DESC: "根据我们的调查，我们认为§H$celestial_chart$§!的下一部分隐藏在[this.GetName]的早已沦为废墟的定居点中。\n\n鉴于其他胶囊的结构十分坚固，我们可以假设它在最近的轰炸中留存下来。"

 grand_archive.8270.name: "雕像的秘密"
 grand_archive.8270.desc: "我们在[from.GetName]寻找§Y$celestial_chart$§!第四块碎片的行动已圆满结束。我们在一座石雕上发现了嵌入其中的胶囊，雕像描绘的是一个来自现已灭绝的$NAME_Smeegibb$集体组织的子个体。雕像上的铭文如下：\n\n§L“献给我的忠诚船员：这是我对你的感谢。愿你的孤独长久而平静。”§!\n\n一旦这最后一块碎片被破译，我们就可以继续寻找§Y$NAME_CaptainNess$§!的宝藏。"

 TREASURE_HUNTERS_ANCIENT_CAPSULE_4_PROJECT: "最后的星图碎片"
 TREASURE_HUNTERS_ANCIENT_CAPSULE_4_PROJECT_DESC: "从$NAME_Smeegibb$定居点废墟中发掘出胶囊后，剩下的就是解密里面的数据，并完成§H$celestial_chart$§!。我们很快就会发现§H$NAME_CaptainNess$§!的踪迹尽头等待着我们的是什么。"

 grand_archive.8280.name: "星图完成"
 grand_archive.8280.desc: "解码后，新的数据片段完成了我们的§Y$celestial_chart$§!。各个节点上闪烁着光点，指示着我们沿途发现的中间目的地。然后，四盏灯同时闪烁，揭示了另一个隐藏的星系。\n\n添加最后一块数据解锁了额外的功能。这份§Y导航图§!不仅仅是一张简单的地图，它包含了§Y$NAME_CaptainNess$§!收集的关于星系中失落财富和非法珍宝的信息。一些数据可能已经过期，但该设备可以有效地检测到我们所有星系中隐藏的宝藏。\n\n此外，§Y星图§!还包含了船长在其职业生涯中发现的每件珍宝的评估信息。这些详细的笔记解释了如何识别、评估和向潜在买家展示获得的贵重物品，以获得最大利润。重新激活设备将提供独特宝藏库的设计，使我们的殖民地能够利用船长的无与伦比的洞察力，为我们的宝藏增值。"
 grand_archive.8280.a.lom: "无价之宝。"

 grand_archive.8285.name: "标注星图"
 grand_archive.8285.desc: "§Y$celestial_chart$§!的完成对于[this.GetName]来说是一个重大的时刻。随着所有秘密的解开，我们被指引到一个无从回避的目的地：[gateway_to_ness_treasure_system.GetName]星系。\n\n在克服了许多障碍之后，我们只差一步之遥。只有一个问题仍然存在：§Y星图§!的尽头是什么？\n\n我们无法保证一定可以马到成功，但我们也决不容许其他人趁机夺取。让我们奋勇前进，完成这场冒险！"
 grand_archive.8285.a.default: "继续前进。"
 grand_archive.8285.a.lom: "前进，哟嚯！"

