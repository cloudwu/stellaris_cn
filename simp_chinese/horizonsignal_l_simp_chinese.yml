 ##THE LOOP TEMPLE: continuation of intro
 akx.9100.name: "环型神殿：石中诡符"
 akx.9100.desc: "考古学家在[Root.GetName]偏远的高原地区发现了一个被遗忘的寺庙——被埋葬了几个世纪，但是最近因为地震而显露出来。通过分析火山岩的凿面，年代分析理论指出这是一个前工业时代的遗迹。 然而，墙壁上不断循环的标志和放射状的祭坛——一个莫比乌斯环一样的衔尾蛇——我们的早期历史中并没有这样的先例，并且在它的碑文上用了未知的文字体系。 一个激动的考古学家认为这个遗迹是一个先驱种族所遗留下来的。\n\n虽然看似无关，然而地震看起来是和在[horizonsignal_system.GetName]传出最后信息的时候的同一时间发生的。"
 #create LOOP_TEMPLE_PROJECT
 akx.9100.spiritual.a: "一条道路为我们打开了。"
 akx.9100.neutral.a: "这值得我们研究。"
 akx.9100.b: "不祥之兆。"
 akx.9101.name: "环形神殿：时与石"
 akx.9101.desc: "我们的科学家对地下神殿进行了深入的调查，但是仍然存在一些无法解释的问题。在星状祭坛上的延展线上的屋顶上有一个空洞，我们推测它应该曾被作为日晷使用；但是因为地震造成的严重损毁导致我们无法确定。如果它是在某个重要的时刻建立起来的话，我们可能永远没法确认那个时间。我们在“未知语言系统”方面运气不错。 这是一个因年代久远而模糊不清但十分著名的僧侣手抄——用的根本不是外星语言——并且我们已经成功的破译了它。\n\n这个神殿被用于侍奉“时间蠕虫” 或者说是§H时之螶§!。大多数铭文都充满韵律和诗意，祈祷着时之螶的降临——或者，如果反过来读的话——它的离开。它还有一部分在描述“宇宙的运转”，激动的考古学家发誓这里面引用了先进的场方程——对我们而言这个东西并不新鲜，但是但其被发现于这个古老的神殿这一事件本身就让人印象深刻了。尽管我们还没找到同意该观点并且公开承认的物理学家。\n\n就目前而言，这个神殿没有任何与宇宙的秘密或外星武器相关的迹象。但它黑暗的环境是那么的与众不同，充满着危机感的美，而那些用于侍奉时之螶的诗文则变的时髦起来。它们被制成流行音乐传播；同时它们也被编成合集出版发行。"
 akx.9101.a.notspiritual: "向公众开放环形神殿。"
 akx.9101.a.notspiritual.tooltip: "有些东西来自我们的过去，而它们也将成为我们的未来。"
 akx.9101.a.spiritual: "将环形神殿改造成朝圣地。"
 akx.9101.a.spiritual.tooltip: "一份来自我们远古祖先的智慧。“已行之事，终将再行”。这将增加星球幸福度并产生一些其他效果。"
 akx.9101.b: "仅将环状神殿用于学术研究。"
 akx.9101.b.tooltip: "只允许必要的人接触吧。"
 akx.9101.c: "感觉有点不对劲。将庙宇彻底封印。"
