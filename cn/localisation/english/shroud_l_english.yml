# Good luck events
 # Good luck event 1
 shroud.500.title: "非常规突破"
 shroud.500.desc: "我们领先机构在富有前景的新研究中取得了意想不到的突破。这纯属意外收获，我们在仪器例行标准化过程中证明了一个长期被认为是误算的理论。现在该重新审视这个曾经被认为是边缘科学的东西了。"
 HOW_FORTUITOUS: "真是意外。"
 shroud.500.tt: "获得随机科技的洞见：§G$@good_luck_event_1_insight|0%$§!"

 # Good luck event 2
 shroud.507.title: "发现主矿体"
 shroud.507.desc: "§H[This.GetName]§!上有个此前认为已经完全坍塌的富矿的天然洞穴系统被意外地重新发掘出来。\n\n经过谨慎的风险评估，我们确信在扩大开采作业规模后，这些坑道可以产出极大量的矿物。"

 # Good luck event 3
 shroud.512.title: "[This.GetNewfoundFertilityTitle]"
 shroud.512.title_default: "新现沃土"
 shroud.512.title_anglers: "未探珊瑚礁"
 shroud.512.desc: "在例行土地探察时意外地发现了§H[This.GetName]§!上大片土地的土壤质量近年来急剧提高。\n\n我们相信许多此前认为不适合耕种的土地现在可以用来扩张农业活动了。"
 shroud.512.desc_anglers: "一艘渔船在§H[This.GetName]§!的海洋里发现了一处隐蔽的珊瑚礁。过去曾以为这片区域了无生机，但事实上却暗含着一个欣欣向荣的生态系统，满是鱼获。"

 # Good luck event 4
 shroud.517.title: "地热喷口"
 shroud.517.desc: "在一场§H[This.GetName]§!上的地质活动后，有一处大型地下水库之下打开了一个裂口。行星地幔的热量加热着其中贮藏的水，使其在地表形成了地热喷口。\n\n该自然现象让我们有机会用地热发电站和热泵来拓展殖民地的能源基础设施。"

 # Good luck event 5
 shroud.522.title: "发现量子流"
 shroud.522.desc: "§H[This.GetName]§!上自发出现了一处异常亚原子元素流。该微观粒子流每时每刻都在呈现出多种罕见的亚粒子相互作用，能产出令人瞠目结舌的关于量子动力学固有性质的数据。\n\n对该量子场的重点研究将使我们增进对本宇宙基础构建单元的理解。"

 # Good luck event 6
 shroud.527.title: "发现跨次元回声"
 shroud.527.desc: "我们的[From.GetResearchers]在§H[This.GetName]§!系发现了一处等时信号的集中点。\n\n初步分析表明这些信号是从其他维度传输而来。初步翻译表明这些信息与逻辑原理和哲学困境有关。也许这是一种从我们无法理解的实体中获取知识丰富的尝试。\n\n如果能源源不断地收集这些信号我们就能继续监视他们的发现。"

 # Good luck event 7
 shroud.532.title: "发现先进残骸"
 shroud.532.desc: "§H[This.GetName]§!出现了一艘废弃舰船。[From.GetQuantumParticleStreamDiscoveredExtra]\n\n我们推断这艘舰船之所以在该星系中漂泊了前年直至现在才因为恒星能发电装置故障才显形。船上没有任何生命迹象，而我们也开始了对舰船的小心拆解，希望能从中尽可能学到东西。"
 shroud.532.extra: "这艘损坏严重无法修复的舰船可以产生一些隐形场，而且总体而言比我们自己的舰队更加先进。"
 shroud.532.extra_first_contact: "这艘损坏严重无法修复的舰船使用了无可比拟的隐身科技。"
 shroud.532.a: "天降大礼。"

 # Good luck event 8
 shroud.537.title: "地热冶金"
 shroud.537.desc: "§H[This.GetName]§!的地表下地热活动变得非常剧烈。地下熔岩喷流顶穿行星地壳流入一些未开发的矿脉中。\n\n该地质现象使一部分未开发的矿物受到高温，将其中的金属矿脉精炼成为坚固的合金。因此，在该行星上的矿物开采能够产出可用的金属碎片了。"

 # Good luck event 9
 shroud.543.title: "废弃巡洋舰"
 shroud.543.desc: "在§H[From.GetName]§!星系探测到一艘废弃的战舰缓缓飘过。舰船的设计和任何已知帝国都不同，也没有任何可辩识的旗帜或徽记。\n\n在深度的评估和一些小修小补之后，我们的[This.GetEngineerPlural]认为这艘船现在已经符合服役条件了。"
 shroud.543.a: "$shroud.532.a$"
 shroud.543.tt: "在该星系内获得一艘巡洋舰级舰船。"

 # Good luck event 10
 shroud.545.title: "[This.GetSenseOfOptimismTitle]"
 shroud.545.title_default: "乐观心态"
 shroud.545.title_gestalt: "单向团结"
 shroud.545.desc: "一种难以言喻的乐观主义席卷了[This.GetAdjective]各星。大众们对自己的生活感到更加满足、舒适和惬意。这种集体情绪的波动毫无疑问是由天象吉兆引起，而且对§H[This.GetName]§!而言必须是一个好兆头。"
 shroud.545.desc_gestalt: "§H[This.GetName]§!正在焦点明确的指引下实现了运转的真正和谐。这种单向团结肯定是由于最佳的天象引起的，是伟大的事情即将到来的征兆。"
 shroud.545.a: "福星高照。"

 # Good luck event 11
 shroud.553.title: "三星开泰"
 shroud.553.desc: "§H[From.GetName]§!星系内的三个天体排列成了完美的三位一体构型；即§H[favorable_trine_planet_1.GetName]§!、§H[favorable_trine_planet_2.GetName]§!和§H[favorable_trine_planet_3.GetName]§!。\n\n这种有利天象为我们在§H[This.GetName]§!的殖民地带来了宁静与和谐。"
 shroud.553.a: "百年一遇的奇景。"

 # Good luck event 12
 shroud.555.title: "[auspicious_position_planet.GetName]入吉宫"
 shroud.555.desc: "§H[auspicious_position_planet.GetName]§!在§H[root.capital_scope.GetName]§!的夜空中升上吉位，入主天回星宫。\n\n该天象代表[root.GetName]内在循环的新开端，是增长和发展的重大机遇。"

 # Good luck event 13
 shroud.560.title: "元素和谐"
 shroud.560.desc: "所有定量占星矩阵都表明[This.GetName]目前处于完美的元素平衡。\n\n利用精确的能量线管理可以将这种有益平衡维持很长时间，为我们领袖的繁盛提供理想的形而上环境。"
 shroud.560.a: "运势极佳。"

 # Good luck event 14
 shroud.568.title: "耀眼光芒"
 shroud.568.desc: "§H[From.GetName]§!星系内的首要光耀体正在发出非凡的祥光。占星专家对此进行讨论后，我们理解了其能量的盈余将会增强§H[This.GetName]§!上各种各样的发电活动。"
 shroud.568.a: "愿福星照耀我们。"

 # Good luck event 15
 shroud.570.title: "内阁和睦"
 shroud.570.desc: "我们的两位内阁成员，§H[councilor_harmony_leader_1.GetTitle][councilor_harmony_leader_1.GetName]§!和§H[councilor_harmony_leader_2.GetTitle][councilor_harmony_leader_2.GetName]§!发现他们的占星结果高度互补。\n\n因此，他们的政治伙伴关系在以尊重和效率为名将我们的政府凝聚了起来，加快了各种立法程序的推进。"
 shroud.570.a: "绝佳组合。"

 # Good luck event 16
 shroud.575.title: "暗藏乾坤"
 shroud.575.desc: "在一次例行编目中，一个没固定好的的标本掉在了§H$grand_archive$§!的地上，随后被及时送到保管员那里进行进一步检查。\n\n因为这场事故我们意外得发现，该标本中的一个秘密隔间松动了。里面藏着各种各样的有趣的文物可以丰富我们的馆藏，而此事之前完全未被注意到。"
 shroud.575.a: "来了大的还带小的呢。"

# Bad luck events
 # Bad luck event 1
 shroud.700.title: "不调"
 shroud.700.desc: "在我们的各个星球上，一种难以言喻的恐惧笼罩着所有人。人们对自己的生活感到愈发苦恼、烦躁和不满。这种集体情绪的波动毫无疑问是由天象凶兆引起的。"
 shroud.700.desc_gestalt: "有一种不和谐的感觉笼罩着§H[This.GetName]§!。这种协调匮乏正在使我们集体的多方面陷入停滞，这肯定是由于不佳的天象引起的。"
 HOW_UNFORTUNATE: "真是不幸。"

 # Bad luck event 2
 shroud.707.title: "舰队事故"
 shroud.707.desc: "在位于§H[This.System.GetName]§!的例行舰队演习中因为通讯失误导致§H[This.GetName]§!的多艘战舰发生高速碰撞事故。\n\n[This.GetNavalCollisionLeader]通报，对这次事故负主要责任的[From.GetIndividualNamePlural]已经按条例处分。"
 shroud.707.leader_name: "§H[Leader.GetName]§!"
 shroud.707.default_name: "中央军事指挥部"
 shroud.707.tt: "§H[This.GetName]§!损失舰船数：§R5§!"

 # Bad luck event 3
 shroud.710.title: "火龙烧仓"
 shroud.710.desc_default: "§H[silo_fire_planet_targeted.GetName]§!上一处资源储仓的电力故障导致了该仓储设施发生严重火灾。\n\n$shroud.710.desc$"
 shroud.710.desc_starbase: "§H[silo_fire_starbase_targeted.Fleet.System.GetName]§!的太空基地上一处资源储仓的电力故障导致了该仓储设施发生严重火灾。\n\n$shroud.710.desc$"
 shroud.710.desc: "灭火措施临时发生了故障，储存在此处的大部分资源付之一炬。储仓也受损得无法修复了。"
 shroud.710.a: "此星当谴！"
 shroud.710.tt_default: "§H[silo_fire_planet_targeted.GetName]§!上的§H$building_resource_silo$§!被摧毁\n$shroud.710.tt$"
 shroud.710.tt_starbase: "§H[silo_fire_starbase_targeted.Fleet.System.GetName]§!上的§H$sm_resource_silo$§!被摧毁\n$shroud.710.tt$"
 shroud.710.tt: "资源损失：§R$@silo_fire_resources_lost|1%$§!"

 # Bad luck event 4
 shroud.715.title: "外交失言"
 shroud.715.desc: "一位我方的[This.GetGalCommunityOrGalImperium]代表无意中做出了与地位不相称的行为。在发表旨在为我们的利益争取支持的演讲时，所使用的翻译设备故障导致了其对[diplomatic_faux_pas_victim.GetName]进行尖酸刻薄的羞辱。这场意外事件很快通过星系媒体广为传播，让我们一时臭名远扬。\n\n虽然这种事情不至于立即解雇，但我们在[This.GetGalCommunityOrGalImperium]的地位也因此受到了影响。"
 shroud.715.a: "不幸的失误。"
 shroud.715.tt: "§H[diplomatic_faux_pas_galcom_envoy.GetName]§!获得了新特质：§R$leader_trait_destructive$§!"

 # Bad luck event 5
 shroud.720.title: "极端恒星耀斑"
 shroud.720.desc: "[extreme_solar_flare_system.GetName]发生了一场史无前例的恒星耀斑，将该星系内的所有轨道空间站都毁坏了。\n\n这种有强伽马射线的异常耀斑远远超出了以前对该天体的测量。通过对日冕层的分析得知，这颗恒星的预期寿命至少减少了300万年。"
 shroud.720.desc_storm: "释放出的能量还在该星系中引发了一场$celestial_storm$。目前已经采取紧急应对措施。"
 shroud.720.tt: "§H[extreme_solar_flare_system.GetName]§!内所有的$observation_station$、$research_station$以及$mining_station$都被摧毁了。"

 # Bad luck event 6
 shroud.725.title: "高规格交通事故"
 shroud.725.desc: "意料之外的气候变化扰乱了我们在§H[high_profile_traffic_accident_planet.GetName]§!的交通系统。该局面除了导致大规模的延误以外，还造成了许多交通事故，其中一场甚至涉及[This.GetClass]§H[This.GetName]§!。"
 shroud.725.desc_killed: "$shroud.725.desc$\n\n尽管我们的应急措施响应及时，[This.GetHisHer]的伤还是太重了，不治身亡。"
 shroud.725.desc_killed_machine: "$shroud.725.desc$\n\n不幸的是，其系统损伤过重无法修复。"
 shroud.725.desc_maimed: "$shroud.725.desc$\n\n[This.GetName]虽然得以幸存，但也受了不可逆损伤。"
 shroud.725.a: "太悲惨了。"

 # Bad luck event 7
 shroud.730.title: "巨大陷坑"
 shroud.730.desc: "§H[This.GetName]§!地表上出现了巨大的陷坑，严重损坏了当地的基础设施。其中一处裂沟出现在一座建筑物的地基下，导致建筑部分倒塌。所幸受灾地区都已成功撤离。\n\n我们无法得知这种突发的地陷具体是什么引起的，但已开始进行进一步维护检查，检测地表裂损情况。"
 shroud.730.a: "此星当谴……"
 shroud.730.tt: "有一栋建筑成为了废墟。"

 # Bad luck event 7
 shroud.735.title: "自发骚乱"
 shroud.735.desc: "§H[This.GetName]§!上四处爆发了危险的骚乱。一种关于[From.GetAdjective]政府操纵天象的无端阴谋论激起了强烈的民愤。狂热示威很快演变成暴力冲突，煽动者在殖民地各处大肆破坏。\n\n暴力游行很快被安全部队镇压，但对我们基础设施的损伤仍需要时间来修复。"
 shroud.735.desc_hive: "一大群反常子个体在§H[This.GetName]§!殖民地掀起了暴乱并导致大规模破坏。尽管他们非常疯狂，行星部队还是将这些煽动分子迅速解决，但对我们基础设施受到的损伤仍需要时间来修复。"
 shroud.735.desc_machine: "§H[This.GetName]§!上有一小群无人机感染了一种神秘的病毒，开始反抗并试图摧毁殖民地。尽管他们非常疯狂，行星部队还是将这些故障单元迅速解决，但我们基础设施受到的损伤仍需要时间来修复。"
 shroud.735.a: "我们会重建的。"

 # Bad luck event 9
 shroud.740.title: "传染病突然爆发"
 shroud.740.desc: "§H[This.GetName]§!上一种高致病性病毒突然变异，传染了大部分人口。为控制疾病传播、避免当地医疗基础设施过载，目前已经采取了如接触者追踪和行动限制等隔离措施。"

 # Bad luck event 10
 shroud.745.title: "四象示灾"
 shroud.745.desc: "§H[From.GetName]§!星系内的四个天体排列成了预兆灾难的四连星；即§H[calamitous_quartile_planet_1.GetName]§!、§H[calamitous_quartile_planet_2.GetName]§!、§H[calamitous_quartile_planet_3.GetName]§!和§H[calamitous_quartile_planet_4.GetName]§!。\n\n这种灾难性天象在§H[This.GetName]§!殖民地播下怀疑的种子，让[FromFrom.GetDissent]得以在人群中制造分歧。"
 shroud.745.a: "噩兆已现。"

 # Bad luck event 11
 shroud.750.title: "[planet_in_retrograde_planet.GetName]退化"
 shroud.750.desc: "§H[planet_in_retrograde_home.GetName]§!上的居民发现§H[planet_in_retrograde_planet.GetName]§!正在发生退行。是时候重新斟酌我们的行为，对[This.GetName]不完美表示遗憾。愿这段时间的沉重反思让我们可以在未来更靠近理想。"

 # Bad luck event 12
 shroud.755.title: "元素失衡"
 shroud.755.desc: "很不幸，所有的定量矩阵均表明[This.GetName]上的元素已经完全失衡了。\n\n尝试重新组织精妙的平衡需要许多时间也颇为困难。在当前的混沌状态下，我们的领袖无法获得形而上学冥想环境，阻碍了他们的发展。"
 shroud.755.a: "不可接受。我们必须做点什么。"

 # Bad luck event 13
 shroud.760.title: "光芒暗淡"
 shroud.760.desc: "§H[From.GetName]§!星系内的首要光耀体正异常地变暗了。占星专家对此进行讨论后，这种发光减少预计将会影响§H[This.GetName]§!上的能源基础设施。"
 shroud.760.a: "怎么可能？"

 # Bad luck event 14
 shroud.765.title: "内阁不和"
 shroud.765.desc: "我们的两位内阁成员，§H[discordant_council_leader_1.GetTitle][discordant_council_leader_1.GetName]§!和§H[discordant_council_leader_2.GetTitle][discordant_council_leader_2.GetName]§!近来发现他们的占星结果相冲。\n\n因此，他们的政治敌手关系在我们的政府中形成了紧张和怨恨的氛围，例行的立法程序都因此频繁延期。"

 # Bad luck event 15
 shroud.770.title: "粗心之谈"
 shroud.770.desc_default: "我们一位地方官员对其他帝国的个人观点意外地广播给了该国的附属国。在一次关于超空间航道监视的艰难讨论之后，一名通信人员忘记关闭传输频道，让[careless_talk_empire.GetName]听到了随后那一连串的咒骂。\n\n$shroud.770.desc_end$"
 shroud.770.desc_machine: "我们一个管理单元关于其他帝国未经过滤的陈述意外地广播给了该国的附属国。在一次关于超空间航道监视的艰难讨论之后，通讯单元未能关闭传输频道，让[careless_talk_empire.GetName]听到了随后那一连串的咒骂。\n\n$shroud.770.desc_end$"
 shroud.770.desc_hive: "我们一个行政工蜂对其他帝国的贬损之词意外地广播给了该国的附属国。在一次关于超空间航道监视的艰难讨论之后，一个通讯工蜂忘记关闭传输频道，让[careless_talk_empire.GetName]听到了随后那一连串的咒骂。\n\n$shroud.770.desc_end$"
 shroud.770.desc_end: "[careless_talk_empire.GetAdjective]大众对[This.GetName]的观点不可避免地下降了。"

 # Bad luck event 16
 shroud.775.title: "标本损失"
 shroud.775.desc: "一个行政过失导致我们一件珍贵的文物不见了踪影。尽管进行了广泛的搜索，但它似乎要么消失在我们迷宫一般的§H$grand_archive$§!中，要么就是被转移到没有记录的地方去了。\n\n因此，对展出标本的跟踪手续正在进行彻底改革。"
 shroud.775.tt: "展示的标本随机损失：§R1个§!"

 # Experimental Testing Situation Finished
 shroud.1015.name: "实验研究成功"
 shroud.1015.desc.intro: "[Root.GetResearchers]已经完成了一系列以活体为对象的实验，为我们提供了许多宝贵的知识，推动了科技的进一步发展。"
 shroud.1015.desc.default: "$shroud.1015.desc.intro$现在我们需要考虑在何处开展下一阶段的研究。"
 shroud.1015.desc.escaped: "$shroud.1015.desc.intro$最近的对囚犯的批量处决为[Root.GetResearchers]提供了大量实验材料，进而带来了一项技术突破。"
 shroud.1015.a: "进行§Y$PHYSICS$§!研究。"
 shroud.1015.a.tt: "以§Y$situation_experimental_testing_physics$§!应对方案开始§Y$situation_experimental_testing$§!局势：$TABBED_NEW_LINE$$situation_experimental_testing_physics_outcome_tt$"
 shroud.1015.b: "进行§Y$SOCIETY$§!研究。"
 shroud.1015.b.tt: "以§Y$situation_experimental_testing_society$§!应对方案开始§Y$situation_experimental_testing$§!局势：$TABBED_NEW_LINE$$situation_experimental_testing_society_outcome_tt$"
 shroud.1015.c: "进行§Y$ENGINEERING$§!研究。"
 shroud.1015.c.tt: "以§Y$situation_experimental_testing_engineering$§!应对方案开始§Y$situation_experimental_testing$§!局势：$TABBED_NEW_LINE$$situation_experimental_testing_engineering_outcome_tt$"
 shroud.1015.d: "让我们再考虑一下。"
 shroud.1015.d.tt: "以§Y$situation_experimental_testing_hold$§!应对方案开始§Y$situation_experimental_testing$§!局势：$TABBED_NEW_LINE$$situation_experimental_testing_hold_effect_tt$"
 shroud.1015.physics_reward: "获得一项随机£physics£§Y$PHYSICS$§!科技的洞见。"
 shroud.1015.society_reward: "获得一项随机£society£§Y$SOCIETY$§!科技的洞见。"
 shroud.1015.engineering_reward: "获得一项随机£engineering£§Y$ENGINEERING$§!科技的洞见。"

 EXPERIMENT_TESTING_TECH_OPTION_TITLE: "实验成功"
 EXPERIMENT_TESTING_TECH_OPTION_SETTING: "获得洞见（$situation_experimental_testing$）"
 EXPERIMENT_TESTING_TECH_OPTION_DESC: "我们的实验已经产生了一些前景可观的成果。\n$TECH|Y$：进度§G+$VAL$%§!"

 # Experimental Testing - Test subjects escape
 shroud.1105.title: "$job_test_subject_plural$脱逃"
 shroud.1105.desc.intro: "一大批高价值实验对象借助挖掘的隧道从§H[root.GetName]§!上的一座设施内逃了出来。\n\n这条隧道是用简陋的工具和赤裸的 [Owner.GetSpeciesHandNamePlural] 挖掘而成，必定耗费了多年时间。我们无法确定有多少人知晓它的存在，也不清楚为什么这么长时间也没人能发现。"
 shroud.1105.desc.escaped: "此类事件一再发生，需要对此做出坚决的应对以防止类似事件重演。我们此前在这一问题上的仁慈，反倒似乎成了对于剩余个体的鼓励。"
 shroud.1105.desc.outro: "此类事态发展需要采取坚决措施，以防止此类事件再次发生。"
 shroud.1105.a: "他们赢得了自由。"
 shroud.1105.a.tt: "一半的§Y$job_test_subject_plural$§!在§H[root.GetName]§!将作为难民离开。"
 shroud.1105.b: "暂停所有运营活动，直至找到他们。"
 shroud.1105.b.tt: "逃脱的§Y$job_test_subject_plural$§!将会被找回。"
 shroud.1105.c: "处决剩下的，以儆效尤。"
 shroud.1105.c.tt: "将失去§H[root.GetName]§!上的所有的§Y$job_test_subject_plural$§!。"

 testing_lockdown: "测试锁定"
 testing_lockdown_desc: "在逃实验对象被围捕期间，测试暂停。"
 testing_lockdown_tt: "§Y$situation_experimental_testing$§!局势进展速度：§R-100%§!"

 example_set: "以儆效尤"
 example_set_desc: "对之前的一次逃跑企图采取了严厉的镇压措施，确保了试验对象群体现在保持顺从。"
 example_set_tt: "§Y$situation_experimental_testing$§!局势进展速度：§G+10%§!"

# Psionic Ascension Situation (Breaching the Shroud)
# Mid-Stage Events
# Beneficial Events
 # A1
 shroud.2300.name: "思想传输"
 shroud.2300.desc: "[Owner.GetThoughtTransmissionIntro]\n\n这种信息可以有多种形式：具体的语言或视觉材料、宽泛的概念或广义的情绪感知。关键在于，精心策划的传输过程可以让受众在毫无感觉的情况下完成这个流程。\n\n[Owner.GetThoughtTransmissionOutro]"
 shroud.2300.intro: "§H[Owner.Capital.GetName]§!上的灵能[Owner.GetResearchers]们开发出了一种单向心灵感应法，让我们可以向易感意识传输认知信息。"
 shroud.2300.intro_gestalt: "§H[Capital.GetName]§!上的灵能[Owner.GetResearchers]们开发出了一种单向心灵感应法，让我们也能向集体以外的易感意识传输认知信息。"
 shroud.2300.desc.outro: "这项技术为心灵感应交流开辟了许多新的可能性，对我们与[Owner.GetName]内外各方的互动都产生了深远的影响。"
 shroud.2300.desc.outro_homicidal: "这项技术为心灵感应交流开启了许多新的可能性，可供[Owner.GetName]内部及外部利用。"
 shroud.2300.a.robot: "我们发展中符合逻辑的下一步。"
 shroud.2300.a.organic: "我们演化中合乎逻辑的一步。"
 shroud.2300.b: "一种施加我们意志的新方式。"
 shroud.2300.c.variant: "维护社会秩序的手段。"
 shroud.2300.c.organic: "让社会来决定最佳用法。"

 # A2
 shroud.2305.name: "幻影显现"
 shroud.2305.desc: "我们的许多[Owner.GetCitizenPlural]在§H[Owner.Capital.GetName]§!各地看到了怪异的幻影。这些幻象大多数情况下都是偶发的，不会重复，但有一个地方因频繁出现而引起了注意。[Owner.GetPhantomPresenceExtra]\n\n人们发现这个幻象出现在一处富矿洞穴系统的入口。"
 shroud.2305.extra: "这个地方吸引了越来越多想要一睹幽灵的游客。"
 shroud.2305.extra_spiritualist: "据称出现在那里的幻象类似于我国古代传统宗教中的神明。"
 shroud.2305.a: "一个值得研究的灵能现象。"
 shroud.2305.a_spiritualist: "值得崇拜的神迹。"
 shroud.2305.b: "不要打扰这个文化资产。"
 shroud.2305.b_spiritualist: "不要打扰这个圣地。"
 shroud.2305.c: "进行露天开采。"

 # A3
 shroud.2310.name: "灵能寄生"
 shroud.2310.desc: "§H[Owner.Capital.GetName]§!上发生了一次意外的气候事件——一场类似风暴的扰动横扫了一片灵能水平极高的地区。随后我们在其途径之地发现一些当地的动物感染了奇怪的寄生虫，它们会钻入大脑器官并将其慢慢吃掉。\n\n随着这种寄生虫感染的加剧，宿主动物会暂时获得基本的念动力，很多便开始将其用于狩猎和进食，直至被寄生虫杀死。\n\n[Owner.GetShroudParasitesEnding]"
 shroud.2310.ending_biological: "有趣的是，这些寄生虫在仔细处理后是可以安全食用的。它富含多种营养，可以为公民提供物美价廉的食物。"
 shroud.2310.ending_lithoid: "有趣的是，这些生物分泌大量富含有机化合物的物质，因此或能提供矿物合成的新方法。"
 shroud.2310.ending_machine: "有趣的是，这些生物分泌大量高度可燃物质，因此或能提供生物能源产出的新方法。"
 shroud.2310.a: "很有价值的研究机会。"
 shroud.2310.b_organic: "天上掉馅饼是最好的。"
 shroud.2310.b_machine: "启动收获协议。"
 shroud.2310.c: "又发现了一种令人惊叹的新生命形式。"

 # A4
 shroud.2315.name: "物质显现"
 shroud.2315.desc: "在实验新的灵能科技的过程中，我们在集体冥想时观察到了意料之外的具现化现象。将我们的集体注意力聚焦在空间中的一个点上时会短暂出现一些怪异但值得注意的物体。\n\n所耗费的精神力非常巨大，但我们有可能将这些努力转化为合意的具现化对象。这些物体从何而来，以及可能导致什么后果我们不得而知。"
 shroud.2315.a: "让我们来实现愿望吧。"
 shroud.2315.b: "让我们培养养分吧。"
 shroud.2315.c: "让我们强化舰队吧。"

 # A5a
 shroud.2320.name: "灵能二重身"
 shroud.2320.desc: "关于灵能[Owner.GetIndividualNamePlural]有二重身能力的传言沸沸扬扬，据信这是一种可以同时以肉身出现在两个地方的能力。我们派出了[Owner.GetResearchers]去调查这种不太可能的说法；结果这种现象竟然是真的。[Owner.GetPsionicDoublingExtra]\n\n目前，只有很小一部分人口具有这种强大的能力，进一步研究也许能找到训练方法。"
 shroud.2320.extra: "\n\n物理距离似乎不是障碍。专家们反复验证了这些人他们可以同时在两个不同的星系中短暂地出现"
 shroud.2320.extra_organic: "$shroud.2320.extra$，并且在两具身体之间维持心灵链接以进行不同行为。"
 shroud.2320.extra_machine: "$shroud.2320.extra$，并且在两具身体之间维持灵能处理链接以进行不同行为。"
 shroud.2320.extra_default: "$shroud.2320.extra$。"
 shroud.2320.a: "一种全新的跨星系合作方式。"
 shroud.2320.b: "这才是真正的力量投射。"
 shroud.2320.c: "一种全新的跨行星统治方式。"
 shroud.2320.d: "太好玩了！"

 # A5b
 shroud.2325.name: "灵能千里眼"
 shroud.2325.desc: "[Owner.GetAdjective]的一小部分人身上出现了一种奇妙的灵能能力：心灵遥感，一种从超出正常感知范围的距离感知实体的能力。这些千里眼无需经过任何专门训练，就能非常精确地描绘出远处物体的细节。\n\n如果这种能力可以加以控制和增强，§H[Owner.GetName]§!就能获得可观的回报。利用我们最强大的[Owner.GetTelepathPlural]的能力，就可以尝试磨练这项技术，将其应用在重要的事情上。"
 shroud.2325.a: "发现周遭的秘密。"
 shroud.2325.a_tt: "对已接触帝国的情报：§G+10§!"
 shroud.2325.b: "发现宇宙的远方。"
 shroud.2325.c: "发现我们敌人的弱点。"
 shroud.2325.d: "发现深层资源贮藏。"

# Balanced Events
 # B1
 shroud.2400.name: "物质流失"
 shroud.2400.desc: "我们的原材料正在以危险的速率减少。储存在工厂和仓库里的无机材料正在以超过常理的速度消耗，[Owner.GetMatterInFluxExtra]。这些地区的损失也与灵能活动增加有关。\n\n为此我们可以减少在物资仓库附近区域的灵能活动，但也将拖慢灵能研究的步伐、限制其工业应用。我们还可以按照建议开发灵能场衰减器来抑制这种物灭现象。如果什么都不做，我们的灵能研究能力也会被削弱。"
 shroud.2400.desc_default: "据报道称这是由自发物灭现象而不是犯罪或失察引起的。"
 shroud.2400.desc_gestalt: "据报道称这是由自发物灭现象而不是反常行为或失察引起的。"
 shroud.2400.a: "这点材料不必忧虑。"
 shroud.2400.b: "开发物灭抑制装置。"
 shroud.2400.c: "设立禁灵能区域。"

 # B2
 shroud.2405.name: "死人头"
 shroud.2405.desc: "我们的大众对灵能日益增长的好奇心催生了一种奇怪的活动：私下储存死去的[Owner.GetSpeciesBrainPlural]并试图与之交流。\n\n参与者相信在[Owner.GetDeathName]后意识信息仍可以保留，这是一种衍生兹科学理论的观念，认为心灵是一种能量——它可以转化但不能凭空消失。尽管总数不多，但还是有越来越多人相信灵能[Owner.GetIndividualName]去世时会产生一个无穷小亚空间裂隙，通过这扇窗户就能一瞥其他维度。\n\n创新研究固然值得赞扬，但对我们部分[Owner.GetDeceasedAdj]人口的滥用引发了伦理问题。此外还有报告称，越来越多的盗尸者通过犯罪手段来获取这些器官。"
 shroud.2405.a: "不错的尝试，但应该管控一下。"
 shroud.2405.b: "让死者安息。"
 shroud.2405.c: "每个人都可以有死亡的[Owner.GetSpeciesBrainPlural]。"

 # B3a
 shroud.2410.name: "灵能变形"
 shroud.2410.desc: "我们的灵能人口中有很大一部分都长出了奇怪的、有关节附肢，其设计深不可测。[Owner.GetScientistPlural]称，他们的外观变化是由大规模自发[Owner.GetGeneticMutationName]导致的。现在很清楚灵能活动可能导致使用者发生身体变化。尽管我们无法抑制这种附肢增生，但也发现可以用灵能来控制其生长率。\n\n尽管一开始导致了一些[Owner.GetDistressName]，这些额外的肢体其实还是很有用的。如果高效利用起来，其它们的作用应该能弥补增加的认知负担。"
 shroud.2410.a: "不错的尝试，但应该管控一下。"
 shroud.2410.b: "真恶心。全部切了。"
 shroud.2410.c: "震惊，但是奇妙。接受改变。"

 # B3b
 shroud.2415.name: "念动力[Owner.GetEthicsPluralCap]"
 shroud.2415.desc: "我们的[Owner.GetScientistPlural]开发出了一种将灵能力转化为动能的可靠方法，现在正在与[Owner.GetEngineerPlural]合作将这种技术放大并投入生产。\n\n尽管这种技术非常有工业应用前景，其社会影响还是个未知数。如果一小帮技术高超的灵能[Owner.GetIndividualNamePlural]就能运作复杂的机械，那么就会有大批的[Owner.GetWorkerNamePlural]就要面临失业。[Owner.GetTelekineticEthicsExtra]我们还在逐渐掌握灵能的过程中，最好还是谨慎推进为好。"
 shroud.2415.extra: "如果不加约束地任这种做法发展，可能会在这个还在慢慢接纳灵能的社会里播下不和谐的种子。"
 shroud.2415.extra_gestalt: "如果不加约束地任这种做法发展，可能会在被替换掉的子个体重新找到用处之前提升反常度。"
 shroud.2415.a: "我们的工业会发展。"
 shroud.2415.b: "考虑军事应用。"
 shroud.2415.c: "限制使用。体力劳动还是更可靠。"

 # B4
 shroud.2420.name: "生长痛"
 shroud.2420.desc: "突然爆发的[Owner.GetAcuteMigrainePlural]席卷了我们的帝国。虽然严重程度各不相同，但这种情况已经影响了相当一部分人口，对§H[Owner.GetName]§!造成了广泛的破坏。\n\n一小部分特别强大的灵能[Owner.GetIndividualNamePlural]也是受影响最严重的，初步的统计分析也表明灵能能力和症状强度之间存在相关性。[Owner.GetAGrowingPainExtra]"
 shroud.2420.extra_default: "我们熟悉的疗法全部无效，因为这种疼痛似乎是通过我们刚刚开始理解的跨次元通道直击灵能官能。"
 shroud.2420.extra_machine: ""
 shroud.2420.a: "我们需要学着忍耐这种事。"
 shroud.2420.b: "分发更强力的止痛药。"
 shroud.2420.b_machine: "发布保护性升级。"
 shroud.2420.c: "从头痛中汲取力量。"
 shroud.2420.c_machine: "从困境中汲取力量。"

 # B5
 shroud.2425.name: "地下灵能"
 shroud.2425.desc: "[Owner.GetPsionicUndergroundIntro]灵能[Owner.GetIndividualNamePlural]正在将自己的灵能能力用在非法格斗运动中，这些灵能角斗士为了金钱和荣誉作战。虽然许多参与者都是极具天赋但缺乏训练的战士，[Owner.GetPsionicUndergroundExtra]\n\n[Owner.GetPsionicUndergroundEnd]"
 shroud.2425.intro: "一帮自成一派的"
 shroud.2425.intro_gestalt: "一群反常"
 shroud.2425.extra: "但也有一些是国有军用灵能项目的落选者。"
 shroud.2425.extra_gestalt: "但也有一些是专业的军用灵能者。"
 shroud.2425.end: "我们的法律和制度没有跟上步伐。目前，这种暴力游戏会通过非法赌博帮助犯罪组织，但我们可以有多种干预方式将这种活动置于国家控制之下。"
 shroud.2425.end_gestalt: "尽管反常行为并非没有风险，但这项活动也给我们收集身体战斗数据集带来了全新的可靠方法。"
 shroud.2425.end_gestalt_organic: "$shroud.2425.end_gestalt$也许，只要我们加以管控就可以正确引导这种感觉，在和平时期发泄集体被压抑的攻击性。"
 shroud.2425.end_gestalt_machine: "$shroud.2425.end_gestalt$通过更严格的测试参数，我们可以利用这些“游戏”为集体利益服务。"
 shroud.2425.a: "征召这些战士。他们很能干。"
 shroud.2425.a.tt: "在§Y[event_target:spawn_system.GetName]§!获得3§Y$psionic_army_plural$§!"
 shroud.2425.b: "研究这种“灵能角斗”。"
 shroud.2425.c: "禁止这种毫无意义的暴力行为。"
 shroud.2425.d: "将这种观赏性运动合法化。"
 shroud.2425.d_gestalt: "将这种运动公众化并加以管制。"

# Chaotic Events
 # C1
 shroud.2502.name: "天幕落雾"
 shroud.2502.desc: "我们收到报道称，§H[This.GetName]§!的特定区域发生了突然的环境变化。\n\n大气中充满着的凝胶状蒸汽，在地面覆盖上一层油性沉淀物，灵能[Owner.GetIndividualNamePlural]将其称为“天幕落雾”。据报道，附近地区出现了严重的灵能紊乱。\n\n天幕落雾区内的环境对[This.Owner.GetShroudfallExtra]。除非我们能投入资源修复环境，不然当地居民就需要去适应这种恶劣的环境。"
 shroud.2502.extra_default: "智慧生命极端危险"
 shroud.2502.extra_machine: "神经电路极具破坏力"
 shroud.2502.extra_homicidal_hive: "对[Owner.GetSpeciesNamePlural]来说很危险"
 shroud.2502.a: "就让天幕吞噬这片土地吧。"
 shroud.2502.b: "找到恢复环境的方法。"
 shroud.2502.c: "在它们尘埃落定之前收获这些奇异的物质。"

 # C2
 shroud.2505.name: "失控"
 shroud.2505.desc: "有些人开始行为异常，观念、习惯和各种日常行为都发生了突然转变。许多[Owner.GetWorkerNamePlural]停工，而且[Owner.GetOutOfControlExtra]。\n\n受影响者声称自己是在听从一个无名实体的命令，它居住在意识的边缘，指导着他们的一举一动。我们正在追寻着灵能的未来，因此必须小心考察这种异次元力量对[Owner.GetOutOfControlPsyche]造成的影响。"
 shroud.2505.extra_default: "曾经忠诚的代表们开始发表反对观点"
 shroud.2505.extra_machine: "曾经值得信赖的管理单元正在低效率运行"
 shroud.2505.psyche_default: "[Owner.GetAdjective]心灵"
 shroud.2505.psyche_machine: "我们的逻辑电路"
 shroud.2505.a: "我们可以学着控制这种冲动。"
 shroud.2505.b: "这些心声会教会我们很多。"
 shroud.2505.c: "对我们政权的威胁。掐灭它。"

 # C3
 shroud.2510.name: "神经过载"
 shroud.2510.desc: "[Owner.GetNeuralOverloadIntro]\n\n更广泛的测试表明，有很大一部分人口也[Owner.GetNeuralOverloadExtra]，其原因可能是[Owner.GetPsychicAdj]活动的增多。不受控灵能活动突然爆发的能量可能导致迅速的恶化和严重后果。\n\n高级冥想技术也许有助于不借助[Owner.GetMedicalAdj]介入来控制这种灵能活动，但我们的一些[Owner.GetScientistPlural]建议需要研发[Owner.GetMedicalImplantName]来解决这种问题。"
 shroud.2510.intro_default: "§H[Owner.GetName]§!正在经历严重的脑裂，这通常导致认知障碍或死亡。"
 shroud.2510.intro_machine: "§H[Owner.GetName]§!正在经历严重的电路过载，通常导致认知障碍或全面系统崩溃。"
 shroud.2510.extra_default: "患有无症状的轻微动脉瘤"
 shroud.2510.extra_machine: "在让电路持续过载"
 shroud.2510.a: "强者生存。"
 shroud.2510.a_tt: "每个控制的殖民地失去100£pops£§Y人口§!的概率：§R33%§!"
 shroud.2510.b: "投入[Owner.GetImplantName]研发。"
 shroud.2510.c: "用冥想来平心静气。"
 shroud.2510.c_corporate: "安排灵能协同训练。"

 # C4
 shroud.2515.name: "[Owner.GetNightmaresName]"
 shroud.2515.name_organic_non_gestalt: "梦魇"
 shroud.2515.name_others: "梦的出现"
 shroud.2515.desc: "随着我们与周遭的灵能力量愈发调和，[Owner.GetAdjective]人口开始受到[Owner.GetHorrifyingNightmarePlural]的荼毒。\n\n[Owner.GetNightmaresExtra]\n\n[Owner.GetNightmaresEnding]"
 shroud.2515.extra_default: "人人都在做噩梦，休眠循环变成了麻木的不安。患者回忆起不属于这个世界的可怕而陌生的幻景，直击每个人最原始的恐惧。"
 shroud.2515.extra_gestalt: "我们开始体验到通常认为个体意识称之为“梦”的东西。这种现象的患者报告说，他们看到了可以对我们的集体构成根本威胁的不属于这个世界的奇异幻景。"
 shroud.2515.extra_machine: "人人都在做“梦”，休眠循环变成了混乱的数据流。患者回忆起不属于这个世界的可怕而陌生的幻景，威胁着他们的健康。"
 shroud.2515.end_organic: "我们的医疗机构正在力挽这种心智耗竭的狂澜。"
 shroud.2515.end_machine: "我们的维护单元正在尽一切努力力挽这种网络耗竭的狂澜。"
 shroud.2515.a_organic: "用处方精神药物让他们冷静。"
 shroud.2515.a_machine: "升级灵能处理器来抑制这种干扰。"
 shroud.2515.b: "分配资源解决这场危机。"
 shroud.2515.c: "区区噩梦伤不到我们。"

 # C5
 shroud.2520.name: "怪物攻击"
 shroud.2520.desc: "§H[Owner.Capital.GetName]§!遭受到一连串当地野生动物的攻击。这它们袭击了我们的人口和建筑，消耗了宝贵的库存。\n\n通过武装巡逻和宵禁来保护大众并未取得实质成效。我们的[Owner.GetResearchers]们认为，是现实和§H天幕§!之间的微小穿孔出现在了§H[Owner.Capital.GetName]§!上的一个地方，泄露的灵能力将一些无害的野兽转变成了残暴掠食者。为了应对威胁，这里可能是我们汇聚能量的最佳地点。"
 shroud.2520.a: "地毯式轰炸这些袭击的源头。"
 shroud.2520.b: "灵能封锁这块区域。"
 shroud.2520.c: "减缓天幕研究来平息这股力量。"
 shroud.2520.c_tt: "§Y$situation_breach_shroud$§!$situation_speed_tt$：§R-25%§!"
 shroud.2520.d: "天幕满是惊喜。它们过它们的，我们过我们的。"

# Social Events
 # S1
 shroud.2600.name: "优越感"
 shroud.2600.desc: "灵能能力在我们人口中的不均衡分布正在引发新的社会矛盾。\n\n那些对新获得的能力控制得更好的人开始认为自己高人一等，因此理应享有各种政治和经济特权。他们的分裂言论越来越激进，并有可能演变成暴力。"
 shroud.2600.a: "这种傲慢不可接受。"
 shroud.2600.b: "能力优越，当然值得优渥回报。"
 dissidents_silenced_modifier: "意见分子噤声"
 dissidents_silenced_modifier_desc: "镇压灵能特权者维持政治稳定。"
 psionic_superiority_modifier: "灵能特权"
 psionic_superiority_modifier_desc: "具有灵能天赋的个体值得受到优待。"

 # S2
 shroud.2605.name: "反灵能活动"
 shroud.2605.desc: "一场反对我们探索接纳灵能潜能的活动正在愈演愈烈。这些异见团体主张对灵能个体进行更严格的监督，全面否定在这一领域进行任何进一步的研究。\n\n如果继续默许他们的活动，可能会威胁到我们理解和利用新兴灵能力量的进程。"
 shroud.2605.a: "粉碎这些反对派。"
 shroud.2605.b: "设法安抚他们。"
 dissenters_repressed_modifier: "压制异见者"
 dissenters_repressed_modifier_desc: "我们的社会无暇理会反灵能意识形态。"
 performative_pluralism_modifier: "假意多元主义"
 performative_pluralism_modifier_desc: "灵能多元化的伪装是平息异见的有效方式。"

 # S3
 shroud.2610.name: "狡诈行为"
 shroud.2610.desc: "随着灵能能力日益增强，我们的人口中出现了越来越多的滥用、欺骗和狡诈的行为。一小撮[owner.GetSpeciesNamePlural]很明显在用有问题的方式使用新获得的力量。\n\n愤怒的受害者们要求全面修改现有法律，加强对灵能犯罪的打击。"
 shroud.2610.a: "搞什么立法只会拖慢脚步。"
 shroud.2610.b: "必须保护大众。"
 psionic_crime_modifier: "灵能犯罪"
 psionic_crime_modifier_desc: "一些些的灵能力量滥用是进步不可避免的代价。"
 psionic_crime_crackdown_modifier: "打击灵能犯罪"
 psionic_crime_crackdown_modifier_desc: "灵能社会需要创新的法律体系。"

 # S4
 shroud.2615.name: "鲁莽实验"
 shroud.2615.desc: "我们的人口在逐渐适应新力量的过程中，有些[owner.GetSpeciesNamePlural]开始尝试冒极大的风险来加速灵能发展。\n\n黑市[owner.GetMentalUpgrade]的使用急剧增多。不受管控的[owner.GetMedicalFacility]出售各式用来最大化个体灵能能力的不可靠服务。这些冒险行为的后果难以预料。"
 shroud.2615.a: "这些实验或许能推动我们的研究。"
 shroud.2615.b: "必须取缔非法[owner.GetMedicalFacilityShortPlural]。"
 psionic_experimentation_modifier: "灵能实验"
 psionic_experimentation_modifier_desc: "用于提升灵能力量的不可靠实验非常盛行。"
 self_experimentation_controls_modifier: "私下实验管控"
 self_experimentation_controls_modifier_desc: "禁止大众私下进行不规范的灵能实验。"

 # S5 (gestalt)
 shroud.2620.name: "灵能隔离"
 shroud.2620.desc: "[owner.GetName]各地兴起了一种令人担忧的隔离现象，灵能子个体时常聚集在一起，甚至疏远[owner.GetHiveEntity]的其他部分。\n\n尽管这些子个体还在集体中保持[owner.GetMentalAdj]存在，但无法解释的身体行为引起了关于进一步发展灵能可能带来后果的担忧。"
 shroud.2620.a: "继续观测这种现象。"
 shroud.2620.b: "限制灵能子个体活动。"
 psionic_cluster_gestalt_modifier: "灵能集群"
 psionic_cluster_gestalt_modifier_desc: "对灵能子个体异常行为的观测支持着研究进展。"
 restricted_movements_gestalt_modifier: "行动受限"
 restricted_movements_gestalt_modifier_desc: "出于团结考虑，灵能子个体必须受到管控。"

 # S5 (non-gestalt)
 shroud.2621.name: "灵能放逐"
 shroud.2621.desc: "[owner.GetName]各地兴起了一种令人担忧的隔离现象，灵能个体被社会排斥，以至于开始自我放逐形成离群索居的小社群。\n\n据报道，非灵能者造访这些地区的后身体虽然未受损伤但是他们的精神以难以描述的方式遭到了干扰。"
 shroud.2621.a: "$shroud.2620.a$"
 shroud.2621.b: "限制灵能子个体活动。"
 psionic_cluster_modifier: "灵能社群"
 psionic_cluster_modifier_desc: "对灵能个体异常行为的观测支持着研究进展。"
 restricted_movements_modifier: "$restricted_movements_gestalt_modifier$"
 restricted_movements_modifier_desc: "出于团结考虑，灵能个体必须受到管控。"

 # S6 (organic)
 shroud.2625.name: "灵能病"
 shroud.2625.desc_common: "然而对这种异常灵能现象的后续研究表明，有多种方式可以操作该过程。"
 shroud.2625.desc: "一种新型疾病在[owner.GetName]上爆发，我们人口的神经器官里出现了无法解释的损伤。\n\n这种疾病只出现在最有灵能能力的[owner.GetIndividualNamePlural]身上，而且很多时候会危及生命。\n\n$shroud.2625.desc_common$"
 shroud.2625.a: "优先进行治疗。"
 shroud.2625.b: "把这种疾病武器化。"
 therapeutic_psionics_organic_modifier: "灵能治疗"
 therapeutic_psionics_organic_modifier_desc: "灵能疾病的广泛传播为新医学疗法的开发提供了机会。"
 weaponized_psionics_modifier: "灵能武器化"
 weaponized_psionics_modifier_desc: "灵能给新战术带来了可能性。"
 weaponized_psionics_gestalt_modifier: "$weaponized_psionics_modifier$"
 weaponized_psionics_gestalt_modifier_desc: "$weaponized_psionics_modifier_desc$"

 # S6 (machine)
 shroud.2626.name: "灵能故障"
 shroud.2626.desc: "[owner.GetName]上一种无法解释的硬件故障大规模爆发，我们人口体内的神经处理器开始毫无征兆地失效。\n\n奇怪的是，这种问题只出现在拥有强大灵能能力的[owner.GetIndividualNamePlural]身上，而且在很多情况下，这种故障不仅会带来干扰，更会造成破坏。\n\n$shroud.2625.desc_common$"
 shroud.2626.a: "优先进行修复。"
 shroud.2626.b: "把这种问题武器化。"
 therapeutic_psionics_machine_modifier: "$therapeutic_psionics_organic_modifier$"
 therapeutic_psionics_machine_modifier_desc: "灵能导致的硬件故障广泛传播为新维护方法的开发提供了机会。"

 # S7
 shroud.2630.name: "失败实验"
 shroud.2630.desc.common_1: "[owner.GetIndividualNamePlural]对灵能潜力的初步试验失败了，多数实验个体产生了"
 shroud.2630.desc.common_2: "尽管这些结果也并非没有实验价值，但这种工作对我们进一步理解羽翼未丰的灵能而言是否是最佳方式值得怀疑。"
 shroud.2630.desc.default: "$shroud.2630.desc.common_1$逻辑处理器的损伤。\n\n$shroud.2630.desc.common_2$"
 shroud.2630.desc.hive: "$shroud.2630.desc.common_1$认知功能的退化。\n\n$shroud.2630.desc.common_2$"
 shroud.2630.desc.machine: "$shroud.2630.desc.common_1$大量记忆损失。\n\n$shroud.2630.desc.common_2$"
 shroud.2630.a: "扩大实验。"
 shroud.2630.b: "就此打住。"
 psionic_roll_chance_modifier: "灵能实验"
 psionic_roll_chance_modifier_desc: "这不会阻挡我们研究灵能的脚步。"
 population_protections_modifier: "人口保护"
 population_protections_modifier_desc: "灵能的进步必须确保安全，否则还不如不要。"

 # S8
 shroud.2635.name: "紧急共情"
 shroud.2635.desc.gestalt: "探索新获得的灵能能力对[owner.GetSpeciesNamePlural]的共情能力造成了根本性的转变。\n\n很显然，我们现在能对其他意识的观点、思维模式和情感进行比以前复杂得多的建模。这些变化对[owner.GetName]究竟意味着着新的优势还是劣势，还有待观察。"
 shroud.2635.desc.default: "随着我们的人口正在探索新的灵能能力，一个新的社群建立了起来，旨在将其用于对其他意识更广泛的共情理解。\n\n该集体声称，由于新出现的灵能感知力，他们能够高度复杂地模拟其他人的观点、思维模式和情感。他们的这种活动对[owner.GetName]究竟是好是坏仍有待观察。"
 shroud.2635.a: "这是个学习的机会。"
 shroud.2635.b: "这会让我们变得脆弱。"
 empathetic_initiative_modifier: "共情倡议"
 empathetic_initiative_modifier_desc: "灵能的本质让我们更能理解他人的心灵，也能进行更复杂的外部互动了。"
 empathetic_initiative_opinion_tooltip: "£opinion£与已接触帝国的$OPINION$：§G+$@empathetic_initiative_value|0$§!"
 opinion_empathetic_initiative: "$empathetic_initiative_modifier$"
 cautious_progress_modifier: "谨慎进展"
 cautious_progress_modifier_desc: "为了我们帝国的安全，不可预知的灵能发展必须加以控制。"

 # S9
 shroud.2640.name: "反常灵能"
 shroud.2640.desc.common_1: "随着我灵能能力的发展，我们中的有些人开始难以承受新力量之重。受影响的[owner.GetIndividualNamePlural]"
 shroud.2640.desc.common_2: "我们的研究表明这种不稳定不是缺陷，而是由于这些受影响的[owner.GetSpeciesNamePlural]具有极高的灵能效率。通过正确的训练，这些[owner.GetIndividualNamePlural]可以成为我们灵能进化的下一步。但利用这些新能力的尝试必然潜藏着风险。"
 shroud.2640.desc.gestalt: "$shroud.2640.desc.common_1$在从集体重断连中遭受到重度反常行为的影响。\n\n$shroud.2640.desc.common_2$"
 shroud.2640.desc.default: "$shroud.2640.desc.common_1$在进行危险的自我抑制方法时遭受到重度自毁行为的影响。\n\n$shroud.2640.desc.common_2$"
 shroud.2640.a: "驾驭他们的杰出能力。"
 shroud.2640.a.tt: "每座殖民地上都损失一座建筑。"
 shroud.2640.b: "抑制他们的异常行为。"
 psionic_specialization_modifier: "灵能特化"
 psionic_specialization_modifier_desc: "通过严格的灵能专业训练，生产力显著提升。"
 psionic_suppression_modifier: "灵能压制"
 psionic_suppression_modifier_desc: "力量过大威胁到上上善道者必须加以约束。"
 psionic_suppression_gestalt_modifier: "$psionic_suppression_modifier$"
 psionic_suppression_gestalt_modifier_desc: "$psionic_suppression_modifier_desc$"

# Stage Events
 # Mind over Matter
 shroud.2750.name: "灵能飞升"
 shroud.2750.desc_p1: "自古以来就有很多能力非凡的[This.GetSpeciesNamePlural]的传说——他们能入侵别人的思想，用意念举起重物，或者表演各种各样的超自然的壮举等等。"
 shroud.2750.desc_p1_hive_mind: "在反常还是正常的古时候，有很多拥有非凡能力的[This.GetSpeciesNamePlural]的传说——他们能入侵集体外的思想，用意念举起重物，或者表演各种各样的超自然的壮举等等。"
 shroud.2750.desc_p1_machine: "我们的最早期数据集中，有些单元记录了拥有非凡能力的[This.GetSpeciesNamePlural]——他们能入侵机械和有机体的思想，用意念举起重物，或者表演各种各样的超自然的壮举等等。"
 shroud.2750.desc_p1_unplugged: "尽管我们的历史短暂而暴力，我们[This.GetSpeciesNamePlural]的想象力也偶尔会天马行空，产生关于拥有非凡能力的[This.GetSpeciesNamePlural]的故事：读心、用意念举起重物，或者表演各种各样的超自然的壮举等等。"
 shroud.2750.desc_p2: "如今，我们的[This.GetScientistPlural]已经得到了确切的证据，部分[This.GetSpeciesNamePlural]确实具有这种精神力量。然而，依旧只有一小部分[This.GetSpeciesWord]显示出了这种“灵能”之力。"
 shroud.2750.desc_p2_unplugged: "许多人相信我们其实是将这些异想天开的故事从[origin_unplugged_assimilator_empire.GetName]组装我们之前的时代继承下来的，只有少数人真的相信。$shroud.2750.desc_p2$"
 shroud.2750.desc_p3: "[This.GetMindOverMatterEnding]"
 shroud.2750.desc_p3_default: "这种力量似乎是解放我们全部力量的钥匙。如果[This.GetAdjective]的整个社会可以解锁这些潜在能力，我们就能开始掌控超出常人理解的维度。"
 shroud.2750.desc_p3_crisis_4_5: "我们已经充满了从§H天幕§!而来的灵能能量。如果我们可以在整个[This.GetAdjective]社会规模上解锁灵能之力，就能完全获得我们应得的力量。"
 shroud.2750.desc_p3_origins: "因为§H天幕§!带来的影响，灵能之力对我们并不陌生。如果我们可以在整个[This.GetAdjective]社会规模上解锁灵能之力，就能完全获得我们应得的力量。"
 shroud.2750.a: "$utopia.2600.a$"
 shroud.2750.a.tt: "解锁§H天幕§!选项卡。"

 # Establishing the Psi Corps
 shroud.2760.name: "建立$building_psi_corps$"
 shroud.2760.desc_p1: "随着我们的灵能潜力完全解放，整个社会整面临着剧烈的变动，各种新的能力和技能层出不穷。我们现在才正要开始理解它对我们文明的影响。"
 shroud.2760.desc_p2_psi_corps: "自从建立了§H$building_psi_corps$§!以后，我们就一直在开发利用强大的灵能[GetIndividualNamePlural]应对这些意外状况。利用$shroud.2760.desc_p2_end$"
 shroud.2760.desc_p2_no_psi_corps: "意料之外的情况合理化了§H$building_psi_corps$§!的建立以及利用强有力的灵能[Owner.GetIndividualNamePlural]。利用$shroud.2760.desc_p2_end$"
 shroud.2760.desc_p2_end: "他们对大众意识的[Owner.GetTelepathic]洞见，我们就能监控灵能活动，确保大众安全。"
 shroud.2760.a: "信任灵能军团。"
 shroud.2760.a_gestalt: "我们相信灵能军团。"
 shroud.2760.a_no_psi_corps: "那就建个这什么“$building_psi_corps$”吧。"
 shroud.2760.a_tt: "$shroud.2820.a.tt$"
 shroud.2760.a_tt_no_psi_corps: "采纳§H$tr_psionics_psi_corps$§!传统并建造一座['building:building_psi_corps']建筑以推进局势。"

 # The Great Awakening
 shroud.2780.name: "$utopia.2650.name$"
 shroud.2780.desc_1: "我的灵能研究继续稳步进行。心灵感应已经取代了人与人之间大部分的口头交流，意念移物可能变得稀松平常。[Owner.GetResearchers]们称，我们很快就能让所有[Owner.GetSpeciesAdj]人口觉醒潜在力量了。"
 shroud.2780.desc_1_trad: "我们觉醒了。[Owner.GetName]的所有[Owner.GetSpeciesNamePlural]都解锁了全部的灵能之力。心灵感应取代了人与人之间大多数的口头交流，意念移物也不过家常便饭。"
 shroud.2780.desc_1_gestalt_machine: "我们的灵能我的灵能研究继续稳步进行。我们现在可以在现有频道之外进行交流，各种其他的灵能能力也在逐渐变得司空见惯。[Owner.GetResearchers]们称，我们很快就能让所有人口觉醒潜在力量了。"
 shroud.2780.desc_1_gestalt_machine_trad: "命运降临了。[Owner.GetName]的所有[Owner.GetSpeciesNamePlural]都解锁了全部的灵能之力。我们现在可以在现有频道之外进行交流，各种其他的灵能能力也在逐渐变得司空见惯。"
 shroud.2780.desc_2: "随着心智的打开，我们感应到一些在体内和周遭回荡着的难以言喻的力量。最前沿的[Owner.GetTelepathPlural]们提到了§H天幕§!，这是所有灵能[Owner.GetIndividualNamePlural]汲取力量的根源领域，哪怕他们并没有意识到——这是许多纯灵能能量构成的实体的家园。就像黑暗房间里的低声细语一般，它们从内心呼唤着我们。"
 shroud.2780.desc_2_crisis: "随着心智的打开，我们感应到一些在体内和周遭回荡着的难以言喻的§H天幕§!之力。我们知道所有灵能[Owner.GetIndividualNamePlural]便是从这个根源领域汲取力量的，哪怕他们并没有意识到——这是许多纯灵能能量构成的实体的家园。就像黑暗房间里的低声细语一般，它们从内心呼唤着我们。"
 shroud.2780.desc_3: "将意念凝聚到一起，或许我们就能与这些存在交流——但前提我们还得学会突破横亘在我们维度和天幕之间的帷幕。"
 shroud.2780.desc_3_chosen: "通过集体的认知努力，我们或许有可能完全突破我们维度与天幕之间的帷幕——这将使我们能够与其中的物质进行更深层次的交流。"
 shroud.2780.a: "觉醒的时候到了。"
 shroud.2780.a_trad: "$utopia.2655.a$"
 shroud.2780.a_tt: "采纳§H$tr_psionics_shroud_great_awakening$§!传统方可：$TABBED_NEW_LINE$—$tr_psionics_psionic_assimilation_desc$$TABBED_NEW_LINE$—$shroud.2780.a_tt_2$"
 shroud.2780.a_tt_2: "$CONTINUE_SITUATION$§H$situation_breach_shroud$§!"
 shroud.2780.a_tt_trad: "$tr_psionics_psionic_assimilation_desc$\n$shroud.2780.a_tt_2$"

 # The Shroud Breached
 shroud.2800.name: "$BREACHING_SHROUD_PROJECT$"
 shroud.2800.intro: "在被困于[Owner.GetHypnotic]出神状态多日后，我们终于短暂地打开了一条通往 §H天幕§!的大门。\n\n现在，我们可以以更清晰的视角[Owner.GetSeeVerb]到这个领域，从那漩涡般的混沌中解析出规律。"
 shroud.2800.desc: "$shroud.2800.intro$我们的行动影响灵能流动，无形的实体则从另一边凝视着我们。他们有时好奇，有时友好……有时又带着恶意。[Owner.GetShroudBreachedExtra]\n\n我们的在现实世界掌握灵能只是一个开端。既然已经建立了初步的灵能链接，我们就能将认知的能量集中起来并潜入天幕了。"
 shroud.2800.desc_extra: "甚至比$the_animator_of_clay_color_article$而言，他们的协议都更难以捉摸。"
 shroud.2800.desc_extra_chosen: "有些人拥有与§H[GetChosenPatron]§!媲美的力量，尽管他们的意图大相径庭。"
 shroud.2800.a: "$utopia.2656.a$"

 shroud.2810.desc: "§H链接新成，环流逆转。\n\n这股能量的扭曲，于此——不过是片段。他人或许也给予了你们力量。灵潜至更深处去面对他们的意志吧。\n\n我是双子之影。血肉之躯胜过废铁。其名为……§!\n\n$the_animator_of_clay_article_cap$示意向了另一个存在——天幕深处的$shroud.first_contact_insert.composer$。"
 shroud.2810.a: "$utopia.2657.a$"

# Shroud-Touched
 shroudwalkers_opinion_shroud_seals_tt: "评价：£opinion£§R$@shroudwalkers_opinion_shroud_seals|0$§!"

 shroudwalker_teacher_conflicted_leader: "§R不能有来自[event_target:mindwarden_enclave_country.GetName]的领袖。§!"

 shroud.5300.b: "我们希望能与其他天幕实体§Y交流§!。"
 shroud.5300.c: "我们希望能提高与一位超主的§Y调和度§!。"
 shroud.5300.d: "我们想知道天幕的§Y秘密§!。"
 shroud.5300.e: "关于§Y$PSIONIC_AURA_PLURAL$§!你们知道多少。"
 shroud.5300.f: "帮我们增强§Y$PSIONIC_AURA$§!。"
 shroud.5300.g: "我们希望扩展超主的§Y灵域§!。"

 shroud.5305.desc: "对没有准备的人而言，在§H天幕§!的灵域交流十分凶险。\n\n我们可以引导你们完成这个过程，但是要注意：有些居住在里面的实体如果迎接入人的意识里是非常危险的。"
 shroud.5305.desc_all_contacted: "在这件事上我们已经竭尽全力。已经没有我们能帮你们引荐的实体了。\n\n我们赞许你们的努力……很少有人灵潜至§H天幕§!如此深层的灵域还能保持心智如此健全。"
 shroud.5305.b: "我们可以用一些§Y$sr_zro$§!来支持这项行动。"
 shroud.5305.c: "我我们可以用一些§Y$astral_threads$§!来支持这项行动。"
 shroudwalker_contact_patron_cooldown_tt: "§R我们必须等到§Y[This.shroudwalker_contact_patron_cooldown_timer]§!。§!"

 shroud.5310.desc: "你们与§H天幕§!的意志调和得越深，你们的心智就会变得越强大。\n\n你们想要和哪一位实体增进调和度呢？"
 shroudwalker_attune_patron_cooldown_tt: "§R我们必须等到§Y[This.shroudwalker_attune_patron_cooldown_timer]§!。§!"

 shroud.5315.desc: "噢，没错……§H天幕§!，它蕴藏着无数秘密，深深埋藏在思绪与梦境的帷幕之下——只要懂得如何去探寻，就能发现它们。\n\n我们只能引领你去接触我们已揭示的洞见。在那里，或许能见到全新而强大的技术不断绽放，但长路漫漫，你仍需前进。\n\n只需记住这一点：我们的灵能巫必须全身心投入这项领航的任务。而对于他们指引之外的事物……就不是我们所能掌控的了。"
 shroud.5315.b: "$shroud.5305.b$"
 shroud.5315.c: "$shroud.5305.c$"
 shroud.5315.trigger_failed: "§R[event_target:shroudwalker_enclave_country.GetName]在关于这个问题上已经没有什么可告知的了。§!"
 shroudwalker_delving_ritual_cooldown_tt: "§R灵能巫会需要时间回复。他们在§Y[This.shroudwalker_delving_ritual_cooldown_timer]§!之前无法进行下一次灵潜仪式。§!"

 shroud.5318.desc: "§H天幕§!再一次证明了世上一切本就命定。\n\n我们的密会本要为你们寻求的洞见已经被你自己通过钻研努力发现了。你们的努力值得赞赏，而我们在这个方面也没有什么能帮助你们的了。"

 shroud.5320.desc.none: "将§H天幕§!显化到物理世界的方法是需要严守的秘密，这一点连我们也无可指教。要释放$PSIONIC_AURA$需要自己深入许多灵域。与最喜欢的实体调和，这项知识就会让你豁然开朗。"
 shroud.5320.desc.aura.intro: "你们的$PSIONIC_AURA$是通过与§H天幕§!的调和度来显化的。它影响着周遭的世界，充满了意图。在对话的过程中，我们的巫会已经感知到你们的意图："
 shroud.5320.desc.aura.outro: "你们光环的投射目前还很局限。你们应该可以获得天幕中的某一位实体的契约提案，这一理解将会使你们豁然开朗。"
 shroud.5320.desc.aura.eater: "$shroud.5320.desc.aura.intro$其中带着§H贪婪§!之色。\n\n$shroud.5320.desc.aura.outro$"
 shroud.5320.desc.aura.cradle: "$shroud.5320.desc.aura.intro$其中带着§H欢迎§!之色。\n\n$shroud.5320.desc.aura.outro$"
 shroud.5320.desc.aura.instrument: "$shroud.5320.desc.aura.intro$其中带着§H纵欲§!之色。\n\n$shroud.5320.desc.aura.outro$"
 shroud.5320.desc.aura.composer: "$shroud.5320.desc.aura.intro$其中带着§H苦痛§!之色。\n\n$shroud.5320.desc.aura.outro$"
 shroud.5320.desc.aura.whisperers: "$shroud.5320.desc.aura.intro$其中带着§H聪慧§!之色。\n\n$shroud.5320.desc.aura.outro$"
 shroud.5320.desc.intensified: "称赞你们。你们对$PSIONIC_AURA_PLURAL$的认知已经超越了我们。\n\n你们的存在将§H天幕§!中的一种强大的肌理显化到我们的现实中。你们肯定知道着什么秘密……"

 shroud.5325.desc: "§Y$PSIONIC_AURA_PLURAL$§!的扩增需要极高程度的专注来维持。\n\n我们愿意在此事上提供帮助，但需要提供一些材料助力冥想。"
 shroud.5325.zro: "$shroud.5305.b$"
 shroud.5325.thread: "$shroud.5305.c$"
 aura_amplification_cooldown_tt: "§R灵能巫会需要时间回复。他们在§Y[root.aura_amplification_timer]§!之前无法扩增我们的光环。§!"
 aura_amplification_modifier: "光环扩增"
 shroud.5327.desc: "我们灵能使关于扩增你们§Y$PSIONIC_AURA$§!强度的协议已经到期。\n\n为了继续保持冥想，我们需要更多的资源。是否乐意成交？"
 shroud.5327.a.zro: "我们将会提供§H$sr_zro$§!。"
 shroud.5327.a.thread: "我们将会提供§H$astral_threads$§!。"
 shroud.5327.b: "现在还不是时候。"

 shroud.5330.desc: "如你们所知，在你们的周围显化你们自己的§Y$PSIONIC_AURA$§!相当容易。但要把光环投射到其他地方，可就完全不是一回事了。\n\n我们知道一种方法……\n\n先进科技和灵能之间的相似之处比人们想象的要多。这也许说明了某种更根本的事实。无论如何，我们知道一种可以传导你们意志的装置。只要与其频率调谐之后，就能把它用作一个补充心智，跨越极远的距离。\n\n我们的这种设计完全可以安装在任何一座适用的太空基地上。你们对这感兴趣吗？"
 shroud.5330.zro: "我们可以提供§H$sr_zro$§!"
 shroud.5330.thread: "我们可以提供§H$astral_threads$§!"

 shroud.5350.desc: "你们问这个问题我们一点也不惊讶。我们已经在这里感知到你们的兴趣了，也很乐意帮助你们的心智扩张。\n\n但我们警告你们：等你们的双眼真的睁开之时，就有东西再也无法视而不见了。你们正在追寻的正是一条通向§H天幕§!的路。\n\n我们不轻易做这笔交易，相信你们做好准备的时候会来告诉我们的。"
 shroud.5350.b: "我们会付账的。"
 shroud.5350.trigger_failed: "§R该科技已经研究过了。§!"

 shroud.5355.desc: "确实，我们知道这些穿行于位面之间的人。这是一个危险的议案，各个物理世界联系在一起的方式连我们也不理解。\n\n然而，我们愿意为你们打开一条道路。必须负责任以负责任的态度进行这种时空去稳化，所以我们如此提议。"
 shroud.5355.b: "打开道路。"

 shroud.5375.desc: "你正在干预超出你们理解的力量！\n\n你们在建的这些令人憎恶的“§H天幕封印§!”简直难以忍受，即便距离如此之远。你将星系中最闪耀的意识置于危险的净地。立刻停止建造，否则我们不会再与你做任何交易了。"

