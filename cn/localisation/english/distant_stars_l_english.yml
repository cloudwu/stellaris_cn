 graygoo.2.desc:0 "§H灰色风暴§!的纳米机器已经席卷了 §H[Root.GetName]§! 的大气层，如同黑暗的暴风云，吞噬地表的所有东西进行更多的自我复制。很快，再也没有[Root.GetPlanetMoon]原本居民的痕迹。"
