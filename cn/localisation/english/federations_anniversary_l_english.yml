 envoy_events.3.name:0 "银河段子手"
 envoy_events.3.desc.base:0 "[event_envoy.GetName]，我们在银河共同体中代表我国利益的[Root.GetEnvoy]严重失态，把[council_country.GetAdj]代表错当成了[pathetic_country.GetSpeciesName]。不幸的是，许多旁观者听到了这条牵连甚广的评论，[event_envoy.GetName]如今自然饱受奚落。"
 envoy_events.3.desc:0 "$envoy_events.3.desc.base$许多人开始中伤我国外交使团的实力，不过我们对银河最新段子的贡献是确凿无疑的。"
 envoy_events.3.desc.hive:0 "$envoy_events.3.desc.base$许多人开始中伤我国外交思维例程的实力，不过我们对银河最新段子的贡献是确凿无疑的。"
 envoy_events.3.desc.machine:0 "$envoy_events.3.desc.base$许多人开始中伤我国外交系统的实力，不过我们对银河最新段子的贡献是确凿无疑的。"
 envoy_events.3.A:0 "随他们笑吧，趁他们还笑得出声。"
 envoy_events.3.B:0 "就这样吧。"
 envoy_events.3.C1:1 "召回[event_envoy.GetHerHim]到[Root.Capital.GetName]重新培训。"
 envoy_events.3.C2:1 "召回[event_envoy.GetHerHim]到[Root.Capital.GetName]重新编程。"
 envoy_events.3.C3:1 "召回[event_envoy.GetHerHim]到[Root.Capital.GetName]重新调整。"
 galactic_community_diplo_corps_is_a_joke:0 "外交使团受奚落"
 galactic_community_diplo_corps_is_a_joke_desc:0 "我们的一名特使严重失态，致使我国的外交使团变成了整个星系的笑料。"
 envoy_events.4.name:0 "精干星系外交"
 envoy_events.4.desc.base:0 "尽管我们在星系中算不上真正的超级大国，我们却时常能在星系事务中发挥超过我国权重的实力。这在很大程度上归功于我们[Root.GetEnvoy][event_envoy.GetName]的努力，这名特使在银河共同体中称职地代表了我国利益，连那些强硬反对[Root.GetName]立场的人们也对其高度尊敬。"
 envoy_events.4.desc:0 "$envoy_events.4.desc.base$结果是，虽然不是每个人都畏惧我国舰队或是渴望能有与我国相匹敌的金库，但他们依然景仰我国外交使团的高超造诣。"
 envoy_events.4.desc.hive:0 "$envoy_events.4.desc.base$结果是，虽然不是每个人都畏惧我国舰队或是渴望能有与我国相匹敌的物质资源，但他们依然景仰我国外交思维例程的高超造诣。"
 envoy_events.4.desc.machine:0 "$envoy_events.4.desc.base$结果是，虽然不是每个人都畏惧我国舰队或是渴望能有与我国相匹敌的物质资源，但他们依然景仰我国外交思维系统的高超造诣。"
