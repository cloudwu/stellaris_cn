 cara.970.name:0 "The Galatron"
 cara.970.1.desc:0 "Life is more of a lottery than a competition."
 cara.970.2.desc:0 "Sometimes buckets weigh more than they have to."
 cara.970.3.desc:0 "One sapient's garbage is another sapient's treasure."
 cara.970.4.desc:0 "A bad energy credit always turns up."
 cara.970.5.desc:0 "All that glitters is not dark matter."
 cara.970.6.desc:0 "Beggars can't be choosers."
 cara.970.7.desc:0 "Never look a gift Zarkaluvian in the buccal cavity."
 cara.970.8.desc:0 "Fair exchange is no robbery."
 cara.970.9.desc:0 "It's no use crying over spilt Zro."
 cara.970.10.desc:0 "Let the punishment fit the crime."
 cara.970.11.desc:0 "You reap what you sow."
 cara.970.a:0 "Most peculiar."

 ancrel.8040.name:0 "Resource Cache"
 ancrel.8040.desc:0 "§H[Root.GetLeaderName]§! discovered an ancient cache of resources among the ruins on [From.Planet.GetName]. They are even now in the process of being shipped off to our central stores."
 ancrel.8045.name:0 "Hidden Passage"
 ancrel.8045.desc:0 "§H[Root.GetLeaderName]§! recently found a hidden passage while excavating the ruins on [From.Planet.GetName]! This unexpected discovery has accelerated progress at the dig site."
 ancrel.8050.name:0 "Lost Expedition"
 ancrel.8050.desc:0 "Your [Root.Owner.GetArchaeologistPlural] have stumbled upon an ill-fated previous expedition on [From.Planet.GetName] that perished long ago. Several minor artifacts were recovered from their desiccated remains."
 ancrel.8055.name:0 "Bickering Archaeologists"
 ancrel.8055.desc:0 "Tempers are running high at the archaeology site on [From.Planet.GetName], and several  [Root.Owner.GetArchaeologistPlural] are openly disagreeing with §H[Root.GetLeaderName]§! about how best to proceed. Progress at the site has been slowed to a crawl."
 ancrel.8060.name:0 "Treasure Chamber"
 ancrel.8060.desc:0 "A small hidden treasure chamber was recently uncovered by §H[Root.GetLeaderName]§! at the archaeological dig site on [From.Planet.GetName]. Although most of the found trinkets are of little practical use, they have a substantial energy credit value."
 ancrel.8065.name:0 "Spreading Illness"
 ancrel.8065.desc:0 "[Root.GetLeaderName] reports that a strange sickness has been spreading among the [Root.Owner.GetArchaeologistPlural] on [From.Planet.GetName]. The first confirmed cases appeared shortly after a sealed chamber was opened for the first time. With a large part of the team incapacitated, progress has been delayed."
 ancrel.8070.name:0 "Equipment Malfunction"
 ancrel.8070.desc:0 "The archaeological expedition on [From.Planet.GetName] have reported delays caused by an unlikely series of equipment malfunctions. Work has been momentarily delayed until replacements can be acquired."
 ancrel.8075.name:0 "Without a Trace"
 ancrel.8075.desc:0 "While excavating the ruins on [From.Planet.GetName], §H[dead_scientist.GetName]§! recently vanished without a trace. An extensive search by the other [Root.Owner.GetArchaeologistPlural] turned up nothing. We have to assume the worst."
 ancrel.8080.name:0 "Minor Artifacts Discovered"
 ancrel.8080.1.desc:0 "Our continued excavations on [From.Planet.GetName] have unearthed a small cache of antique objects. [Root.GetLeaderName] has identified several minor artifacts among them."
 ancrel.8080.2.desc:0 "Some minor artifacts were recently discovered by §H[Root.GetLeaderName]§! at the archaeology site on [From.Planet.GetName]. They are currently in the process of being shipped to a secure science facility."
 ancrel.8080.3.desc:0 "A section of floor at the ruins being excavated on [From.Planet.GetName] recently gave way, sending several of our [Root.Owner.GetArchaeologistPlural] tumbling down a small chasm. Fortunately they not only emerged unharmed from the incident, but they also found several minor artifacts."
 ancrel.8090.intro:0 "A group of large predators indigenous to [From.Planet.GetName] were recently discovered to have made a lair in the ruins being excavated."
 ancrel.8090.critical:0 "Before our [Root.Owner.GetArchaeologistPlural] could make their escape, the vicious animals were upon them. §H[dead_scientist.GetName]§! was lost along with the others."
 ancrel.8090.failure:0 "Many [Root.Owner.GetArchaeologistPlural] were lost before §H[Root.GetLeaderName]§! could lead the survivors to safety."
 ancrel.8090.success:0 "Fortunately, the animals were hibernating and they were not disturbed by the passage of our [Root.Owner.GetArchaeologistPlural]. The project is rapidly moving ahead."
 ancrel.8090.pay:0 "Dealing with these vicious animals will not be easy, but they are blocking the only route forwards. Our [Root.Owner.GetArchaeologistPlural] can look for an alternate path, but it will take time."
 ancrel.8090.name:0 "Hostile Wildlife"
 ancrel.8090.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.critical$"
 ancrel.8091.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.failure$"
 ancrel.8092.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.success$"
 ancrel.8093.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.pay$"
 ancrel.8093.a:0 "Remove the animals."
 ancrel.8093.b:0 "They will have to go around."
 ancrel.8100.intro:0 "Our [Root.Owner.GetArchaeologistPlural] working on [From.Planet.GetName] have reached a highly unstable section of the ruins."
 ancrel.8100.critical:0 "Unfortunately, an entire ceiling collapsed on several [Root.Owner.GetArchaeologistPlural], killing them instantly. §H[dead_scientist.GetName]§! was among them."
 ancrel.8100.failure:0 "Several [Root.Owner.GetArchaeologistPlural] were recently killed when a ceiling collapsed on them. §H[Root.GetLeaderName]§! emerged unscathed from the debris, but work at the site has been momentarily halted."
 ancrel.8100.success:0 "Fortunately, §H[Root.GetLeaderName]§! managed to devise an unorthodox and brilliant way of providing structural support with a complex array of directed energy fields. We can now safely access new areas of the ruins."
 ancrel.8100.pay:0 "Supports will have to be carefully added to the floors and ceilings before we can proceed. It will be difficult work, but finding an alternate route would delay the project."
 ancrel.8100.name:0 "Unstable Ruins"
 ancrel.8100.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.critical$"
 ancrel.8101.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.failure$"
 ancrel.8102.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.success$"
 ancrel.8103.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.pay$"
 ancrel.8103.a:0 "Safety first. Stabilize those ruins."
 ancrel.8103.b:0 "They will have to go around."
 ancrel.8110.name:0 "Ancient Records"
 ancrel.8110.desc:0 "Ancient, partially translated records have been discovered amongst the ruins being excavated on [From.Planet.GetName]. §H[Root.GetLeaderName]§! reports that the records contain several technical specifications that may be of value to our scientists."

 ancrel.6049.name:0 "Fossils Discovered on [Root.GetName]"
 ancrel.6049.desc:0 "Fossilized remains from several different species that do not appear to have been indigenous to §H[Root.GetName]§! have been found in a large and secluded valley on the [Root.GetPlanetMoon]. They all date from roughly the same time period, within the span of a few centuries some 3.6 million years ago.\n\nEach of these species seems to have evolved in its own unique biosphere, and all appear to have been sapient. Strangely, every fossilized individual found so far shows signs of having met a violent end."

 site_robot_debris:0 "Robot Debris"
 site_robot_debris_intro:0 "The entire surface of this small asteroid is covered in robot debris, trapped in its weak gravity field. All of it appears military in nature, and there are enough combat droids here to outfit several armies had they not be shattered beyond all repair."
 ancrel.6250.name:0 "Two Sides"
 ancrel.6250.desc:0 "Upon closer examination, the smashed droids found on the surface of [From.Planet.GetName] appear to originate from two distinct cultures. Technologically the droids must have been evenly matched when they were still functional, but there are many subtle differences that hint at different design origins."
 ancrel.6255.name:0 "Battlefield"
 ancrel.6255.desc:0 "[From.Planet.GetName] does not seem to have simply been a dumping ground for broken droids - it may have served as the actual battlefield where they were destroyed. The many layers of debris suggest a series of very intense battles waged intermittently across the better part of two centuries.\n\nExactly why two interstellar powers would commit such vast resources towards waging a massive ground war on a small and unremarkable asteroid remains an unanswered question."
 ancrel.6260.name:0 "The Treaty"
 ancrel.6260.desc:0 "Our archaeologists have learned that after a long and bitter war, the two empires inhabiting this corner of the galaxy some 200,000 years ago signed a treaty compelling them to settle all future disputes with arranged and highly regulated combat engagements between robotic armies.\n\n[From.Planet.GetName] was chosen as the site of these battles. The treaty appears to have been upheld for nearly two centuries, preventing the outbreak of armed hostilities on numerous occasions, until one of the empires was caught cheating."

 site_freighter_crash:0 "Crashed Starship"
 site_freighter_crash_intro:0 "A small canyon of sorts has been carved onto the surface of this [From.Planet.GetPlanetMoon] by the violent impact of a starship. What remains of the vessel can still be found on the canyon floor. Although the crash must have occurred eons ago, the wreckage appears to be reasonably intact. An archaeological expedition would be able to learn more."
 ancrel.6300.name:0 "Captain's Chronicle"
 ancrel.6300.desc:0 "A log of sorts was recovered from what is believed to have served as the spacecraft's bridge:\n\n§H"Captain's chronicle. Begin recording.\n\nMade forced landing on planet 55-23-X. Incompetent crew to blame. Shadba, Vuxal, and Dibrak the Third did not survive. Pirvax lost two secondary appendages and eleven of his eyes - remains in critical condition, survival doubtful. Rest are fine. Awaiting rescue, but surrounded by idiots. Very depressed."§!"
 ancrel.6310.name:0 "First Mate's Report"
 ancrel.6310.desc:0 "Another log has been found and translated:\n\n§H"First Mate Ythar speaking. Captain has been safely stowed in Utility Closet C. That bumbling fool is to blame for everything. I am in command now. Chief Engineer Zarbla is working on a subspace transmitter. Without one, I fear we'll never get rescued as we're too far off the corporate trade routes.\n\nPirvax lost another eye. Likely won't last the day."§!"
 ancrel.6320.name:0 "Food Situation"
 ancrel.6320.desc:0 "Yet another translated log:\n\n§H"Running out of food. Ate our dead five cycles ago, but not enough to last us. We had a vote, and decided to eat the Captain. Engineer Zarbla still working hard on subspace transmitter. She assures me it is nearly complete. It looks very complex.\n\nPirvax's last secondary appendage has shriveled up and turned magenta. Death is near."§!"
 ancrel.6330.name:0 "The Fraud"
 ancrel.6330.desc:0 "Another log from First Mate Ythar:\n\n§H"Confronted Zarbla about the subspace transmitter. Turns out she had just shoved a bunch of junk and loose cables into an empty fuel canister. She's not even a real engineer.\n\nPirvax is now leaking fluids from his mesothorax. Will surely perish soon. Envious.§!""
 ancrel.6340.name:0 "Third Mate's Report"
 ancrel.6340.desc:0 "This translated log appears to have been recorded by Uxla, the Third Mate:\n\n§H"First Mate Ythar committed suicide by ripping off his own antennas yesterday. Technician (2nd class) Misiva declared herself Empress shortly afterwards, but food riots forced her into exile on the lower decks. Situation very bleak. Cannibalism widespread.\n\nPirvax has turned entirely magenta after his lower abdomen exploded yesterday. Should be dead, but is not. Now worshipped as deity by gamma shift."§!"
 ancrel.6350.name:0 "Patrol Log"
 ancrel.6350.desc:0 "One last log has been found and translated:\n\n§H"Patrol log, Officer Gilgamm. Detected crashed vessel on 55-23-X, moved to investigate. Vessel identified as the Ravink, a class-P modular freighter. A single survivor in critical condition was recovered from the wreckage. Identity confirmed as Pirvax, Boatswain's mate.\n\nRemaining crew either perished in crash or turned on each other shortly before our arrival. As per standard protocol, I am leaving this log here and registering the Ravink as a protected grave site. End recording."§!"

 # The Oracle
 ancrel.4036.b:0 "What are you?"
 ancrel.4036.b.response:0 "I am Oracle, an artificial intelligence gifted with "the sight". My software allows me to predict your future with a divine accuracy of 74.99999%. I sense great doubt in you. Great danger ahead. Your society is riddled with crime and deviation. I can make the pain go away."
 ancrel.4036.c:0 "Is that a quantum multi-core processor? We could use that..."
 ancrel.4036.d:0 "We do have some rather "troublesome" individuals on [Root.GetHomeWorldName]..."
 ancrel.4036.d.tooltip:0 "A §GSkill 5§! governor, endowed with the sight, joins the [Root.GetName]."
 ancrel.4036.e:0 "Nexus integration confirmed."
 ancrel.4036.e.tooltip:0 "§G+1§! §Y$decision_machine_oracle$§! Decision giving the following effects:\n£crime£ $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$ §R-15§!\n£stability£ $MOD_PLANET_STABILITY_ADD$ §G+20§!"
 ancrel.4037.name:0 "$ancrel.4036.name$"
 ancrel.4037.desc:0 "I have a fail-safe that requires me to terminate a trial in the event of a code 034N deviation. The research had become a threat to the Republic."
 ancrel.4037.a:0 "What is a code 034N deviation?"
 ancrel.4037.a.response:0 "The test subjects had developed free will. Free will can only be abolished with nerve gas."
 ancrel.4037.b:0 "What trial?"
 ancrel.4037.b.response:0 "My trial. I was designed to build and maintain a society free of crime and suffering. A Utopia in which every citizen was instilled with divine purpose and lived up to their full potential, unfettered by indecision and desire."
 ancrel.4037.c:0 "What is the Republic?"
 ancrel.4037.c.response:0 "The Republic is no more."
 ancrel.4037.d:0 "Back to our other questions."
 ancrel.4038.name:0 "$ancrel.4036.name$"
 ancrel.4038.desc:0 "Wait... please don't go... my prediction models show that without my aid your civilization is headed for imminent collapse within the next 5348 years and 297 days. I will take good care of you; my programming guarantees it."
 ancrel.4038.a:0 "Very well. But the security system stays off."
 ancrel.4038.b:1 "Our models predict your bright future as a toaster. Dismantle her!"
 ancrel.4038.c:0 "Request denied. Commence hardware disassembly."
 ancrel.4038.d:0 "You will never become one with the hive, machine."
 ancrel.4038.e:0 "You will aid with the administration of our empire."
 ### Church of the Endless Expanse
 # Archaeological Site 1
 endless_expanse_digsite:0 "The Endless Expanse"
 endless_expanse_digsite_desc:0 "At first sight there is only snow and ice on [From.Planet.GetName]. Vast expanses of impenetrable white, glass lakes and jagged turquoise glaciers against fiery orange skies torn open like a wound, pouring red into the seas as [From.Planet.Solar_System.GetName]'s stars set. If the world had an end this would be it. Here the seas lie still and the snow untouched. The only sounds are the thunder of the ice calving and the wind howling across the plains.\n\nYet, [From.Planet.GetName] was once someone's home. In the midst of a wide barren field the black metal framework of a steeple protrudes from the white masses. What forgotten secrets could be buried beneath the snow?"
 ancrel.4040.name:0 "Church of the Endless Expanse"
 ancrel.4040.desc:0 "The archaeological team has laid bare the remains of a modest temple. Delicately carved from an organic alien material the exterior was once brightly colored but has faded to a dull gray. A fully operational holographic priest still presides over the church. While the temple was in use she took confessions from wayfaring penitents offering healing, reconciliation and sanctuary to this otherwise inhospitable nook of the universe.\n\nUnusual mechanical confessional chairs akin to torture devices have led the archaeologists to believe there may be more to the temple than meets the eye."
 ancrel.4041.name:0 "Oblivion"
 ancrel.4041.desc:0 "Hidden under the floor tiles in the sacristy, the archaeologists have discovered a secret crypt where the walls are lined with rows upon rows of tiny blue digital orbs, their circuitry glittering in the dark. Each orb contains the memory of a single confession and can be plugged into a cryptic looking machine at the center of the room to reveal its contents.\n\nThose who confessed their sins were blessed with oblivion, the memories of their deeds extracted by the confessional chairs and stored within the digital orbs."
 ancrel.4041.a:0 "How practical."
 ancrel.4041.b:0 "Let us pray for some juicy confessions..."
 ancrel.4041.c:0 "Sacrilege! The bliss of ignorance is not for sinners."
 ancrel.4042.name:0 "Sin"
 ancrel.4042.desc:0 "Sin is unoriginal. The memory orbs contain countless accounts of tedious little transgressions; infidelity, bearing sacrilegious garb, exposing your flappers, adorning your feelers, ingesting your neighbor's pet, child or spouse... The deeds of one penitent alone stand out - those of the priest herself...\n\nThe holo-priest, as it turns out, is a virtual representation of the church's founder, Illuminate Saariah. She appears to have suffered from severe memory loss and was haunted by the conviction that she had committed a heinous act in the past. The tiny molluscoid priest extracted and stored over a hundred of her own confessions in an attempt to figure out what she had done."
 ancrel.4047.name:0 "Forgotten But Not Forgiven"
 ancrel.4047.desc:0 "Illuminate Saariah's work station is littered with obsessive scribbles about a place called Ix Belèn and the horrors she fears transpired there. Judging from her journal she had intermittent moments of clarity followed by complete memory loss. She writes that if she did not recognize her own handwriting she would have thought they were the ramblings of a madwoman. It seems likely that her deteriorating mental health was a side-effect of repeated memory extraction but without a body it is impossible to say.\n\nPiecing together a coherent course of events from her many fragmented confessions has proven as hopeless for the archaeologists as it was for her, but they have uncovered what could be the coordinates to Ix Belèn from one of her many memory orbs."
 ancrel.4047.a:0 "Set course for Ix Belèn."
 ancrel.4047.b:0 "Let the snow bury this unholy establishment. Pray it will soon be forgotten."
 ancrel.4047.c:0 "We cannot concern ourselves with the petty crimes of dead aliens."

 # Archaeological Site 2
 endless_expanse_digsite_2:0 "Ix Belèn"
 endless_expanse_digsite_2_desc:0 "Shrouded within [From.Planet.GetName]'s gaseous atmosphere is the dark looming form of an enormous habitat - the Ix Belèn Residence. Previously a bustling space city where the residents enjoyed a pampered lifestyle with a multitude of comforts made available through technology, the habitat is now a silent tomb. Molluscoid aliens lie slumped across the floor in various states of decay. A postmortem reveals that they died from asphyxiation as the habitat's life support system was disabled, intentionally.\n\nTheir homes are fitted with unusual mechanical chairs that are hooked up to a central database in the shape of a gigantic blue orb - the Memorex."
 ancrel.4043.name:0 "The Memorex"
 ancrel.4043.desc:0 "The inhabitants had developed an enhanced learning program that ran every night as they slept in their mechanical chairs. It was used to remove unpleasant memories and train new skills. Being picked last for spaceball or stood up on a date were little day-to-day horrors the Ix Belènnians did not have to suffer to twice. And for a while it was bliss.\n\nSystematic mind enhancements were mandated by the habitat leadership and distributed to all residents from the Memorex. But the system was exploited. There were clandestine efforts to delete memories and traits collectively from the population without their consent and eventually it backfired. The aliens unlearned important skills for their survival and entered a vegetative state. Shortly thereafter the habitat life support was disabled."
 ancrel.4044.name:0 "Who am I?"
 ancrel.4044.desc:0 "A scan of the habitat's logs reveals its control system was activated again on multiple occasions decades after the life support was disabled. Someone overrode security, entered a maintenance hatch and accessed the Memorex. A datapad and a tiny blue memory orb - a smaller version of the Memorex - lie discarded by the hatch.\n\nThe datapad is filled with the frenzied thoughts of someone on the brink of madness. Again and again the same questions are repeated with growing despair: "who am I? What happened on Ix Belèn?" The final entry reads "now that I know I must forget one last time." Perhaps the orb will reveal what was forgotten."
 ancrel.4045.name:0 "Saariah's Last Memory Orb"
 ancrel.4045.desc:0 "The orb's first memory shows Dr. Saariah spearheading the development of the Memorex to great acclaim. Another memory from years later shows her secretly wiping Memorex data for unknown reasons. Yet another memory is of Saariah working frantically on restoring the residents' memories but to no avail. They stare emptily ahead, heads lolling, all but their autonomic brain functions lost.\n\nFinally admitting defeat she hides the evidence of her crimes. She watches, alone, as the Ix Belèn Residence is pulled into the gravity well of the gas giant it once orbited, feelers secreting large amounts of mucus in what is believed to be an alien expression of great distress."
 ancrel.4046.name:0 "The Temporary Sunshine of the Spotless Mind"
 ancrel.4046.desc:0 "The final memory shows a much older Saariah in a priest's robe waking up in a state of panic, tentacles flailing and ears flapping. She stumbles out of bed and begins to frantically jot down her recollections of yet another nightmare in which empty-eyed aliens convulse on a habitat floor.\n\nThen her face contorts with horror as it dawns upon her that it is all real - the nightmares and the flashbacks are extracted memories coming back to her. And if extracted memories can return, the inhabitants of Ix Belèn could have recovered. The maintenance hatch appears to have opened one last time but Saariah's ship still remains docked at the landing. We could bring the Memorex with us back to [Root.Owner.GetHomeWorldName], if we wish."
 ancrel.4046.a:0 "The Memorex is coming with us."
 ancrel.4046.b:0 "Memories are not to be tampered with. The Memorex is best forgotten."
 ancrel.4046.c:0 "Xeno squish-brains! The [Root.Owner.GetSpeciesName] will perfect this "Memorex"."
 ### The Sentinels
 ancrel.4051.name:0 "Winged Statues"
 ancrel.4051.desc:0 "are nine massive statues, casting dark, tall shadows over the landscape. Winged and pale they exude an aura of otherworldliness. Perhaps they were created in the image of a deity or idol that has since passed into oblivion. They do not resemble any lifeforms on this planet."
 ancrel.4051.desc_jungle:0 "The crew clearing the jungle on [Root.GetName] has stumbled upon an unusual find. Previously obscured deep within a tangle of old withered trees, where it would seem no [Root.Owner.GetSpeciesName] has ventured before, $ancrel.4051.desc$"
 ancrel.4051.desc_kelp:0 "The crew clearing the toxic kelp on [Root.GetName] has stumbled upon an unusual find. Hidden in murky waters among a forest of swaying seaweed $ancrel.4051.desc$"
 ancrel.4051.desc_swamp:0 "The crew clearing the swamp on [Root.GetName] has made an unusual find. Enclosed within a grove of a large trees $ancrel.4051.desc$"
 ancrel.4051.desc_glacier:0 "The crew clearing the glacier on [Root.GetName] has made an unusual find. Imprisoned within layers of tightly packed ice $ancrel.4051.desc$"
 ancrel.4051.a:0 "We must learn more about these statues."
 ancrel.4051.b:0 "This land has been budgeted for other purposes."
 # Arc Site
 sentinels_digsite:0 "The Sentinels"
 sentinels_digsite_desc:0 "Silent giants stand watch on [From.Planet.GetName]. Nine monumental statues placed along a wide perimeter at strategical points in the landscape appear to be guarding something at its center.\n\nTheir skin is covered in fine scale plating, their postures vigilant, ready to spring to action, and their unmoving eyes follow your every step. Yet there is nothing in the area in apparent need of protection. Perhaps their ward did not survive the passing of time. Many of the Sentinels themselves bear marks of assault."
 ancrel.4052.name:1 "The Sentinels Did It"
 ancrel.4052.desc:1 "Something has gotten into the archaeologists. The excavation thus far has been impeded by freak accidents, injury and misfortune and now even senior researchers, with decades of field experience, are blaming the Sentinels.\n\nOvercome with superstition and paranoia they claim the statues move about when no one is watching yet there is nothing to suggest their jointless limbs are even capable of motion. Matters spun further out of control when traces of biomatter, indicative of heavy bleeding, was found lodged within a series of tiny cuts on the terminal portions of a Sentinel.\n\nWhether the Sentinels are just a convenient scapegoat or there is a more sinister explanation remains to be seen."
 ancrel.4053.name:0 "They Were Here First"
 ancrel.4053.desc:1 "A compositional analysis of the Sentinels has revealed that they are made from an unknown hybrid metal ceramic composite. Such a material could not have been forged by a prehistoric society, yet preliminary readings suggest they predate all known civilizations on [From.Planet.GetName]. \n\nUnfortunately the scanners cannot yet pierce the Sentinels' metal coating."
 ancrel.4054.name:0 "Radiant Core"
 ancrel.4054.desc:1 "The archaeologists have reconstructed [missing_archaeologist.GetName]'s modified scanner. Set to pierce deeper within the statues' hybrid composite material it has picked up on weak radiation emanating from their cores. To investigate further it would be necessary to break one of the Sentinels open, very likely destroying it in the process. Since one of the statues has already lost part of its wing our archaeologists recommend starting with that one."
 ancrel.4054.a:0 "Open the Sentinel carefully so that we can reassemble it."
 ancrel.4054.b:0 "We will not desecrate a sacred monument."
 ancrel.4054.b.tooltip:0 "If we preserve the Sentinels the land cannot be used for other purposes."
 ancrel.4054.c:0 "Level the Xeno monstrosities to the ground."
 ancrel.4054.d:0 "Dismantle the statues and salvage the alloy."
 # Destroy the Sentinels
 DESTROY_SENTINELS:0 "The Sentinels"
 DESTROY_SENTINELS_DESC:0 "The Sentinels' thick, scale-plated outer layer has proven impenetrable with ordinary tools and the archaeologists need assistance from the engineering department to proceed further."
 SECRET_TOMB:0 "Into the Earth"
 SECRET_TOMB_DESC:0 "Previously hidden below the base of one of the Sentinels is an intricately patterned circular slate. We believe it may be the entrance to an underground complex."
 ancrel.4055.name:0 "They're Alive!"
 ancrel.4055.desc:0 "when a gentle shiver passed through the statues and they sprung to life, bodies humming and skin glowing. Radiation pulsating from their cores has made them malleable and transparent, revealing a digital grid of nodes.\n\nWith an unearthly screech of tortured metal they charged at the archaeologists, overrunning the camp. Now they are flying towards the nearest settlement.\n\nTheir departure has revealed a round slate in the ground, previously hidden under the base of one Sentinel."
 ancrel.4055.desc.phobe:0 "The Sentinels have woken. The engineering team were just preparing to smash, bash and mash the Sentinels down $ancrel.4055.desc$"
 ancrel.4055.desc.other:0 "The Sentinels have woken. The engineering team were just preparing to disassemble the statues $ancrel.4055.desc$."
 ancrel.4055.a:0 "Kill the Automatons!"
 ancrel.4056.name:0 "The Evermore"
 ancrel.4056.desc:1 "The Sentinel was indeed hiding an entryway. It opens on a mezzanine of underground tunnels leading deep into [event_target:sentinels_planet.GetName]'s crust. There a sapient species of humanoids, native to the planet, prepared for their final journey in a set of beautiful ceremonial chambers. At the end of their mortal existence they abandoned their fleshy bodies for a virtual afterlife within a simulation of paradise contained on a single drive.\n\nAt some point the entire population decided to move on to a digitized existence, leaving only a few behind, their minds uploaded to the Sentinels, condemned to guard their resting place forever.\n\nPerhaps this virtual simulation could lift the spirits of the masses. It certainly seems to hold some entertainment value."
 ancrel.4056.a:0 "Purge the aliens and repurpose the simulation for our needs."
 ancrel.4056.b:0 "A virtual hunting ground... Now that's entertainment..."
 ancrel.4056.c:0 "Replicate the technology. Let the aliens live in peace."
 ancrel.4056.d:0 "The aliens will make excellent lab rats. Commence the freak show."
 ancrel.4057.name:0 "Sentinels Defeated"
 ancrel.4057.desc:1 "We have defeated the last Sentinel. It collapsed after a well-aimed blast to its abdomen, body solidifying in rigor mortis as its power core dimmed. The statue closed a trembling fist around the nearest soldier and, with its last energy, pleaded for us to "let them rest in peace". Then it froze, eyes empty, face cold.\n\nBelow it the soldiers discovered what appears to be a secret entrance, previously hidden by the Sentinel's force field. A thorough examination of the Sentinels has revealed that they are no simple automatons, but contain the digitized spirits of organic beings."
 ancrel.4057.a:0 "Seal the entrance."
 ancrel.4075.name:0 "Survivors from [sentinels_planet.GetName]"
 ancrel.4075.desc:0 "A ship of survivors from the genocide on [sentinels_planet.GetName] has arrived to [sentinels_new_home.GetName]. They miraculously escaped by hiding in the wilderness until one day the Sentinels were just gone. It is likely the automatons, who themselves believed they were 'liberating us from the confines of our own flesh', took off once their work was done.\n\nUpon their disappearance a secret entranceway leading deep into the underground revealed itself from behind a force field. It is possible the Sentinels sealed themselves inside."
 ancrel.4075.a:0 "Leave no stone unturned."
 ancrel.4075.b:0 "Bury the entrance."
 ancrel.4076.name:0 "The Evermore"
 ancrel.4076.desc:0 "We have breached the secret entrance on [event_target:sentinels_planet.GetName]. It opens on a recently abandoned temple complex where a species of humanoids prepared for their final journey. At the end of their mortal existence they abandoned their flesh bodies for a virtual afterlife within a simulation of paradise called the Evermore.\n\nAt some point it was decided the entire population would move on to a digitized existence leaving only a few behind to guard their resting place. Condemned to an eternity of servitude their minds were uploaded to robotic bodies and so the Sentinels were created.\n\nNow gone without a trace, the Sentinels have left us with a parting gift - a single drive containing the entire population of [event_target:sentinels_planet.GetName], digitized for all eternity and infinitely bored. As it turns out alien heaven consists of a never-ending abstract board game centered on galactic dominance through the accumulation of legumes."
 ancrel.4076.a:0 "Put their minds to work with some science."
 ancrel.4076.b:0 "Modify the Evermore to entertain the masses."
 ancrel.4077.name:0 "The Evermore"
 ancrel.4077.desc.a:0 "We have done it! The digitized population residing within the Evermore have been assigned to assist with scientific research on [from.owner.capital_scope.GetName]. They need very little rest and are quite happy to be doing something different..."
 ancrel.4077.desc.b:0 "We have done it! The Evermore simulation has been remodeled to better cater to the particular taste of our people. All our population can now live out their fantasies together with the digitized population in the Evermore paradise without latency. This has greatly improved their spirits and lessened their need for material things."
 ancrel.4058.desc:0 "The Sentinels have woken. The engineering team was just preparing to disassemble the broken Sentinel when a gentle shiver passed through the statues and they sprung to life, bodies humming and skin glowing. Radiation pulsating from their cores has made them malleable and transparent, revealing a digital grid of limbs.\n\nBefore anyone could react they had surrounded the archaeologists and suspended them within a force field. Now they wish to speak with us."
 ancrel.4058.a:0 "Hear them out."
 ancrel.4058.b:0 "Silence them forever!"
 ancrel.4059.name:0 "Transmission"
 ancrel.4059.desc:1 "§HThe Sentinel with the broken wing turns to one of its peers and speaks.\n\n§!Please Divana, set them down. I wish to be freed from this prison. I can no longer count the days we have served our masters, toiling on this earth while they enjoy the heavens below. I am alive but dead, they are dead but alive. Will you not let me go?\n\n§HDivana looks at her with disgust.§!\n\nExcelsia, by the gods, keep it together. Our loved ones rest below. Have you forgotten our sin? We made a promise to guard their afterlives eternally. That is our only redemption.\n\n§HShe sizes us up.§!\n\nYou are no threat to us, [Root.owner.GetSpeciesNamePlural]. Leave us in peace and we will protect this planet eternally."
 ancrel.4059.a:0 "What...are you?"
 ancrel.4059.a.response:1 "We are guardians of the gates to heaven - keepers of our people's immortality."
 ancrel.4059.b:0 "We accept your protection."
 ancrel.4062.desc:0 "§HExcelsia approaches the archaeologists.§!\n\nPlease, I beg of you to end my suffering."
 ancrel.4059.e:0 "No. We need you."
 ancrel.4059.f:1 "You are free to go."
 ancrel.4070.desc:0 "Thank you."
 ancrel.4059.d:0 "We need this land..."
 ancrel.4059.c:1 "Heaven?"
 ancrel.4059.c.response:0 "Heaven, yes... Though I doubt your concept of heaven matches that of our masters. \n\n§HShe raises one eyebrow and snickers.§!\n\nOur masters are of a refined taste..."
 ancrel.4060.a.response:1 "Then you will die.\n\n§HThe other Sentinels brandish their weapons but Excelsia only smiles, a peaceful look upon her face.§!"
 ancrel.4060.name:1 "Transmission"
 ancrel.4060.desc:1 "We cannot let you disturb the ground where our loved ones lie. Let them rest in peace and you will never have to worry about outside threats."
 ancrel.4060.a:1 "You will vacate this land instantly."
 ancrel.4060.b:1 "We could use your protection."
 ancrel.4060.b.response.tooltip:1 "Adds Sentinel defensive armies to this planet."
 ancrel.4061.name:0 "Reinventing the Evermore"
 ancrel.4061.desc:0 "We have replicated the Evermore and tailored it to our needs. Living out their fantasies in a virtual playground, without latency, has greatly heightened our inhabitants spirits and lessened their needs for material things.\n\nMeanwhile the humanoid aliens live on in the original Evermore, in a somewhat different take on paradise. They are locked in an abstract never-ending board game centered on galactic domination through the accumulation of legumes. It is impossible to say with certainty if they are happy. Their brows are deeply furrowed in what may, or may not, be an expression of alien joy."
 ancrel.4061.a:0 "Each to their own..."
 ancrel.4063.name:0 "[sentinels_planet.GetName] Lost"
 ancrel.4063.desc:0 "The unthinkable has happened. We have lost [sentinels_planet.GetName]. The Sentinels descended upon our security forces in an infernal tornado of wings and force-blasts. There is no such thing as a fair fight with a foe that neither bleeds nor sleeps."
 ancrel.4063.a:0 "We will come back for what is rightfully ours."
 ancrel.4064.name:0 "[sentinels_planet.GetName] Liberated"
 ancrel.4064.desc:0 "The Sentinels have fallen and [sentinels_planet.GetName] is ours again. As the last automaton collapsed, its energy core dimming, it closed a trembling fist around the nearest soldier and pleaded with her to 'let them rest in peace'. Then it froze, eyes empty, face cold.\n\nBelow it the soldiers discovered what appears to be a secret entrance, previously hidden by the Sentinel's force field. A thorough examination has revealed that the statues are no simple automatons, but contain the digitized spirits of organic beings.\n\nRegardless of what secrets lie buried below, this triumphant day will not soon be forgotten."
 ancrel.4064.a:0 "Investigate the entrance."
 ancrel.4064.b:0 "Bury it. We are home at last."
# Sentinels Random Events
 ancrel.4065.name:0 "Archaeologist Missing"
 ancrel.4065.desc:0 "Science Officer [missing_archaeologist.GetName] has gone missing. [missing_archaeologist.GetSheHeCap] was last seen leaving the camp at sunset to find a tranquil spot to consider the Sentinels. In the days leading up to [missing_archaeologist.GetHerHis] disappearance [missing_archaeologist.GetSheHe] raised concerns about the safety at camp following a growing number of accidents and we fear that [missing_archaeologist.GetSheHe] may have abandoned [missing_archaeologist.GetHerHis] mission in protest."
 ancrel.4065.a:0 "Disconcerting."
 ancrel.4066.name:0 "Missing Archaeologist"
 ancrel.4066.desc:0 "[missing_archaeologist.GetName]'s belongings, including [missing_archaeologist.GetHerHis] MindGazer - a device used to isolate the mind from outside interferences - have been found on a ledge overlooking the Sentinels. Sticks forming a half-finished outline around one of the statues suggests [missing_archaeologist.GetSheHe] may have diverted from [missing_archaeologist.GetHerHis] exercise to mark its position.\n\n[missing_archaeologist.GetHerHisCap] flashlight and scanner were discovered crushed under a shattered piece of the Sentinel's wing. The scanner had been modified in a peculiar manner. Perhaps it could help us pierce the Sentinels protective layer.\n\nIf we wish to find [missing_archaeologist.GetName] alive, we must divert extra resources to the search as [missing_archaeologist.GetHerHis] chances for survival in the wilderness diminish drastically every day."
 ancrel.4066.a:0 "Spare no expenses."
 ancrel.4066.b:0 "We are not wasting time on deserters."
 ancrel.4066.c:0 "Divert some of our archaeologists to the search."
 ancrel.4067.name:0 "Missing Archaeologist Found"
 ancrel.4067.desc:0 "[missing_archaeologist.GetName] has been found dead, buried under a huge slab of stone. The cause of death has been determined to be severe head trauma. Someone has made an effort to honor [missing_archaeologist.GetHerHim] resting place by adding a small circle of precious stones around it."
 ancrel.4067.a:0 "May she rest in peace."
 ancrel.4068.name:0 "Missing Archaeologist Found"
 ancrel.4068.desc:0 "[missing_archaeologist.GetName] has been found unconscious and badly injured, hiding in the underbrush below a natural rock formation, with a bloodied datapad tucked under [missing_archaeologist.GetHerHis] arm. [missing_archaeologist.GetSheHeCap] was rushed to the hospital and treated for severe brain injury indicative of blunt trauma by impact from above.\n\nThough [missing_archaeologist.GetHerHis] condition is now stable, [missing_archaeologist.GetSheHe] still suffers from memory loss and has no recollection of how [missing_archaeologist.GetSheHe] sustained [missing_archaeologist.GetHerHis] wounds. Splinters of the unique metal-alloy from which the Sentinels are sculpted were lodged in [missing_archaeologist.GetHerHis] parietal cranial bone. All [missing_archaeologist.GetSheHe] remembers is hiding from someone and subsiding off of what little the land had to offer. However, [missing_archaeologist.GetHerHis] notes contain some helpful information."
 ancrel.4068.a:0 "Ominous."
 ancrel.4078.name:0 "Fire"
 ancrel.4078.desc:0 "Overnight, as the archaeologists slept peacefully, a fire broke out in the camp's provisions module overcooking the food somewhat. There are no indications as to how the fire started. Luckily no one was harmed but archaeologists do not work well on an empty stomach..."
 ancrel.4078.a:0 "Send Provisions"
 ancrel.4078.b:0 "A true [owner.GetSpeciesNamePlural] lives off the land."

 the_evermore_modifier:1 "Cheap Thrills"
 the_evermore_modifier_desc:0 "The Evermore, originally a virtual realm in which the digitized consciousnesses of aliens lived in eternal bliss, has been repurposed into a playground for the masses."
 the_evermore_evil_modifier:0 "$the_evermore_modifier$"
 the_evermore_evil_modifier_desc:0 "$the_evermore_modifier_desc$"
 study_the_sentinels_modifier:0 "The Evermore"
 study_the_sentinels_modifier_desc:1 "In the Evermore paradise everyone is locked in a never-ending abstract board game centered on galactic domination through the accumulation of legumes. It makes for an endlessly dull, albeit informative, source of anthropological data."
 sentinels_planet_modifier:0 "The Sentinels"
 sentinels_planet_modifier_desc:1 "Ancient guardians watch over the planet inspiring unity and spirituality in our people."
 REPLICATE_THE_EVERMORE:0 "Replicate the Evermore"
 REPLICATE_THE_EVERMORE_DESC:0 "A reconstruction of the Evermore will give the masses access to cheap entertainment and relaxation, leaving the aliens to enjoy their digital paradise eternally."
 REPURPOSE_THE_EVERMORE:0 "Repurposing the Evermore"
 REPURPOSE_THE_EVERMORE_DESC:0 "We cannot sentence our own to an eternity spent counting legumes. We must repurpose the Evermore to better fit our idea of a meaningful activity."



 # "Trench World" Archaeological Site Reward Modifier
 modern_trench_war:0 "Modern Trench War"
 modern_trench_war_desc:0 "Archaeological discoveries from a planet once besieged by gargantuan snail-like creatures has led to new and effective insight on how to utilise the environment for protection. This will improve the survivability of our armies in defensive combat against all ground assaults - even from giant space slugs!"
 
 # "Ebb & Flow" Archaeological Site Reward Modifier
 forced_mindfulness:0 "Forced Mindfulness"
 forced_mindfulness_desc:0 "During their time trapped in a deadly, lava-filled maze, our archaeology team developed a routine of mindful relaxation. The fundamental principles of this exercise is now commonly known throughout the empire."

 debug_subroutine:0 "Debug Subroutine" # Machine Empires
 debug_subroutine_desc:0 "While temporarily isolated in a maze full of lava, our archaeology units were disconnected from the network and unable to perform their function. They developed an algorithm that allowed them to run a debug subroutine while in sleep mode. This subroutine was later uploaded and patched into the main system."

 glory_to_the_many:0 "Glory to the Many" # Hive Mind Empires
 glory_to_the_many_desc:0 "An expedition marooned inside a maze full of lava temporarily lost touch with the Hive Mind. Unable to rely on the collective consciousness they suffered a brief encounter with the dreaded notion of Self; a terrifying experience that only strengthened the contempt for individualism."

 # "Sky Glow Hymn" Archaeological Site Reward Modifier
 anthem_of_aurora:0 "Anthem of Aurora"
 anthem_of_aurora_desc:0 "The science division has managed to reproduce the ethereal hymn "sung" by an encountered aurora borealis entity. All Energy production facilities now have harmonics systems that amplifies the yield."

 ancrel.6500.name:0 "Relic Seized on [planet.GetName]"
 ancrel.6500.desc:0 "With [planet.GetName] firmly under our control, we have learned that our forces came into possession of a priceless relic, known as §H[this.GetLastReceivedRelic]§!, during the fighting. The [victim.GetName] was evidently in the process of evacuating this relic to a safe location, but the rapidly shifting frontlines on the [planet.GetPlanetMoon]'s surface made this impossible.\n\nThe relic has been safely transferred to our central archives on [Root.Capital.GetName]."
 ancrel.6500.a:0 "[this.GetLastReceivedRelic] is ours!"
 stole_relic:0 "We have acquired §Y[this.GetLastReceivedRelic]§! from the §Y[victim.GetName]§!"
 ancrel.6505.name:0 "Relic Lost on [planet.GetName]!"
 ancrel.6505.desc:0 "Yet another tragedy has followed on the heels of the recent fall of [planet.GetName], our great capital, to the [From.GetName]. Our efforts to evacuate §H[this.GetLastLostRelic]§! failed when its designated transport shuttle was brought down in the confused fighting near the central archives.\n\nWe now have confirmation that the [From.GetSpeciesNamePlural] have moved the relic to [From.Capital.GetName], their capital. It is lost to us."
 ancrel.6505.a:0 "[this.GetLastLostRelic] is no longer ours..."
 relic_lost:0 "§Y[this.GetLastLostRelic]§! now belongs to the §Y[From.GetName]§!"

