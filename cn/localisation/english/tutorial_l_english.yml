 tutorial_19_chain_title:0 "教程：船只设计"
 tutorial_19_chain_desc:2 "如果想要新建船只设计，点击屏幕顶部的下拉菜单或者按下§SF10§!键前往§S舰船设计器§!界面。点击§S新设计§!键，在出现选择§S船体尺寸§!时，选择§S护卫舰§!。下一步，点击窗口上方的§S未选区块§!按钮，以为新设计选择§S区块设计§!。\n\n护卫舰是体形最小的战舰，不像大型船只，只由单一模块构成。模块决定了船只的§S武器§!和§S设施§!栏位数量。选择一个栏位，并使用组件填充可用的栏位。请确保组件的耗能不要超出反应堆输出功率 —— 舰船的能源供应不能为负数。\n\n如果你怕麻烦，简单点一下 §S自动完成设计§! 按钮，系统帮你搞定设计方案。"
 ships_designed:0 "船只设计完毕"
 tutorial_19_tooltip:0 "§S教程：船只设计§!已添加至情报日志"
 tutorial_20_chain_title:0 "教程：观测站"
 tutorial_20_chain_desc:0 "我们应该在§S原始文明§!的母星上方建立§S观测站§!。这个哨站可以完成多种不同的§S任务§!，而任务的种类则取决于我们想要如何影响这些发展中的文明。\n\n观测站和§S采矿基地§!和§S科研基地§!的建造方式相同，但只能造在原始文明的上方。只需要选择一艘§S工程船§!，然后在可选选项中选择§S建造观测站§!。\n\n接下来选择你想要研究的原始文明的母星，工程船就会自动开始建造。"
