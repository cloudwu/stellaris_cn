 ASTRAL_SCAR_CAT: "$pc_astral_scar$"
 anomaly_astral_scar_desc: "我们发现了一个时空中的异常裂缝。我们越靠近，已知的物理相对论定律越不适用。\n\n研究这一现象很可能将推动我们对宇宙机制的科学理解提升到一个更高的水平。"
 astral_planes.6000.name: "$pc_astral_scar$"
 astral_planes.6000.desc: "我们已经完成了对位于§Y[FromFrom.System.GetName]§!的§Y$pc_astral_scar$§!的分析。\n\n它正在从其他地方向我们的宇宙泄漏物质。裂缝周围的物质并不是守恒的——至少从我们的测量方法上来说不是的。尽管处于相对微小的规模，但裂缝似乎增加了我们宇宙的总物质量。\n\n研究这一现象应该能更好地理解这种无法解释的能源来源。"
 ASTRAL_SCAR_PROJECT: "$pc_astral_scar$"
 ASTRAL_SCAR_PROJECT_DESC: "我们发现了一处时空的异常裂缝。研究它的独特性质应该能够提供我们有价值的科学启发。"
 astral_planes.6001.name: "$pc_astral_scar$"
 astral_planes.6001.desc: "我们已经确认了在§Y[FromFromFrom.System.GetName]§!恒星系中存在一个我们宇宙之外的宇宙。\n\n通过裂缝，它的物质位面对我们自己的宇宙施加了巨大的压力，所造成的结果是有一小部分但稳定的物质流动。这一情况的长期效应我们尚未被理解，但在此期间，我们应继续分析其宇宙流出物。"
 astral_planes.6001.a: "另一边存在着怎样的奇景呢？"
 ASTRAL_SCAR_INSTABILITY: "不稳定$pc_astral_scar$"
 ASTRAL_SCAR_INSTABILITY_DESC: "不稳定的引力异常正在从[From.System.GetName]的§Y$pc_astral_scar$§!中泄漏出来，显现为缓慢移动的奇点在附近空间中传播，然后剧烈地内爆。穿越这个恒星系的舰船可以避开它们，但必须小心谨慎地行驶。\n\n进一步调查这种情况，可能能够发现稳定维度裂口的方法。"
 instable_astral_scar_modifier: "$ASTRAL_SCAR_INSTABILITY$"
 astral_planes.6006.name: "缝补时空"
 astral_planes.6006.desc: "经过仔细分析，我们确认[From.System.GetName]中的§Y$pc_astral_scar$§!异常不稳定，需要立即干预以防止该恒星系进一步坍缩为引力奇点。\n\n可以考虑将大量喷射而出的§Y$astral_threads$§!进行重定向、重新利用，以便“缝合”裂痕。这将修复时空的撕裂，并可能留下大量的星界物质。\n\n或者，我们可以投射大量军火来扩大这处裂痕。我们预测，这么做将有助于我们探索伤痕另一边可能存在的事物。"
 astral_planes.6006.a: "把它缝死。"
 astral_planes.6006.b: "把它炸开。"
 astral_planes.6007.name: "宇宙之戕"
 astral_planes.6007.desc: "经过对其撕裂织构的精细操控，我们成功地完全封印了位于[From.System.GetName]的§Y$pc_astral_scar$§!。引力异常自那时起停止，我们在整个过程中回收了大量的§Y$astral_threads$§!。\n\n无论裂缝另一边的现实如何，都不再对我们构成威胁。"
 astral_planes.6008.name: "$astral_planes.6007.name$"
 astral_planes.6008.desc: "我们投送到到[From.System.GetName]的§Y$pc_astral_scar$§!核心的军火扩大了时空的折叠。这里曾经只是宇宙织物中的一个小撕裂口，现在成为了一个更大的裂隙，能够让我们进入探索。\n\n由此带来的稳定性使引力异常减弱，我们准备去发现隐藏在其中的事物。"
 astral_planes.6009.name: "星界坍缩"
 astral_planes.6009.desc: "位于[FromFromFromFrom.System.GetName]的§Y$pc_astral_scar$§!已经朝内坍缩了，并朝周边恒星系抛射出了大量的$astral_threads$。这里的宇宙织构曾经出现过一处小小的撕裂，但如今已经是虚无的太空。\n\n无论裂缝另一边的现实如何，都不再对我们构成威胁。"
 GREATEST_SHOW_CAT: "探测到光亮物体"
 anomaly_greatest_show_desc: "§Y[from.System.GetName]§!的一颗小行星内我们探测到了一个光亮四溢的物体。\n\n由高度先进材料构建，它正在所有频率上广播稳定的无线电波。我们的扫描仪显示其内部没有含有爆炸性或挥发性化合物。看起来我们可以安全接近并进一步开展研究。"
 astral_planes.6010.name: "多重宇宙的最佳秀场"
 astral_planes.6010.desc: "我们在这颗小行星上发现的发光物体是一则广告。\n\n这个巨大的展示装置由内部占据小行星的机械基础设施支持。小行星本身在空间中的某一点上异常地悬浮着，不受任何附近物体的引力影响。\n\n广告本身是关于它所称之为“多重宇宙的最佳秀场”的内容。有一个终端可以接受能量币，使我们直接前往这个景点。"
 astral_planes.6010.a: "付钱。"
 astral_planes.6010.b: "重新改造这处标识为我们自己所用。"
 astral_planes.6010.c: "拆除它，换取余料。"
 astral_planes.6011.name: "裂隙显现"
 astral_planes.6011.desc: "在处理完我们的支付款项后，小行星内部的机械开始嗡嗡作响。一股刺眼的蓝光向外射出，精确地分开了时空的织构。当它运转结束时，小行星就消失了，而一道星界裂隙出现在了原地。"
 astral_planes.6011.a: "印象深刻。"
 astral_planes.6012.name: "高效宣发"
 astral_planes.6012.desc: "我们用深受认可的本地企业代替了[fromfrom.GetName]的古怪广告商。支付终端被仔细拆解后，我们在里面发现了一小批能量币。"
 astral_planes.6012.a: "真会做生意。"
 astral_planes.6013.name: "复杂的标识系统"
 astral_planes.6013.desc: "小行星内部机械中所采纳的技术比我们最初预料的要先进。因此，我们的回收工作给我们带来了相当可观的价值。我们发现了各种稀有材料——其中包括数量惊人的§Y$astral_threads$§!。这颗中空的小行星一定是被设计成能够以某种方式操纵空间和时间。"
 astral_planes.6013.a: "我们得好好利用这一切。"
 BLACK_HOLE_INSTABLE_CAT: "不稳定$sc_black_hole$"
 anomaly_black_hole_instable_desc: "我们的扫描仪检测到了[from.System.GetName]恒星系中黑洞的物理特性与预期相比存在显著偏差。它的引力不可预测的，这导致空间中一个点到另一个点在时间上表现出显著的不一致性。"
 astral_planes.6020.name: "不稳定的黑洞"
 astral_planes.6020.desc: "某些由[from.System.GetName]的黑洞释放的粒子实际上是§Y$astral_threads$§!。这意味着在某个时间点，星界细缝被拉入了黑洞的奇点，然后现在正在缓慢地被喷射出来。这样的事件以前被认为是不可能的。\n\n或许，存在某种方式将高度聚集的§Y$astral_threads$§!羽流导入奇点之中，从而让星界细缝被喷射出来，使这个恒星系的空间重新稳定。\n\n然而，若是不采取进一步行动，我们可以继续从安全距离采集这些宇宙织物。"
 astral_planes.6020.a: "往奇点注入星界物质。"
 astral_planes.6020.b: "从安全距离收集丝缕。"
 astral_planes.6021.name: "裂隙显现"
 astral_planes.6021.desc: "将§Y$astral_threads$§!注入奇点立马引起了剧烈的反应，由于黑洞的引力，大量的超维粒子喷涌而出。这些粒子已经聚集成一个悬浮在其引力井中的$astral_rift$。\n\n这个天体异常点之前是如何被吸入奇点，我们仍然不了解，但现在我们至少可以调查一下裂隙的另一边有什么存在。"
 astral_planes.6022.name: "裂痕诞生"
 astral_planes.6022.desc: "[from.System.GetName]的黑洞将先前被其奇点吸收的$pc_astral_scar$抛射了出来，随之而来的还有大量被束缚的星界物质。\n\n黑洞的引力现在变得正常了。"
 astral_planes.6030.name: "星界奇迹"
 astralnomical_interest_modifier: "星界兴趣"
 astralnomical_interest_tt: "每个非奴隶的有机体£pop£人口每月产生1£physics_research£§Y物理学研究§!点数。"
 astral_planes.6030.desc.common_1: "[this.GetName]的殖民者发展出了一种爱好，沉迷于"
 astral_planes.6030.desc.common_2: "，其位于行星南半球的可观测天空中。人们激烈地推测它的起源，以及它蕴含着怎样的危险或机遇。\n\n来自[owner.GetName]各地的业余天文爱好者聚集到这颗行星，亲眼见证这番绝景。"
 astral_planes.6030.desc.rift: "$astral_planes.6030.desc.common_1$$astral_rift$ $astral_planes.6030.desc.common_2$"
 astral_planes.6030.desc.scar: "$astral_planes.6030.desc.common_1$$pc_astral_scar$ $astral_planes.6030.desc.common_2$"
 astral_planes.6035.name: "冲突的视景"
 astral_planes.6035.tt: "殖民地失去5£stability£§Y稳定度§!"
 conflicting_visions: "$astral_planes.6035.name$"
 astral_planes.6035.desc.common_1: "这种对当地的"
 astral_planes.6035.desc.common_2: "产生的爱好在[this.GetName]已经演变成了一股狂热。许多人都报告说，梦见了或看到了某个在我们之外的世界。\n\n其中一个团体宣称这个"
 astral_planes.6035.desc.common_3: "通往的是一个钟表宇宙的中心，那里有一个机械神，他会给时间表上发条，以在无尽的世界中保持平衡。\n\n与之相反，还有人说他们的梦境中出现了一个黑色的恒星，它拥有启蒙的关键。"
 astral_planes.6035.desc.rift: "$astral_planes.6035.desc.common_1$$astral_rift$$astral_planes.6035.desc.common_2$裂隙$astral_planes.6035.desc.common_3$"
 astral_planes.6035.desc.scar: "$astral_planes.6035.desc.common_1$$pc_astral_scar$$astral_planes.6035.desc.common_2$裂痕$astral_planes.6035.desc.common_3$"
 astral_planes.6040.name: "分歧扩大"
 astral_planes.6040.tt: "殖民地失去5至10£stability£§Y稳定度§!"
 widening_divide_1: "$astral_planes.6040.name$"
 widening_divide_2: "$widening_divide_1$"
 widening_divide_3: "$widening_divide_1$"
 widening_divide_4: "$widening_divide_1$"
 widening_divide_5: "$widening_divide_1$"
 widening_divide_6: "$widening_divide_1$"
 astral_planes.6040.desc.common: "人群之间的割裂在[this.GetName]上日益加剧。殖民者报告的奇怪梦境引发了激烈的辩论，最终导致了暴力行为的爆发。当地领导人呼吁发表一份官方的声明。\n\n尽管可能看起来荒谬，我们被要求为机械神或黑星的存在提供可信说明，作为"
 astral_planes.6040.desc.rift: "$astral_planes.6040.desc.common$$astral_rift$的解释。"
 astral_planes.6040.desc.scar: "$astral_planes.6040.desc.common$$pc_astral_scar$的解释。"
 astral_planes.6040.a: "机械神万万岁。"
 astral_planes.6040.b: "让他们目睹黑星。"
 astral_planes.6040.c: "无论哪种视景都没有好处。"
 astral_planes.6045.name: "后理论冲突"
 astral_planes.6045.desc: "[this.GetName]上发生了灾难！\n\n人们所经历的相互冲突的视景导致了大规模的动荡。竞相敌对的团体已经拿起了武器，局部的小规模冲突导致了全球范围内的暴力冲突。\n\n这种情况不能继续下去。"
 astral_planes.6045.a: "停止疯狂。"
 astral_planes.6050.name: "星界狂热"
 astral_zeal_modifier: "星界狂热"
 astral_zeal_modifier_tt: "完成§Y$astral_rift$§!任务后获得少量$r_unity$。"
 astral_planes.6050.desc.common_1: "随着视景中关于"
 astral_planes.6050.desc.common_2: "的论述有了可信度，关于"
 astral_planes.6050.desc.common_3: "的争论显著减少了。与此同时，对其进行研究的公众热情达到了一个空前的高度。"
 astral_planes.6050.desc.mechgod: "钟表神"
 astral_planes.6050.desc.blackstar: "拓展心灵的黑星"
 astral_planes.6050.desc.rift_mechgod: "$astral_planes.6050.desc.common_1$$astral_planes.6050.desc.mechgod$$astral_planes.6050.desc.common_2$$astral_rift$$astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.rift_blackstar: "$astral_planes.6050.desc.common_1$$astral_planes.6050.desc.blackstar$$astral_planes.6050.desc.common_2$$astral_rift$$astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_mechgod: "$astral_planes.6050.desc.common_1$$astral_planes.6050.desc.mechgod$$astral_planes.6050.desc.common_2$$pc_astral_scar$ $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_blackstar: "$astral_planes.6050.desc.common_1$$astral_planes.6050.desc.blackstar$$astral_planes.6050.desc.common_2$$pc_astral_scar$$astral_planes.6050.desc.common_3$"
 astral_planes.6055.name: "争论管制"
 astral_aficionados_modifier: "铁杆星粉"
 astral_planes.6055.desc.common: "所有关于[this.GetName]上的奇怪梦境的公开讨论已被禁止。任何被发现谈论这个禁忌话题的人都会受到严厉的惩罚，这已经阻止了公开冲突的发生。\n\n许多殖民者已经转而追求新的事业，但一小部分硬核的业余天文学家仍然享受着这个壮观景象，"
 astral_planes.6055.desc.rift: "$astral_planes.6055.desc.common$继续观察$astral_rift$。"
 astral_planes.6055.desc.scar: "$astral_planes.6055.desc.common$继续观察$pc_astral_scar$。"
 astral_planes.6055.a: "可以理解的措施。"
 SPONTANEOUS_EXPLOSIONS_CAT: "自发爆炸"
 COLONIZATION_IMPOSSIBLE_UNDER_INVESTIGATION: "$TRIGGER_FAIL$§R行星已被调查。§!"
 anomaly_spontaneous_explosions_desc: "我们检测到§Y[this.GetName]§!地表上的自发爆炸！在没有在轨战舰或可探测到的地表生命的情况下，这些巨大爆炸的产生原因仍然未知。"
 astral_planes.6060.name: "易爆军火"
 astral_planes.6060.desc: "§Y[from.GetName]§!的地表布满了有缺陷的军火，每次爆炸都会在行星上切割出一块块的碎片。\n\n我们对这些武器十分陌生，其本身又是极其易爆的。此外，爆炸产生的图案表明了整个行星上埋藏这一个起爆网络。"
 astral_planes.6060.a: "进一步调查。"
 SPONTANEOUS_EXPLOSIONS: "$astral_planes.6060.name$"
 SPONTANEOUS_EXPLOSIONS_DESC: "$astral_planes.6060.desc$"
 astral_planes.6065.name: "$SPONTANEOUS_EXPLOSIONS$"
 astral_planes.6065.desc: "进一步的分析表明，这颗行星曾经被用作巨大的武器储存库。在静止了数千年之后，个别武器现在开始出现故障，将整个行星变成了一个不稳定的战场。\n\n我们有能力以受控的方式触发所有剩余的弹药。或者，我们可以尝试提取一些武器并在它们爆炸之前将其停用。"
 astral_planes.6065.a: "将它炸上天。"
 astral_planes.6065.b: "试图回收这些古老的炸药。"
 astral_planes.6065.c: "让这里自生自灭吧。"
 astral_planes.6070.name: "裂隙显现"
 astral_planes.6070.desc.common_1: "在[from.GetName]周围部署了一系列精心设计的炸药之后，我们触发了链式反应，彻底摧毁了这颗行星。"
 astral_planes.6070.desc.common_2: "我们通过理论推导得出，这个裂隙的产生是因为一场极其强大的、能够产生奇点的爆炸，这是由武器储藏库中的某一件武器产生的。"
 astral_planes.6070.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\n由此引发的爆炸十分强大，不仅摧毁了行星，还在时空织构中撕扯出了一处裂口，导致了一个我们现在称之为§Y$astral_rift$§!的形成。\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6070.desc.rift: "$astral_planes.6070.desc.common_1$\n\n由此引发的爆炸十分强大，不仅摧毁了行星，还产生了一道新的§Y$astral_rift$§!。\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6075.name: "成功提取武器"
 astral_planes.6075.desc: "我们能够为存储在行星表面的武器建立一个提取管线，将处于激活状态的军火变为惰性状态，然后准备收集和分析它们。\n\n在这个行星上建立一个永久殖民地将使我们能够更高效地利用剩余的储藏。"
 astral_planes.6076.name: "发现奇点军火"
 astral_planes.6076.desc: "位于[from.GetName]的研究人员在行星上废弃的武器库中发现了一枚受损的奇点生成导弹。这种武器似乎被设计成能够通过暴力方式创建一个引力坍缩，有可能撕裂时空本身。\n\n不幸的是，这件武器已经损坏到无法修复的程度，也超出了我们的复制能力。然而，我们可能能够将其重新用于研究类似的爆炸性武器。"
 astral_planes.6076.a: "很好。"
 astral_planes.6080.name: "走火"
 astral_planes.6080.desc.common_1: "在尝试为[from.GetName]上被废弃的武器建立一个提取管线时，[this.GetName]被一个失灵的爆炸装置摧毁了。船上的所有人都丧生了，包括[leader.GetName]。\n\n船的爆炸进一步触发了武器储藏网络中的一系列不稳定的连锁反应。"
 astral_planes.6080.desc.common_2: "$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\n由此引发的爆炸十分强大，不仅摧毁了行星，还在时空织构中撕扯出了一处裂口，导致了一个我们现在称之为§Y$astral_rift$§!的形成。\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.rift: "$astral_planes.6070.desc.common_1$\n\n由此引发的爆炸十分强大，不仅摧毁了行星，还产生了一道新的§Y$astral_rift$§!。\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6085.name: "连锁反应"
 astral_planes.6085.desc: "[from.GetName]上的不稳定武器由于自发爆炸引发了一连串的连锁反应，导致该行星完全破裂。\n\n在残骸中，我们发现了大量的§Y$volatile_motes$§!。这种资源一定是存储在地表下的武器的关键组成部分。"
