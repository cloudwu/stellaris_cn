 tr_expansion_courier_network_machine_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_hive_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_delayed:0 "一个由诸多小型快递船构成的网络，用于运送 VIP 或是取代分发不能依赖超光速通讯的邮件。这将距离遥远的殖民地更加紧密的联系在一起。"
 tr_expansion_courier_network_machine_delayed:0 "通过构建我们的神经网络，未来扩展到其他世界后，我们可以减少乃至星际间通讯的信号损失。" #TODO synaptic network 神经网络
 tr_expansion_courier_network_hive_delayed:0 "我们的团结偶尔会被脱离的个体打乱。当我们分散在各个星球上时，这种威胁增加了。既然他们无法以活着的方式为蜂巢做出贡献，那么就通过清理和回收这些个体，赐予他们机会以死亡的方式为蜂巢做出贡献。" #TODO rogue drone 脱离的个体
 tr_expansion_reach_for_the_stars:0 "触摸星辰"
 tr_expansion_reach_for_the_stars_machine:0 "信号中继" #TODO Signal Relay Stations 信号中继
 tr_expansion_reach_for_the_stars_hive:0 "阿米巴突触" #TODO Amoebic Synapses 阿米巴突触
 tr_expansion_reach_for_the_stars_desc:0 "进行殖民或建造§Y边疆哨所§!时，距离减半来计算成本。"
 tr_expansion_reach_for_the_stars_machine_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_hive_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_delayed:0 "我们星际帝国的边疆要尽可能的推向远方。这样，银河中就没有什么能脱离我们的手掌……"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "空间探索固有的超远距离跨度导致了我们核心和外围系统之间的带宽损失。信号增强中继站将确保来自核心的指令不受干扰。"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "将突触包裹在一个微型的超空间驱动外壳中，为太空飞行而硬化，并利用它们传递来自蜂巢的指令，使我们能够征服星辰大海。"
 tr_expansion_galactic_ambition:0 "银河野望"
 tr_expansion_galactic_ambition_machine:0 "Cogs in the Machine" #TODO Cogs in the Machine 
 tr_expansion_galactic_ambition_hive:0 "吞噬星空" #TODO Blot out the Stars 吞噬星空
 tr_expansion_galactic_ambition_desc:1 "§Y$shipsize_outpost_station_upkeep_mult$§!降低§G-50%§!。"
 tr_expansion_galactic_ambition_machine_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_hive_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_delayed:0 "我们伟大帝国的旗帜总有一天会像氢原子那样于银河中无处不在。"
 tr_expansion_galactic_ambition_machine_delayed:0 "我们所控制的每一处星球资源与每一条超空间航道都使宇宙趋向于机械般的完美。"
 tr_expansion_galactic_ambition_hive_delayed:0 "自从远离我们的家园和哺育我们的母巢，第一次尝试迈入黑暗虚空，原始的恐惧便始终萦绕四周。只有征服乃至培育这种恐惧，我们才能继续成长。无数的蜂群化为尸骸，而蜂巢将在尸骸中永生。" #TODO drones 蜂群
 tr_expansion_finish:0 "扩张传统完成"
 tr_expansion_finish_machine:0 "扩张传统完成"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n采纳所有的$tr_expansion_adopt$会将§Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§!提升§Y2§!。"
 tr_expansion_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\n采纳所有的$tr_expansion_adopt_machine$会将§Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§!提升§Y2§!."
