 ################################################################

 tradition_harmony:0 "和谐"
 tradition_harmony_desc:0 "万众一心，其利断金。"
 tr_harmony_adopt:0 "和谐传统"
 tr_harmony_the_greater_good:0 "长久利益"
# tr_harmony_the_greater_good_desc:4 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+25%§!."
 tr_harmony_the_greater_good_delayed:0 "全帝国的民众都知晓他们在为了长远的利益而共同奋斗，每个人都是集体里虽微小却重要的一部分，这一信念无疑让所有人都倍感安心。"
 tr_harmony_kinship:0 "手足之情"
# tr_harmony_kinship_desc:4 "The time it takes for unemployed £pop£ §YPops§! to demote to a lower §YStratum§! is reduced by §G75%§!."
