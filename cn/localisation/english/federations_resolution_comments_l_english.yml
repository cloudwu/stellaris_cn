 ### RESOLUTION COMMENTS - REQUESTS
 ### Request - Militarist
 ethic_militarist_request_friendly:0 "我们对此看法一致，不是吗？"
 ethic_militarist_request_friendly_0:0 "$GREETER$ 寻求 $COUNTRY$ 的支持。"
 ethic_militarist_request_friendly_1:0 "你们会成为 $GREETER$ 的坚定盟友吗？"
 ethic_militarist_request_friendly_2:0 "我们两个帝国的国防安全都取决于这项议案的结果。"
 ethic_militarist_request_friendly_3:0 "$GREETER$ 期待你们施以援手。"
 ethic_militarist_request_friendly_4:0 "倘若我们在 $COUNTRY$ 中的朋友愿意在此项事务上与我们站在一起，我们将倍感荣幸。"
 ethic_militarist_request_neutral:0 "我们会感谢来自 $COUNTRY$ 的支持的。"
 ethic_militarist_request_neutral_0:0 "加入我们——为了荣耀。"
 ethic_militarist_request_neutral_1:0 "你们的支持会展现出你们的力量。"
 ethic_militarist_request_neutral_2:0 "是时候采取果断行动了。支持我们！"
 ethic_militarist_request_neutral_3:0 "我们不用会满纸空言的外交辞令来打发你们……这项议案能带来的价值不言而喻。"
 ethic_militarist_request_neutral_4:0 "这项议案不仅对你我而言是正确的选择，对整个银河系来说也是这样的。支以援手吧。"
 ethic_militarist_request_hostile:0 "我们并不指望你们对此事给予支持，但更奇怪的事也不是没有过……"
 ethic_militarist_request_hostile_0:0 "我们绝不会为了乞求支持而贬低自己。但倘若你们能解囊相助，我们不胜感激……"
 ethic_militarist_request_hostile_1:0 "这是 $COUNTRY$ 证明自身荣耀的一个机会——或是证明没有荣耀。"
 ethic_militarist_request_hostile_2:0 "纯粹的傻瓜才会反对这项议案。"
 ethic_militarist_request_hostile_3:0 "哪怕 $COUNTRY$ 中的傻瓜也定能看到通过这项议案的好处。"
 ethic_militarist_request_hostile_4:0 "假如你方支持这项议案，我方对 $COUNTRY$ 的鄙视或许会有所减少……"



 ### Request - Pacifist
