 utopia.2602.2.desc: "[From.GetSpeciesName]的人口已开始展示类似的变化，在他们族群发生的变化不局限于一小片区域。"
 utopia.2602.a.organic_non_gestalt: "真奇怪。"
 utopia.2602.a.hive_or_machine_non_gestalt: "特殊力量？令人怀疑。"
 utopia.2602.a.machine_gestalt: "停止计算。"
 utopia.2602.b: "灵能能力？真扯！"
 utopia.2602.c: "他们的巫术可救不了他们。"
 utopia.2602.d.organic: "是的，我们能感受到他们的灵能发散。"
 utopia.2602.d.machine: "是的，我们已经编目了他们的灵能频率。"
 
 utopia.2605.name.organic_non_gestalt: "[psionic_leader.GetTitle]展示灵能"
 utopia.2605.name.machine_non_gestalt: "[psionic_leader.GetTitle]已识别为灵能者"
 utopia.2605.name.gestalt: "[psionic_leader.GetName]已识别为灵能者"
 utopia.2605.desc.organic_non_gestalt: "虽然成年后显现灵能较为罕见，但也不是前所未有。[psionic_leader.GetTitle][psionic_leader.GetName]最近展示的能力，我们就怀疑其本质是灵能。经过了全面的超能感知测试后，[psionic_leader.GetSheHe]被证实拥有4级灵能天赋。"
 utopia.2605.desc.machine_non_gestalt: "尽管较为罕见，灵能力有时候也会在此前不支持的硬件上自发部署。[psionic_leader.GetTitle][psionic_leader.GetName]最近就展现出了可以被归类为灵能的功能。在经过全面诊断之后，[psionic_leader.GetSheHe]被判定为拥有4级灵能天赋。"
 utopia.2605.desc.gestalt: "我们新获得的力量影响与日俱增。我们的[GetBrainName]容器[psionic_leader.GetName]最近展现出了可以被归类为灵能的功能。在经过全面诊断之后，[psionic_leader.GetSheHe]被鉴定为4级[GetPsychicNoun]。"
 utopia.2605.a: "这项新能力很好地为我们所用。"

 utopia.2652.name:0 "[From.GetSpeciesNamePlural]灵能觉醒"
 
 utopia.2652.desc.1.intro: "星系各地的[From.GetSpeciesNamePlural]都发生了一场深刻的转变。此前他们的潜在灵能只"
 utopia.2652.desc.1.outro: "解放了全部的灵能潜质。"
 utopia.2652.desc.1.organic: "$utopia.2652.desc.1.intro$眷顾了很少的一部分群体，现在整个物种$utopia.2652.desc.1.outro$"
 utopia.2652.desc.1.machine: "$utopia.2652.desc.1.intro$少量出现，现在他们群体总体都$utopia.2652.desc.1.outro$"
 utopia.2652.desc.2.non_gestalt: "尽管这些变化可能源自[From.GetName]，但他们的整个[GetSpeciesWord]无论身处何处都已经开始显现。"
 utopia.2652.desc.2.organic_non_gestalt: "$utopia.2652.desc.2.non_gestalt$\n\n除了展现出一系列的强大灵能力以外，[From.GetSpeciesNamePlural]还开始放弃彼此之间的语言交流，转而使用心灵感应。"
 utopia.2652.desc.2.machine_non_gestalt: "$utopia.2652.desc.2.non_gestalt$\n\n$utopia.2652.desc.2.machine_gestalt$"
 utopia.2652.desc.2.gestalt.intro: "除了展现出一系列的强大灵能力以外，所有的[From.GetSpeciesNamePlural]现在还能"
 utopia.2652.desc.2.organic_gestalt: "$utopia.2652.desc.2.gestalt.intro$以非语言方式在现有渠道之外进行交流。"
 utopia.2652.desc.2.machine_gestalt: "$utopia.2652.desc.2.gestalt.intro$在现有集体渠道之外交流。"
 utopia.2652.desc.organic_non_gestalt: "$utopia.2652.desc.1.organic$\n\n$utopia.2652.desc.2.organic_non_gestalt$"
 utopia.2652.desc.machine_non_gestalt: "$utopia.2652.desc.1.machine$\n\n$utopia.2652.desc.2.machine_non_gestalt$"
 utopia.2652.desc.organic_gestalt: "$utopia.2652.desc.1.organic$\n\n$utopia.2652.desc.2.organic_gestalt$"
 utopia.2652.desc.machine_gestalt: "$utopia.2652.desc.1.machine$\n\n$utopia.2652.desc.2.machine_gestalt$"
 utopia.2652.b: "这一定有合乎逻辑的解释的。"
 utopia.2652.c.organic: "谨慎推进。"
 utopia.2652.c.machine: "次优发展。"
 utopia.2652.d.organic: "我们感受到了他们觉醒后强大的灵能扰流。"
 utopia.2652.d.machine: "这解释了我们探测到的灵能扰流。"

 utopia.2650.name:0 "伟大觉醒"
 utopia.2650.desc:0 "[Root.GetSpeciesName]所经历之事只能称为伟大的觉醒。一段时间之前，我们已经意识到了我族内在的强大灵能潜力，但这样的力量只在部分个体身上展现出来…直到现在为止。\n\n几乎一夜之间，[Root.GetSpeciesNamePlural]全员都解锁了他们全部的灵能能力。就好像某些公共的[Root.GetSpeciesName]精神能量池终于达到了临界点，共同唤醒了我们大脑的潜在能力。\n\n心灵感应已经取代了[Root.GetSpeciesNamePlural]之间的大多数口头交流，这只是我们社会面临的无数变化中一个微小的例子。我们现在以几乎无人想象过的方式联结在一起。"
 utopia.2650.a:0 "面纱已然揭开。"
 utopia.2655.name:0 "天幕"
 utopia.2655.desc:0 "就像是黑暗房间里的低声细语，天幕从我们的脑海中呼唤着我们。那是一个纯粹精神能量的原初境界，在时间的诞生之际就出现。所有被赋予灵能能力的生物都以某种方式从天幕中汲取力量，即便只是潜意识地。\n\n自从超凡入圣，我们开始更清晰地看到天幕。曾经即便是我们最强的通灵者也只能看到旋转的能量，但如今其图案清晰可见。在那一侧……有其他的东西。某种灵体，也在另一侧注视着我们。有时怀着好奇，有时怀着善意…有时怀着恶意。\n\n我们仍在学习我们新力量的过程中，但我们可能能与这些灵体交流。这需要我们最强大的通灵者共同努力。"
 utopia.2655.a:0 "我们必须探索天幕。"
 BREACHING_SHROUD_PROJECT:0 "勇闯天幕"
 BREACHING_SHROUD_PROJECT_DESC:0 "如果我们要与居住于天幕之类精神境界的存在交流，我们需要释放出规模难以置信的灵能能量。在[Root.Capital.GetName]新成立的通灵密会中，一个由我们最强大通灵者组成的庞大降神会已经准备就绪。"
 utopia.2656.name:0 "降神会"
 utopia.2656.desc:0 "在我们的通灵者保持催眠状态几天后，通灵密会终于短暂地开启了一道进入天幕的入口。\n\n现在，我们已经建立了初步的灵能连接，将能够通过§H接触§!菜单来访问天幕。为了进入这个境界一探究竟，接触其中栖伏的存在，我们很可能需要利用特殊的灵能发射器来扩展我们的通灵范围。这需要消耗大量的能量。"
 utopia.2656.a:0 "时间到了，看看我们找到了什么。"

 utopia.2657.name:0 "镜中窥视"
 utopia.2657.desc:0 "在逐渐突破天幕的过程中，我们可以感受到它在我们联合意识的施压下逐渐变得稀薄起来。而我们尝试突入§H天幕§!的行为在另一端看来并非波澜不惊。有什么东西正在注视着我们。\n\n这个存在散发着非凡的力量和深不可测的意图。它在逐渐渗入我们心智的裂缝中。\n\n它仅仅是注意到了我们，就像观察着舷窗上凝结的一滴水一般观察着我们。也许这个存在会允许我们进入，这样我们才能与其神秘的意识发生接触。"
 utopia.2657.a:0 "尝试与其交流。"
 utopia.2657.a.tt:0 "§G这将使我们签订一条契约。§!"
 utopia.2657.b:0 "我们愿意自行探索。"
 utopia.2657.c:0 "这不是什么好主意！我们得小心为妙。"

 utopia.2658.name:0 "坚振圣事"
 utopia.2658.desc:1 "自从与§H[GetShroudPatron]§!签订契约以来又过了些许时日。我们的纽带仍旧脆弱，我们仍有将其打破的机会，亦或增强之。"
 utopia.2658.a:0 "签订正式契约。"
 utopia.2658.b:0 "放弃§Y[GetShroudPatron]§!。"

 utopia.2659.name:0 "入口"
 utopia.2659.desc:0 "我们的灵能使在不依靠§H天幕§!住民的帮助下不眠不休地尝试突破天幕。终于，他们发现了一条通路。这片深渊正在召唤我们。我们只需要深吸一口气跃入其中。"
 utopia.2659.a:0 "那我们就潜入天幕的深处吧。"

 FORM_COVENANT_PROJECT:0 "与不可名状者交流"
 FORM_COVENANT_PROJECT_DESC:0 "[Root.Capital.GetName]上的灵能使集会所正在准备一场盛大的圣餐以探寻一位深居天幕中的实体。"

 utopia.3020.name: "§G灵能化身已召唤§!"
 utopia.3020.desc: "§H天幕§!强大的能量已被成功地注入一个处于我们的控制之下的灵能化身！\n\n在转移至我们的维度后，这个新生的化身已合并为一个太空实体，并处在[Root.Capital.GetName]轨道上。"
 utopia.3021.desc: "§H天幕§!强大的能量已被成功地注入一个处于我们的控制之下的灵能化身！\n\n在转移至我们的维度后，这个新生的化身已合并为一个巨型武士，并处在[Root.Capital.GetName]地表上。"
 utopia.3022.name: "§R召唤失败§!"
 utopia.3022.desc: "用来召唤一个化身并将其带至我们维度所需导通的灵能已超越我们目前的能力。因为我们的失败，§H天幕§!的能量摇曳至尽。"
 utopia.3023.name: "灵能实体攻击"
 utopia.3023.desc: "召唤化身的尝试只成功了一部分。虽然这个造物已经以正确的形态显现到我们的维度中，但[GetTelepathPlural]们未能将其驯服！\n\n我们现在要面对一个敌对的灵能实体，它将摧毁沿途的一切。"

 utopia.3024.name:0 "天幕突袭"
 utopia.3024.desc:0 "一个§H天幕§!内的强大存在突破了空间之膜，化为现实，出现在了[shroud_spawn_system.GetName]星系！这个复仇的化身积聚了巨大的灵能能量，并攻击任何不幸出现在面前的人或物。"
 utopia.3024.a:0 "它必须被阻止！"
 utopia.3026.name:0 "天幕化身被驱逐"
 utopia.3026.desc: "由于在本空间停留导致的能量持续衰退，位于§H[shroud_spawn_system.GetName]§!星系的化身已到达其无法维持形态的低谷。\n\n它无法继续维持实体形态，退回了§H天幕§!之中。"
 utopia.3026.a.default: "谢天谢地。"
 utopia.3026.a.machine_or_hive: "意外收获。"

