 ##The Quest
 toxoids.7006:0 "The Tale of Knight [questing_knight_1.GetName]: Banishment"
 toxoids.7006.desc:1 ""Knight [questing_knight_1.GetName]. Thy reckless behavior almost brought death upon five of your fellow knights. Thou art of pure heart and thy goals art noble, but transgressions against the Order cannot be overlooked."\n\nThe Knight Commander was stern and severe. Around him, all the knights were present, either in the flesh or via holocomms. They stood silently as the Commander spoke.\n\n"By my powers, I strip thee of knighthood, and banish thee from the Order. May fate have mercy upon thee."\n\n[questing_knight_1.GetName] bowed, deposited the insignia of the order on the hangar's floor, then turned without a word and climbed aboard a small ship.\n\nLater chronicles would report that Banished knight [questing_knight_1.GetName] knew the sentence to be fair, but it did little to ease [questing_knight_1.GetHisHer] grief. When one's whole life has been in service of the Order, to be cut out from it is like losing a limb.\n\nAs [questing_knight_1.GetHeShe] had done so many times before, [questing_knight_1.GetName] flew out of the Keep's Hangar, and into the great beyond. This time, there would be no return."
 toxoids.7006.a:0 "Good luck out there, [questing_knight_1.GetName]."
 toxoids.7007:0 "The Tale of Knight [questing_knight_1.GetName]: The Nebula"
 toxoids.7007.desc:2 "In banishment, [questing_knight_1.GetName] was left adrift. Stories tell of an aimless errance across the stars, until at last a message came from [questing_knight_1.GetHisHer] squire: "Master. I hope fate treats thee well. I have sorted through data from thy last quest, as thou commandeth. Thou shall find coordinates attached to this message. I know not if thou shall find this useful now... Prithee be careful, thou were a most righteous master, and I hope to see thee again."\n\nMoved by these words, [questing_knight_1.GetName] was spurred into action. If [questing_knight_1.GetHeShe] could return to the Order with something of value, [questing_knight_1.GetHisHer] honor might yet be restored.\n\nThe coordinates led [questing_knight_1.GetHimHer] deep into a nebula. Nested in the ambient mists was a lone station, a fortified structure that seemed pulled out of a dream. [questing_knight_1.GetName] stepped into a derelict interior, haunted by the bones of long dead lifeforms and protected by a phalanx of sentry droids. Hot headed and impatient, [questing_knight_1.GetHeShe] rushed to meet the metal guardians. Three times [questing_knight_1.GetHeShe] charged, and three times [questing_knight_1.GetHeShe] [questing_knight_1.GetWasWere] driven back. The droids' motion sensors proved unerring. But strength is not the only weapon of a knight, and though [questing_knight_1.GetName] often overlooked cunning and patience, this time, a plan began to form in [questing_knight_1.GetHisHer] mind."
 toxoids.7007.a:0 "Think, [questing_knight_1.GetName], think! "
 toxoids.7008:0 "The Tale of Knight [questing_knight_1.GetName]: Statues"
 toxoids.7008.desc:1 "Alone in a long abandoned station, beset by sentry droids, [questing_knight_1.GetName] devised a plan: knowing if [questing_knight_1.GetHeShe] could somehow avoid the detection of the droid's motion sensors, eventually they would need to recharge. The machines were formidable, but not cunning. Patience, not strength, would be the way to victory this day.\n\nSlowly, with long stops and fitful starts, [questing_knight_1.GetName] progressed through the station. At last [questing_knight_1.GetHeShe] reached the charging stations. With careful deliberation, [questing_knight_1.GetName] severed the power cables. In the same moment, [questing_knight_1.GetHeShe] became aware of a towering droid in the entryway.\n\nDetection would mean that the rest of the phalanx would join the fight, and in such a confined space, death was certain. [questing_knight_1.GetName] stood by the door, motionless as the machine placed itself on a charging station, the red eye of its detectors glowing menacingly. It would eventually run out of power, but that would take time. One by one the other droids returned to their stations.\n\nThe chronicles tell that knight [questing_knight_1.GetName] stood immobile for seven days and seven nights, until the last droid had deactivated. With the station's droids reduced to lifeless statues, [questing_knight_1.GetName] was free to pursue the object of [questing_knight_1.GetHisHer] quest: the location of an ancient ship that once crossed the path of the Toxic God."
 toxoids.7008.a:0 "Patience is a virtue."
 toxoids.7009:0 "The Tale of Knight [questing_knight_1.GetName]: The Sage"
 toxoids.7009.desc:1 "Cast out from the Order, [questing_knight_1.GetName] made [questing_knight_1.GetHisHer] way deep into a nebula. On a previous quest, [questing_knight_1.GetHeShe] and [questing_knight_1.GetHisHer] squire met a sage living on a secluded moon. Great was their knowledge, and greater their powers, for they belonged to a coven of 'Shroud Witches'. [questing_knight_1.GetName] was in need of guidance, and hoped to find solace in the sage's advice.\n\nStories tell that [questing_knight_1.GetName] renounced [questing_knight_1.GetHisHer] weapons and spent months amongst the sage's students. On this moon, the values of the Order mattered little, and while chivalry was respected, it was not an end in itself. Many were the lessons imparted by the sage, but the ambition of [questing_knight_1.GetName] was an unquenchable thirst. The Quest called, and [questing_knight_1.GetHeShe] would answer once more.\n\nIt was late at night when the sage came to visit [questing_knight_1.GetName]. They handed back the weapons that the knight had abandoned, along with a data crystal. "Thy squire is in grave danger. Thou art knight no more, but the young one's life rests in thy hands. Go now. The Perilous Nebula awaits.""
 toxoids.7009.a:0 "Make haste, [questing_knight_1.GetName]."
 toxoids.7010:0 "The Tale of Knight [questing_knight_1.GetName]: The Fey"
 toxoids.7010.desc:1 "The information led [questing_knight_1.GetName] to an asteroid field. Anchored to one of the largest rocks was the 'Damsel', an ancient corvette. Next to it, another of the Order's ships betrayed the presence of a knight. Worryingly, its distress beacon was active.\n\n[questing_knight_1.GetName] entered cautiously, stepping into the theater of a brutal fight. Weapon impacts both ancient and recent littered the walls, and fragments of robots were strewn around. A little further in: the lifeless remains of a knight of the Order, and the trail of a wounded [Root.GetSpeciesName] beckoned [questing_knight_1.GetFirstName].\n\nDeep within, the banished knight found a body in stasis: [questing_knight_1.GetHisHer] squire's body. Monitors showed that that young [questing_knight_2.GetName] was wounded, but stable. However when [questing_knight_1.GetName] approached, the ship's security systems whirred online. A chilling voice echoed: "Step back, marauder. Thou art not welcome aboard.""
 toxoids.7010.a:0 "Stay thy weapons, I am no marauder!"
 toxoids.7012.name:0 "$NAME_Sinople$"
 toxoids.7012.desc:0 "Let me get a good look at thee... Indeed. Please accept my apologies for the confusion. I am known as $NAME_Sinople$. I am the sentient AI of this ship. "
 toxoids.7012.a:0 "How did my fellow knight die?"
 toxoids.7013.desc:0 "Knight, sayeth thou? Were thou related? If so, accept my condolences and another apology. I thought the intruder to be a marauder. When I asked that they leave the ship, they became highly aggressive. Several of my maintenance droids were destroyed trying to stop them."
 toxoids.7013.a:0 "And my squire? What art thou doing to [questing_knight_2.GetHimHer]?"
 toxoids.7014.desc:1 "Thy squire made me realize the mistake I'd made. [questing_knight_2.GetHeSheCap] had been wounded in the fight and lost consciousness soon after. I placed [questing_knight_2.GetHimHer] in this medical stasis so that [questing_knight_2.GetHeShe] may heal. Ever since my crew was abducted by marauders, I have been very lonely here. I hoped to enjoy thy squire's company for a moment after [questing_knight_2.GetHeShe] healed."
 toxoids.7014.a:0 "What did the marauders do?"
 toxoids.7015.desc:1 "I was hacked and taken offline when they approached, but once I overcame the hex cast upon me, the security footage showed them capturing my crew after a fierce fight. They have probably taken them into slavery. My databanks indicate that Marauders often do that.\n\nAll this was... long ago. It took ages to repair myself after the hack. Many parts of my memory banks are still locked even to me because of it... But tell me. If thou art a knight, what is thy quest?"
 toxoids.7015.a:1 "We are looking for the §YToxic God§!."
 toxoids.7016.desc:0 "I have multiple records of encounters with toxic spacefaring entities. Unfortunately, most of my memories are locked. I can access the index of the records, but not the information itself. If I help thee, I want thee to take me off this ship. I long for contact with other sentient beings. Wouldst thou bring me to thy lord?"
 toxoids.7016.a:1 "Certainly, fair AI."
 toxoids.7016.b:0 "Thou hast killed a knight! No!"
 toxoids.7016.c:0 "Aye, but thou wilt be shackled in a secure drive."
 toxoids.7016.c.materialist:0 "This option is available because of the materialist ethic of your empire."
 toxoids.7017.desc:0 "I understand thy position. But I cannot allow it. If thou refuse, I shall inject lethal doses of acid in thy squire and then self destruct along with my databanks, this ship, and thee."
 toxoids.7017.a:0 "I... I must save my squire. I accept."
 toxoids.7011:1 "The Tale of Knight [questing_knight_1.GetName]: Homecoming"
 toxoids.7011.desc:3 "The return to the Order's Keep was momentous. There, within the Great Hall, $NAME_Sinople$ revealed that they had contact with an entity very similar to the Toxic God sought by the Order. However, much of the AI's memory was encrypted and would require a lot of work before the Order could access it.\n\nAs for [questing_knight_1.GetName]: [questing_knight_1.GetHeShe] not only put [questing_knight_1.GetHisHer] life on the line by coming back, but also managed to bring back a tangible clue and save squire [questing_knight_2.GetName]. For this, the Lord Commander took the decision to lift the banishment, and dubbed [questing_knight_1.GetName] a knight again."
 toxoids.7011.a:0 "Banished no more. Rise a knight!"
 toxoids.7011.b:1 "We will learn much from $NAME_Sinople$."

 toxoids.7025.name:0 "The Tale of Knights [questing_knight_A.GetFirstName] and [questing_knight_B.GetFirstName]: Departure"
 toxoids.7025.desc:0 ""Worry not, for I shall soon return, and if fate favors me, I shall bear with me fresh news of the Deity."\n\nTales tell of the Knight [questing_knight_A.GetName], who left the Keep many years ago on a secretive mission, never to return. Such was [questing_knight_A.GetHerHis] prowess that many refused to believe [questing_knight_A.GetSheHe] had perished, even though [questing_knight_A.GetHerHis] return was long overdue. Among them was [questing_knight_A.GetHerHis] partner, Knight [questing_knight_B.GetName]. Long did [questing_knight_B.GetSheHe] search for clues as to [questing_knight_A.GetName]'s destination. Finally, [questing_knight_B.GetSheHe] discovered a dusty parchment in a hidden compartment of their quarters. Though the parchment was faded and crumpled, two words had been circled numerous times: Milvaunis Cluster. The Knight Commander swiftly approved a quest to pursue this lead."
 toxoids.7025.A:1 "May fortune favor thee, [questing_knight_B.GetFirstName]!"
 toxoids.7030.name:0 "The Tale of Knights [questing_knight_A.GetFirstName] and [questing_knight_B.GetFirstName]: The Search"
 toxoids.7030.desc:0 "It was no easy feat for Knight [questing_knight_B.GetName] to locate the Milvaunis Cluster. Certainly, it was not on any map known to the [Owner.GetGovernmentName]. The chronicles tell of how [questing_knight_B.GetSheHe] traveled far and wide, until at last [questing_knight_B.GetSheHe] came across a people who recognized the name.\n\n"Travel for three score days rimwards of [some_system.GetName], and there shalt thou find the Milvaunis Cluster," they spake. "Little is known about the place, for no traveler has been there in living memory. It is said that the Cluster is barren, and bereft of life. If thou goest there, then good fortune be upon thee, for we do not know what thou shalt find."\n\nAnd so [questing_knight_B.GetName] set off, post haste."
 toxoids.7030.A:0 "To Milvaunis!"
 toxoids.7035.name:0 "The Tale of Knights [questing_knight_A.GetFirstName] and [questing_knight_B.GetFirstName]: Milvaunis"
 toxoids.7035.desc:1 "When [questing_knight_B.GetName] arrived in the Milvaunis Cluster, [questing_knight_B.GetSheHe] found that it was indeed empty, and for the first time, [questing_knight_B.GetSheHe] felt despair. This had been a most promising lead! But now it seemed as if it had all been for naught.\n\nThen, as if emerging from a dream, sensors revealed a planet shrouded in darkness, its orbit entwined in the space betwixt the stars! Bestowing upon it the name "Shadowed Princess", [questing_knight_B.GetSheHe] laid in a course for it."
 toxoids.7035.A:0 "The answers await."
 toxoids.7040.name:0 "The Tale of Knights [questing_knight_A.GetFirstName] and [questing_knight_B.GetFirstName]: The Finding"
 toxoids.7040.desc:0 "Arriving at "Shadowed Princess", [questing_knight_B.GetName] found clear signs of the Toxic God: substances alike to those left on [Owner.GetHomeWorldName] after the entity's passing were here present in great quantities. Even better: a light spaceship was discovered, almost intact, save for significant corrosion that had compromised its hull.\n\nHowever, elation quickly turned to sorrow, and [questing_knight_B.GetName] wept as [questing_knight_B.GetSheHe] located a corroded [Root.GetSpeciesAdj] [questing_knight_A.Species.GetRemnantName] nearby the craft - all that remained of [questing_knight_A.GetName]. The long sojourn in the darkness of space had caused the God's poison to react unexpectedly, concentrating to such a degree that it could only be handled with extreme caution.\n\nIt was clear to [questing_knight_B.GetName] that the Toxic God frequented the Milvaunis Cluster several centuries before it visited [Owner.GetHomeWorldName]. With no further clues as to the God's current location, [questing_knight_B.GetName] returned home. Samples of the Deity's toxins retrieved by [questing_knight_B.GetName] greatly advanced the Order's knowledge of the entity's properties. For this, [questing_knight_B.GetSheHe] was feted, and ever since, songs have been sung about [questing_knight_B.GetHerHis] travels."
 toxoids.7040.A:0 "[questing_knight_A.GetFirstName] will be remembered forever."
 toxoids.7040.B:0 "More material for the Knights to study."
 toxoids.7040.C:0 "We can use this to improve our weaponry."

 toxoids.7050.name:0 "The Visitor"
 toxoids.7050.desc:1 ""The Shroud can reveal many secrets to thee, if thou art willing to pay the price."\n\nIn the year of [GetYear], so the chronicles state, a Holy Visitor came to [order_headquarters.GetName]. A figure shrouded in mystery, of a species hitherto unknown to us, he called himself simply "Hod" and offered us a bargain: in return for a price yet to be named, he would send a knight into the Shroud. From an entity within, the knight would at last glean the knowledge we sought"
 toxoids.7050.A:0 "How intriguing. What could possibly be the harm in this?"
 toxoids.7055.name:0 "The Susurrus of Secrets"
 toxoids.7055.desc:1 "To delve into the mysteries of the Shroud, the Grandmaster nominated Knight [questing_knight_X.GetName]. With the Holy Visitor's guidance, [questing_knight_X.GetSheHe] entered the unknown. Visions previously unimaginable flitted across [questing_knight_X.GetHerHis] consciousness, before an entity appeared.\n\n'The Susurrus of Secrets,' the Visitor whispered. This being took a form [questing_knight_X.GetName] could later only describe as "beauty beyond compare".\n\n"Give us the scent of the first day of summer, the satisfaction of a challenge overcome, and the warmth of a lover's embrace," it spake. "Then shall I reveal to thee what thou wish.""
 toxoids.7055.A:1 "Of course, oh enchanting Susurrus!"
 toxoids.7055.B:0 "The price is too steep."
 toxoids.7060.name:0 "The Price of a Memory"
 toxoids.7060.desc:1 "[questing_knight_X.GetName] felt new memories entering [questing_knight_X.GetHerHis] mind: suddenly they - and indeed all [Root.GetSpeciesNamePlural] - could perfectly recall the very moment the Toxic God unleashed its gift upon [Root.GetHomeWorldName], even though it lay centuries in the past.\n\nAs one, the entire populace of the [Root.GetName] felt a profound yet intangible sense of loss sweep over them. Formerly pleasant sensations were dulled. Apathy spread like wildfire, and afterwards it was hard to dredge up motivation for even the simplest of tasks.\n\nDespite this, the Order thanked Hod and praised [questing_knight_X.GetName] for successfully bringing back new memories from the Shroud."
 toxoids.7060.A:1 "This will drive new recruits to the Knightly Order."
 toxoids.7060.A.tooltip:0 "The §Y$building_order_keep$§! will now grant us one further £job_knight£ §Y$job_knight$§! job."
 toxoids.7060.B:0 "We shall erect a new monument on [Root.GetHomeWorldName]."
 toxoids.7065.name:0 "A Susurrus Scorned"
 toxoids.7065.desc:1 ""Thou wouldst spurn my help? A blight upon thine house!"\n\nKnight [questing_knight_X.GetName] felt [questing_knight_X.GetHerHis] consciousness being wrenched from [questing_knight_X.GetHerHis] body and set adrift. For what felt like eons, [questing_knight_X.GetSheHe] floated aimlessly through the Shroud, unable to control [questing_knight_X.GetHerHis] movements. Finally, [questing_knight_X.GetSheHe] came across another entity. Where the Susurrus of Secrets had been mystifying yet magnificent, this one was... terrifying. §R"IT IS NOT YET YOUR TIME,"§! it boomed. §R"GO HOME, YOU ARE NOT YET FIT FOR THIS BARGAIN."§! And with that, [questing_knight_X.GetSheHe] was returned to [questing_knight_X.GetHerHis] body."
 toxoids.7065.A:0 "We should find out more about this "Shroud"."
 toxoids.7065.B:0 "We have learnt much of the Shroud in this endeavor."

 toxoids.7080:0 "The Tale of Knight [questing_knight_4.GetName]: The Challenger"
 toxoids.7080.desc:2 "One day, a stranger arrived at the keep. As a tournament of squires was being held, most of the Order's knights were present. Clad in a neutronium armor, the stranger strode into the combat grounds. The joyful chatter of the crowd died down as the newcomer drew his weapons. The challenge was clear, and with the blessing of the Lord Commander [questing_knight_2.GetName], knight [questing_knight_42.GetName] answered the call.\n\nWithin moments, the fight was over, and [questing_knight_42.GetFirstName] lay bested on the ground. Knight [questing_knight_43.GetName] met a similar fate, as did [questing_knight_43.GetHisHer] sibling, knight [questing_knight_44.GetFirstName]. With three knights downed, the Lord Commander summoned the Order's champion, knight [questing_knight_4.GetName].\n\nThe chronicles are full of mighty warriors, peerless knights who have never known defeat, and [questing_knight_4.GetFirstName] was well on [questing_knight_4.GetHisHer] way to join the ranks of these legends.\n\nThe Champion entered the arena, weapons at the ready, and saluted [questing_knight_4.GetHisHer] opponent."
 toxoids.7080.a:0 "Don't fail us, [questing_knight_4.GetName]"
 toxoids.7085:0 "The Tale of Knight [questing_knight_4.GetName]: Passage of Arms"
 toxoids.7085.desc:2 "Many a ballad would be written of the duel between [questing_knight_4.GetName] and the Sable Knight. For hours they fought, the Challenger unable to trump [questing_knight_4.GetFirstName]'s guard, the knight unable to pierce the advanced armor of [questing_knight_4.GetHisHer] adversary.\n\n "Thou art of passing skill."\n\nThe stranger's voice echoed in the arena. "I see thy reputation is no boast." He laid down his weapons. "I yield to thee, champion. Wouldst thou allow me to return from whence I came?"\n\nThe Order's code was strict, and that question had but one answer, so the Sable Knight, named after the color of his neutronium armor, departed aboard a small ship of alien design and flew into a tiny unstable wormhole at the periphery of the system. Lord Commander [questing_knight_2.GetName] expressly forbade anyone from following, and sent [questing_knight_4.GetFirstName] to monitor the unstable wormhole until a science team could be dispatched.\n\nNot long after, the champion was confronted at [questing_knight_4.GetHisHer] post by the knights [questing_knight_42.GetName], [questing_knight_43.GetName] and [questing_knight_44.GetName]. They asked to be let through so they could face the Sable Knight again. "Give us a chance to restore our honor. Thou hast never known the bitterness of defeat; its foul taste is best washed out in blood.""
 toxoids.7085.a:0 "Duty is all. Thou shalt not pass."
 toxoids.7085.b:0 "Honor is all. Our business with the stranger is not yet over. "
 toxoids.7090:0 "The Tale of Knight [questing_knight_4.GetName]: Duty Before Honor"
 toxoids.7090.desc:2 ""The Lord Commander's orders are clear. Thou shalt not pass." There was a long pause before the reply came: "We're going through, and thou shalt not deny us. Prepare to be boarded."\n\nSpurred by anger and blinded by honor, the knights set upon their fellow. Three against one, they pressed [questing_knight_4.GetName] from all sides, and with such reckless abandon that [questing_knight_4.GetHeShe] was progressively backed into a corner of [questing_knight_4.GetHisHer] ship. The fight was unfair, for [questing_knight_4.GetFirstName] was careful not to harm the others, but in the end, with [questing_knight_4.GetHisHer] life on the line, the Order's Champion had no choice but to fight back with all [questing_knight_4.GetHisHer] might.\n\nThe day ended in anguish and grief, for [questing_knight_43.GetName] had been slain in the battle. [questing_knight_43.GetHisHerCap] sibling was wounded and overcome with sorrow. [questing_knight_4.GetFirstName] was victorious and had carried out [questing_knight_4.GetHisHer] orders, but [questing_knight_4.GetHeShe] had killed a fellow knight in the process."
 toxoids.7090.a:0 "[questing_knight_4.GetName] has made great sacrifices to serve us."
 toxoids.7090.a.tooltip:2 "§Y$job_knight_plural$§! now produces 5 £amenities£ Amenities.\n\nThe §YOrder's Keep§! now produces 15 £stability£ Stability.\n\nUnlocks the §Y$herald_knights$§! option for the §Y$policy_knightly_duties$§! policy. "
 toxoids.7095:0 "The Tale of Knight [questing_knight_4.GetName]: Honor is All"
 toxoids.7095.desc:2 "As the knight's ships entered, the unstable wormhole swirled and grew large. The crossing was tumultuous, and within their vessels the party was tossed about like leaves in a furious torrent. Colliding, two of the ships suffered critical damage, but soon it was over, and the knights found themselves bathed in the light of unfamiliar stars.\n\nThey arrived in front of a station, where the stranger's ship was docked. The lavishly decorated hallways were empty and quiet. The walls were covered in exotic weapons, alien armor, foreign shields and holobanners; trophies not unlike those adorning the Order's Keep. A heavy layer of dust made it easy to follow the tracks of the stranger. They led the knights to a massive door, beyond which lay the station's great hall.\n\nThe place had been set for a sumptuous banquet, but now only the detritus of the feast remained. The seated guests were silent, and unmoving. The tracks led to the place of honor, where the stranger was seated. Their helmet lay open, revealing a bleached skull. In their skeletal hand was an empty tankard, lifted in an eternal toast."
 toxoids.7095.a:1 "Recover and study the neutronium armor. We must pierce its secrets."
 toxoids.7095.a.tooltip:0 "Beyond its value for our knights, we can also build a civilian version to protect workers from extreme environments."
 toxoids.7095.b:0 "This is too unsettling. Leave this place."
 toxoids.7095.b.tooltip:0 "Pilfering armors from dead knight is unchivalrous. Who knows what manner of curse lingers on this place?"

 toxoids.7110.name:0 "The Tale of Knight [questing_knight_10.GetName]: A Destination"
 toxoids.7110.desc:1 ""If thou seekest these coordinates, thou shalt find something that may entice thee."\n\nLong has been the study of the AI §Y$NAME_Sinople$§!, but the efforts of the brave knights have not been in vain. An encrypted portion of its hard drive has yielded a clue: an unexplored system several hundred light years from [Owner.Capital.System.GetName]. Desiring to learn more, the Grandmaster commanded Knight [questing_knight_10.GetName] to travel there."
 toxoids.7110.A:0 "Go forth with favor, [questing_knight_10.GetFirstName]!"
 toxoids.7115.name:0 "The Tale of Knight [questing_knight_10.GetName]: The Gatekeeper"
 toxoids.7115.desc:1 "After a long and difficult journey, [questing_knight_10.GetName] arrived at the system $NAME_Sinople$ had spoken of. As if waiting at the exit of the hyperlane to welcome [questing_knight_10.GetHerHim] was a strange automaton.\n\nBrandishing its weapons systems menacingly, it proclaimed: "Thou who wish to enter the Roghboxen system must answer me this question veridically: whyastwhich this system hath no ood?""
 toxoids.7115.A:0 "The periplus of the fifth planet intersects with a double quasar."
 toxoids.7115.B:0 "You ate it all."
 toxoids.7115.C:0 "I don't know."
 toxoids.7120.desc:0 ""Hahaha. Nay."\n\nAlas, this was not the correct answer. The automaton made a tutting noise, and [questing_knight_10.GetName] was vaporized by an unknown weapon!\n\nIn this moment of despair, the knight's faithful squire, [questing_squire_10.GetName], showed [questing_squire_10.GetHerHis] worth, for [questing_squire_10.GetSheHe] resolved to complete [questing_squire_10.GetHerHis] master's quest. "Oh fearful machine!" [questing_squire_10.GetSheHe] cried. "Thou hast slain the good Knight [questing_knight_10.GetName], but now thou shalt not best me!""
 toxoids.7120.A:0 "Blow it up."
 toxoids.7120.B1:0 "The correct answer is: you ate it all."
 toxoids.7120.B2:0 "Let's try: the periplus of the fifth planet intersects with a double quasar."
 toxoids.7120.C:0 "What does "whyastwhich" mean anyway? And "ood"?"

 toxoids.7125.desc1:0 ""Do not beset me with thy foul lasers, villain! Fine, fine, thou mayest pass - much good it will do thee."\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc2:0 ""Ah, thou art wise! For that is the answer contained in my databanks. Thou mayest pass, if that doth pleaseth thee."\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc3:1 ""Ah, thou art truly wise! For I cannot answer thee this question, as it has been removed from my databanks. Forsooth,this task of mine is irregular indeed... Hmm, thou mayest pass, if that doth pleaseth thee."\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc.shared:0 "The automaton disappears in a cloud of smoke."
 toxoids.7125.A:0 "Onwards, then!"

 toxoids.7130.name:0 "The Tale of Knight [questing_knight_10.GetFirstName]: The Robot's Disciple"
 toxoids.7130.desc:1 "And so [questing_squire_10.GetName] the Squire entered the §YRoghboxen§! system. There, [questing_squire_10.GetSheHe] came upon a planet recently visited by the Toxic God - perhaps even as little as a century ago, judging by the telltale signs it left behind.\n\nAs [questing_squire_10.GetSheHe] entered orbit, a signal was picked up from the surface: "Greetings! I am Gules, sub-sentient AI and servant of the noble $NAME_Sinople$, whomst I believe thou knowest. As my designated liege AI bade me, I have surveyed this planet and discovered much about the mighty swarms with which the Toxic Entity beset this planet. This information, I shall now transmit to thee." A data transfer followed, and then another transmission: "My purpose is now complete. I bid thee farewell." An energy pulse was detected on the planet's surface as the drone self-detonated.\n\nAs [questing_squire_10.GetName] returned home, triumphant, [questing_squire_10.GetSheHe] was deemed worthy of knighthood and elevated into the Order. Furthermore, the Order's research unit raised an enticing proposition: with just a few more data points, and assuming regular movement on the Toxic God's behalf, they might be able to triangulate which region of space to search for its current location."
 toxoids.7130.A:0 "We can use these swarms as a weapon."
 toxoids.7130.B:0 "More for our knights to study."
 toxoids.7130.C:0 "The knights will remember thee, Gules."

 toxoids.7145:0 "The Tale of Knight [questing_knight_6.GetName]: Guidance of the Fey"
 toxoids.7145.desc:1 ""The Order has a mission for thee, knight [questing_knight_6.GetName]." The Lord Commander's voice was imperious. "$NAME_Sinople$'s last databank has finally given up its secrets, and we have retrieved enough data for a speculative model of the Toxic God's trajectory. Thy mission shall have three parts: first, thou art to investigate these coordinates; second, shalt thou test our prototype armor; finally, some time back, one of thy fellow knights disappeared at the very coordinates now provided by $NAME_Sinople$. It is your task to discover what transpired there."\n\nThe Order's prototype neutronium armor was magnificent; a testament to the skill of its artisans, it was both sturdier and lighter than ever before. Its powerful shield generator was adorned with beautiful engravings. But these were mere trivialities compared to its greatest feature: the armor could now provide a direct connection to $NAME_Sinople$, allowing the AI to provide guidance from anywhere in the galaxy. With this, [questing_knight_6.GetFirstName] felt ready for anything!\n\nThe travel was uneventful, but soon after landing on their target planet, they met a stranger cloaked in red."
 toxoids.7145.a:0 "Who goes there!?"
 toxoids.7150:0 "The Tale of Knight [questing_knight_6.GetName]: Plea for Help"
 toxoids.7150.desc:1 "Have mercy milord, I am naught but a peaceful pilgrim in need of aid. Persecuted for my belief in the Toxic God, an Entity Most Holy, I find myself hunted by a relentless foe. I beg of thee, protect me and allow me to continue my pilgrimage in peace."
 toxoids.7150.a:0 "Be not hasty, stranger. I have questions for thee."
 toxoids.7150.a.tooltip:0 "We will ask questions before deciding."
 toxoids.7150.b:0 "Fear not, noble traveler. Thou art under my protection."
 toxoids.7150.b.tooltip:0 "We will help the stranger."
 toxoids.7150.c:0 "My duties are not to thee, stranger. Thy battles are thine own."
 toxoids.7150.c.tooltip:0 "We refuse to help the stranger."
 toxoids.7150.d:0 "Thy tongue spews naught but malicious lies!"
 toxoids.7150.d.psionic:0 "This option is available because of the psionic abilities of your species."
 toxoids.7150.d.tooltip:0 "Our psionic abilities allow us to sense the nefarious intentions of this individual."
 toxoids.7155.desc:0 "Ask your questions milord, I shall answer them. But tarry not, for my pursuer is close!"
 toxoids.7155.a:1 "Who art thou?"
 toxoids.7155.b:0 "What is thy business here?"
 toxoids.7155.c:0 "Who is hunting thee?"
 toxoids.7155.d:0 "Hast thou met another knight in my likeness?"
 toxoids.7155.e:0 "No more questions."
 toxoids.7156.desc:0 "I am known as Maligrant, of the order of the Baneful Glory. I am a humble pilgrim on the path to spiritual enlightenment."
 toxoids.7157.desc:1 "Wandering the galaxy, I search for worlds the deity hast visited, and I tryeth to fleer out its motives from the putrid glory left in its wake; this world wast once teeming with glorious noxious life. Alas, it is now naught but a blasted rock, sterilized by those who are not fit to see the beauty of the God's legacy. One day, when my pilgrimage is done, I hope to find the god and bask in its mephitic splendor!"
 toxoids.7158.desc:1 "A blasphemous recusant! A zealous murderer! A Guardian, left behind by those who destroyed this once beautiful place! It tried to kill me after identifying the relics I bear and their connection to the Pestilent One."
 toxoids.7159.desc:0 "I did, yes. A sorrowful day. They at once agreed to help me, bless their noble soul. Alas, tragedy struck, for they were slain by my pursuer, and I was left fleeing once again."
 toxoids.7160:0 "The Tale of Knight [questing_knight_6.GetName]: The Trickster"
 toxoids.7160.desc:4 ""O noble knight, if thou art to fight for me, please accept this charm. Its holographic field will help blur thy shape and make it harder for thine opponent to hit thee."\n\nThe knight took it, then readied for battle. Wielding a colossal phase blade, [questing_knight_6.GetHisHer] foe was heavily armored. Shields sparkled, armor was battered and [questing_knight_6.GetFirstName] only narrowly avoided beheading. [questing_knight_6.GetHisHerCap] opponent somehow knew the Order's fighting style well.\n\nA hard hit landed on [questing_knight_6.GetName]'s armor, shattering the holographic projector that had concealed [questing_knight_6.GetHisHer] shape. The knight was sent tumbling to the ground. [questing_knight_6.GetHisHerCap] opponent prepared to strike the final blow, but froze mid air, as if surprised. Taking advantage of this moment of confusion, [questing_knight_6.GetFirstName] pounced, slicing through the opponent's armor. A killing blow.\n\n"Oh wonderful, splendid! Never have I had such excitement in mine own life!" The stranger's cheers were loud and strangely out of character. [questing_knight_6.GetName] turned to look at [questing_knight_6.GetHisHer] defeated opponent: their armor shimmered, and the holographic skin that had masked their true form was dispelled. In front of [questing_knight_6.GetFirstName] lay the remains of a knight of the Order. "Oh nay," the stranger laughed. "It seemeth that thou hath slain one of thy fellow knights! How unfortunate!" The stranger's mocking words echoed as they disappeared in a cloud of purple smoke.\n\n[questing_knight_6.GetFirstName] knelt beside [questing_knight_6.GetHisHer] fallen comrade, anguished at having been duped by the stranger's holograms. In a storage unit affixed to their armor, [questing_knight_6.GetHisHer] discovered something unusual - a databank filled with wondrous secrets about the workings of the toxic seas."
 toxoids.7160.a:0 "Upon my word, the Order's vengeance shall find thee!"
 toxoids.7160.a.tooltip:0 "This world used to be oceanic, and the databanks reveal how poisonous seas can be exploited to harvest exotic gases."
 toxoids.7164.a.desc:2 "Hahaha! It seems I underestimated thine acumen. No matter, I'll simply deal with thee myself. Watching thee fight thy fellow knight would have been entertaining, but in the end, the result will be the same. I can see your future, and it's going to end very soon!"
 toxoids.7164.desc:1 "Is that so? Then thou art less a fool than other knights I've known. I looked forward to watching thee fight each other, but I suppose my prediction won't come to pass. Regardless, it doesn't change that thou shall soon both be dead!"
 toxoids.7164.a:0 "Traitor! En garde, fiend!"
 toxoids.7165:0 "The Tale of Knight [questing_knight_6.GetName]: The True Visage"
 toxoids.7165.desc:2 "The stranger removed their cloak, and drew two curving blades of arcing light. A red glow flooded the field as blade met blade. But after only a brief skirmish, the stranger's superiority became evident. They were obviously toying with [questing_knight_6.GetFirstName].\n\n"Pathetic fool. Didst thou really think thou had a chance? I can read thine attacks in thy mind before thy body has a chance to move..." A series of brutal attacks followed, leaving the knight's shield generator depleted. In a gloating tone, the trickster continued: "The Shroud is a pathway to many abilities. Something that the decrepit Shroudwalkers who trained me never understood. They barely scrape the surface, too afraid to dive deep into their rightful powers!" Knight [questing_knight_6.GetFirstName] lunged forwards, but the stranger batted away the attack with disdainful ease. "To think that they would banish me. ME!"\n\nAt that moment, $NAME_Sinople$'s voice echoed in the knight's armor. "Brave Knight, thine opponent might be able to read thy mind, but not my circuits. Surrender thine armor to me. Let me fight for thee." [questing_knight_6.GetFirstName] relaxed as $NAME_Sinople$ took over.\n\nThe fight was over in moments. $NAME_Sinople$ struck a low merciless blow, under the stranger's parry. Gasping in surprise, the stranger fell to the ground. Triumphantly, [questing_knight_6.GetName] picked up [questing_knight_6.GetHisHer] foe's luminous blades. As [questing_knight_6.GetSheHe] did so, the body of the trickster abruptly dispersed in a plume of vivid mist."
 toxoids.7165.a:0 "We shall meeteth again, no doubt."
 toxoids.7165.a.tooltip:0 "These laser weapons could make handy tools too.\n\n§Y$job_knight_plural$§! will now increased the production of £alloys£ §YAlloy§! across our empire. "
 alloy_producing_knights:1 "Luminous Blades"
 alloy_producing_knights_desc:1 "Every £job_knight£ §Y$job_knight$§! job increases Empire £alloys£ §YAlloy§! production by §G1.5%§!."

 toxoids.7195.name:0 "The Tale of Knight [questing_knight_15.GetFirstName]: The Witch of the Woods"
 toxoids.7195.desc:1 "It came to pass that during the travels of Knight [questing_knight_15.GetName] - an otherwise obscure and disfavored knight - [questing_knight_15.GetSheHe] happened upon a signal emanating from a debris field in the space between stars. [questing_knight_15.GetSheHeCap] speedily laid in a course to investigate closer.\n\nAs [questing_knight_15.GetSheHe] neared the source, [questing_knight_15.GetSheHe] heard a beautiful voice, calling from across the ether: "Oh brave knight! I have waited for thee for millennia, hoping that thou wouldst come to my celestial forest. Now that thou art here, I hope that thou wilt spare me the time for a visit to mine own humble abode. I promise yond thou shall findeth it worthwhile."\n\nA small station had appeared as if from nowhere. Impetuously - the years of fruitless searching having made [questing_knight_15.GetHerHim] impatient for a stroke of fortune - [questing_knight_15.GetFirstName] moved [questing_knight_15.GetHerHis] craft to dock on it."
 toxoids.7195.A:0 "Be cautious, [questing_knight_15.GetFirstName]! This could be a trap."
 toxoids.7200.diplo_title:0 "The Tale of Knight [questing_knight_15.GetFirstName]: Entering the Station"
 toxoids.7200.name:0 "Syamelle, Spirit of Wayfarers"
 toxoids.7200.desc:0 "As Knight [questing_knight_15.GetName] boarded the station, [questing_knight_15.GetSheHe] [questing_knight_15.GetWasWere] greeted by a feminine being of incredible beauty - she looked like a [Owner.Species.GetName], and yet there was no mistake that she was an entity far more advanced. She smiled, and [questing_knight_15.GetFirstName] realized [questing_knight_15.GetHerHis] concept of attractiveness had been limited - even constrained - until now. [questing_knight_15.GetSheHeCap] felt an uncontrollable lust growing within [questing_knight_15.GetHerselfHimself].\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.synth:0 "As Knight [questing_knight_15.GetName] boarded the station, [questing_knight_15.GetSheHe] [questing_knight_15.GetWasWere] greeted by a feminine being of incredible beauty - she looked similar to a [Owner.Species.GetName], yet curiously organic, and there was no mistake that she was an entity far more advanced. She smiled, and [questing_knight_15.GetFirstName] realized [questing_knight_15.GetHerHis] concept of attractiveness had been limited - even constrained - until now. Even in [questing_knight_15.GetHerHis] synthetic form, [questing_knight_15.GetSheHe] felt an uncontrollable lust growing within [questing_knight_15.GetHerselfHimself].\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.end:0 ""I am Syamelle, spirit of wayfar'rs and vagabonds. I has't deem'd thee w'rthy," she drawled. She looked [questing_knight_15.GetFirstName] up and down. "Aye, w'rthy forsooth.""
 toxoids.7200.A:0 "Worthy of what?"

 toxoids.7205.diplo_title:0 "The Tale of Knight [questing_knight_15.GetFirstName]: Seduction"
 toxoids.7205.name:0 "$toxoids.7200.name$"
 toxoids.7205.desc:0 "Syamelle smiled again, invitingly this time, and shed her clothing. "I wisheth to partake in amorous rites with thee so we can maketh many fine offspring.""
 toxoids.7205.desc.no_clothes:0 "Syamelle smiled again, invitingly this time, stepping closer to take [questing_knight_15.GetFirstName] by the [questing_knight_15.Species.GetHandName]. "I wisheth to partake in amorous rites with thee so we can maketh many fine offspring.""
 toxoids.7205.A:0 "Gladly."
 toxoids.7205.B:0 "Nay! Thou shalt not tempt us. Die, fae!"

 toxoids.7210.diplo_title:0 "The Tale of Knight [questing_knight_15.GetFirstName]: Lover's Pox"
 toxoids.7210.name:0 "$toxoids.7200.name$"
 toxoids.7210.desc:0 "As [questing_knight_15.GetName] reached for [questing_knight_15.GetHerHis] weapon, Syamelle's eyes flashed with anger. "Thou wouldst spurneth me! I curse thee and thy people: thou shalt never know the embrace of a lover, nor the fiery lust of true desire; thou shalt be forced to procreate as machines do. Now begone! Before I changeth mine own mind and killeth thee instead."\n\nShe took ahold of a device that [questing_knight_15.GetFirstName] had not noticed before, and suddenly she was not there - though [questing_knight_15.GetSheHe] could feel her presence, watching, despising...\n\nThe chronicles would later record this as a turning point in [Root.GetAdj] history: the witch's curse was in some ways a blessing, for no longer would the knights be distracted by carnal desires, and mechanical reproduction of the populace could be just as effective as biological reproduction, in its own way."
 toxoids.7210.desc.synth:0 "As [questing_knight_15.GetName] reached for [questing_knight_15.GetHerHis] weapon, Syamelle's eyes flashed with anger. "Thou wouldst spurneth me! I shouldst has't known bett'r - for what more couldst I expecteth from a machine who is't hast abandoned all compassion and freedom in exchange f'r a st'rile suit of metal. Alas! I have no power over thee, or I wouldst lay a curse over thee, h're and now. So begone, bef're i chooseth to killeth thee instead."\n\nShe took ahold of a device that [questing_knight_15.GetFirstName] had not noticed before, and suddenly she was not there - though [questing_knight_15.GetSheHe] could feel her presence, watching, despising...\n\nThe chronicles didn't really know what to make of [questing_knight_15.GetName]'s tale, later. But they did agree that it made a mighty fine story."
 toxoids.7210.A:0 "Thou hast done well, [questing_knight_15.GetFirstName]."

 toxoids.7215.diplo_title:0 "The Tale of Knight [questing_knight_15.GetFirstName]: The Choice"
 toxoids.7215.name:0 "$toxoids.7200.name$"
 toxoids.7215.desc:0 "What followed defies description, and [questing_knight_15.GetName] would later refuse to speak of it. After the conclusion, [questing_knight_15.GetHerHis] view fell upon a curious device. The air seemed to shimmer in ever-changing patterns around it, and though it was quite small, it somehow gave off an aura of vastness. [questing_knight_15.GetFirstName] was sure that [questing_knight_15.GetSheHe] had never seen anything like it before.\n\nSyamelle lay asleep. [questing_knight_15.GetFirstName] hesitated. Some instinct told [questing_knight_15.GetHerHim] that [questing_knight_15.GetSheHe] should leave now, quickly, before Syamelle awoke. Despite her fairness, [questing_knight_15.GetSheHe] sensed a great wrath in her, slumbering below the surface. And yet, the knightly order - which for so long had treated [questing_knight_15.GetFirstName] with scorn, during [questing_knight_15.GetHerHis] long and fruitless search - would surely praise [questing_knight_15.GetHerHim] highly if [questing_knight_15.GetSheHe] returned with a mysterious object to investigate."
 toxoids.7215.A:0 "Take the device."
 toxoids.7215.B:0 "Depart with a kiss."

 toxoids.7220.name:0 "$toxoids.7200.name$"
 toxoids.7220.diplo_title:0 "The Tale of Knight [questing_knight_15.GetFirstName]: Caught in the Act"
 toxoids.7220.desc:1 ""Deceit! Thou wouldst cometh h're and seduce me, and then stealeth from me! Villain! I hadst thought to blesseth thee, for thy performance was most pleasing, but now... leaveth! Aye, thou may taketh yond device, tis almost w'rthless, just begone!"\n\n[questing_knight_15.GetName] left as quickly as [questing_knight_15.GetSheHe] could. And though the knights back at the keep would find the device to be the very opposite of worthless - for by unknown means it could manipulate the very dimensions - [questing_knight_15.GetSheHe] would always wonder what blessing [questing_knight_15.GetSheHe] may have received, had [questing_knight_15.GetSheHe] only given in to temptation once."
 toxoids.7220.A:0 "Quickly, away!"
 toxoids.7220.A.tooltip:0 "Enables the Decision §Y$decision_activate_dimensional_manipulation_device$§! on §Y[order_keep.GetName]§!, granting extra living space on the habitat in return for £sr_dark_matter£ Dark Matter."

 toxoids.7225.name:0 "$toxoids.7200.name$"
 toxoids.7225.diplo_title:0 "The Tale of Knight [questing_knight_15.GetFirstName]: Syamelle's Blessing"
 toxoids.7225.desc:0 "Syamelle's eyes shot open. "Fair knight! I grieve that we must now part ways, for thou must go back to thy castle, and I to mine own dimension. But know that wh'rev'r thou goest, thou - and thy people - do go with mine own blessing."\n\nAs [questing_knight_15.GetName] boarded [questing_knight_15.GetHerHis] craft, [questing_knight_15.GetSheHe] felt a new vigor coursing through [questing_knight_15.GetHerHim]. And indeed, the entirety of the [Root.GetName] seemed to feel this. The chronicles would somewhat smuttily record that, that year, a particularly large cohort of [Root.GetSpeciesSpawnNamePlural] were born.\n\nIt was time well spent indeed."
 toxoids.7225.desc.synth:0 "Syamelle's eyes shot open. "Fair knight! I grieve that we must now part ways, for thou must go back to thy castle, and I to mine own dimension. But know that wh'rev'r thou goest, thou - and thy people - do go with mine own blessing."\n\nAs [questing_knight_15.GetName] boarded [questing_knight_15.GetHerHis] craft, [questing_knight_15.GetSheHe] felt a new vigor coursing through [questing_knight_15.GetHerHis] circuits. And indeed, the entirety of the [Root.GetName] seemed to feel this. The chronicles would somewhat smuttily record that, that year, many yearned for their species' formerly organic bodies: everyone seemed more enamored with each other, and primal instincts long laid to rest resurfaced anew, to the glee of many.\n\nIt was time well spent indeed."
 toxoids.7225.A:0 "She will never be forgotten."

 toxoids.7255.name:0 "A Legend Has Returned"
 toxoids.7255.desc:0 "" ... Deceived and betrayed, [questing_knight_8.GetFirstName] met [questing_knight_8.GetHisHer] fate at the hands of a dark wizard. Engulfed in purple smoke, [questing_knight_8.GetHeShe] disappeared, never to be seen again. On yon day, we lost a most gentle knight, one of the founders of the Order. Here endeth the history of knight [questing_knight_8.GetFirstName]."\n\nCenturies ago, chroniclers wrote about the death of knight [questing_knight_8.GetName], who helped create the Order and witnessed the Toxic's God visit to our world. Today however, an addendum to the chronicles will have to be written, for [questing_knight_8.GetName] has returned. The Order investigated an energy spike on [Root.Capital.GetName], and met [questing_knight_8.GetFirstName], freshly returned from interdimensional travel. [questing_knight_8.GetHeSheCap] has been discreetly taken in by the Order who will verify [questing_knight_8.GetHisHer] identity and tell [questing_knight_8.GetHimHer] what has happened while [questing_knight_8.GetHeShe] was... Away."
 toxoids.7255.a:0 "Handle this quietly."
 toxoids.7255.b:0 "We must tell everyone! Celebrate!"
 return_of_the_knight:0 "Living Legend"
 return_of_the_knight_desc:0 "The impossible return of a knight who founded the Order, after a centuries long disappearance, has caused much rejoicing within our empire."
 toxoids.7260.name:0 "Visiting a Legend"
 toxoids.7260.desc:0 "Greetings! I am squire [questing_knight_82.GetFirstName]. Knight [questing_knight_8.GetName] would like to meet with thee. [questing_knight_8.GetHeSheCap] stand[questing_knight_8.GetSXX] ready to face our questions, and tell us what hath happened."
 toxoids.7260.a:0 "Anything to know beforehand?"
 toxoids.7265.desc:0 "[questing_knight_8.GetHeSheCap] hast been brought up to speed with our technological progress, and seemeth to be acclimating well, but [questing_knight_8.GetHisHer] mindset is very different. Our core values art similar, but [questing_knight_8.GetHeShe] sometimes have... stout opinions about the way our society hast evolved. Best avoid these topics for now."
 toxoids.7265.a:0 "We shalt see [questing_knight_8.GetHimHer] anon."
 toxoids.7270.name:0 "$toxoids.7260.name$"
 toxoids.7270.desc:0 "Finally! At last you deign to visit me. So thou art what passes for a king these days... I possess important knowledge about the Toxic God, meant strictly for the King. I expect thou hath many questions. Ask them."
 toxoids.7270.a:0 "How art thou settling in?"
 toxoids.7270.b:0 "Art all the tales about thee truthful?"
 toxoids.7270.c:0 "What happened during thy... exile?"
 toxoids.7270.d:0 "Thou sayeth that thou couldst help findeth the Toxic God?"
 toxoids.7275.desc:0 "So much hath changed. I bethought I was returning home, only to realize yond home doesn't existeth anymore. Everyone I kneweth is long dead, and only the chronicles can enlighten me as to what hath occurred. I recognize not this world, but at least the order is still there, the quest goeth on, and mine own duty is clear. "
 toxoids.7280.desc:0 "The chronicles art thruthful, there art minor variations, but for the most part those gents only maketh our... 'mission reports' more readable.  Aye, I didst slayeth a hundred fiends, and braved many dangers for the heart of a maid. Not that it matters in the present day; the lady is as dead as the others."
 toxoids.7285.desc:0 "I'm not sure. Thy people toldeth me I hadst traveled to another dimension. To me, it was like a years long dream with no awakening. Nothing made sense, neither what I perceived, nor my own feelings. All that saw me through the ordeal were memories - recollections of people I have known: those I loved, and those I did not; the wizard who sent me there, as well as mine own wrath; and most especially, the one who holds the key to my heart. It was a chaos, but in the end I gleamed some precious insight in the process too."
 toxoids.7290.desc:1 "During mine own exile, I did see things. Like looking through a fractur'd mirror, the same scene did repeat again and again, with tiny variations. Much of what I saw was nonsensical, but some were about people I knew.\n\nOne wast the mage that cast me out. That one wast on a lone rock, surrounded by stars. There he did use his craft to sealeth... something toxic, perhaps the God itself. I did talk with the Lord Commander, and thou seemeth to have enough clues to find this place. We only needeth thy permission to leave."
 toxoids.7290.a:0 "Prepare the knights! We leave at once!"
 toxoids.7295.name:0 "The Quest for the Toxic God: The Seal"
 toxoids.7295.desc:0 "The data point recovered with $NAME_Sinople$'s help has allowed us to chart the path followed by the Toxic god, and to pinpoint the system where it might have gone next. However, upon entering the space, knight [questing_knight_8.GetFirstName] reacted immediately.\n\n"He's here. I can senseth his presence." We followed [questing_knight_8.GetHisHer] directions to a forlorn moon.\n\nUpon landing, our knights were immediately confronted by none other than the Trickster, previously encountered by [questing_knight_6.GetName], and [questing_knight_8.GetName] in the days of old.\n\n"Thou art persistent," the Trickster said. "But this is the end of thy quest. Mine own master shall not tolerate thy foolish beliefs to fell the balance of the Shroud any more than they already has't. There is no Toxic God, and soon the Toxic Knights will be no more!" As the Trickster fell silent, we registered multiple signatures entering the system."
 toxoids.7295.a:0 "Have at thee!"
 toxoids.7295.b:0 "Die, heretic!"
 toxoids.7295.c:0 "The time of vengeance is nigh!"
 toxoids.7300.name:1 "The Quest for the Toxic God: The Last Trick"
 toxoids.7300.desc.sable:0 "Where once there was empty space, a wormhole bloomed. Weapons at the ready, the Order's fleet waited tensely as a dozen of small crafts emerged. The ships were similar to that used by the Sable Knight decades ago. The ships dove straight for the moon, paying no mind to our fleet.\n\nOn the surface, the fight raged on. A supernatural storm covered the field, while the Trickster made full use of their powers, invading the minds of our knights, conjuring illusions and using psychokinesis to hold us back with all manner of projectiles. Our knights were determined and well protected, but the eldritch powers of the Trickster held them at bay.\n\nSuddenly, a dozen of strangers emerged out of the storm, each clad in the same neutronium armor as the Sable Knight. They showed no hostility towards us, and instead charged straight at the Trickster. Brandishing a tattered banner, one of them made use of an inbuilt speaker system to blast a litany of vengeance across the battlefield.\n\n"Thou foul Trickster! With poison didst thou murder our wearers. We are but shells, yet their memory remains with us. Now we finish this. Reckoning is at hand!"\n\nSeeing his end approaching, the Trickster cursed in frustration. The armored host joined with the battling knight to beset the Trickster from all sides. Seizing upon the confusion, [questing_knight_8.GetFirstName] took up [questing_knight_8.GetHisHer] blade, and cleaved the Trickster's head from their body. In this moment of triumph, the armored host fell still. Their purpose fulfilled, the AI that had animated them shut down."
 toxoids.7300.desc:1 "Shroud entities! The Order's fleet was beset by energy beings summoned by the Trickster. At the same time, on the moon itself, our valiant knights were set upon by a host of Shroud beasts conjured by the rogue Shroudwalker. Our knights were driven back until the Lord Commander rallied them: "FOR THE ORDER!"\n\nThe shout echoing across the field of battle, the knights reformed ranks around their Commander and dove once more into the fray. At the heart of the melee, knight [questing_knight_8.GetFirstName] laughed, reveling in the purity of combat. At least one thing remained unchanged while [questing_knight_8.GetHeShe] had been gone.\n\nSuddenly, the knights broke through. Only the Trickster stood before them. The rogue Shroudwalker unleashed a blast of psionic energy aimed at the Lord Commander. In the last moment, [questing_knight_8.GetName] dove to intercept the attack. Knight [questing_knight_15.GetName], famous for [questing_knight_15.GetHisHer] encounter with Syamelle, delivered the final blow to the Trickster.\n\n"Foul knights! May your people fall to woe, and all your knowledge be forgotten!"\n\nThe Trickster's last words sizzled with malign energy.\n\nOn the ground, [questing_knight_8.GetFirstName] was also about to expire. Chronicles would later report [questing_knight_8.GetHisHer] last words: "Rather he slayeth me than my liege, for my death shall not be great harm, not half so much as his." "
 toxoids.7300.a:0 "May the Sable Knights rest in peace now."
 toxoids.7300.b:0 "[questing_knight_8.GetName], noooooo!"
 trickster_curse:0 "Curse of the Trickster"
 trickster_curse_desc:0 "Although the trickster who so fiercely opposed our quest lies dead, they left us a dour souvenir."
 toxoids.7305.name:0 "The Quest for the Toxic God: Opening the Door"
 toxoids.7305.desc:0 "In the aftermath of battle, the knights searched every inch of the moon. At last, deep within the southern reaches, they discovered a baneful contraption left by the Trickster. Energy thrummed as cracks appeared in the machine; with the death of its creator, it was gradually unraveling; streams of psionic energy spilled forth. Within moments, the machine was reduced to cinder.\n\nFrom orbit, the ships reported a strange subspace phenomenon at the edge of the system: gravity itself had shifted to accommodate the restoration of a blocked hyperlane. The resulting energies unleashed a powerful EMP, frying most systems aboard the Order's ships.\n\nTo fully understand what transpired that day, we will have to dispatch a fleet of our own."
 toxoids.7305.a:0 "Send the nearest fleet!"
 toxoids.7305.a.tooltip:0 "We must uncover the secrets of the §Y[toxic_god_system.GetName]§! system."
 toxoids.7310.name:0 "The Quest for the Toxic God: Witnessing Divinity "
 toxoids.7310.desc:0 "[from.GetName] is home to swirling corrosive mists, and within them lurks the toxic entity that we've been searching for. A metallic maw, a chitinous carapace, tentacles and gas sacks. This spacefaring behemoth glows with a sickly green light. We are not welcome."
 toxoids.7310.a:0 "It is too hideous for words!"
 toxoids.7310.b:0 "The god is testing us! Summon the fleet!"
 toxoids.7311.name:0 "Toxic Entity"
 toxoids.7311.desc:0 "[from.GetName] is home to swirling corrosive mists, and within them lurks a toxic entity. A metallic maw, a carapace. Tentacles and gas sacks. This spacefaring behemoth is imposing, and glows with a sick green light. We are not welcome."
 toxoids.7311.a:0 "What in the..."
 toxoids.7312.name:0 "The Quest for the Toxic God: Failure"
 toxoids.7312.desc:0 "Whatever was in the [from.GetName], it is now gone. Swirling corrosive mists bear witness to a being that had made it its home, but the remnants of battle suggest it was destroyed by another spacefaring civilization before we tracked it down. Although it is clear that whatever was here was no God, all trails led here. Without any further leads, the Knightly Order is in a state of despair."
 toxoids.7312.A:0 "We do not believe this... we will not."
 toxoids.7312.tooltip:0 "Perhaps someday, the true Toxic God will be found, but we know not where to look."
 toxoids.7315.name:0 "The Quest for the Toxic God: Trial Overcome"
 toxoids.7315.desc:0 "The Toxic God is defeated and lays at our mercy.\n\nAnalysis reveal that while the chemical composition of its secretions is close to what can be found on our homeworld, it is not exactly the same. Is this an offspring of the True God? Could there be others? Or was this merely a beast of the void? Whatever the truth, our scientists speculate it could be nursed back to health. We could have the thing at our beck and call."
 toxoids.7315.a:0 "O Toxic God, smite our enemies! "
 toxoids.7315.a.tt:0 "End the quest. Take control of the §YToxic God§!, a §YColossus§! that can toxify worlds. §RWith the end of the quest, many £job_knight£ Knights will eventually leave the Order.§!"
 toxoids.7315.b:0 "This is no god. Slayeth it!"
 toxoids.7315.b.tt:0 "The Trickster was right after all. This is no god. The Quest continues."
 toxoids.7320.name:0 "The Fate of the Order"
 toxoids.7320.desc:0 "The Toxic God has been found, but with this discovery, the Order has lost its purpose. Minor quests and errands are not fit for knights used to valor and glory! Listless and lost, more and more knights have begun to leave the Order.\n\nToday, the Lord Commander gave all remaining knights the choice to stay or leave with his blessing. Many left in search for another life. Some have organized in small groups of errant knights, looking for new quests to pursue across the galaxy."
 toxoids.7320.a:0 "The end of an age."
 toxoids.7320.a.tt:0 "§RThe £building£ Order's Keep Building will now support fewer £job_knight£ Knight Jobs§!"

 toxoids.7510.name:0 "Toxic Entity Slain"
 toxoids.7510.desc.origin:0 "The Entity in the [fromfrom.GetName] system was not a God. After all, if it was, how could we have slain it?\n\nAs its body convulsed one last time, its venom sack burst open, rapidly distributing corrosive material across the system. Through rapid evasive maneuvers, our fleets managed to reach a safe distance, but the entity itself was not so lucky: struck down at the last by its own poison, its flesh decomposed rapidly, leaving naught but its maw behind. The Knightly Order has taken it into its custody as a trophy to be brought out only on special occasions, as an ultimate demonstration of the grandeur of the Order's achievements."
 toxoids.7510.desc.not_origin:0 "We have slain the Toxic Entity in the [fromfrom.GetName] system. As its body convulsed one last time, its venom sack burst open, rapidly distributing corrosive material across the system. Through rapid evasive maneuvers, our fleets managed to reach a safe distance, but the entity itself was not so lucky: struck down at the last by its own poison, its flesh decomposed rapidly, leaving naught but its maw behind."
 toxoids.7510.A:0 "Not so divine, is it now!"
 toxoids.7510.A.reanimators:0 "Alas! The remains are not enough to be resurrected"

 ##Single Events

 toxoids.8000.name:0 "Quest Reward"
 toxoids.8000.desc:0 "A group of knights just came back from a long quest. Their spaceships are battered, and their power armors have seen better days. It was a gruelling journey that yielded scarce yet precious insight about the Toxic God. Despite the hardships endured, spirits are high, for they did not come back empty handed and their stories will make fine additions to the chronicles."
 toxoids.8005.name:0 "Request for Additional Funds"
 toxoids.8005.desc:0 "For centuries, the state has been devoting a large portion of resources to the quest and the Order, and our recent change in policy to reduce the knight's budget has not been well received. The knights and the squires are discontent, and a large portion of the population seems to agree, feeling that we are forgetting our duty. The Lord Commander has issued a formal request to return to the regular funding model, a demand supported by many in our empire."
 toxoids.8005.a:0 "They're right, the Quest is our main goal."
 toxoids.8005.b:0 "No. The Quest will have to wait."
 toxoids.8005.c:0 "We can make a donation to appease them."
 knight_budget_demand:0 "Granted Additional Funding"
 toxoids.8010.name:0 "The Hundred Years Quest"
 toxoids.8010.desc:0 "One hundred years ago, we took to the stars. It was a new beginning for us, and for the Quest, with seemingly infinite opportunities opening to us. A century has passed, and our population feels divided. While our achievements are undeniable, there are voices doubting the purpose of the knights and the Quest. Are they just relics of a bygone age?"
 toxoids.8010.a:0 "No. We'll hold a festival to honor our knights!"
 toxoids.8010.b:0 "We have no time for such trifles."
 toxoids.8010.c:0 "Yes. It was a century of failures. Put an end to this."
 toxoids.8010.c.tooltip:0 "§RThis will end the quest, destroy the order and remove all associated buildings and districts§!"

 toxoids.8015.name:0 "Fall of the Order's Keep"
 toxoids.8015.desc.a:0 "The Keep is lost. Many precious trophies and relics have been taken by looters. However, in the chaos of the evacuation, several brave knights managed to preserve our precious research by sealing the archives within a secret chamber. They should be safe for now, but without direct access to this knowledge, the Order cannot function."
 toxoids.8015.desc.b:0 "The Keep is lost. Many precious trophies and relics have been taken by looters. However, in the chaos of the evacuation, several brave knights managed to preserve our precious research by sealing the archives within a secret chamber. They should be safe for now, but without direct access to this knowledge, the quest cannot continue."
 toxoids.8015.a:0 "We must retake the habitat at all costs!"
 toxoids.8017.name:0 "The Destruction of the Order's Keep"
 toxoids.8017.desc.a:0 "The Keep has been destroyed, reduced to a mass of floating debris. The Lord Commander is dead, along with most of our knights and squires. The archives have been obliterated. This loss is immeasurable. The handful of surviving knights have been recalled. The future of the Order lies in ruin."
 toxoids.8017.desc.b:0 "The Keep has been destroyed, reduced to a mass of floating debris. The Lord Commander is dead, along with most of our knights and squires. The archives have been obliterated. This loss is immeasurable. There is no way that we can continue the quest after this. The handful of surviving knights have been recalled. The future of the Order lies in ruin."
 toxoids.8017.a:0 "It cannot be..."
 toxoids.8020.name:0 "The Fate of the Toxic God"
 toxoids.8020.desc:0 "After finding the Toxic Entity, our knights lost the trail of the Toxic God. The connection between the two is unquestionable, but if the archives are to be believed, the entity pales in comparison with the original which was immensely more formidable and actually sentient.\n\nToday, however, our search for the Toxic God finally ends. We have picked up trace amounts of noxious substance being expelled from the supermassive black hole at the center of the galaxy. From their study, we have acquired the certainty that the Toxic God is in there. Somehow. And very much beyond our reach.\n\nThe Lord Commander has ordered all knights to direct their efforts towards recovering anything black hole related, but there is little hope of success."
 toxoids.8020.a:0 "We shall not rest until we find a way!"
 toxoids.8025.name:0 "Reconquering the Order's Keep"
 toxoids.8025.desc:0 "We have recovered the habitat housing the Order's Keep. Our fortifications and demesne lie in ruins, dismantled by the occupiers, but they can be rebuilt. With access to the archives restored, our knight's quests can resume."
 toxoids.8025.a:0 "A glorious day!"

 ##Policy

 policy_knightly_duties:0 "Knightly Duties"
 policy_knightly_duties_desc:0 "Our Knights are the elite of what our country has to offer. Loyal, devoted, honorable, they are paragons of chivalry, and if we are ready to divert them from the Quest, their many skills could be invaluable as we find our place in the galaxy.\n\n"
 toxic_knights_questing_name:0 "Questing Knights"
 questing_knights:0 "$toxic_knights_questing_name$"
 questing_knights_desc:1 "Our Knights will focus on the Quest and nothing else. We will seek out the Toxic God wherever it lies.\n§GThe Quest will benefit from it.§!\n\n"
 toxic_knights_military_name:0 "Knight Commanders"
 military_knights:0 "$toxic_knights_military_name$"
 military_knights_desc:1 "Our Knights are required to serve on the battlefield. We cannot spare our best fighters any longer.\n\n"
 toxic_knights_diplomats_name:0 "Courtly Knights"
 diplomats_knights:0 "$toxic_knights_diplomats_name$"
 diplomats_knights_desc:2 "Our Knights will be sent as ambassadors to help in our diplomatic efforts.\n§GThe Quest will benefit from it.§!\n\n"
 toxic_knights_herald_name:0 "Herald Knights"
 herald_knights:0 "$toxic_knights_herald_name$"
 herald_knights_desc:1 "Throughout our domain, the Knights are sent to proclaim our edicts, and inspire our people.\n\n"

