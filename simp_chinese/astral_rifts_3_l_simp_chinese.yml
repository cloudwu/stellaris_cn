 formula_pink_armies: "粉色方阵"
 opinion_formula_pink: "$formula_pink_armies$"
 formula_pink_opinion_modifier_tt: "对所有非机械、非石质、非毒物帝国添加§Y$opinion_formula_pink$§!的评价修正。"
 astral_rift_tropical_habitat: "热带栖息地"
 astral_rift.3100.name: "$astral_rift_tropical_habitat$"
 astral_rift.3100.desc: "我们到达了一个郁郁葱葱的热带星球的大气层。 植物群色素浓郁，肿胀的软体动物在果树间滑行。\n\n一种非典型的粉红色薄雾偶尔会穿过万花筒般的树冠。\n\n考虑到树叶的密度，我们需要继续从地面进行观察。"
 astral_rift.3100.a: "寻找合适的着陆点。"
 astral_rift.3105.name: "粗暴着陆"
 astral_rift.3105.desc: "着陆后，我们发现地形上有一条裂缝，隐藏在薄薄的壤土下面。我们从上面观察到的琥珀色气体在下面更加集中。我们推测这个开口是行星核心深处先前活跃的气孔。\n\n从这里开始，植被种类繁多，树木茂盛，果实累累。成群的球状、笨重的蛞蝓慢慢地爬过丛林，心满意足地吃东西，或者睡在营养丰富的土壤上，他们周围都是他们的幼崽。"
 astral_rift.3105.a: "检查动物群。"
 astral_rift.3105.b: "对粉红色气体进行取样。"
 astral_rift.3110.name: "草食生态系统"
 astral_rift.3110.desc: "我们从行星上的动物群中收集了各种各样的样本。这里的生命完全没有侵略性；我们遇到的每一种生物都是草食性的。这种类似蛞蝓的软体动物消耗大量的植物物质，并且可以在其斑驳的绿色外套下储存密集的脂肪。\n\n动物群的多样性非常独特；在典型的生态系统中，很容易进化出一种捕猎这些简单的猎物的物种。我们相信，这些动物的温顺本性是在无处不在的粉红色气体中发现的奇怪有机化合物的结果。调查这些元素的来源有望揭示更多信息。"
 astral_rift.3110.a: "寻找源头。"
 astral_rift.3111.name: "致幻气体"
 astral_rift.3111.desc: "我们在这个星球上发现的气体被证明具有危险的致幻特性。我们对在球体之外度过的时光的记忆充其量是模糊的。然而，我们通过检查我们的套装相机的记录，成功地拼凑出了我们的探险经历。\n\n我们在朦胧的外星世界生机勃勃的平原上漫无目的地徘徊了一段时间。我们感觉每一步都是一个伟大的发现；美丽的植物、在空地上漫步的心满意足的软体动物、美味的水果——我们如饥似渴地享用着这些。空气中的醉人物质给我们的探险带来了巨大成功的感觉，尽管收获甚少。\n\n我们防护服中的过滤器不足以保护我们免受这种气体的侵害。幸运的是，我们中的一些人跌跌撞撞地回到了§Y$tech_rift_sphere$§!的庇护所，在那里我们能够恢复我们的知觉。虽然感觉好像我们才刚刚离开，但我们已经探索了好几天了。\n\n不用提醒，我们将致力于增强我们的呼吸设备，以完成余下的调查。"
 astral_rift.3111.a: "找到气体的来源。"
 astral_rift.3115.name: "大气分析"
 astral_rift.3115.desc.common: "我们采集了悬浮在行星表面的粉红色薄雾样本，并在分子水平上进行了分析。\n\n这种气体具有强大的致幻作用，可以使各种生物生命变得温顺和自我满足。在它的影响下，一个易受影响的智慧个体只会尝试满足其最基本的需求，同时感受到巨大的成就感。\n\n此外，它的空气中的化合物通过影响吸入它的人的体内天然激素的生产力来促进脂肪的形成。由于对营养分配和自身免疫反应的控制较弱，这反过来又增加了受影响生物的食欲。久而久之，其结果将是无休止的过度消化的正反馈循环。我们可以根据酶的痕迹确认这种气体是生物产生的，但我们无法找到产生这种气体的动物。"
 astral_rift.3115.desc.toxoid_or_lithoid: "$astral_rift.3115.desc.common$\n\n这种安抚物质不会对我们的生物造成任何风险。即使它的浓度非常高，也只会对我们产生轻微影响。"
 astral_rift.3115.desc.mechanical: "$astral_rift.3115.desc.common$\n\n这种安抚物质不会对我们的无人机产生影响。我们可以在安全的情况下自由地进一步探索。"
 astral_rift.3115.desc.default: "$astral_rift.3115.desc.common$\n\n为了进一步探索，我们将需要全套呼吸设备来保护我们免于中毒。"
 astral_rift.3115.a: "$astral_rift.3111.a$"
 astral_rift.3115.b: "戴上呼吸装备并继续。"
 astral_rift.3120.name: "大裂口"
 astral_rift.3120.desc: "利用空气质量传感器，我们在茂密的土地上寻找有毒气体的最高局部浓度。越过一片长满浆果的灌木丛，我们被带到了一片空地中央的一个巨大裂缝的入口处。浓浓的粉红色瘴气从其中不规则地散发出来。\n\n我们相信这种气体是由这条裂缝底部某处的地下生物产生的。找到它，最好是活着的，可以提供独特的研究机会。"
 astral_rift.3120.a: "谨慎一些。 挖掘裂口周围。"
 astral_rift.3120.b: "直接探索裂口。"
 astral_rift.3125.name: "挖掘裂口"
 astral_rift.3125.desc: "我们将§Y$tech_rift_sphere$§!的样本收集装置改装成挖掘工具，并用它来挖开裂缝的入口。切开一层厚厚的潮湿的黄色覆盖物后，我们发现了一层新的土壤。它呈赭色，在我们挖掘时破裂成鳞片状的层状碎片，在最轻微的机械搅拌下释放出少量的粉红色气体。\n\n虽然这层土壤含有高浓度的有机化合物，但它还不足以成为有机化合物的来源。\n\n随着挖掘的深入，收割工具就刺穿了更暗、更加深红色的土壤层。就在这时，地面猛然颤动。厚厚的粉红色气体云从我们凿出的凿痕中涌出。 然后，这片黑暗的大地就像活了一样移动了。\n\n我们的收割工具迅速被猩红的泥土包裹，并被粉碎成碎片。我们周围的地表震动越来越剧烈，我们退回到高层大气中。\n\n这里不再欢迎我们。"
 astral_rift.3125.a: "研究土壤样本。"
 astral_rift.3130.name: "探索裂口"
 astral_rift.3130.desc: "我们带着简单的攀爬装备进入裂口，寻找下面的生物。当我们下降时，矿化墙从潮湿的黄色土壤转变为鳞片状的深粉色土壤。再往下，一切都变成了脉动的深红色。\n\n当我们继续下降时，浓浓的粉红色气体喷发覆盖了我们。到达底部后，我们发现了它的来源：一个横跨裂缝直径的网状帷幕，悬挂着一个口腔，孔口的中心有一个几丁质的、喙状的口腔。从这个生物身上，一根粗脉管蜿蜒深入岩石。\n\n我们发现了肉食生命，它可能就是星球本身。"
 astral_rift.3130.a: "提取口腔。"
 astral_rift.3130.b: "从最深的墙壁上收获土壤。"
 astral_rift.3135.name: "提取"
 astral_rift.3135-3140.desc.common: "我们切断了从深红色岩石中伸出的中央管的口腔，并开始升回地面。"
 astral_rift.3135.desc.common.1: "$astral_rift.3135-3140.desc.common$\n\n作为回应，裂缝的墙壁剧烈震动，浓浓的生物气体淹没了隧道。我们感觉到整个密室都在摇晃，随着我们接近地面，出口也变得越来越小。它——无论“它”是什么——正试图吞噬我们。"
 astral_rift.3135.desc.common.2: "这里不再欢迎我们。"
 astral_rift.3135.desc.toxoid: "$astral_rift.3135.desc.common.1$\n\n幸运的是，当擦过我们天生有毒的身体时，血肉般的深红色墙壁反射性地向后退开。 我们毫发无伤地逃脱了。 到达地表后，裂缝就封闭了，在空地上留下了一道细小的疤痕。 我们周围的地面震动得越来越剧烈，促使我们赶紧返回高层大气。\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.desc.default: "$astral_rift.3135.desc.common.1$\n\n当裂口在我们身后逼近时，我们逃出了裂缝，在那里留下了一道凹痕。 我们周围的地表震动越来越剧烈，我们退回到高层大气中。\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.a: "分析被切断的器官。"
 astral_rift.3140.name: "创伤性提取"
 astral_rift.3140.desc.common: "$astral_rift.3135-3140.desc.common$\n\n裂口的墙壁剧烈震动，浓缩的生物气体淹没了隧道，遮蔽了所有的视线。我们争先恐后地爬到地表，但我们周围的出路却越来越小。\n\n不幸的是，[Leader.GetName]在隧道关闭之前并没有完全离开隧道。 他们的下半身被裂壁夹住，以难以置信的地震力压碎。"
 astral_rift.3140.desc.robot: "$astral_rift.3140.desc.common$\n\n幸运的是，所有部件都是可更换的。"
 astral_rift.3140.desc.default: "$astral_rift.3140.desc.common$\n\n我们找到了[Leader.GetName]残缺不全的身体并逃回高层大气。[Leader.GetHeShe]遭受了不可逆转的伤害，但仍可以依靠生命维持系统保持稳定。"
 astral_rift.3140.a: "$astral_rift.3135.a$"
 astral_rift.3145.name: "地质奇迹"
 astral_rift.3145.desc: "我们分析了收集到的奇特的粉红色土壤，并证实了更广泛的矿物生物有机体的存在。我们相信，这种材料和粉碎我们工具的深红色物质都是同一个生物的一部分——行星本身。我们的假设是，这个感性行星创造了自己的生态系统，旨在不断为其提供高营养和顺从的牲口。\n\n土壤具有显着的肥沃特性，并解释了行星表面植被的极端密度。 我们已经能够将其中的一些原则应用到我们自己的耕作方法中。"
 astral_rift.3150.name: "$astral_rift.3145.name$"
 astral_rift.3150.desc: "为了不打扰有机体，我们迅速从裂口脉动的墙壁上收集了三种土壤类型的样本，然后离开了行星，没有发生进一步的事故。\n\n我们分析了收集到的样本并证实了我们的怀疑——行星本身是有生命的。\n\n黄色表土营养丰富，可用于为快速营养生长提供肥料。鳞片状的粉红色矿物层是一种将有毒气体有效分布到整个地球表面的载体。最后，深红色物质有效地充当行星的循环系统，能够将矿物质和有机资源重新分配到最需要的地方。\n\n我们遇到的裂口肯定是消化道，我们很幸运没有被吃掉。\n\n无论如何，我们已经能够将表土的卓越肥沃特性应用到我们自己的耕作方法中。我们在星界位面中遇到的这种独特的生命形式将在未来几年内得到研究。"
 astral_rift.3155.name: "行星解剖"
 astral_rift.3155.desc.common: "经过对切断的消化器官进行大量实验，我们对这个星球的生态系统有了更深入的了解。首先，整个行星都是有生命的——土壤和一切。\n\n口腔消化道内有充满高度浓缩生物材料的囊，这些生物材料可以蒸发到较低的大气中。这种气体的目的是让生活在其表面的动物增肥，并防止其他掠食者进化。然后，陶醉的猎物会通过类似于我们遇到的那个大开口被行星吞噬。我们所复原的嘴巴只是数千张口腔中的一张。"
 astral_rift.3155.desc.robotic_or_pacifist: "$astral_rift.3155.desc.common$\n\n我们已经学会了如何合成复制粉红色气体，以及在实际应用中改变它的特性，用作我们外交官的信息素。尽管浓度大大降低，但它仍然对大多数天然生物保持强大的镇静作用。"
 astral_rift.3155.desc.default: "$astral_rift.3155.desc.common$\n\n我们已经学会了如何合成复制和改变粉红色气体的特性，使其成为战场止痛药的实际应用。我们增强了气体的麻醉效果并去除了攻击性抑制剂，因此受伤的士兵将能够忽略受伤的痛苦并继续战斗。"
 astral_rift.3155.a: "多么了不起的生物啊。"
 ####################
 #Psionic Stranger #
 ####################
 zroni_insight_modifier: "泽珞族洞见"
 zroni_insight_space_storm_reduction_modifier: "泽珞族洞见风暴保障措施"
 zroni_insight_space_storm_reduction_modifier_tt: "抵抗§I太空风暴§!负面影响的防御措施：§G-50%§!"
 astral_rift_psionic_stranger: "灵能陌生人"
 astral_rift.3200.name: "灵能陌生人"
 astral_rift.3200.desc.common: "我们到达了一个冰冻多山的星球。"
 astral_rift.3200.desc.common.non_robot: "几乎立刻，我们就被一种强大的心灵交流所震撼：\n\n§E“你们好，远道而来的人们。从我的冥想深处，我感知到了你们穿越星界的旅程。来吧，让我们见面吧。也许你们的到来，就是我一直在等待的突破。”\n\n§!一个孤立的山洞的景象展现给了我们。"
 astral_rift.3200.desc.common.psionic: "无论这是谁，他们的灵能都远远超过了我们的能力。"
 astral_rift.3200.desc.common.robot: "不久之后，我们的电路就被外星传输震惊了：\n\n§E“你们好，远道而来的人们。从我的冥想深处，我感知到了你们穿越星界的旅程。来吧，让我们见面吧。也许你们的到来，就是我一直在等待的突破。”\n\n§!我们收到了一组到行星远端的坐标。"
 astral_rift.3200.desc.common.non_psionic: "这么快就发现我们的存在并从这么远的距离广播信息意味着这个神秘的陌生人拥有令人难以置信的精神力量。"
 astral_rift.3200.desc.robot_psionic: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.robot$\n\n$astral_rift.3200.desc.common.psionic$"
 astral_rift.3200.desc.robot: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.robot$\n\n$astral_rift.3200.desc.common.non_psionic$"
 astral_rift.3200.desc.psionic: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.non_robot$\n\n$astral_rift.3200.desc.common.psionic$"
 astral_rift.3200.desc.default: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.non_robot$\n\n$astral_rift.3200.desc.common.non_psionic$"
 astral_rift.3200.a: "找到这个存在。"
 astral_rift.3205.name: "先知"
 astral_rift.3205.desc.intro: "我们将视野锁定到行星上最高的山脉之一的一个点。\n\n一个蒙面人坐在一个偏僻的山洞里冥想。她是有着灰色的皮肤的人型生物，被一种柔和脉动的能量的紫色光环笼罩着。"
 astral_rift.3205.desc.outro: "§E“谢谢你接受我的邀请，我们有很多事情要讨论。”\n\n“我被称为先知。多年来我一直在这些冰冻荒原冥想，等待启示。你出现在这里并非偶然。”§!"
 astral_rift.3205.desc.common.completed_zroni: "我们认出这个外星人就是泽珞族。数百万年前，这个具有灵能天赋的种族生活在我们自己的宇宙中，直到内战导致他们的物种完全灭绝。也许这个裂隙是通往平行时间线的大门，在这个时间线中，泽珞族还没有飞升到虚境之中。"
 astral_rift.3205.desc.common.started_zroni: "我们认出这个外星人就是泽珞族，是数百万年前生活在我们宇宙中的一个具有灵能天赋的种族的成员。也许这个裂隙是通向平行时间线的大门，而泽珞族仍然存在于其中存活。"
 astral_rift.3205.desc.common.not_started_zroni: "发光的角从外星人的头上长出来，同样的，但发育不良的刺从她的背部延伸出来。 我们对这个物种并不熟悉，但它们一定对灵能波高度协调。"
 astral_rift.3205.desc.common.gestalt: "我们收到了另一个通讯："
 astral_rift.3205.desc.common.default: "外星人又对我们脑海说话了："
 astral_rift.3205.desc.gestalt_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_not_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.not_started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_not_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.not_started_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.a: "倾听先知的言语。"
 astral_rift.3210.name: "先知的负担"
 astral_rift.3210.desc: "先知继续说道：\n\n§E“我一直在努力进入灵性维度。你们的人民将这个地方称为“虚境”。最近，我感受到了一种奇怪的呼唤，我相信它来自虚境深处。我现在站在第一次踏入这个神秘世界的门槛上。”§!\n\n先知叹了口气。\n\n§E“我的人民把这个责任托付给了我。进入虚境确实可以赋予我们巨大的力量，但我充满了怀疑。我越接近，虚境对我的拉力就越大。在内心黑暗的角落里有窃窃私语。这样的力量真的可以被控制吗？而现在，在选择的时刻，你出现了。这绝非巧合。”§!"
 astral_rift.3210.a: "向泽珞族揭示命运。"
 astral_rift.3210.b: "将我们知道的一切告诉这个泽珞族。"
 astral_rift.3210.c: "我们只能提供我们的观点。"
 astral_rift.3210.d: "我们无权干预。"
 astral_rift.3210.e: "这样的精神追求是微不足道的。"
 astral_rift.3215.name: "末日预兆"
 astral_rift.3215.desc: "我们向先知解释了我们对泽珞族文明的考古研究所教给我们的东西。\n\n我们详细描述了全能的代价，以及它如何导致我们维度中的泽珞族之间的分裂，并描述了最终导致他们灭绝的激烈内战。\n\n先知默默地考虑着我们的话。\n\n§E“我在这里的努力真的会毁灭我们吗？如果突破虚境会导致灾难，那么进一步追求它就是愚蠢的。我的人民信任我。如果我谴责虚境是腐败的根源，我们的对飞升的渴望可能会被熄灭。但也许还有一种方法……有了你给我的知识，我可以以不同的方式接近虚境内的更高力量，预先阻止在你的维度中降临到我们身上的灾难。”§!"
 astral_rift.3215.a: "这是注定失败的努力。"
 astral_rift.3215.b: "这一次，或许会有所不同……"
 astral_rift.3220.name: "确定的命运"
 astral_rift.3220.desc: "我们解释了泽珞族如何利用虚境飞升到更高的存在位面，超越物质需求并沐浴在近乎全能的乌托邦之中。这次飞升带来了重大挑战，但从物质和社会学的角度来看，这是一项巨大的成就。我们注意到，我们的学者尚未完全了解泽珞族的最终命运。\n\n先知回应到：\n\n§E“就好像任何维度的泽珞族都注定要进入虚境；这种命运超越了单一时间线的限制。也许这个选择从来都不是我们所能改变的。”§!"
 astral_rift.3220.a: "建议反对干扰虚境。"
 astral_rift.3220.b: "鼓励先知突破虚境。"
 astral_rift.3225.name: "我们的观点"
 astral_rift.3225.desc.gestalt: "我们解释说，[Explorer.GetName]作为一种集体意识而存在，这样一个有意义的决定不应该留给个人选择。凡是对泽珞族社会整体有利的事情都必须是正确的决定，个人的不适不应该成为一个因素。\n\n先知回应到：\n\n§E“也许像你一样，从更集体的角度来看待这个困境是明智的。你建议我们如何进行？”§!"
 astral_rift.3225.desc.non_gestalt_spiritualist: "我们分享了我们自己与神的关系的细节。对启蒙的追求是我们探索、寻找超越自身的意义并加深我们与宇宙的联系的原因。\n\n先知回应到：\n\n§E“在这方面你很像我们。泽珞族长久以来渴望超越物质世界，所以我有什么权利拒绝我的人民的飞升？作为寻求者，你建议我们如何进行？”§!"
 astral_rift.3225.desc.non_gestalt_materialist: "我们解释说，客观的科学真理是我们定义自己在宇宙中的位置的方式。对知识的探索将我们带到了新的领域甚至更远的地方。它甚至让我们两个物种能够在不同维度相遇。\n\n先知回应到：\n\n§E“我们非常不同，我的人民。然而，即使您与我们的信仰背道而驰，您仍然充满尊重和聪慧。也许在这种情况下，您的观点是有明智的。作为世俗的人，您建议我们如何继续前进？”§!"
 astral_rift.3225.desc.default: "我们解释说，我们相信社会的目标是根据其原则发展和繁荣。在银河舞台上体现个人的价值观，才是对一个文明的真正考验。如果进入虚境确实是你们人民的意愿，那么你们就有责任继续前进。\n\n先知回应到：\n\n§E“我明白，但是我的人民的意志是分裂的。来自远方的旅行者，你能提供什么指导？决策的负担太沉重了，我一个人无法承担。”§!"
 astral_rift.3225.a: "建议反对干扰虚境。"
 astral_rift.3225.b: "鼓励先知突破虚境。"
 astral_rift.3230.name: "交由命运抉择吧"
 astral_rift.3230.desc.intro: "我们解释说，我们没有兴趣提供我们的见解，这也不是一次命中注定的拜访。我们是探险家，来到这个地方纯属偶然。\n\n§E“很好。也许你决定不干预只是我要解释的另一个信号。那就走吧，睁大眼睛。”§!"
 astral_rift.3230.desc.outro: "留下先知独自沉思，我们探索了附近的地形，希望我们在这里的旅程能带来一些实际的好处。没过多久，我们就在两座山峰之间发现了宝贵的矿藏。"
 astral_rift.3230.desc.completed_zroni: "$astral_rift.3230.desc.intro$\n\n泽珞族的历史很可能也会在这个维度重演，但他们的命运不是我们可以操纵的。\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.started_zroni: "$astral_rift.3230.desc.intro$\n\n泽珞族有自己的路要走，干涉其他时间线是不明智的。\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.default: "$astral_rift.3230.desc.intro$\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.a: "探索矿物贮藏点。"
 astral_rift.3235.name: "预言性建议"
 astral_rift.3235.desc.intro: "我们这次阻止了先知进入虚境，她接受了我们的建议作为预言。作为感谢，她给了我们一个小而重的数据晶体。 我们拿上它并离开了。\n\n对数据晶体的分析揭示了一个微妙的变换矩阵；以灵能形式存储的庞大档案。"
 astral_rift.3235.desc.gestalt: "$astral_rift.3235.desc.intro$\n\n尽管晶体是一个奇怪的工程样本，但我们将其数据库转化为更有用的能量形式。"
 astral_rift.3235.desc.materialist: "$astral_rift.3235.desc.gestalt$"
 astral_rift.3235.desc.default: "$astral_rift.3235.desc.intro$\n\n其中的信息提供了对灵能理论的深入洞见。"
 astral_rift.3235.a: "也许我们会再会。"
 astral_rift.3240.name: "$astral_rift.3235.name$"
 astral_rift.3240.desc.intro: "我们鼓励先知冒险进入虚境以飞升到更高的存在，她接受了我们的建议，并将其作为作为预言。作为感谢，她给了我们一个小而重的数据晶体。我们告辞了。\n\n对数据晶体的分析揭示了一个微妙的变换矩阵；以灵能形式存储的庞大档案。"
 astral_rift.3240.desc.completed_zroni: "也许这一次，她的物种将会有更正面的结果。"
 astral_rift.3240.desc.gestalt: "$astral_rift.3240.desc.intro$\n\n尽管晶体是一个奇怪的工程样本，但我们将其数据库转化为更有用的能量形式。"
 astral_rift.3240.desc.gestalt_completed_zroni: "$astral_rift.3240.desc.gestalt$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.desc.materialist: "$astral_rift.3240.desc.gestalt$"
 astral_rift.3240.desc.materialist_completed_zroni: "$astral_rift.3240.desc.gestalt_completed_zroni$"
 astral_rift.3240.desc.default: "$astral_rift.3240.desc.intro$\n\n其中的信息提供了对灵能理论的深入洞见。"
 astral_rift.3240.desc.default_completed_zroni: "$astral_rift.3240.desc.default$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.a: "$astral_rift.3235.a$"
 astral_rift.3245.name: "机会来袭"
 astral_rift.3245.desc: "我们在两山之间的山谷中发现了一个巨大的矿藏，埋藏在水晶落石之下。地面太不稳定，无法开展全面的采矿作业，但我们使用有限的设备从矿床表面开采我们能开采的东西。\n\n凭借大量宝贵的资源，这次探险取得了成功。"
 astral_rift.3245.a: "$FASCINATING$"
 astral_rift.3280.name: "来自彼岸的讯息"
 astral_rift.3280.a: "一个深思熟虑的举动。"
 astral_rift.3280.desc.intro: "我们在§Y[From.System.GetName]§!中探索时，我们检测到一个完全光滑的太空舱从的裂隙中出现。"
 astral_rift.3280.desc.encountered_priestess: "我们在那里遇到的泽珞族女祭司给我们发了一条消息。"
 astral_rift.3280.desc.common: "§E“感谢[From.Explorer.GetName]的[From.Leader.GetName]给出的预言。从那时起我就避开了虚境的所有诱惑。以你们为榜样，我们自己学会了在星界位面间穿梭以寻找更多答案。我们正在分享我们的一些发现以表达感激之情。”§!\n\n太空舱中含有大量来自其他平行维度的研究数据。"
 astral_rift.3280.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3280.desc.completed_zroni.common: "看来这个物种现在至少有一个维度可以生存。"
 astral_rift.3280.desc.completed_zroni: "$astral_rift.3280.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3280.desc.default.common: "它包含一条简单的消息："
 astral_rift.3280.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3285.name: "虚境之诺"
 astral_rift.3285.a: "$astral_rift.3280.a$"
 astral_rift.3285.desc.common: "§E“感谢[From.Explorer.GetName]的[From.Leader.GetName]命中注定的造访。我们不仅突破了虚境，而且泽珞族人口也开始永久迁移到虚境。它为我们提供了如此令人难以置信的力量与和谐，我们正在经历一个我们从未想象过的社会乌托邦！\n\n在我们完全离开物质世界之前，我们想与你们分享我们的一些物质财富。”§!"
 astral_rift.3285.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3285.desc.common$"
 astral_rift.3285.desc.completed_zroni: "$astral_rift.3285.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3285.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3285.desc.common$"
