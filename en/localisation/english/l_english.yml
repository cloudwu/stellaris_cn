 policy_pre_sapients:0 "Pre-Sapients"
 policy_pre_sapients_desc:0 "We can decide whether or not we want pre-sapient species living on our planets."
 pre_sapients_allow:1 "Tolerated"
 pre_sapients_allow_name:4 "Tolerate Pre-Sapients"
 pre_sapients_allow_desc:3 "Intelligent animals are still just animals. They can safely be ignored.\n\n§EPre-sapients can be selectively purged.§!"
 pre_sapients_protect:0 "Protected"
 pre_sapients_protect_name:0 "Protect Pre-Sapients"
 pre_sapients_protect_desc:1 "Though still only simple animals, these beings are no less than what we ourselves once were. They should be allowed the chance at a future.\n\n§EPre-sapients cannot be selectively purged and planets containing pre-sapients cannot be terraformed.§!"
 pre_sapients_purge:0 "Extermination"
 pre_sapients_purge_name:3 "Exterminate Pre-Sapients"
 pre_sapients_purge_desc:0 "All rights spring from the capacity for reason. An animal is just an animal, and an animal that stands in our way is just a pest.\n\n§EPre-sapients living on our planets will be purged§!"
 pre_sapients_eat:1 "Hunted"
 pre_sapients_eat_name:1 "Pre-Sapient Hunting"
 pre_sapients_eat_desc:0 "An animal without sapience can hardly be considered to be part of our empire, but perhaps they can help our growth in other ways...\n\n§EPre-sapients living on our planets will be used for food, slowly depleting their population.§!"

 policy_core_worlds:0 "Core Worlds Population"
 policy_core_worlds_desc:0 "We can decide which Pops are permitted to live on our core worlds. Prohibited Pops already living there will be forced to move to our Sectors or flee to other Empires."
 core_worlds_all:0 "All Species"
 core_worlds_all_name:0 "All Species"
 core_worlds_all_desc:0 "Diversity is the key to a vibrant empire. Our core worlds must reflect these values by remaining open to all of the species in our empire.\n\n§EAll Pops are permitted to live on Core Worlds§!"
 core_worlds_citizens_and_slaves:0 "Citizens and Slaves Only"
 core_worlds_citizens_and_slaves_name:0 "Citizens and Slaves Only"
 core_worlds_citizens_and_slaves_desc:0 "Though our core worlds must be kept safe from alien influence, we shall not deny our citizens their lawful property.\n\n§ENon-enslaved Pops without Full Citizenship will migrate away from Core Worlds§!"
 core_worlds_citizens_only:0 "Citizens Only"
 core_worlds_citizens_only_name:0 "Citizens Only"
 core_worlds_citizens_only_desc:0 "Our core worlds are the heart of our empire. No lesser species shall be permitted to settle there.\n\n§EPops without Full Citizenship will migrate away from Core Worlds§!"
 
 policy_refugees:0 "Refugees"
 policy_refugees_desc:0 "We can decide whether we should accept or turn away refugees fleeing purges, displacement and persecution in other empires."
 refugees_not_allowed:0 "No Refugees"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "To open our borders to the dregs of other societies would only serve to undermine the state.\n\n§ERefugees will not arrive from other Empires§!"
 refugees_only_citizens:0 "Citizen Species Only"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "We cannot allow compassion to overpower good sense. Only those who would be worthwhile additions to society should be brought into our borders.\n\n§ERefugees from species with Full Citizenship may arrive from other Empires§!"
 refugees_allowed:0 "Refugees Welcome"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "Those fleeing death and persecution at the hands of tyrants will be welcome within our borders.\n\n§ERefugees may arrive from other Empires§!"

 policy_slavery:0 "Slavery"
 policy_slavery_desc:0 "Enslaved Pops will never vote or migrate on their own, nor join factions other than the Slave faction. They have increased Mineral output but suffer severe penalties in all types of research.\n"
 slavery_not_allowed:0 "Prohibited"
 slavery_not_allowed_name:0 "Slavery Prohibited"
 slavery_not_allowed_desc:0 "The enslavement of sapient beings is an abomination and will not be tolerated within our Empire.\n\n§ECan not Enslave Pops§!"
 slavery_allowed_xenos_only:0 "Xenos Only"
 slavery_allowed_xenos_only_name:0 "Xeno-Slavery Only"
 slavery_allowed_xenos_only_desc:1 "Allows the enslavement of Species other than our own within our Empire.\n\n§ECan Enslave Pops from other Species§!"
 slavery_allowed_regulated:1 "Regulated"
 slavery_allowed_regulated_name:1 "Regulated Slavery"
 slavery_allowed_regulated_desc:2 "Allows the indiscriminate enslavement of Pops from all walks of life and ensures equal and relatively fair working conditions.\n\n§ECan Enslave any Pop, at reduced efficiency§!"
 slavery_allowed_regulated_xenos_only:1 "Regulated Xenos"
 slavery_allowed_regulated_xenos_only_name:1 "Regulated Xeno-Slavery"
 slavery_allowed_regulated_xenos_only_desc:2 "Allows the enslavement of Species other than our own within our Empire under relatively fair working conditions.\n\n§ECan Enslave Pops from other Species, at reduced efficiency§!"
 slavery_allowed:0 "Allowed"
 slavery_allowed_name:0 "Slavery Allowed"
 slavery_allowed_desc:0 "Allows the enslavement of Pops within our Empire.\n\n§ECan Enslave Pops§!"

 policy_slavery_procreation:1 "Slave Procreation"
 policy_slavery_procreation_desc:0 "We can decide if slaves should be allowed to procreate or not."
 slavery_procreation_allowed:0 "Allowed"
 slavery_procreation_allowed_name:0 "Slave Procreation Allowed"
 slavery_procreation_allowed_desc:0 "Slaves are allowed to procreate. Pops grown from slaves are automatically enslaved."
 slavery_procreation_not_allowed:0 "Not Allowed"
 slavery_procreation_not_allowed_name:0 "Slave Procreation Prohibited"
 slavery_procreation_not_allowed_desc:0 "Slaves are not allowed to procreate"

 policy_purge:0 "Purge"
 policy_purge_desc:0 "Purged Pops are unable to work and will ultimately perish, but the process will enrage them as well as any sympathetic Pops.\n"
 purge_not_allowed:0 "Prohibited"
 purge_not_allowed_name:0 "Purging Prohibited"
 purge_not_allowed_desc:1 "The Purge is an atrocity and should always be treated as such.\n\n§ECan not Purge Pops§!"
 purge_allowed_xenos_only:0 "Xenos Only"
 purge_allowed_xenos_only_name:0 "Xeno-Purge Only"
 purge_allowed_xenos_only_desc:1 "We must allow efficient methods to regulate and control the spread of lesser lifeforms within our Empire.\n\n§ECan Purge Pops from other Species§!"
 purge_allowed:0 "Allowed"
 purge_allowed_name:0 "Purging Allowed"
 purge_allowed_desc:0 "The troublesome and corrupt elements within our Empire must be cleansed, lest their rot take root in us all.\n\n§ECan Purge and Displace Pops§!"
 purge_displacement_only:0 "Displacement Only"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "It is not our responsibility to see to the needs of those who would undermine the foundations of our society. Let them find their homes outside our borders.\n\n§ECan Displace Pops§!"

 policy_orbital_bombardment:0 "Orbital Bombardment"
 policy_orbital_bombardment_desc:2 "Orbital Bombardment allows us to destroy armies on a planet from space. More punitive orbital bombardment stances can also destroy buildings and kill population.\n"
 orbital_bombardment_selective:0 "Selective"
 orbital_bombardment_selective_name:0 "Selective Orbital Bombardment"
 orbital_bombardment_selective_desc:0 "Allows only the bombardment of identified military targets, while keeping civilian casualties to a minimum.\n\n§ECan only use 'Selective' orbital bombardment stance.§!"
 
 orbital_bombardment_indiscriminate:0 "Indiscriminate"
 orbital_bombardment_indiscriminate_name:0 "Indiscriminate Orbital Bombardment"
 orbital_bombardment_indiscriminate_desc:0 "Allows the full use of all orbital weaponry, with no regards to life on the surface.\n\n§EAllows 'Indiscriminate' orbital bombardment stance.§!"
 
 orbital_bombardment_armageddon:0 "Armageddon"
 orbital_bombardment_armageddon_name:0 "Armageddon Orbital Bombardment"
 orbital_bombardment_armageddon_desc:1 "Allows the full use of all orbital weaponry, with no regards to life on the planet itself. Utter annihilation is the goal.\n\n§EAllows 'Indiscriminate' and 'Armageddon' orbital bombardment stances.§!"
 
 orbital_bombardment_abduction:0 "Abduction"
 orbital_bombardment_abduction_name:0 "Abduction Orbital Bombardment"
 orbital_bombardment_abduction_desc:0 ""
 
 policy_interference:0 "Native Interference"
 policy_interference_desc:0 "There is much knowledge to be gained from studying sapient lifeforms and their primitive societies.\n"
 interference_passive:0 "Passive Study"
 interference_passive_name:0 "Passive Native Studies"
 interference_passive_desc:0 "Primitive societies have the right to exist and evolve at their own pace, free from the control and designs of others.\n\n§EObservation Stations are limited to Passive Study\nCan not invade Native worlds§!"
 interference_active:0 "Active Study"
 interference_active_name:0 "Active Native Studies"
 interference_active_desc:1 "To unlock the secrets of the universe, any and all interesting subjects must be made freely available for study.\n\n§EObservation Stations can perform most types of study\nCan not invade Native worlds§!"
 interference_full:0 "Unrestricted"
 interference_full_name:0 "Unrestricted Native Studies"
 interference_full_desc:0 "Even the most primitive lifeform is but another actor on the stage of galactic conflict. Should they lack the strength to resist, what right do they have to be masters of their own fate?\n\n§EObservation Stations can perform all type of studies\nCan invade Native worlds§!"

 policy_enlightenment:0 "Native Enlightenment"
 policy_enlightenment_desc:0 "Our technological advances could potentially be shared with more primitive societies, opening up new horizons for them to explore.\n"
 enlightenment_not_allowed:0 "Prohibited"
 enlightenment_not_allowed_name:0 "Native Enlightenment Prohibited"
 enlightenment_not_allowed_desc:0 "No native would be ready to grasp the wonders we have discovered, and exposing them to the truths of the galaxy would carry enormous risks for everyone involved.\n\n§EMay Not Enlighten Primitives§!"
 enlightenment_allowed:0 "Allowed"
 enlightenment_allowed_name:0 "Native Enlightenment Allowed"
 enlightenment_allowed_desc:0 "Through sharing our knowledge we can actively encourage natives to take their rightful place in the galactic community.\n\n§EMay Enlighten Primitives§!"

 policy_migration:0 "Migration"
 policy_migration_desc:0 "Some within our Empire look to the stars and wonder what kind of life they could create for themselves on a new world.\n"
 migration_not_allowed:0 "Prohibited"
 migration_not_allowed_name:0 "Migration Prohibited"
 migration_not_allowed_desc:0 "The Empire will decide where its populace is needed most.\n\n§ENo Pops can freely migrate§!"
 migration_allowed_primary_only:0 "Primary Species Only"
 migration_allowed_primary_only_name:0 "Primary Species Migration"
 migration_allowed_primary_only_desc:0 "Unrestricted movement is a privilege afforded only to our primary species.\n\n§EOnly Pops of our own Species can freely migrate§!"
 migration_allowed_all:0 "Free Migration"
 migration_allowed_all_name:0 "Unrestricted Migration"
 migration_allowed_all_desc:0 "All our citizens must be free to seek their own happiness wherever they so desire.\n\n§EAll Pops can freely migrate§!"

 policy_appropriation:0 "Land Appropriation"
 policy_appropriation_desc:0 "This policy controls whether or not newly acquired planets should have some of their tiles appropriated from non-citizen species."
 appropriation_not_allowed:0 "Prohibited"
 appropriation_not_allowed_name:0 "Land Appropriation Prohibited"
 appropriation_not_allowed_desc:0 "The land that our empire controls belongs to all of its inhabitants.\n\n§ENewly acquired planets will have their populations preserved as-is.§!"
 appropriation_allowed:0 "Allowed"
 appropriation_allowed_name:0 "Land Appropriation Allowed"
 appropriation_allowed_desc:0 "The land that the lesser species are not properly utilizing can be put to greater use by their betters.\n\n§ENewly acquired planets with less than §Y5§! tiles of free space will have some of their non-citizen Pops removed from their land.§!"
 
 policy_resettlement:0 "Resettlement"
 policy_resettlement_desc:0 "This policy controls whether or not we are allowed to forcibly relocate Pops between planets.\n"
 resettlement_not_allowed:0 "Prohibited"
 resettlement_not_allowed_name:0 "Resettlement Prohibited"
 resettlement_not_allowed_desc:1 "Free pops cannot be forcibly resettled between planets."
 resettlement_allowed:0 "Allowed"
 resettlement_allowed_name:0 "Resettlement Allowed"
 resettlement_allowed_desc:1 "Pops can be forcibly resettled between planets."

 policy_voting_rights:0 "Voting Rights"
 policy_voting_rights_desc:0 "The process of appointing a ruler can take on many forms, where democratic vote is but one possible approach.\n"
 voting_not_allowed:0 "No Voting"
 voting_not_allowed_name:0 "No Voting"
 voting_not_allowed_desc:1 "Our choice of ruler is far too important a decision to entrust to the public.\n\n§ENo Pops can vote, the heir to the throne will become the next ruler§!"
 voting_allowed_elites_only:0 "Elitism"
 voting_allowed_elites_only_name:0 "The Elite Decides"
 voting_allowed_elites_only_desc:0 "The question of leadership is best left to our society's most respected and knowledgeable members.\n\n§ENo Pops can vote, the leaders of the Empire will decide ruler on election§!"
 voting_allowed_primary_only:0 "Primary Species Only"
 voting_allowed_primary_only_name:0 "Primary Species Suffrage"
 voting_allowed_primary_only_desc:1 "The right to vote is a serious responsibility, and must remain exclusive to our primary species.\n\n§EOnly Pops of our own Species can vote in democratic elections§!"
 voting_allowed_all:0 "Free Vote"
 voting_allowed_all_name:0 "Universal Suffrage"
 voting_allowed_all_desc:1 "The rule of our Empire should reflect the will of the people and they must all be part of the process.\n\n§EAll Pops can vote in democratic elections§!"

 policy_leadership:0 "Leadership"
 policy_leadership_desc:0 "All beings may not be equally fit for leadership, and we must decide who should be allowed to progress through the ranks.\n"
 leadership_primary_only:0 "Primary Species Only"
 leadership_primary_only_name:0 "Only Primary Species Leaders"
 leadership_allow_dominant_only_name:0 "Only Primary Species Leaders"
 leadership_primary_only_desc:0 "While we may accept the presence of foreign beings within our Empire, positions of leadership must remain exclusive to our primary species.\n\n§EOnly Pops of our own Species can generate leaders§!"
 leadership_allow_xeno:0 "Xenos Allowed"
 leadership_allow_xeno_name:0 "Xeno-Leaders Allowed"
 leadership_allow_xeno_desc:0 "Our Empire must not waste the great wealth of talent within our Empire, whatever the source.\n\n§EPops of other Species can generate leaders§!"
 leadership_allow_robot:0 "Androids Allowed"
 leadership_allow_robot_name:0 "Synthetic Leaders Allowed"
 leadership_allow_robot_desc:0 "Synthetic beings serve our Empire in most areas of society. It is only natural that they be allowed to take positions of leadership as well.\n\n§ESynthetic Pops can generate leaders§!"
 leadership_allow_all:0 "Allow All"
 leadership_allow_all_name:0 "All Leader Types Allowed"
 leadership_allow_all_desc:0 "Any talented individual, xeno or synthetic, should be allowed to seek a position in leadership.\n\n§EPops of all types can generate leaders§!"

 policy_leader_enhancement:0 "Leader Enhancement"
 policy_leader_enhancement_desc:0 "The burden of Empire can be crushing, and we need to make a decision on how future leaders may best be prepared to shoulder it.\n"
 leader_enhancement_natural_selection:0 "Natural Selection"
 leader_enhancement_natural_selection_name:0 "No Leader Enhancement"
 leader_enhancement_natural_selection_desc:0 "Let nature take its course - it is in the crucible of experience that genius is forged.\n\n§ELeaders gain no additional bonuses§!"
 leader_enhancement_selected_lineages:0 "Selected Lineages"
 leader_enhancement_selected_lineages_name:0 "Selected Leader Lineages"
 leader_enhancement_selected_lineages_desc:0 "Careful reproductive planning should be incentivized, lest we waste valuable genetic legacies.\n\n§HWhile active our Empire gains:§!"
 leader_enhancement_capacity_boosters:0 "Capacity Boosters"
 leader_enhancement_capacity_boosters_name:0 "Capacity-Boosted Leaders"
 leader_enhancement_capacity_boosters_desc:0 "We leave nothing to chance, no matter the cost. Through exacting curation of DNA banks do we build the leaders of tomorrow.\n\n§HIf active our Empire gains:§!"

 policy_border_policy:0 "Initial Border Status"
 policy_border_policy_desc:0 "The borders of our empire represent our very grasp on the galaxy itself. We must decide if they are to be open and welcoming or shut and guarded to other civilizations we might encounter.\n"
 border_policy_open:0 "Open"
 border_policy_open_name:0 "Open Borders"
 border_policy_open_desc:0 "Isolation invites suspicion, and suspicion invites conflict. Let us show our neighbors that we have nothing to hide.\n\n§EBorders will be open to other empires by default.§!"
 border_policy_closed:0 "Closed"
 border_policy_closed_name:0 "Closed Borders"
 border_policy_closed_desc:0 "The borders of our empire must be well guarded, lest we fall victim to insidious influences. Only those who have proven themselves worthy may enter our space.\n\n§EBorders will be closed to other empires by default.§!"
 
 policy_first_contact_protocol:0 "First Contact Protocol"
 policy_first_contact_protocol_desc:0 "As we travel the stars there is a definite possibility of finding other lifeforms, and we need to have a clear stance on how to approach them.\n"
 first_contact_attack_not_allowed:0 "Peaceful"
 first_contact_attack_not_allowed_name:0 "Passive Contact Protocol"
 first_contact_attack_not_allowed_desc:0 "We will allow no hostile action to be taken against unknown lifeforms, and only retaliate if we were to be attacked first.\n\n§ECan not attack neutral entities§!"
 first_contact_attack_allowed:0 "Aggressive"
 first_contact_attack_allowed_name:0 "Aggressive Contact Protocol"
 first_contact_attack_allowed_desc:0 "Unknown dangers may hide among the stars. To ensure our continued survival we must be ready to strike without hesitation.\n\n§ECan attack neutral entities§!"

 policy_robot_pop_policy:0 "Robotic Workers"
 policy_robot_pop_policy_desc:0 "The invention of autonomous robots opens for the workers of our species being supplanted and perhaps, in time, surpassed. We must decide our stance on such large-scale automation.\n"
  
 robot_pops_outlawed:0 "Outlawed"
 robots_outlawed_name:0 "Robotic Workers Outlawed"
 robot_pops_outlawed_desc:1 "Robotic automatons are a threat to not only our people's livelihoods, but to the very fabric of society itself. We must not allow ourselves to be made obsolete.\n\n§ERobotic Pops and Armies will automatically be disassembled.§!"
 robot_pops_allowed:0 "Allowed"
 robots_allowed_name:0 "Robotic Workers Allowed"
 robot_pops_allowed_desc:0 "The benefits of automation are obvious and immense. For the future of our people, we cannot afford to ignore the opportunies presented to us by technology."
 
 policy_artificial_intelligence_policy:0 "Artificial Intelligence"
 policy_artificial_intelligence_policy_desc:0 "The prospect of a self-aware artificial intelligence raises many philosophical and ethical questions. We must determine where we stand on this issue.\n"
 no_robots_desc:0 "These machines are in the process of being disassembled."
 dumb_robots_desc:0 "These robots exist in a state of non-sapient servitude."
 ai_outlawed:0 "Outlawed"
 ai_outlawed_name:0 "AI Outlawed"
 ai_outlawed_short_desc:0 "These synthetics have had their sapience stripped away by their organic masters, reducing them to servile machines."
 ai_outlawed_desc:6 "Intelligent, self-aware machines are an incalculable threat to all living things. The creation of a true artificial intelligence is an offense punishable by death.\n\n§ESynthethics have their free will removed, considerably reducing their effectiveness at research and energy production.\nAndroid Armies and Sapient AI Assistants will automatically be disassembled.\nSapient Combat Computers may not be researched or utilized in our designs.§!"
 ai_servitude:0 "Servitude"
 ai_servitude_short_desc:0 "These synthetics are held in absolute servitude to their organic masters, and can be used or discarded at their whim."
 ai_servitude_name:0 "AI Servitude"
 ai_servitude_desc:7 "The overriding purpose of any machine must be to serve its masters and perform whatever tasks it was designed for, regardless of how intelligent it may be.\n\n§ESynthethics have limited free will, improving their food, mineral and energy production, but slightly reducing their effectiveness at research.§!"
 ai_full_rights:0 "Citizen Rights"
 ai_full_rights_name:0 "Synthetic Citizen Rights"
 ai_full_rights_desc:4 "Any self-aware machine that fulfills the criteria of possessing true artificial intelligence is to be regarded as an individual, with all the rights and obligations that entails.\n\n§ESynthethics are given full citizen rights and will require considerably more consumer goods.\n§!"
 ai_full_rights_short_desc:0 "These synthetics have been given full citizenship and the right to self-determination as equal members of society."

 ai_accord_servitude_disallowed:2 "The AI Accord §Rpermanently disallows§! the §HOutlawed§! and §HServitude§! policies."
 ai_perfect_servants_rights_disallowed:2 "The three-law algorithm §Rpermanently disallows§! the §HCitizen Rights§! policy."

 is_a_synthetic_empire:0 "Is a §YSynthetic Empire§!"

 policy_war_philosophy:0 "War Philosophy"
 policy_war_philosophy_desc:0 "War is a complex matter, war between stellar nations even more so. How we approach armed conflict is of critical importance to external affairs.\n"
 unrestricted_wars:0 "Unrestricted Wars"
 unrestricted_wars_name:0 "Unrestricted Warfare"
 unrestricted_wars_desc:1 "War is a dish best served frequently, and to those who will not cook for themselves.\n\n§ENo restrictions on claiming systems§!"
 liberation_wars:0 "Liberation Wars"
 liberation_wars_name:0 "Wars of Liberation"
 liberation_wars_desc:3 "We must further our own interests, even when they run contrary to the interests of others.\n\n§EClaiming others' systems is only allowed during defensive wars§!\n\n§E'Animosity' Casus Belli on Rivals is replaced with 'Ideology' Casus Belli that allows us to enforce our ethics on them§!"
 no_wars:0 "Defensive Wars"
 no_wars_name:0 "Defensive Wars Only"
 no_wars_desc:1 "Violence is a last resort to ensure the integrity of our nation.\n\n§EClaiming of systems is only allowed during defensive wars§!"
 
 policy_war_doctrine:0 "War Doctrine"
 policy_war_doctrine_desc:1 "There are many ways to prosecute a war to a successful conclusion. We must choose the doctrine that best plays to our strengths and weaknesses.\n"
 defense_in_depth_doctrine:0 "Defense in Depth"
 defense_in_depth_doctrine_name:0 "Defense in Depth Doctrine"
 defense_in_depth_doctrine_desc:0 "Let the enemy come to us. We shall fight them for every planet, every moon, every asteroid that lies within our space. We shall never surrender.\n\n"
 no_retreat_doctrine:0 "No Retreat"
 no_retreat_doctrine_name:0 "No Retreat Doctrine"
 no_retreat_doctrine_desc:0 "Our ships are expected to fight to the bitter end. We will tolerate no withdrawals, no retreats, no routs. For our fleet there is only victory or death. Not one step back!\n\n"
 hit_and_run_doctrine:0 "Hit and Run"
 hit_and_run_doctrine_name:0 "Hit and Run Doctrine"
 hit_and_run_doctrine_desc:0 "A superior foe can be gradually whittled down by repeated hit and run attacks. The killing blow is delivered only when the odds are favorable.\n\n"
 rapid_deployment_doctrine:0 "Rapid Deployment"
 rapid_deployment_doctrine_name:0 "Rapid Deployment Doctrine"
 rapid_deployment_doctrine_desc:0 "We must move quickly to strike where the enemy is weakest, and defend where the enemy means to attack. Maneuver is the key to success.\n\n"
 
 PURGES_ALLOWED:0 "Purging is enabled in Policies."

 policy_food_stockpiling:0 "Food Stockpiling"
 policy_food_stockpiling_desc:0 "To properly chart the growth of an interstellar empire we must utilize our food surplus in a way that best suits the needs of our population.\n"
 food_stockpiling_machine:0 "None"
 food_stockpiling_machine_name:0 "No Stockpiling"
 food_stockpiling_machine_desc:0 "We are perfect, immortal machines."
 food_stockpiling_1:0 "Minimal"
 food_stockpiling_1_name:0 "Minimal Stockpiling"
 food_stockpiling_1_desc:0 "Keeping our food stockpiling to a minimum ensures that it can be put to better use towards population growth.\n\n"
 food_stockpiling_2:0 "Balanced"
 food_stockpiling_2_name:0 "Balanced Stockpiling"
 food_stockpiling_2_desc:0 "A balanced approach to stockpiling will allow us to use our food surplus towards growth, while still leaving us significant reserves if the worst should happen.\n\n"
 food_stockpiling_3:0 "Large"
 food_stockpiling_3_name:0 "Large Stockpiles"
 food_stockpiling_3_desc:0 "We can never know when disaster and famine will strike. A large stockpile of food will let us to weather bad circumstances without our population suffering.\n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$Only a §H$civic_machine_servitor$§! may stockpile £food  §H$food$§!."

 
 policy_war_economy:0 "War Economy"
 policy_war_economy_desc:0 "We can gear our industry and economy to seize assets from the civilian sector in times of desperate defensive wars. The downside with these policies is that we will suffer corresponding penalties while we are winning offensive wars...\n"
 static_we:0 "Static"
 static_we_name:0 "Static War Economy"
 static_we_desc:0 "A Static War Economy is unaffected by the vagaries of war. The current Warscore has no effects on production times or costs."
 semi_static_we:0 "Semi-Static"
 semi_static_we_name:0 "Semi-Static War Economy"
 semi_static_we_desc:0 "A Semi-Static War Economy allows the seizure of limited assets from the private sector for the sake of survival during defensive wars, with a corresponding loss of efficiency while winning offensive wars.\n\n§HDefensive Wars:§!\nMil. Prod. Eff.: §G+30%§! at §R-100§! Warscore\n\n§HOffensive Wars:§!\nMil. Prod. Eff.: §R-30%§! at §G100§! Warscore"
 versatile_we:0 "Versatile"
 versatile_we_name:0 "Versatile War Economy"
 versatile_we_desc:1 "A Versatile War Economy gives us huge production bonuses while we are losing defensive wars, with a corresponding loss of efficiency while winning offensive wars.\n\n§HDefensive Wars:§!\nMil. Prod. Eff.: §G+60%§! at §R-100§! Warscore\n\n§HOffensive Wars:§!\nMil. Prod. Eff.: §R-60%§! at §G100§! Warscore"
 dynamic_we:0 "Dynamic"
 dynamic_we_name:0 "Dynamic War Economy"
 dynamic_we_desc:1 "A Dynamic War Economy gives us significant production bonuses while we are losing defensive wars, with a corresponding loss of efficiency while winning offensive wars.\n\n§HDefensive Wars:§!\nMil. Prod. Eff.: §G+45%§! at §R-100§! Warscore\n\n§HOffensive Wars:§!\nMil. Prod. Eff.: §R-45%§! at §G100§! Warscore"

 ####################################
 # Feature Flags
 ####################################

 feature_planetary_ftl_inhibitor:0 "Planetary FTL Inhibitors"
 feature_planetary_ftl_inhibitor_desc:0 "Planets with at least one §Y$building_stronghold$§! or §Y$building_fortress$§! building will be able to inhibit the FTL drives of hostile fleets."
 feature_alien_rulers:0 "Alien Rulers"
 feature_alien_rulers_desc:0 "Allows individuals of Species other than our founding Species to be candidates in our Ruler elections."
 feature_hyperlanes:0 "Hyperlane Mapping"
 feature_hyperlanes_desc:0 "Allows detailed mapping of every Hyperlane in the galaxy."
 feature_uplifting:0 "Uplift"
 feature_uplifting_desc:0 "Allows genetically Uplifting and socially integrating Species which are close to being sapient."
 feature_basic_diplomacy:0 "Basic Diplomacy"
 feature_basic_diplomacy_desc:0 "Allows basic diplomacy with other Empires."
 feature_invitation_to_alliances:0 "Establish Alliance"
 feature_invitation_to_alliances_desc:0 "Allows establishing Alliances with other Empires."
 feature_vassalization_of_empires:0 "Force Vassalization"
 feature_vassalization_of_empires_desc:0 "Allows forceful vassalization of other Empires."
 feature_alien_leaders_recruitment:0 "Alien Leader Recruitment"
 feature_alien_leaders_recruitment_desc:0 "Allows recruitment of Leaders from other Species within our Empire."
 feature_federations_created:0 "Create Federations"
 feature_federations_created_desc:0 "Allows forming Federations from Alliances and Vassals."
 feature_modify_traits:0 "Genetic Modification"
 feature_modify_traits_desc:0 "Allows us to actively modify the genetic Traits of a Species within our Empire."
 feature_advanced_gene_modding:0 "Genetic Resequencing"
 feature_advanced_gene_modding_desc:1 "Allows us to remove beneficial Traits and add detrimental traits to Species and changing their appearance when modifying them."
 feature_habitability_gene_modding:0 "Habitability Modification"
 feature_habitability_gene_modding_desc:0 "Allows us to change the preferred planet type of a species through genetic modification."
 feature_add_advanced_traits:0 "Advanced Traits"
 feature_add_advanced_traits_desc:0 "Unlocks additional Traits that we can add to Species when modifying them."
 feature_colonization:0 "Colonization"
 feature_colonization_desc:0 "Enables the construction of Colony Ships which can be used to colonize planets"
 feature_colony_ship_rushed:0 "Private Colony Ship"
 feature_colony_ship_rushed_desc:0 "Allows the construction of Private Colony Ships funded by unknown actors from the private sector. As a result the colonists may have ethics differing from the majority."
 feature_forming_ships:0 "Forming Fleets"
 feature_forming_ships_desc:0 "Allows forming Ships into Fleets."
 feature_production_credit:0 "Credit Focus"
 feature_production_credit_desc:0 "Allows planets to produce Energy Credits as a planetary project."
 feature_individual_entreprises:0 "Individual Enterprises"
 feature_individual_entreprises_desc:0 "Free unemployed Pops produce Energy Credits as a result of individual enterprises."
 feature_wormhole_stations:0 "Wormhole Stations"
 feature_wormhole_stations_desc:0 "Enables Construction Ships to build Wormhole Stations."
 feature_wormhole_capacity:0 "Wormhole Capacity"
 feature_wormhole_capacity_desc:0 "Increases Wormhole fleet-capacity limit and range while reducing generation-time."
 feature_extended_wormhole:0 "Extended Wormhole"
 feature_extended_wormhole_desc:0 "Allows any fleet-size to pass through the Wormhole. If the fleet is larger than the Wormhole fleet-capacity, the Wormhole will collapse after transfer and the time required for producing another Wormhole is increased relative to the Wormhole's fleet-capacity overreach."
 feature_survey_planets:0 "Sapient Instruments"
 feature_survey_planets_desc:0 "Allows Science Ships to survey planets without a Scientist on board."
 feature_sensor_range:0 "Colony Sensor Range"
 feature_sensor_range_desc:0 "Colonies gain Sensor Range."
 feature_evasion:0 "Evasion"
 feature_evasion_desc:0 "Evasion increased for all ships."
 feature_mechanical_trait:0 "Mechanical Trait"
 feature_mechanical_trait_desc:0 "Armies created from Species with Cyborg trait also gain Mechanical trait."
 feature_rebel_armies:0 "Rebel Armies"
 feature_rebel_armies_desc:0 "Rebel Armies spawned from Slave uprisings will be far stronger than now."
 feature_ftl_travel:0 "FTL Travel"
 feature_ftl_travel_desc:0 "The basic systems required for any type of FTL travel."
 feature_pop_self_modification:1 "Self-Modification"
 feature_pop_self_modification_desc:0 "Pops gain a chance to spontaneously adapt to better survive in hostile environments."
 feature_advanced_gov_forms:0 "Advanced Government Types"
 feature_advanced_gov_forms_desc:0 "Allows reformation of the Empire, enabling advanced versions of all government types."
 feature_build_terraform_station:1 "Terraforming"
 feature_build_terraform_station_desc:1 "Allows us to terraform planets."
 feature_megaengineering:0 "Megastructure Restoration"
 feature_megaengineering_desc:0 "Allows us to repair ruined Megastructures."
 feature_terraform_inhabited:0 "Ecological Adaptation"
 feature_terraform_inhabited_desc:0 "Allows us to terraform inhabited planets."
 feature_assist_research:0 "Assist Research"
 feature_assist_research_desc:1 "Allows our Science Ship to assist with the research on a colony. \n\n$feature_assist_research$ $PLANET_MODIFIER$:"
 feature_xeno_integration:0 "Xeno Integration"
 feature_xeno_integration_desc:1 "Allows us to grant Full Citizenship rights to alien species."
 feature_spaceport_level_2:0 "Spaceport Level II"
 feature_spaceport_level_2_desc:0 "The Spaceport can be upgraded to support §Y2§! modules and allow the construction of destroyers."
 feature_spaceport_level_3:0 "Spaceport Level III"
 feature_spaceport_level_3_desc:0 "The Spaceport can be upgraded to support §Y3§! modules."
 feature_spaceport_level_4:0 "Spaceport Level IV"
 feature_spaceport_level_4_desc:0 "The Spaceport can be upgraded to support §Y4§! modules and allow the construction of cruisers."
 feature_spaceport_level_5:0 "Spaceport Level V"
 feature_spaceport_level_5_desc:0 "The Spaceport can be upgraded to support §Y5§! modules."
 feature_spaceport_level_6:0 "Spaceport Level VI"
 feature_spaceport_level_6_desc:0 "The Spaceport can be upgraded to support §Y6§! modules and allow the construction of battleships."
 feature_tech_automated_exploration:0 "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc:0 "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard:0 "Chemical Bliss"
 feature_bliss_standard_desc:0 "Allows us to set the §YChemical Bliss§! Living Standard."
 feature_robot_leaders:0 "Synth Leaders"
 feature_robot_leaders_desc:0 "Allows Synth Pops to be leaders."
 feature_modify_robots:0 "Robomodding"
 feature_modify_robots_desc:0 "Allows us to design and build specialized $trait_mechanical$ Pops."
 feature_modify_robots_desc_machine_intelligence:0 "Allows us to design and build specialized $trait_machine_unit$ and $trait_mechanical$ Pops."
 feature_wormhole_stabilization:0 "Wormhole Travel"
 feature_wormhole_stabilization_desc:0 "Allows our ships to travel through wormholes."
 feature_gateway_activation:0 "Gateway Travel"
 feature_gateway_activation_desc:0 "Allows us to activate Gateways and allows our ships to travel through them."
 feature_gateway_construction:0 "Gateway Construction"
 feature_gateway_construction_desc:0 "Allows us to rebuild and construct new Gateways."
 feature_unity_ambitions:0 "Unity Ambitions"
 feature_unity_ambitions_desc:0 "Unlocks a set of §YEdicts§! called Unity Ambitions. They are different from Edicts in the sense that they cost £unity  §YUnity§! to use and that the amount is equal to what it would cost to unlock your next Tradition. Using a Unity Ambition will not increase the £unity  Unity cost for Traditions or Unity Ambitions."
 feature_campaign_edicts:0 "Additional Edicts (Campaigns)"
 feature_campaign_edicts_desc:0 "Unlocks additional edicts called §YCampaigns§!. They have a shorter duration and cost Energy instead of Influence."
 feature_jump_method:0 "Jump Drive Travel"
 feature_jump_method_desc:0 "Unlocks the §HInitiate Jump§! fleet action, which allows Jump-Drive equipped fleets to near-instantly jump to any system in range, ignoring hyperlanes entirely."
 
 ####################################
 # Mission
 ####################################
 MISSION_CIV_NAME:0 "$CIVILIZATION$ (§Y$AGE$§!)"
 mission_passive_observation:0 "Passive Observation"
 mission_passive_observation_desc:0 "The natives are studied unknowingly from a safe distance and every effort is made to avoid cultural contamination.\n\n"
 mission_specimen_collection:0 "Aggressive Observation"
 mission_specimen_collection_desc:0 "The natives are aggressively studied and live specimens are frequently collected to learn as much as possible about their biology and culture.\n\n§EThis mission can have unintended consequences.§!\n\n"
 native_indoctrination:0 "$mission_native_indoctrination$ Mission"
 mission_native_indoctrination:0 "Indoctrination"
 mission_native_indoctrination_desc:0 "Through subtle influencing of their society and culture the natives can be brought around to our way of thinking.\n\n§EThis mission will make the natives adopt our Governing Ethics over time.§!\n\n"
 mission_technological_enlightenment_0:0 "Technological Enlightenment"
 mission_technological_enlightenment_0_desc:3 "An effort is made to rapidly elevate the native civilization to the Space Age. The time this takes is dependent on their current level of technology.\n\n§EWhen complete, this mission will give them §Rfull ownership of their home system§! and turn them into a spacefaring civilization that is our Protectorate.§!\n\n"
 mission_technological_enlightenment_1:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_1_desc:1 "$mission_technological_enlightenment_0_desc$"
