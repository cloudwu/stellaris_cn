l_english:
 
 # Anomaly Category
 the_lonely_bot_category:0 "Signs of Ancient Life"
 the_lonely_bot_category_desc:0 "[Root.GetName] exhibits signs of once having been home to an ancient civilization."
 NANO_SWARM_CAT:0 "Deserted Desert"
 NANO_SWARM_CAT_DESC:0 "[Root.GetName] has significant bodies of water, and yet its landmasses are lifeless deserts. Further study is warranted."
 STAR_RESONANCE_CAT:0 "A Strange Resonance"
 STAR_RESONANCE_DESC:0 "Our scientists have discovered what first appeared to be a sensor malfunction near the corona of [root.GetName], however it's still there after rebooting. A closer look is warranted."
 ALPHA_CENTAURI_CAT:0 "Stasis"
 ALPHA_CENTAURI_CAT_DESC:0 "[From.GetName]'s peculiar orbit around its red dwarf star renders the planet tidally locked, and potentially worthy of further investigation."
 FROZEN_SPRINGS_CAT:0 "Mysterious Heat"
 FROZEN_SPRINGS_CAT_desc:0 "Whilst surveying [From.GetName], the science team detected unusual heat signatures coming from below the frozen surface of the planet."

 # Deposits
 d_hab_lonely_bot_deposit:0 "Enigmatic Robot"
 d_hab_lonely_bot_deposit_desc:0 "An ancient and enigmatic little robot, supervising a factory which dates back to an earlier civilization."
 d_hab_lonely_bot_deposit_2:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_2_desc:0 "$d_hab_lonely_bot_deposit_desc$"
 d_hab_lonely_bot_deposit_3:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_3_desc:0 "$d_hab_lonely_bot_deposit_desc$"

 d_house_turtle:0 "Juvenile Nemma"
 d_house_turtle_desc:0 "A young Nemma which we have bred and is now large enough to be capable of carrying some of our industry."
 d_turtle_miner:0 "Nemma Mining Operation"
 d_turtle_miner_desc:0 "The careful balance of drugs and pain inhibitors allows us to drill into the Nemmas while still residing on them."
 d_turtle_corpse:0 "Nemma Corpses"
 d_turtle_corpse_desc:0 "The floating remains of the gargantuan Nemma that once lived here can still be seen from orbit. The reptilian amphibian is now naught but a floating island."

 d_nano_corpses:0 "Nanite Swarm Remains"
 d_nano_corpses_desc:0 "A fine powder is all that remains of the massive nanite swarm that evolved on - and once covered - Parvus III."
 # Jobs
 job_robot_caretaker:0 "Robot Caretaker"
 job_robot_caretaker_plural:0 "Robot Caretakers"
 job_robot_caretaker_desc:0 "A caretaker maintains the robot who has become something of a mascot for the planet."
 mod_job_robot_caretaker_add:0 "$job_robot_caretaker$ Jobs"
 job_turtle_miner:0 "Nemma Miner"
 job_turtle_miner_plural:0 "Nemma Miners"
 job_turtle_miner_desc:0 "Using powerful drills, we can harvest both the mineral shell and the  biological innards of the giant native Nemmas."
 job_turtle_miner_gestalt:0 "Nemma Mining Drone"
 job_turtle_miner_gestalt_plural:0 "Nemma Mining Drones"
 job_turtle_miner_gestalt_desc:0 "Using powerful drills, we can harvest both the mineral shell and the  biological innards of the giant native Nemmas."
 mod_job_turtle_miner_add:0 "$job_turtle_miner$ Jobs"
 mod_job_turtle_miner_gestalt_add:0 "$job_turtle_miner_gestalt$ Jobs"
 mod_job_turtle_miner_per_pop:1 "§G+1§! $job_turtle_miner$ Job per $VALUE$ Pops"
 mod_job_turtle_miner_per_pop_short:0 "\n§G+1§! £job_turtle_miner£ per $VALUE$ £pop£"
 mod_job_turtle_miner_gestalt_per_pop:0 "§G+1§! $job_turtle_miner_gestalt$ Job per $VALUE$ Pops"
 mod_job_turtle_miner_gestalt_per_pop_short:0 "\n§G+1§! £job_turtle_miner_gestalt£ per $VALUE$ £pop£"

 # Projects
 LONELY_BOT_PROJECT:0 "The Factory Restoration"
 LONELY_BOT_PROJECT_DESC:0 "The factory on [Root.GetName] has been decaying for centuries already, and is reaching a point where it might fall apart at any moment. As it has played an instrumental role in the foundation of the colony on the planet, our colonists have reached out and asked us to step in and make sure the building will be restored to former glory.\n\nReward: £alloys£ §GAlloys§!"

 LONELY_BOT_MISSING_PROJECT:0 "The Missing Robot"
 LONELY_BOT_MISSING_PROJECT_DESC:0 "The robot inhabiting the planet has recently disappeared - as has a large number of our colonists. Our engineers are looking into tracking its remote signals back to the source, to see if we can find the colonists and the robot."

 breed_turtle_world_project:0 "Start a Nemma Breeding Program"
 breed_turtle_world_project_DESC:0 "By first studying the Nemmas and then applying our zoological expertise, we can encourage docile and obedient specimens to flourish within the carrying capacity of their habitat."
 enslave_turtle_world_project:0 "Start Enslaving the Nemmas"
 enslave_turtle_world_project_DESC:0 "Advanced drugs and cybernetic implants will render the Nemmas more docile and impressionable. In time they shall become gigantic beasts of burden."
 mine_turtle_world_project:0 "Start the Nemma Mining Operation"
 mine_turtle_world_project_DESC:1 "After carefully studying the Nemmas' biology, our [Root.owner.GetScientistPlural] can successfully harvest useful minerals from the shells of these gigantic reptiles."
 kill_turtle_world_project:0 "Slaughter the Nemmas"
 kill_turtle_world_project_DESC:0 "We will expunge the Nemma menace from this planet by any means necessary."
 study_turtle_world_project:0 "Study the Nemma"
 study_turtle_world_project_DESC:0 "We shall put the fate of the Nemma in the care of our best [Owner.GetScientistPlural] and see what solutions can be found."

 STUDY_NANITE_SWARM:0 "Study Nanite Swarm"
 STUDY_NANITE_SWARM_DESC:0 "The nanite swarm on [nanite_swarm_planet.GetName] is both a technological marvel and a danger. Charting the origin of the nanites as well as their relation to the planet's unique ecology provides an exciting challenge for our [Root.Owner.GetScientistPlural] while also potentially advancing our understanding of machine intelligence."
 DESTROY_SWARM:0 "Destroy the Swarm"
 DESTROY_SWARM_DESC:0 "Order an orbital bombardment of the swarm. If there are any secrets worth discovering, we will harvest them from the shells of these gnats."

 TAME_THE_SWARM:0 "Tame the Swarm"
 TAME_THE_SWARM_DESC:0 "Our advanced knowledge of Artificial Intelligence can be used to reprogram and tame the nanites. They could be a great asset in building structures on the planet - and with their link to the world's ecosystem, it should be possible to instruct the nanites to create a second homeworld."
 TAME_THE_SWARM_DESC_ARTIFICIAL:0 "Our advanced knowledge of Artificial Intelligence can be used to reprogram and tame the nanites. They could be a great asset in building structures on the planet - and with their link to the world's ecosystem, it should be possible to instruct the nanites to create a paradise."

 ENLIGHTEN_RADIO:0 "Enlighten the Radiotropic"
 ENLIGHTEN_RADIO_DESC:0 "These plants that can live and thrive on worlds with more radiation than atmosphere could be an excellent addition to our empire. But before then, we will need to enhance their minds and teach them thousands of years of progress in a few months."

 GAS_RESTORATION:0 "[From.GetName] Restoration Project"
 GAS_RESTORATION_DESC:0 "Atoning for your mistakes is a privilege for those with power, and in this scenario, we must atone dearly. The disaster on [From.GetName] was horrifying, and our only hope is that our scientists can reverse the polarity of our deep scanners and potentially reignite the spark of life inside the gas giant."

 RESCUE_STORM:0 "Free the [Root.GetName]"
 RESCUE_STORM_DESC:0 "The [Root.GetName] is trapped in a storm on [FromFrom.GetName]. Their only hope may rest in our sending a new ship there, and remotely modulating their shield frequencies."

 STUDY_SLEEPING_CRYSTAL:0 "Study the Strange Asteroid"
 STUDY_SLEEPING_CRYSTAL_DESC:0 "[From.GetName] is a strange asteroid that seems to be able to rotate and avoid our mining station through unknown means. We should dispatch a science ship to discover how."

 CRACK_THE_EGG:0 "Crack the Egg"
 CRACK_THE_EGG_DESC:0 "The great egg we have discovered in [Solar_System.GetName] is just begging to be dissected. It's an incredible opportunity to get to study such a gargantuan creature's reproductive cycle this close."
 # Decisions
 decision_crystalline_refugees:0 "Settle Crystalline Refugees"
 decision_crystalline_refugees_desc:0 "Find a home for the $NAME_Central_Crystal_Species$ refugees, who have been banished from their homeland in the $NAME_Central_Crystal_Country$."
 decision_crystalling_refugees_effect_tt:0 "§G5§! §H$NAME_Central_Crystal_Species$§! £pops£ Pops will move to §Y[Root.GetName]§!."

 decision_crystalline_architecture:0 "Crystalline Construction"
 decision_crystalline_architecture_desc:0 "A team of engineers sent by the $NAME_Central_Crystal_Country$ will improve the layout of the habitat."

 decision_expand_dayside:0 "Expand Dayside Infrastructure"
 decision_expand_dayside_desc:0 "By taking advantage of [Root.GetName]'s unique situation, we can set up solar panels all over the dayside of this world, expanding our energy production immensely."

 decision_introduce_chaos:0 "Introduce Chaos"
 decision_introduce_chaos_desc:0 "This world is too perfect for us - our colonists are having mental breakdowns in the streets. Our only real option is to introduce some imperfections."

 # Events
 anomaly.2080.name:0 "The Enigmatic Robot"
 anomaly.2580.desc:0 "As our scientists were looking into the earlier civilization on [From.GetName], they came across a small enigmatic robot trying to hide from them. Following weeks of approaching and befriending the little thing, it finally brought them back to a still-functional factory that it has been supervising since the demise of its creators.\n\nAfter being guided to the building, our people were given a large quantity of resources they could bring back to their ship. Though weird and hard to communicate with, the little robot seems to think of our scientists as its friends."

 anomaly.6700.name:0 "Narrow Escape"
 anomaly.6700.desc:0 "As the [Root.GetName]s' crew explored the barren wastes of §H[nanite_swarm_planet.GetName]§!, the first reports were much as expected: this is an unnatural wasteland with no signs of life above the water's surface. However, the planet's aquatic life has evolved well past the point we would expect some species to make forays onto dry land.\n\nAdditionally, the crew discovered what originally appeared to be various ancient-looking, sand-covered structures. Shortly after they began digging into these apparent buildings, small swarms of nanites emerged and began harassing the researchers. It seems the buildings are formed not from sand, but by billions of microscopic nanomachines!\n\nOnce mobilized, these swarms quickly multiplied, awakening more and more of the dormant whole. [Root.GetLeaderName] ordered a swift evacuation of the planet, allowing the [Root.GetName] just enough time to escape the atmosphere with a swarming storm of nanites in hot pursuit. The remaining swarm now seems agitated, and it's not calming down."
 anomaly.6700.a:0 "Figure out what happened here."

 anomaly.6705.name:0 "On the Origin of Nanites"
 anomaly.6705.desc.start:0 "The [root.GetName] has completed its study of the nanites native to §H[nanite_swarm_planet.GetName]§!, and the results are incredible. Thousands of years ago, a ship hailing from an advanced civilization crashed here. Aboard that vessel were robots of dozens different designs."
 anomaly.6705.desc.L:0 "Curiously, it seems these machines might have been a tool of the mysterious Gate Builders, though older than any L-Gate we have found."
 anomaly.6705.desc.noL:0 "Whoever built these machines was in possession of truly advanced technology, long before our time."
 anomaly.6705.desc.end:0 "\nThe robots operated autonomously and attempted to secure the planet according to their programming. However, without their creators to rein them in, a battle soon broke out amongst the machines.\n\nThe emerging victor of this conflict was a hyper-adaptive, self-replicating nanite system that rapidly evolved to fit the planet's biosphere. This machine made itself the master of the surface world, breaking down anything from local flora to former, robotic rivals.\n\nWe bear witnessed to the aftermath of this great war: a planet not devoid of life, but instead supporting its evolved apex predator."
 anomaly.6705.a:0 "Tame the Swarm."
 anomaly.6705.b:0 "Study the Swarm further."
 anomaly.6705.b.tooltip:0 "Direct our [Root.Owner.GetScientistPlural] to unlock the secrets of the evolved nanites on [nanite_swarm_planet.GetName]"
 anomaly.6705.c:0 "Destroy the Swarm."

 anomaly.6710.name:0 "Artificial Immune System"
 anomaly.6710.desc.start:0 "The denizens of §H[nanite_swarm_planet.GetName]§! keep impressing. Any probe we send down into the atmosphere is quickly analyzed and taken apart by the swarm, and shortly thereafter the rest of its hive has learned how to best consume our drones as well - even on the far side of the planet. The swarm demonstrates a measurable increase in its understanding of our technology."
 anomaly.6710.desc.normal:0 "Some of our [Root.Owner.GetScientistPlural] argue that this behavior is proof that the swarm is a sapient being - or beings - and might even be considered to be alive.\n\nIt is time to make a decision: do we let them be, destroy them, or else attempt to appropriate these beings for our own gain?"
 anomaly.6710.desc.gestalt:0 "These are the behaviors of a budding hivemind, and if left to its own devices, the nanite swarm may achieve sapience. Do we leave it in this state, or do we destroy it before it become a threat? Could we somehow appropriate this entity for our gain?"

 anomaly.6710.a:0 "Tame the Swarm."
 anomaly.6710.b:0 "Destroy the Swarm."
 anomaly.6710.c:0 "These are not mere automatons, but living beings!"

 anomaly.6715.name:0 "Fertilization of Nanites"
 anomaly.6715.desc:0 "While the nanite swarm of §H[nanite_swarm_planet.GetName]§! was impressive as a collective, as individuals they were quite vulnerable. Extracting a few from the planet's atmosphere and using our advanced AI technology, we have managed to reprogram the communication systems of the machines. Then when we reintroduced our reprogrammed nanites into the swarm, the modifications spread across the globe in a flash.\n\nWith control of the network secured, our first order was to reintroduce a stable biosphere onto §H[nanite_swarm_planet.GetName]§! - one which is optimized for [Root.Owner.GetSpeciesNamePlural]. The planet is now ready and waiting for us, and the nanite swarm is prepared to help with any task our colonists may give it."
 anomaly.6715.a:0 "Start up the colony ships' engines!"

 anomaly.6720.name:0 "No One Outsmarts Orbital Bombardment"
 anomaly.6720.desc:0 "The dust is settling after the [root.fleet.GetName] finished orbital bombardment of §H[nanite_swarm_planet.GetName]§!. Despite using a mix of powerful explosives and experimental EMPs, the process took a long time - but at last, there is no longer any trace of machine life down there.\n\nOur future colonists will have access to these gnats' remains and will, hopefully, manage to harvest something valuable from them."

 anomaly.6725.name:0 "Underprepared"
 anomaly.6725.desc:0 "Our precautions and special equipment were not enough. Shortly after establishing a colony on §H[nanite_swarm_planet.GetName]§!, we lost contact with our teams on the ground. The last communication we received from the settlement showed a sky darkened by small black bodies swarming the outpost."
 anomaly.6725.a:0 "Damn those nanites!"

 anomaly.6740.name:0 "The Color of Science"
 anomaly.6740.desc:0 "The cause of the solar radiation resonance observed around the corona of §Y[From.GetName]§! turned out to be an unusual crystal formation capable of enduring the heat!\n\nHaving brought the crystal aboard, our [Root.Owner.GetScientistPlural] were startled to realize that the strange resonance was reproducible. First, they exposed the crystal to the same solar radiation from [From.GetName], producing an identical result to the initially recorded phenomenon. It also seemed to create resonances with all energy waves we sent through it, forming new colors and sounds never before observed by [Owner.GetSpeciesNamePlural]!\n\nSuch frequencies could change the way we view the universe. Alternatively, we can develop research applications for a crystalline structure capable of surviving the intense heat of a star."
 anomaly.6740.a:0 "Send the new frequencies back to our artists."
 anomaly.6740.a.gestalt:0 "Retrieve these new frequencies for further analysis."
 anomaly.6740.b:0 "Harvest the crystal to insulate our energy weapons."

 anomaly.6745.name:0 "[From.GetName]"
 anomaly.6745.desc:0 "For as long as we [Root.Owner.GetSpeciesNamePlural] have been able to look to the stars for new homes, [From.GetName] has been a naive dream: a place we would look to with optimism; a new home. Sadly as our telescopes got better, we realized that the planet would probably be a tidally locked, frozen hellscape - a theory which we have confirmed today.\n\nThere is hope, however; this world has all the building blocks necessary for a habitable planet. It might just need a slight push..."
 anomaly.6745.a:0 "Thank you for inspiring us, [From.GetName]."
 anomaly.6745.b:0 "Another exoplanet added to our growing list."
 anomaly.6750.name:0 "[From.GetName]"
 anomaly.6750.desc:0 "This tidally locked planet appears to have all the building blocks for a habitable world. Perhaps there is something that can be built here."

 anomaly.6800.name:0 "Target Practice"
 anomaly.6800.desc:0 "Our sensors have discovered that the ship remnants on [From.GetName] got there in a peculiar way. The ships seem to have been intentionally driven straight into the asteroid, probably from light-years away, to test the accuracy of the designers' thrusters. As we deep-scan the remains, we pick out one ship in particular, which seems to have reasonably intact propulsion."
 anomaly.6800.a:0 "Recover that thruster!"
 anomaly.6800.b:1 "We won't waste those alloys."

 anomaly.6805.name:0 "Asteroid Sensor Relay"
 anomaly.6805.desc:0 "Hoping to discover rare resources inside [From.GetName], our [Owner.GetScientistPlural] stumbled upon something most unusual. What had appeared to be a simple asteroid was in fact a long-dormant relay station with complex electronics and advanced sensors set up to send signals back to an ancient empire. The impact also has damaged some of the asteroid's internal structure, and we can only extract one system from it."
 anomaly.6805.a:0 "Retrieve the Sensors."
 anomaly.6805.b:0 "Extrapolate their encryption software."

 anomaly.6810.name:0 "Infestation"
 anomaly.6810.desc:0 "We were wrong. The station orbiting [From.GetName] is not uninhabited; instead, it is crawling with giant alien arthropoids! The probes we deployed into the station only returned skittering shadows and large mandibles before signal was lost. Deep scans of the station have also revealed what we postulate to be an incredibly complex databank. To reach this databank, we would have to go through that cluster of many-legged defenders."
 anomaly.6810.a:0 "Send an away party, giant alien arthropoids are no joke!"
 anomaly.6810.b:0 "It's probably for the best that we leave them alone."
 anomaly.6810.c:0 "Attempt to contact our fellow arthropoids."
 anomaly.6810.d:0 "Vent them out."
 anomaly.6810.d.tooltip:0 "Use our advance knowledge of habitats to breach the station's atmosphere."
 anomaly.6815.name:0 "The Giant Alien Arthropoids"
 anomaly.6815.desc:0 "Oh, hello there! Sorry about destroying your probe earlier. It's just that we are conducting some very delicate experiments here, and we were worried that outside interference could alter the results - I'm sure you understand. Now, how can we help you?"
 anomaly.6815.a:0 "Wait, so you are not a hostile infestation?"
 anomaly.6820.desc:1 "What would ever give you that impression? We are a Curator detachment sent here to study this system's unique properties. If you wish to partake of our order's usual offerings, I suggest contacting the primary research lab. I can provide you with a copy of our findings so far."
 anomaly.6820.a:0 "Good luck with your experiments."

 anomaly.6825.name:0 "Crystal Growths"
 anomaly.6825.desc.start:0 "The lifeforms living on [From.GetName] were nothing like we expected. Our [owner.GetScientistPlural] report back that the asteroid has crystal growths. These growths have turned out to be self-sustaining and caused by the crystals taking in the ambient radiation of [From.System.GetName] and combining it with the mineral composition of the asteroid."
 anomaly.6825.desc.nofood:0 "The crystals themselves are primarily made out of sucrose and are quite brittle."
 anomaly.6825.desc.food:0 "The crystals themselves are primarily made out of sucrose and could potentially even be edible."
 anomaly.6825.b:0 "Edible you say?"
 anomaly.6835.name:0 "Call for Crystals"
 anomaly.6835.desc:0 "After eating space-based crystal sugars for a few years now, it has become apparent that our population would like to see it more readily available. Our [Root.GetScientistPlural] have come up with a list of potential candidates where we could construct more crystal farms."
 anomaly.6835.a:0 "Search for more asteroids to expand the crystal farms."
 anomaly.6835.a.tooltip:0 "Up to §Y3§! random asteroids will now produce §G3§! £food£ food."
 anomaly.6835.b:0 "Let's not expand the crystal farms."

 anomaly.6840.name:0 "Too Few Sheep"
 anomaly.6840.desc:0 "[From.GetName] is a peculiar gas giant. Our knowledge of astrophysics tells us that the planet should have a planetary ring, yet it doesn't. The cause of this became apparent after our science ship took a closer look at the intriguing moon. The planet is surrounded by shepherd moons, all incredibly rich in minerals and accumulating more every year. We could blast the moons with precise and controlled explosions and harvest them or keep them inside the ring zone and harvest the space debris they accrue."
 anomaly.6840.a:0 "We need those minerals now."
 anomaly.6840.b:0 "Good things come to those who wait."

 anomaly.6845.name:0 "Cascading Catastrophe"
 anomaly.6845.desc:0 "We did indeed discover life on [From.GetName], but by our actions, it has since been eradicated. The microbial creatures which lived in the outer edges of the gas giant's atmosphere reacted poorly to our deep scans. These frequencies caused each creature's cellular structure to resonate - an effect that then cascaded and spread from gas mite to gas mite. Each was rendered inert soon after.\n\nWe are now in orbit over the largest graveyard in the universe."
 anomaly.6845.a:0 "Can anything be done?"
 anomaly.6850.name:0 "Reversing Deep Scan Polarities"
 anomaly.6850.desc:0 "It is done! Miraculously, once our [Owner.GetScientistPlural] installed the proper modifications on our vessel, they were able to recreate the initial cascade. This time the effect was different, and life started springing back up all over [FromFromFrom.GetName] in a great wave."
 anomaly.6850.desc.valuesothers:0 "This process has taught us a lot about the universe but perhaps even more about ourselves."
 anomaly.6850.desc.novaluesothers:0 "In the future we will have to be more careful where we point our scanners."
 anomaly.6850.a:0 "Fantastic news!"

 anomaly.6855.name:0 "Caught in the Eye"
 anomaly.6855.desc.regular:0 "The last signal received from [Root.GetName] was not much more than garbled static. They had been studying the strange localized storms on [From.GetName] and were sending back incredible preliminary reports. The tempest reacted to the probes being sent in, creating vacuum pockets to avoid them and then slowly seeping back in towards the drones. [Root.GetName] was planning on testing out numerous scanning frequencies at the storm before we lost contact. The science ship seems to have sunken into the gas giant and appears to be dormant."
 anomaly.6855.desc.gestalt:0 "The signals from [Root.GetName] were suddenly cut off from the consciousness. The [Owner.GetScientistPlural] do not appear to be dead, just unable to communicate with us. They had been studying the strange localized storms on [From.GetName] and were sending back incredible preliminary reports. The tempest reacted to the probes being sent in, creating vacuum pockets to avoid them and then slowly seeping back in towards the drones. The plan for [Root.GetName] was to test out numerous scanning frequencies at the storm before contact was cut off. The science ship seems to have sunk into the gas giant and now appears dormant."
 anomaly.6855.a:0 "We need to rescue [Root.GetName]!"
 anomaly.6855.b:0 "Wait, [From.GetName] is even MORE interesting now."
 anomaly.6855.b.tooltip:0 "Abandon [Root.GetName] and study the reactions."
 anomaly.6860.name:0 "Fluctuating Shield Frequencies"
 anomaly.6860.desc:0 "After months of work, our [Owner.GetScientistPlural] finally managed to alternate [FromFrom.GetName] shields in such a way that [FromFromFrom.GetName] tempest released its grip on the marooned ship. Communications with [trapped_in_storm.GetName] was quickly re-established, and incredibly none onboard [FromFrom.GetName] seem to remember their time trapped inside the storm."
 anomaly.6860.a:0 "Back to work."

 anomaly.6865.name:0 "Express Mail"
 anomaly.6865.desc:0 "Once [Root.GetName] got close enough to scan the cargo pod it was assumed that the sensors were malfunctioning. The pod is built out of the exact same [Owner.GetBioAlloy] we ourselves use for spacebound structures. The likelihood that some alien beings would come up with this exact mixture is beyond unlikely, yet after recalibrating the scanners the same results appeared.\n\nUpon opening the pod, the only thing greeting us was a collection of documents detailing exactly where we should assign each of our [Owner.GetScientistPlural], and what they should study for 10 years forward."
 anomaly.6865.a:0 "Send the notes back to [Owner.GetHomeWorldName]."
 anomaly.6865.b:1 "This has rattled us."
 anomaly.6870.name:0 "Closing the Loop"
 anomaly.6870.desc:0 "After years of uneasy development a rift has appeared above [Root.GetHomeWorldName]. Unnervingly this is the exact same day as the instructions we found before the end. There is only one thing to do: send the notes into the rift and forget this ever happened."
 anomaly.6870.a:0 "Let our pasts selves deal with this."

 anomaly.6875.name:0 "Convenient Mining"
 anomaly.6875.desc:0 "The asteroid around [From.GetName] has such a perfectly stable orbit that it's easy to understand why our [Owner.GetScientistPlural] thought it was placed there artificially. Yet, there are no conclusive indications of any propulsion systems or any other artificial marring. The only natural conclusion is that, by some absurdly improbable chance, the asteroid got caught in [From.GetName]'s gravity field. We have also detected some rare crystals on the surface of the asteroid."
 anomaly.6875.a:0 "How thoughtful."
 anomaly.6880.name:0 "Unexplainable Rotations"
 anomaly.6880.desc:0 "Just a day after finishing our mining station on the trapped asteroid, the rock abruptly rotated, destroying the mining station. In the process of doing this, even more rare crystals deposits were exposed to our sensors!"
 anomaly.6880.a:0 "Build it again!"
 anomaly.6880.b:0 "Why did it do that?"
 anomaly.6885.name:0 "Annoyed Crystal"
 anomaly.6885.desc:0 "Warning sirens blared across [Solar_System.GetName] as the massive crystalline beast left the shelter of the asteroid we had been drilling into and extracting crystals from. It seems §Rangry§!."
 anomaly.6890.name:0 "Sleeping Crystal Nest"
 anomaly.6890.desc:0 "The trapped asteroid is, in fact, a crystalline being's nest. It is good that we didn't keep digging, for it seems like we agitated the creature hibernating inside. If we do nothing for a while and study it from afar, it should settle down."
 anomaly.6890.a:0 "What can we learn from it?"

 anomaly.6895.name:0 "Toxic Biological Industry"
 anomaly.6895.desc.catano:0 "The life signs observed within the toxic atmosphere of [From.GetName] are giant semi-organic machines! This alien industry seems to have been the cause of the noxious atmosphere on the planet, yet it's still operational. No other life signs remain on the world, and the creators of these machines must have left them running. We can't quite ascertain their purpose yet, but their construction could surely help our understanding of engineering."
 anomaly.6895.desc.catayes:0 "The life signs observed within the toxic atmosphere of [From.GetName] are giant semi-organic machines! Like us, it seems like the creators of this facility appreciated a merging of the biological and mechanical. This alien industry appears to have been the cause of the noxious atmosphere on the planet, yet it's still operational. No other life signs remain on the world, and the creators of these machines must have left them running. We can't quite ascertain their purpose yet, but their construction could surely help our understanding of engineering."
 anomaly.6895.b:0 "Harvest what parts we can."
 anomaly.6895.c:0 "Harvest everything."
 anomaly.6895.d:0 "Let the sleeping fools lie."

 anomaly.6900.name:0 "Cool Thoughts"
 anomaly.6900.desc:0 "We didn't detect life forms below the surface. We detected them in the entire world! The frozen planet is interspersed with micro-thin tubes linked like a rudimentary computer. While the structure is primitive, its gigantic scale means it can probably rival some of [Owner.GetHomeWorldName]'s supercomputers in output. Even now, the computer seems to be active - our [Owner.GetScientistPlural] can interface with it, but since it's so slow, we would only be able to ask it a single question."
 anomaly.6900.a:0 "Can you solve these calculations?"
 anomaly.6900.a.tooltip:0 "Use the world to assist in calculating our current astrophysics dilemmas."
 anomaly.6900.b:0 "Who made you?"
 anomaly.6900.c:0 "Who came before us?"
 anomaly.6900.d:0 "What are we?"
 anomaly.6900.e:0 "Best to observe it from afar."

 anomaly.6905.name:0 "Don't Count Your Planets"
 anomaly.6905.desc:0 "Our [Owner.GetScientistPlural] have discovered something rather monstrous. The mountain range they scanned earlier was in actuality the outer membrane of a gigantic egg. It's uncertain what behemoth could lay such an egg and what horror would hatch from it."
 anomaly.6905.a:0 "Study it from afar."
 anomaly.6905.b:0 "Crack it open!"
 anomaly.6905.c:0 "Feast."
 anomaly.6910.name:0 "Galactic Omelet"
 anomaly.6910.desc.start:0 "The insides of [FromFromFrom.GetName] were not what we expected. Instead of some infant titanic lifeform, we've simply uncovered genetic slop. The entire planet is filled with genetic material and resources. What all this material would have become is unclear, but our galaxy is probably safer, not knowing."
 anomaly.6910.desc.hatchling:0 "While similar to the voidspawn our civilization encountered before, this egg would have created something much grander."
 anomaly.6915.name:0 "Gratitude"
 anomaly.6915.desc.regular:0 "§R"IT LIVES! IT LIVES AGAIN! We are nothing but insignificant specks compared to such a creature; what does the ephemeral squabbling between empires matter in the face of such great-"§!\n\nThe last transmission of the [Root.GetName] cuts off there, and when we use our probes to scan the remains of [FromFromFrom.GetName], we find a hollow shell. It seems the creature had little gratitude to show its liberators."
 anomaly.6915.desc.gestalt:0 "Our [Owner.GetScientistPlural] dispatched to the [Solar_System.GetName] system all reacted in alarm shortly before losing contact with the [Owner.GetBrainName], only telling us that §R"It's loose."§! The last transmission of the [Root.GetName] cuts off as the egg begins to crack open, and when we use our probes to scan the remains of [FromFromFrom.GetName], we find a hollow shell. It seems the creature had little gratitude for its liberator."

 anomaly.3140.name:0 "Heat from Below"
 anomaly.3140.desc:0 "After probing beneath the surface, we have concluded the unusual heat signatures on [From.GetName] are caused by hydrothermal springs. There seems to be more to this planet than meets the eye..."
 anomaly.3140.a:0 "Remarkable. But we need not waste any more resources on this."
 anomaly.3141.name:0 "The Depths of Alien Life"
 anomaly.3141.desc:0 "Continued exploration by the crew of [From.GetName] has revealed the hot water coming from deep within the planet's crust is teeming with microscopic life! What we once thought of as an empty, frozen planet, actually contains a thriving underwater biosphere!"

 colony.5000.name:0 "An Unexpected Friend"
 colony.5000.desc:0 "The enigmatic creature on [Root.GetName] has been very welcoming to our colonists after they settled down on the planet. At first many of our settlers were distrustful of the small robot, but it has shown itself to be incredibly helpful and has played a key role in establishing the colony.\n\nFollowing the first years of the colony, the small thing has become something of a pet figure in the first cities on [Root.GetName], and a mascot for the planet as a whole."
 colony.5000.a:0 "How nice of the little creature to help us out."

 colony.5005.name:0 "The Ancient Factory"
 colony.5005.desc:0 "The factory supervised by the little robot on [Root.GetName] has been instrumental for the colony in its early years. Now that the settlers have had time to get to know their mascot and understand its uncommon mannerisms, they have learnt that the old building it has taken care of for centuries is falling apart and needs more help than the creature can give it on its own.\n\nThough its ancient engineering and machinery are still foreign to us, our engineers think they should be able to fix it, given time."
 colony.5005.a:0 "Let us see if we can help it out then."

 colony.5006.name:0 "Factory Collapse"
 colony.5006.desc:0 "After years of slow decline, the great factory on [Root.GetName] has finally fallen apart. After clearing out all the debris from the old building, our colonists came across large piles of metal hidden away in what would have been the basement when it was still standing. In the middle of it all lies the robot that once so happily welcomed our settlers to the planet, crushed by the factory it was responsible for supervising."
 colony.5006.a:0 "A mascot no more, then."

 colony.5010.name:0 "The Factory Restored"
 colony.5010.desc:0 "Our engineers were certain they had failed at fixing the ancient factory on [Root.GetName], according to their report, when everything suddenly stopped. Unsure how they had managed to fail they began putting aside their tools and exiting the building, when suddenly the engine roared to life.\n\nNot only is the engine working again, but our engineers seem to have accidentally managed to fix other parts of the factory as well - though it is unclear how that happened. Their report ends with a small description of the weird dance the little robot did when it saw its factory working again."
 colony.5010.a:0 "All's well that ends well."
 colony.5010.tt:0 "The §Y$d_hab_lonely_bot_deposit$§! planetary feature now also produces §G1§! £volatile_motes£ §YVolatile Mote§! and §G1§! £exotic_gases£ §YExotic Gas§!."

 colony.5015.name:0 "A Missing Robot"
 colony.5015.desc:0 "We have received a report from the people of [Root.GetName], as it seems once again they are having trouble with the enigmatic robot on their planet. Recently it has gone missing, and its disappearance coincides with the reports of several colonists vanishing from one of the cities on the planet.\n\nThough they were originally assumed to be unrelated, people have started blaming the creature for their missing friends and family. Our engineers are looking into scanning several signals that the robot's factory has received since the incident, to see if it leads back to the creature itself."
 colony.5015.a:0 "Let us hope we can solve this as quickly as possible."

 colony.5020.name:0 "The Remains"
 colony.5020.desc:0 "After spending weeks trying to track down the signals from the robot on [Root.GetName], our engineers have finally found an ancient shaft leading deep into the ground. Far below ground they came across an ancient structure with most of the missing people locked in some form of stasis, as well as the remains of the little robot.\n\nAfter waking the colonists, we learn that all of them are part of some cult that managed to accidentally make their way into the ruins, and that everything was about to collapse on them when the little robot came to their rescue. It seems unclear to both our engineers and the people themselves exactly how they found themselves in a stasis, or what the creature did to stop the collapse of the building.\n\nOur engineers are interested in looking into the enigmatic machine now that it is no longer functional, to see what we can learn from it. The people of [Root.GetName], on the other hand, are pleading with us to see if we can restore the little creature back to its former self."
 colony.5020.a:0 "Let the people have their little mascot back, then."
 colony.5020.tt:0 "The §Y$d_hab_lonely_bot_deposit$§! planetary feature now also have a £job_robot_caretaker£ §YRobot Caretaker§! job."
 colony.5020.b:0 "Have the engineers break it apart and see what mysteries it holds."

 ancrel.11000.name:0 "The First Layer"
 ancrel.11000.desc:0 "The ruins seem to be centuries, if not millennia, old. At first it seems to be only a large open-air dome, but as we are excavating the outermost parts we quickly find ourselves in what appears to be the derelict slums of a city. As a large gate blocks our progress deeper into the city, our scientists speculate that it is split into a hierarchy, each layer holding one class of the people of the city.\n\nIt does not take long before one of our scientists finds alien remains in subterranean ruins under the broken concrete floor. After the first corpse is found, however, we start finding remains all over the slums, be it in the streets, in what would have been their homes, or hanging from the most remote parts of the ceiling. It is unclear what killed them, but it is a grisly sight."
 ancrel.11000.a:0 "What do the other layers have in store for us?"

 ancrel.11005.name:0 "The Second Layer"
 ancrel.11005.desc:0 "Whereas the first circle seemingly consisted of the ramshackle dwellings of the outcast and destitute, this second circle has more in common with the [Root.GetAdj] notion of proper urban planning.\n\nWe find several open squares our scientists assume used to be marketplaces, though anything from back then has long since decayed to the point where it is impossible to make out what it might have been.\n\nIt does not take long before we start finding unusual remains in this part of the dome too. They seem to have perished in much the same way as their poorer neighbors, and we find the dead strewn all over."
 ancrel.11005.a:0 "Yet another brutal sight."

 ancrel.11010.name:0 "The Third Layer"
 ancrel.11010.desc:0 "When the gate into the third layer finally opens, our scientists - curious about what they will find next - flood into what is soon identified as a yet wealthier region of the old dome. At this point we can make confident assumptions about what to expect from this city.\n\nShortly after we enter the layer, one of our people suddenly turns around and savagely attacks a colleague. The victim is already dead on the ground by the time the unexpected assailant is restrained. In the aftermath we are completely unable to get anything sensible out of the crazed scientist, and get no better understanding of what happened to them.\n\nThis layer is significantly smaller than either of the previous two, and it is most likely the final one before we reach the center of the dome. Only one gate remains."
 ancrel.11010.a:0 "Our scientists stand ready to check the final layer."

 ancrel.11015.name:0 "The Final Layer"
 ancrel.11015.desc:0 "As soon as the final gate opens up, waves of intense psionic energy wash upon our scientists. Most of them collapse in apparent agony, leaving only a few to make their way into the actual layer itself.\n\nIt seems to be a large temple, with a massive dais or altar in the middle of it. All across the walls there are huge diagrams of different star systems, and a repeated one seems to center on [Root.System.GetName] itself.\n\nMaking their way closer to the middle, the few scientists that remain find that it is in fact an imposing machine fashioned in the form of an old altar."
 ancrel.11015.a:0 "Let us tinker with this machine and see what we can find."

 ancrel.11020.name:0 "The Elder One"
 ancrel.11020.desc:0 "As they start tinkering with the machine, they are suddenly beset by a shared auditory hallucination - a screaming command by something to be unearthed, unshackled. Visions of a creature ripping apart the [From.System.GetName] system plays over and over in their heads, as the creature's demands grow shriller. Several of the scientists fall unconscious, unable to deal with the unabating torrents of psionic pain that rack their bodies."
 ancrel.11020.a:0 "Rip the machine apart before it can cause any more harm!"
 ancrel.11020.b:0 "LET IT OUT!"
 ancrel.11020.tt:1 "An §Y$NAME_Eldritch_Horror$§! will be released in the §Y[eldritch_location.GetName]§! system."


 ancrel.11025.desc:0 "FINALLY...\n\nBOW DOWN MORTALS, GROVEL BEFORE ME, AND I SHALL GRANT YOU PROTECTION AND WISDOM.\n\nOPPOSE ME, AND I SHALL BE YOUR END!"
 ancrel.11025.a:0 "O Great One! Embrace your wayward flock!"
 ancrel.11025.a.tt:0 "§Y[Root.GetName]§! will rebuild their starbase in the §Y[eldritch_location.GetName]§! system."
 ancrel.11025.b:0 "It was a mistake to release you."
 ancrel.11025.b.tt:0 "§Y[Root.GetName]§! will become hostile to the §Y$NAME_Eldritch_Horror$§!."

 ancrel.11027.desc:0 "SO YOU HAVE CHOSEN THE PATH OF WISDOM.\nEVERYTHING IS AS IT SHOULD BE."
 ancrel.11027.a:0 "It will be as you wish, Great One."

 ancrel.11030.desc:0 "SO YOU HAVE CHOSEN DEATH."
 ancrel.11030.a:0 "Cut the transmission."

 ancrel.11035.name:0 "Lost Fleet in [eldritch_location.GetName]"
 ancrel.11035.desc:0 "We have lost all contact with our fleet as it was traveling through the [eldritch_location.GetName] system. Shortly afterwards, we receive news about the collapse of the star and the destruction of everything around it."
 ancrel.11035.a:0 "A tragedy."

 central.5.name:0 "Signal from the Center of the Galaxy"
 central.5.desc:0 "A powerful signal is bounced through the galaxy from the center, a place often thought to be empty of life. Shortly afterwards, we received a transmission from the very same location."
 central.5.a:0 "Put them through."

 central.10.desc:0 "Hail, you who are still young and new to the galaxy.\n\nWe who come from the paradise of the center have once more left our sanctuary to see what you who live on the outer circles have to offer. Hopefully, you will not try to bring terror upon the empire like those who came before you."
 central.10.a:0 "Hello the-"

 central.15.desc:0 "..........."
 central.15.a:0 "Did they just cut the feed?"

 central.20.name:0 "$NAME_Central_Crystal_Country$"
 central.20.1.desc:0 "What else did you want to discuss with us?"
 central.20.2.desc:0 "You stand in front of the Commander of the Outer Circle Armada of the Crystalline Empire, Protector of the Inner Lands. What is it you wish to discuss with us?"
 central.20.a:0 "Could you tell us more about your homeland?"
 central.20.a.response:0 "Our homeland is like a dream, and if we were to tell you much more about it, that would be the end of it. You younger races still have much to learn before you can be allowed into the sanctum.\n\nOne day, if you prove worthy, we will be able to show you the truth of everything."
 central.20.b:0 "Why have you arrived now?"
 central.20.b.response:0 "We have long watched over the other races in the galaxy, and we see potential in our current neighbors. When the messenger arrived with news that one of the younger races was the one we had waited for, we immediately prepared to track them down.\n\nWe are not certain which one of you younger races is the one we are looking for, yet, but we believe all of you can prove useful for us. Hopefully you will be able to live up to the expectations we have for you, and we can find terms that both of us will be happy with."
 central.20.c:0 "Is there anything you are looking for, or need our help with?"
 central.20.c.response:0 "No, the time for that is not now. Come back later, and hopefully we will be able to share more news with you."
 central.20.d:0 "That is all."

 central.21.desc:0 "Leave, terrorist, we have nothing more to say to you."
 central.21.a:0 "..."

 central.50.desc:0 "Several unruly elements in our society are advocating for easing the restrictions on entering our homeland, causing quite a ruckus in the capital. The Great One is looking to move these elements into foreign lands, so they will no longer pose a threat to our borders or the harmony of our people.\n\nIf you would offer refuge for the displaced, that would be incredibly helpful to us."
 central.50.a:0 "We will try to find some place for them to stay."
 central.50.a.tt:0 "For the next §Y10 years§! we will be able to enact the §Y$decision_crystalline_refugees$§! decision on a §YHabitat§!."
 central.50.b:0 "There is no room in our lands."

 central.quest.transmission.end:0 "Was there anything else you wanted to discuss?"
 crystalline_hostility_trigger_tt:0 "£trigger_no£ §Y$NAME_Central_Crystal_Country$§! is hostile to us."

 central.51.desc:0 "That is good to hear. We hope they will thrive in your lands, and be a blessing for your empire.\n\n$central.quest.transmission.end$"
 central.51.a:0 "Yes, there was something else we had in mind."
 central.51.b:0 "No, that is all."

 central.52.desc:0 "We are sorry to hear that. We will look elsewhere for our people then.\n\n$central.quest.transmission.end$"

 central.60.desc:0 "We have recently seen a small calamity happen in one of our greatest cities, leaving untold destruction in its wake. To restore it to former glory, we are looking for people willing to send materials our way, so we can begin the reconstruction.\n\nWe will, of course, pay quite handsomely to anyone willing to help us out. Not only that, but we can send a team of engineers to share some of our secrets with your people."
 central.60.a:0 "Our people can set aside some of their materials for your sake."
 central.60.a.tt:0 "For the next §Y10 years§! we will be able to enact the §Y$decision_crystalline_architecture$§! decision on a §YHabitat§!."
 central.60.b:0 "We have none to spare."

 central.61.desc:0 "We are happy to hear you are willing to help us out. Your gift will help millions of lost $NAME_Central_Crystal_Species$.\n\n$central.quest.transmission.end$"

 central.62.desc:0 "We are sorry to hear that you are not willing to help us out. We will look elsewhere for help, then.\n\n$central.quest.transmission.end$"

 central.70.desc:0 "One of our foremost scientists has taken a particular interest in your empire, though it is hard to say what you could offer that we of the Empire could not. In any case, they seek to move to your country and learn from your best."
 central.70.a:0 "We have a position in mind for them."
 central.70.a.tt:0 "A §H$NAME_Central_Crystal_Species$§! §YScientist§! will move to §Y[Root.GetName]§!."
 central.70.b:0 "There are no positions available for them."

 central.71.desc:0 "Great news. Hopefully they will prove to be more helpful for your empire than they were for ours.\n\n$central.quest.transmission.end$"

 central.72.desc:0 "They will simply have to find something else to occupy their mind then.\n\n$central.quest.transmission.end$"

 colony.9000.name:0 "Unsteady Ground"
 colony.9000.desc:0 "Our colony on [Root.GetName] has encountered an odd situation: we have apparently settled on the back of a gargantuan amphibian reptile, whose bony shell is formed of various exotic minerals. Most of what we thought were local islands have turned out to be these creatures; our colonists have begun to refer to them as '§YNemmas§!'.\n\nThey seem harmless enough, and as long as we don't dig too deep into their shell, they should barely notice us."
 colony.9000.a:0 "Carry on."
 colony.9000.a.turtle:0 "They seem... familiar."

 colony.9005.name:0 "A Daring Discovery"
 colony.9005.desc:0 "As our colony at [Root.GetName] has been flourishing, the adolescents of this new world have sought to create entertainment for themselves - as youths are wont to do. Some groups have made a game of sneaking up as close as they dare to their local Nemma's head.\n\nUnfortunately, this daring activity has led to tragedy: after startling the beast, several young [Root.Owner.GetSpeciesNamePlural] fell off the neck of the massive creature, resulting in injuries and one fatality.\n\nDistraught colonists are now asking for something to be done about these "brutish behemoths.""
 colony.9005.desc.gestalt:0 "While our [Root.GetName] colony has been flourishing, it has become apparent that Nemmas have a strong aversion to our drones venturing near their head. This became starkly apparent when one such beast flinched and dislodged several [Root.Owner.GetSpeciesNamePlural] from its neck, causing severe damage.\n\nOur progress will be restrained unless we do something to handle these behemoths."
 colony.9005.a:0 "Something must be done."
 colony.9005.b:0 "Allow the youths their fun."
 colony.9005.b.gestalt:0 "We will avoid agitating the creatures further."

 colony.9010.name:0 "Nemma Taskforce"
 colony.9010.desc:0 "Having tasked our best biologists and engineers with devising potential solutions for the Nemma dilemma on [Root.GetName], several proposals are now ready to be presented.\n\n We've considered everything from the most rational to the most extreme of ideas. The urgency of this situation demands we must skip straight to live field tests."
 colony.9010.a:0 "Breed more Nemmas and safeguard them for more living space."
 colony.9010.b:0 "Enslave the Nemmas so that they become deferential and compliant."
 colony.9010.c:0 "Enough! Sedate the Nemmas, and start drilling their shells."
 colony.9010.d:0 "Exterminate the filth."

 colony.9015.name:0 "Expand the Archipelago"
 colony.9015.desc:0 "After initial trials with the adult specimen, our zoologists have set up a Nemma breeding system on [Root.GetName] in the hopes of introducing more giant Nemmas to our oceans. The breeders warn that this cannot continue indefinitely, and that the planet can only support three, perhaps four more Nemmas. The estimated time until we have our next Nemma should be about §Yten years§!."
 colony.9015.a:0 "We'd best commence breeding, then!"

 colony.9020.name:0 "The Miracle of Life"
 colony.9020.desc:0 "Our breeding program on [Root.GetName] bears fruit as we add another Nemma to our ranks! This juvenile has quickly acclimated to our presence, and we have found it a stable habitat. The Nemma should now be ready to bear our industry."
 colony.9020.desc.full:0 "$colony.9020.desc$\n\nThis will, however, have to be the last Nemma added to this world, as their habitat has reached capacity. Our Nemma wranglers will have to refocus their efforts not on breeding more Nemmas, but instead on maintaining what they already have created."
 colony.9020.a:0 "Magnificent! Start on another one!"
 colony.9020.b:0 "Great work everyone."
 colony.9020.b.gestalt:0 "This is a satisfactory conclusion to the project."

 colony.9025.name:0 "Overpopulation"
 colony.9025.desc:0 "Sadly the latest effort to add another Nemma to [Root.GetName] has failed; we could find no habitat spacious enough for such a massive beast to thrive. The [Root.Owner.GetScientistPlural] are not dismayed, however, and promise better results in the future."
 colony.9025.a:0 "Let's try again."

 colony.9030.name:0 "Enforced Obedience"
 colony.9030.desc:0 "Our xeno-bioengineering [Root.Owner.GetScientistPlural] have curtailed the Nemma menace! Thanks to our superb efforts, the creatures are now subservient to us.\n\nThe Nemmas have been granted renewed purpose as superlative beasts of burden. Their colossal bulk allows them to carry immense quantities of materiel, guided down optimal routes by way of their cybernetic implants. Our colonization effort has accelerated accordingly."
 colony.9030.a:0 "Excellent work, now our true work can begin."

 colony.9035.name:0 "Nemma Huggers"
 colony.9035.desc:0 "Today riots broke out on [Root.GetName] as parts of the population have risen in protest against our treatment of the Nemmas. The protestors formed a picket line around the head of the Nemma on which the colony's capital lies. The protestors demanded that we immediately set all the Nemmas free, working to conserve their species rather than enslave them.\n\nThe movement has quickly spread to sites around the other Nemmas - however, counter-protests have formed in favor of our existing programs, escalating public tension and risking outbursts of violence."
 colony.9035.a:0 "Commence a breeding program instead."
 colony.9035.b:0 "Arrest the instigators and put them on waste disposal duty."

 colony.9040.name:0 "Exploiting the Shells"
 colony.9040.desc:0 "Our engineers and biochemists have outdone themselves. Newly developed drugs and extremely precise drills will allow us to harvest the minerals by drilling into the hard crystalline shell of these Nemmas, as well as allowing us to collect biomatter from beneath without jeopardizing our infrastructure. If only all our colonies could yield such bounties."

 colony.9045.name:0 "Exterminate the Perpetual Reptiles"
 colony.9045.desc:0 "The purging of the Nemmas has been completed - all very systematically, so as not to pollute the oceans or otherwise endanger our infrastructure. Soon we can turn our attention to the task of harvesting their remains, and establishing a more permanent and enduring colony on [Root.GetName]. First, however, we need to store all the leftovers."
 colony.9045.a:0 "The only way to handle such mindless beasts."

