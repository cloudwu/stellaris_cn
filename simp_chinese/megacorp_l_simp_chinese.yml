 standby_mode_desc: "此行星上的所有无业和闲置的无人机都会进入待命模式以防止腐化和反常程序的出现，不过此模式会增加人口维护费用。"
 drone_deviancy: "反常子个体"
 drone_deviancy_desc: "这个星球存在着一个大型反常子个体社群，该社群已不再听从蜂巢思维的指令。"
 drone_corruption: "腐化无人机"
 drone_corruption_desc: "此行星上存在着数个反常与腐化无人机的网络，这些无人机的运行不受核心智能的限制。"
 gang_wars: "帮派战争"
 gang_wars_desc: "这个星球上正在发生着一场两个或以上犯罪组织之间的帮派战争，伤亡情况十分惨烈。帮派之间爆发出激烈地斗争，而当地的警察安保队伍因此深陷泥沼。"
 center_of_drug_trade: "毒品交易中心"
 center_of_drug_trade_desc: "这个世界已经成为了毒品交易的中心。每天都有大量违禁药品被运送经过这个行星，而其居民也有不少已经染上了毒瘾。"
 mob_rule: "黑道统治"
 mob_rule_desc: "这个星球目前已经被一个黑社会组织所完全掌控了。他们充斥在社会的每一个阶层，掌控着星球的每一个角落。"
 smuggler_port: "走私港口"
 smuggler_port_desc: "这个星球是一个主要走私港口。这个星域中大部分的走私货物都在此转手。"
 crime_pirates: "海盗活动增长"
 crime_pirates_desc: "我们所管辖的世界中，有一颗行星的犯罪组织日渐壮大，正在向星际进发，导致了海盗活动的增加。"
 bribed_officials: "官员受贿"
