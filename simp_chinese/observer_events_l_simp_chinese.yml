l_simp_chinese:
 observer.15.name: "大可汗的回归"
 observer.15.desc: "尽管在战斗中被击败，大可汗仍聚集起另一只舰队，如今甚至正在回归前线。"
 observer.24.name: "[marauder_mercenary_country.GetSpeciesName]雇佣兵"
 observer.24.desc: "[marauder_mercenary_country.GetSpeciesName]现在有雇佣兵可供雇佣。"
 observer.56.desc: "§H[From.GetName]§!的考古学家们已经设法推断出§H沃陶姆§!母星系的秘密坐标！"
 observer.57.desc: "§H[From.GetName]§!的考古学家们已经设法推断出§H尤特§!母星系的秘密坐标！"
 observer.58.desc: "§H[From.GetName]§!的考古学家们已经设法推断出§H第一联盟§!母星系的秘密坐标！"
 observer.59.desc: "§H[From.GetName]§!的考古学家们已经设法推断出§H伊拉斯人§!母星系的秘密坐标！"
 observer.60.desc: "§H[From.GetName]§!的考古学家们已经设法推断出§H赛博勒克斯§!母星系的秘密坐标！"
 observer.61.desc: "§H[From.GetName]§!已经收集齐所有解锁§HL-星门网络§!的必要认知！一旦他们研究了L-星门科技并完成一项特殊任务来开启他们境内的L-星门，他们将可抵达L-星团。"
 observer.63.desc: "§H[From.GetName]§!已经设法恢复了通往L-星团的道路！被称为§H$nanite_space_dragon_baby_plural$§!的巨大生物从每个现有的L-星门中出现，但他们似乎未展示出敌意。"
 observer.66.name: "德萨努协和国"
 observer.66.desc: "§H[From.GetName]§!已经成功开启了L-星团，却意外地发现它已经被一个名叫§H德萨努协和国§!的高等文明占据了！"
 observer.68.desc: "§H[From.GetName]§!那群粗心的傻瓜企图玩弄超越他们理解的力量，结果在§H[shroud_spawn_system.GetName]§!恒星系释放了一个强大而报复性的虚境化身！"
 observer.70.name: "视界信号"
 observer.70.desc: "§H[From.Owner.GetName]§!的科学家们接收到了一个神秘的信号，它似乎是从一个黑洞中心发射出来……"
 observer.71.name: "时之螶"
 observer.71.desc: "时之螶已经把§H[From.Owner.GetName]§!的母星系变得……不一样了。"
 observer.72.desc: "时之螶已经将自己具现化在§H[From.Owner.GetName]§!的家园星系。战斗开始了……"
