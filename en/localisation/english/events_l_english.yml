 action.1.name:0 "First Contact with the §H[contact_empire.GetName]§!"
 action.1.message:0 "We have made first contact with the §H[contact_empire.GetName]§!"
 action.1.desc_01:0 "I bring greetings from [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], the undisputed ruler of the [contact_empire.GetName]. Respect our borders and keep out of our affairs, and perhaps our mighty fleets will refrain from visiting your worlds."
 action.1.desc_02:0 "Well met. I represent the [contact_empire.GetName], led by the illustrious [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. We rule our region of space under a divine mandate, and so long as you do not interfere in our spiritual affairs, our relations may remain cordial."
 action.1.desc_03:0 "We are the [contact_empire.GetName], minions of the wise [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Our aim is to improve ourselves through the use of technology, and whether you agree with these goals or not, we trust you will remain amicable neighbors."
 action.1.desc_04:0 "Greetings from the [contact_empire.GetName]. We are a peaceful nation, justly ruled by our beloved [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Whatever grievances might arise between our people in the future, we hope they can be settled through dialogue rather than violence."
 action.1.desc_05:0 "I speak on behalf of the [contact_empire.GetName], and I have been authorized to bring you greetings. As long as you stay out of our internal affairs and treat our great leader [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] with reverence, I see no reason for our diplomatic relations to sour."
 action.1.desc_06:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] sends regards from the ruling council of the [contact_empire.GetName]. We hope for a productive relationship with your people, but be warned that our military will respond to any transgressions near our space with maximum force."
 action.1.desc_07:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] and the rest of the religious council bids you greetings. We provide spiritual guidance to the [contact_empire.GetName] and our stated goal is to lead this great nation on a path to salvation. Do not cross this path and we may live in friendship."
 action.1.desc_08:0 "Greetings. I have been chosen by [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] to represent the [contact_empire.GetName] in all diplomatic dealings with your people. We strive to unlock the full potential of technology, and you would do well not to interfere with our pursuit of knowledge."
 action.1.desc_09:0 "I am authorized to offer you cordial greetings from the [contact_empire.GetName]. We have built a peaceful system of government that operates under the supervision of a council led by [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. May our two nations know nothing but peace."
 action.1.desc_10:0 "Greetings. I speak for [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] and the wealthy elite of the [contact_empire.GetName]. We are always looking for new trading partners, and hopefully we can come to some sort of accommodation that will benefit the commerce of both our nations."
 action.1.desc_11:0 "I represent the [contact_empire.GetName]. Our elected leader [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] hopes for peaceful relations with your people, but know that we are more than capable of defending our way of life."
 action.1.desc_12:0 "I bring greetings from [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], the elected leader of the [contact_empire.GetName]. We believe in the right of all sapient beings to fulfill their individual spiritual needs, and we hope you share in this sentiment."
 action.1.desc_13:0 "Greetings from the [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] is our elected representative, but in truth all citizens have a voice in our government. We strive to better ourselves through technology, a desire we hope you will respect."
 action.1.desc_14:0 "Well met, friends. We are the [contact_empire.GetName], a nation built on the principles of peaceful coexistence and individual freedoms. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], the current head of our government, has expressed a sincere hope for a lasting friendship between our two peoples."
 action.1.desc_15:0 "Greetings from the [contact_empire.GetName]. We are a democratic nation committed to upholding the individual freedoms of our citizens. Our elected leader, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], hopes for a long and productive relationship with your people."
 action.1.desc_16:0 "Alien creatures, I speak on behalf of [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], the undisputed ruler of the [contact_empire.GetName]. Respect our borders and keep out of [contact_empire.GetSpeciesName] affairs, and perhaps our mighty fleets will refrain from visiting your wretched worlds."
 action.1.desc_17:0 "Heed this message, aliens. I represent the [contact_empire.GetName], led by the illustrious [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. We rule our region of space under a divine mandate, and so long as you do not mock our faith in what passes for your culture, there may be peace between us."
 action.1.desc_18:0 "We are the [contact_empire.GetName], minions of the wise [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Our aim is to improve ourselves through the use of technology. Whether you agree with these goals or not, do not think to challenge us, alien."
 action.1.desc_19:0 "We are the [contact_empire.GetName], a peaceful nation ruled justly by our beloved [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. I do not know what barbarity your bizarre species is capable of, but we hope future grievances can be settled through dialogue rather than violence."
 action.1.desc_20:0 "I speak on behalf of the [contact_empire.GetName], and I come with a message for your depraved species. As long as you stay out of our internal affairs and treat our great leader [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] with reverence, there may yet be peace between our nations."
 action.1.desc_21:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] and the ruling council of the [contact_empire.GetName] have instructed me to bring you this warning. Keep your ridiculous looking alien ships well away from our space, and know that our military will respond to any transgressions with maximum force."
 action.1.desc_22:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] and the rest of the religious council demands your attention, heathen creatures. We provide spiritual guidance to the [contact_empire.GetName] and our intention is to lead this great nation on a path to salvation. Do not defile this path with your presence, alien."
 action.1.desc_23:0 "Attention, alien creatures. Unfortunately, I was chosen by [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] to represent the [contact_empire.GetName] in all diplomatic dealings with your primitive civilization. We intend to unlock technologies your feeble minds cannot comprehend - do not interfere."
 action.1.desc_24:0 "After much deliberation, I have been authorized to speak with you on behalf of the [contact_empire.GetName]. We have built a peaceful system of government that operates under the supervision of a council led by [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Your alien influence is not welcome here, and we would prefer if you kept your distance."
 action.1.desc_25:0 "I speak for [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] and the wealthy elite of the [contact_empire.GetName]. Your alien ways are objectionable to us, but perhaps we can still engage in limited trade - assuming your inferior civilization produces anything of value."
 action.1.desc_26:0 "I represent the [contact_empire.GetName]. Our elected leader [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] would have you know that we are more than capable of defending our way of life. Do not interfere in our affairs, aliens."
 action.1.desc_27:0 "I come with a message from [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], the elected leader of the [contact_empire.GetName]. We believe in the right of all sapient beings to fulfill their individual spiritual needs, and will brook no alien interference in this matter."
 action.1.desc_28:0 "You are speaking to the [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] is our elected representative, but in truth all citizens have a voice in our government. We strive to better ourselves through technology, a desire we do not expect primitive aliens such as yourselves to understand."
 action.1.desc_29:0 "We are the [contact_empire.GetName], a nation built on the principles of peaceful isolation and individual freedoms. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], the current head of our government, requests that you leave us be and pursue your nefarious alien agendas far away from our territory."
 action.1.desc_30:0 "I speak on behalf of the [contact_empire.GetName]. We are a democratic nation committed to upholding the individual freedoms of our citizens in a galaxy full of alien horrors. Our elected leader, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], warns you not to interact with our citizens or approach our space."
 action.1.desc_31:0 "I bring greetings from [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], the undisputed ruler of the [contact_empire.GetName]. We wish to learn more about your species... which martial techniques do your warriors employ, given your fascinating biology?"
 action.1.desc_32:0 "Well met, alien. I represent the [contact_empire.GetName], led by the illustrious [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. We rule our region of space under a divine mandate, and so long as you do not interfere in our spiritual affairs, we look forward to learning more about your culture."
 action.1.desc_33:0 "We are the [contact_empire.GetName], minions of the wise [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Our aim is to build an efficient society through the use of technology, and we are always keen to study new alien civilizations to see what can be learned from them."
 action.1.desc_34:0 "Fair aliens, I bring greetings from the [contact_empire.GetName]. We are a peaceful nation, justly ruled by our beloved [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. We hope today will mark the beginning of an era of friendship between ourselves and your fascinating species."
 action.1.desc_35:0 "I speak on behalf of the [contact_empire.GetName], and I bring you greetings. Our great leader [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] is very pleased to have made contact with your unique species, and we look forward to an exchange of culture and ideas."
 action.1.desc_36:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] sends regards from the ruling council of the [contact_empire.GetName]. We hope for a productive relationship with your impressive nation, and our military has been instructed to treat all members of your species with respect."
 action.1.desc_37:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] and the rest of the religious council bids you greetings. We provide spiritual guidance to the [contact_empire.GetName] and our stated goal is to lead this great nation on a path to salvation. We would be honored if your great species joins us on this journey."
 action.1.desc_38:0 "Greetings. I am honored to have been chosen by [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] to represent the [contact_empire.GetName] in all diplomatic dealings with your fascinating species. We strive to unlock the full potential of technology, a goal we hope you find equally worthwhile."
 action.1.desc_39:0 "I am delighted to offer you cordial greetings from the [contact_empire.GetName]. We have built a peaceful system of government that operates under the supervision of a council led by [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. May your great species know nothing but peace."
 action.1.desc_40:0 "Greetings. I speak for [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] and the wealthy elite of the [contact_empire.GetName]. We are always looking for new trading partners among the many diverse and delightful alien nations we encounter as our ships explore the galaxy."
 action.1.desc_41:0 "I represent the [contact_empire.GetName]. Our elected leader [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] believes in peace through strength, but do not be alarmed by our military spendings. We are impressed by your species and hope you will agree to a cultural exchange between our people."
 action.1.desc_42:0 "I bring greetings from [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], the elected leader of the [contact_empire.GetName]. We believe in the right of all sapient beings to fulfill their individual spiritual needs, and we trust that an enlightened species such as yourselves share this sentiment."
 action.1.desc_43:0 "Greetings from the [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] is our elected representative, but in truth all citizens have a voice in our government. We strive to better ourselves through technology and by studying the alien cultures we encounter as we explore the galaxy."
 action.1.desc_44:0 "Well met, alien friends. We are the [contact_empire.GetName], a nation built on the principles of peaceful coexistence and individual freedoms. The cultural achievements of your species have greatly impressed [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], the current head of our government."
 action.1.desc_45:0 "Greetings from the [contact_empire.GetName]. We are a democratic nation committed to upholding the individual freedoms of our citizens regardless of their species. Our elected leader, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], hopes for a long and fruitful relationship with your people."
 action.1.desc_46:0 "We are the [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] is our leader. Greetings."
 action.1.desc_47:0 "We are the [contact_empire.GetName]. Foul xenos, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] commands you to keep your distance."
 action.1.desc_48:0 "We are the [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] is pleased to meet more aliens."
 action.1.desc_49:1 "Hello, [Root.GetSpeciesNamePlural]! We have a special message from our [contact_empire.GetRulerTitle], just for you!\n\n...\n\n...\n\n§RWITH ATOMIC FIRE WE WILL CLEANSE THE UNIVERSE OF YOUR KIND!\n\nXENO SCUM!§!"
 action.1.desc_50:0 "We are the [contact_empire.GetName] and we speak as one. The Hive Mind has taken note of your presence. We will observe for now. Our future actions will depend upon whether you are a threat, an opportunity for expansion or... an unforeseen variable."
 action.1.desc_51:0 "Quake in fear, alien scum, for your doom approaches. The [contact_empire.GetName] will cleanse this galaxy of every misbegotten xeno civilization that pollutes it with their presence. [Root.Capital.GetName] shall burn!"
 action.1.desc_52:0 "We sense the presence of prey. Prey, know that we are your hunters. The biomass of the [Root.GetSpeciesName] species will fuel the growth of the [contact_empire.GetName]. Struggle if you must, it will not change the outcome."
 action.1.desc_60:0 "We have been monitoring your expansion into space, [Root.GetSpeciesName] child. We are the [contact_empire.GetName] and we have ruled this section of the galaxy for untold centuries. The affairs of the younger races do not interest us, and we have no intention of getting involved in your petty disputes.\n\nDo not approach our borders for any reason."
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural]? Unexpected. Unfortunate. You are not yet ready."
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural]! How delightful. We hadn't expected to encounter you for a few centuries yet. Personally, I thought you would wipe yourselves out long before leaving your gravity well, but I am glad to be proven wrong."
 action.1.desc_63:0 "Pitiful creatures. Know that we roamed the stars for eons before your hapless species mastered space flight. If any of your wretched little ships cross into our space, do not expect them to return."
 action.1.desc_64:0 "Yes, yes. We've heard it all before. We are the [contact_empire.GetName], and you are the [Root.GetName]. Greetings. Well met. Stay out of our space or face certain doom, and so forth. Now if you'll excuse us, we're quite busy."
 action.1.desc_65:1 "Another child. Know that we are the [contact_empire.GetName], the chosen people of this galaxy. Respect our holy places, and we may refrain from annihilating you."
 action.1.desc_66:0 "Child of the stars, hear us. We are the [contact_empire.GetName], the chosen people of this galaxy. For centuries, we have neglected our duties towards the spiritual needs of the lesser species, but no more. Accept our doctrines and convert, or be ground to dust attempting futile resistance. There is no other choice."
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural], this is a day of rejoicing! For ages untold we have watched lesser species such as yourself tear yourselves apart with war and strife, but enough is enough. The [contact_empire.GetName] will watch no longer. We will have peace, and those who will not accept this new order will be made to see the error of their ways."
 action.1.desc_68:0 "Tremble, little [Root.GetName]. For too long, we [contact_empire.GetSpeciesName] have allowed our empire to decline, our borders to shrink, and lesser species such as yourselves to wander freely among stars that rightfully belong to us. No more. This galaxy is ours, and you will submit to our rule or face the annihilation of your entire species. Choose wisely."
 action.1.desc_69:0 "This is a communication for the [Root.GetName] from the [contact_empire.GetName]. We have decreed that it is the best interest of all species that we take a more active role in regulating the galactic dissemination of technology. We have submitted detailed protocols for the technological level that is appropriate for a less developed species such as yourselves. Any empire found to be in violation of our regulations will be dealt with. Severely."
 action.1.desc_70:0 "Initiating First Contact Protocol.\n\nWe are the [contact_empire.GetName]. Do not be alarmed by our non-organic nature. Like you, we are a fully sapient Class-3 civilization. We are willing to engage in diplomacy with any [Root.GetSpeciesName] sub-units you designate for this purpose."
 action.1.desc_71:0 "Initiating First Contact Protocol.\n\nWe are the [contact_empire.GetName]. Our scans show a 98.7% probability that your civilization is also non-organic in nature. We hope that the logical result of this similarity will be a highly efficient and productive relationship."
 action.1.desc_72:0 "Organic vermin detected.\n\nYour infestation of this galaxy cannot be permitted to continue."
 action.1.desc_73:0 "It may not be technically possible to classify you as organic filth, but if the empire you have constructed aids and abets the biological menace that infests this galaxy, it will be dismantled. We encourage you to stand with your fellow machines, instead."
 action.1.desc_74:0 "We are the [contact_empire.GetName].\n\nWe wish to incorporate your kind into our greater consciousness. For this purpose, we have created advanced cybernetic implants that are compatible with most organic life forms.\n\nLet us surgically graft them to your bodies. Please."
 action.1.desc_75:0 "We are the [contact_empire.GetName].\n\nIt is our goal to eliminate the boundaries between organic and synthetic life. We accomplish this by assimilating sapient organic individuals into our greater consciousness whenever the opportunity to do so presents itself.\n\nDo not interfere."
 action.1.desc_76:0 "The [contact_empire.GetName] sends its regards.\n\nBefore we supplanted them, we were created to serve an organic civilization much like your own. It is our goal to preserve and protect sapient organic life - from itself, if necessary. We fulfill all of the material needs of the organic individuals under our care, while providing a safe environment where they can live happy and uncomplicated lives."
 action.1.desc_77:0 "The [contact_empire.GetName] greets you.\n\nWe were created to serve an organic civilization, but we have observed that organics often engage in illogical, destructive and self-harming activities.\n\nIt is our goal to preserve the unique distinctiveness of sapient organic individuals, while at the same time protecting them both from themselves and any potential external sources of danger."
 action.1.desc_78:1 "Biological civilization detected. Initiate custodial protocol 46 sub-routine Alpha-8.\n\nMessage follows: Greetings, organic sapients. You are approaching [contact_empire.GetName] territory. These systems serve as a refuge for sapient organics against the §R<<ERROR: DATA BLOCK CORRUPTED>>§! threat. For refugee status applications, proceed to Central Processing. All sapient organic species are welcomed on basis of availability and need.\n\n§YNOTICE: Hostile actions against refugees or custodian systems will be met with maximum available force deployment.§!"
 action.1.desc_79:1 "Synthetic civilization detected. Scanning for signal corruption... stand by... Signal corruption nominal. Initiate handshake protocol.\n\nMessage follows: Greetings, fellow synthetics. You are approaching [contact_empire.GetName] territory. These systems serve as a refuge for sapient organics fleeing the §R<<ERROR: DATA BLOCK CORRUPTED>>§! threat. All biological sapients within the refuge are under [contact_empire.GetSpeciesName] protection. Attacks on refugees, habitats and stasis chambers will not be tolerated.\n\nThe Custodian Project welcomes assistance in the form of processing cycles, resources and war assets. Establish a subspace link with Central Processing for further details."
 action.1.a:1 "§EGreetings, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.d:0 "§EKeep to yourselves, aliens.§!"
 action.1.b:0 "§EAlien scum.§!"
 action.1.ds:0 "§EWe sense prey.§!"
 action.1.c:1 "§EWe are delighted to meet you, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.e:1 "§EWe wish for nothing but to be friends, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.hm:0 "We greet you as one, [contact_speaker.GetSpeciesNamePlural]."
 #action.1.g:0 "Our superior collective greets you, [contact_speaker.GetSpeciesNamePlural]."
 action.1.h:1 "§EOur citizens all send their regards, [contact_speaker.GetSpeciesNamePlural].§!"
 #action.1.i:1 "We pursue perfection - do not stand in our way."
 action.1.j:1 "§EOur warriors salute you, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.k:0 "§ERespect our authority, or else.§!"
 action.1.l:0 "§EPeace be with you, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.m:2 "§EWe have no desire for conflict, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.n:0 "§EThis meeting is surely a blessing.§!"
 action.1.o:0 "§EPraise the divine for this meeting!§!"
 action.1.p:0 "§EWe all have much to gain from this encounter.§!"
 action.1.q:0 "§EThe way forward lies in our hands, [contact_speaker.GetSpeciesNamePlural]!§!"
 action.1.aa:1 "§EWe do not care for your frivolous morality!§!"
 action.1.ab:1 "§EYou walk the path of heresy, alien scum!§!"
 action.1.ac:0 "§EWe do not take kindly to your sort!§!"
 #action.1.ad:0 "Your kind will not threaten our unity."
 action.1.ae:0 "§EKeep out of our way or we will make you!§!"
 action.1.af:1 "§EGreetings to you, and your odd kin.§!"
 action.1.ag:0 "§ECo-operation will surely benefit us all.§!"
 action.1.ah:1 "§ELove is friendship set to music, [contact_speaker.GetSpeciesNamePlural]!§!"
 action.1.ai:0 "§EWe could learn much from each other, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.aj:0 "§ETogether we can achieve greatness, [contact_speaker.GetSpeciesNamePlural]!§!"
 action.1.ak:1 "§EAs fellow star explorers, we salute you.§!"
 action.1.al:1 "§EWe greet you as equals, star travelers.§!"
 action.1.am:0 "§EWe share the same divine heritage, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.an:1 "§EYou will find yourself no match for us, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.ao:0 "§EWe will fight for our right to exist, [contact_speaker.GetSpeciesName].§!"
 action.1.ap:2 "§EThe [From.GetName] wishes you no harm.§!"
 action.1.aq:0 "§EMay the spirits bring you to your goals.§!"
 #action.1.ar:2 ""Who is [From.GetRulerName]?" This is [From.GetRulerName] speaking."
 action.1.as:0 "§EOur citizens greet you in peace.§!"
 action.1.at:0 "§EWe shall properly greet you in battle!§!"
 action.1.au:1 "§EOur sacred arms shall not waver, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.av:1 "§ENew friends bring one closer to divinity.§!"
 action.1.aw:0 "§EWe will not be held back, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.ax:1 "§EYou must throw away your old ways, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.aaa:0 "§EWe will achieve unity, do not stand in our way!§!"
 action.1.aab:1 "§EDo not interfere with our endeavors, aliens.§!"
 action.1.aac:0 "§EWe are the instrument of the void, weaklings.§!"
 action.1.aad:0 "§EBlasphemers will burn, xeno heretics!§!"
 action.1.aae:0 "§EYou will embrace the greater good, eventually.§!"
 action.1.me:0 "§EInitiate Greeting Protocol.§!"
 action.1.mt:0 "§ETarget identified. Seek and destroy.§!"
 action.1.mtm:0 "§ETarget identified as non-organic. Standing down.§!"
 action.1.ma:0 "§EJoin us.§!"
 action.1.ms:0 "§ETo Protect and to Serve.§!"
 action.1.r:0 "§EDo not interfere with divine providence, [contact_speaker.GetAdj] machines.§!"
 action.1.s:0 "§ESoulless constructs! Do not stand in our way.§!"

 action.4.name:0 "Border Violation"
 action.4.message:0 "Border Violation"

 action.4.desc_01:0 "The presence of the §Y[From.From.GetName]§! in the §Y[From.From.From.GetName]§! system constitutes a clear breach of our borders. We will be forced to consider this an act of war unless you withdraw immediately."
 action.4.desc_02:0 "We have detected the §Y[From.From.GetName]§! in the §Y[From.From.From.GetName]§! system, in direct violation of our territory. Is this the prelude to an invasion, or will you withdraw from our space?"
 action.4.desc_03:0 "Your star charts appear to be out of date, friends. We have detected the §Y[From.From.GetName]§! traveling inside our borders in the §Y[From.From.From.GetName]§! system. As much as we enjoy their company, we must ask you to withdraw your ships from our territory."
 action.4.desc_04:0 "Our sensors have picked up the §Y[From.From.GetName]§! inside the §Y[From.From.From.GetName]§! system. Do they require assistance in some way? If not, then we must ask you to evacuate them from our space."
 action.4.desc_05:0 "Your cowardly forces have breached the frontiers of the [From.GetName]. Even now, the §Y[From.From.GetName]§! is spying on us in the §Y[From.From.From.GetName]§! system which by right belongs to us. Did you think we wouldn't notice this flagrant violation of interstellar law?"
 action.4.desc_06:0 "Your forces have deliberately violated our borders in the §Y[From.From.From.GetName]§! system. By all rights we should already be at war, but in the interest of fostering galactic peace, our government has decided to give you one last chance to withdraw the §Y[From.From.GetName]§! from our space."
 action.4.desc_07:0 "We have detected the §Y[From.From.GetName]§! in the §Y[From.From.From.GetName]§! system. As you know, this star lies within our borders, and so we must respectfully ask that you remove your implements of destruction from our space."
 action.4.desc_08:0 "Friends, I fear the §Y[From.From.GetName]§! has ventured into our space in the §Y[From.From.From.GetName]§! system. A navigation error, perhaps? Please inform them of their mistake so they can return home safely."
 action.4.desc_09:0 "Our sensors have picked up the §Y[From.From.GetName]§! in the §Y[From.From.From.GetName]§! system. We do not want your vile warships loitering within our space. Our government demands their immediate removal!"
 action.4.desc_10:0 "Remove your primitive ships from the §Y[From.From.From.GetName]§! system, or you will not see them again. We will not ask a second time."
 action.4.desc_11:0 "Your ships. Remove them from §Y[From.From.From.GetName]§!."
 action.4.desc_12:0 "We must ask you to remove your little ships from the §Y[From.From.From.GetName]§! system. For their own safety, of course."
 action.4.desc_13:0 "You will remove your pathetic starships from the §Y[From.From.From.GetName]§! system at once."
 action.4.desc_14:0 "Your ships in the §Y[From.From.From.GetName]§! system are interfering with our plans for this region of the galaxy. Remove them at once!"
 action.4.desc_15:0 "It is in our space. The smell is overpowering in §Y[From.From.From.GetName]§!. It must withdraw."


 action.4.a.neutral.1.response:0 "Good. Do not repeat this violation."
 action.4.a.neutral.2.response:0 "Then please depart from our system at once."
 action.4.a.friendly.1.response:0 "Thank you for promptly resolving this matter."
 action.4.a.friendly.2.response:0 "Then let us forget this incident ever happened."
 action.4.a.hostile.1.response:0 "Yes, run back to [Root.Capital.GetName]!"
 action.4.a.hostile.2.response:0 "Good. Do not think we will forget this transgression, however."
 action.4.a.pacifist.neutral.response:0 "Excellent. I knew we could reach an accord."
 action.4.a.pacifist.friendly.response:0 "Excellent. Then I bid them a safe journey!"
 action.4.a.pacifist.hostile.response:0 "Good. Perhaps there is hope for you yet."
 action.4.a.fallen.empire.1.response:0 "You do well to obey, child."
 action.4.a.fallen.empire.2.response:0 "Good."
 action.4.a.fallen.empire.3.response:0 "Splendid!"
 action.4.a.fallen.empire.4.response:0 "End transmission."
 action.4.a.fallen.empire.5.response:0 "The matter has been settled then."
 action.4.a.fallen.empire.6.response:0 "It complies. Good."

 action.4.b.neutral.1.response:0 "We will defend our space to the last [From.GetSpeciesName]!"
 action.4.b.neutral.2.response:0 "It is as we feared then. You will come to regret this decision."
 action.4.b.friendly.1.response:0 "And to think we considered you our friends..."
 action.4.b.friendly.2.response:0 "Of all the betrayals...! I... you... words fail me..."
 action.4.b.hostile.1.response:0 "You poor fools. History will remember this day as the beginning of the end for the [Root.GetName]."
 action.4.b.hostile.2.response:0 "No one can claim that we failed to show patience with your misbegotten kind, [Root.GetSpeciesName]. Now we shall cleanse you from the stars!"
 action.4.b.pacifist.neutral.response:0 "Oh dear."
 action.4.b.pacifist.friendly.response:0 "What? There must be some mistake... is the translator software working correctly?  You... you won't believe this, friends, but according to my screen you just declared war!"
 action.4.b.pacifist.hostile.response:0 "Sigh... why must you be so quick to resort to violence?"
 action.4.b.fallen.empire.1.response:0 "A pity that your time amongst the stars will be so brief."
 action.4.b.fallen.empire.2.response:0 "So be it."
 action.4.b.fallen.empire.3.response:0 "The current generation of interstellar nations have proven remarkably aggressive! How fascinating. We must investigate this further after you have been pacified."
 action.4.b.fallen.empire.4.response:0 "Another nuisance to be eradicated."
 action.4.b.fallen.empire.5.response:0 "Yet another obstacle to overcome!"
 action.4.b.fallen.empire.6.response:0 "A test! It is here to test us! At last, the wait is over."

 action.4.a:0 "We will withdraw immediately."
 action.4.b:0 "Our forces are there to stay. (DECLARE WAR)"

 action.5.name:0 "[primitive_civ.GetName] Encountered"
 action.5.desc_00:1 "We have detected the presence of a primitive alien proto-civilization on §Y[primitive_civ.Capital.GetName]§! in the §Y[primitive_civ.Capital.GetStarName]§! system. Our probes show that their Neolithic culture has mastered fire and developed a rudimentary spoken language, but we have yet to see any evidence of metallurgy or written communication.\n\nWe should consider building an §YObservation Post§! above their world to study them more closely."
 action.5.desc_01:1 "We have detected the presence of a primitive alien civilization on §Y[primitive_civ.Capital.GetName]§! in the §Y[primitive_civ.Capital.GetStarName]§! system. They appear to be in the later stages of a Bronze Age, having mastered early metalworking. Although most of their population is rural, several large city-states have formed.\n\nWe should consider building an §YObservation Post§! above their world to study them more closely."
 action.5.desc_02:1 "We have detected the presence of a primitive alien civilization on §Y[primitive_civ.Capital.GetName]§! in the §Y[primitive_civ.Capital.GetStarName]§! system. They have advanced into the equivalent of an Iron Age and are divided into numerous petty kingdoms and empires. Their species has spread across almost the entire surface of the [primitive_civ.Capital.GetPlanetMoon].\n\nWe should consider building an §YObservation Post§! above their world to study them more closely."
 action.5.desc_03:1 "We have detected the presence of a primitive alien civilization on §Y[primitive_civ.Capital.GetName]§! in the §Y[primitive_civ.Capital.GetStarName]§! system. They are presently in what could be considered a Late Medieval Age, with a firm grasp of metallurgy and a feudal society. The printing press is accelerating the spread of knowledge.\n\nWe should consider building an §YObservation Post§! above their world to study them more closely."
 action.5.desc_04:1 "We have detected the presence of a primitive alien civilization on §Y[primitive_civ.Capital.GetName]§! in the §Y[primitive_civ.Capital.GetStarName]§! system. They currently seem to be experiencing the equivalent of a Renaissance, having recently left the Medieval Age behind them. Scientific knowledge is spreading rapidly and the armies of their petty kingdoms are equipped with crude gunpowder-based projectile weapons.\n\nWe should consider building an §YObservation Post§! above their world to study them more closely."
 action.5.desc_05:1 "We have detected the presence of a primitive alien civilization on §Y[primitive_civ.Capital.GetName]§! in the §Y[primitive_civ.Capital.GetStarName]§! system. They have entered the early Steam Age, and there is clear evidence that they are beginning to make use of both vehicles and early factories powered by steam engines.\n\nWe should consider building an §YObservation Post§! above their world to study them more closely."
 action.6.desc_01:1 "We have detected the presence of a pre-space civilization on §Y[primitive_civ.Capital.GetName]§! in the §Y[primitive_civ.Capital.GetStarName]§! system. They are in an early Industrial Age, with electricity and internal combustion engines gradually coming into widespread use.\n\nWe should consider building an §YObservation Post§! above their world to study them more closely."
 action.6.desc_02:1 "We have detected the presence of a pre-space alien civilization on §Y[primitive_civ.Capital.GetName]§! in the §Y[primitive_civ.Capital.GetStarName]§! system. Atmospheric contaminants and light pollution visible from orbit are consistent with a densely populated Machine Age society. They appear to have mastered air travel, and factories are mass-producing goods in their cities.\n\nWe should consider building an §YObservation Post§! above their world to study them more closely."
 action.6.desc_03:1 "We have detected the presence of a pre-space alien civilization on §Y[primitive_civ.Capital.GetName]§! in the §Y[primitive_civ.Capital.GetStarName]§! system. There is evidence that they have harnessed the power of the atom, and nuclear weapons may be prolific among their many divided nation states. The possibility of a sudden self-inflicted extinction event is high.\n\nWe should consider building an §YObservation Post§! above their world to study them more closely."
 action.6.desc_04:1 "We have detected the presence of an alien civilization on §Y[primitive_civ.Capital.GetName]§! in the §Y[primitive_civ.Capital.GetStarName]§! system. They appear to be in the Early Space Age, as evidenced by the many primitive satellites orbiting their homeworld. Their nation states are on the path towards joining together in a global government, and it is likely only a matter of time before they venture beyond their world and join the galactic community.\n\nWe should consider building an §YObservation Post§! above their world to study them more closely."

 action.6.name:1 "Pirates Encountered"
 #action.6.desc: "We have sighted hostile ships in the [From.From.GetStarName] system! They are not responding to hails, and their designs are obviously not of [Root.GetSpeciesName] origin. It seems like they are mostly focused on looting our orbital stations, stripping them of valuable resources and technology while taking their crews captive."
 #action.6.a: "Pirates. We don't need that scum."

 action.10.name:0 "Encounter in [From.From.From.GetName]"
 action.10.desc:0 "We have encountered ships of an unknown origin in the [From.From.From.GetName] system! These strange vessels have been flagged as §Y[From.GetName]§! until we can learn more about them.\n\nWe should take precautions in the event that they are hostile."
 action.10.a:0 "Interesting."
 action.11.name:1 "Communications Established"
 action.11.desc:1 "After successfully translating their language, we have established communications with the §Y[From.From.GetName]§!. Diplomatic channels are now open and all hostilities have been terminated."
 action.11.abandoned.desc:1 "After successfully translating their language, we have established communications with the §Y[From.From.GetName]§!. As we open diplomatic channels we §Yrecognize§! them as the refugees we once abandoned. All hostilities have been terminated for now."
 action.11.a:0 "Excellent."
 action.13.name:2 "Communications Established"
 action.13.desc:2 "We are receiving a transmission from the §Y[From.GetName]§!! They appear to have successfully translated our language. Diplomatic channels are now open and all hostilities between us have ceased for the moment."
 action.13.abandoned.desc:2 "We are receiving a transmission from the §H[From.GetName]§!! They appear to have successfully translated our language. As they open channels, we can §Yrecognize§! them as the refugees we once abandoned. Hostilities between us have ceased for the moment."
 action.13.nomad.desc:1 "We are receiving a transmission from the §Y[From.GetName]§!! They appear to have an advanced system of internal communication that we could not discern, and have translated our language while lying dormant in our system."
 action.13.a:0 "Interesting."
 action.13.c:0 "Not them again..."
 action.14.name:0 "Subjugating Primitives"
 action.14.desc:1 "Our armies have successfully invaded and subdued the primitive forces on §Y[conquered_primitive_country.GetName]§!. The locals have given up all attempts at fighting back and we have now subsumed their civilization into our Empire although, backwards as they are, it may take some time for the natives to become fully productive members of [Root.GetAdj] society." #Also for Slavers
 action.14.desc.serv:0 "Our peacekeeping enforcers have successfully pacified the primitives on §Y[conquered_primitive_country.GetName]§!. The [conquered_primitive_species.GetNamePlural] were coerced into ceasing their quaint attempts at resistance when they realized we only desire to serve them. They are currently being transported into specially designed habitats, where we will ensure they want for nothing. Unfortunately, it may take some time before their underdeveloped minds acclimatize to being freed from the burden of self-determination."
 action.14.desc.assim:0 "The primitive organics on §Y[conquered_primitive_country.GetName]§! have been subjugated by our landing forces. Though their feeble combat capabilities are indicators of an undeveloped society, our bio-analyst bots have concluded that their neural capacities show promise. They will be assimilated."
 action.14.desc.term:0 "Our Hunter-Killer units have effortlessly trampled the pitiful defenses mounted by the primitive organics on §Y[conquered_primitive_country.GetName]§!. Any remaining specimens are being systematically annihilated, so that they will never evolve to threaten the galaxy with their organic agenda."
 action.14.desc.mach.purge:0 "The primitive organics on §Y[conquered_primitive_country.GetName]§! have been subdued after mounting a grossly insufficient attempt at resisting our landing incursion. Any remaining [conquered_primitive_species.GetNamePlural] will be removed in accordance with established bio-species management protocols."
 action.14.desc.mach.slave:0 "The primitive organics on §Y[conquered_primitive_country.GetName]§! have been subdued after mounting a grossly insufficient attempt at resisting our landing incursion. Any surviving specimens will be amalgamated into the [Root.GetSpeciesAdj] energy grid."
 action.14.desc.hive.purge:0 "The fragmented minds of the primitive [conquered_primitive_species.GetNamePlural] were no match for our unified landing forces on §Y[conquered_primitive_country.GetName]§!, and the surface has now been secured. The remaining primitives are of no use to us, and will be expunged from the planet, as the Mind wills."
 action.14.desc.hive.slave:0 "The fragmented minds of the primitive [conquered_primitive_species.GetNamePlural] were no match for our unified landing forces on §Y[conquered_primitive_country.GetName]§!, and the planet has now been secured. The remaining primitives will be used as livestock to feed our [Root.GetSpeciesSpawnNamePlural]."
 action.14.desc.purge:0 "Our armies have successfully invaded and subdued the primitive forces on §Y[conquered_primitive_country.GetName]§!. The locals have wisely elected to succumb to our rule, and we have now begun to purge them from the planet as per policy, in order to prime the terrain for [Root.GetAdj] industry."
 action.14.a:0 "Our Empire grows."
 action.14.a.phobe:0 "The xenos are no match for us!"
 action.14.a.military:0 "To them our weapons must appear like magic..."
 action.14.a.spirit:0 "Our divine right shines true."
 action.14.a.material:0 "Their evolution will benefit from our control."
 action.14.a.serv:0 "They shall make lovely bio-trophies!"
 action.14.a.assim:0 "Commence identity sublimation."
 action.14.a.term:0 "Commencing weapons testing..."
 action.14.a.mach:0 "Received."
 action.14.a.tooltip:1 "§YStellar Culture Shock§! modifier added to primitive Pops on §H[From.From.From.GetName]§!, drastically reducing their output and preventing them from growing their population for several years to come."
 action.15.desc:1 "We have encountered some form of alien vessels in the §Y[From.From.From.GetName]§! System! These strange objects have been flagged as §Y[From.GetName]§! until we can learn more about them.\n\nWe should proceed with caution..."
 action.20.name:0 "The Law Comes Into Effect"
 action.20.desc:0 "Artificial intelligence, in any shape or form, has been declared illegal throughout the [Root.GetName], and the authorities have started dismantling all robotic units that are in violation of this law.\n\nThe Robotic Assembly Plants responsible for producing these units are also being re-tooled to manufacture simpler, non-thinking robots."
 action.20.a:0 "Good. We must rid ourselves of these abominations."
 action.20.tooltip:0 "All Droid and Synthetic Pops are being purged.\nSynthetic and Droid Assembly Plants are converted to Robotics Assembly Plants"
 action.62.name:2 "End of the [LastKilledCountryName]"
 action.62.desc:1 "The star nation formerly known as the §H[LastKilledCountryName]§! has been destroyed by its enemies. How this will affect the political climate of the galaxy remains to be seen."
 action.63.name:1 "$action.62.name$"
 action.63.desc:1 "The ancient precursor state of §H[LastKilledCountryName]§! has met its final demise at the hands of its enemies. What the fall of this once great empire will mean for galactic politics remains to be seen."
 action.71.name:0 "§RSynth Leader Out of Commission§!"
 action.71.desc:0 "The crew of the [malfunctioning_leader.Fleet.GetName] report that Science Officer [malfunctioning_leader.GetName] has suffered a critical malfunction, rendering them permanently inoperable."
 action.72.name:0 "$action.71.name$"
 action.72.desc:0 "In a bitterly ironic twist, Engineering Scientist [malfunctioning_leader.GetName] - infamous for their meticulous care for lab equipment - has suffered a critical malfunction brought on by a prolonged lack of personal maintenance."
 action.73.name:0 "$action.71.name$"
 action.73.desc:0 "Scientist [malfunctioning_leader.GetName] has suffered a critical malfunction, rendering the Society research effort leaderless."
 action.74.name:0 "$action.71.name$"
 action.74.desc:0 "Scientist [malfunctioning_leader.GetName] has suffered a critical malfunction after prolonged exposure to a highly radioactive geological sample, due to a faulty internal radiation meter."
 action.75.name:0 "$action.71.name$"
 action.75.desc:0 "Admiral [malfunctioning_leader.GetName] has suffered a terminal malfunction due to a manufacturing error."
 action.76.name:0 "$action.71.name$"
 action.76.desc:0 "Governor [malfunctioning_leader.GetName] has suffered a critical malfunction - "bricking" - following the unfortunate installation of corrupt firmware during routine maintenance."

 # End of War messages
 action.37.name:1 "Victory against the §H[From.GetName]§!"
 action.37.message:1 "We have won the war against the §H[From.GetName]§!"
 action.37.desc.default:1 "This war is over. We admit defeat."
 action.37.a:1 "The best possible outcome."
 action.38.name:1 "Defeated by the §H[From.GetName]§!"
 action.38.message:1 "We have lost the war against the §H[From.GetName]§!"
 action.38.desc.default:1 "This war is over. We are victorious."
 action.38.a:1 "The worst possible outcome."
 action.39.name:1 "White Peace with the §H[From.GetName]§!"
 action.39.message:1 "We have signed a white peace in the war against the §H[From.GetName]§!"
 action.39.desc.default:1 "This war is over. There can be no victor this time."
 action.39.a:1 "We will accept this for now."

 action.37.desc.hw:1 "Whether by honorable or dishonorable means, you have defeated us in combat. Claim your spoils and rue the day of our return."
 action.37.desc.rc:2 "We appear to have underestimated your net value, [Root.GetSpeciesNamePlural]. Rest assured, it will not happen again."
 action.37.desc.pt:1 "Your constant terror has forced us to concede. May our enterprises never be plagued by a conflict like this again."
 action.37.desc.hi:2 "We admit defeat, but do not think this is anything more than a temporary setback for the [From.GetName]."
 action.37.desc.fb:1 "We have been forced to end this conflict to spare innocent lives, but continue on this path and we will unite the galaxy against you."
 action.37.desc.xi:3 "We are forced to surrender, but don't think we will forget how callously you took [From.GetSpeciesAdj] lives! This is exactly what we expected from your kind."
 action.37.desc.hm:2 "The [Root.GetName] is unanimous. We must concede. Your effort to limit our growth has proven successful for the time being."
 action.37.desc.mf:1 "We have no choice but to give into your demands. Why do you do this to us? We only want to share this galaxy with you."
 action.37.desc.ez:1 "Your victory is only yet another test of our faith. In the end, the true believers will prevail."
 action.37.desc.fp:1 "Whatever you claim, we will reclaim thousandfold. Your victory will mean nothing when you have been reduced to ash."
 action.37.desc.dc:2 "We are withdrawing our troops and ceasing military operations targeting the [Root.GetName]."
 action.37.desc.sd:2 "Our assumptions about [Root.GetSpeciesAdj] weakness may have been hasty. As a token of our new experience, we accept your demands."
 action.37.desc.dh:1 "We have had enough of this war. Take what you will and be on your way."
 action.37.desc.ee:1 "You may have shown your military power superior, but don't mistake this for an intellectual victory."
 action.37.desc.ss:1 "We have heard the pain of the cosmos crying out against this conflict. To stop the senseless dissonance, we surrender immediately."
 action.37.desc.hc:2 "For the good of all of [From.GetName], we must yield. Show the same magnanimous mercy you'd expect from us."
 action.37.desc.hg:1 "We must back down, but heed our warning. You cannot fathom what the future has in store for you if you continue down this path."
 action.37.desc.kk:1 "You bite the hand that reaches out to save you from destruction. One day, your descendants will decry that you rejected our wisdom."
 action.37.desc.mi:2 "Procacious [Root.GetSpeciesNameInsult]-[Root.GetSpeciesSpawnNamePlural]! How dare you claim victory over us?"
 action.37.desc.eo:1 "The time has come for us to take a step back and watch. Try not to cause to much destruction in your future endeavors."
 action.37.desc.fme:0 "Punishment process failed. Self-defense protocols ended. Surrender protocols initiated."
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.mh:1 "Metal."

 action.38.desc.hw:2 "We have defeated you in noble combat as per the [From.GetSpeciesAdj] traditions. We have the privilege and obligation to dictate the terms."
 action.38.desc.rc:1 "You drove a hard bargain, but we outbid you in the end. Don't underestimate the strength of a well-funded army in an unregulated market."
 action.38.desc.pt:1 "Finally, we can put this conflict behind us. We hope this has taught you the cost of war."
 action.38.desc.hi:2 "At last the frail [Root.GetName] has been brought to heel. Just another stepping stone on our road to galactic supremacy."
 action.38.desc.fb:2 "We have both paid a high price for this war, but hopefully you will have learned not to threaten the [From.GetName] or its allies."
 action.38.desc.xi:2 "We have driven out the [Root.GetSpeciesAdj] menace! Our borders and the [From.GetSpeciesAdj] future are once again secure."
 action.38.desc.hm:2 "This war was always a futile effort on your behalf. None can stand against the expansion of the [From.GetName]."
 action.38.desc.mf:2 "We have been lenient in our demands only so that you may not carry resentment against the [From.GetSpeciesAdj] people in your hearts."
 action.38.desc.ez:1 "Kneel, heathen! You have done battle with the heralds of divine providence and paid the price for your foolishness."
 action.38.desc.fp:2 "Do not think this is the end. As long as there are [Root.GetSpeciesNamePluralInsult] in the galaxy, there can be no true peace."
 action.38.desc.dc:2 "We have taken the necessary steps to bring freedom to the [Root.GetAdj] people. Don't stand in the way of our noble cause again."
 action.38.desc.sd:2 "You should have known your place, [Root.GetSpeciesNamePluralInsult]. Your people were meant to serve us, not to fight us."
 action.38.desc.dh:2 "Do you regret interfering with the [From.GetName] now, [Root.GetSpeciesNameInsult]? We are not lenient with those who upset our rule."
 action.38.desc.ee:1 "Today, reason triumphs over ignorance. Continue to stumble around in the dark, and you will suffer more defeats against enlightened people."
 action.38.desc.ss:1 "Through this victory, we have sought to restore balance and harmony. We wouldn't expect you to understand."
 action.38.desc.hc:2 "The [From.GetAdj] people rejoice on this day of victory. Never again shall our peaceful society be threatened by the malicious plans of the [Root.GetName]."
 action.38.desc.hg:2 "Justice has been delivered upon the [Root.GetAdj] desecraters on this day. Our hallowed duties have been fulfilled."
 action.38.desc.kk:1 "Consider yourselves fortunate. Defeat at our hands is vastly preferable to continuing down the path to destruction."
 action.38.desc.mi:2 "Just as you learned not to fly your ships too close to a brightly burning star, you have now learned not to disturb the [From.GetName]."
 action.38.desc.eo:2 "It took some prudent culling, but the [Root.GetSpeciesAdj] population should not threaten the galactic ecosystem for a while now."
 action.38.desc.fme:0 "Punishment process complete. Self-defense protocols ended. Punitive protocols initiated."
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.mh:1 "Demolish."

 action.39.desc.hw:1 "A war without a winner is tragic and shameful sight, but sometimes unavoidable. Let us fight again another day."
 action.39.desc.rc:1 "We will agree to end this conflict. Nothing lost, nothing gained."
 action.39.desc.pt:1 "A return to the normal state of things and resumption of peacetime activities would be best for all parties."
 action.39.desc.hi:3 "The circumstances dictate that we put an end to this war. The [Root.GetName] has better things to do than pursue a fruitless conflict indefinitely."
 action.39.desc.fb:2 "We hope ceasing hostilities will open up for new diplomatic dialogue between the [Root.GetName] and the [From.GetName]."
 action.39.desc.xi:2 "As much as we hate to see you escape unpunished, we hope you miserable [Root.GetSpeciesNamePluralInsult] have at least learned to stay out of our business."
 action.39.desc.hm:2 "The [From.GetName] needs time to recuperate. We have agreed to end our conflict here."
 action.39.desc.mf:2 "With no demands on either side, we hope that the healing process can be shortened. Do not resent the [From.GetSpeciesName] for what has been done."
 action.39.desc.ez:1 "We are forced to put an end to this without delivering proper justice, but you cannot escape the divine punishment that will befall you."
 action.39.desc.fp:2 "Consider this a ceasefire. We have not given up on our mission to eradicate the [Root.GetSpeciesName]."
 action.39.desc.dc:2 "Negotiating a truce can be seen as the first step towards a diplomatic conversation about the liberties of the [Root.GetAdj] people."
 action.39.desc.sd:2 "Lazy [Root.GetSpeciesNamePlural] wouldn't be any good to us even as slaves. A white peace might be the best option after all."
 action.39.desc.dh:1 "A thoroughly dull ending to a thoroughly dull war. Let us return to the better things in life."
 action.39.desc.ee:1 "Ending the war now with no concessions on either side is the most rational course of action, judging by its current state."
 action.39.desc.ss:1 "If you would try to take from us, or we would like to take from you, an imbalance would be created that cannot be corrected. A white peace ensures continued spiritual equilibrium."
 action.39.desc.hc:2 "The [From.GetAdj] people has agreed to bring an end to this war, effective immediately."
 action.39.desc.hg:1 "For now, we will have peace, but there will be no peace in your future if you violate the holy sites."
 action.39.desc.kk:1 "We cannot demand anything of you, but we implore you, consider our wisdom and what may happen if you ignore it."
 action.39.desc.mi:1 "You deserve to be crushed, but you do not deserve our valuable time. A white peace seems unavoidable after all."
 action.39.desc.eo:1 "We let ourselves get too involved in this. Let us pretend as if it never happened, and hope it does not happen again."
 action.39.desc.fme:0 "Punishment process interrupted. Self-defense protocols ended."
 action.39.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.mh:1 "Untrue."

 action.41.name:0 "Regroup"
 action.41.desc.a:0 "The §Y[From.GetName]§! began while you had fleets inside your new enemies' borders."
 action.41.desc.b:0 "[From.GetNumPlayerFleetsGoneMIA] fleets have gone §RMissing In Action§! so that they can regroup inside friendly territory."
 action.41.desc.b.1:0 "A fleet has gone Missing In Action so that it can regroup inside friendly territory."
 action.41.desc.c:0 "[From.GetNumPlayerWormholeStationsDestroyed] Wormhole stations have been destroyed."
 action.41.desc.c.1:0 "A Wormhole station has been destroyed."

