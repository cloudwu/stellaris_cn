 tutorial_19_chain_title: "教程：舰船设计"
 tutorial_19_chain_desc: "要设计一艘新船，请点击屏幕顶部的下拉菜单，或是按下§SF9§!来进入§S舰船设计器§!界面。点击§S新设计§!按钮，然后在§S舰体尺寸§!中选择§S护卫舰§!。下一步将为该设计选择一个§S区块§!，请点击窗口顶部的§S无区块§!按钮。\n\n护卫舰是最小型的飞船，不像大型飞船，它们只有一个区块。区块决定了飞船上的§S武器§!与§S设施§!槽。选择一个区块，然后逐个为空余槽位选择部件。别忘了添加§S裂变反应堆§!——飞船的能源供应必须保持为正数。\n\n如果您觉得太麻烦，只需点击§S自动装配§!按钮，系统会自动帮您完成设计。"
 ships_designed: "舰船设计完毕"
