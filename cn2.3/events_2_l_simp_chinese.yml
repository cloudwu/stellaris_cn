 UPLIFT_GENERIC_CAT_DESC:0 "有什么东西正在 [Root.GetName] 下面移动……"
 UPLIFT_OCEAN_CAT:0 "水生生物"
 UPLIFT_OCEAN_CAT_DESC:0 " [Root.GetName] 的海域及其周边都有非常明显的生命迹象。"
 UPLIFT_ARID_CAT:0 "监视荒漠"
 UPLIFT_ARID_CAT_DESC:0 "即使是性能较弱的光学阵列也能轻易识别出 [Root.GetName] 地表的生物活动迹象。"
 UPLIFT_CONTINENTAL_CAT:0 "陆与海之间"
 UPLIFT_CONTINENTAL_CAT_DESC:0 "即使在一个一半是岩石类土壤的陆地、一半是海水的行星上生命也能顽强地生存下来。"
 UPLIFT_TROPICAL_CAT:0 "相当潮湿"
 UPLIFT_TROPICAL_CAT_DESC:0 " [Root.GetName] 的环境很适合生命繁衍，至少很适合微生物——再大些的生物应该也行。"
 UPLIFT_TUNDRA_CAT:0 "低温生物"
 UPLIFT_TUNDRA_CAT_DESC:0 " [Root.GetName] 天寒地冻，光学扫描效果不好，但热度特征显示地表下存在一些生命活动。"
 UPLIFT_ARCTIC_CAT:0 "在厚厚的冰上"
 UPLIFT_ARCTIC_CAT_DESC:0 " [Root.GetName] 的永冻层与暴风雪之间有生物在移动。"
 UPLIFT_DESERT_CAT:0 "漫天黄沙"
 UPLIFT_DESERT_CAT_DESC:0 "很难想象 [Root.GetName] 上会有生命，地表是无尽的硅酸盐分子海洋。但就算这样……"
 UPLIFT_ROACHOID_CAT:0 "匍匐于行星表面"
 UPLIFT_ROACHOID_CAT_DESC:0 "节肢动物们能很轻松的在 [Root.GetName] 上移动。"
 anomaly_failure.2500.desc:0 "近距离观察的话，小行星 [From.From.GetName] 非常宁静。 [Root.GetLeaderName] 的一个助手终于承认他们可能误读了仪器数据。"
 anomaly_failure.2501.desc:0 " [Root.GetName] 艰难的在 [From.From.GetName] 周围密集的遗骸区域中航行。等到 [Root.GetLeaderName] 和船员抵达的时候，之前传感器上捕捉到的数据已经消失了。"
 anomaly_failure.2502.desc:0 " [Root.GetName] 的探针对 [From.From.GetName] 地表的数次扫描无功而返。我们把时间和资源对此行星进行详尽的调查，却最终没有什么成果，科研专员 [Root.GetLeaderName] 为此向大家诚挚道歉。"
 anomaly_failure.2503.desc:0 "在太空中看到的壮丽景象离近了往往就没那么好看。 [Root.GetName] 已经绕 [From.GetName] 运行了一段时间来研究它的磨损情况，科研专员 [Root.GetLeaderName] 最终确认行星的结构并非智能生命之功，而是由普通的气象学因素造成的。"
 anomaly_failure.2504.desc:0 "在 [Root.GetName] 的船员能够准确将来自 [From.From.GetName] 极热地表的求救信号进行三角测量之前，信号就消失了。鉴于没有准确的地理位置信息，科研专员 [Root.GetLeaderName] 觉得贸然发起营救行动太过危险。"
 anomaly_failure.2535.desc:0 " [Root.GetName] 的科研专员 [Root.GetLeaderName] 报告称 [From.From.GetName] 的地表结构根本不是我们的关注点，继续研究下去就是浪费时间。"
 anomaly_failure.2540.desc:0 " [Root.GetName] 的成员报告称被雕刻成寺庙状的小行星确实很漂亮。\n\n以上为报告的全部内容。"
 anomaly_failure.2545.desc:0 "登上 [Root.GetName] 的 [Root.GetLeaderName] 小队发现 [From.From.GetName] 的独特声音其实是星球上的野生生物在一起唱歌的声音。\n\n他们觉得继续调查下去并不合适。"
 anomaly_failure.2550.desc:0 " [Root.GetName] 未能从冰冻气体星球 [From.From.GetName] 取得任何有价值的样本。"
 anomaly_failure.2555.desc:0 " [Root.GetName] 的探测器发现了一个非常原始的外星科技构造。科研专员 [Root.GetLeaderName] 急切地要启动它，结果反倒破坏了它。"
 anomaly_failure.2560.desc:0 "科研专员 [Root.GetLeaderName] 起草了一份报告，称他们对不得不研究 [From.From.GetName] 感到很不满意，因为从中没有发现任何有价值的东西。"
 anomaly_failure.2600.desc:0 " [Root.GetName] 已经绕 [From.GetName] 运动了一段时间了，全天候检测它的放射物。此时科研专员 [Root.GetName] 决定穿上宇航服登上这颗小行星采集一些矿物样本。\n\n他们登上行星表面之后， [From.From.GetName] 的类无线电波传输功率突然呈几何倍数增加。微波在几分钟之内就把 [Root.GetLeaderName] 活活烤死了。"
 anomaly_failure.2601.desc:0 "在 [Root.GetName] 进入 [From.From.GetName] 周围密集的碎片区后不久就与我们失去了联系。\n\n几天之后，我们在场的边缘发现了一个救生舱；科研专员 [Root.GetName] 活了下来，但不记得 [Root.GetName] 和她的船员遭遇了什么事。"
 anomaly_failure.2602.desc:0 "科研专员 [Root.GetLeaderName] 对 [From.GetName] 的探测惹恼了行星轨道上的两个巨大的§Y缇扬奇§!。这些生物对 [Root.GetName] 构成了巨大威胁。"
 anomaly_failure.2603.desc:0 " [From.From.GetName] 上的奇特结构是个古老的陷阱。在 [Root.GetName] 着陆之前，飞船就被几个古代战斗无人机偷袭了。"
 anomaly_failure.2604.desc:0 " [Root.GetName] 在低飞搜寻求救信号的过程中被 [From.From.GetName] 表面的岩浆喷发击中了。\n\n没有生还者。"
 anomaly_failure.2635.desc:0 "根据 [Root.GetName] 的报告， [From.From.GetName] 关注点是这里之前有专属的娱乐场地。这个建筑距今多长时间，当初为何会建在 [From.From.GetName] 上，尚不确定。\n\n [Root.GetName] 的船员还报告了科研专员的逝世，他被“摩天轮”般的建筑砸死了。"
 anomaly_failure.2640.desc:0 "科研专员 [Root.GetLeaderName] 依然坚称 [Root.GetName] 的船员在雕刻华丽的中空的 [From.From.GetName] 里没有任何发现。\n\n但科学家身上出现了一些变化。"
 anomaly_failure.2645.desc:0 "在他们的最后一条信息里， [Root.GetName] 的成员在靠近 [From.From.GetName] 地表时观测到一些声响。之后通讯就中断了，飞船和全体船员失踪，可能已经死亡。"
 anomaly_failure.2650.desc:0 " [Root.GetName] 的船员为了收集尽可能多的冰层样本，使得飞船的飞行高度低于最低安全高度。大气中的超临界流体进入了飞船的后部推进器，造成了灾难性的后果。\n\n没有人活了下来。"
 anomaly_failure.2655.desc:0 "当 [Root.GetName] 靠近 [From.From.GetName] 时，它被一些充满敌意的走私船拦截了。这些家伙攻击了小行星，摧毁了他们之前在上面活动的一切证据。下一个目标应该就是 [Root.GetName] 了。"
 anomaly_failure.2660.desc:0 " [Root.GetName] 的成员报告称科研专员对 [From.From.GetName] 的雨特别感兴趣，用他们的话说，“那里的雨水居然是紫色的”。\n\n不幸的是，这些矿藏样本非常的不稳定，在 [Root.GetName] 的实验室引起了一场爆炸，科研专员当场死亡。"
 anomaly_failure.2665.desc:0 "在他们发出的最后一条信息里， [Root.GetName] 的成员在靠近 [From.From.GetName] 地表时观测到一些声响。之后通讯就中断了，飞船和全体船员失踪，可能已经死亡。"
 anomaly_failure.2670.desc:0 "实际上[Root.GetName]对旧式结构体系统的狂热探查已经适得其反了。\n\n在古老电路彻底熔断之前，[Root.GetName]设法远程启动了轨道站的变位推进器——及时的将其踢出了原有轨道，使其进入了该行星的重力井中。这次任务的不幸结果对从这一经历中成长起来的舰队司令[Root.GetLeaderName]产生了深远的影响。"
 anomaly_failure.2670.a:0 " [Root.GetLeaderName] ……把它发射到恒星里去？"
 anomaly_failure.2670.a.tooltip:0 "§Y古代工厂§!已被摧毁。"
 colony.1500.name:0 "序幕"
 colony.1500.desc:0 " [Root.GetName] 的卫星上有异动。\n\n初步扫描显示一些古代科技已经被启动，或许是对我们的殖民行为作出的反应。\n\n我们的几个顶级科学家非常想去调查一下这个卫星，并为此准备好了一项特殊研究项目。"
 colony.1500.a:0 "他们当然感兴趣了。"
 colony.1501.name:0 "古代无人机：发现"
 colony.1501.desc:0 "这当然是一群难以控制的无人机。\n\n无人机对我们的错误敌我识别令早先的失望一扫而空——它们把我们当成已经逝去的主人的种群！见到我们似乎让他们很激动——如果这么老的人工智能有“激动”这种功能的话。但不幸的是，这些无人机很快就再次进入了休眠状态，我们也无法重新唤醒它们。\n\n这样的话，不如拆开来看看吧。"
 colony.1501.a:0 "时刻注意情况。"
 colony.1502.name:0 "古老无人机：觉醒"
 colony.1502.desc:0 "这些无人机从休眠中苏醒，并来到了 [Root.GetName] 的地表。它们礼貌的拒绝了我们的友好沟通，并开始将行星上的一小片地区环境改造。我们不清楚他们这种行为有何目的，但对殖民地似乎是无害的。"
 colony.1502.a:0 "呃，只要他们的行为能对我们有益就好……"
 colony.1502.a.tooltip:0 "无人机从地表移走了一个随机的£blocker §Y地块障碍§!，没有碰其他的地方。"
 colony.1503.name:0 "古老无人机：到达过去的天空"
 colony.1503.desc:0 " [Root.GetName] 卫星上陆陆续续有休眠的无人机再苏醒过来，它们做的事情也让人喜忧参半。\n\n在天上无数监视器的监视下，它们在夜色中于我们在 [Root.GetName] 上的主要殖民地外不远处建立起了一个巨大建筑的初步架构。工程师认为这是叫做“太空电梯”的过时产物，或许在我们 [Root.Owner.GetSpeciesName] 进入星际旅行之前的那个时代很常见。最终我们还是要摧毁它，因为它阻碍了殖民地的发展，不过安全的摧毁它还是需要花些时间。我们的工程师正好想近距离研究一下这个东西。"
 colony.1503.a:0 "随他们去吧。"
 colony.1504.name:0 "古老无人机：本性慷慨"
 colony.1504.desc:0 "再次苏醒之后，这些无人机暂时在传感器上消失了。回来的时候，它们拖着一大箱不知从什么地方运来的矿物。在发出一个损坏严重的猝发传输信号表明他们已经完成了指定任务后，它们就把这些矿物丢在了 [Root.GetName] 的地表。\n\n之后它们就回到了月球上。"
 colony.1504.a:0 "免费的矿物，这种好事不常有。"
 colony.1505.name:0 "古老无人机：远亲"
 colony.1505.desc:0 "卫星上的信号激增提醒我们 [Root.GetPlanetMoon] 上的无人机已再次苏醒。这次它给我们带来了一个好东西：深层出土的古老卫星。并且它们已经对其进行了一定程度的整修。我们不清楚卫星是怎么跑到这里来的，也不知道无人机为什么到现在才把它挖出来。尽管如此，即使它的数据库里只有一小部分保存了下来，也足够我们了解这些无人机的主人曾经所在的帝国的日常生活情况了。"
 colony.1506.name:0 "古代无人机：无人机的崩溃"
 colony.1506.desc:0 "一直沉睡的无人机发生了巨大转变，不再做不规则运动。一部分苏醒了过来，像往常一样进入 [Root.GetName] 的大气中，却一头全速撞向了行星的地面。\n\n相同的情况一直在发生。\n\n殖民地没有受到多大损失，但这些脆弱无比的无人机却变成了一团团闪着蓝色火花的废铁，好像在诉说着它们自我毁灭的决心和力量。"
 colony.1506.a:0 "我们能搞清楚它们到底是怎么了吗？"
 colony.1507.name:0 "古代无人机：寻找无人机"
 colony.1507.desc:0 "自毁事件之后，剩余的无人机就消失了。 [Root.GetName] 的历史学家认为它们仍徘徊在附近，在某些失落科技的保护下隐蔽不见，但它们并没与在本应苏醒的时间苏醒过来。\n\n对自毁无人机遗迹的深度分析进展缓慢，但应该马上就会有突破了。"
 colony.1507.a:0 "有新消息随时通知我。"
 colony.1508.name:0 "古代无人机：淘金"
 colony.1508.desc:0 "从破碎的无人机内部找寻故障所花费的时间比预计的长得多，因为每个无人机的内部结构和组装部件都不尽相同。知晓了这一点，那当务之急就是要找出相同的部件。单独来看这些部件的话，如果是外星人制作的，那肯定是现代的东西。如此就很可能是有人做了我们做不到的事情，篡改了这些无人机。"
 colony.1508.a:0 "这需要我们进行深入调查。"
 colony.1509.name:0 "古代无人机：外星人没见过的"
 colony.1509.desc:0 "将它们组装起来之后，我们的专家认为这些无人机残骸内部的外星部件是单向通讯设备。它们并未处在接收状态，所以我们可以推断出这些无人机不是在第三方的指令下进行活动，而是有什么个体一直在监视这些无人机的活动。建议对此事进行进一步调查。"
 colony.1509.a:0 "继续进行监视。"
 colony.1510.name:0 "古老无人机：上天的回答"
 colony.1510.desc:0 "我们找到了剩下的无人机，它们漂浮在 [Root.GetPlanetMoon] 的轨道上。\n\n我们已经了解到它们只是某些派系周密计划里的小喽啰。根据我们了解的类似行动的掌握，这个派系很可能是某个特别古老而智慧的海盗集团。他们比我们先发现了这些无人机，做了我们做不到的事情，改装了这些无人机。虽然听起来没那么厉害—他们做的只是将单独的外星科技放进无人机里，但是这些外星海盗的科技水平比我们高出许多，至少在某些领域是这样。安装完毕之后，这些海盗将它们放回太空，他们知道这些无人机的目的是为了帮助原主人建设殖民地，而随着时间的流逝，这些无人机鉴别主人的能力正在减弱。无人机一直在帮我们建设殖民地，而海盗一直在监视，一直在等待发动攻击的好时机。\n\n我们的战斗分析员预测这些海盗会在两年之内发起攻击。"
 colony.1510.a:0 "尽管来吧。"
 colony.1510.b:0 "夺取无人机，用它们毁灭它们将来的主人。"
 colony.1510.c:0 "我们不能再放任这种事情发生。拆除所有无人机。"
 colony.1511.name:0 "古代无人机：永诀"
 colony.1511.desc:0 "我们夺取了无人机，在其中装满了高爆炸药。我们知道了如何拆解，对它们进行重新设置就没那么难了，我们在海盗舰队可能会经过的位置给他们准备了一份大餐。顶级 [Root.Owner.GetSpeciesName] 科学家们植入了我们的敌我识别技术来把误伤平民的几率降到最低。"
 colony.1511.a:0 "让它们去吧。"
 colony.1512.name:0 "古代无人机：伤痕累累，惶恐不安"
 colony.1512.desc:0 "海盗舰队来袭，比预期早一些。我们的先发制人成功地打击并激怒了他们——舰队规模比预期少了30%。"
 colony.1513.name:0 "古代无人机：他们无所不在"
 colony.1513.desc:0 "海盗舰队来袭，比预期晚一些。从舰队的组成和阵型来看，他们为了尽快消灭 [Root.GetName] 而找来了盟友。"
 colony.1513.a:0 "他们将会无功而返。"
 colony.1514.name:0 "古代无人机：决战"
 colony.1514.desc:0 "时间到了，海盗舰队准时到达。"
 colony.1514.a:0 "我们早已迫不及待地想战斗了。"
 colony.1520.name:0 "玛琳·卡琳：花之魅力"
 colony.1520.desc:0 "我们在 [Root.GetName] 建立了殖民地，当地的一些植物在释放大量含有复杂化学成分的花粉。\n\n为此准备了一项特别研究计划，来研究这种植物。"
 colony.1521.name:0 "玛琳·卡琳：唤醒嗅觉"
 colony.1521.desc:0 "长期暴露在 [Root.GetName] 大气中的花粉会对信息素受体产生轻微催情效果，随之而来的是一种不易察觉的“兴奋”。而效果最强的植物在这个星球各处都很常见；被 [Root.GetName] 的科学家储存在了一个隐蔽的地方，在 [Root.Owner.GetSpeciesName] 当地语言中被称为“玛琳·卡琳”。"
 colony.1521.b:0 "我们不能让这种影响心智的东西留在大气中。"
 colony.1521.c:0 "我们能彻底消灭这种植物的手段。"
 colony.1522.name:0 "玛琳·卡琳：准备应付花朵"
 colony.1522.desc:0 " [Root.GetName] 的报告显示最近的工作效率开始下降，在比 [Root.Owner.GetName] 的平均值低好几个百分点的地方稳定下来。\n\n这有可能是由星球上的刺激性花粉造成的。\n\n很可能是。\n\n想要提高生产线效率来弥补损失的话，特殊项目就势在必行了。"
 colony.1522.a:0 "我们看看能做点什么。"
 colony.1523.name:0 "玛琳·卡琳：研究花朵"
 colony.1523.desc:0 "通过对 [Root.GetName] 上的时间管理模型进行深刻革命，并对所有生产领域的责任和各项职责进行重新分配，我们收到了良好的效果。大众的要求显而易见，而外界观察者会将其称作公开需求，那就是要与当地的植物群落保持紧密的联系。\n\n可是即使运用合理的时间分配和额外的即时检查，生产效率仍旧很低，只是至少已经脱离了不可接受的最低水平。"
 colony.1523.a:0 "干得好。"
 colony.1524.name:0 "玛琳·卡琳：无法移动"
 colony.1524.desc:0 "最近的调查报告显示， [Root.GetName] 上的居民比 [Root.Owner.GetName] 上的外来居民更不愿意殖民到其他星球。\n\n玛琳·卡琳和它的近亲植物会造成一种轻度的心理上的感知依赖。但是调查报告中并没有指明两件事情之间有任何关联。"
 colony.1525.name:0 "玛琳·卡琳：通信故障"
 colony.1525.desc:0 "尽管星球上的生产力不再下降了， [Root.GetName] 上殖民城市和 [Root.Owner.Capital.GetName] 上首都之间的通信却开始崩溃。 [Root.GetName] 上的高级官员之间开始变得越来越冷淡，我们的办事员不断抱怨说即使只是发送一个简单的指令现在都变成了一件困难重重的事。"
 colony.1525.a:0 "哎。"
 colony.1525.b:0 "派遣一支行政特遣队。代号淡紫。"
 colony.1526.name:0 "玛琳·卡琳：高层统治者的背叛"
 colony.1526.desc:0 "我们送去 [Root.GetName] 处理问题的行政小队好像背叛了。幸运的是，他们的计划起到的作用简直是微乎其微。他们的计划进行得极慢，一下子就被我们发现了，真是一点都不令人感到惊奇。风水轮流转——这只是个比喻而已——我们最后的手段就是废除当地的政府，然后直接从首都那里管理殖民地的事务。"
 colony.1526.a:0 "结果可能会有点难看。"
 colony.1527.name:0 "玛琳·卡琳：远处来的铁腕"
 colony.1527.desc:0 "我们的从属政策已经在 [Root.GetName] 上根深蒂固了。它成功地控制了花粉植物玛琳·卡琳的繁殖。它还成功减少了人们对“使用”这种植物的接受度——这成就可不小，因为这种行为和闻闻花香一样没什么可指摘的。"
 colony.1528.name:0 "玛琳·卡琳：砍掉，烧掉"
 colony.1528.desc:0 "我们在 [Root.GetName] 上面的从属治理一直在进行着生硬而卓有成效的管理。据说掌控大权的国会——显然他们更喜欢躲在房间里呼吸玛琳·卡琳的花粉——已经控制了我们安排在星球上面的一支军团。从属治理希望用这些部队对那些花发起一次进攻，让他们安装一些大气过滤机，并把这种植物从市区完全抹除。"
 colony.1528.a:0 "我们早就该这么做了。"
 colony.1528.a.tooltip:0 "这种会使人头脑不清的植物现在已经被严格管控了。它被隔离在人口密集的局域之外。这会移除所有与之相关的修正。"
 colony.1529.name:0 "玛琳·卡琳：花粉崇拜"
 colony.1529.desc:0 " [Root.GetName] 上的边缘分子联合起来，组成了一个准宗教事务性质的组织。他们想要控制玛琳·卡琳的种植。他们的领袖，一个自封为“圣花宫殿”的“绿色祭司”的人，宣称他为 [Root.GetName] 上的整个生态圈代言，并要求获得这种植物的独家贸易权。\n\n这当然是不可能的，我们也不会接受。 [Root.GetName] 当地植物体系并没有什么战略或经济价值，因此依法也不能运送到其它星球。\n\n不幸的是，他们似乎很不情愿接受这个现实。"
 colony.1530.name:0 "玛琳·卡琳：花粉末日的先兆"
 colony.1530.desc:0 "圣花宫殿和它的追随者们的人数现在在 [Root.GetName] 的总人口中占了不小的比例。报告显示，他们组织的运动出现了一些可疑的改变。他们越来越不热心于走私玛琳·卡琳。圣花宫殿似乎逐渐转变成了一种相信世界末日的宗教事务。大气检测器发现玛琳·卡琳的花粉近期出现了一些变化，也许此事和圣花宫殿的改变有关联。\n\n我们已经准备好了一个特别的项目，来评估此事可能会带来的风险。建议在可能的灾难发生前完成这个项目。"
 colony.1530.a:0 "很好。"
 colony.1531.name:0 "玛琳·卡琳：灾难已避免"
 colony.1531.desc:0 "坚决而迅速的反制措施使我们迅速发现了 [Root.GetName] 上原生花朵的花粉变化所带来的危险。我们迅速采取了必要措施。\n\n我们彻底疏散了星球上的人群，并且针对玛琳·卡琳及其近亲植物进行了多轮战术性除草轰炸。\n\n这些植物很快就变得对除草剂免疫了。如果这些花粉没有被清除的话，它们就会开始散发一种神经剧毒。所有拥有嗅觉器官的 [Root.GetName] 生物都会受到致命威胁。\n\n殖民议会的科学家认为这是 [Root.GetName] 上的一种自然循环。虽然花粉会对我们产生种种不良影响：使我们的当地管理瘫痪，引导圣花骑士教团建立，甚至最终产生剧毒。但是这其实只是偶然的副作用，而不是植物为了自卫而设计的阴谋诡计。\n\n如今，星球的表面上如今已经见不到这些花的踪迹了。我们的殖民地居民们也得到了安全保障，再也不用受到花粉的威胁了。"
 colony.1531.a:0 "真是大团圆的结局。"
 colony.1531.a.tooltip:0 "这颗星球上的危险花类已经被清除，所有相关的修正也都被删除。"
 colony.1532.name:0 "玛琳·卡琳：我们的花粉末日"
 colony.1532.desc:0 "灾难降临了。\n\n无数的玛琳·卡琳开始自发地进行变异，就像野火那样一发不可收拾地蔓延开来。它们的花粉开始变得剧毒，我们已经束手无策了。\n\n因为我们发现的太晚，我们没能撤离星球上的居民，中和花粉的尝试也以失败告终。 [Root.GetName] 上的居民遭受了灭顶之灾。\n\n [Root.GetName] 上的植物获得了胜利，但是它们也将付出代价，尽管这件事对我们来说只是一种毫无意义的安慰。玛琳·卡琳所属的种群由于过度繁殖，导致土壤中缺少它所需要的某种营养物质——很快，这些植物就会死亡。要经过非常长得一段时间以后，这些植物才能重新在生态系统中找到自己的落脚点。谁知道它们到底会不会找到。\n\n [Root.GetName] 的居民都丧生了。星球的大气由于植物排放的气体而暂时变得有毒。"
 colony.1532.a:0 "我们不会忘却这场悲剧的。"
 colony.1533.name:0 "玛琳·卡琳：一个新的开始"
 colony.1533.desc:0 "行星调查队伍汇报说，两年之前导致殖民地毁灭的植物毒性瘴气如今已经挥发殆尽了。这颗星球如今已经不同了。在玛琳·卡琳的怒放之后，它现在变成了一颗寸草不生的荒芜星球，大气中到处弥漫着花粉。\n\n两年也许不足以令我们遗忘 [Root.Owner.GetName] 曾经居住的那些人所遭遇的悲剧，但是至少现在这颗行星对智慧生命不再抱有敌意了。"
 colony.1533.a:0 "我知道了……"
 pheromonefrenzy.revived.tooltip:0 "你的前殖民地如今已经变成了一颗荒芜的星球，如果有正确的技术，您可以将其变成一个可居住的地方。"
 colony.1534.name:0 "玛琳·卡琳：花蕊的沉思"
 colony.1534.desc:0 "在仔细检查之后，我们发现 [Root.GetName] 上的植物其实构造非常简单。一些花粉有这并不强烈的刺激作用。它们能够迅速变异，但没有其他的特别之处，没有什么战略用途，也不是什么珍贵的资源。"
 communications_spread.1.name:0 "通讯截获"
 communications_spread.1.desc:0 "我们截获了一条发往 [CommSpreader.GetName] 的消息，我们发现他们和另一个我们尚未发现的帝国建立了定期联系。我们追踪这条消息，与这位银河中的神秘角色建立了通讯线路。"
 communications_spread.1.a:0 "有趣有趣……"
 communications_spread.1.tooltip:0 "与 [contact_empire.GetName] 建立联系。"
 communications_spread.2.name:0 "新的联系"
 communications_spread.2.desc:0 "我们从一个太空深处的未知帝国那里收到了一份公报，他们自称§H [From.GetName] §!。他们还声称，他们从我们与另一个帝国的通讯中发现了我们的存在。"
 communications_spread.2.a:0 "有趣有趣……"
 communications_spread.2.tooltip:0 "与 [From.GetName] 建立联系。"
 fallen_empires.2.name:0 " [From.GetName] 消灭了 [Root.GetRulerTitle] ！"
 fallen_empires.2.desc:0 "似乎不仅是对我们同 [From.GetName] 的正义帝国开战的惩罚，在我们接受战败，和平协商结束之后， [From.GetAdj] 特工出现在了 [Root.GetRulerTitle]  [rulername.GetName] 那一边。他们用未知的武器遣散了我们的 [Root.GetRulerTitle] 。随后他们消失在虚空之中，就好像从来没有出现过一样。"
 fallen_empires.2.a:0 "我们战败了，但是我们还会东山再起的。"
 fallen_empires.2.a.tooltip:0 "§Y  [Root.GetRulerTitle]  [rulername.GetName] §R丧生了§!。§!"
 fallen_empires.4.name:0 "来自§H [From.GetName] §!的通讯"
 fallen_empires.4.desc:0 "自大的 [From.GetSpeciesName] ！ [Root.GetSpeciesName] 殖民者污染了我们的圣地。你觉得我们会对此置之不理吗？马上离开，否则你们将会见识到我们舰队的强大！"
 fallen_empires.4.a:0 "我们别无选择，只能接受……"
 fallen_empires.4.b:0 " [Root.GetName] 绝不会受到欺凌！"
 fallen_empires.5.name:0 "来自§H [From.GetName] §!的通讯"
 fallen_empires.5.desc:0 " [Root.GetSpeciesName] ，我们观察到了你们正在尝试创造人工智能，认为这是极其不理智的。立即停止这个举动，不然我们就不客气了。"
 fallen_empires.5.a:0 "我们别无选择，只能接受……"
 fallen_empires.5.b:0 " [Root.GetName] 绝不会受到欺凌！"
 fallen_empires.5.a.tooltip:0 "§H$policy_artificial_intelligence_policy$§!政策会施加于§H$ai_outlawed$§!。"
 fallen_empires.6.name:0 "来自§H [From.GetName] §!的通讯"
 fallen_empires.6.desc:0 " [Root.GetSpeciesName] 野蛮人！别以为没人发现你们的行为。你们对奴隶进行的压迫和欺侮行为威胁到了整个银河系的未来。我们给你一种选择：停止你野蛮的行径，否则就做好准备面对我们的正义力量吧。"
 fallen_empires.6.a:0 "我们别无选择，只能接受……"
 fallen_empires.6.b:0 " [Root.GetName] 绝不会受到欺凌！"
 fallen_empires.6.a.tooltip:0 "§H$policy_slavery$§!政策会施加于§H$slavery_not_allowed$§!。\n§H$policy_purge$§!政策会施加于§H$purge_not_allowed$§!。"
 fallen_empires.7.name:0 "来自§H [From.GetName] §!的通讯"
 fallen_empires.7.desc:0 "顽固的 [From.GetSpeciesNamePluralInsult] ！这是你最后一次冒犯我们了！马上撤走，不然我们会替宇宙拨乱反正，消灭你们。"
 fallen_empires.7.a:0 "我们别无选择，只能接受……"
 fallen_empires.7.b:0 " [Root.GetName] 绝不会受到欺凌！"
 fallen_empires.8.name:0 "来自§H [From.GetName] §!的通讯"
 fallen_empires.8.desc:0 "无知的 [Root.GetSpeciesName] 。你们对长者的不敬简直大错特错。好好忏悔，也许你们还能得到改过自新的机会。"
 fallen_empires.8.a:0 "我们别无选择，只能接受……"
 fallen_empires.8.a.tooltip:0 "与[fallen_empire_humiliator.GetName]结束宿敌关系\n[Root.GetName]失去了所有针对[fallen_empire_humiliator.GetName]境内恒星系的宣称。"
 fallen_empires.8.b:0 " [Root.GetName] 绝不会受到欺凌！"
 fallen_empires.9.name:0 "来自§H [From.GetName] §!的通讯"
 fallen_empires.9.desc:0 "对神灵不敬的 [Root.GetSpeciesName] 啊！你竟敢在亡者之殿中肆意妄为，践踏历史，不敬亡魂。不能再允许你们胡闹下去了！若你们再打扰死者的宁静，就准备面对生者的愤怒吧——没错，就是我们。"
 fallen_empires.9.a:0 "我们别无选择，只能接受……"
 fallen_empires.9.b:0 " [Root.GetName] 绝不会受到欺凌！"
 fallen_empire_refuse_tooltip:0 "§H [From.GetName] §!会勃然大怒，很可能会攻击我们。"
 fallen_empire_happy_tooltip:0 "§H [FallenEmpireTaskOrigin.GetName] §!会很满意的，也许还会在未来对我们加以青睐。"
 fallen_empire_unhappy_tooltip:0 "§H [FallenEmpireTaskOrigin.GetName] §!会不满的。"
 fallen_empire_angry_tooltip:0 "§H [FallenEmpireTaskOrigin.GetName] §!一定会十分不满，搞不好还会教训我们一番。"
