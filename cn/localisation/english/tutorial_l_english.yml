 tutorial_5_chain_title:0 "教程：[GetBuildGrowCap]研究站"
 tutorial_5_chain_desc:0 "为了提升我们研究新技术的速度，请在拥有£physics£§S物理§!，£society£§S社会§!或£engineering£§S工程§!资源的行星上建立£science_ship£§S研究站§!。\n\n研究站的工作方式和£mining_station£§S开采站§!类似，其区别在于收集的资源不一样。研究站无法收集£strategic_resource£§S战略资源§!和£minerals£§S矿物§!。\n\n要建造研究站，需要选择一艘£construction_ship£§S工程船§!，并在舰队界面选择§S[GetBuildGrowCap]研究站§!的按钮，然后点击含有拥有物理、社会或工程资源的£planet£§S行星§!、小行星或恒星之上。"
