 ## Scripted Loc for Planetary Sensors
 #First Part
 SensorReadings1: "他们在目标地点遇到了一艘坠毁的舰船残骸，仍然在不时地向外发送微弱的信号。"
 SensorReadings2: "他们找到了一座在轨的古老采矿站，似乎在很久以前就被其拥有者抛弃了。"
 SensorReadings3: "追逐微弱信号之旅带领着他们来到了一处空置的小型哨站，然而周边迹象显示某个技术水平和我们不相上下的存在新近在此地出现过。"
 SensorReadings4: "在信标地址周边满是散落的船壳和其他垃圾，经判断肯定是某时刻来自于一个一度存在过的大型恒星基地——然而没有任何迹象表明附近有这样一个结构存在。"
 #Second Part
 SensorReadingsSociety1: "当他们搜索地址周边区域的时候，设法找到了一个看上去像是空救生舱的东西，里面还有一个未知的、外星生命体的残骸。他们打算尽可能快地将样品带回做进一步测试。"
 SensorReadingsSociety2: "我们之前捕捉到的信号读数来源于一台仍然以某种方式运转的机器，我们的小队设法从机器中提取到了一些有关制造它的文明的文件。由于我们先前对这个文明不甚了解，我们将其纳入了数据库——尽管他们看上去来自于一个更加古老的纪元。"
 SensorReadingsSociety3: "尽管当地了无感性生命迹象，此地仍然是很多动物的繁育之地，而且这些动物看上去学会了使用破损的机械作为求爱展示的道具。我们的小队将会带回其中一部分以作进一步的留观。"
 SensorReadingsSociety3Gestalt: "看上去当地的野生动物使用了部分内部机械作为它们求爱展示的道具。尽管我们通常对于这些动物毫无兴趣，我们的无人机还是将这些有趣生物的一部分带回作后续的留观。"
 SensorReadingsSociety4: "当他们对当前区域进行筛选的时候，他们遇到了一座小型图书馆，里面满是记载了各种当地动物的生物学细节的书籍，这些书籍来自许多原定居者曾经造访过的行星。我们的小队将会带回这些书籍，并开始破解书中使用的语言，并且将其中提取到的一切信息添加到我们的数据库。"
 SensorReadingsSociety4Gestalt: "在对该地点执行彻底搜寻之后，我们的无人机发现了一处图书馆。其中的书籍详尽地介绍了几千种外星植物的生物学细节，标本来自于原居住者造访过的每一个星球。我们会将这些书籍带回改善我们的数据库。"
 SensorReadingsPhysics1: "尽管没有剩下什么有用的东西，我们的小队还是找到了一些记载不同行星的地质活动的研究论文——至少根据上面的图画，他们自己是这么认为的。他们会将自己认为能够抢救的一切资料带回，然后尽可能快地对其进行破解。"
 SensorReadingsPhysics1Gestalt: "尽管没有剩下什么有用的材料，我们的工程无人机还是定位到了一些记载不同行星的地质活动的研究论文。能够抢救的一切资料将会被带回，然后尽可能快地对其进行破解。"
 SensorReadingsPhysics2: "我们的小队花了大量的时间试图攻破那个尚在运转的机器的防御，结果发现它们里面什么有用的东西都没有。不过，机器本身激起了他们的好奇心，他们会带一些部件回来。"
 SensorReadingsPhysics2Gestalt: "我们投入了非常多的时间攻破那个发送信号的机器，现在可以肯定它藏有什么秘密尚未重见天日。无论我们能够回收什么部件，都会在第一时间将其带回。"
 SensorReadingsPhysics3: "他们发现一台可能制造了围绕该区域的薄弱屏障的机器——这可能是我们最初能找到这些东西的唯一原因。其他的东西一文不值，他们花了一些时间进行了拆解以期有所发现。"
 SensorReadingsPhysics4: "尽管缺乏保养或维护，但似乎有一台此前用于支持此处参与设施的聚变反应堆仍在继续运行。 我们的小队对此特别感兴趣，并将对其进行进一步调查。"
 SensorReadingsPhysics4Gestalt: "尽管缺乏必要的维护，有一台此前用于支持此处参与设施的聚变反应堆仍在继续运行。 我们的工程子个体将对其进行进一步调查，以期能有所发现。"
 SensorReadingsEngineering1: "当我们的专家在此处的废墟中梳理时，他们找到了一些几乎完好无损的舰船部件。 虽然在长久的年岁中劣化失效，但我们的工程师相信他们可以从中筛选出一些信息"
 SensorReadingsEngineering1Gestalt: "我们的子个体在梳理废墟时发现了一些舰船部件。尽管由于长期劣化而不堪使用，但我们相信还是可以从中筛选出一些信息。"
 SensorReadingsEngineering2: "尽管此处颇为荒凉，我们的专家们还是发现了一些前所未见的建筑材料。他们完成发掘和分析工作之后，样品将会送回进行进一步测试。"
 SensorReadingsEngineering2Gestalt: "我们的子个体发现了一件我们此前从未见过的建筑材料。尽管应该无法直接使用，但我们可以将其带回去进行进一步分析。"
 SensorReadingsEngineering3: "尽管没有在此处发现任何感性生物，我们的发掘人员还是在往深处挖掘时发现了一些无人机。它们已经严重受损，难以完整地进行逆向工程，但我们的技术人员相信这些分散的部件仍能给我们提供新的建造科技。"
 SensorReadingsEngineering3Gestalt: "我们的发掘子个体发现了一些与我们自身网络相似的信号，再稍微深挖之后发现了两台老旧损坏的自动机器人。尽管损伤已经无法修复，但我们相信通过对它们的部件进行逆向工程，我们还是能对它们的建造方式有更多了解。"
 SensorReadingsEngineering4: "在废墟中筛选时，他们发现了一个曾存放着材料的小金库残骸，现在空无一物——很可能是很久以前就被海盗偷走的了。 然而，其中还留下了一些关于原始居民如何开采这些相同材料的蓝图，这可能会派上用场。"
 SensorReadingsRare1: "尽管此处一片狼藉，我们的团队还是找到了一台完全没有被时间、野生动物或海盗所损伤的机器。它们相信只要能够尽快破译它，其中一定蕴含着能带来科学突破的秘密。"
 SensorReadingsRare1Gestalt: "尽管此处其他部分七零八落，我们的子个体还是发现了一台没有被时间、野生动物或海盗损坏的机器。只要能尽快破译它，我们就有希望能从中发掘出深埋的秘密。"
 SensorReadingsRare2: "就在我们的团队要离开这个区域时，他们发现了一小箱蓝图和研究论文。据我们的专家称，这些内容不但很容易破解，而且其中的一些甚至可以解决一些我们最近开展的研究中所遇到的难题。"
 SensorReadingsRare2Gestalt: "就在我们的维护子个体要离开这个区域前，他们发现了一小箱蓝图和研究论文。这些内容不但很容易破解，而且我们相信其中的一些甚至可以解决一些我们最近开展的研究中所遇到的难题。"
 #Prospectorium Resource Discovery
 specialist.1150.title: "发现资源"
 specialist.1150.desc: "在搜索我们控制的星系时，我们的一架无人机从[prospectorium_discovery_target.System.GetName]获取了一些零散的读数。 这个星系可能藏着什么我们意想不到的东西。\n\n尽管信号混杂在一起，但它们可能暗示了几种不同的来源，我们的无人机很难同时搜索所有这些信号源。 我们希望能够调查："
 specialist.1150.a: "§Y能量§!信号。那对我们来说可真是雪中送炭。"
 specialist.1150.a.tt: "完成特殊项目会创建一个£energy£§Y3-5能量§!的矿藏，和一个§Y500-1000能量§!的一次性贮藏。"
 specialist.1150.b: "更多§Y矿物§!。"
 specialist.1150.b.tt: "完成特殊项目会创建一个£minerals£§Y3-5矿物§!的矿藏，和一个§Y500-1000矿物§!的一次性贮藏。"
 specialist.1150.c: "§Y合金§!？在这样的地方真是意外的收获。"
 specialist.1150.c.tt: "完成特殊项目会创建一个£alloys£§Y2-4合金§!的矿藏，和一个§Y150-450合金§!的一次性贮藏。"
 specialist.1150.d: "如果那里有§Y稀有水晶§!，那我们想要发现它们。"
 specialist.1150.d.tt: "完成特殊项目会创建一个£rare_crystals£§Y1-3稀有水晶§!的矿藏，和一个§Y50-150稀有水晶§!的一次性贮藏。"
 specialist.1150.e: "我们获得§Y易爆微粒§!信号可不常见。"
 specialist.1150.e.tt: "完成特殊项目会创建一个£volatile_motes£§Y1-3易爆微粒§!的矿藏，和一个§Y50-150易爆微粒§!的一次性贮藏。"
 specialist.1150.f: "§Y异星天然气§!。那绝对是又奇怪又令人生趣。"
 specialist.1150.f.tt: "完成特殊项目会创建一个£exotic_gases£§Y1-3异星天然气§!的矿藏，和一个§Y50-150异星天然气§!的一次性贮藏。"
 specialist.1150.g: "将§Y泽珞§!放着不管实在是太危险了。"
 specialist.1150.g.tt: "完成特殊项目会创建一个£sr_zro£§Y1泽珞§!的矿藏，和一个§Y25-75泽珞§!的一次性贮藏。"
 specialist.1150.h: "§Y暗物质§!信号成功激发了我们的兴趣。"
 specialist.1150.h.tt: "完成特殊项目会创建一个£sr_dark_matter£§Y1暗物质§!的矿藏，和一个§Y25-75暗物质§!的一次性贮藏。"
 specialist.1150.i: "§Y活体金属§!？这样一个机遇我们可没法视而不见。"
 specialist.1150.i.tt: "完成特殊项目会创建一个£sr_living_metal£§Y1活体金属§!的矿藏，和一个§Y25-75活体金属§!的一次性贮藏。"
