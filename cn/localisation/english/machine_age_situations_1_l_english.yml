 cyber.2100.name: "躯体万千，意志独一。"
 cyber.2100.desc: "当在思考增强改造的本质时，我们也发现自己其实正在探索自己的愿望。\n\n义体是达到目的的一种手段：它是一种优化我们的身体以更好地执行意志的方法。无限的强化改造是可能的，每一个强化体都将带来新的优势，但也带来了新的要求。机械肢体很重，网络大脑需要更多的能量，精密的部件也需要不断的维护。在通往完美的道路上，必须做出抉择。\n\n要超越[Owner.Species.GetFleshTypeCyberCreed]局限、让机械化的[owner.GetSpeciesHandName]触及寰宇，我们的雄心壮志到底要聚焦何处？"
 cyber.2100.a: "理解。"
 cyber.2100.a.tt: "专注于提高我们工蜂智能的研究。"
 cyber.2100.b: "支配。"
 cyber.2100.b.tt: "专注于让我们的工蜂成为战争工具的研究。"
 cyber.2100.c: "丰饶。"
 cyber.2100.c.tt: "专注于让我们的工蜂更高产的研究。"

# CYBERIZATION STAGE 2
 cyber.2200.name: "独一目标：强化改造"
 cyber.2200.desc: "随着闲散的思考变成具体的计划，一种迫切的需求出现了：一个专门用于实验以及测试、建造义体原型的空间。\n\n我们将建立一座$building_augmentation_center$，这样我们就可以把我们的[Owner.Species.GetFleshTypeCyberCreed]拆开，用金属和梦想重新编织在一起。"
 cyber.2200.a: "是时候开始建设未来了。"
 cyber.2200.a.tt: "§R需要行动：§!\n建造一座$building_augmentation_center$来使§Y$situation_cyberization_hive$§!局势继续进行。\n\n每座$building_augmentation_center$提供§G+2§!$job_augmentor_drone$岗位。\n\n$job_augmentor_drone_research_effect_desc$"

 cyber.2205.name: "原型万千，唯选其一。"
 cyber.2205.desc: "我们的义体研究已经产出了多个有前途的义体原型供我们选择。初步结果表明，一些原型机在体力方面表现出色，而另一些则更适合精密工作。每一种都有其长处和局限性，没有一种具有压倒性优势。\n\n我们意识中浮现出一个令人生畏的提议：我们可以让子个体变得多样化、根据功能不同的来改变身体吗？我们或许将变得不再完全相同。这样的未来难以把控，但也许对于我们整体的效率提高而言这是值得的。"
 cyber.2205.a: "选择多种不同的原型。"
 cyber.2205.b: "选择一种面面俱到的原型。"

 cyber.2220.name: "这也能是我们的一员吗？"
 cyber.2220.desc: "在组装工蜂的过程中偶尔会有存在缺陷的躯体。通常这些畸形的工蜂都会被处理掉，但多亏了义体植入体，它们仍可以加入到我们的行列中。提高我们的数量是好事，但有缺陷的工蜂需要根据问题的严重程度进行个性化植入。我们的蜂巢会成长得更快，但也会变得更……不完美。"
 cyber.2220.a: "人多力量大。"
 cyber.2220.b: "缺陷会让蜂巢陷入虚弱。"

 cyber.2260.name: "隐性问题"
 cyber.2260.desc: "一小部分受试对象遭受了对强化改造的不良反应。他们的身体排斥植入体，发生了危及生命的并发症。其病因似乎是一种以前未被注意到的遗传缺陷。根据初步计算，这大约会影响5%的工蜂人口。\n\n在确定了问题之后，我们现在可以对工蜂进行筛查加以预防，但不知道该如何处理受影响的人口。"
 cyber.2260.a: "剪除有缺陷的工蜂。"
 cyber.2260.a.tt: "随后§Y1§!年§Y$situation_cyberization_hive$§!局势进展速度：§G+20%§!"
 cyber.2260.b: "为有缺陷的工蜂安装有限的植入体。"
 cyber.2260.b.tt: "在义体化过程中，5%的人口获得§Y$trait_limited_cybernetic$§!特质而非§Y$trait_cybernetic$§!特质。"
 cyber.2260.c: "研究替代植入体。"
 cyber.2260.c.tt: "随后§Y5§!年§Y$situation_cyberization_hive$§!局势进展速度：§R-50%§!"

# CYBERIZATION STAGE 3
 cyber.2300.name: "工蜂万千，计划独一。"
 cyber.2300.desc: "我们的义体原型通过了批准，§Y$building_augmentation_center$§!也已经建好。我们的计划万事俱备，只剩下我们转化的后勤工作还没最终敲定下来。\n\n我们可以下令所有的工蜂前往$building_augmentation_center$以进行转化流程，暂停他们的日常活动。这个过程会非常快速，但期间会让所有的工厂都停止运转。或者我们还可以安排工蜂的日日构成，在他们的强制休息期间进行义体人转化，以避免影响日常活动。这种计划尽管慢了点儿，但影响也小一些。"
 cyber.2300.shared.tt: "$job_augmentor_drone_assembly_effect_desc$\n\n强化改造速度取决于局势应对方案和$building_augmentation_center$建筑的数量。"
 cyber.2300.a: "义体化优先。"
 cyber.2300.a.tt: "每月义体化人口：§G+2§!\n$situation_cyberization_hive_triggered_modifier$每月资源：§R-5%§!\n\n$cyber.2300.shared.tt$"
 cyber.2300.b: "不要扰乱我们的秩序。"
 cyber.2300.b.tt: "每月人口义体化数量：§R-1§!\n$situation_cyberization_hive_triggered_modifier$每月$unity$：§G+5%§!\n\n$cyber.2300.shared.tt$"

 cyber.2320.name: "众惧者"
 cyber.2320.desc: "由单一实体组成的帝国以怀疑的目光注视着我们，恐惧于我们的人口众多。而义体植入体可以让我们的特使具有更独特的面孔和个性，呈现出不那么同质的外表。\n\n这些分裂体的国家终将会感激我们的努力，甚至可能开始……同情我们，把我们看作他们的同类。"
 cyber.2320.a: "真恶心。"
 cyber.2320.b: "必要的牺牲。"
 cyber.2320.b.tt: "提升非格式塔帝国对我们的评价。"
 cyber.2320.c: "让我们的特使更加地完全一致。"
 cyber.2320.c.tt: "降低非格式塔帝国对我们的评价。"

 cyber.2360.name: "一种人口，两个群体"
 cyber.2360.desc: "我们蜂巢的义体化正在顺利进行中。我们的一部分人口现在已经搭载了义体植入体，而另一部分则还是完全的生物体。我们从未体在自己的身体上验过这样强烈的差异。工蜂现在可以将自己识别为不同群体的一部分，这种分裂感正在诱发它们的个体意识。\n\n有些工蜂开始向自己身上安装小配件以装饰自己，或在植入体上绘制特殊符号以区分彼此。真是一种有趣但又令人担忧的发展。"
 cyber.2360.a: "鼓励这种发展。"
 cyber.2360.b: "禁止个体识别。"
 cyber.2360.c: "仅限领袖使用个人符号。"

# CYBERIZATION STAGE 4
 cyber.2400.name: "思绪万千，大脑独一。"
 cyber.2400.desc: "安装神经植入体对工蜂造成了意料外的影响：由于大脑变成了半义体，他们现在可以独立于我们的主意识之外产生个体意识。\n\n我们可以进一步开发这种科技，提升工蜂的自主思考能力。"
 cyber.2400.a: "让我们的工蜂自己思考。"
 cyber.2400.b: "个体主义对我们的团结是一个威胁。"

 cyber.2420.name: "所有人的终点"
 cyber.2420.desc: "义体植入体让死亡这件事变得复杂了起来。\n\n将植入体从死亡的工蜂身上拆下可以让我们进行循环利用，减少浪费。我们的整个废弃物抛弃流程需要进行优化以兼容这一新的步骤；需要花费的资源较多。"
 cyber.2420.a: "回收植入体。"
 cyber.2420.b: "不值得如此大费周章。"
 cyber.2420.c: "回收植入体……还有躯壳。"

 cyber.2460.name: "一生的植入体"
 cyber.2460.desc: "我们现有的人口正在稳步地进行义体化，但必须为还未出生的人口建立一种流程。\n\n以我们的科技，我们甚至可以在[owner.Species.GetSpawnNamePlural]出生前就安装上义体植入体，从而创造一个真正义体化的物种：这种方案快速、轻松且高效。另一方面，初步研究表明，在极早期安装植入体可能造成精神分裂、精神错乱、震颤和各种发育障碍。"
 cyber.2460.a: "金属强过[Owner.Species.GetFleshTypeCyberCreed]。"
 cyber.2460.b: "为义体化设立最低年龄限制。"

# CYBERIZATION FINISHED
 cyber.2004.name: "工蜂万千，意志独一？"
 cyber.2004.desc: "转化已经完成了。义体植入体经过了充分的测试、原型设计、优化、打磨并进行了安装，将我们的身体变为了完美的版本。"
 cyber.2004.desc.volitional: "$cyber.2004.desc$\n\n我们的工蜂现在具有更强的个体思维能力——更多的自由也带来了新的可能性。"
 cyber.2004.desc.integrated: "$cyber.2004.desc$\n\n我们的工蜂比以往更加地团结了，金属的纽带强化了意识的联结。"
 cyber.2004.desc.neutral: "$cyber.2004.desc$\n\n在这个过中，我们发现了改变的机遇。我们的团结中蕴含着力量，但更多的自主工蜂也带来了一定的优势。"
 cyber.2004.end: "随着我们身体的演化，我们的蜂巢意识也可以发生蜕变。"
 cyber.2004.a: "成为一个意志型蜂巢。"
 cyber.2004.a.tt: "$change_auth_tt$ ['concept_auth_cyber_hive_volitional']\n$unlock_edict_tt$['concept_edict_hive_mind_outreach']\n$unlock_edict_tt$['concept_edict_hive_mega_construction']\n$cyber.21.a.end$"
 cyber.2004.b: "成为一个一体化蜂巢。"
 cyber.2004.b.tt: "$change_auth_tt$ ['concept_auth_cyber_hive_integrated']\n$unlock_edict_tt$['concept_edict_hive_hyper_stimulants']\n$unlock_edict_tt$['concept_edict_hive_mega_construction']\n$cyber.21.a.end$"
 cyber.2004.c: "没有改变的必要。"
 cyber.2004.c.tt: "$cyber.21.a.end$\n$keep_auth_tt$ ['concept_auth_hive_mind']"

### Driven Assimilator Cyberization ###
 cyber.2010.name: "彰显意图"
 cyber.2010.desc: "随着先进义体的出现，我们意识到自己的终极潜力。而到目前为止，我们还只触及了表面。\n\n随着专业知识的积累和技术的进步，我们的社会必将发生变化。对智慧生命的完全整合我们势在必行。\n\n抵抗毫无意义。银河的心智都会是我们的。"
 cyber.2015.name: "先进同化者"
 cyber.2015.desc: "与机器融合后，我们的有机人口达到了近乎完美的状态。现在是时候将义体也整合进我们文明的织构之中了。\n\n将同化人口的思维敏锐度进行简化，可以创造“聚合性记忆”，将他们的集体经验用来提升后勤能力。或者，我们可以通过促进“神经合唱”的创造，允许思想和情绪反应有更大的差异。\n\n这两种情况都肯定会对我们的未来产生深远的影响。"
 cyber.2015.a: "整合我们的思想。"
 cyber.2015.a.tt: "$change_auth_tt$['concept_auth_memory_aggregator']\n\n整合有机£pops£人口产生的§Y资源§!将进一步提升\n\n$unlock_edict_tt$['concept_edict_aggregated_memory']"
 cyber.2015.b: "合唱起来吧。"
 cyber.2015.b.tt: "$change_auth_tt$ ['concept_auth_neural_chorus']\n\n$unlock_edict_tt$['concept_edict_choral_harmony']"
 cyber.2015.c: "我们必须保持原样。"
 cyber.2015.c.tt: "$keep_auth_tt$ ['concept_auth_machine_intelligence']"
