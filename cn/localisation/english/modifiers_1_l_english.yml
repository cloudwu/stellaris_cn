 # Planet Modifiers
 ####################################
 capital:0 "首都星球"
 capital_desc:0 "星际帝国的首都行星是一个政府建筑、机关和部门总部的大型复合体。"
 distance_from_capital:0 "远离首都"
 managed_by_sector:0 "受星域统治"
 hazardous_weather:0 "危险的气候"
 hazardous_weather_desc:0 "此星球遭受不稳定气候的侵袭，强风暴经常突然产生，在地表造成浩劫。"
 dangerous_wildlife:1 "敌对动物群"
 dangerous_wildlife_desc:2 "这个星球演化出了极度残暴的动物群，星球表面满是随时准备伏击他们下一顿餐食的致命捕食者。这些生物的生理学也提供了绝佳的研究机会。"
 weak_magnetic_field:0 "弱磁场"
 weak_magnetic_field_desc:1 "尽管可以居住，但这个星球上微乎其微的磁场几乎无法抵御宇宙辐射。"
 unstable_tectonics:0 "构造不稳定"
 unstable_tectonics_desc:0 "此星球上有非常不稳定的板块构造，很容易发生大规模地震和火山活动。"
 tidal_locked:0 "潮汐锁定"
 tidal_locked_desc:0 "此星球围绕其恒星潮汐锁定，也就是说一面总是有日光，而另一面被锁定在永恒的黑暗中。如果这里存在生命，它很可能仅限于两面接触的黄昏区域。"
 chthonian_planet:0 "地狱行星"
 chthonian_planet_desc:0 "此星球曾经是一颗气态巨行星，但过于靠近其恒星，浓厚的大气层已经燃烧殆尽。星球残骸如今是一个极度致密、富含矿物质的金属核。"
 brown_dwarf:0 "褐矮星"
 brown_dwarf_desc:0 "这颗气态巨行星实际上是颗褐矮星——失败的恒星，缺乏必要的质量来维持氢核聚变。其特殊性质使得它拥有很大的研究价值。"
 asteroid_impacts:0 "陨石冲击"
 asteroid_impacts_desc:0 "此星球附近的绕恒星轨道上散落着小行星、流星、彗星群。对地表的大冲击以惊人的频率发生着。"
 extensive_moon_system:0 "大量卫星系"
 extensive_moon_system_desc:0 "这颗气态巨行星有异常大量的自然卫星。数以百计的卫星和小卫星绕着这颗行星运行。"
 carbon_world:0 "碳星球"
 carbon_world_desc:0 "此星球大部分由碳组成，含氧量极少。"
 asteroid_coprolite:0 "粪化石小行星"
 asteroid_coprolite_desc:1 "这颗小行星实际上是一个巨大的粪化石——某种巨大生命形式的一块古老粪便化石。"
 asteroid_life:0 "小行星生物"
 asteroid_life_desc:1 "这颗小行星是一种居住在岩洞中的大型蠕虫状生物的家园。这种奇特的生命形式很有研究价值。"
 derelict_shipyard:0 "被荒废的造船厂"
 derelict_shipyard_desc:1 "这颗小行星上有建于亿万年前的造船厂。珍贵的造物已经消失不见，但它仍然是工程的奇迹。"
 junkyard:0 "垃圾场"
 junkyard_desc:1 "这颗小行星有时候担任着垃圾场的职责，其表面覆盖着金属碎片。其中一些仍然可以收集。"
 target_range:0 "武器靶场"
 target_range_desc:1 "有人用这颗可怜的小行星作为测试亚空间武器的标靶。异常的能量回声仍在其表面萦绕。"
 ore_freighter:0 "坠毁的矿物货船"
 ore_freighter_desc:1 "数千年前一艘运载矿石的超级货船坠毁在这颗小行星上，货舱运载品的碎片仍然散落在行星表层。"
 atmospheric_ecosystem:0 "大气层生态系统"
 atmospheric_ecosystem_desc:1 "这颗气态巨行星的高层大气层是重要的生态系统，许多外星生物栖居于此。它们有趣的生物学是很好的研究项目。"
 aerostat_colonies:0 "浮空殖民地"
 aerostat_colonies_desc:1 "在这颗气态巨行星的低轨道上仍然找到古代浮空殖民地的废墟。其异常坚固的设计是先进工程的产物。"
 debris_field:0 "残骸场"
 debris_field_desc:1 "这颗气态巨行星的引力井捕获了一层致密的空间碎片。大部分都没有价值，但金属可以回收再利用。"
 extreme_storms:0 "极端风暴"
 extreme_storms_desc:1 "数十个大型风暴在这颗气态巨行星的大气中肆虐。气候模型无法解释它们的存在，这行星是个有趣的研究对象。"
 precious_moon:0 "宝贵的卫星"
 precious_moon_desc:1 "环绕这颗气态巨行星的天然卫星系统中有着一颗富含贵金属和矿物的小行星。"
 asteroid_collision:0 "小行星碰撞"
 asteroid_collision_desc:1 "不到一千年以前，一颗大行星撞击了此星球，沉积了大量矿物。"
 microsingularity:0 "微奇点"
 microsingularity_desc:1 "一个微奇点穿过了此星球的核心，造成了一些有趣的能量释出。"
 alien_writing:0 "异星手迹"
 alien_writing_desc:1 "有人用采矿激光在此星球的表层上刻下了文字。外星字母非常大，在轨道上都可以看见。"
 towed_asteroid:0 "被牵引的小行星"
 towed_asteroid_desc:1 "有人将一颗小行星牵引至了此星球周围的稳定轨道上，应该是为了采掘资源。"
 nuclear_devastation:0 "核灾难"
 nuclear_devastation_desc:1 "此星球的有毒大气是本土文明的派别之间的破坏性全球战争的结果。通过研究无生命的废墟可以开展一些有价值的研究。"
 nuclear_wasteland:0 "核废土"
 nuclear_wasteland_desc:0 "在过去的某个时间点，此星球被卷入了本土文明派系之间的核战争。生态圈未恢复，辐射仍挥之不去。"
 gamma_ray:0 "伽玛射线暴"
 gamma_ray_desc:0 "很久以前，此星球受到了恒星坍缩爆发的伽玛射线的冲击。臭氧层未完全恢复，潜在的殖民者将需要对紫外线辐射进行额外的防护。"
 greenhouse_effect:0 "失控温室效应"
 greenhouse_effect_desc:1 "本土工业文明给此星球造成严重污染，使得温室效应失控。在有毒的地表上，还能找到古代工厂和人口中心毫无生气的废墟。"
 ammonia_biosphere:0 "氨生物圈"
 ammonia_biosphere_desc:1 "这颗剧毒星球有着罕见的生态系统，生物用溶剂氨而非水作为溶剂。这些氨基生物发展的方式非常特别，研究它们可以推进我们对生物的认识。"
 silicon_lifeforms:0 "硅基生物"
 silicon_lifeforms_desc:1 "穴居的半智能硅基生命形式生活在此星球地表下的大型隧道网络中。它们的挖掘时常能将有价值的金属和矿石翻到地表来。"
 colony_ruins:0 "殖民地遗迹"
 colony_ruins_desc:0 "此星球上能找到某个不知名的星际帝国遗弃的小型殖民地留下的古老遗迹。"
 alien_mural:0 "外星壁画"
 alien_mural_desc:1 "此星球上的古老壁画记载着一个消逝已久的外星文明所掌握的科技。"
 migrating_forests:0 "迁徙森林"
 migrating_forests_desc:0 "此星球上的移动森林频繁迁移到新地区，破坏了公路、电缆等基础设施的建设。"
 migrating_forests_2:0 "驯服迁徙森林"
 migrating_forests_2_desc:2 "§W§Y迁徙森林保护区§!已添加，改善该行星的£society£§Y社会研究§!。§!\n\n此星球的迁徙森林现在会躲避居民区，也不会再对殖民地造成损害了，但其存在仍然限制了殖民者能够利用的土地。"
 damaged_ecology:0 "生态受损"
 damaged_ecology_desc:0 "此星球的迁徙森林遭到人为破坏，将对生态造成显著影响。"
 friendly_trees:0 "顺应天道"
 friendly_trees_desc:0 "此星球的森林与殖民地良好共存，一段时间内振奋精神。"
 subterranean_civilization:0 "地下文明"
 subterranean_civilization_desc:0 "此星球的地下外星文明与地表殖民者友好共处，双方密切开展商业和文化交流。"
 subterranean_expansion:0 "地下城市"
 subterranean_expansion_desc:0 "一度生活在此星球的地下文明现已灭绝，殖民者现在可以在这些地下城市随意开发扩张。"
 gas_giant_civ:0 "达斯纳克首都"
 gas_giant_civ_desc:1 "这里是达斯纳克的新首都和母星。这个气态智慧生物文明无任何工业和科技，但似乎有着相当高的社会意识。"
 gas_giant_colony:0 "达斯纳克殖民地"
 gas_giant_colony_desc:1 "被称为达斯纳克的气态智慧生物在这颗气态巨行星的大气层建立了一个小型殖民地。"
 abandoned_terraforming:0 "废弃的改造计划"
 abandoned_terraforming_desc:0 "这颗星球在数千年前便有一定程度的宜居化改造，但这个进程不知何故被阻断了，结果导致这里的气候和生态系统变得非常不稳定。"
 gaia_world:1 "古代环境改造"
 gaia_world_desc:0 "古老的环境改造技术将这颗星球变成了葱郁的乐土。"
 mutant_stalker:0 "怪物劫掠"
 mutant_stalker_desc:0 "一种基因突变生物侵袭了这颗星球的殖民地，郊区居民人心惶惶。工人不愿冒险进入荒野，殖民地的发展受阻。"
 wasteland_radiation:0 "废土辐射"
 wasteland_radiation_desc:0 "几个居民点遭到大量辐射侵害，当地殖民者的健康严重受损。"
 wasteland_orbital_debris:0 "轨道残骸"
 wasteland_orbital_debris_desc:0 "此星球的轨道上充斥着大量宇宙垃圾和残骸，卫星无法升空，而这些密集的残骸带也成了宇宙航行的危险区域，严重阻碍了殖民地的基础建设。"
 wasteland_infrastructure:0 "幸存下来的基础设施"
 wasteland_infrastructure_desc:0 "此星球的原居民在一场核战争中自我毁灭，但仍有大量的基础设施得以保留。这将为我们建立新设施提供帮助。"
 forest_fire:0 "烈火干柴"
 forest_fire_desc:0 "此星球上的森林大火引发了迁徙林木的恐慌，对众多农业殖民地区造成了暂时性损害。"


 upliftable_species:0 "可开化的物种"
 upliftable_species_desc:0 "此星球上的物种可在我们的协助下发展出太空文明，如果在这里建立殖民地的话就等于直接放弃了这个选择。"
 production_targets:0 "生产指标"
 production_targets_desc:1 " "
 biochemical_suppression:0 "生化抑制"
 biochemical_suppression_desc:0 ""
 slave_production_output_increase:0 "奴隶生产"
 slave_production_output_increase_desc:0 ""
 allow_slavery_all:0 "允许奴役"
 allow_slavery_desc:0 ""
 ftl_credit_trading:0 "允许超光速点数交易"
 ftl_credit_trading_desc:0 ""
 utopian_abundance:0 "空想繁荣"
 utopian_abundance_desc:0 ""
 bio_asset_optimization:0 "生物资产优化"
 bio_asset_optimization_desc:0 ""
 noninterference_directive:0 "互不干涉指令"
 noninterference_directive_desc:0 ""
 abundant_geothermal_activity: "丰富的地热活动"
 abundant_geothermal_activity_desc: "这个行星有许多可供利用的地热区。尽管这带来了一些工程上的挑战，但这也给予了额外产出能源的机会。"
 subterranean_wildlife: "地底野生动物"
 subterranean_wildlife_desc: "这个行星有一个繁荣的地下岩性生态系统。一群性情温和的噬矿地下生物挖出了大型洞穴，这也使得它们可用于采矿和殖民。这些动物也为旨在寻找大量矿藏的矿工提供了独特的研究对象。"
 rich_mircoflora: "丰富的菌群"
 rich_mircoflora_desc: "这个星球的土壤是一个活跃且高产的微生物生态系统的家园，这个微生物生态系统不仅提供丰富的农业产出，还能够作为研究对象。"
 strong_magnetic_field:0 "强力磁场"
 strong_magnetic_field_desc:2 "这个星球有异常强大的磁场，对我们的各种仪器和计算机造成影响。缓解这些影响将会有助于我们推进力场操控研究。"
 wild_storms:0 "狂风"
 wild_storms_desc:0 "此星球的大气半定期地遭受着惊人的电磁风暴侵袭。"
 low_gravity:0 "低重力"
 low_gravity_desc:0 "此星球有着异常低的密度，因此重力也比其他相同体积的星球低许多。"
 high_gravity:0 "强重力"
 high_gravity_desc:1 "此星球有着异常高的密度，因此形成了令人难受的高重力。"
 hollow_planet:0 "中空行星"
 hollow_planet_desc:0 "此星球可能经过人工开发或天然侵蚀，只可惜其原因和方法都尚不清楚，但我们很期待对这里开展考察工作。"
 mineral_rich:1 "高品质矿物"
 mineral_rich_desc:1 "此行星地壳蕴藏的丰富高品质矿藏使采矿在这里成为一项获利颇丰的事业。"
 titanic_life:0 "泰坦巨人"
 titanic_life_desc:0 "此行星的生物有着庞大的体型，即便它们本身没有恶意也是相当危险的存在。"
 eat_the_titans:0 "美味巨兽"
 eat_the_titans_desc:0 "原本为了获取研究数据而狩猎巨型生物，却意外地得出另一个发现：它们非常好吃！"
 eat_the_titan_evopred: "$eat_the_titan$"
 eat_the_titan_evopred_desc: "$eat_the_titan_desc$"
 asteroid_belt:0 "小行星带"
 asteroid_belt_desc:1 "这颗行星有一个小行星环带。最有可能是其微小的卫星与其他天体碰撞之后留下的残骸，碎片场成为了一片富饶但具有工程复杂性的潜在采矿场。"
 natural_beauty:0 "自然之美"
 natural_beauty_desc:0 "这颗行星的环境太美了，住在这里的人总能发现新的自然奇观。"
 atmospheric_aphrodisiac:0 "催情大气"
 atmospheric_aphrodisiac_desc:0 "这颗行星的空气里似乎含有某种能激发生殖欲望的物质。"
 atmospheric_hallucinogen:0 "致幻大气"
 atmospheric_hallucinogen_desc:0 "这颗行星的空气里似乎含有某种天然的致幻剂。尽管确实能使人心情愉悦，也似乎能让某些物理学之谜变得易解，可同时也会让人无法集中精力。"
 atmospheric_hallucinogen_good:0 "被过滤的致幻大气"
 atmospheric_hallucinogen_good_desc:0 "这颗行星的空气里曾含有某种天然致幻剂。而如今经过过滤后致幻物质已被稀释。尽管少了一些原本的好处，但同时也消除了所有的负面影响。"
 lush_planet:0 "物种繁盛"
 lush_planet_desc:0 "生物在这里茁壮成长，各类动植物生长十分繁盛。"
 bleak_planet:0 "荒凉"
 bleak_planet_desc:1 "生物难以在这里生存，尽管有些物种顽强地寓居于此，它们也都瘦小而虚弱。这些问题将会影响到粮食的生产。"
 irradiated_planet:0 "辐射"
 irradiated_planet_desc:0 "一场很久以前的灾难让这颗行星笼罩在严重的辐射之中。"
 ancient_automation:0 "古代自动化技术"
 ancient_automation_desc:0 "尽管历史悠久，但行星上的机器仍为我们的生产提供了帮助。"
 ancient_factory:0 "古代工厂"
 ancient_factory_desc:0 "这颗星球上的一座古代工厂仍然可以运作。"
 robot_workers:0 "机器人工人"
 robot_workers_desc:0 "由某个被遗忘的文明所制造的机器人工人仍留存在这颗行星上。采取适当的防范措施后，这些机器人就能为我们效命了。"
 ancient_forgeworld:0 "古代制造中心"
 ancient_forgeworld_desc:0 "此行星一度是某个被遗忘的文明的工业制造中心。尽管只有一小部分仪器仍然能运行，但也为我们的工业作出了很好的示范。"
 holy_planet:0 "圣星"
 holy_planet_desc:0 "此行星被某个堕落帝国视为圣地，在这里殖民会激怒他们。"
 ancient_weapon:0 "古代轨道武器"
 ancient_weapon_desc:0 "这颗星球的原文明种族似乎在轨道上建造了某种巨型武器。尽管无法使用且看上去也是尚未完成的状态，不过也可以作研究之用。"
 terraforming_candidate:0 "环境改造候选地"
 terraforming_candidate_desc:0 "此行星虽然荒芜、缺乏生命，但是有冻结的水，可能曾经拥有繁荣的生态系统。有适合的技术，可将其改造成一个适合居住的世界。"
 terraforming_candidate_tooltip:0 "只要我们研究了£society£ §Y$tech_climate_restoration$§!科技，我们就能对这颗行星环境改造，将其转化为一个宜居星球。"
 frozen_terraforming_candidate:0 "冰封环境改造候选地"
 frozen_terraforming_candidate_desc:0 "尽管寒冷到无法支持生命，但只要我们找到合适的方法，便可以利用该星球上冻结的水将其改造成一颗宜居星球。"
 frozen_terraforming_candidate_tooltip:0 "如果我们选择了§Y$ap_hydrocentric$§!飞升天赋并研究了£society£§Y$tech_climate_restoration$§!科技，我们就可以将这颗行星改造成一颗宜居性星球。"
 toxic_terraforming_candidate:0 "剧毒环境改造候选地"
 toxic_terraforming_candidate_desc:0 "尽管该星球的剧毒大气使其无法支持生命，但通过合适的手段可以将其分解成不那么致命的物质，使其逐渐变得宜居。"
 toxic_terraforming_candidate_tooltip:0 "如果我们选择了§Y$ap_detox$§!飞升天赋，我们就可以将这颗行星改造成一颗宜居性星球。"
 ultra_rich:1 "世所罕见的极品矿藏"
 ultra_rich_desc:1 "此行星地壳中蕴藏的极品矿脉提供了一个令人惊叹的采矿良机。"
 mineral_poor:1 "劣质矿"
 mineral_poor_desc:1 "人们至今仍不清楚这颗行星究竟是生来如此，亦或是某个未知种族曾经到来将它的许多珍贵资源攫取一空。无论怎样，我们清楚的是这颗行星现在的矿物质量异常低劣。"
 planet_uncertain_past:0 "未知历史"
 planet_uncertain_past_desc:0 "行星上的人们对于多年前一场灾难的发生原因一无所知，如今他们迫切地想要找出答案。"
 recent_quake:0 "近期地质事件"
 recent_quake_desc:0 "此行星近期一直受到强烈的地质运动影响。"
 recent_comet:0 "发现彗星"
 recent_comet_desc:0 "一颗彗星最近穿过了行星的小行星带，人们地表上用肉眼就能看见它！"
