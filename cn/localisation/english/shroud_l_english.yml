 end_of_the_cycle_endbringers: "$end_of_the_cycle_article_cap$"
 situation_end_of_the_cycle_endbringers_desc: "我们与$end_of_the_cycle_color_article$签订契约，赐予我们无上伟力，并赋予我们神圣使命。\n\n主宰的意志要求彻底湮灭此方现实。每吞噬一个星系，§H$end_aura$§!便让慈悲的湮灭更近一步。\n\n吾等将见证这必然的终局。\n\n待征服星系数量：[Owner.GetEndCycleGalaxySystemsLeft]"
 end_of_the_cycle_endbringers_monthly_change_tooltip: "$end_of_the_cycle_monthly_change_tooltip$"
 situation_end_of_the_cycle_endbringers_finish_effects: "§R最终清算即将到来。§!"

 approach_situation_end_of_the_cycle_bring_the_inevitable: "推动必然"
 approach_situation_end_of_the_cycle_stall_for_time: "虚与委蛇"
 approach_situation_end_of_the_cycle_delay_your_destiny: "拖延天命"

 shroud.8460.title: "翻转沙漏"
 shroud.8460.desc: "动用$end_of_the_cycle_color_article$的力量需付出代价，而我们的时间所剩无几。\n\n银河仍未浸润在我方超主净化的辉光之中。迄今为止的努力不过沧海一粟。\n\n为见证这项伟业完成，一股新生能量正自帷幕之外奔涌而来。此乃应许之赐福！"
 shroud.8460.a: "我们仍能够成功。"

 shroud.8470.title: "终焉将临"
 shroud.8470.desc: "我们超主的力量浩瀚无垠，但时间已所剩无几。此等渎职之举，断不为$end_of_the_cycle_color_article$的仁慈湮灭所容。\n\n尚存一线希望：我们必须不惜代价让$end_aura$吞噬整个银河。危亡之际，我们的[GetTelepathPlural]正从§H天幕§!中榨取每一分能量。"
 shroud.8470.a: "我们绝不失败。"

 shroud.8480.title: "$GALACTIC_FOCUS$已被废除"
 shroud.8480.desc: "银河参议院已废止将毁灭性§H$PSIONIC_AURA$§!发散器指定为防御重点的议案。因此，所有由银河共同体成员国针对§H[former_malevolent_aura.GetName]§!展开的军事行动都被立即叫停。现在，和平已经降临至星系的这一隅。"

 shroud.8481.desc: "银河参议院已废止宣布将我方视为其“防御”目标的议案，所有共同体成员国均接到指令原地待命。针对我们的军事行动停止了……至少暂时如此。"
 shroud.8481.homicidal: "$shroud.8480.desc$\n\n$crisis.4111.nasty$"

 shroud.8500.title: "终末先驱"
 shroud.8500.desc.intro: "我们超主无可违逆的意志正将银河逐渐攥入掌心。此刻，我们已然知晓终焉降临的方式。\n\n必须将§R$end_aura$§!播撒至星系的每个角落。当物质界与这§H天幕§!的原始本质相融之时，真正的湮灭便将接踵而至。"
 shroud.8500.desc.outro: "完成这项宏伟任务将成为我们的巅峰之作，也是通往终极救赎之门。"
 shroud.8500.desc.homicidal: "$shroud.8500.desc.intro$\n\n消灭这个星系中的所有生命将是一个令人欣慰的附带效果。$shroud.8500.desc.outro$"
 shroud.8500.desc.default: "$shroud.8500.desc.intro$\n\n$shroud.8500.desc.outro$"
 shroud.8500.a: "我们绝不失败。"

 shroud.8600.title: "$shroud.4970.title$"
 shroud.8600.desc.intro: "这是我们的命运。\n\n§R$end_aura$§!吞噬了整个银河。我们[Root.GetHomeWorldName]上的人民正沉浸在狂热的喜悦之中，以庆祝这一时刻。"
 shroud.8600.desc.outro: "一场辉煌的重生即将降临，这是我们自大觉醒时代便蒙受的应许。\n\n眼前，万有皆被虚空吞噬。抹除与湮灭，已成为银河仅存的法则。世界接连崩塌，复归最初孕育它们的虚无。\n\n我们终将步入终局。这景象……何其壮美。我们已窥见它在新生的脆弱形态中挣扎。终焉已至，此刻即是开端。"
 shroud.8600.desc.homicidal: "$shroud.8600.desc.intro$旨在消灭所有非我族类。$shroud.8500.desc.outro$"
 shroud.8600.desc.default: "$shroud.8600.desc.intro$我们仁慈的救赎。$shroud.8600.desc.outro$"
 shroud.8600.a: "盖棺论定……是不可能的。"

 shroud.8610.title: "软弱的代价"
 shroud.8610.desc.intro: "我们失败了。由于我们的软弱，$end_of_the_cycle_color_article$ 未能如期实现其辉煌的成果。现在，我们必须为自己的无能付出代价。\n\n它吞噬了一切。一瞬间，[Root.GetName] 就……消失了。曾经繁荣的殖民地，如今只剩下废墟。曾经横渡虚空的强大的舰队，如今只有死寂和残骸。一切都被终结吞噬。一切都被§H天幕§!夺走。"
 shroud.8610.desc.outro: "此刻，我们的超主已在[former_capital.GetName]上空具现出一个庞大的天幕实体。通过吞噬我们灵能者的意识，它已获得无与伦比的力量，如今正游弋于银河之中，誓要完成我们未竟的使命。"
 shroud.8610.desc.a: "$shroud.8610.desc.intro$\n\n$shroud.8610.desc.outro$"
 shroud.8610.desc.b: "$shroud.8610.desc.intro$\n\n绝大多数[Root.GetSpeciesNamePlural]都接受了这一命运，但仍有少数不虔者拒绝臣服于我们超主的终极意志。他们是由§H[Root.GetRulerName]§!领导的流亡者——这位强大的灵能者预见了即将降临的终局；如今这群人已躲藏到终末之威无法触及的某个星球。\n\n$shroud.8610.desc.outro$当它完成使命之后，就会找到这群流亡者算总账。"
 shroud.8610.a: "或许这就是我们命中注定的结局……"
 shroud.8610.b: "那些流亡之徒真能抵挡住它的权能吗？"

 shroud.8710.title: "末日求生"
 shroud.8710.desc: "大功告成。§R清算§!已被摧毁。\n\n$end_of_the_cycle_color_article_cap$已撤退回§H天幕§!深处。它对我们物理现实构成的威胁暂时已被遏制。\n\n当其化身的天幕残躯螺旋式地脱离此存在时，我们成功回收了其显现的物理残余物。即使在死亡中，我们的心灵感应者也能感觉到它散发出惊人的灵能，远比在§H[shrouded_planet.GetName]§!上回收的碎片强大。\n\n这枚浓缩了必然性的核心可用于从幸存于此次清算的星系灰烬中重建。\n\n末日已然降临又离去，但不知为何，我们依然存在。"
 shroud.8710.a: "难道这就是我们命中注定的结局吗？"

