 #Pop Events
 #############################
 pop.1.name: "新种群"
 pop.1.desc: "为了适应[Root.Planet.GetPlanetMoon]的恶劣环境，很多定居于[Root.Planet.GetName]的[Root.Planet.Owner.GetSpeciesName]都对自身进行了基因改造。他们对自身进行的改造具有遗传性，其外表也发生了巨大的改变。他们开始称自己为“[Root.GetSpeciesName]”。"
 pop.3.name: "[Root.GetName]形势日益紧张"
 pop.3.desc: "[Root.GetName]上的[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesNamePlural]的人口因同居[Root.GetPlanetMoon]的问题关系日益紧张。双方人员都发动了数次袭击，包括至少两次炸弹袭击。冲突双方都愈发激进，以后可能还会有更多冲突发生。"
 pop.3.a.tooltip: "所有[Root.GetName]上的§Y[modified_pop_1.GetSpeciesNamePlural]§!和§Y[non_modified_pop_1.GetSpeciesNamePlural]§!获得§Y军国主义§!和§Y排外主义§!思潮。"
 pop.6.name: "繁衍力上升"
 pop.6.desc: "[modified_pop_1.Planet.GetName]上的[modified_pop_1.GetSpeciesNamePlural]对他们的遗传因子做了更多修改。他们的繁殖力得到极大提升，其子嗣达到成年的速度也比一般的[non_modified_pop_1.GetSpeciesNamePlural]快得多。[modified_pop_1.GetSpeciesName]人口可能将会指数级上升。"
 pop.6.tooltip: "§Y[modified_pop_1.Planet.GetName]§!的§Y[modified_pop_1.GetSpeciesName]§!人口获得§G$trait_rapid_breeders$§!特性"
 pop.8.name: "[modified_pop_1.GetSpeciesNamePlural] massacred on [Root.GetName]!"
 pop.8.desc: "一个[non_modified_pop_1.GetSpeciesName]的民兵组织近日针对[Root.GetName]上[modified_pop_1.GetSpeciesName]的主要城市发动了一起袭击。数千名当地居民被消灭，家园被摧毁。袭击者在数据网上留下的信息中仅仅写着：§S\"[Root.GetName]属于[non_modified_pop_1.GetSpeciesNamePlural]!\"§!"
 pop.10.name: "[non_modified_pop_1.GetSpeciesNamePlural] massacred on [Root.GetName]!"
 pop.10a.desc: "[Root.GetName]的激进组织、隶属于[modified_pop_1.GetSpeciesName]前线部队的突击队近日针对[non_modified_pop_1.GetSpeciesName]的大型居住站发动了一起袭击。少数的驻军很快就被清除了，接着，[modified_pop_1.GetSpeciesNamePlural]扫荡了整个殖民地，殖民者在家中被消灭。碎石上喷绘着：§S\"[modified_pop_1.GetSpeciesNamePlural]代表未来！\"§!"
 pop.10b.desc: "据报道，[Root.GetName]的村落地带发生了大规模的冲突。[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesName]之间发生了几次战斗。[modified_pop_1.GetSpeciesNamePlural]似乎暂时占了上风，他们的游击队烧毁了很多殖民地。平民伤亡十分惨重。"
 pop.12.name: "[modified_pop_1.GetSpeciesName] representative visits [Root.Owner.Capital.GetName]"
 pop.12.desc: "[Root.GetName]的[modified_pop_1.GetSpeciesName]组织代表已前往[Root.Owner.Capital.GetName]表达不满。据他介绍，[modified_pop_1.GetSpeciesNamePlural]在母星上遭受了[non_modified_pop_1.GetSpeciesName]的普遍歧视，他要求我们立即采取行动，以改善这种状况。"
 pop.14.name: "增强力量"
 pop.14.desc: "为了应对[Root.GetName]上[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesName]居民间的好斗冲突，[modified_pop_1.GetSpeciesNamePlural]进一步进行了基因改造。他们现在变得更快更强，身体能够承受足以消灭普通[non_modified_pop_1.GetSpeciesNamePlural]的伤害。\n\n据报道，在近日一起事件中，仅仅两名未武装的[modified_pop_1.GetSpeciesNamePlural]就消灭了至少十几个[non_modified_pop_1.GetSpeciesName]民兵。这个威胁可能还会进一步升级。"
 pop.14.tooltip: "修改§Y[modified_pop_1.Planet.GetName]§!的§Y[modified_pop_1.GetSpeciesName]§!获得§G$trait_strong$§!特性"
 #############################
 #Galactic Features Events
 #############################
 galactic_features.1.name: "遭遇缇扬奇族群"
 galactic_features.1.desc: "[Root.GetName]遇到了一群[Root.GetStarName]星系的缇扬奇。这些温顺的太空生物常常在星际穿行，偶尔在某些气态巨行星的大气上层汲取电流。它们似乎没有自我意识。"
 galactic_features.2.name: "扎娜姆守护者"
 galactic_features.2.desc: "闯入者！注意：\n\n我们是扎娜姆的守护者。你们在[From.GetName]星系的存在是对我们造物主的羞辱。我们的程序驱使我们将你们摧毁。化作尘埃成为广阔宇宙的一部分吧。"
 galactic_features.2.a: "红色警戒！"
 galactic_features.100.desc: "一种原始的智能哺乳动物已经遍布[From.GetName]的多数区域，他们靠狩猎采集为生。这个石器时代的文明掌握了火的使用并发展出了基本的口语，但我们还没有看到任何冶金或文字交流的迹象。"
 galactic_features.101.desc: "我们在[From.From.GetName]发现了原始哺乳动物的文明。这颗星球上最先进的地区才刚刚进入铁器时代，一群互相竞争、争名夺地的封建贵族统治着大地。"
 galactic_features.102.desc: "[From.From.GetName]拥有一个原始的工业文明，她正陷入一场全球战争。两个大型势力正互相争斗，参与其中的地面装甲车辆、航空飞行器和航海舰船数量巨大。其中一些马上就要研究出原子能，这将急剧增大冲突的潜在破坏性。"
 galactic_features.103.desc: "[From.From.GetName]是一种处于早期太空时代的哺乳动物的母星。这颗星球周围的轨道空间充斥着原始人造卫星，当地人似乎已经向太阳系-IIIa发射了数艘载人航天飞船。在星系内其他天体的轨道上检测到了一些小型亚光速探测器。"
 galactic_features.104.desc: "[From.From.From.GetName]的地表被使用核武的战争所毁灭，整个星球就像是一座坟墓。如今满地白骨的地方曾经是人群聚集的中心，在这荒凉、被灰烬所覆盖的地表之上，唯一能听到的只有那呼啸的风声。\n\n一种当地的昆虫似乎在充满辐射的环境中兴起。变异后的种群在体型上迅速增大，一些群落则表现出了基本的智慧特征。"
 galactic_features.150.name: "遭遇云实体"
 galactic_features.150.desc: "我们在[Root.GetStarName]星系遭遇了一种有生命的云实体。[Root.GetName]接收到了这种生物内部发射的强大能源信号，但它的组成仍然未知，所有的探测企图也都没有成功。它没有对任何形式的交流做出反应。"
 galactic_features.200.name: "遭遇外星游牧民族"
 galactic_features.200.desc: "[Root.GetFleetName]遭遇了一支大型的外星游牧舰队。他们通过数艘大型方舟运输人民，每一艘方舟都能载一百万以上的个体。他们拒绝透露自己从哪里来、到何处去。"
 galactic_features.300: "屏障星球"
 galactic_features.300.desc: "我们发现[From.GetName]被完全包裹在某种能源屏障之中。[Root.GetName]所有用传感器穿透屏障的尝试都失败了——扫描光束被偏转回来，仿佛面对着一面镜子。\n\n屏障的能源读数已经爆表，用纯粹的火力来突破是不可能的。科学专员[Root.GetLeaderName]提出了一个特殊项目来研究清除屏障的方法……如果它是用来封锁内部而非阻拦外人的话，移除屏障倒是有相当大的危险。"
 galactic_features.300.a: "为了科学！势垒屏障。"
 galactic_features.300.b: "它的存在肯定有其原因。留着别管了。"
 galactic_features.301: "后备舰队"
 galactic_features.301.desc: "[From.From.GetName]上的科学家终于成功地降下了覆盖在[From.From.GetPlanetMoon]上的能源屏障。当能源屏障消失时，我们在一块不起眼的岩石上方发现，一支被废置的战斗舰队正缓慢地在低轨道上移动。\n\n这看上去像是[fallen_4_species.GetNamePlural]在数千年前的鼎盛时期所建立的后备舰队的残存分子。年代久远，[fallen_4_species.GetNamePlural]肯定都遗忘了关闭屏障的方法了，否则这支舰队早就去支援他们自己的舰队了。"
 galactic_features.301.a: "派遣船员控制这些飞船。"
 galactic_features.302: "知识的宝库"
 galactic_features.302.desc: "我们的科学家已经降下了覆盖在[From.From.GetName]上的能源屏障，我们看到的只是一个荒凉的世界以及伫立在地表上的一栋孤零零的大型建筑。派往建筑内部的先遣队汇报说，里面有一个放满各种黑科技发明的大型仓库。\n\n这个宝库似乎是由[fallen_4_species.GetName]的科学家所建立，时间应该是在数千年前他们的帝国刚刚开始走下坡路的时候。这个宝库的用途是保存一些科技成果以造福[fallen_4_species.GetNamePlural]的子孙后代。"
 galactic_features.302.a: "现在这些可以为我们所用了。"
 galactic_features.303: "囚犯"
 galactic_features.303.desc: "我们降下了覆盖在[From.From.GetName]上的能源屏障。我们的科学家发现，这似乎是一个宜居的世界，但并没有文明存在的迹象……除了在[From.From.GetPlanetMoon]北半球的平顶山上发现了一座孤零零的小屋。\n\n在屋内，我们找到了一个风烛残年的[fallen_4_species.GetName]，它要求与我们展开对话。"
 galactic_features.303.a: "打开频道。"
 galactic_features.304.desc: "你无法想象再次看到晴朗的天空有多么棒，[Root.GetSpeciesName]。我是图伯里克大元帅，[fallen_4_species.GetName]联合舰队的前任主官，赢过大大小小数百场战斗。数百个世纪之前，我亲自督战，征服了杜斯贝加克、里基那科、比纳克和朱斯卡里帝国。\n\n我将为赋予我二次生命的你效劳。我很乐意领导你的舰队与敌人作战。"
 galactic_features.304.a: "你为什么被困在一面护盾后面?"
 galactic_features.304.a.response: "如果军队失去了我，[fallen_4_species.GetNamePlural]将会成为又一个被人灭绝而遗忘的种族。我碾碎了所有试图对抗我们的舰队，将一连串的世界付之一炬，只是为了确保我们种群的未来。\n\n这是我的使命。而当和平最终到来之时，我们与那些战败者签订条约之时，我却成为了尴尬的存在。我已经变成了[fallen_4_species.GetName]残暴的象征。正因为那所谓的战争罪，我被独自关押在这个世界中。他们甚至没有处决我的勇气，你懂的。"
 galactic_features.304.b: "你在这里具体待了多久？"
 galactic_features.304.b.response: "我的同类将我遗弃在这里的时候解释过，在能源屏障内部时间会过得更加缓慢。用你们的计时方式来算，我在这里已有四十多年……而对于外面的世界来说，时间已然不知过了多少个世纪。我自己也感觉像过了几个世纪，我就这样孤身一人被关在阴暗的小屋里。真的，很漫长。"
 galactic_features.304.c: "欢迎你指挥官。"
 galactic_features.304.c.response: "好极了。那我们就离开这个不毛之地吧。我今生已经看够它了！"
 galactic_features.304.notinterested: "不感兴趣"
 galactic_features.304.d: "重新升起护盾。让这家伙自生自灭吧。"
 galactic_features.304.d.response: "你、你这是干什么？你不能把我一个人留在这！我不想再看见那个护盾了！\n\n我已付出了代价！难道这还不够吗……\n\n<通讯中断。>"
 tuborek_leader_desc: "这位指挥官停滞了数个世纪，其所知的一切已经属于遥远的过去了。"
 galactic_features.305: "放逐者回归"
 galactic_features.305.desc: "就在我们的科学家降下覆盖在[From.From.GetName]上的能源屏障之际，恒星系内所有人都在一瞬间感到头痛欲裂，耳边响起着古老[fallen_4_species.GetName]之语的呢喃：\n\n“自由……”"
 galactic_features.305.desc.mech: "在解除[From.From.GetName]周围的能源屏障之后，我们的短距子空间发射机受到来自原能源屏障之后一股异常能源爆发的强烈干扰。在经过我们解密软件的处理之后，干扰信号被判明为一种古老[fallen_4_species.GetName]语言的信息：\n\n“摆脱拘束……”"
 galactic_features.305.a: "我们可能放出了可怕的东西……"
 galactic_features.350: "遭遇环形世界"
 galactic_features.350.desc: "我们遇到了一个环绕着§Y[From.GetName]§!星系内恒星的巨大环形世界。初步扫描显示这个使用了该恒星系的行星作为原材料的大家伙建立在万古之前。该环形世界有着四个可居住段，每一个看上去都是一个前太空文明的家园。\n\n环形世界和它环绕的恒星之间有个属于某种族的大型宇宙空间站。我们从上面接收到一段讯息。"
 galactic_features.350.b: "忽略讯息。"
 galactic_features.351.desc: "欢迎来到保护区，智慧生物。这个完全自动化的设施是在74605338个周期前建立的，是一个自然保护区。这里分割为四个自治的生态群系，每个分区拥有来自不同生物圈的非智慧植物和动物。\n\n为了保护脆弱的生物圈，进入设施目前是受限制的。\n\n在任何情况下都禁止接近此设施。"
 galactic_features.351.a: "我们的传感器显示你们的环形世界中有文明存在的迹象。"
 galactic_features.351.a.response: "保护区一开始建立时，生物圈内所有的生物都被全部登记了。记录显示，没有生命体的智力水平是接近智能。你们的传感器一定是出错了。\n\n无论如何都不要接近此设施。"
 galactic_features.351.b: "谁造了这处……设施？"
 galactic_features.351.b.response: "此设施是由西渺建成，历时412周期。正式完成并投入运行是在74,605,338周期前。西渺或者西渺飞船最近一次有记录的来访是在67,103,853周期前。从那之后就再也没有过西渺或西渺附属飞船来访的记录。\n\n记录中共有38,201次未经授权的飞船试图进入。\n\n无论如何都不要接近此设施。"
 galactic_features.351.c: "再会了。"
 galactic_features.351.c.response: "保护区的自动服务祝您度过愉快的一天，智慧生物。\n\n无论如何都不要接近此设施。"
