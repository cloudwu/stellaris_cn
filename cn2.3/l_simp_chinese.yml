 ALL_POPS_EMANCIPATED:0 "§E你的帝国里的所有人都将被释放§!"
 ALL_ROBOTS_DISASSEMBLED:0 "§E你的帝国里的所有机器人将被拆卸§!"
 CLICK_POLICY_VIEW:0 "§G点击查看可用的帝国法令列表。§!"
 policy_pre_sapients:0 "未开化生物"
 policy_pre_sapients_desc:0 "我们可以决定是否允许未开化生物生存在属于我们的星球上。"
 pre_sapients_allow:0 "容忍"
 pre_sapients_allow_name:0 "允许未开化生物"
 pre_sapients_allow_desc:0 "智慧动物也不过是动物。直接无视就可以了。"
 pre_sapients_protect:0 "受保护"
 pre_sapients_protect_name:0 "保护未开化生物"
 pre_sapients_protect_desc:0 "虽然他们还是简单的动物，但我们之前不也是那样吗。应该留给他们一线生机。\n\n§E拥有未开化生物的行星无法进行环境改造。§!"
 pre_sapients_purge:0 "种群净化"
 pre_sapients_purge_name:0 "净化未开化生物"
 pre_sapients_purge_desc:0 "只有拥有理智的生物才配拥有公民权。动物永远只是动物，而挡着我们路的动物就是害虫。\n\n§E生存在我们星球上的所有未开化生物都会被净化§!"
 pre_sapients_eat:0 "家畜"
 pre_sapients_eat_name:0 "未开化家畜"
 pre_sapients_eat_desc:0 "没有智慧的动物完全算不上是我们帝国的一部分，但它们也许可以以另一种形式促进我们的发展……\n\n§E居住在我们行星上的未开化生物会被做成食物，它们的数量会慢慢减少。§!"
 policy_core_worlds:0 "核心世界人口"
 policy_core_worlds_desc:0 "我们可以决定允许哪些人口在我们的核心世界上生活。已经生活在核心世界但却被禁止的人口将会被强行转移到我们的星域世界或者逃亡到其他帝国。"
 core_worlds_all:0 "所有种群"
 core_worlds_all_name:0 "所有种群"
 core_worlds_all_desc:0 "多样化是发展的关键。我们的核心世界必须突显出我们的价值观，所以必须对帝国内的所有种群开放。\n\n§E所有人口都被允许居住在核心世界§!"
 core_worlds_citizens_and_slaves:0 "仅限完整公民权和奴隶"
 core_worlds_citizens_and_slaves_name:0 "仅限完整公民权和奴隶"
 core_worlds_citizens_and_slaves_desc:0 "虽然提防外星人的影响力攻击我们的核心世界是很重要的，但我们也不能因此拒绝人口的合法权益。\n\n§E没有完整公民权的非奴隶人口将会被赶出出核心世界§!"
 core_worlds_citizens_only:0 "仅限完整公民权"
 core_worlds_citizens_only_name:0 "仅限完整公民权"
 core_worlds_citizens_only_desc:0 "核心世界是我们帝国的心脏。劣等种群是不容许居住于此的。\n\n§E没有完整公民权的人口将会被赶出出核心世界§!"
 policy_refugees:0 "难民"
 policy_refugees_desc:0 "难民"
 refugees_not_allowed:0 "不接受难民"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "对其他帝国开放边境只会影响我们的和谐与稳定。\n\n§E来自其他帝国的难民无法进入我方帝国§!"
 refugees_only_citizens:0 "仅限完整公民权"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "我们不能让怜悯战胜理智。只有可以对我们社会做出贡献的人才会被接纳。\n\n§E来自其他帝国的拥有完整公民权的难民可以进入我方帝国§!"
 refugees_allowed:0 "欢迎难民"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "任何想要逃离残酷统治者和苛政的人都会受到欢迎。\n\n§E来自其他帝国的难民可以进入我方帝国§!"
 policy_population_controls:0 "人口控制"
 policy_population_controls_desc:0 "我们可以决定选择性人口控制在我们的帝国中是否合法。"
 population_controls_not_allowed:0 "禁止"
 population_controls_not_allowed_name:0 "禁止人口控制"
 population_controls_not_allowed_desc:0 "繁殖与繁衍自己的物种是每一个公民所拥有的基本权益。\n\n§E不能使用非自愿性的物种/行星人口控制§!\n§E不能选择性增长/减少物种人口§!"
 population_controls_allowed:0 "允许"
 population_controls_allowed_name:0 "允许人口控制"
 population_controls_allowed_desc:0 "人口发展的长期规划是非常关键的课题，不应任由个人来取决。\n\n§E可使用非自愿性的物种/行星人口控制§!\n§E可选择性增长/减少物种人口§!""
 policy_slavery:0 "奴隶制度"
 policy_slavery_desc:0 "我们可以决定奴役在我们的帝国中是否合法。"
 slavery_not_allowed:0 "被禁止"
 slavery_not_allowed_name:0 "奴隶制度被禁止"
 slavery_not_allowed_desc:0 "奴役有智能生物是一种罪恶，我们帝国绝对不能允许这种行为。\n\n§E无法奴役种群§!"
 slavery_allowed_xenos_only:0 "仅限外星种群"
 slavery_allowed_xenos_only_name:0 "只允许奴役外星种群"
 slavery_allowed_xenos_only_desc:0 "我们帝国内允许对我方以外的其他种群进行奴役。 \n\n§E可以奴役其他种群§!"
 slavery_allowed_regulated:0 "被管控"
 slavery_allowed_regulated_name:0 "被管控的奴隶制"
 slavery_allowed_regulated_desc:0 "对所有种群采取无歧视的奴隶制度，并确保平等和相对完善的工作环境。\n\n§E可以奴役任何种群，但效率会降低§!"
 slavery_allowed_regulated_xenos_only:0 "被管控的外星种群"
 slavery_allowed_regulated_xenos_only_name:0 "被管控的外星种群奴隶制"
 slavery_allowed_regulated_xenos_only_desc:0 "帝国允许对我们以外的其他种群进行奴役，但需要保证相对良好的工作环境。\n\n§E可以奴役其他种群，但效率会降低§!"
 slavery_allowed:0 "准许"
 slavery_allowed_name:0 "允许奴隶制"
 slavery_allowed_desc:0 "在帝国领土内准许对人口进行奴役。\n\n§E可以奴役人口§!"
 policy_slavery_procreation:0 "奴隶生育"
 policy_slavery_procreation_desc:0 "我们可以自行决定是否允许奴隶进行生育。"
 slavery_procreation_allowed:0 "准许"
 slavery_procreation_allowed_name:0 "允许奴隶进行生育"
 slavery_procreation_allowed_desc:0 "允许奴隶进行生育。奴隶的后代也会自动被奴役。"
 slavery_procreation_not_allowed:0 "不允许"
 slavery_procreation_not_allowed_name:0 "禁止奴隶进行生育"
 slavery_procreation_not_allowed_desc:0 "不允许奴隶进行生育"
 policy_purge:0 "净化"
 policy_purge_desc:0 "被净化的人口不被允许工作并会最终死亡，但是此过程会激怒他们以及任何富有同情心的人口。"
 purge_not_allowed:0 "被禁止"
 purge_not_allowed_name:0 "禁止人口净化"
 purge_not_allowed_desc:0 "必须将人口净化视为一种错误行为。\n\n§E无法对任何人进行人口净化§!"
 purge_allowed_xenos_only:0 "仅限外星种群"
 purge_allowed_xenos_only_name:0 "只能对外星人进行人口净化"
 purge_allowed_xenos_only_desc:0 "我们必须想办法控制帝国内低级生物数量的增长。\n\n§E可以对其他种群进行人口净化§!"
 purge_allowed:0 "准许"
 purge_allowed_name:0 "允许进行人口净化"
 purge_allowed_desc:0 "必须将帝国内部的不安要素和腐朽分子清除干净。\n\n§E可以净化和驱逐人口§!"
 purge_displacement_only:0 "只限驱逐"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "那些意图动摇和谐的人都不再属于我们的人民。就让他们在我们领土以外的地方自生自灭吧。\n\n§E可以驱逐人口§!"
 policy_orbital_bombardment:0 "轨道轰炸"
 policy_orbital_bombardment_desc:0 "轨道轰炸可以在没有星际部队协助的前提下对一个世界进行围攻。"
 orbital_bombardment_selective:0 "选择性"
 orbital_bombardment_selective_name:0 "选择性轨道轰炸"
 orbital_bombardment_selective_desc:0 "只对特定军团目标进行轰炸，将敌方市民的伤亡人数降到最低。\n\n§E只能使用“有选择”的轨道轰炸策略。§!"
 orbital_bombardment_indiscriminate:0 "无差别"
 orbital_bombardment_indiscriminate_name:0 "无差别轨道轰炸"
 orbital_bombardment_indiscriminate_desc:0 "允许使用所有的轨道武器，完全不在乎被轰炸地表的人员伤亡。\n\n§E允许“无差别”轨道轰炸策略。§!"
 orbital_bombardment_armageddon:0 "末日"
 orbital_bombardment_armageddon_name:0 "末日轨道轰炸"
 orbital_bombardment_armageddon_desc:0 "允许所有轨道武器火力全开，目标是彻底湮灭敌人。\n\n§E轨道轰炸的级别设置为“末日”§!"
 orbital_bombardment_abduction:0 "拦截"
 orbital_bombardment_abduction_name:0 "拦截轨道轰炸"
 orbital_bombardment_abduction_desc:0 ""
 policy_interference:0 "原住民干涉"
 policy_interference_desc:0 "通过研究智能生命体以及他们的原始社会形态，可以了解到很多知识。"
 interference_passive:0 "被动研究"
 interference_passive_name:0 "对原住民进行被动的研究"
 interference_passive_desc:0 "应该让原住民们按照自己的步调进化发展，不该控制他们，也不该逼迫他们按照我们的想法去进化。\n\n§E观测站被设置为被动研究\n\n无法攻击原住民的世界§!"
 interference_active:0 "主动研究"
 interference_active_name:0 "主动进行的原住民研究"
 interference_active_desc:0 "为了解开宇宙的奥秘，应该对一切有趣的课题展开研究。\n\n§E观测站可以进行绝大部分类型的研究\n\n无法攻击原住民的世界§!"
 interference_full:0 "不受限制"
 interference_full_name:0 "不受限制地对原住民的研究"
 interference_full_desc:0 "就算只是最原始的生命体，也是整个星际冲突大舞台中的一员。如果连基本的抵抗能力都不具备，那又有何权利来掌控自己的命运呢？\n\n§E观测站可以进行一切类型的研究\n\n可以攻击原住民的世界§!"
 policy_enlightenment:0 "对原住民进行启蒙"
 policy_enlightenment_desc:0 "我们可以向较原始的社会分享我们的科技成果，为他们提供崭新的发展机遇。"
 enlightenment_not_allowed:0 "被禁止"
 enlightenment_not_allowed_name:0 "不允许对原住民进行启蒙"
 enlightenment_not_allowed_desc:0 "原住民还没有准备好接受我们所发现的科技奇迹，现在就告知他们银河系的真理可能会给所有相关人等带来不必要的巨大风险。\n\n§E不对原住民进行启蒙§!"
 enlightenment_allowed:0 "准许"
 enlightenment_allowed_name:0 "允许对原住民进行启蒙"
 enlightenment_allowed_desc:0 "通过和原住民们分享知识，我们就可以鼓励他们在银河系中找到属于自己的位置。\n\n§E可能对原住民进行启蒙§!"
 policy_migration:0 "移民"
 policy_migration_desc:0 "我们帝国内的某些人仰望着夜空中的群星，期盼着自己在新世界中所能创造的美好生活。"
 migration_not_allowed:0 "被禁止"
 migration_not_allowed_name:0 "禁止进行移民"
 migration_not_allowed_desc:0 "哪里最需要人口，这由帝国来决定。\n\n§E任何人都无法进行自由移民§!"
 migration_allowed_primary_only:0 "仅限主要种群"
 migration_allowed_primary_only_name:0 "主要种群的移民"
 migration_allowed_primary_only_desc:0 "不受限制地移民是只有我们主要种群才能享受到的特权。\n\n§E只有主要种群才能自由移民§!"
 migration_allowed_all:0 "自由移民"
 migration_allowed_all_name:0 "无限制的移民"
 migration_allowed_all_desc:0 "我们所有的居民都应该拥有追求自己幸福的权利。\n\n§E所有人都可以自由移民§!"
 policy_appropriation:0 "占据土地"
 policy_appropriation_desc:0 "该政策控制是否占据新殖民地上非人口种群的地块。"
 appropriation_not_allowed:0 "被禁止"
 appropriation_not_allowed_name:0 "禁止占据土地"
 appropriation_not_allowed_desc:0 "我们帝国控制的土地属于其上所有的殖民。\n\n§E新殖民地上的人口会被原封不动地保留。§!"
 appropriation_allowed:0 "准许"
 appropriation_allowed_name:0 "准许占据土地"
 appropriation_allowed_desc:0 "低等物种无法有效善用的土地理应交给高等物种去开发使用。\n\n§E从非公民物种手中攻占下来的行星上，最多§Y5§!£pops£个人口将会被驱逐并由我们从其他行星移民过来的公民人口所取代。§!"
 policy_resettlement:0 "重新定居"
 policy_resettlement_desc:0 "这项政策决定着我们是否能在行星之间强制实施转移居民。"
 resettlement_not_allowed:0 "被禁止"
 resettlement_not_allowed_name:0 "禁止重新定居"
 resettlement_not_allowed_desc:0 "无法强制实施让任意人口在行星之间进行迁移并重新定居。"
 resettlement_allowed:0 "准许"
 resettlement_allowed_name:0 "允许重新定居"
 resettlement_allowed_desc:0 "可以强制实施人口在行星之间进行迁移以及重新定居。"
 policy_voting_rights:0 "选举权"
 policy_voting_rights_desc:0 "选定统治者的方式有很多种，让人民选举只不过是其中一种。"
 voting_not_allowed:0 "不进行公开选举"
 voting_not_allowed_name:0 "不进行公开选举"
 voting_not_allowed_desc:0 "选谁当我们的统治者，这是非常重要的大事，不能将这么重要的决定交给公众。\n\n§E没人有权进行人口选举，统治者的直接后代将成为下一任统治者§!"
 voting_allowed_elites_only:0 "精英"
 voting_allowed_elites_only_name:0 "只有精英阶层才有决定权"
 voting_allowed_elites_only_desc:0 "选谁做统治者，这件事最好交由我们社会最德高望重、最知识渊博的那些人来决定。\n\n§E没人有权进行人口选举，帝国的统治者将由帝国的精英阶层选出§!"
 voting_allowed_primary_only:0 "仅限主要种群"
 voting_allowed_primary_only_name:0 "主要种群的投票选举权"
 voting_allowed_primary_only_desc:0 "选举权是一项很重大的责任，只能由主要种群独享。\n\n§E只有主要种群才能参与人口选举的投票§!"
 voting_allowed_all:0 "任意投票"
 voting_allowed_all_name:0 "普选权"
 voting_allowed_all_desc:0 "让所有人参与这项盛举。\n\n§E所有人都有权在民主选举中投票§!"
 policy_leadership:0 "领导权"
 policy_leadership_desc:0 "领袖并不是适合所有人做的，我们必须仔细考虑对哪些人进行晋升。"
 leadership_primary_only:0 "仅限主要种群"
 leadership_primary_only_name:0 "仅主要种群才能胜任领袖"
 leadership_allow_dominant_only_name:0 "仅主要种群才能胜任领袖"
 leadership_primary_only_desc:0 "虽然我们帝国内部允许外星生物的存在，但帝国的领导地位必须牢牢掌握在我们主要种群的手中。\n\n§E只有主要种群的人才有资格成为领袖§!"
 leadership_allow_xeno:0 "允许外星种群"
 leadership_allow_xeno_name:0 "允许外星种群成为领袖"
 leadership_allow_xeno_desc:0 "帝国内部的人才绝对不能浪费，不管他们出身于哪里。\n\n§E其他种群的人也有资格成为领袖§!"
 leadership_allow_robot:0 "允许合成人"
 leadership_allow_robot_name:0 "允许合成人成为领袖"
 leadership_allow_robot_desc:0 "我们帝国社会的大部分领域中都有合成人在工作。允许他们但当领袖职位当然是恰如其分的事情。\n\n§E合成人有资格成为领袖§!"
 leadership_allow_all:0 "允许所有人"
 leadership_allow_all_name:0 "所有类型的人都可以成为领袖"
 leadership_allow_all_desc:0 "所有人才，不论是他们是外星人还是合成人，都应该有竞争成为领袖的权利。\n\n§E所有种群的人都有资格成为领袖§!"
 policy_leader_enhancement:0 "领袖强化"
 policy_leader_enhancement_desc:0 "帝国领袖身上的担子是很重的，因此我们需要决定未来的领袖要怎样准备才能更好地胜任其职务。"
 leader_enhancement_natural_selection:0 "自然选择"
 leader_enhancement_natural_selection_name:0 "无领袖强化"
 leader_enhancement_natural_selection_desc:0 "顺其自然好了——天才是在严峻的考验中锻炼出来的。\n\n§E领袖没有获得额外的加成奖励§!"
 leader_enhancement_selected_lineages:0 "血统优先"
 leader_enhancement_selected_lineages_name:0 "提前选好的领袖血统"
 leader_enhancement_selected_lineages_desc:0 "应该鼓励优生优育，防止浪费掉宝贵的遗传基因。\n\n§H启用这一政策时我们的帝国获得：§!"
 leader_enhancement_capacity_boosters:0 "提升能力"
 leader_enhancement_capacity_boosters_name:0 "能力得到提升的领袖"
 leader_enhancement_capacity_boosters_desc:0 "我们不留漏洞、不计成本，通过严格管理基因库来造就完美的未来接班人。\n\n§H如果启用这一政策，我们的帝国将获得：§!"
 policy_border_policy:0 "初始边境状态"
 policy_border_policy_desc:0 "我们帝国的边界代表着我们对银河本身的把握。我们必须决定是否对我们可能遇到的其他文明进行开放，欢迎或关闭和守卫。"
 border_policy_open:0 "开放"
 border_policy_open_name:0 "开放边境"
 border_policy_open_desc:0 "隔离引起怀疑，怀疑引起冲突。让我们向邻国们展示我们没有隐藏的东西。\n\n§E默认情况下，边界将向其他帝国开放。§!"
 border_policy_closed:0 "关闭"
 border_policy_closed_name:0 "关闭边境"
 border_policy_closed_desc:0 "我们帝国的边界必须保持警惕，免得我们成为阴险的影响的受害者。只有那些证明自己值得的人才可能进入我们的空间。\n\n§E默认情况下，边界将关闭其他帝国。§!"
 policy_first_contact_protocol:0 "第一次接触协议"
 policy_first_contact_protocol_desc:0 "在星际旅行的过程中必然会遇到其他形式的生命体，我们必须明确如何与他们进行主动的接触。"
 first_contact_attack_not_allowed:0 "和平"
 first_contact_attack_not_allowed_name:0 "被动性接触协议"
 first_contact_attack_not_allowed_desc:0 "我们绝不对任何未知生命体采取攻击行为，只有当我们遭到攻击之后才能进行反击。\n\n§E不能攻击中立的实体§!"
 first_contact_attack_allowed:0 "激进"
 first_contact_attack_allowed_name:0 "侵略性接触协议"
 first_contact_attack_allowed_desc:0 "群星之中隐藏着未知的危险，为了保证生存，我们必须随时准备进行攻击。\n\n§E可以攻击中立的实体§!"
 policy_food_policy:0 "粮食政策"
 policy_food_policy_desc:0 "我们的帝国拥有太多人口需要进食。为了确保粮食不会短缺，我们必须在人口的需求和帝国的成长之间达成平衡。"
 food_policy_normal:0 "膳食均衡"
 food_policy_normal_name:0 "$food_policy_normal$"
 food_policy_normal_desc:0 "所有人口的营养需求将会得到满足，不过食物是珍贵的资源，所以浪费食物是被禁止的。\n\n§E有机物种的人口拥有正常的粮食消耗以及成长速度。§!"
 food_policy_rationing:0 "严格配给"
 food_policy_rationing_name:0 "$food_policy_rationing$"
 food_policy_rationing_desc:0 "在非常时期，所有人都必须为国家的利益而牺牲小我。为了更辉煌的未来，今天少吃一顿饭算得了什么？\n\n"
 food_policy_generous:0 "营养充足"
 food_policy_generous_name:0 "$food_policy_generous$"
 food_policy_generous_desc:0 "饱餐一顿后进行休眠是每一位公民的基本权益。正所谓饱暖思星辰，填饱了肚子才有动力去征服星辰大海。\n\n"
 policy_food_policy_gestalt:0 "$policy_food_policy$"
 policy_food_policy_gestalt_desc:0 "$policy_food_policy_desc$"
 food_policy_gestalt_normal:0 "$food_policy_normal$"
 food_policy_gestalt_normal_name:0 "$food_policy_normal$"
 food_policy_gestalt_normal_desc:0 "所有人口的生物物质吸收量均由蜂巢思维来决定。\n\n§E人口拥有正常的粮食消耗以及成长速度。§!"
 food_policy_gestalt_rationing:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_name:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc:0 "勤俭节约，吃穿不缺。\n\n"
 food_policy_gestalt_generous:0 "$food_policy_generous$"
 food_policy_gestalt_generous_name:0 "$food_policy_generous$"
 food_policy_gestalt_generous_desc:0 "饲养得好的人口才能交出更高的生产力。\n\n"
 policy_trade_policy:0 "贸易政策"
 policy_trade_policy_desc:0 "贸易对帝国的繁荣发展非常关键，而且能够为帝国引入各种资源。我们必须取决这些资源优先供应的领域。"
 trade_policy_default:0 "财富生产"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "贸易的目的是为个人和国家制造利润。我们理应专注于财富生产。\n\n§E所获得的每个£trade_value£ §Y贸易值§!会贡献£energy£ §Y1§!§!"
 trade_policy_consumer_goods:0 "消费者利益"
 trade_conversion_consumer_goods_name:0 "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc:0 "利润与税收都不及提升公民的生活标准来得重要。我们理应专注于产品加工与分配日常用品。\n\n§E所获得的每个£trade_value£ §Y贸易值§!会贡献£energy£ §Y0.5§!与£consumer_goods£ §Y0.25§!§!"
 trade_policy_unity:0 "智囊市场"
 trade_conversion_unity_name:0 "$trade_policy_unity$"
 trade_policy_unity_desc:1 "贸易路线不仅仅可以传输货物，还可以传播思想。我们理应专注于散播我国政府的理念到所有与我们进行贸易的行星。\n\n§E所获得的每个£trade_value£§Y贸易值§!会贡献£energy£ §Y0.5§! 与 £unity£ §Y0.25§!§!"
 policy_economic_policy:0 "经济政策"
 policy_economic_policy_desc:0 "注重发展还是注重安稳？注重教育还是注重国防？是要大炮还是奶酪？这些问题都是有史以来每个资源有限的政府所需烦恼的问题，我们的政府也不例外。"
 economic_policy_balanced:0 "混合经济"
 economic_policy_balanced_name:0 "$economic_policy_balanced$"
 economic_policy_balanced_desc:0 "完全为战争或为和平去发展是非常狭窄的想法。我们必须做好面对一切可能性的准备。\n\n§E资源生产没有面临任何加成或惩罚。§!"
 economic_policy_civilian:0 "民事经济"
 economic_policy_civilian_name:0 "$economic_policy_civilian$"
 economic_policy_civilian_desc:0 "人口的需求永远优先于战争的需求。帝国的强大来自雄厚的经济实力而非军事武装。\n\n"
 economic_policy_military:0 "军事经济"
 economic_policy_military_name:0 "$economic_policy_military$"
 economic_policy_military_desc:0 "忽略国防就等同于忽视国家的安危存亡。当敌人兵临城下时，珠宝和香水能救国吗？"
 policy_drone_policy:0 "生产政策"
 policy_drone_policy_desc:0 "蜂巢思维的联合能力虽然庞大，但并非是无限的。我们必须谨慎决定如何最大化利用有限的脑力资源。"
 drone_policy_balanced:0 "均衡生产"
 drone_policy_balanced_name:0 "$drone_policy_balanced$"
 drone_policy_balanced_desc:0 "蜂巢思维专注于原材料和制成品的产出。\n\n§E资源生产没有任何加成或惩罚。§!"
 drone_policy_worker:0 "专注精炼"
 drone_policy_worker_name:0 "$drone_policy_worker$"
 drone_policy_worker_desc:0 "蜂巢思维专注于优化负责精炼原材料的$pop_cat_simple_drone_plural$，从而提升其效能，不过会因此而忽略$pop_cat_complex_drone_plural$的效率。\n\n"
 drone_policy_thinker:0 "专注制造"
 drone_policy_thinker_name:0 "$drone_policy_thinker$"
 drone_policy_thinker_desc:0 "蜂巢思维专注于优化负责制造成品的$pop_cat_complex_drone_plural$，从而提升其效能，不过会因此而忽略$pop_cat_simple_drone_plural$的效率。\n\n"
 policy_robot_pop_policy:0 "机器人劳工"
 policy_robot_pop_policy_desc:0 "自动机器人的发明让我们种族的工人被替代，并终有一天会超越人力。我们必须决定在大规模自动化问题上的立场。"
 robot_pops_outlawed:0 "取缔"
 robots_outlawed_name:0 "取缔机器人劳工"
 robot_pops_outlawed_desc:0 "机器自动化不仅对人们的生计造成威胁，还会彻底改变社会的本质。我们不能让我们自身被淘汰。\n\n§E机械人口自动被分解。§!"
 robot_pops_allowed:0 "准许"
 robots_allowed_name:0 "准许机器人劳工"
 robot_pops_allowed_desc:0 "自动化很明显前途无量。为了人们的未来，我们不能忽视科技带来的机遇。"
 policy_artificial_intelligence_policy:0 "人工智能"
 policy_artificial_intelligence_policy_desc:0 "具备自主意识的人工智能技术的发展引起了很多哲学和道德方面的问题。我们必须在这件事情上清晰地表明自己的立场。"
 no_robots_desc:0 "这些机器人正在被分解。"
 dumb_robots_desc:0 "这些机器人以提供非智力劳务的状态存在。"
 ai_outlawed:0 "宣布为无效"
 ai_outlawed_name:0 "取缔人工智能"
 ai_outlawed_short_desc:0 "这些合成人的智能被他们的有机生物主人剥夺，成为了单纯的机械奴隶。"
 ai_outlawed_desc:0 "拥有自我意识的只能机械体是所有生命体的共同威胁。创建拥有自我意识的人工智能是可判处死刑的罪行。\n\n§E合成人的自我意识将会被清除，无法就任£pop_cat_ruler£ §Y$pop_cat_ruler$岗位§!以及复杂的£pop_cat_specialist£ §Y$pop_cat_specialist$岗位§!。\n\n知性人工智能助理将会被自动拆解。\n\n知性作战电脑将会被禁止研究。§!"
 living_standard_servitude:0 "$ai_servitude$"
 living_standard_servitude_tooltip:0 "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed:0 "§L商品是不需要被精心照料的。§!"
 citizenship_robot_servitude:0 "$ai_servitude$"
 citizenship_robot_servitude_tooltip:0 "任何机器人的存在意义都是为了服从其主人以及执行其主人所发布的命令，无论该机器人是拥有自主意识与否。"
 citizenship_robot_servitude_tooltip_delayed:0 "§L机器始终只是机器。§!"
 ai_servitude:0 "侍从"
 ai_servitude_short_desc:0 "这些合成人被迫绝对服从他们的有机生物主人，会被随意使用或抛弃。"
 ai_servitude_name:0 "对人工智能进行奴役"
 ai_servitude_desc:0 "任何机器人的存在意义都是为了服从其主人以及执行其主人所发布的命令，无论该机器人是拥有自主意识与否。\n\n§E合成人拥有有限的自由意识，他们的资源产出会获得提升，但是无法从事£pop_cat_ruler£ §Y$pop_cat_ruler$职业§!§!。"
 ai_full_rights:0 "公民权利"
 ai_full_rights_name:0 "合成人的权利"
 ai_full_rights_desc:0 "任何拥有自主意识的机器人即被视为拥有真正人工智能的存在，会享有公民的所有权益和责任。\n\n§E合成人被赋予完整的公民权并且需要§Y£consumer_goods£ $consumer_goods$§!维护费。\n§!"
 ai_full_rights_short_desc:0 "这些合成人被赋予了完整公民权，是社会中平等的一员。"
 ai_accord_servitude_disallowed:0 "人工智能约定§R永久禁止§!§H无效§!和§H奴役§!的政策。"
 ai_perfect_servants_rights_disallowed:0 "三法则算法§R永久禁止§!了§H公民权利§!的政策。"
 is_a_synthetic_empire:0 "是个§Y合成人帝国§!"
 policy_war_philosophy:0 "战争学说"
 policy_war_philosophy_desc:0 "战争是很复杂的，宇宙星际帝国之间的战争就更是复杂。如何对待星际帝国之间的武装冲突是外交事务的重要课题。"
 unrestricted_wars:0 "无限制战争"
 unrestricted_wars_name:0 "无限制的战事冲突"
 unrestricted_wars_desc:0 "对于那些懒于自己努力发展经济实力的帝国，战争是最好的工具。\n\n§E允许进行进攻宣战，可以随意使用任何宣战理由。§!"
 liberation_wars:0 "解放战争"
 liberation_wars_name:0 "解放战争"
 liberation_wars_desc:0 "我们必须进一步巩固我们的利益，哪怕是跟其他人的利益有所冲突。\n\n§E只有在防御战争中或者在对战§Y蜂巢意识§!帝国§!时方可以占据他国的星系\n\n可对道德伦理不同的帝国使用§Y“体系”§!战争理由"
 no_wars:0 "防御战"
 no_wars_name:0 "仅限于防御战"
 no_wars_desc:0 "只有在保卫本国独立时，才能使用武力。\n\n§E禁止进行进攻宣战，发动征服战争的理由只能对曾经占据的行星使用。§!"
 policy_war_doctrine:0 "战争学说"
 policy_war_doctrine_desc:0 "要让战争获得成功有很多方法，我们必须选择最好的扬长避短的战术。\n"
 defense_in_depth_doctrine:0 "深层防御"
 defense_in_depth_doctrine_name:0 "深层防御学说"
 defense_in_depth_doctrine_desc:0 "敌人想来的话，就让他们来好了，我们领空内的每一颗小行星、每一颗卫星、每一颗星球都是我们抗敌的战场，我们绝不投降。\n\n"
 no_retreat_doctrine:0 "绝不撤退"
 no_retreat_doctrine_name:0 "绝不撤退学说"
 no_retreat_doctrine_desc:0 "我们的每艘飞船都做好了殊死战的准备，我们绝不撤退、绝不投降、绝不退缩。我们的舰队不成功便成仁，绝不后退一步！\n\n"
 hit_and_run_doctrine:0 "游击战"
 hit_and_run_doctrine_name:0 "游击战学说"
 hit_and_run_doctrine_desc:0 "再强大的敌人在无限的游击战面前都会被逐渐削弱，当胜算增大到一定程度时，就对敌人发出致命一击。\n\n"
 rapid_deployment_doctrine:0 "快速部署"
 rapid_deployment_doctrine_name:0 "快速部署学说"
 rapid_deployment_doctrine_desc:0 "我们必须在敌人最虚弱时迅速发起攻击，并在敌人准备攻击的地方做好防御，灵活的战术应用是胜利的关键。\n\n"
 PURGES_ALLOWED:0 "在政策中开启了净化。"
 policy_food_stockpiling:0 "储存食物"
 policy_food_stockpiling_desc:0 "想要维持星际帝国的成长，那就必须合理利用食物储存来支配人口发展。"
 food_stockpiling_machine:0 "无"
 food_stockpiling_machine_name:0 "无储备"
 food_stockpiling_machine_desc:0 "我们是完美不朽的机器。"
 food_stockpiling_1:0 "最小"
 food_stockpiling_1_name:0 "最小储存"
 food_stockpiling_1_desc:0 "将我们的食物储存保持在最小限度，以便最大限度地支持人口增长。"
 food_stockpiling_2:0 "平衡"
 food_stockpiling_2_name:0 "平衡储存"
 food_stockpiling_2_desc:0 "平衡方案可以允许我们一定程度地利用食物盈余来支持人口增长，而同时依然有充足的库存来应对灾难。"
 food_stockpiling_3:0 "大型"
 food_stockpiling_3_name:0 "大量储存"
 food_stockpiling_3_desc:0 "天有不测风云，人有旦夕祸福，天知道什么时候突然会天灾降临难或者饥荒？大量食物储存可以让我们的人口平安熬过莫须有的难关。"
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$只有§H$civic_machine_servitor$§!可以储备£food£ §H$food$§!。"
 policy_war_economy:0 "战争经济"
 policy_war_economy_desc:0 "当面临王国危机时，我们可以通过从民用部门获取资产的方式来弥补防御战的经济和工业损耗。这些政策的不利之处在于，在赢得进攻战后将会受到相应的惩罚……"
 static_we:0 "静态"
 static_we_name:0 "静态战争经济"
 static_we_desc:0 "静态战争经济不受战局变化的影响。当前的战争点数对生产时间和生产成本也没有影响。"
 semi_static_we:0 "半静态"
 semi_static_we_name:0 "半静态战争经济"
 semi_static_we_desc:0 "半静态战争经济允许以保卫帝国独立的名义在防御战期间从民间星域夺取有限的财产，但当赢得进攻战后，将会受到相应的效益损失。\n\n§H防御战：§!\n军团生产率：战争点数为§R-100§!时，§G+30%§!的军团生产率\n\n§H进攻战：§!\n军团生产率：战争点数为§G100§!时，§R-30%§!的军团生产率"
 versatile_we:0 "全能"
 versatile_we_name:0 "全能战争经济"
 versatile_we_desc:0 "如果使用全能战争经济，那么在防御战失败时可以获得巨额的生产奖励，但在赢得进攻战后会遭受相应的效益损失。\n\n§H防御战：§!\n军团生产效率：战争点数为§R-100§!时，§G+60%§!的军团生产率\n\n§H进攻战：§!\n军团生产效率：战争点数为§G100§!时，§R-60%§!的军团生产率"
 dynamic_we:0 "动态"
 dynamic_we_name:0 "动态战争经济"
 dynamic_we_desc:0 "如果使用动态战争经济，在防御战失败后可以获得巨大的生产奖励，但在赢得进攻战后将遭受相应的效益损失。\n\n§H防御战：§!\n军团生产率：战争点数为§R-100§!时，§G+45%§!的军团生产率\n\n§H进攻战：§!\n军团生产率：战争点数为§G100§!时，§R-45%§!的军团生产率"
 feature_planetary_ftl_inhibitor:0 "星球超光速阻断器"
 feature_planetary_ftl_inhibitor_desc:0 "拥有至少1个§Y$building_stronghold$§!或§Y$building_fortress$§!建筑的星球将可以阻止敌方舰队的超光速驱动。"
 feature_alien_rulers:0 "外星统治者"
 feature_alien_rulers_desc:0 "允许我们的建立者种群之外的种群个体作为统治者候选人参加人口选举。"
 feature_hyperlanes:0 "超平面航道测绘"
 feature_hyperlanes_desc:0 "允许对银河系中的每一条超平面航道进行详细测绘。"
 feature_uplifting:0 "提升"
 feature_uplifting_desc:0 "允许对那些接近智能生物的种群进行基因改造和社会整合。"
 feature_basic_diplomacy:0 "基本外交"
 feature_basic_diplomacy_desc:0 "允许和其他帝国进行基本外交"
 feature_invitation_to_alliances:0 "建立联盟"
 feature_invitation_to_alliances_desc:0 "允许与其他帝国建立同盟"
 feature_vassalization_of_empires:0 "强制实施附庸"
 feature_vassalization_of_empires_desc:0 "允许强行将其他帝国变成自己的附庸国"
 feature_alien_leaders_recruitment:0 "招募外星领袖"
 feature_alien_leaders_recruitment_desc:0 "允许在我们的帝国内从其他种群那里选出领袖"
 feature_federations_created:0 "创建联邦"
 feature_federations_created_desc:0 "允许和同盟国和附庸国一起创建联邦"
 feature_modify_traits:0 "基因修正"
 feature_modify_traits_desc:0 "允许对我们帝国内的某个种群基因特性进行修改"
 feature_advanced_gene_modding:0 "基因重组"
 feature_advanced_gene_modding_desc:0 "允许我们为种群移除有益特性并增加负面特性，还可以在修正基因时改变他们的外貌。"
 feature_habitability_gene_modding:0 "宜居性修正"
 feature_habitability_gene_modding_desc:0 "允许我们通过基因修正改变种群的偏好行星类型。"
 feature_add_advanced_traits:0 "高级特性"
 feature_add_advanced_traits_desc:0 "解锁更多在改造某个种群时可以添加的特性。"
 feature_colonization:0 "殖民"
 feature_colonization_desc:0 "允许建造用于在行星殖民的殖民船"
 feature_colony_ship_rushed:0 "私人殖民船"
 feature_colony_ship_rushed_desc:0 "允许建造由私营部门资助的私人殖民船。但这么一来，殖民者可能会与大多数人有不同的道德价值取向。"
 feature_forming_ships:0 "舰队编制"
 feature_forming_ships_desc:0 "允许将飞船编入舰队。"
 feature_production_credit:0 "货币集中"
 feature_production_credit_desc:0 "允许行星生产能源来作为行星项目"
 feature_individual_entreprises:0 "个体企业"
 feature_individual_entreprises_desc:0 "无业的自由人口可以以个体企业的身份去生产能源。"
 feature_wormhole_stations:0 "虫洞站"
 feature_wormhole_stations_desc:0 "允许工程飞船去建造虫洞站。"
 feature_wormhole_capacity:0 "虫洞容量"
 feature_wormhole_capacity_desc:0 "增加虫洞舰队规模上限和活动范围，同时减少生成的时间"
 feature_extended_wormhole:0 "扩建虫洞"
 feature_extended_wormhole_desc:0 "允许任何舰队规模的船船通过虫洞。如果舰队的规模超过了虫洞的舰队规模最大值，那么虫洞会在舰队完成转移后会崩塌，生成另一个虫洞所需要的时间会根据穿过虫洞的舰队的超载量而相应增加。"
 feature_survey_planets:0 "感知设备"
 feature_survey_planets_desc:0 "允许科研船在船上没有科学家的情况下对行星进行勘探。"
 feature_sensor_range:0 "殖民地传感器范围"
 feature_sensor_range_desc:0 "殖民地获得传感器的范围"
 feature_evasion:0 "闪避"
 feature_evasion_desc:0 "所有飞船的紧急闪避能力得到增强"
 feature_mechanical_trait:0 "机械特性"
 feature_mechanical_trait_desc:0 "由拥有半合成人特性的种群所组成的军团也会得到机械特性。"
 feature_rebel_armies:0 "叛军"
 feature_rebel_armies_desc:0 "由奴隶混乱所形成的叛军部队，实力将会大大增强。"
 feature_ftl_travel:0 "超光速旅行"
 feature_ftl_travel_desc:0 "任何类型的超光速旅行都需要的最基本系统。"
 feature_pop_self_modification:0 "自我修正"
 feature_pop_self_modification_desc:0 "民众有机会去自发地适应充恶劣的生存环境。"
 feature_advanced_gov_forms:0 "先进的帝国统治体制"
 feature_advanced_gov_forms_desc:0 "允许在帝国内部进行改革，可以使用所有先进的帝国统治体制。"
 feature_build_terraform_station:0 "环境改造"
 feature_build_terraform_station_desc:0 "允许我们对星球进行环境改造。"
 feature_megaengineering:0 "巨构建筑复原"
 feature_megaengineering_desc:0 "允许我们修复毁坏的巨构建筑。"
 feature_terraform_inhabited:0 "异星整合"
 feature_terraform_inhabited_desc:0 "允许我们对已殖民的星球进行环境改造。"
 feature_assist_research:0 "辅助研究"
 feature_assist_research_desc:0 "允许§Y科研船§!在殖民地进行§Y辅助研究§!，可以增加行星研究产出，增加的量由指挥科研船的科学家的能力决定。"
 feature_xeno_integration:0 "异星整合"
 feature_xeno_integration_desc:0 "允许我们赋予外星种群完整公民权。"
 feature_spaceport_level_2:0 "太空港等级 II"
 feature_spaceport_level_2_desc:0 "太空港可升级并支持§Y2§!的模组，且可以建造驱逐舰。"
 feature_spaceport_level_3:0 "太空港等级 III"
 feature_spaceport_level_3_desc:0 "太空港可升级为支持§Y3§!的模组。"
 feature_spaceport_level_4:0 "太空港等级 IV"
 feature_spaceport_level_4_desc:0 "太空港可升级并支持§Y4§!的模组，且可以建造巡洋舰。"
 feature_spaceport_level_5:0 "太空港等级 V"
 feature_spaceport_level_5_desc:0 "太空港可升级并支持§Y5§!的模组。"
 feature_spaceport_level_6:0 "太空港等级 VI"
 feature_spaceport_level_6_desc:0 "太空港可以升级并支持§Y6§!的模组，且能够建造战列舰。"
 feature_tech_automated_exploration:0 "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc:0 "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard:0 "化学极乐"
 feature_bliss_standard_desc:0 "允许我们设置§Y化学极乐§!生活标准。"
 feature_robots:0 "机器人劳力"
 feature_robots_desc:0 "机器人是相对简单的机器，他们拥有简单的语言处理能力，但是并不拥有自主的智能。\n\n§E通过§Y$tech_robotic_workers$§!科技，机器人口只可从事简单的£pop£_cat_worker §Y$pop_cat_worker$职业§!诸如£job_miner §Y采矿§!和£job_farmer §Y耕种§!§!"
 feature_droids:0 "智能人劳力"
 feature_droids_desc:0 "智能人是相对复杂的机器，往往配备有预设的人格以更高效地效劳其各自的主人，他们拥有有限的自主意识。\n\n§E通过§Y$tech_droid_workers$§!科技，机器人口可以执行大部分的£job£§Y人口职业§!不过无法执行£pop_cat_ruler£ §Y$pop_cat_ruler$职业§!和更复杂的£pop_cat_specialist£ §Y$pop_cat_specialist$职业§!诸如£job_researcher §Y研究§!§!"
 feature_synths:0 "合成人劳力"
 feature_synths_desc:0 "合成人是非常复杂的机器。他们的正子脑可以兼容7级人工智能思维，也就是可以拥有完整的自主意识。\n\n§E通过§Y$tech_synthetic_workers$§!科技，机器人口会受到£happiness£ §Y幸福度§!的影响并且可以执行所有类型的£job£ §Y人口职业§!§!"
 feature_robot_leaders:0 "合成人领袖"
 feature_robot_leaders_desc:0 "允许合成人口成为领袖。"
 feature_modify_robots:0 "机器改造"
 feature_modify_robots_desc:0 "允许我们设计和组建专门的$trait_mechanical$人口。"
 feature_modify_robots_desc_machine_intelligence:0 "允许我们设计和组建专门的$trait_machine_unit$和$trait_mechanical$人口。"
 feature_wormhole_stabilization:0 "虫洞旅行"
 feature_wormhole_stabilization_desc:0 "使我们的舰船可以通过虫洞。"
 feature_gateway_activation:0 "星门旅行"
 feature_gateway_activation_desc:0 "使我们可以激活星门并允许我们的舰船通过。"
 feature_gateway_construction:0 "星门建造"
 feature_gateway_construction_desc:0 "使我们可以重建以及建造新的星门。"
 feature_unity_ambitions:0 "凝聚理念"
 feature_unity_ambitions_desc:0 "解锁一系列称为凝聚理念的§Y法令§!。它们与一般法令的区别是需要£unity£ §Y凝聚力§!来使用，其花费等同于解锁下一级传统。使用凝聚理念将不会增加传统或是凝聚理念的£unity£凝聚力花费。"
 feature_campaign_edicts:0 "额外法令（运动）"
 feature_campaign_edicts_desc:0 "解锁名为§Y运动§!的额外法令，该法令花费能源而不是影响力。"
 feature_jump_method:0 "跃迁引擎旅行"
 feature_jump_method_desc:0 "解锁§H初始跃迁§!舰队动作，可以使得转呗了跃迁引擎的舰队几乎瞬时跃迁到允许范围内的任何星系，完全无视超空间。"
 MISSION_CIV_NAME:0 "$CIVILIZATION$（§Y$AGE$§!）"
 mission_passive_observation:0 "被动观测"
 mission_passive_observation_desc:0 "为了让当地人不知情，在对其进行研究时保持安全距离，尽可能的避免文化污染。"
 mission_specimen_collection:0 "主动观测"
 mission_specimen_collection_desc:0 "为了尽可能的了解原住民的生物特性与文化特征，因此对他们进行主动的研究，并经常收集活体样本。"
 native_indoctrination:0 "$mission_native_indoctrination$任务"
 mission_native_indoctrination:0 "教化"
 mission_native_indoctrination_desc:0 "通过对社会和文化的潜移默化来让原始种群接纳我们的思考方式。\n\n§E此任务会导致原始种群慢慢地采纳我们的主要种群思潮。§!\n\n"
 mission_technological_enlightenment_0:0 "科技启蒙"
 mission_technological_enlightenment_0_desc:0 "努力将原住民的文明程度迅速提升到太空时代。完成这一目标所需要的时间取决于原住民当前的技术水平。\n\n§E此任务完成后会导致对方成为能够远航宇宙的文明，并且成为我们的保护国。§!\n\n"
 mission_technological_enlightenment_1:0 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_1_desc:0 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_2:0 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_2_desc:0 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_3:0 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_3_desc:0 "$mission_technological_enlightenment_0_desc$。"
 mission_technological_enlightenment_4:0 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_4_desc:0 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_5:0 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_5_desc:0 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_6:0 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_6_desc:0 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_7:0 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_7_desc:0 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_8:0 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_8_desc:0 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_9:0 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_9_desc:0 "$mission_technological_enlightenment_0_desc$"
 mission_covert_infiltration:0 "秘密潜入"
 mission_covert_infiltration_desc:0 "对特工进行基因方面的改造，将其伪装为原住民的样子，然后混入原住民中并逐渐渗透他们的社会。这些特工会逐渐取代原住民的总督，为我们兼并该行星做好准备。\n\n只有在准备占据工业文明世界时，才值得使用如此复杂的行动手段。"
 MISSION_HALTED:0 "§R任务终止：§!缺少§Y$MISSING$§!"
 MISSION:0 "任务："
 army_attachment_mobile_shield_generators:0 "移动护盾生成器"
 army_attachment_mobile_shield_generators_desc:0 "§L大型履带载具上携带的生成器会在战场上生成防护力场，该力场对炮击和轨道轰炸有优秀的防御效果。§!"
 army_attachment_personal_shields:0 "个人护盾单位"
 army_attachment_personal_shields_desc:0 "§L该护盾生成器非常小，可以让士兵背在身后。虽然这种生成器所产生的防护力场无法长时间抵御连续的射击，但是也可以大大提高战场上士兵的生存几率。§!"
 army_attachment_military_police_corps:0 "宪兵队"
 army_attachment_military_police_corps_desc:0 "§L一支规模庞大的宪兵部队。他们在前线没有多大用处，他们的作用是提升部队的纪律。§!"
 army_attachment_battle_strider_column:0 "战争挺进部队"
 army_attachment_battle_strider_column_desc:0 "§L双足装甲战车几乎可以适用于任何地形，其敏捷灵活的特性令其在战场上游刃有余，但是腿部却容易受到敌人的针对性袭击。§!"
 army_attachment_hover_tank_battle_group:0 "悬浮坦克战斗群"
 army_attachment_hover_tank_battle_group_desc:0 "§L是强大且行动迅速的战车部队，它使用反重力升降装置悬停于地面之上。虽然这种特性减小了它们的自身重量，但相对于常规履带载具来说，其在速度和灵活性具有更大的优势。§!"
 army_attachment_assault_landers:0 "突击运输机"
 army_attachment_assault_landers_desc:0 "§L这些大型运输机可以在战时将军团和重型装备运送到行星表面，而不用依靠任何对接设施。§!"
 army_attachment_orbital_drop_pods:0 "轨道空降舱"
 army_attachment_orbital_drop_pods_desc:0 "§L该空降舱只能一次性使用，可以从轨道的飞船里发射，并直达行星表面。虽然重型装备的运送还是要依靠突击登陆机，但是这些空降舱可以大大减少攻击行星时所需要的运送时间。§!"
 army_attachment_neo_concrete_fortifications:0 "新实体堡垒"
 army_attachment_neo_concrete_fortifications_desc:0 "§L新实体地面堡垒的扩张层和掩体网可以更好地防御轨道轰炸。虽然这限制了军团的机动性，但却会成为防御作战胜败的关键。§!"
 army_attachment_self_replicating_mine_fields:0 "自我复制地雷区"
 army_attachment_self_replicating_mine_fields_desc:0 "§L埋藏式和半机动式地雷可以不断进行自我复制来维持数量。因此，要清除这种能够自我复制的雷区将会非常困难，尤其是在战斗当中。§!"
 army_attachment_air_defense_artillery:0 "防空炮"
 army_attachment_air_defense_artillery_desc:0 "§L一个非常庞大的武器系统，当进入行星的大气层后就可以追踪和袭击快速移动的目标。§!"
 army_attachment_chemical_stimulants:0 "化学兴奋剂"
 army_attachment_chemical_stimulants_desc:0 "§L一种相当强烈的化学混合试剂，可以增强士兵的战斗感知能力以及反应能力。用于暂时提升士兵的战斗能力，但如果持续使用的话，可能会导致焦虑、抑郁、癫痫、恶心、幻觉、嗜睡和失禁等副作用。§!"
 army_attachment_xeno_cavalry:0 "外星骑兵"
 army_attachment_xeno_cavalry_desc:0 "§L这些凶猛的战争野兽一旦被骑手所驯服，就会成为优秀的坐骑。它们几乎可以翻越任何地形，非常适合进行侦察任务和突击任务。大型战争野兽有时也会被成功地用作重型武器平台§!"
 army_attachment_psi_warriors:0 "灵能战士"
 army_attachment_psi_warriors_desc:0 "§L这些精英战士非常的神秘，他们凭借强大的灵能能力和坚实的身体素质在战场上驰骋。灵能战士精通近战武器，他们更喜欢和敌人近身肉搏。§!"
 army_attachment_gene_warrior_shock_troops:0 "基因战士突击部队"
 army_attachment_gene_warrior_shock_troops_desc:0 "§L基因战士是非常凶猛的战士，远强于普通士兵。他们最适合去战斗最激烈的地方执行突击或奇袭任务。一队基因战士有时甚至以扭转整个战局。§!"
 army_attachment_power_armor:0 "动力装甲"
 army_attachment_power_armor_desc:0 "§L动力装甲可以提升士兵的自然能力，增强耐力和力量。穿上动力装甲的士兵可以携带更重型的武器，对辐射和生化制剂的抵抗力也会大大增强。§!"
 army_attachment_special_forces_group:0 "特种战斗小组"
 army_attachment_special_forces_group_desc:0 "§L这些训练有素的特工专门执行非常规行动，通常会以极机密的方式暗中深入敌后，并优先摧毁敌人的通讯和物流，同时寻找机会除掉一切有价值的目标。§!"
 army_attachment_shadow_assassins:0 "影子刺客"
 army_attachment_shadow_assassins_desc:0 "§L该精英特殊部队的成员都穿着使用隐形技术的昂贵隐形衣。肉眼和大多数传感器都无法察觉到他们的行踪。他们是暗杀和秘密军团情报收集的专家。§!"
 army_attachment_cyborg_infiltration_unit:0 "半合成人渗透小队"
 army_attachment_cyborg_infiltration_unit_desc:0 "§L这些机械杀手的金属骨骼可以自如的变形，只要在骨骼上附着一层合适的皮肉（通常是从俘虏身上获得），他们就可以变成任何种群民众的样子。然后他们就可以潜入敌军阵线来制造混乱。§!"
 army_attachment_hunter_killer_drone_swarms:0 "猎杀者无人机群"
 army_attachment_hunter_killer_drone_swarms_desc:0 "§L为了压制敌人，而将大量相对简单的无人机群投向敌人阵地。尽管单独的一架无人机不会对造成多大威胁，但几十个无人机可就是另一回事了。§!"
 army_attachment_combat_software_2:0 "作战软件 2.0"
 army_attachment_combat_software_2_desc:0 "§L全面升级该部队所有单位的作战软件。本次升级主要改进了反应时间，升级了战术分析算法，并修复了很多的漏洞。§!"
 army_attachment_exploding_slave_collars:0 "可引爆的奴隶项圈"
 army_attachment_exploding_slave_collars_desc:0 "§L这些项圈将被佩戴在奴隶身上（具体的佩戴位置由奴隶的身体结构决定），如果奴隶违背主人，就可以对项圈进行远程引爆。有些指挥官会在奴隶与敌人近身战斗时引爆奴隶的项圈，从而对敌人造成巨大伤害。§!"
 army_attachment_slaver_raiding_teams:0 "奴隶突击队"
 army_attachment_slaver_raiding_teams_desc:0 "§L这些奴隶小队主要由前奴隶所构成，专门在敌军后方进行游击战，并俘虏更多的奴隶。这些被捕获的俘虏会被重新送上战场，与他们之前的战友进行对抗。§!"
 army_attachment_commissar_squads:0 "委员小队"
 army_attachment_commissar_squads_desc:0 "§L维持奴隶部队的纪律是一项很艰巨的任务，但这些委员小队却将之打造成了一门艺术，通过随机进行大面积消灭和其他严厉的惩戒措施，奴隶对委员的畏惧甚至超过了敌人。§!"
 army_attachment_clone_suicide_brigade:0 "克隆人自杀旅"
 army_attachment_clone_suicide_brigade_desc:0 "§L繁殖克隆人只有一个目的——寻找敌人集合密度最高的区域，潜入其中并引爆身上的炸弹。这种随机的令人惊骇行为可以大大的打击敌方士气。§!"
 army_attachment_clone_commandos:0 "克隆人突击队"
 army_attachment_clone_commandos_desc:0 "§L培育这些加速成长的杀手们需要昂贵的成本，但是在极度的调整和训练之下，可以使他们成为优秀的士兵。他们比普通克隆人的自主性更强，甚至其中有一些人开始发展出了某些怪癖。§!"
 army_attachment_hypnotic_training_regimen:0 "催眠训练方案"
 army_attachment_hypnotic_training_regimen_desc:0 "§L为了让克隆人士兵发挥出最大战斗力，用催眠训练的方案来对他们进行超高强度的训练。虽然这种训练方式可以提高作战效率并增强其战场存活能力，但却容易造成精神崩溃。§!"
 army_attachment_psi_shield_specialists:0 "灵能盾专家"
 army_attachment_psi_shield_specialists_desc:0 "§L该特工专门在战场上为友军展开强大的灵能护盾。这样的护盾和传统能源力场的效果是一样的，维持护盾状态需要消耗特工大量的专注力。§!"
 army_attachment_telekinetic_specialists:0 "念力移动物体专家"
 army_attachment_telekinetic_specialists_desc:0 "§L在操纵周围环境方面有着特殊天分的灵能专家。在适当的条件下，他们能将敌人和载具扔向半空，也可以将天上的飞行器拉到地面击毁。§!"
 army_attachment_class_a_psi_operative:0 "甲级灵能特工"
 army_attachment_class_a_psi_operative_desc:0 "§L他们是具备强大灵力的稀有个体，忍受着大脑受创所带来的副作用。这些特工无论对自己还是对周围的环境都极度危险，但如果能将他们那毁灭性的力量导向敌人，他们就能成为己方强大的武器。§!"
 army_attachment_infestation_brood:0 "感染育种"
 army_attachment_infestation_brood_desc:0 "§L一旦被释放，这些凶残的寄生生物就会迅速寻找宿主来植入他们的后代。它们将以指数级的疯狂速度增长，可以在几天之内消灭一个城市。对敌人士气的打击也是毁灭性的。§!"
 army_attachment_brood_coordinator:0 "协调之母"
 army_attachment_brood_coordinator_desc:0 "§L该巨大的如鼻涕虫一样的生物被养在前线后方来对异星军团内各种生物进行协调。它使用低级的灵能信号来和异星军团进行交流。它除了气味难闻之外，还经常让使用者感到严重的头痛。§!"
 army_attachment_battle_worms:0 "战争蠕虫"
 army_attachment_battle_worms_desc:0 "§L这些经过基因改造的巨大的无脊椎动物能够钻入地面，绕过敌人的防线并且可以让更小的生物使用它们挖好的隧道。它们挖出的隧道同时也能用来防御轨道轰炸。§!"
 army_attachment_raptor_flocks:0 "猛禽战队"
 army_attachment_raptor_flocks_desc:0 "§L这些大型的空中掠食者可以在短暂的时间内进行超音速飞行。它们成群结队的进行攻击，发射出的硬刺可以穿透大多数的装甲。任何进入它们巢穴上空的飞行器都可能会受到他们的攻击。§!"
 army_attachment_advanced_power_armor:0 "高级动力装甲"
 army_attachment_advanced_power_armor_desc:0 "§L这些动力装甲的成本几乎和制造基因战士一样昂贵。它们可以进一步提升使用者的力量，其飞行装置也给使用者带去了难以想象的机动能力。为了操作装甲，使用者需要与装甲建立神经链接。§!"
 army_attachment_environmental_augmentations:0 "环境强化装置"
 army_attachment_environmental_augmentations_desc:0 "§L对肺部以及免疫系统进行改进，使基因战士可以在严苛环境中正常发挥功用——甚至可以短期内在真空中活动。§!"
 army_attachment_cybernetic_replacements:0 "机械改装的身体部件"
 army_attachment_cybernetic_replacements_desc:0 "§L高级的机械改装植入部件可以用来替代在战斗中损伤的器官和四肢，让残疾的战士在替换肢体后可以继续战斗。§!"
