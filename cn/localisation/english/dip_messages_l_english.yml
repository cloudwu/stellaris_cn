 EE_NEUTRAL_GREETING_03:0 "你们可能会觉得惊讶，但你们的信仰非常不理智。如果想与我们交流的话，最好学会面对残酷的现实吧。"
 EE_THREATENED_GREETING_01:0 "不管你们接下来有什么计划，都请记住我们对你们没有威胁。我们满足于探索新疆域，而不是去挑战你们。"
 EE_FRIENDLY_GREETING_01:0 "我们通力合作，定能揭开银河系的奥秘。"
 EE_FRIENDLY_GREETING_02:0 "[From.GetSpeciesAdj]的头脑和[Root.GetSpeciesAdj]的头脑可谓是互相补足。我们的智力会比其他所有人加起来还要强。"
 EE_FRIENDLY_GREETING_03:0 "能够见到其他心怀好奇又具有智能的种族，真是荣幸。有太多人情愿让奥秘掩埋在深渊之中了。"
 EE_FRIENDLY_GREETING_04:0 "[Root.GetAllianceName]的发现可谓代表了智慧生物所能触碰到的终极前沿。"
 EE_WAR_GREETING_01:0 "[From.GetHomeWorldName]变成废墟，我们的考古学家就不用再搞什么麻烦的记录和日志了。"
 EE_WAR_GREETING_02:0 "我们选择的武器便是智慧，由理智和理性磨砺锋利。你们觉得自己还有希望吗，[From.GetSpeciesNamePlural]?"
 EE_WAR_GREETING_03:0 "不管你们想象中会有哪路大神来帮你们赢得这场战争，就敬请祈祷吧。合十的双手可是握不住武器的。"
 # Spiritual Seekers
 SS_HOSTILE_GREETING_01:0 "[From.GetAdj]人身上似乎带着不愉快的气息啊。是不是你们做了什么错事？"
 SS_HOSTILE_GREETING_02:0 "我们宁愿不要和毫无精神文明可言的人扯上关系。"
 SS_HOSTILE_GREETING_03:0 "通过世界的灵魂都能感受到你们病态的企图。别以为可以在我们面前藏起你们的邪恶之心。"
 SS_HOSTILE_GREETING_04:0 "你们执着于可以测量、学习的东西，却忽视了宇宙的内涵，你们的浅薄将会切断你们与其他生命的联系。你们怎么能对我们做这种事？你们怎么能对你们自己做这种事？"
 SS_DOMINEERING_GREETING_01:0 "时候一到，你们自会理解宇宙的真谛的，弱者。"
 SS_NEUTRAL_GREETING_01:0 "你们好，[From.GetName]。我们在宇宙中感受到了你们的存在，但还没有确定你们所扮演的角色。"
 SS_NEUTRAL_GREETING_02:0 "[From.GetSpeciesName]，[Root.GetSpeciesName]，我们都是拼图的碎片罢了，这个谜题，需要我们之中最伟大的头脑才能解答。"
 SS_NEUTRAL_GREETING_03:0 "我们会找出你们在宇宙中的角色，不管你们是否相信这角色的存在。"
 SS_THREATENED_GREETING_01:0 "同为生命，不必互相残杀。只有仁慈才能为你们的力量赋予意义。"
 SS_FRIENDLY_GREETING_01:0 "我们感觉到了[From.GetName]，这苍茫冰冷的宇宙中的一丝温暖。现在，我们终于联合了。"
 SS_FRIENDLY_GREETING_02:0 "在一个如此广大的世界，整个文明不过如同织物中的一股线，[Root.GetName]和[From.GetName]能够有所交织，实在是天下大幸。"
 SS_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]与绝大多数种族不同，与其内心的灵魂有着微妙的联系。你们的神妙之处可能正是生命之伟大奥妙的关键所在。"
 SS_WAR_GREETING_01:0 "每一次人们的相互攻击，生命的伟大织网就会散开一点。希望这次冲突不会持久。"
 SS_WAR_GREETING_02:0 "每一次我们造成死亡，都会痛入心扉。请别逼我们这么做。"
 SS_WAR_GREETING_03:0 "你的恶行不会消散，只会将你反噬。这就是你的人民受苦的原因。"
 SS_WAR_GREETING_04:0 "不管是胜利还是失败，你们的内心都空空如也。你们相信斗争只是物质层面的，可怜的蠢货。"
 # Harmonious Collective
 HC_HOSTILE_GREETING_01:0 "并不奇怪，[From.GetAdj]还没有像我们一样团结，毕竟为[From.GetRulerName]这种愚昧的[From.GetRulerTitle]效劳会让人变得非常消极。"
 HC_HOSTILE_GREETING_02:0 "你散布混乱和无序。[Root.GetAdj]人民不想和你扯上关系。"
