 distar.13030.name:0 "已观察$nanite_space_dragon_baby$"
 distar.13030.desc:0 "[Root.GetName] 已经进入了 [From.GetName] 星系，正在观察$nanite_space_dragon_baby$围绕恒星的运动。\n\n这生物似乎着了迷，但已注意到我们船只的存在。虽然它没有接近，但它的环绕路线现在包含了一个近似俏皮的跳跃和蜿蜒，似乎是针对 [Root.GetName]。"
