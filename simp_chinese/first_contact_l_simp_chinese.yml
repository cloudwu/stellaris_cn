 origin_fear_of_the_dark: "黑暗之怖"
 origin_fear_of_the_dark_desc: "一个世纪以前，在帝国的母星系，其中的一颗行星被一颗古怪的小行星摧毁了。一些人认为这是某个外星物种的恶意攻击。其他人则把这些担忧当作纯粹的妄想症。两类人之间的关系变得愈发紧张，最后无可奈何之下，帝国将一个新近完成地形改造的星球给予这些恐宇派。"
 origin_tooltip_fear_of_the_dark_effects: "—$HOME_SYSTEM$曾属于你帝国一部分的分离主义者派系创造的['concept_preftl_civilizations', 前超光速文明]，提供专属事件和增益。"
 origin_tooltip_fear_of_the_dark_negative_effects: "—$INITIAL_POPS$§R-8§!"
 START_SCREEN_FEAR_OF_THE_DARK_START: "一个世纪以前，被我们称为“大分裂者”的行星发生了爆炸。这便是我们 "
 START_SCREEN_FEAR_OF_THE_DARK_REGULAR: "$START_SCREEN_FEAR_OF_THE_DARK_START$分裂的开端。\n\n起先我们对这颗星球的毁灭不太在意，充其量只是一件怪事罢了，但[GetHomeWorldName]的一些人认为这其实是一场针对我们物种的有预谋的袭击。这些人认定是我们的无线电信号被远处的某些外星人发现了，他们便以这种足以毁灭行星的武器回应我们。这些反对者敦促我们做好应对这些外星人再次来袭甚至摧毁我们的准备。更多的人则认为他们的忧虑是杞人忧天。\n\n两个派别之间的政治割裂日益加深。蔓延全球的内乱最终促成了一项协议，为这些反对者们寻找到一个环境改造候选星球，这样他们就可以在其中隐居，不受我们的干涉。$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_MEGACORP: "$START_SCREEN_FEAR_OF_THE_DARK_START$互相疏远的开端。\n\n在那场事故以后，忧心忡忡的经理们向董事会发来请求，希望能关停所有现存的行星间无线电通讯设施，取消太空探索计划。他们相信大分裂者一定是某种外来的力量在尝试摧毁[GetHomeWorldName]。这项请求当然被否决了。\n\n这些经理们将董事会的决议称为“史诗级误判”，并激活了公民协议中的一项副条款，他们有权公开斥责董事会。为了安抚股东和增强消费者信心，决定向持异议的经理提供一份新合同。作为放弃与 [GetName] 有关的任何权利的交换，他们将获得一颗环境改造候选星球，并且保证他们的财政自主。$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_END: "\n\n随着超光速引擎的出现，一个新的紧张局势出现了：我们渴望拥抱宇宙，但我们的邻居却旗帜鲜明地反对。"
