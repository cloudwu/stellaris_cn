 enclave.2000.name: "[mercenary_enclave_country.GetName]城邦支付红利"
 enclave.2000.desc: "尊敬的赞助者，我们新近的合约有了丰硕的成果。我们扩展了自己的民用业务，现在有好几个公司雇佣我们，让我们提供安保和维和服务。在合约期间，我们的特工碰巧找到了一些有价值的科学研究。你会在定期分红的末尾找到这些附加的内容。"
 enclave.2005.desc: "尊敬的赞助者，公司运营的很好，我们的收入一直在稳定的增加。以上是本次分红，此外我们还运来了一批额外的资源，这是我们从一个违约的民用客户手中扣押得到的。"
 enclave.2010.desc: "尊敬的赞助者，我们很高兴在这个财报周期宣告自己的利润突破了记录！鉴于此，我们很乐意在常规分红中加入一笔额外的丰厚提成。"
 enclave.2015.desc: "尊敬的赞助者，我们的船坞一直在毫不停歇地运转，生产质量最好的舰队。除了你的分红，我们也很高兴向你提供一支生产过剩的舰队，采用的是我们最新的设计，供你评估与测试。我们很乐意获得您的反馈！"
 enclave.2020.desc: "尊敬的赞助者，我们最近的维和行动成功捣毁了几个海盗组织，我们收缴了一批数量极其丰厚的资源、科技数据和舰船。同你的常规分红一起，我们将这批战利品的大部分交付给你。"
 enclave.2025.desc: "尊敬的赞助者，公司现在处于困难时期。我们失去了好几个民用客户，并且几个其他的行动也遭遇失败，损失惨重。我们设立了一个重组计划，将会削减董事会的开销，此外我们也会向社会输送一批人才，让我们的雇员灵活就业。\n\n请放心，我们会不知疲倦地将你的分红挣回来，这样的不幸只是暂时的。"
 enclave.2025.a: "令人失望。"
 enclave.2025.b: "你被解雇了。去董事会领铺盖走人吧。"
 enclave.2025.c: "改让我们来帮忙吧。"
 enclave.2040.desc: "你想要分享自己的科技？亲爱的赞助人，你的信任让我们倍感荣幸。尽管我们的研发部门一直致力于让我们处于尖端科技水平，论及能够动用的资源总量，同你相比我们还是捉襟见肘。任何你同我们分享的知识都能让我们以最讲伦理的方式继续开展活动。"
 enclave.2040.a.tt: "我们将同这个太空城邦分享自己的§Y科技§!。只能每§Y10年§!进行一次。"
 merc_enclave_grants_ships: "§Y[mercenary_enclave_country]§!还会额外给予我们一支§G小型军用舰队§!"
 enclave.2050.name: "不应拒绝的交易"
 enclave.2050.desc: "我们收到了来自[mercenary_enclave_country.GetName]的一份紧急公报。他们说[khan_country.GetName]提供给了他们一个不容许拒绝的提议。他们唯一的出路是在两个月内找到另外一位雇主。如果没有人雇佣他们，他们将不得不为大汗效力，在别无选择的情况下对我们发动全面战争。"
 enclave.2050.a: "联系[mercenary_enclave_country.GetName]。"
 enclave.2050.a.tt: "我们有£time£§Y60天§!时间来决定我们是否雇佣他们。"
 enclave.2050.b: "我们现在负担不起。或许以后吧。"
 enclave.2050.b.tt: "我们有£time£§Y7天§!时间来决定我们是否雇佣他们。"
 enclave.2050.c: "叛徒！贪婪将使他们倾覆。"
 #Salvager Enclaves
 enclave.305.name: "[salvager_enclave_country.GetName]"
 enclave.305.a.desc: "很高兴与您相识！我谨代表[salvager_enclave_country.GetName]，欢迎您莅临鄙邦简陋的星际工坊。\n\n诶呀…我在哪儿都能认出龙骨上的那些东西——制作的很精致。我们有着跟踪星系中飞船设计的习惯，试着同当地风潮保持一致。不过我刚刚讲到哪儿…？\n\n啊，对了：欢迎您！请问我们要如何满足您打捞和回收的需求？"
 enclave.305.b.desc: "您好，您好！我谨代表[salvager_enclave_country.GetName]，欢迎您莅临鄙邦的维修场。不论船体、引擎、蓝图还是配件：我们都有存货。\n\n我可不是开玩笑——人们在老旧飞船里扔下的东西会让你大吃一惊的。最近我刚入[salvager_enclave_country.species.GetHandNamePlural]了一套完整的厨房单元，用黄金铸成的。爽到。\n\n扯远了，请问我们要如何满足您打捞和回收的需求？"
 enclave.305.c.desc: "向您致以敬意！我谨代表[salvager_enclave_country.GetName]，欢迎您莅临鄙邦的工坊和废品场。大批专职工程师已经就绪，准备好维修、重建或是拆建几乎任何他们可以用工具鼓捣的东西。您会发觉我们对贸易的激情可谓永无止境。\n\n请问今天我们要如何满足您打捞和回收的需求？"
 enclave.305.desc.scavenger_first: "欢迎！我很乐意同一些打捞业的同行会面——要知道，星系这个地方对我们来说老寂寞了呢。\n\n你知道训练内容——我们将别人觉得没有任何用处的老旧部件收集到一起，然后赋予它们全新的生命。如果遇到任何用你的[Root.GetSpeciesHandNamePlural]搞不定的事情，放轻松，我们会过来接手的。\n\n那么，我们有什么能够为你的打捞和开荒事业提供便利的呢？"
 enclave.305.desc.scavenger_followup: "向你问好！你是否对于运营一个帝国已经感到了厌烦？我可以加入我们的捡垃圾事业——完全没有那么多压力，你肯定可以玩得转的。"
 enclave.305.n.desc: "很高兴又见面了，我们这里可是忙的很。贵国最近的各种事务处理的还好吗？我敢说我们现在还是一如既往的喧闹。空闲的[salvager_enclave_country.species.GetHandNamePlural]在处理过时的殖民船这方面可是很有一套的。"
 enclave.305.o.desc: "您好！我们今天又该怎样满足你们的工程需求呢？\n\n呃，你们船身钢板上安装的玩意儿挺有意思，它们用起来效果如何？"
 enclave.305.p.desc: "欢迎回来！嘿，来看看那些流畅的，全新的驱动签名吧！我真诚希望我们能对您维护舰船的方式做一些微小的贡献；它们会为此感谢您的。\n\n那么我们如何为您效劳？"
 enclave.305.q.desc: "你好啊！别介意……只是在对这个工业级的全息发射器进行一些修修补补。这些，非常令人捉迷的装置。这可是我的拿手项目，研究这玩意究竟能够投影一个多大的全息图像。这甚至不及你将其投影到太空中的一半困难，看见没。\n\n啊，我一开口能跑火车好几年呢。我该如何为你效劳？"
 enclave.305.organic.desc: "很高兴再次见到你！不要介意这些破铜烂铁，还有那些呻吟的声音。我们，呃……有朋自远方来！它们正在长身体；而且经常会有一点……饿肚子。很少有人知道，它们会以这样的速率重新长出那些鞭毛！\n\n呃咳。打扰了。我该如何帮助你？"
 enclave.305.desc.hostile: "嗯嗯嗯，我们之前见过你们这群家伙……\n\n我们跟你们没什么可说的，也没什么服务愿意提供的。麻利地滚一边去吧。"
 enclave.305.a: "我们想要§Y拆解一支舰队§!。"
 enclave.305.b: "你们现在有什么样的§Y翻新船只§!？"
 enclave.305.c: "给我们说说§Y维修工坊§!建筑吧。"
 enclave.305.d: "你们能在§Y建造§!方面援助我们吗？"
 enclave.305.e: "我们想要打捞一些§Y残骸§!。"
 enclave.305.f: "你们能援助我们的§Y工程研究§!吗？"
 enclave.305.g: "我们希望雇佣一名§Y$master_salvager$§!。"
 enclave.310.desc: "太棒了！真的很高兴能能从您的手中接过这份差事。\n\n根据我们的扫描仪，您有下列舰队处于可选范围之内。在附件中可以查看估价，现在请您做出选择吧。\n\n$enclave.310.instructions$"
 enclave.310.organic.desc: "棒极了！那将是我们的荣幸……星辰在上，那是什么呀？！你居然称那是一艘舰船？我是说，我能够找到它是怎么……哇哦，它看上去可真是凶巴巴的。拜托了，千万不要冲动行事！我们能够从你那里接手活生生的“舰船”，但恐怕§H我们必须收取清洁费用§!。\n\n根据我们的扫描，你的以下舰船位于范围之内。你能在附件里找到我们的预估；现在由你来做决定了！\n\n$enclave.310.instructions$"
 enclave.310.nofleet.desc: "当然了！我们的服务一向直接明了：开一支舰队到§H[salvager_enclave_system.GetName]§!来，然后和我们打一声招呼。只要我们确认了您是舰队的主人，就能给出估价清单。随后我们就会接管舰队，您也能马上得到回收后的材料。\n\n噢，不过切记：不要把别人的东西带过来拆解了！我们不想因此吃一遍苦头，可不能再翻车了……\n\n$enclave.310.instructions$"
 enclave.310.instructions: "§E我们可以将自己的舰船带到打捞者位于§!§H[salvager_enclave_system.GetName]§!§E星系的恒星基地，对自己的舰船进行估价和贱卖。§!"
 enclave.310.a: "谢谢告知。我想问问其他服务……"
 enclave.310.b: "§H[scrappable_fleet_1.GetName]§!。"
 enclave.310.c: "§H[scrappable_fleet_2.GetName]§!。"
 enclave.310.d: "§H[scrappable_fleet_3.GetName]§!。"
 enclave.310.e: "§H[scrappable_fleet_4.GetName]§!。"
 enclave.310.organic_penalty.tt: "£energy£$@ScrapOrganicCost|Y$ (§R清理费§!)\n\n"
 enclave.310.tt: "我们将得到："
 enclave.315.desc: "谢谢！您应得的回收材料马上就到。"
 enclave.320.desc: "太神奇了！舰船破破烂烂进来，完完整整出去。目前有以下几种类型可选。\n\n要知道每艘我们翻新的舰船在出售后都享受§H钢铁三包§!。在船坞中翻新后，我们相信这些船只肯定开的比原装出厂时还舒服。\n\n不过请记住：翻新相当耗时。在把一支舰队完整翻新之前，我们是没法卖船给您的。所以您也许需要日后再与我们联系。"
 enclave.320.timeout.desc: "不论什么样的破船进到我们这来，我们都会尽全力使其焕发活力。不过现在§Y我们的码头仓库里似乎空荡荡的§!。\n\n请晚些时候再来，到时候再看看我们有什么能帮您的。每次翻新大概需要花上我们§H2年§!左右。"
 enclave.320.b: "翻新的$CORVETTE$。"
 enclave.320.b.tt: "购置一艘采取§Y[salvager_reclaimed_corvette_country.GetName]§!曾使用过的设计的$CORVETTE$。"
 enclave.320.bb: "翻新的$CORVETTE$编队。"
 enclave.320.bb.tt: "购置一支包括10艘采取§Y[salvager_reclaimed_corvette_country.GetName]§!曾使用过的设计的$corvette_plural$小型编队。\n\n这得让打捞者忙活好一阵子，§H2年§!内我们无法再购置其他翻新船只。\n\n"
 enclave.320.c: "翻新的$DESTROYER$。"
 enclave.320.c.tt: "购置一艘采取§Y[salvager_reclaimed_destroyer_country.GetName]§!曾使用过的设计的$DESTROYER$。"
 enclave.320.c.timeout: "§Y[root.salvager_destroyer_timer]§!后才能购买新的$DESTROYER$。"
 enclave.320.d: "翻新的$CRUISER$。"
 enclave.320.d.tt: "购置一艘采取§Y[salvager_reclaimed_cruiser_country.GetName]§!曾使用过的设计的$CRUISER$。"
 enclave.320.d.timeout: "§Y[root.salvager_cruiser_timer]§!后才能购买新的$CRUISER$。"
 enclave.320.e: "翻新的$BATTLESHIP$。"
 enclave.320.e.tt: "购置一艘采取§Y[salvager_reclaimed_battleship_country.GetName]§!曾使用过的设计的$BATTLESHIP$。"
 enclave.320.e.timeout: "§Y[root.salvager_battleship_timer]§!后才能购买新的$BATTLESHIP$。"
 enclave.325.desc: "十分感谢！"
 enclave.330.desc: "当然了！只要您腾出给我们工作的地方，我方机械师就能随时关注当地的船只维修状况。\n\n我们会准备好维修工坊模块所需的各种材料，让您可以将其安装到§Y紧邻我方的恒星基地§!上。基地的模块槽位也许需要进行调整，不过一旦我方工程师成功建立工坊，你们就能将船只开进来维修。每隔一段时间，我们还能在贵国疆域内为您进行建造搭把手。\n\n所以，听上去怎么样？这样的§H维修工坊§!还合您的意吗？"
 enclave.330.lowopinion.desc: "当然！我们向最信任的客户们提供一个特殊的机会。简而言之：您给我们在[salvager_enclave_system.GetName]恒星基地工作的空间，我们的机械师就可以紧跟您当地的舰船维修工作。我们甚至可以为您恒星基地和船坞所进行的建设搭把手，全帝国范围内都行！\n\n如果您感兴趣的话，我们很乐意进一步讨论这件事……等到我们的合作关系更加牢固之后。希望您能理解。"
 enclave.330.a: "$enclave.310.a$"
 enclave.330.b.tt: "允许使用§Y$sm_salvager_workshop$§!恒星基地建筑，降低驻港舰队维护费并加快修理速度。"
 enclave.335.desc: "当然！我们的技术人员一直在努力工作，制定雄心勃勃的新工作计划，我们很荣幸能为您提供限时的生产力增幅。\n\n我们将把您的维修工坊拨到高速档，替您§Y所有恒星基地§!上的工程回收再利用零部件！我们甚至有一些锦囊妙计来帮助您生产舰船。这应该是有用的！大概~\n\n请记住，此类工作是有代价的；我们无法经常提供帮助。"
 enclave.335.a: "$enclave.310.a$"
 enclave.336.desc: "再次向你致敬！我很高兴地宣布，我们已经准备好卯足力气将事业提升到一个新的高度，让打捞工作真正务有所值。\n\n你有什么想法？准备好在§Y你所有的恒星基地§!加快舰船建造了吗？"
 enclave.340.a.desc: "真是相当庄严的召唤啊。听到舰队在战斗中被击沉，我们的痛苦超乎您的想象，但太空中的生活是残酷的，有些事情不可避免。\n\n……请原谅我的遐思。毫无疑问，那是我们能提供的服务。\n\n$enclave.340.main.desc$"
 enclave.340.b.desc: "唉。所以，严酷的真空已经吞噬了更多船只……当然，我们很乐意从您所说的悲惨战场上回收一些积极的东西。\n\n$enclave.340.main.desc$"
 enclave.340.main.desc: "如果您愿意授予我们§Y打捞权§!并为我们提供残骸场的§Y坐标§!，我们将会在合适的时候回报您。"
 enclave.340.nodebris.desc: "啊，是的，战斗：这是打捞的最悲哀的原因……您得原谅我，[root.GetRulerTitle]；野蛮的毁灭不会给我们带来欢乐。然而，我们明白这是不可避免的。如果你们的船不愿或不能筛查残骸，我们的确可以承接打捞工作。\n\n有需要的时候请来找我们，并赋予我们打捞的权利。我们会用在那里发现的任何材料和知识来补偿您。\n\n"
 enclave.340.lowopinion.desc: "我为打捞工作最悲哀的原因而哀叹：战斗。请原谅我，[root.GetRulerTitle]，我们有理由对这样的破坏表示哀悼。不过，我们确实可以承接打捞工作。但这是我们向§Y更为熟络的客户§!提供的服务。\n\n有需要的时候请来找我们，我们将处理属于你们的§H残骸场§!。我们会用在那里发现的任何材料和工程知识来补偿您。\n\n"
 enclave.340.a: "$enclave.310.a$"
 enclave.340.b.tt: "我们将§R无法进入§!至多§Y3处残骸场§!。[salvager_enclave_country.GetName]将§Y在90天内§!将回收的技术或材料交付给我们。"
 enclave.341.desc: "谢谢您！打捞权看来在按部就班地转让；回收工作进展顺利。我们将很快联系您。"
 enclave.342.desc: "噢！我很抱歉这么说，你的这堆破烂玩意好像在我们的谈话期间已经劣化的不像样子了。即使是我们也缺乏足够的技能将已经坏了这么久的残骸复原。啊呀，这是我们的老对手，熵，在趁势反击呢！"
 enclave.345.desc: "这将是我们的荣幸！清闲的[salvager_enclave_country.species.GetHandNamePlural]头脑灵活，这对我们来说意义非凡！我们将非常乐意伸出援手并与我们的§Y老顾客§!分享一些实用的技巧，毕竟我们的生意可是受您照顾有加。\n\n我们也会感谢您用于支持我们简陋的恒星基地的任何捐赠！老旧的船体可以多次改造，不过有时候，崭新熔炼的舱壁的可靠性无可匹敌。"
 enclave.345.a: "$enclave.310.a$"
 enclave.346.desc: "你好，朋友！我们多年以来的合作研究一直进行得不错。我听说的是，我们的几位工程师采纳了一些来自你方的建议，同时你也采纳了一些我们得建议！\n\n然而，当初达成的合约时间已经到期了，我们也希望让这些思维活跃的学徒们重新回到我们家里面做些事情……也就是说，除非你愿意再多给我们一点补偿，让他们再留一阵子？"
 enclave.350.desc: "作为我们§Y长期客源§!的一员，我们自然很乐意派遣一名专家来督导你的打捞工作，只需要付很少的价钱。一开工就能拖到一大串新近烧焦的残骸，这个作为欢迎仪式想必很合适。"
 enclave.350.desc.not_available: "我们为自己的§Y长期客源§!提供服务，会派遣一名督工协助改进你的打捞工作，只需要付很少的价钱。不幸的是，我们现在没有可供派遣的督工——他们现在简直是供不应求，恐怕我们一些其他的客户享有优先权。"
 enclave.350.a: "$enclave.310.a$"
 enclave.352.desc: "致敬！我们向你方派去的督工已经回到我们这里，其服务任期已经完成。然而，如果你仍然需要我们的服务，我们很乐意再派遣一名替补。"
 master_salvager: "打捞大师"
 master_salvager_desc: "一名来自打捞者城邦的经验丰富的技师，负责确保战场残骸被最充分地利用。"
 master_salvager_catch_phrase: "§L“好极了，让我们做一些野外工作吧！有什么有趣的残骸漂浮着吗？”§!"
 leader_trait_master_salvager: "$master_salvager$"
 leader_trait_master_salvager_desc: "一位来自[salvager_enclave_country.GetName]的老练打捞者，以低廉的价格共享着他们的技术。"
 leader_trait_master_salvager_effect: "$SYSTEM_EFFECTS_TXT$：\n$t$星系中的友方舰船：\n$tt$每月船体值维修：§G+2%§!\n$t$当星系中有残骸被打捞或研究完成：\n$tt$打捞舰船的概率：§Y15%§!\n$tt$$salvage_ship_restrictions$"
 councilor_master_salvager: "$master_salvager$"
 councilor_master_salvager_female: "$councilor_master_salvager$"
 councilor_master_salvager_desc: "$master_salvager_desc$"
 councilor_master_salvager_unlock_title: "§H来自[salvager_enclave_country.GetName]的内阁席位§!"
 councilor_master_salvager_conditional_tooltip: "领袖拥有§Y$leader_trait_master_salvager$§!特质。"
 unlocks_salvager_council_position: "\n§E允许解锁内阁席位：§!\n§H$t$$councilor_master_salvager$§!\n$tt$$COUNCIL_POSITION_MODIFIER_BASE$\n$ttt$$MOD_COUNTRY_SCAVENGE_DEBRIS_MULT$：§G+10%§!\n$ttt$$MOD_SHIP_FRIENDLY_TERRITORY_ARMOR_MULT$：§G+2%§!\n$COUNCIL_POSITION_AVAILABLE_FOR$$t$$scientist_with_icon$\n\n$COUNCIL_POSITION_REQUIREMENTS$$councilor_master_salvager_conditional_tooltip$"
 master_salvager_already_bought: "§R我们已经为$master_salvager$的效力付了钱。§!"
 master_salvager_explanation: "\n我们将雇佣以为具有§Y$leader_trait_master_salvager$§!特质的等级5科学官。"
 enclave.360.name: "回收所得"
 enclave.360.intro: "一列发自§Y[salvager_enclave_country.GetName]§!的货运驳船刚刚到达，装载着一批回收的资源。"
 enclave.360.a.desc: "$enclave.360.intro$\n\n打捞人员随货附上了一封感谢信，以及一份有形的礼物——某种动态艺术品。它在我们人工重力场中运动的方式令人不安，但也相当迷人。"
 enclave.360.b.desc: "$enclave.360.intro$\n\n货运员代表打捞者们不住地表示着感谢，直到他在我们货运拖船的发动机遮罩前怔住。很遗憾，在卸货之前，我们必须强行赶走这位激情满满、充斥着好奇心的狂热人士。"
 enclave.360.c.desc: "$enclave.360.intro$\n\n被货物围绕在中间的是一个§H蓝图§!的数据库，尽管画得很急，但是每一个细节都很到位。看上去这份作品的作者，要么对于自己的发现十分兴奋，要么就是在研究某种教育形式的图表。\n\n不管是哪一种，[salvager_enclave_country.GetName]已经将此人的研究呈递给我们使用，并送上了自己的赞美。"
 enclave.360.d.desc: "$enclave.360.intro$\n\n货运员看上去很紧张；看得出来此人巴不得去跑其他的差事。这个鬼灵精怪的[salvager_enclave_country.GetSpeciesName]看上去急着要把给我们的食物供给品一股脑弄走。确实，这些送到手上的食物包装非常精美——几乎就像是在某些地方制造出来的替代品一样。"
 enclave.360.e.desc: "$enclave.360.intro$\n\n货运员看上去很紧张；看得出来此人巴不得去跑其他的差事。这个鬼灵精怪的[salvager_enclave_country.GetSpeciesName]很谦恭地将那些本次打捞路途上收获的各类§H蓝图§!交到我们手上。然而，在运送食物供给品的时候，场面出现了明显的匆忙。\n\n确实，尽管未经证实，有人看见类似长相的太空生物最近出现在了[salvager_enclave_system.GetName]星系内……"
 enclave.365.name: "委托打捞"
 enclave.365.desc: "一艘发自从§Y[salvager_enclave_country.GetName]§!的快递驳船已经满载各种蓝图和一小批资源抵达！所有这些都是从残骸中打捞回收的。\n\n这艘驳船的领航员除了对我们的惠顾表示礼貌的感谢外很少说话。交接现场的气氛十分严肃。"
 enclave.365.a: "干得不错。"
 enclave.365.b: "可爱的小呆瓜。"
 enclave.365.tt: "我们会得到："
 enclave.365.d: "呼叫他们！只要他们想要残骸，我们要多少给多少。"
 enclave.375.name: "打捞者城邦被毁"
 enclave.375.desc: "我们在[salvager_system.GetName]恒星系的进攻是一次反响斐然的成功。[FROM.GetName]被摧毁，所剩无几的幸存者逃向了深空。由于他们的设施被毁于一旦，他们那可怜巴巴的服务也成为了过去式。星系里再也没有这帮子人的踪影了。"
 enclave.380.desc: "我们收到报告，[salvager_system.GetName]恒星系的[FROM.GetName]太空城邦被毁。袭击者来去无影，一瞬间就把打捞者的设施变成了一堆废墟。所剩无几的幸存者四散逃离，看来，现在整个星系要学会习惯于没有他们提供服务的新生活了。"
 requires_salvager_enclave: "§R需要恒星系中有一个§Y打捞者城邦§!。§!"
 requires_salvager_agreement: "§R需要和当地的打捞者城邦有§Y外交协议§!。§!"
 salvager_scrap_fleet_cooldown: "我们只能在§H[root.salvager_scrap_timer]§!之后才能再次购买这项服务。"
 requires_reclaimable_vessels: "我们遇到了其他使用可打捞舰船设计的帝国。"
 salvager_reclaimed_vessel_cooldown: "有舰船可以购买（新的库存预计§H[root.reclaimed_vessel_timer]§!到达）。"
 requires_salvage_works: "需要一个§Y$sm_salvager_workshop$§!."
 salvager_overdrive_cooldown: "我们只能在§H[root.salvager_overdrive_timer]§!之后再次购买这个。"
 one_salvage_commission_only: "£trigger_no£我们同时只能订立§H一个§!打捞者委托。"
 requires_debris_field: "我们目前没有宣称任何§Y残骸场§!。"
 salvager_insight_cooldown: "我们已经拥有§Y打捞者洞见§!修正。"
 salvager_tt_scrapfleet: "向打捞者下达任务，将一支我们选择的舰队转换回£alloys£ §Y$alloys$§!。"
 salvager_tt_reclaimedvessel: "购买基于其他帝国设计的§Y舰船§!。"
 salvager_tt_salvageworks: "购买一座独特的§Y恒星基地建筑§!。"
 salvager_tt_commissionsalvage: "向打捞者下达任务，为我们调查§Y残骸§!。我们会收到£engineering_research£ §Y研究§!和£alloys£ §Y$alloys$§!。"
 #Shroudwalker Enclaves
 enclave.405.name: "[shroudwalker_enclave_country.GetName]"
 enclave.405.generic.a.desc: "啊哈！一位来访者。欢迎欢迎。\n\n我们是§H[shroudwalker_enclave_country.GetName]§!。在这个自虚空诞生的舱室里，我们的女巫集会谈论着凡人所费解的力量。我们思索着潜藏梦境中的秘密、探寻着原始灵能的贮藏地、凝视着驱动整个文明的无形齿轮……§Y虚境§!对于聆听者，揭示良多。\n\n此时此刻，我聆听于你。什么风把你吹来了？你已知否？"
 enclave.405.generic.n.desc: "欢迎回来，来访者。我们等候多时。"
 enclave.405.generic.o.desc: "许多文明都讲述着同样的故事，在过于幽深的矿洞里潜伏着黑暗的存在。那么来访者，请问你是否好奇过，在我们层层的现实之下隐藏着什么?"
 enclave.405.generic.p.desc: "我们都知道一句谚语:\n“被风吹进来的东西终将被雨冲出去。”\n对于许多居住在短命行星上的居民来说，算是慰藉之辞……\n\n在被我们称为虚境的世界里，可没有这样的天气。"
 enclave.405.psionic.a.desc: "啊哈，是不可知世界的旅伴！我们§H[shroudwalker_enclave_country.GetName]§!欢迎你并视你为朋友。\n\n请原谅这种低劣的沟通方式。我们所践行的强烈的灵能祷告，恐怕只能基于可畏的心灵感应屏障和通路而施行。因此，我们只能从物质世界中接收思想之一瞥。\n\n所以我不禁要问：是什么风把你吹来的?"
 enclave.405.psionic.n.desc: "那么，我们的旅伴回来了！很高兴再次看到你。我们等候多时。"
 enclave.405.psionic.o.desc: "在我们§H[shroudwalker_enclave_country.GetName]§!坚持的所有信条中，少有比这一条更坚定的：即使地位崇高如我们一般，也肯定能在星海中找到同伴。\n\n那么，我飞升了的朋友：我们能为彼此做些什么？"
 enclave.405.hostile.a.desc: "闯入者，你的敌意就像恶臭的瘴气一样笼罩着自己。我们是和平的集会，但你要知道：如果你想让我们遭受苦难，你会发现这种愚蠢的行径将以十倍奉还。我们是§H[shroudwalker_enclave_country.GetName]§!，尽管我们看似鞭长莫及，但我们的愤怒将会毁天灭地。"
 enclave.405.a: "我们的§Y命运§!将会如何？"
 enclave.405.b: "你们愿意从教团里派遣一位§Y导师§!过来吗？"
 enclave.405.c: "你能给我们一些有关其他帝国的§Y见解§!吗？"
 enclave.405.c.tt: "我们需要至少与§Y[shroudwalker_enclave_country.GetName]§!有§Y20§!£opinion£评价才能要求对方提供§Y洞见§!。"
 enclave.405.c.tt.2: "我们需要一个正在运转的间谍网，才能要求§Y[shroudwalker_enclave_country.GetName]§!对我们的秘密行动筹备提供指导。"
 enclave.405.d: "告诉我们通过虚境§Y穿行§!的方法。"
 enclave.405.d.tt: "我们需要至少与§Y[shroudwalker_enclave_country.GetName]§!有§Y30§!£opinion£评价才能询问§Y虚境信标§!事宜。"
 enclave.405.e: "你能教我们如何开采§Y泽珞§!吗？"
 enclave.405.e.tt: "我们需要至少与§Y[shroudwalker_enclave_country.GetName]§!有§Y50§!£opinion£评价才能询问§Y泽珞§!开采事宜。"
 enclave.405.f: "我们遇到了一个自称是§Y“面纱旅人”§!的人……"
 enclave.410.desc: "啊哈，一个重要的问题——和前人所问相比，深刻程度可谓不相上下。这么一个问题有不菲的价格，不过我们可以回答。\n\n然而，要知道：虚境允许我们感知尚未发生的事件，而这些知识将帮助指导你们的道路。但任何单一的事件都不足以撼动星系的运转。\n\n如果你有意达成这笔交易，那么相比于拓展抱负，你应该去做更充分的准备。但是，哦，哪怕是对顷刻将至之事的最细微一瞥，都可能建立起什么样的宏伟计划啊……"
 enclave.410.a: "我们还是考虑别的事情。"
 enclave.410.b: "我们将支付代价。"
 enclave.415.desc: "虚境在战栗。它在那一刻似乎一言不发，但又诉说了一切。时间的无限之织缕从此时此刻延伸开来，进入了汇合之流。此处，这个地方，前方的道路逐渐明了。预知仪式已经开始了。"
 enclave.415.tt: "§Y[shroudwalker_enclave_country.GetName]§!将离开几日以便与虚境长谈。"
 #Divination Finished
 enclave.416.name: "迹象消逝"
 enclave.416.desc: "“虚境变得安静了下来。再一次，疲倦的时间之河退回到了它陈腐的航道中。预知仪式昭告的改变已经成为了过去。现在带着敬畏离开，因为你已经映射了虚境的造业。”"
 enclave.420.desc: "星系十分黑暗，危险无处不在。为了点亮朝圣者的路途，我们提供§H虚境信标§!。一旦在你的某个恒星基地上面安装这个，它的光芒可以穿透一切；哪怕是某些人称之为现实的缥缈薄暮。它延伸出来的网道可以穿过虚境，为凡间的舰船跨越巨大的时空前往遥远的距离提供了一种手段。\n\n要谨慎地选择你的信标的位置——虚境隧道一旦生成，就不能被移除，也没有可能再召唤出另一个信标。\n\n你要将以下的话语牢记在心：虚境隧道不是普通的道路，就算是我们也无法预测使用这种手段会有什么后果。"
 enclave.420.a: "$enclave.410.a$"
 enclave.420.b: "我们想要一个§Y虚境信标§!。"
 shroud_beacon_info: "允许在己方某个恒星基地建造一个§H虚境信标§!。一旦完工，一个§H虚境隧道§!会在恒星系中生成，并提供一个通往§Y[shroudwalker_enclave_system.GetName]恒星系§!的双向隧道。我们只能生成一个虚境隧道；因此请谨慎选择恒星系的位置。"
 enclave.425.desc: "一阵低语传达至我们的意识：虚境的道路缥缈不定，变换万千。愿这个信标点亮你前行的道路。"
 enclave.435.name: "虚境行者城邦被毁"
 enclave.435.desc: "[shroudwalker_system.GetName]恒星系的大胜利！我们的军队快刀斩乱麻地解决了那些所谓的[FROM.GetName]秘术师。尽管成天对知识和力量夸夸其谈，他们对虚境的愚蠢奉献还是没能预先料知到我们的攻击。事实上，我们的军队很轻易地就破坏了设施的机械化防御。然而，在进入之后，他们发现整个太空城邦人去楼空，只有一个孤独的侍僧在一个偏僻的房室里面进行冥想。剩下的人去了哪里，我们无从得知，但是整个星系这下摆脱了这种空洞的教条。"
 enclave.440.desc: "传达的报告主要围绕着[shroudwalker_system.GetName]恒星系发生的[FROM.GetName]的毁灭。侵略者在这次行动中十分迅速，将虚境行者的设施化为一片断壁残垣。很难相信这些秘术大师没有预料到自身的消亡。还是说，这场悲剧仅仅只是某个更庞大计划的一部分？谁又能说得准呢？不过，没有他们的效劳，未来仍然充满重重迷雾。"
