 feature_robots:0 "机器人工人"
 feature_robots_desc:0 "机器人是相对简单的机器，能够接受口头指令，但是并不拥有自主的智能。\n\n§E掌握§Y$tech_robotic_workers$§!科技后，机器人口只可从事简单的£pop_cat_worker£§Y$pop_cat_worker$职位§!，诸如£job_miner£§Y采矿§!和£job_farmer£§Y耕种§!§!"
 feature_droids:0 "智能人工人"
 feature_droids_desc:0 "智能人是相对复杂的机器人，往往配备有预编程的人格以更高效地为其主人服务，同时拥有有限的自主意识。\n\n§E掌握§Y$tech_droid_workers$§!科技后，机器人口能够胜任大部分的 £job£§Y人口职位§!，不过无法胜任£pop_cat_ruler£§Y$pop_cat_ruler$职位§!和更复杂的£pop_cat_specialist£§Y$pop_cat_specialist$职位§!诸如£job_researcher£§Y研究§!§!" # BUG 排版问题
 feature_synths:0 "合成人工人"
 feature_synths_desc:0 "合成人是非常复杂的机器人。他们的正子脑可以支持7级人工智能，也就是拥有完整的自主意识。\n\n§E掌握§Y$tech_synthetic_workers$§!科技后，机器人口会受到£happiness£§Y幸福度§!的影响，并且能够胜任所有类型的£job£§Y人口职位§!§!"
 feature_robot_leaders:0 "合成人领袖"
