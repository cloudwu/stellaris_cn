 influence_desc_machine_intelligence: "§E§H影响力§!（£influence£）代表了主§H机械智能§!分配计算力直接控制半自动程序的能力，其用途多样，如签订与维持§H外交条约§!、制造§H宣称§!、建造§H哨站§!。其生成速度在游戏流程中基本是固定的，不过可以通过维持一支强大的舰队、研究某些科技或是宣布其他帝国为你的§H宿敌§!来提升。§!"
 influence_desc: "§E§H影响力§!（£influence£）代表了政治影响力，可用于许多方面，如制造§H宣称§!以及建造§H哨站§!等。其生成速度在游戏流程中基本是固定的，不过可以通过宣布其他帝国为你的§H宿敌§!或是提升§H力量投射§!能力来提升。\n\n§H力量投射§!最多能给予§Y2§!§H影响力§!加成，具体数值取决于相较§H帝国规模§!你拥有多少舰船。§!"
