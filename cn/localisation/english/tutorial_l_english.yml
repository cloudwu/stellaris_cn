 tutorial_12_chain_title:0 "教程：建立殖民地"
 tutorial_12_chain_desc:3 "现在我们该用新造的£colony_ship£§S殖民船§!来设立我们的第一个£colony£§S殖民地§!。最佳的候选星球是与我们的母星类型相同的星球，这样我们的殖民者在适应环境方面不会有任何问题。\n\n要殖民一颗£planet£§S行星§!，点击你的§S殖民船§!，或者在§S总览窗口§!中选中它。然后在其舰队界面中点击§S殖民§!按钮，并选择你想殖民的星球。注意你只能在已调查并且没有§S异常点§!的星球上殖民。星球也必须位于你的境内。虽然你可以选择在宜居性较低的星球上殖民，但代价会非常高昂。"
