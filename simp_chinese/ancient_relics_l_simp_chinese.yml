 decision_arcology_project_relic_desc: "这颗行星曾经是一颗充满生机的都市星球。重建星球的任务十分艰巨，但我们可以恢复其往日的辉煌。"
 mega.201.desc: "世世代代以来，[Root.GetName]上冰冷空寂的废墟始终蛰伏于此，静静诉说着千百万年前那陡然告终的黄金时代。\n\n一切从此改变。这座覆盖整个星球的城市重获新生，那些年久失修的废墟又一次充满了活力。凡是可以修复之处，现存的建筑和基础设施均已被修缮并重新规划用途。至于那些损坏太过严重的区域，其上的瓦砾和废墟也已清理干净，为建造新建筑腾出了空间。"
 d_former_relic_world: "前遗落星球"
