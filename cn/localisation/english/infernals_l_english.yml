 trait_infernal: "嗜热者"
 trait_infernal_plural: "嗜热者们"
 trait_infernal_desc: "该物种进化出由金属合金构成的组织，能在传统有机体会被烧煮的高温行星上繁衍生息。这些合金细胞退化速度慢，更换频率低，延缓了与年龄相关疾病的发生。但此类细胞还会传导低温，使该物种在寒冷气候中易受威胁。"
