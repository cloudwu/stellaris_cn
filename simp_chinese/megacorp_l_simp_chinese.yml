 action.96.name: "§H泛星系贸易市场的诞生§!"
 action.96.desc: "自从我们意识到自己不是寰宇之中的孤独之身后，不受外交关系影响的实质星系贸易就一直存在着。随着星系的边境线被不断刷新，旧的商路也不断重绘，星际领袖们同意应该§Y使这种贸易市场合法化§!，让大家都可从中受益。\n\n在今后的几年里，私营贸易者与政府机构将试图建立一个准星系贸易中心。如果该贸易中心坐落于[Root.GetAdj]境内，一定会使我们受益，因此我们可以§Y宣传我们的一颗星球§!作为位置候选。"
 action.96.desc.corp: "星际消费者们，客户们还有各位乡巴佬们，终于准备好迎接一个准中心化的平台进行轻监管的、中等规模的国际贸易。\n\n我们可以§Y提名一个我们的星球§!成为贸易枢纽，通过这种方式以获得最大化的潜在收入。"
 action.96.desc.phobe: "遗憾的是，我们一直未能有效地打击§Y与异种社会的违法贸易§!。同样令人遗憾的是，这一不受外交关系影响而且几乎匿名的贸易市场带来了实实在在的利润。\n\n在今后的几年里，私营贸易者与政府机构将试图建立一个准星系贸易中心。如能主导此贸易中心的运营，想必一定会比囤积外星货物要有用得多，因此我们可以§Y宣传我们的一颗星球§!作为位置候选。"
 action.96.desc.homicidal: "尽管很少有人愿意与我们直接进行贸易，星海之中一直存在着一个繁荣的黑市，而我们终于可以利用它了"
 action.96.a: "展开贸易吧！"
 action.96.b: "明白了。"
 action.96.c: "这将使我们的成员切实收益。"
