 operation.8002.name: "已成功策动卧底"
 operation.8002.desc.start: "来自§H行动[This.GetName]§!的汇报显示，目前为止一切顺利："
 operation.8002.desc.boring: "$operation.8002.desc.start$我们的密探已经成功藏身于[root.target.GetAdj]社会的各个角落，混迹于不起眼的地方，假装自己只是一名普通的百姓。$operation.8002.desc.end$"
 operation.8002.desc.materialist: "$operation.8002.desc.start$大量神秘且无迹可查的现金涌入，使我们的密探拥有了强大的财力以及伪造的介绍信，从而可以得到许多领先的[root.target.GetAdj]公司的中层职位。$operation.8002.desc.end$"
 operation.8002.desc.megacorp: "$operation.8002.desc.start$神秘且无迹可查的现金涌入，使我们的密探拥有了强大的财力以及伪造的介绍信，从而可以步入领导[root.target.GetAdj]寰宇企业的一些中层职位。$operation.8002.desc.end$"
 operation.8002.desc.spiritualist: "$operation.8002.desc.start$尽管学习足够有关[root.target.GetAdj]宗教的知识是一项巨大的挑战，但我们的特工还是成功被准许加入他们的神职机构了，这可是[root.target.GetGovernmentName]中最有影响力的机构。$operation.8002.desc.end$"
 operation.8002.desc.authoritarian.imperial: "$operation.8002.desc.start$在发表诸多虚伪的效忠誓言，外加写上大量伪造的背景调查后，我们的特工在对方皇室的政府体系中谋得了一份官职。$operation.8002.desc.end$"
 operation.8002.desc.authoritarian.non_imperial: "$operation.8002.desc.start$在发表诸多虚伪的效忠宣誓，外加写上大量伪造的背景调查后，我们的特工终于在其执政党的政府体系中谋得了一份官职。$operation.8002.desc.end$"
 operation.8002.desc.militarist: "$operation.8002.desc.start$在我们使尽浑身解数，外加大量而小心的掩饰后，我们终于设法将一批特工安插在了[root.target.GetAdj]军队中的低阶军官的位置上。$operation.8002.desc.end$"
 operation.8002.desc.hive: "$operation.8002.desc.start$通过最新的信息素技术，我们利用大量的神经阻断剂，设法在[root.target.GetGovernmentName]网络的内部构建了数个\"盲区\"。这样一来，我们就能将特工隐藏起来并开始策反[root.target.GetAdj]子个体。$operation.8002.desc.end$"
 operation.8002.desc.hive_on_hive: "$operation.8002.desc.start$我们设法在[root.target.GetAdj]蜂巢思维的内部策反了数个思维个体，这样他们就可以一边偷偷向我们传递信息一边假装仍旧正常工作了。$operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine: "$operation.8002.desc.start$我们的骇入专家启用了一批位于[root.target.GetGovernmentName]系统内部的隐藏后门，并将其成功埋入[root.target.GetAdj]赖以运作的代码中鲜有人知却又重要的部分。$operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine_on_machine: "$operation.8002.desc.start$我们的骇入子程序启用了一批位于[root.target.GetGovernmentName]系统内部的隐藏后门，并将其成功埋入[root.target.GetAdj]赖以运作的代码中鲜有人知却又重要的部分。$operation.8002.desc.end.gestalt$"
 operation.8002.desc.end: "\n\n从现在开始，他们将能够向我们汇报[root.target.GetName]的§H最新进展§!，并确保我们具有组织行动的§H长期能力§!，如果我们想要组织的话。"
 operation.8002.desc.end.gestalt: "\n\n通过这些，我们能够即时了解[root.target.GetName]的§H最新进展§!，并确保我们具有组织行动的§H长期能力§!，如果我们想要组织的话。"
 operation.8002.b: "我们甚至能走得更远。"
 sleeper_cell_operation_success: "卧底"
 sleeper_cell_operation_success_desc: "我们已经成功布下能向我们提供最新消息的卧底，他们将会时刻准备好遵照我们的吩咐行事。"
 operation_sleeper_cells_dont_stack_this: "$TRIGGER_FAIL$§R我们已经成功策动位于[root.target.GetName]的卧底。他们将会持续到§Y[Root.sleeper_cell_success]§!§!"
 envoy_events.200.name: "说客"
 envoy_events.200.desc: "星海共同体中夹杂着一阵不和谐的杂音，不是所有人都很友好，肯定地说这其中必有与[Root.GetAdj]利益不一致的人。不妙的是，使者[event_envoy.GetName]似乎正在听取某种错误的声音。在参加由§H[Root.GetOppositionGalcomLobbyists]§!主办的几场会议中，[event_envoy.GetSheHe]的眉毛止不住地上翘。现在一切都水落石出了，一笔可以追溯到某个组织的巨款被查明汇入了[event_envoy.GetHerHim]的账户。\n\n[event_envoy.GetName]的同事们要求将[event_envoy.GetSheHe]召回并发起不信任议案。然而，某些更为狡诈的顾问建议我们和[event_envoy.GetHerHim]达成一笔交易，维持其现有职位以换取获得情报的机会。"
 envoy_events.200.A: "有什么大不了的吗？"
 beholden_to_special_interests: "关注特殊利益"
 beholden_to_special_interests_desc: "我们的特使似乎因为某些说客团体的献金而富了起来，不过他们依然在为我方谋利益。"
