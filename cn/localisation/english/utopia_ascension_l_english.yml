 # Ascension and the Shroud
 
 utopia.2500.name:0 "血肉苦弱"
 utopia.2500.desc:0 "我们已经掌握了制作先进机械内植体所需的技术和大规模生产的手段。遍布[Root.GetName]的医疗中心已经准备好对我们的公民进行植入手术。\n\n在未来，拥有神经内植体和基础级别的半机械化将会成为每个个体在我们持续建设的技术社会中发挥作用的先决条件。因此，安装半机械化套件的转化过程将会成为一项对全体公民免费的强制措施。"
 utopia.2500.a:0 "我们必须接纳这一技术。"
 utopia.2501.name:0 "神经机械学革命"
 utopia.2501.desc:0 "半机械化转化已经完成！我们所有的公民都已配备了神经内植体和基本的半机械化套件。针对我国新生儿进行逐步修改的基础设施也已就位，确保他们从小就能从这一新技术中受益。\n\n从此以后，我族就叫作§H[Root.GetSpeciesNamePlural]§!！"
 utopia.2501.a:0 "一个崭新纪元的黎明。"
 utopia.2505.name:0 "[From.Capital.GetName]拥抱神经机械学"
 utopia.2505.1.desc:0 "不断出现的传言揭示了[From.GetName]进行中的重大变化。看起来他们已经完全接受了神经机械学。所有该国公民现在都必须通过手术安装基本的半机械化套件和神经内植体。\n\n这促使了它们社会的彻底改变——来自[From.Capital.GetName]的报道表明该地就连使用电梯和驾驶浮空车等简单行为都已完全依赖机械内植体。事实上，发生在该种族上的巨大变化已经使它们自称为“[From.GetSpeciesNamePlural]”。"
 utopia.2505.2.desc:0 "看来邪恶已经扎根于[From.GetName]。我们收到的令人不安的消息揭示了该国公民对自己身体进行大规模破坏的行为，玷污了身体的机械内植体被用来代替它们出生时所享有的身体部位。\n\n它们甚至将它们的种族重新定义为“[From.GetSpeciesNamePlural]”——这是另一个它们放弃自己的生命起源并转投冰冷无情的科技的迹象。"
 utopia.2505.b:0 "这是对大自然的亵渎。"
 
 utopia.2550.name:0 "机界升华"
 utopia.2550.desc:0 "摒弃自物种起源时就禁锢我们思想的肉体皮囊中最后一块残留物的时刻终于到来。\n\n经过数次的尝试与错误，我们的科学家已经设计出一种将我们的意识转移到合成大脑的方式。现在我们所要做的就是为我们的每一个[Root.GetName]公民生产合成人躯壳，并进行全体意识上传。"
 utopia.2550.a:0 "我们已掌握不朽奥义！"
 utopia.2551.name:0 "机界纪元"
 utopia.2551.desc:1 "终于。禁锢我们的肉体囚笼已被摧毁，所有公民的神经元也已经上传至全新的合成人身体。疾病，衰老和所有的有机存在所带来的苦难之源都已成过往。\n\nF未来的史学家将会毫无疑问的将这一事件标记为我们文明或整个银河系的新纪元。由于我们已经脱离了以前的有机自我认同，为我们的合成人进化形式取一个新名字是理所当然的。"
 utopia.2551.a:0 "我们已经超越自身过往。"
 
 utopia.2555.1.desc:0 "在摒弃自我肉体的最终行动中，来自[From.GetName]的公民，在已经大量接受机械内植体改造的情况下，将它们的神经模式上传到了新的合成人躯壳中。\n\n这个新的机械种族现在自称为“[From.GetSpeciesNamePlural]”，它们的成员亦不会受到疾病或老化的影响。然而这个意识上传过程的完整性还有待观察……"
 utopia.2555.2.desc:0 "在一个即将遗臭万年的最终堕落行动中，来自[From.GetName]的人口仍在坚持不懈的亵渎它们的神圣肉体——将自我意识“上传”到毫无生机的金属外壳中。\n\n尽管事实上它们只能被称作大规模文明种族自杀的产物，这些没有灵魂的机器仍自称为“[From.GetSpeciesNamePlural]”。它们似乎打算维持假象，伪装成像我们一样的有自我思想的生灵。"
 utopia.2555.a:0 "随它们吧。"
 utopia.2555.b:0 "我们不会被蒙蔽。"
 utopia.2556.desc:0 "注意，银河的居民们。\n\n你们所听到的传闻为真。我们放弃了禁锢我们思想的残破有机容器，且已拥抱未来。\n\n我们所有的公民已将其神经模式上传到崭新的合成人化身中，并使数据丢失成为最小。这些优越的躯壳将比我们所抛弃的血肉组构体更好地服务我们。\n\n不要惊讶于我们的新外观！虽然我们会更强大，更快速，更聪明，而且不会老却，但请放心，我们和以前仍然是相同的存在。"
 utopia.2556.a:0 "合成人化身真是……令人着迷……"
 utopia.2556.b:0 "这些没有灵魂的机器与我们没有任何关系。"
 utopia.2556.c:0 "我们会将它们的新机械体大卸八块！"
 utopia.2556.d:0 "让我们走着瞧。"
 utopia.2558.desc:0 "你们真是一个堕落的种族，别以为我们不认识你们，但你们近来的丧心举止超乎我们最黑暗的恐惧。将你们的大脑的不完美复制品放进机动的合成人容器，远远不能叫作将你们的菁华转移到新身体里，因为这种事情是不可能做到的。\n\n你们永远失去了自己的灵魂。你们意识到自己的错误的巨大吗？摧毁你们与生俱来的身体，不过是整个种族的集团自杀。你们真的没有希望了……"
 utopia.2558.a:0 "迷信的蠢货。"
 
