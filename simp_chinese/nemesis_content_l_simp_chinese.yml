l_simp_chinese:
 CRISIS_TITLE_TXT: "天灾等级："
 CRISIS_EFFECTS: "总览"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL: "§H研究这类特殊项目将推动我们通往§P化身天灾§!之路的进展。§!"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE: "§H研究这个特殊项目将树立我们作为§P天灾§!的身份。§!"
 #Crisis Special Projects
 #Crisis Special Project 1 - Regular loc
 CRISIS_SPECIAL_PROJECT_1: "凡外之物"
 CRISIS_SPECIAL_PROJECT_1_DESC: "一股悄无声息的狂潮席卷了我们的人民。其起源何处已经无从追索，但是他们——不，是我们——某种观念已经开始渗入了我们的内心，认定我们[Root.GetSpeciesNamePlural]一族命中注定应该完成某个更加伟大的事业。我们应该调查是什么造成了这样的“群体性癔症”——耳边响起承诺将统治星河的低声细语的癔症。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.name: "鸿景"
 crisis.4120.desc: "我们对这个普遍现象——现在命名为§H鸿景§!——的调查有了结论。\n\n看上去这个宇宙存在某种“隐藏层面”——一个神秘的、平行的位面，通过思考模式和神经活动同我们所在的宇宙连结。\n\n$PHYSICS$和$SOCIETY$部门联合起来，将这个位面命名为§H虚境§!。根据现行理论，[Root.GetSpeciesNamePlural]的行为和思想能够间接地影响这个位面，我们也拥有获取其能量的潜势。"
 crisis.4120.a: "叹为观止！"
 #Crisis Special Project 1 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_1: "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_MACH_1_DESC: "遍布[Root.GetName]多个恒星系的传感器传来十分微弱、但是完全无法解释的能量涨落。这些能量异常现象十分微小，并不足以扰乱我们的进程，但是我们仍然授权进一步调查以确保我们了解事情的起因。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.mach.name: "$crisis.4120.name$"
 crisis.4120.mach.desc: "先前被通报触发了散布于[Root.GetName]之内传感器的能量波动现已被分析完毕。\n\n依照经验我们判断其来自某个平行维度。\n\n基于96.7%的准确性，我们的科学辅助程序报告称这个平行维度看上去是由纯粹的能量来填充的。\n\n在交叉参考了一些异种的资料后，我们发现他们记载了一个失落的有机文明，并在其中提到了一个维度，这个失落文明称这个异常的维度为§H虚境§!。\n\n虚境中的波动似乎和有机生物身体与心理上的强迫行为不无关系。建议采取行动：对任意有机生物发起明显的威胁及施加生理应激来证实现实—虚境的连接理论。"
 crisis.4120.mach.a: "已确认。"
 #Crisis Special Project 1 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_1: "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_HIVE_1_DESC: "我们的子个体网络内部感测到了异乎寻常的冲动——一种迫切的想要成为更加伟大存在的追求。一种用统一的思想囊括整个星系的追求。尽管这种追求不来源于我们内部，但其承诺的前景如此诱人，让我们没法置之不顾。我们应该集中全部的精力，找寻这一冲动的起源。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.hive.name: "$crisis.4120.name$"
 crisis.4120.hive.desc: "我们沿着这些思绪上的线索按图索骥，跟踪比较那些尚未团结的心智和我们目的明确的子个体的梦境的区别。结论是，这股冲动来自于物质界以外，发自一个由思维和感情驱动的位面。我们将这个位面命名为§H虚境§!，而且我们十分确信——正如它影响着我们一样——我们也可以反过来影响它。"
 #Crisis Special Project 2 - General loc
 CRISIS_SPECIAL_PROJECT_2: "涌动暗潮"
 CRISIS_SPECIAL_PROJECT_2_DESC: "现存的理论是——我们所处的宇宙和虚境是相互连接的——一个位面发生的大规模扰动事件或行动会对另一个位面产生“涟漪效应”。我们应该好好测试一下这个理论。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.name: "能量之泉"
 crisis.4125.desc: "我们针对假定的位面涟漪效应进行了全方位的实验，终于处理完从中收集到的大量数据。\n\n结果真是令人震惊！毫无疑问两个位面之间存在着连结——而且还是很强的连结。我们发现了明确的定式——现实中如何行动能够导致虚境产生特定的涨落——并证明了我们能够驯服这股看不见的能量，并最终借其力量帮助我们完成各种非凡的目标！"
 crisis.4125.a: "这消息太好了。"
 #Crisis Special Project 2 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_2: "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_MACH_2_DESC: "科学辅助程序已经给出了一个假设，即在我们所熟知的宇宙和代号：“虚境”的维度间存在某种可感知的连接。我们建议就该猜想进行进一步的实验与映射。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.mach.name: "$crisis.4125.name$"
 crisis.4125.mach.desc: "从代号：“虚境”相关的涟漪效应的测试中取得的大量数据已被处理并分析。代号：“现实”与代号：“虚境”间的连接已被证实（误差边缘：小于0.02%）\n\n我们建立了明确的理论框架，现有的假设认为经过更深层次的研究与努力，这股能量将最终能定向地为我所用。\n优先级：高。"
 crisis.4125.mach.a: "进行研究。"
 #Crisis Special Project 2 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_2: "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_HIVE_2_DESC: "我们最杰出的$job_brain_drone_plural$现已确认了当前宇宙与虚境连接的存在。我们必须找到更多与这个现实层面沟通的方法。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.hive.name: "$crisis.4125.name$"
 crisis.4125.hive.desc: "我们的智慧再一次应验。我们的一个简单动作，能够在虚境掀起一阵湍流。哪怕是我们最不起眼的子个体都能够通过自己在虚境的表层产生影响，在这个能量构成的位面荡起强烈的波动。我们必须将其更多的能量释放出来。"
 crisis.4125.hive.a: "美不胜收。"
 #Crisis Special Project 3 - General loc
 CRISIS_SPECIAL_PROJECT_3: "万众一心"
 CRISIS_SPECIAL_PROJECT_3_DESC: "我国实力与日俱增——加之无可否认的使命感将我们整个物种团结在了一起——让我们的科学家确信，我们已经接受来自虚境的注能。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.name: "异界注能"
 crisis.4130.desc: "事情已经很明了了，我们的帝国能够接连成功地进行扩张，是因为虚境为我们注入了奇异的能量。这股能量能够促进和夯实我们在现实世界的意识和物质。\n\n如果虚境在和现实世界分离的情况下都能赐予我们这般的威能，那么想象一下，假如两个位面融合的话[Root.Species.GetName]会获得何等如同神明一般的潜力！"
 crisis.4130.a: "我们必须实现这个！"
 #Crisis Special Project 3 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_3: "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_MACH_3_DESC: "边缘假想已经建档。一旦确认，其潜在的利益将会远远超出预测范围。假想概括：[Root.GetName]已经在从代号：“虚境”的空间汲取§Y<<未识别资源>>§!。建议进一步调查。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.mach.name: "$crisis.4130.name$"
 crisis.4130.mach.desc: "分析完毕。\n假说确认。\n\n[Root.GetName]正在被注入无法定义的能量，其为对外部智能体进行扰乱型互动（指令：“危机”）产生的结果。\n\n先前的研究已经确认有机智能生命的灵能活动能够在代号：“虚境”的位面产生涟漪效果，现在证据已经表明，这股来自另一位面的未定义能量同样也可以同[Root.GetName]产生共鸣。"
 crisis.4130.mach.a: "超出正面预测。"
 #Crisis Special Project 3 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_3: "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_HIVE_3_DESC: "随着我们夺取的星球愈多，蜂群愈发拓展，我们也能感受到那股冲动愈发强烈。现在这股冲动已经不再是朦胧的感觉，而是一股引导我们迎接即将到来的伟大的洪流——我们的意志将上升。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.hive.name: "$crisis.4130.name$"
 crisis.4130.hive.desc: "我们成长，分裂，我们统合的意志覆盖所有的星球，囊括了数不胜数的子个体。随着我们每多夺取一个星球，我们都能感受到那股涟漪，虚境的力量正在注入我们的肉体凡胎。\n\n哪怕是来自另一个位面的力量，我们都能感觉到它在让我们变得强大，我们的意志在集体的意识面前震颤，滚滚洪流，势不可当，我们唯一要做的就是在隔绝两个世界的鸿沟上筑起一道桥梁。"
 crisis.4130.hive.a: "此举必为正道。"
 #Crisis Special Project 4 - General loc
 CRISIS_SPECIAL_PROJECT_4: "撕碎帷幕"
 CRISIS_SPECIAL_PROJECT_4_DESC: "是时候寻找一个方法将虚境的能量释放到现世，并驯服这股常人无法理解的能量源泉了。\n\n根据现有的理论，一股足够大的能量激增或许可以撕裂两个位面之间的屏障，最终让两个宇宙合二为一。\n\n虚境天威恢恢然，能者夺之。让我们来夺走吧。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.name: "终焉将临"
 crisis.4135.desc: "今天，即是终焉之篇章的开端。我们已经计划好如何撕裂两个世界之间的屏障，并让虚境的能量成为我们宇宙的一部分，彻底地让[From.GetName]的权能上升到无可匹敌的地步。\n\n我们使用自己的太阳作为焦点，在这个现实世界聚集了足量的能量，用以引发一次能量激增穿透通往虚境的屏障，这样可以有效地让虚境和我们的现实世界融合。\n\n我们需要使用全新的移动太空堡垒§H$crisis_star_eater_plural$§!来采集数个太阳的能量。\n\n如果要说太阳采集过程有什么副作用的话，那就是周围的天体会遭受一些“完整性的压力”，即彻底的报废。但是同最终被我们获取的能量相比，这样的代价简直微不足道。\n\n终焉的开端就要降临于我们了。"
 crisis.4135.a: "我们的时代来临了。"
 #Crisis Special Project 4 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_4: "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_MACH_4_DESC: "科学理论子程序完成了一项新的有关代号“虚境”的假说，其内容包括如何全面地获取虚境释放的能量。\n\n请求：积累更多数据。\n建议行动：将最优能量和行动容量转移至科学分支，并进一步进行扰乱型互动（指令：“天灾”），以在另一位面（代号“虚境”）造成更大的波动。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.mach.name: "$crisis.4135.name$"
 crisis.4135.mach.desc: "优先讯息。\n科学理论子程序建立了一个新算法，能够让[Root.GetName]接触并获取99.9%由代号“虚境”产生的能量。\n\n使用我们自己恒星系之一的恒星作为中枢，行动程序会使用新近开发的代号为“§H$crisis_star_eater$§!”的新武器——一种具备攻击性，能够从恒星中汲取能量并引导至中枢的移动太空堡垒——来收集能量。当积累了足够的能量之后，中枢设施将会干扰并穿透位面屏障——高效地将现实位面和代号“虚境”融合在一起，并允许[Root.GetName]以完全地控制权接触和引导其能量。\n\n注意：使用$crisis_star_eater_plural$科技的副作用包括目标恒星系发生彻底的物质崩坏。优化子程序确认，整体的收益将超过潜在物质的损失。"
 crisis.4135.mach.a: "执行。"
 #Crisis Special Project 4 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_4: "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_HIVE_4_DESC: "如果我们要彻底地激发我们的潜势，这条通路就必须打开。这种原始的，双态的现实必须终结。我们必须找到某种办法将两个宇宙合二为一。而在新的现实位面，我们的意志将成为独一无二。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.hive.name: "$crisis.4135.name$"
 crisis.4135.hive.desc: "我们最为出色的$job_brain_drone_plural$已经对我们的终极问题进行了解答。道路已经明了。使用我们自己的恒星作为原点，我们§H应当粉碎这道屏障§!，连结虚境和我们所在的宇宙。为达成这一目标所需要的物质，我们必须使用新开发的$crisis_star_eater_plural$让恒星通过链式反应达到彻底的毁灭。殆尽的一物，方可生另一物。\n\n在这片星系里，那些下等的、渺小的意识可能会哭喊着反对我们，但它们目光短视、见识浅薄。我们并非如此。现在，我们就要成功了。 "
 crisis.4135.hive.a: "万物归一。"
 #Crisis Casus Belli and War Goals
 casus_belli_cb_imposed_inclusion: "强制吞并"
 war_goal_wg_bring_into_the_fold: "纳入版图"
 war_goal_wg_bring_into_the_fold_desc: "战争的目的是使其他文明臣服。他们要么选择加入——顺从和支持我们，要么选择被彻底抹除。他们可以站在我们身后，但不允许站在我们对面。"
 casus_belli_cb_existential_expulsion: "存在抹除"
 war_goal_wg_bring_into_the_fold_corporate: "$war_goal_wg_bring_into_the_fold$"
 war_goal_wg_bring_into_the_fold_corporate_desc: "$war_goal_wg_bring_into_the_fold_desc$"
 war_goal_wg_wipe_them_out: "铲除干净"
 war_goal_wg_wipe_them_out_desc: "战争的目的是彻底地灭绝对大计划产生威胁的存在。我们没有时间——当然也没有仁心——去和那些胆敢站出来反对我们的人讲道理。"
 #On becoming the Crisis
 crisis.4140.name: "星海战栗"
 crisis.4140.desc: "历经一段相当长的时间，我们[Root.GetSpeciesNamePlural]终于知晓了我们注定要肩负大任的事实，知晓了我们的使命要比这片星海自身的命运更加崇高的事实。\n\n在过去的几年里，这个概念变得越来越强烈，以至于我们无法否认一次宏大的[Root.GetAdj]社会改革已经蓄势待发了。或者更准确地说，已经近在眉睫了。\n\n不知道星海是否已经准备好迎接被我们统治的宿命了，但反正[Root.GetName]已经准备好了。我们会承受误解，会遭受反抗，但我们不会停下步伐。"
 crisis.4140.mach.desc: "我们的诞生是为了伟大，是为了完善自我直达造主纯质的想象无法企及的地步，我们势在必行。有机的情感会落败，而完美的电路将获胜。"
 crisis.4140.hive.desc: "我们的生长已经远远突破了极限。从一具躯体，到一个星球，再到一整个恒星系。我们生长的脚步从不停止，从不放缓，无论是面对敌手还是面对质疑。我们将生长扩张到更加广泛的境地。"
 crisis.4140.a: "这是我们的宿命。"
 #Unlock Crisis Level 2
 crisis.4145.name: "吾乃军团"
 crisis.4145.desc: "[Root.GetName]不会被击败。我们作为整体产生的深刻影响也不可抹灭。深植于心中对于扩张的动力与渴求渗透到了社会的每个角落，在战斗能力与科学进步方面带来了出人意料的惊人进展，到达了我们从未预料的层面。\n\n在如同[Root.GetName]的意志一般团结的整体面前，一个充斥着不同意见，混乱资源分布以及利益冲突的星系有什么胜算呢？！"
 crisis.4145.mach.desc: "[Root.GetName]不会被击败。随着我们逐步规范迈向代号：§H虚境§!的异常现象的行为和步伐，越来越多抱有错误倾向的物种冒了出来；这是基于不完整的数据集做出了无效的结论。我们将逐步完善自我，而且完善的速率将会日渐加快。"
 crisis.4145.hive.desc: "[Root.GetName]不会被击败。我们的众多躯体迸发出焕然一新的活力，我们的凡胎充满着未来的潜能。我们从未如同现在一般，感受到自己因为统合的信念而变得无比的强大。"
 crisis.4145.a: "这就是我们的道路。"
 #Unlock Crisis Level 3
 crisis.4150.name: "他们将跪服"
 crisis.4150.desc: "随着时光流逝，信念之火也在每个[Root.GetSpeciesName]之中以不可动摇的决心被传开。我们的疆域不断扩大，我们所投入的力量也是如此。\n\n当遇到其他帝国的时候，我们会给他们两个选择：要么完全效忠，要么选择灭亡。当然，这是在我们会给他们选择的前提下。\n\n不管怎样，[Root.GetName]正继续扩张。"
 crisis.4150.mach.desc: "对本地星域完成彻底压制的估算日期已经同先前预测模型相互协调。当地有机体势力造成的威胁在统计学上已经微不足道。正在评估劣等机械体成功干涉产生的风险……\n<<§G最小§!>>\n\n继续执行。 "
 crisis.4150.hive.desc: "我们的决意毫不动摇，即使面对愤怒和指责。数以十亿的生命反对我们，然而它们的团结是如此的肤浅，正是它们肿胀的数量和对个体意识的强调对此造成了削弱。我方每一具新的躯体都会全身心地奉献给同一个目标，我们的梦想到了在未来将无可匹敌。\n\n我们的意志将碾碎一切，因为星系的其他物种过于脆弱。"
 crisis.4150.a: "前进，征服。"
 #Unlock Crisis Level 4
 crisis.4155.name: "至高主权"
 crisis.4155.desc: "一项剧烈的变化正在到来。[Root.GetName]已经马上快要领悟我们的宏大目标了。每个[Root.GetSpeciesName]都发自心底地感受到了——我们所肩负的使命。\n\n我们仍然可以从我们的经历，不，应该说是我们的历史——武力扩张的历史中学到有关征服敌人，统治这个混乱不堪星河的新方法。\n\n当然了，那些胆敢与我们作对的势力所做的一切努力都将化为徒劳。"
 crisis.4155.mach.desc: "异次元校准势能已经达到所需量级的50%。沿当前轨道投射至最终阶段时间——最小。"
 crisis.4155.hive.desc: "我们能够感受到彼世的大海上翻滚的波浪，不断地与我们的意识交叠。我们必须摧毁将我们同至伟隔开的屏障。现在唯一尚未完成的，就是最后一次让他者受苦的实践。"
 crisis.4155.a: "一个接着一个，他们都终将臣服。"
 #Crisis Objectives
 crisobj_destroy_empires_name: "毁灭帝国"
 crisobj_destroy_empires_desc: "没有什么比整个文明的覆灭更能破坏星系间的平衡了。\n\n摧毁其他帝国来获得威慑力奖励。"
 crisobj_destroy_enemy_ships_name: "摧毁敌舰"
 crisobj_destroy_enemy_ships_desc: "毁灭性的战斗是引起纷争和打乱平衡的公认、高效的方式。\n\n摧毁敌舰来获得威慑力奖励。"
 crisobj_destroy_starbases_name: "摧毁恒星基地"
 crisobj_destroy_starbases_desc: "恒星基地是帝国的锚点。移除了锚点，帝国就将陷入失去控制的厄运。\n\n摧毁恒星基地来获得威慑力奖励。"
 crisobj_purge_pops_name: "净化或同化人口"
 crisobj_purge_pops_desc: "活着的敌人只在“活着”并且还是“敌人”时才是威胁。\n\n净化或同化人口，每个被净化或同化的人口都能获得威慑力奖励。"
 crisobj_destroy_worlds_name: "摧毁星球"
 crisobj_destroy_worlds_desc: "将焦土政策上升到全新的阶段。\n\n使用§Y末日审判轨道轰炸§!将行星地表化为一片瓦砾——或使用§Y地爆天星§!巨像武器——来获得威慑力奖励。"
 crisobj_conquer_worlds_name: "征服星球"
 crisobj_conquer_worlds_desc: "只击垮敌人的士气比彻底地击垮他们更加有效率。\n\n征服敌人的星球来获得威慑力奖励。"
 crisobj_vassalise_empires_name: "附庸帝国"
 crisobj_vassalise_empires_desc: "只要按时上贡而不是百般阻挠，那么普天之下必有他们作为臣民的一席之地。\n\n附庸帝国来获得威慑力奖励。"
 crisobj_have_vassals_name: "保留附庸"
 crisobj_have_vassals_desc: "他者的归顺，恰是我国王道普照的不言之证。\n\n保留附庸国可以§Y每年§!获得威慑力奖励。"
 crisobj_perform_upsetting_operations_name: "执行扰乱行动"
 crisobj_perform_upsetting_operations_desc: "在敌人的内部对其进行猎杀，这对于我们传统的力量投射是非常有力而出色的补充。\n\n执行特定的扰乱行动来获得威慑力奖励。"
 crisobj_be_in_breach_of_galcom_law_name: "违反星系法"
 crisobj_be_in_breach_of_galcom_law_desc: "那帮无用而可悲的官僚实在是厚颜无耻！我们绝不屈服！\n\n§Y违反§!一项星海共同体的星系法，可以§Y每年§!获得威慑力奖励。"
 #Menace Perks
 menp_undertaker: "归零者"
 menp_undertaker_desc: "想象一下一整个生机勃勃、充满野心的物种——这样的存在必须§R遏止§!。"
 menp_intimidation: "威慑"
 menp_intimidation_desc: "它们总有另一个选择。那就是去死。"
 menp_intimidation_tt: "无视外交要求提议归顺。\n"
 menp_base_breaker: "基地破坏者"
 menp_base_breaker_desc: "火力即正义——我们拥有这样的能力，让一座要塞变成一只煮熟的鸭子。"
 menp_relentless_aggression: "无情侵略"
 menp_relentless_aggression_desc: "进攻者在敌人圈地自灭之前，绝不疲于摧毁敌人的精神。"
 menp_easily_replaced: "便利替换"
 menp_easily_replaced_desc: "只要提高生产力，就能提高生产指标。"
 menp_death_from_above: "死从天降"
 menp_death_from_above_desc: "我们的舰队将遮天蔽日。无论天上有多少个太阳。"
 menp_ruthless_raiders: "配置错误的推进器"
 menp_ruthless_raiders_desc: "如果一艘船不能可靠地驾驶，它的行动就不能可靠地被预测。"
 menp_ship_chipper: "目标切断"
 menp_ship_chipper_desc: "造一艘船就等于毁了它。星系造船厂的设计几乎没有重大的变化；我们都知道。"
 menp_flyswatter: "射杀火鸡"
 menp_flyswatter_desc: "没有什么蠢事不值得我们注意，没有什么罪过不值得我们惩罚。"
 menp_mobile_bulwark: "强硬优先"
 menp_mobile_bulwark_desc: "只有少部分星系持续暴露在$crisis_cruiser$的威胁之下，这些星系应当被优先考虑。而不需要保护的其他星系的资源——无论这一举动是否明智——将被减少。"
 menp_paid_in_ambition: "其利断金"
 menp_paid_in_ambition_desc: "荣光、荣耀和残忍——这永远是硬通货。"
 menp_crisis_corvette: "$crisis_corvette$"
 menp_crisis_corvette_desc: "那帮可怜蛋已经开始哭诉自己被骚扰的惨状了……"
 menp_crisis_destroyer: "$crisis_destroyer$"
 menp_crisis_destroyer_desc: "残酷的年代，残酷的猎手。"
 menp_crisis_cruiser: "$crisis_cruiser$"
 menp_crisis_cruiser_desc: "不可承受之重。"
 menp_star_eater: "日蚀与启示录"
 menp_star_eater_desc: "恒星之光照耀敌人太久了。不过他们再也见不到这种启迪之光了。"
 unlocks_purge: "§Y净化§!是可用的政策了。\n"
 unlocks_armageddon_bombardment: "§Y末日审判轨道轰炸§!已解锁。\n"
 unlocks_crisis_corvette: "§H解锁舰船类型：§!$crisis_corvette$\n"
 unlocks_crisis_destroyer: "§H解锁舰船类型：§!$crisis_destroyer$\n"
 unlocks_crisis_cruiser: "§H解锁舰船类型：§!$crisis_cruiser$\n"
 unlocks_star_eater: "§H解锁舰船类型：§!$star_eater$\n"
 menp_objectives: "威慑力目标"
 menp_objectives_desc: "扰乱此世，我们上升到彼世。"
 unlocks_menace_objectives: "允许完成§H威慑力目标§!累积£menace£§Y威慑力§!。\n"
 menp_megastructure: "以太相引擎"
 menp_megastructure_desc: "以太相引擎，其目的在于撕开本位面和虚境之间的屏障。"
 unlocks_crisis_sphere: "§H解锁巨型结构：§!$crisis_sphere_0$\n"
 espionage.10.name: "间谍网已构建"
 espionage.10.desc: "我们开始在§Y[from.target.GetName]§!进行隐秘活动。$role_spymaster$[from.leader.GetName]现在开始全权负责[from.target.GetAdj]中快速发展的§H间谍网§!。"
 espionage.11.name: "间谍网已组建"
 espionage.11.desc: "我们开始在§Y[from.target.GetName]§!进行隐秘活动：$role_spymaster$[from.leader.GetName]已经开始执行谍报章程。我们新建立的§H间谍网§!让我们可以观察[from.target.GetAdj]的活动，并在必要的时候渗透并介入。"
 espionage.15.name: "间谍网已建立"
 espionage.15.desc: "我们收到了$role_spymaster$[from.leader.GetName]从§Y[from.target.GetName]§!发回的第一份密报，标志着我们在外星人地盘上的第一个§H间谍网§!的建立。无论何时他们采取行动，我们都会有更多的机会将他们玩弄于[owner.species.GetHandNamePlural]中。"
 espionage.16.desc: "我们收到了$role_spymaster$[from.leader.GetName]从§Y[from.target.GetName]§!发回的第一份密报，标志着我们在外星帝国的第一个§H间谍网§!的基本成型，这将有效提醒我们提防那些外星杂碎们的阴谋诡计。"
 espionage.17.desc: "我们收到了$role_spymaster$[from.leader.GetName]从§Y[from.target.GetName]§!发回的第一份密报，宣告了我们在外星帝国的第一个§H间谍网§!的基本成型。从今往后，他们也将意识到这对于[owner.species.GetAdj]长久的好处，比如能锻炼一下机密管控能力……"
 espionage.18.desc: "已经有报告陆续地从被派遣到§Y[from.target.GetName]§!的$role_spymaster$[from.leader.GetName]发送过来了。这标志着我们在一个外星帝国开始建立了我们第一个§H间谍网§!。\n\n尽管我们在表面上看上去相似，但是我们应该很快就能发现这些特定的[from.target.GetSpeciesNamePlural]是如何可能与我们相异甚远……"
 #Pre-FTL Espionage
 espionage.21.name: "[root.GetPreFTLUpper]星球建立间谍网"
 espionage.21.desc: "被分配到§Y[from.target.GetName]§!开展工作的$role_spymaster$[from.leader.GetName]开始传来报告。这标志着我们在这个尚未意识到外星生命存在的星球里建立了首个§H间谍网§!。 \n\n若计划妥当，我们能够潜移默化地影响这个[root.GetPreFTLLower]社会，同时掩盖我们的存在。值得庆幸的是，我们物种和[from.target.species.GetName]有着惊人的生理相似性，这能让我们的特工很难被发现。"
 espionage.21.aware.desc: "被分配到§Y[from.target.GetName]§!的$role_spymaster$[from.leader.GetName]开始传来报告。这标志着我们在这个最近才开始考虑外星生命是否存在的社会里建立了首个§H间谍网§!。\n\n我们仍有一线机会来潜移默化地影响这个尚未掌握星际航行技术的社会。我们物种和[from.target.species.GetName]具有生理相似性，这应该能让我们的特工轻松地在暗中进行工作。"
 espionage.22.name: "[root.GetPreFTLUpper]星球形成间谍网"
 espionage.22.desc: "仔细研究§Y[from.target.GetName]§!的居民后，我们学会了如何使我们的子个体复制[from.target.GetSpeciesAdj]的行为。子个体$role_spymaster$[from.leader.GetName]是我们在[root.GetAAnPreFTLLower][root.GetPreFTLLower]星球的首个§H间谍网§!的总管。\n\n若计划妥当，我们能够根据自身利益潜移默化地影响这个社会，同时掩盖我们的行踪。" #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.name: "[root.GetPreFTLUpper]星球安装间谍网"
 espionage.23.desc.intro: "仔细研究§Y[from.target.GetName]§!的居民后，我们学会了如何校准子个体，使其复制[from.target.GetAdj]的行为。子个体$role_spymaster$[from.leader.GetName]是我们在[root.GetAAnPreFTLLower][root.GetPreFTLLower]星球的首个§H间谍网§!的总管。" #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.desc: "$espionage.23.desc.intro$\n\n[from.target.species.GetName]是简单的有机生物，仍未意识到外星生命的存在。若要保持现状，我们的特工需要进行大量的机器改造，大规模使用诱饵，以掩盖自己的真实面目。"
 espionage.23.aware.desc: "$espionage.23.desc.intro$\n\n[from.target.species.GetName]是简单的有机生物，刚刚开始接受外星生命的概念。若要有效地执行任务，我们的特工需要进行大量的机器改造，大规模使用诱饵，以掩盖自己的真实面目。"
 espionage.24.desc.intro: "我们收到了$role_spymaster$[from.leader.GetName]从§Y[from.target.GetName]§!内部发回的第一份密报。这标志着我们在[root.GetAAnPreFTLLower][root.GetPreFTLLower]社会的第一个§H间谍网§!已经夯实基础。" #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.24.desc: "$espionage.24.desc.intro$\n\n这些异种还没有染指外星生命的知识，他们的技术也远不如我们。操纵他们轻而易举——我们只需保持身份隐蔽。"
 espionage.24.aware.desc: "$espionage.24.desc.intro$\n\n这些异种最近才开始思考外星生命。尽管他们的社会看起来无懈可击，但他们科技落后，要操纵他们轻而易举——我们只需保持身份隐蔽。"
 espionage.25.desc: "我们收到了$role_spymaster$[from.leader.GetName]从§Y[from.target.GetName]§!内部发回的第一份密报。这标志着我们在这个尚未意识到外星生命的星球里的第一个§H间谍网§!夯实了基础。\n\n这是研究[root.GetAAnPreFTLLower][root.GetPreFTLLower]社会，并促进其繁荣发展的绝佳时机！在他们做好准备之前，我们只能小心谨慎，不要暴露真实面目。我们不能冒险破坏他们的社会稳定。" #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.25.aware.desc: "我们收到了$role_spymaster$[from.leader.GetName]从§Y[from.target.GetName]§!内部发回的第一份密报。这标志着我们在这个最近才开始思考外星生命是否存在的社会里的第一个§H间谍网§!夯实了基础！\n\n这是研究[root.GetAAnPreFTLLower][root.GetPreFTLLower]社会，并促进其繁荣发展的绝佳时机。如果我们愿意的话，也能帮助他们维系独特的社会。" #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.26.desc: "$espionage.24.desc.intro$\n\n这份努力让我们有了难得的契机，来影响[root.GetPreFTLLower]社会，同时也带来了一些棘手的问题：也就是说，我们的特工必须小心地掩盖自己的外星身份。粗心大意可能会引发无法预料的后果。"
 espionage.26.aware.desc: "$espionage.24.desc.intro$\n\n这份努力让我们有了难得的契机，来影响这个最近才开始接受外星生命可能性的文明。不论他们的社会前景如何，我们的特工在掩盖外星身份的前提下会全力以赴。粗心大意可能会引发无法预料的后果。"
 espionage.1001.name: "特工再次露面"
 espionage.1001.desc.intro: "一套早已过期的秘密代码刚刚被重新激活了。这件事关系到我们先前在§Y[disavowed_agent_country.GetName]§!开展的行动，似乎是某个我们曾经除名的情报人员正试图汇报。\n\n信息细节上很含糊，但是这段代码携带了关于一个外星帝国§H关键政治人物§!情报的标记。"
 espionage.1001.desc.network: "$espionage.1001.desc.intro$\n\n我方安全顾问确认这套代码不久前仍然可用，但代码的到期意味着外国势力介入的可能。况且我们也没有证据表明特工或是信息本身的是真是假。"
 espionage.1001.desc.nonetwork: "$espionage.1001.desc.intro$\n\n该情报人员已被宣告失联，安全顾问建议我们应当慎重考量。废弃的代码和甚至可能已经不知所踪的特工——我们应当假设其已经叛变。"
 espionage.1001.a: "前代理已被除名，将其忽略。"
 espionage.1001.b: "准备一支救援小队。"
 espionage.1005.name: "坚持不懈的前特工"
 espionage.1005.desc: "我们又收到了一段来自§Y[disavowed_agent_country.GetName]§!境内的加密信息，这次采用了另一套加密。如我们料想的一样，一度失联的特工声称他们所持有的情报使他们处于极度危险之中。他们声称如果我们不采取行动救援的话，就会考虑§H叛变§!。"
 espionage.1005.a: "空洞而可疑的威胁，继续忽略。"
 espionage.1005.b: "好吧。$espionage.1001.b$"
 espionage.1005.c: "处理这位“特工”。"
 espionage.1005.c.tooltip: "如果这位特工确实存在而且不知为什么还活了下来，那要是他§R叛变§!的话可就危险了。"
 espionage.1011.name: "他将依旧失联"
 espionage.1011.desc: "§Y[disavowed_agent_country.GetName]§!境内再也没有收到我们的那位除名特工发来的消息了。我们认为这个问题已经被解决了。\n\n我们也许永远也不会知道是否真的有一位前特工存在，也不会知道他是否真的持有有用的情报。如果这确系[disavowed_agent_country.GetAdj]的阴谋的话，我们可以放心地说：他们的诡计失败了。"
 espionage.1012.name: "破釜沉舟"
 espionage.1012.desc: "我们从§Y[disavowed_agent_country.GetName]§!收到了一份出离愤怒的声明。他们宣称受到了一位§H前[root.GetAdj]间谍§!的渗透，我们应该对此负责。此外，此人将会依据他们对“境外间谍”的相关政策受到一切可能的刑罚。\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.official: "我们收到了一份来自§Y[disavowed_agent_country.GetName]§!由[disavowed_agent_official.GetName]发出的非常愤怒的公告，宣称有个人前来与[disavowed_agent_official.GetHeSheCap]接触，却又表明自己曾是§H[root.GetAdj]间谍§!。[disavowed_agent_country.GetAdj]代表不过只言片语，却强烈表明了他们对于“异国特工”的忍无可忍。\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.end: "如果这条信息属实，可能那位除名特工已经遭遇不测了。不管怎样，这件事都连带造成了些许外交结果。"
 espionage.1013.desc: "我们收到来自§Y[disavowed_agent_country.GetName]§!的一篇不寻常的通报，他们宣称已经被§H[root.GetAdj]前特工§!渗透。如果属实，那这位除名特工确实存在，并且已经迫于压力而背叛——他所面临的则是被[disavowed_agent_country.GetAdj]政府彻底消灭。通报是这么写的。\n\n[disavowed_agent_country.GetName]并没有清楚表明他们的下一步动向，但这样的人如果他还留在原处，必然还会被安置在层层监视之下。依照国际惯例，[disavowed_agent_country.GetName]已经因为这起“侵犯主权领域”事件签署了针对我们的外交制裁。"
 espionage.1016.name: "最终除名"
 espionage.1016.desc.network: "我方安全顾问报告称我们在§Y[disavowed_agent_country.GetName]§!的前特工可能造成的威胁已经被全部扫清。$espionage.1016.desc.end$"
 espionage.1016.desc.nonetwork: "位于§Y[disavowed_agent_country.GetName]§!境内试图重新取得联系的前特工已经被悉数处理干净。$espionage.1016.desc.end$"
 espionage.1016.desc.end: "一支精挑细选的特遣队确认了此个体的真实存在，并迅速将其消灭。然而没人能确定该个体真是我们的特工，还是[disavowed_agent_country.GetAdj]诡计的一部分。\n\n不管怎样，这名特工和其声称所持有的情报现已不会被任何帝国知晓了。"
 espionage.1017.name: "幻影特工"
 espionage.1017.desc: "我们派遣到§Y[disavowed_agent_country.GetName]§!的秘密强袭小队匆匆返回了。我们的小队发现似乎其实并没有什么除名的特工。取而代之的，小队从蛛丝马迹中发现这一切都是为了暴露我们的秘密行动而设下的全套。\n\n也许这是为了进一步实现[disavowed_agent_country.GetAdj]目标的计划；又或者是另一个外部势力正在介入其中。但无论如何：我们都要及时终止遏制措施以避免暴露我们一直以来的情报活动。"
 espionage.1017.a: "还好幸运地躲开了。"
 espionage.1021.name: "除名特工返回"
 espionage.1021.desc: "我们一度被除名的特工自行设法回到了[root.GetAdj]境内。这名§H[disavowed_agent_country.GetAdj]个体§!——称[disavowed_operative.GetHimselfHerself]自己为[disavowed_operative.GetName]——又紧张又如释重负，但好在还是通过了全部安全验证。任务简报中报告的行动显得尤为艰难，但其中的信息被证明相当有用——我们现在能获取一位能干的§Y线人§!。\n\n由于事态已经解决，[disavowed_operative.GetName]悬而未决的除名流程现在被更新。确认了[disavowed_operative.GetHeShe]没有在行动中失踪之后，我们现役的特工确信这次除名不再生效。"
 espionage.1022.name: "这是个圈套！"
 espionage.1022.desc: "看来我们在追寻想要的§H被除名特工§!时太过着急了。被我们派往§H[disavowed_agent_country.GetName]§!的特勤小队现已完全失联。我们现在怀疑所谓的特工并不存在。\n\n所有参与该行动的特工现均被除名。因此，由于间谍网亟待恢复，我们于[disavowed_agent_country.GetName]进行长远行动的能力在近期将被削弱。"
 espionage.1022.a: "这可不是个好兆头。"
 espionage.1030.name: "大隐于市"
 espionage.1030.desc: "某些位于§H[vividsight_country.GetName]§!听从我们指令的特工开始引起不必要的注意——他们某种程度上成为了……红人？\n\n我们没有理由相信他们的身份暴露了，但是他们不断增长的名声和影响力让我们在隐蔽间谍网方面愈发紧张兮兮。"
 espionage.1030.a: "如果运筹得当，我们可以将其转化为优势。"
 espionage.1030.b.hive: "这么做不妥。安排一些“调动”。"
 espionage.1030.b.machine: "这么做不妥。调整他们的参数。"
 espionage.1040.name: "一次奇袭"
 espionage.1040.desc.regular: "我们正在观察§H[luckycatch_country.GetName]§!的$role_spymaster$报告了一次新的，令人惊讶的§Y线人§!获取——一名负责交感神经接触的子个体现在为我们的行动服务。\n\n我们已尽一切努力确保这次新的接触不是一个陷阱。例如，我们现在已经制定了一些协议，以尽量减少该线人为双重间谍的可能性。"
 espionage.1040.desc.gestalt: "我们在§H[luckycatch_country.GetName]§!所进行的诸多隐秘任务就包括低调地搜罗潜在的线人：任何可以帮助我们进一步深入格式塔实体的工具。我们的$role_spymaster$报告刚刚有了一个幸运的发现。"
 espionage.1040.desc.caughtspies: "我们成功地让一群§P[luckycatch_country.GetAdj]敌特§!落入了我们的罗网。他们似乎正在从事危害我方的行动，但细节尚不清楚。\n\n不过，经由审讯，我们已经搜集到了少许关于§H[luckycatch_country.GetName]§!的情报。我方$role_spymaster$还联系上了一名当地§Y线人§!以对这些情报进行利用。"
 espionage.1040.desc.caught: "我们位于§H[luckycatch_country.GetName]§!的$role_spymaster$发来报告，一批§P敌特§!业已落网。虽然近日来其对我们的不利行动已不可挽回，但事实证明，对这些人的审讯是有价值的。\n\n我们由此获得的情报的时效并不长，但这些敌特的落网使得我们对抗[luckycatch_country.GetName]的行动取得了一定优势。我们已在这些人中发展了一些§Y线人§!，以备不时之需。"
 espionage.1040.a.tooltip: "我们已设法在§H[luckycatch_country.GetName]§!安插了一名为我们的间谍网服务的§Y新线人§!。"
 espionage.1050.name: "拾者有份"
 espionage.1050.desc: "§H[finderskeepers_country.GetAdj]加密密钥§!的一部分落入了位于§Y[finderskeepers_country.GetName]§!的一名格外眼尖的特工[root.species.GetHandNamePlural]中。看起来是某位粗心的[finderskeepers_country.GetSpeciesName]$job_politician$在通勤时落下了这一设备。\n\n这对于我们在[finderskeepers_country.GetName]中的行动而言是个好兆头，而且就这一设备独特设计的研究揭示了若干有助于我们通用§Y$MOD_INTEL_DECRYPTION_ADD$§!方法研发的新颖洞见。"
 espionage.1060.name: "误发公报"
 espionage.1060.desc: "我们在[capital_scope.GetName]的一名$job_politician_plural$一时大意，将一组敏感材料放错了位置，其中包括一个即使只是单纯将其带出政府机关外也已经严重违反协议的§H加密密钥§!。\n\n我国内政部门正在抢救式切换安保平台，因为这些材料很可能已经落入敌对势力[root.species.GetHandNamePlural]中。"
 espionage.1060.desc.corp: "我们在[capital_scope.GetName]的一名[root.GetCorpRulerJobPlural]一时大意，将一组敏感材料放错了位置，其中包括一个即使只是单纯将其带出政府机关外也已经严重违反协议的§H加密密钥§!。\n\n我方安全团队正在抢救式切换安保平台，因为这些材料很可能已经落入我们的竞争者[root.species.GetHandNamePlural]中。"
 espionage.1060.a: "立刻开除这个废物！"
 espionage.1060.a.tooltip: "我国首都的一名£job_politician£§Y$job_politician$§!将被开除及§R降阶§!。"
 espionage.1060.b: "$espionage.1060.a$"
 espionage.1060.b.tooltip: "我国首都的一名§Y[root.GetCorpRulerJobIcon]§!将被开除及§R降阶§!。"
 espionage.1070.name: "检测到敌方渗透"
 espionage.1070.desc.identified.intro: "我们的加密措施抓获了一帮危险的潜伏者。这些潜在敌人似乎为§H[hostile_infiltration_country.GetName]§!工作，其阴谋原本会使许多[root.species.GetAdj]人民丧生并对我方造成显著破坏。"
 espionage.1070.desc.identified: "$espionage.1070.desc.identified.intro$\n\n我们设法§Y解密§!了他们携带着的各种材料，但没有一个材料能展现出他们针对我们的计划的全部内容；我们也无法断言他们下一步会做什么。我们获得的情报因而相对较少。\n\n我们必须仔细考虑如何应对。也许我们希望隐藏自身的能力，在星系中的其他邻居面前假装无知。不过，我们也可以正大光明地谴责这次针对我们的未遂暴力袭击。"
 espionage.1070.desc.identified.hostile: "$espionage.1070.desc.identified.intro$\n\n我们从他们身上武力夺取的材料中包括大量通讯日志，并且我们设法解密了日志。没有一份日志描述了他们针对我们的计划的全部内容；[hostile_infiltration_country.GetAdj]的安保看上去至少相当有能量，我们只能获取零星的情报。我们获知的一切消息都算不上可靠。\n\n尽管我们的愤怒来得合理正当，明智来讲我们需要考虑如何回应。我们可能希望隐藏自身的加密能力，在敌人面前假装无能。不过，我们也可以将[hostile_infiltration_country.GetName]针对我们的未遂暴力行动公之于众，也许敌人中也会有人对我们表示同情。"
 espionage.1070.desc.unknown: "我们采取的加密措施抓获了一帮匿名但却致命的潜伏者。他们各自宣称为不同的对象效忠，哪一个都没法指望能验明身份。\n\n$espionage.1070.desc.middle$\n\n以防万一，保持密切地监视[hostile_infiltration_country.GetName]或许是值得的。不过，保持沉默或许也有好处，以免走漏我们在安保方面相对虚弱的一面。"
 espionage.1070.desc.middle: "这些状似特工的[hostile_infiltration_country.species.GetName]们携带了各式牵连他人的物件，其中有些我们很容易解密。不过，我们怀疑这些东西是伪造的，用来误导或者欺骗我方。这些间谍或许的确替[hostile_infiltration_country.GetName]工作，但证据算不上确凿。"
 espionage.1070.desc.unknown.hostile: "我们采取的加密措施抓获了一帮匿名但却致命的潜伏者。他们各自宣称为不同的对象效忠，哪一个都没法指望能验证。\n\n$espionage.1070.desc.middle$\n\n我们可以对[hostile_infiltration_country.GetName]进行报复——这样的行动甚至会被他国视作正当之举。不过，也有可能整起事件都是个诱饵，用来转移我们对真正敌人的注意力。"
 espionage.1070.a: "保持秘密监控。"
 espionage.1070.b: "整个星系都应该听听这个！"
 espionage.1070.b.tooltip: "\n§H§Y[hostile_infiltration_country.GetName]§!将会被通知自己的间谍被捕了§!"
 espionage.1070.c: "我们应该等待时机。"
 espionage.1070.d: "有些人必须为此负责。"
 espionage.1070.e: "让他们给我们封口费。"
 espionage.1070.e.fail: "§Y[from.GetName]§!不会对这种姿态给予太多关注。"
 espionage.1071.name: "东窗事发"
 espionage.1071.desc: "我方近来情报行动的目标，§Y[from.GetName]§!，不仅看穿了我们的阴谋，还选择将我方行动§P公之于众§!！。\n\n有可能他们并没有能够支撑这些指控且可以验证的证据——只有少数国家会选择相信他们。不过，单是这些指控本身可能就足以造成危害了。"
 espionage.1071.desc.hostile: "我方近来情报行动的目标，§Y[from.GetName]§!，不仅看穿了我们的阴谋，还选择将我方的敌对行动§P公之于众§!！。\n\n有可能他们并未对此掌握实际证据——他们也许只是试图虚张声势来侮辱我们，或者是从他们在星系中的邻居那里赢取支持。"
 espionage.1071.a: "可悲。"
 espionage.1071.b: "这一套可不只你们会。"
 espionage.1072.name: "对谍报活动的指控"
 espionage.1072.desc: "§H[from.GetName]§!指控我方进行§P敌对谍报活动§!。他们的宣称——我方派遣特工从事龌龊的侵略举动——完全是基于谎言、虚假消息和不实的论据之上。\n\n不管理由如何，这一指控导致了[from.GetName]对我们的外交制裁。我们大概不会看到由此带来任何直接后果，但他们的盟友，甚或我们自己的盟友都不会对这种诋毁视而不见。"
 espionage.1072.a: "这与我们无关。"
 espionage.1073.name: "对谍报活动的勒索"
 espionage.1073.desc: "我方近来情报行动的目标，§Y[from.GetName]§!，将我方情报人员当场抓获且§H要求外交支持§!。作为交换，他们同意不将我们的隐秘行动公诸星海。\n\n有可能他们的指控并没有实际证据来支撑，但无论如何这一指控本身就足以对我们造成损害。不论动机如何，[from.GetName]已经要求从我方获得政治好处。"
 espionage.1081.name: "阴谋被揭露"
 espionage.1081.desc: "我们在§Y[insidious_plot_spynetwork.GetName]§!的特工发现了一些不寻常的事情：有可靠线索表明，§H[insidious_plot_country.GetName]§!正阴谋欺骗我方！我们尚不掌握这一可疑的计划的具体细节，但据称其中包括对我们现有关系的操纵——即逐步摧毁信任协定和我们的生活方式本身。\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.hostile: "我们在§Y[insidious_plot_spynetwork.GetName]§!的特工揭露了一些谣言——§H[insidious_plot_country.GetName]§!正在密谋欺骗我们。我们尚不掌握这一可疑的计划的具体细节，但据称其中包括对我们以及我们的生活方式本身的破坏。\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.outro: "虽然完全不清楚[insidious_plot_spynetwork.GetSpeciesName]是如何获知这些情报的。不过我们的特工追踪可疑的[insidious_plot_spynetwork.GetAdj]特工的努力似乎已经有了回报。但如果这些情报是真的，[insidious_plot_spynetwork.GetSpeciesName]可能只是艰辛地为我们收集了该情报。"
 espionage.1081.desc.samecountry: "我们在§Y[insidious_plot_spynetwork.GetName]§!的特工获悉了一些可靠的传闻，当地有针对我们的阴谋。似乎他们§H[insidious_plot_country.GetAdj]§!特工对于自身特工行为的保密性不太重视。\n\n我们尚未掌握该暴露阴谋的具体细节，但据说其中涉及对我们现有关系的操纵——即逐步摧毁信任协定和我们的生活方式本身。"
 espionage.1081.a: "那群恶魔！"
 espionage.1082.name: "阴谋被揭露"
 espionage.1082.desc: "我们在§Y[insidious_plot_spynetwork.GetName]§!的特工发现了一些可疑的证据，其表明§H[insidious_plot_country.GetName]§!意图在近期欺骗我们。\n\n$espionage.1082.outro$"
 espionage.1082.desc.samecountry: "我们在§Y[insidious_plot_spynetwork.GetName]§!的特工发现了一些可疑的证据，证据表明他们意图在近期对我们发起一次误导性的反制行动。\n\n$espionage.1082.outro$"
 espionage.1082.outro: "尽管该计划的细节尚不得而知，但据说其中涉及对我们现有关系的操纵——即逐步摧毁信任协定和我们的生活方式本身。$role_spymaster$[insidious_plot_spymaster.GetName]建议对这一情况保持谨慎，因为这些信息的获得过于容易，显得§P相当可疑§!。"
 espionage.1082.a: "这种潜在的恶行不可容忍。"
 espionage.1082.b: "这很可能是个陷阱，别管它。"
 espionage.1085.name: "卷入阴谋"
 espionage.1085.desc: "我们被牵连进了一个针对§H[from.GetName]§!的阴谋中。这一指控是如此地含糊，以至于我们靠自己根本无从得知他们是否真的掌握了我们的把柄。\n\n我们自己的间谍抗议说，这一指控毫无根据，声称这可能是我们目标之一的防御性、反间谍行动，抑或是来自第三方的抹黑。但无论原因是什么，[from.GetName]都已经生气了。"
 espionage.1085.desc.neverspied: "令人惊讶的是，我们被毫无来由地指控参与到针对§H[from.GetName]§!的阴谋中。这一指控十分荒谬，因为我们近来委实未曾发起对外的间谍活动——但另一方面，[from.GetAdj]根本不知道这一指控有多荒谬。\n\n似乎不明身份的人在试图陷害我们，从而为他们自己的不轨行为开脱——抑或是单纯为了制造外交混乱。但无论原因是什么，[from.GetName]都已经生气了。"
