 stone_age:0 "石器时代"
 stone_age_desc:0 "此文明当前尚处于相当于石器时代的状态。他们已学会了利用火焰，并已形成了原始的口头语言，但我们尚未观察到他们进行冶金术与书写交流的迹象。"
