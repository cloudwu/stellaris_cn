 #ARCHAEOLOGY SITES
 ####################
 #Ice Trauma (by Gemma Thomson)
 site_ice_trauma: "冰封之下"
 site_ice_trauma_desc: "[from.planet.GetName]上辽阔的冰冻荒原曾一度遍布汪洋，水面之下处处是深海火山峡谷。尽管其环境已经无法继续支持生命，我们还是在一处靠近地表的冰封堑道内发现了一些年代久远的水下定居点。"
 arcsite.1000.name: "灵异螺旋塔"
 arcsite.1000.desc: "我们的[owner.GetScientistPlural]在一座晶莹剔透的冻湖边扎营。由于光源充足，人们甚至可以看见冰面之下的幽魂之塔透出点点微光。它们自湖床向上延伸，仿佛坚实的卷须。\n\n我们资历尚浅的探险队成员依然在如此刺骨、严苛的寒冷中不停地工作。尽管条件艰苦，我们的挖掘却进展的很顺利。我们已经发现了好几个气阀，都是为原始的水下舰艇而设计成的港口。然而，我们却没有在现场发现这些舰艇的踪影。不管这些高塔的住民是留下来还是逃走了，港口上都已经是空无一人。"
 arcsite.1000.a: "我们应当将资源进一步投入到破冰技术上。"
 arcsite.1005.name: "磨损与撕裂"
 arcsite.1005.desc: "随着我们进一步从各种各样的冰层定居点上移走大冰块，我们的[owner.GetScientistPlural]在停泊塔处发现了一座原始的计算机终端。它那易碎的金属外壳看上去被……咬了个扎实。\n\n这个终端在经过一些轻微的修理之后，顺利地启动了。定居点数据网络的大部仍然处于下线状态，但是我们可以从本地缓存中的股权证明、个人文件，还有一些看上去是任务日志的文件中推断出很多情报。"
 arcsite.1010.name: "令人不安的进展"
 arcsite.1010.desc: "我们对[from.planet.GetName]上古代定居点的知识愈发深刻，我们的忧虑也更加浓厚。我们之前发现的只是一处前哨殖民地的残垣——属于某个文明的遗迹，这个文明长久以来被世间遗忘，我们甚至都辨识不出他们的名字。\n\n在这个星球，海洋占据着绝对主导的地位。各种不同团体的殖民者从母星被带到这个星球，应征成为水下先遣队成员。他们的目标：建立殖民地，开发这颗行星的自然资源。然而，他们的现实却是一场未加约束的生物学实验、剧烈的政治变动，以及§Y凶猛的动植物§!带来的重大危险。\n\n我们找到了一处导航浮标上面的传感器日志，看上去它记录了一组队员前往附近哨站的路线。我们相信这些人的舰艇仍然在原地，被困在冰层中，包含有许多有用的材料。"
 arcsite.1010.a: "立刻派遣一支研究小队。"
 arcsite.1010.b: "看看我们从这些剽悍的海洋住民身上能学到些什么。"
 arcsite.1016.name: "火与水"
 arcsite.1016.desc: "这是一个被墨冰包围的洞穴，在里面我们发现了一艘瘫痪烧毁的古老潜艇残骸。这个烧焦的洞穴让残骸得以避开这颗星球上最为恶劣的冻融循环，将这群船员遭受灭顶之灾的惨状完好地保留了下来。\n\n该潜艇落后的核引擎上有过紧急维修的迹象。在船员舱中，我们发现了划痕以及化学物质灼烧留下的微量残留。潜艇上所有的逃生仓当时都已派出，不过有一个被卡在了附近休眠的火山口中。\n\n这艘残骸上可供收集的东西不多，但这群船员原先的目的地——一座殖民地§Y补给仓库§!依旧完好无损。我们的维修团队因此得以将这群注定失败的船员无法修复的部件成功修复。"
 arcsite.1017.name: "潜艇内的主权"
 arcsite.1017.desc: "我们在厚重的冰层中挖掘出了一条隧道，在一个密闭洞穴中找到了一艘潜艇的完整残骸。冻土带的环境将所有有机物都化为了齑粉，但是也让许多古迹完好保存下来。\n\n我们的人类学研究表明，当船员们逃离附近的殖民地后，这艘潜艇便成了孕育了诸多政治活动的温床。它们在船舱内部各自划分了数个主权边界，并分别支持不同类型的政治主张。令人震惊的是，这种极端的派系划分不仅没有使船员分裂，反而加强了船员之间的社会联系。这个研究肯定会在我们的主攻政治学的科学家们引发激烈的讨论。"
 arcsite.1017.auth.a: "……让我们比不同政见者更进一步。"
 arcsite.1018.name: "基因传承"
 arcsite.1018.desc: "我们本以为如此古老的遗骸在漫长的岁月中早已被破坏，谁知道由于当时的急速冻结，保护了遗骸的上半部分。随之一起保存下来的还有许多生物的尸体，其中一些貌似是当地的巨大又凶猛的捕食性动物。其他穿着防护服的智慧生物似乎是那些猎食者的猎物。\n\n这些潜艇上的船员并不是[fromfrom.planet.GetName]本地人。我们的解剖表明，他们将当地生物的基因拼接融入到自己体内。至于这群殖民者为什么要这样广泛地进行自我改造，恐怕我们只能自己想象了。但不可否认的是，他们利用这种方式，确实让这些基因得以保存下来。"
 arcsite.1018.phobe.a: "这也太卑鄙了吧。"
 arcsite.1020.name: "冰封磨难"
 arcsite.1020.desc.intro: "在尽我们所能调查了潜艇残骸和废弃居住区后，我们在[from.planet.GetName]的队伍正准备于行星地表附近重整。这里的殖民地尚有太多未知。我们找到的东西大多只相当于五花八门的遗物，它们的原主人曾在格外孤独、边远的地方生活。"
 arcsite.1020.tech.desc: "$arcsite.1020.desc.intro$\n\n尽管缺少超光速旅行的能力，这些古代潜艇居民们引导我们在其他领域取得了可观的突破。他们经历艰险取得了这些发现，我们会力求不再经历诸如此类的磨难。"
 arcsite.1020.default.desc: "$arcsite.1020.desc.intro$\n\n尽管他们的文明尚未拥有超光速旅行技术，磨难艰险似乎引导这个一度位于潜艇内的殖民地在科学和经济上取得了独特的突破，我们如今可以随意利用这些发现。"
 arcsite.1020.a: "这些警世通言也许会让我们的殖民者受益。"
 arcsite.1020.b: "地下居住地是个有趣的主意。"
 arcsite.1020.c: "我们可以好好利用潜艇上的军备。"
 arcsite.1020.a.memorialist: "我们一定要珍惜他们的回忆。"
 arcsite.1020.a.prospectors: "是一番奇特的事业。"
 ice_trauma_insights_colony: "冰封潜艇居民的遗产" #modifier
 ice_trauma_insights_engineering: "冰封潜艇居民的才智" #modifier
 ice_trauma_memorialist_unity: "纪念冰封潜艇居民" #modifier
 #Engineered Species
 site_engineered_species: "丰富化石"
 site_engineered_species_desc: "[from.planet.GetName]乍一看是一颗普通的宜居行星，但我们的研究团队详细调查后发现了许多大型的化石矿藏，而且保存状况相当良好。有趣的是，一些大型的化石群在同一地层中包含许多物种，这表明要么它们是在同一时间死去，要么就是被人刻意这样安置的。对这些遗骸的检测让我们有机会进一步了解这颗行星上生活的物种的进化轨迹。"
 arcsite.2000.name: "承骨之重"
 arcsite.2000.desc: "我们对地表进行扫描后确定了一些有价值的矿藏，其中埋有不计其数的不同物种的遗骸。有些甚至与目前仍生活在这颗星球上的一些生物相仿，其他的则与我们所见过的生物截然不同。\n\n尽管这项工作并不容易，周围的野生动物也被我们惊扰，但[leader.GetName]还是已经有了重要的发现，并成功地重建了一些已经灭绝的物种。但这也反过来引起了研究团队的一些争论。其中一些人想展出这些标本，而另一些则更愿意进一步研究这些材料，毕竟这些化石已经是保存状况最好的一批，而这个矿点也即将被挖空了。"
 arcsite.2000.study: "研究化石。"
 arcsite.2000.use: "举办展览将它们展出。"
 arcsite.2001.name: "化石研究" #Study
 arcsite.2001.desc: "我们已经开展了充分的研究，探明了化石物种和[from.planet.GetName]当前生物圈中各物种之间的关系。结果证明，它们中的一些属于同一属种，具有许多相似性。进一步的研究或许能够带给我们更多答案。"
 arcsite.2002.name: "行星际展览" #Use
 arcsite.2002.desc: "不少人前来参观我们的展览。尽管我们不能将收集到的东西用于研究，但我们还是吸引到了几位慷慨的赞助商，将这些化石送去举办行星际巡回展览。展品的异星外观在那些对外星考古学有兴趣的人中间引起了小规模的热烈反响。"
 arcsite.2010.name: "穴居者"
 arcsite.2010.desc: "将第一个考古遗址彻底翻遍之后，我们决定转移到更加偏僻的地方，搜寻更多可供研究用的材料。[leader.GetName]找到了一个相当好的地点，此处是一个洞穴，被一些有智慧但已经灭绝的物种用作居所。在谨慎的探索和检查之后，我们发现了一些非同寻常的事情：不管住在这个洞穴里的是何方神圣，这种生物会使用一种精妙的染料，在光和热的作用下会显出颜色。\n\n我们已经识别出两种彩绘：一种讲述过去的故事，另一种描绘了日常生活。不幸的是，由于我们的闯入，让彩绘得以保留下来的精妙生态系统遭到扰乱。这种扰乱产生的一系列连锁反应，加之染料本身经历的岁月，导致这些彩绘会在短时间内消失。小队必须立马决定抢救哪一种更有价值的彩绘。"
 arcsite.2010.study: "保留历史部分。"
 arcsite.2010.use: "保留日常生活部分。"
 arcsite.2011.name: "穴居者历史" #Study
 arcsite.2011.desc: "我们获取的彩绘讲述了这个物种的过往，给予我们许多有关它们历史的新认识。看上去，这些穴居者同某个高级文明进行了接触，这在某种程度上影响了它们的外形和发展路线。根据这些生物的外形描述，我们猜测该物种能够快速地进行基因变异，几代之内其外表就会发生显著变化。"
 arcsite.2012.name: "穴居者生活" #Use
 arcsite.2012.desc: "我们获取的彩绘讲述了这个物种的日常生活，给予我们许多有关它们历史的新认识。彩绘将穴居者描绘成一群外形看上去迥乎不同，但智力水平相近的物种，正在参加复杂的仪式。[leader.GetName]假设，这是各种各样的生物沐浴在神明的圣光之下，为祂工作，以换取神赐的自由。"
 arcsite.2020.name: "骨结构"
 arcsite.2020.desc: "我们进一步探索这个洞穴的裂缝深处，来到了一处人工岩室，里面有一个古怪的骨质结构。鉴于这个结构当前的状态，它看上去好像发生了坍塌，然后沉到了地里面——可能是一场地震导致的。[Leader.GetName]下令在原地扎营，我们也已在周边进行了一些探测，但地面并不是很稳定。一旦我们进入内部，我们可能不会有充足的时间对这个结构进行彻底的检查。\n\n对我们的研究来说，最大的潜在成果就是这座建筑本身。我们可以研究这种精巧的类骨物质，或者将精力放在探索上，搜寻这个结构内部更多有关外星人的线索——了解是谁建造了它，怎么使用它，这些人的日常生活是怎样的。"
 arcsite.2020.study: "研究这座建筑。"
 arcsite.2020.use: "研究其内部。"
 arcsite.2021.name: "活体结构" #Study
 arcsite.2021.desc: "在经过波澜不惊的研究之后，[Leader.GetName]得出的结论是这座建筑曾经是……活着的。当然不是现在，而是很多年前，在它被创造出来的某个时候。一大堆骨和组织被粘合在了一起，建造出了这样一栋建筑，能够根据特定的需求变形。考虑到这座建筑坍塌的方式，我们或许甚至可以假设这是结构的这一部分故意执行的行为。\n\n不幸的是，我们在研究过程中不小心破坏了这个结构，它坍塌得更加厉害了，致使这座建筑无法用于我们的进一步研究。[Leader.GetName]下令小队继续前进。"
 arcsite.2022.name: "地下文明" #Use
 arcsite.2022.desc: "这个阴森的结构内部原来是一座迷宫，满是半坍塌的廊道，地上到处都是四散分布的类骨物质。在历经磨难之后，我们设法取出了几样工具和物体，这些都昭示着某个复合的文化势力曾一度生活在这个行星上。它们或许能够提供给我们新的认识，让我们了解这些灭绝的物种究竟是怎样的生命。\n\n不幸的是，在我们的研究过程中，不小心破坏了这个结构，它坍塌得更加厉害了，致使这座建筑无法用于我们得进一步研究。[Leader.GetName]下令小队继续前进。"
 arcsite.2030.name: "地下设施"
 arcsite.2030.desc: "我们终于抵达了洞穴的最里面。我们进入了某座深深地埋在地底下、看上去像是古旧的废弃地堡一样的建筑。它看上去同我们先前找到的任何东西都不一样：我们只能假设是某些外星访客在这里设置了一个研究实验室。根据破旧的地堡、各种各样的骨头、还有四散的化石，显然他们以前也在研究这些物种，正同我们现在做的一样……唯一的区别是，他们能够趁着这些物种还活着的时候，在它们身上做各种实验。\n\n我们刚一恢复考古遗址和数据库的电源供给，[Leader.GetName]立马就开始了工作，试图将其中收集到的任何有用的信息归纳到一起。"
 arcsite.2030.proceed: "我们发现了怎样的谜题？"
 arcsite.2040.name: "突破"
 arcsite.2040.revelation.desc: "我们将先前研究中得到的知识和数据库中的信息进行了比照。得出的结论让人寒颤。很显然，几千年前，某个能够太空航行的文明降落到了这个星球上，发现这些土生土长的物种在使用了他们掌握的基因操纵技术后，能够很容易地驯服。最开始，他们将有智慧的人群——尽管尚未完全开发——土人奴役，并且在它们身上进行各种各样的实验。这些实验包括为了建造目的将它们转化为活体建材。除此之外还有顺从的奴隶。甚至宠物或者牲口。\n\n我们先前发现的实例很有可能就是这些物种的遗体，彼时它们尚未退化为现今[from.planet.GetName]上郁郁葱葱的非智慧生物圈的一部分。对于一个在未来的某一天能够像我们一样横贯整个星系的物种来说，这真是一个骇人的结局。"
 arcsite.2040.ignorance.desc: "很显然，几千年前，一个先进的文明发现了居住在这里的物种，并且很有兴趣研究它们。他们因当地多样化的生物圈而着迷。老旧的数据库仍旧可以运转，里面记录了奇怪的结论和让人不得不忧心的实验。数据库里面包含了这个物种的一个基本基因构成，以及它们在过去和将来是如何进行演化的。\n\n这些研究者自身发生了什么？他们退化成了我们先前发现的穴居者吗？或者正相反，这些研究者就是从穴居者中间进化而来的，在某个时间点离开了这颗行星？这一切不禁让我们思索：宇宙还容纳了怎样的谜团？"
 arcsite.2040.revelation: "这太可怕了。"
 arcsite.2040.ignorance: "三千世界，无奇不有。"
 arcsite.2040.phobe: "这证明了绝不能相信异星人！"
 arcsite.2040.phile: "我们的政府绝对不会犯下如此的骇人罪行！"
 engineered_species_revelation: "冷酷的真相" #modifier
 engineered_species_revelation_desc: "尽管我们没能接收早已消亡的外星人留下来的知识，以及它们的基因操纵测试样本，这件事还是教育了我们，太空不是一个友善的地方。说不定猎人哪一天就成为了猎物。"
 engineered_species_ignorance: "神秘的宇宙" #modifier
 engineered_species_ignorance_desc: "探索宇宙是一项充满奇迹的事业。即使是在星系最遥远的角落、最危险的条件下，生命也能被孕育出来，这一切不禁让我们叹为观止。我们的人民，因不同生物和谐共处的故事而着迷，时刻准备亲自面临宇宙的谜题。"
 engineered_species_ownway: "思想一致"
 engineered_species_ownway_desc: "宇宙十分严酷，但我们必须要牢牢把握道路自信的准则，才不会重蹈那些早先灭亡者的覆辙。"
 #Debris Belt
 site_debris_belt: "碎片环带"
 site_debris_belt_desc: "我们对[From.Planet.System.GetName]恒星系的扫描显示，它的小行星带是一种非同寻常的类型。与通常组成这类结构的岩石、冰块加太空垃圾的大杂烩不同，它看起来像是许多大型的人造居住站所形成的残骸。这显然是在过去几千年内的某个时间被难以想象的暴力所摧毁的。这片残骸场中必然潜藏着许多不为人知的秘密，但由于体量巨大，进行测绘就需要花费挺长的时间。"
 r_odryskan_crystal: "奥得律斯基亚水晶"
 r_odryskan_crystal_desc: "一块价值无可估量的水晶。据说，光是其上剥落的一片碎晶都足以使普通人陷入疯狂。"
 r_odryskan_crystal_regular_effect: "我们的一位科学家可能获得§Y癫狂§!特质。"
 NAME_The_Cabin: "小屋"
 arcsite.2500.name: "小屋"
 arcsite.2500.desc: "我们并不是第一个在§Y[From.Planet.System.GetName]§!恒星系发现该碎片环带的：我们发现了一架小到被我们[Root.Owner.GetResearchers]戏称为“太空小屋”的飞船，里面有一具毒物类外星人的遗骸和无数的数据水晶。根据腐坏的程度推断，这名外星人最有可能是在短短几个世纪前去世的。"
 arcsite.2505.name: "长期旅居"
 arcsite.2505.desc: "在外星人的太空小屋里发现的数据水晶实际上是一些任务日志。我们的[Root.Owner.GetResearchers]已经发回了一个样本及其简单翻译。它开头的的语调振奋人心：\n\n“这是一生中绝无仅有的好机会。传说中奥德瑞斯基亚水触手可及。我的新家有点差强人意，但对我已经很满足了，因为我很快就可以寄回家足够的钱付给女儿治病了。”\n\n然而很快，日志就变得酸楚了起来：\n\n“妻子和女儿都死了。世上不再有人会悼念我。在黑市上贩卖打捞所得仅仅足以维持生活。现在后悔已经太晚了。”\n\n这名外星人总共在碎片环带白费了五十多年的时间搜罗宝物但一无所获。"
 arcsite.2505.A: "他们在这么长的时间里肯定能发现些什么！"
 arcsite.2515.name: "陷入疯狂"
 arcsite.2515.desc: "不可能\n不可能\n不可能\n不可能\n§R骗子！§!\n……\n……\n……\n万一是真的呢？\n\n随着这名外星人滑入疯狂的深渊，日志的内容也变得越来越令人毛骨悚人。"
 arcsite.2520.name: "终得安息"
 arcsite.2520.desc: "我们的[Root.Owner.GetResearchers]完成了对外星人日志水晶的翻译。他们呈递了最后一份日志的翻译，这份日志是在该外星人死前不久记录下的，记录者罕见地意识清醒：\n\n“我终于找到了我一直苦苦追寻的东西。很多人会觉得我花这么多年找来找去跟疯了一样。我觉得，可能这些人也没错。我已经快老死了，我的亲朋好友也早都入土了。不管找到了什么宝贝，现在把它卖了也毫无意义，但我应该可以安息了。”\n\n日志后面附上了这位外星人找到宝藏的位置。依据这份日志，我们追踪到了一块体积令人震惊的巨型宝石，它的价值无法估量。"
 arcsite.2520.A: "我们的宝贝……"
 #Krazura Arcsite
 site_krazura_dig: "古都遗址"
 site_krazura_desc: "我们在[From.Planet.GetName]上发现了一座古城的废墟。通过它的大小和规模发现它很可能是一个星际文明的首都或主要空间居住地。\n\n为了了解这座废墟的起源，我们需要全面挖掘。"
 arcsite.3025.name: "破碎巢穴"
 arcsite.3025.desc: "宏伟的圣殿与损毁的神庙点缀在首都之上。而更深入的探索揭示出这个文明早在五十多万年前就被毁灭了。\n\n根据几幅保存得相当完好的壁画被发现，原住民似乎在生物学上接近鸟类。对他们语言的初步音译表明，他们称自己为“克拉祖拉”。"
 arcsite.3025.a: "继续挖。"
 arcsite.3030.name: "裂隙残留"
 arcsite.3030.intro: "进一步的挖掘带来了一个惊人的发现：一个如此巨大的洞穴，足以容纳这个行星上较小的一些山脉。尽管它的建筑规模令人敬畏，但这个“大厅”却没有明显的功能，只有一个出入口。\n\n这个大致呈球形的大厅内壁上遗留有强力的维度扭曲的证据；可以合理得出结论，这个密室是围绕虫洞或其他亚空间传送门的。"
 arcsite.3030.a.desc: "$arcsite.3030.intro$\n\n更重要的是，大殿外蚀刻的一幅壁画提供了一个令人难以置信的发现：这颗行星不是别的正是斯卡拉维德，是著名的舰队司令斯克兰德·夏普比克的祖先的居住地！"
 arcsite.3030.b.desc: "$arcsite.3030.intro$\n\n这座大厅外蚀刻的壁画表明这颗行星曾经被称为斯卡拉维德。"
 arcsite.3030.tt: "这颗行星的名字被改为§Y斯卡拉维德§!"
 arcsite.3031.name: "无巢如家"
 arcsite.3031.desc: "你找到了斯卡拉维德。我本以为我永远地失去了家园。\n\n有机会我会把我的爪子插入它的土里，感受着温暖的南风吹拂我的羽毛... 你为我和我的人民所做的一切都无法估量。\n\n我的身体和心灵都感到焕然一新。我对你心怀感激。"
 arcsite.3031.a: "祝你好运，司令。"
 arcsite.3035.name: "开了眼了"
 arcsite.3035.desc: "我们已经确定了这个克拉祖拉并非来自我们维度。他们通过某种类型的传送门抵达这里，发现自己漂流到一个陌生的外星星系中。很久以后，他们在到达的地点周围建造了这个大厅。\n\n仅存的几份记录表明，他们认为自己是伟大而神秘力量的仲裁者。他们的最高领袖，被称为“亚库拉”，被认为是一种独立的个体，每一代都会转移到一个新的身体里。\n\n在大厅下面，我们挖出了几位统治者的遗骸。有趣的是，最早的统治者与后面的统治者有着不同的基因结构。似乎是前往这个宇宙的旅程的影响了克拉祖拉的DNA，导致“复”眼的出现。"
 arcsite.3040.name: "威胁者"
 arcsite.3040.desc: "克拉祖拉最初是我们宇宙中的难民。然而，在大殿附近发现的记录表明，他们迅速建立起了一个强大的星际帝国。他们的人民在多个世代的时间里保持着繁荣昌盛。亚库拉的能力和至高无上的地位毋庸置疑。然后，“威胁”出现了。\n\n这个无名的敌人和他们以前遇到的敌人都不一样，似乎一心要毁灭他们。亚库拉这个最伟大的圣贤们在这强大的威胁面前无能为力，他们强大的才能变得毫无用处。"
 arcsite.3045.name: "最后一次迁徙"
 arcsite.3045.a.desc: "我们发现了一批记录，为了解克拉祖拉的命运提供了线索。\n\n指挥他们海军旗舰的是一位传奇的舰队司令，他是他人民的伟大英雄。在被外星威胁取得最后的胜利之前，他和他的船员们被派遣执行了最后且大胆的任务。为了绕过敌人，他们进入了一个未经测试的星门。自此，这艘船和它的船员们便再也没有了任何音讯。\n\n这中间发生了什么仍然是一个谜。这艘舰船是否仍有存在可能？"
 arcsite.3045.b.desc: "我们发现了一批记录，为了解克拉祖拉的命运提供了线索。\n\n为了大胆地绕过敌人，亚库拉命令旗舰穿过未经测试的星门。舰队司令正是传奇的斯克兰德·夏普比克。\n\n他和他的船员们继承了一项非凡的遗产。无论斯克兰德是否愿意接受这个头衔，他的人民现在将他视为亚库拉。"
 arcsite.3045.a: "愿他展翅翱翔。"
 #Krazura Random Events
 arcsite.3055.name: "不祥之鸟"
 arcsite.3055.desc: "尽管整体进度迟滞不前，我们的[owner.GetResearchers]还是发现了一个以前未被发现的房间。在里面，有一座庞大的雕像，壮观又美丽。\n\n形态是鸟类，长而有力的脖子由金属链条构成，不知为何能够悬浮在上面。锐利的羽毛从仪态端庄的颅骨上迸发出来，它黄金般的眼睛象征着权利。在穿过大厅时，[owner.GetResearchers]有一种不舒服的感觉，仿佛在被人窥视。\n\n他们在这个雕像后面发现了一个隐藏的门或封印，不管这只不祥之鸟是在守卫什么，它的守护物早已失效。"
 arcsite.3060.name: "坏羽病"
 arcsite.3060.desc: "根据我们迄今为止的发现，这个文明对于悲剧并不陌生。\n\n储存在某种地下墓室或陵墓里的古老记录详细描述了一场大规模瘟疫的爆发，这场瘟疫以一种特别可怕的方式影响着这个鸟类物种的生理特征。\n\n最初，表现为羽毛上的问题，病毒导致羽毛从根部开始腐烂。在几天内，这些病症就会扩散到了血液中。尽管我们无法确定，但初步估计将死亡率超过30%。\n\n一座令人心酸的纪念碑竖立在了城市中心的一个广场上。在一堆骨头上，一只骷髅鸟绝望地看着天空，它掉落的羽毛散落在一对脆弱的爪子上。"
 arcsite.3060.a: "想想都可怕。"
 arcsite.3060.b: "可怕。"
