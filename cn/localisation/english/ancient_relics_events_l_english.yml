 ANCREL_MECHANO_CAT:0 "覆盖行星的机器"
 ANCREL_MECHANO_CAT_DESC:0 "这颗行星两极之间的所有地表均被锈迹斑斑的古老机器覆盖，而这机器的大部分被一种不明有机组织包裹着。如此技术奇观是出自什么样的生物之手？他们又发生了什么？"

 baol_chain_title:0 "先驱者——巴奥"
 baol_chain_desc:0 "我们的研究人员发现了一些七百万年前的数据晶体，晶体内按年代顺序记录了一族名为§Y格茹努尔§!的太空战士的事迹，以及名为§Y巴奥有机体§!的外星生命，其行星为格茹努尔族所入侵。"
 baol_colonies:0 "发现巴奥殖民地"

 BAOL_COLONY_1:0 "前巴奥殖民地调查"
 BAOL_COLONY_1_DESC:0 "我们找到了一长串坐标，经推断是一处前§Y巴奥§!殖民地的位置，应该着手深入调查。"
 BAOL_COLONY_2:0 "$BAOL_COLONY_1$ II"
 BAOL_COLONY_2_DESC:0 "我们从古代格茹努尔数据晶体中提取到了另一个前§Y巴奥§!殖民地的坐标，应当深入调查该遗迹。"
 BAOL_COLONY_3:0 "$BAOL_COLONY_1$ III"
 BAOL_COLONY_3_DESC:0 "$BAOL_COLONY_2_DESC$"
 THE_LAST_BAOL:0 "格茹努尔求救信号"
 THE_LAST_BAOL_DESC:0 "我们的传感器收到了似乎包含格茹努尔数字签名的求救信号。在这一迄今未被发现的星系内，这个早已消失的物种还有可能留下些什么呢？"
 FERROPHAGE_CURE:0 "研究噬铁体治疗方案"
 FERROPHAGE_CURE_DESC:0 "[Root.GetName]上的C.A.R.E交互界面请求我们帮助开发一种治疗以金属为食的病毒的方案。这种病毒已经困扰了它数千年。\n\n如何针对这种古老的外星生物病毒开发解毒剂，使这里的人工智能免受荼毒，还有待研究。"

