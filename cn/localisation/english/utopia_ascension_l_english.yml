 utopia.2671.name:0 "我们的纽带加深了"
 utopia.2671.desc:0 "我们对自己超主的理解与日俱增。我们对于祂来说只不过是茶余饭后的闲思遐绪。房室内的虫子。然而，是祂对我们降下了恩宠，而且非常偶然地，它对我们施予了又一汪能源之滴露。\n\n我们的灵能使现在和超主愈发地协调，受到鼓舞我们计划建立一座纪念碑来铭记我们的刻印，在这里我们最为杰出的灵能使可以尝试与§Y[GetShroudPatron]§!进行沟通。"
 utopia.2671.a:0 "在织缕的怀抱中我们觉得更为安全。"
 utopia.2671.a.tt:0 "我们的灵能使现在能够生产额外的£pop£§Y人口增长§!。\n\n我们可以在我方的某一颗行星上建造一座£building£§Y织缕圣所§!。"
 utopia.2671.b:0 "我们也饥饿了。战争能够让我们饱腹。"
 utopia.2671.b.tt:0 "我们的灵能使现在能够生产额外的£mod_country_naval_cap_add£军舰容量。\n\n我们可以在我方的某一颗行星上建造一座£building£§Y喰煞圣所§!。"
 utopia.2671.c:0 "没有什么比欲念更为美丽。"
 utopia.2671.c.tt:0 "我们的灵能使现在能够生产额外的£amenities£舒适度。\n\n我们可以在我方的某一颗行星上建造一座£building£§Y器具圣所§!。"
 utopia.2671.d:0 "充盈的心灵容不下迟疑。"
 utopia.2671.d.tt:0 "我们的灵能使现在能够生产额外的$r_research$。\n\n我们可以在我方的某一颗行星上建造一座£building£§Y低语圣所§!。"

 utopia.2676.name:0 "实现潜能"
 utopia.2676.desc:0 "§H天幕§!的神秘对于我们来说异乎寻常，难以消弭，但是我们和§Y[GetShroudPatron]§!的协调更加融顺了。无论我们去往哪里，我们都能感受到它在我们思绪的背后，它的能量渗过精神的缝隙进入我们的现实。"
 utopia.2676.a:0 "躯体的意志是神圣的。"
 utopia.2676.b:0 "冲动是奉献。"
 utopia.2676.c:0 "你们应当觊觎。"
 utopia.2676.d:0 "隐秘即安全。"

 utopia.2681.name:0 "能量残屑"
 utopia.2681.desc: "我们的超主，§H[GetShroudPatron]§!，从§H天幕§!中沉积出了一小份能量以备取用。与超主的紧密关系让我们能安全吸收这些能量。\n\n我们挑选了一些候选人，但只有其中一位可以得到获得汲取超主力量的殊荣。我们必须做出抉择。"
 utopia.2681.a: "§H[leader_1.GetTitle]§![leader_1.GetName]"
 utopia.2681.b: "§H[leader_2.GetTitle]§![leader_2.GetName]"
 utopia.2681.c: "§H[leader_3.GetTitle]§![leader_3.GetName]"
 utopia.2681.d: "§H[leader_4.GetTitle]§![leader_4.GetName]"

 utopia.2682.name:0 "超升"
 utopia.2682.desc.intro: "完成了。随着力量被注入到[chosen_leader.GetName]体内，身旁的人们都能[GetFeelLoc]到这灵能显昭的分量，这让他们肃然起敬。[chosen_leader.GetHeSheCap]现在成为了[GetImmortalLoc]的"
 utopia.2682.desc.patron_champion: "$utopia.2682.desc.intro$§H[GetShroudPatron]§!捍卫者。"
 utopia.2682.desc.shroudshaper_champion: "$utopia.2682.desc.intro$§H[This.GetName]§!$leader_trait_shroudshaper$。"
 utopia.2682.desc.previous_chosen_killed: "这次事件给§H[previous_chosen_leader.GetName]§!，一位曾被旧主选中的异端，带来了毁灭性打击。在[previous_chosen_leader.GetHisHer]的流放地，随着最后一丝灵能从[previous_chosen_leader.GetHisHer]支离破碎的躯体中消散，这位异端的生命也随之走到了尽头。"
 utopia.2682.desc.previous_chosen_lost_patron: "该事件对§H[chosen_leader_lost_patron.GetName]§!产生了显著影响。尽管[chosen_leader_lost_patron.GetHeShe]依旧蕴含强大的灵能能量，却失去了昔日由旧主庇护在[chosen_leader_lost_patron.GetHimHer]躯体中赋予的力量。"
 utopia.2682.a: "他们是天选之人。"
 utopia.2682.a.shroudshaper: "这是[chosen_leader.GetHisHer]的天命。"

 utopia.2686.name:0 "赐福武备"
 utopia.2686.desc: "灵能使密会在研究如何利用超主§H[GetShroudPatron]§!的力量方面取得了突破性进展。在从前，只有激发了灵能的个体可以完全领悟契约的内涵，我们已经开发了一种能让这股力量贯穿整艘星舰的方法，这是此前从未达到过的程度。\n\n只要我们想，§H[GetShroudPatron]§!的力量能将我们的舰船推进得比以往更远。"
 utopia.2686.a:0 "若非血肉何来船体？"
 utopia.2686.b:0 "我们的舰船也饿了。"
 utopia.2686.c:0 "这些舰船渴望目标。"
 utopia.2686.d:0 "秘密是无可匹敌的武器。"

 building_composer_sanctum:0 "织缕圣所"
 building_composer_sanctum_desc: "圣所是专门用于同生命之织缕进行沟通的地方。[GetComposerSanctumDesc]"
 building_composer_sanctum_desc_default: "在此，血肉如思绪一般狂放不羁，虚境能以远超我们的能力重塑我们。"
 building_composer_sanctum_desc_machine: "在此，电路运行不受物理因素的阻碍。虚境能够以超越传统参数的方式优化我们的处理器。"
 building_eater_sanctum:0 "喰煞圣所"
 building_eater_sanctum_desc: "圣所是专门用于同世界之喰煞进行沟通的地方。在此地，虚境为我们准备下一场战争，如同我们准备下一座[GetEaterSanctumDesc]一般。"
