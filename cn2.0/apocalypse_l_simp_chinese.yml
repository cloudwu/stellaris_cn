 apoc.10.name:0 "星门重新激活"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "我们的科学家已经成功复原了位于[gateway_system.GetName]的星门的力量！虽然年代久远，但还是成功构建了一个稳定的子空间通道，完全可以通过。"
 apoc.10.desc.b:0 "我们发射的探测器确认我们对星门的重新激活已经将力量恢复到另外一个完全一样的设备上。现在，这两个连接的星门是我们当前仅有的两个可以使用的设备，但是很可能在别的地方找到其他的处于休眠状态的设备。将来我们甚至能够在选定的星系重新建造全新的星门。"
 apoc.10.desc.c:0 "我们发射的探测器确认此星门与整个网络的连接十分强劲。我们的舰船可以通过它旅行到其他激活的星门，只要星门的拥有者对我们不敌对或是对我们关闭了边境就没问题。"
 apoc.11.name:0 "星门已建成"
 apoc.11.desc:0 "我们在[gateway_system.GetName]建成了我们第一个可以投入实际使用的星门，这真是科学和工程的重大成就！设备已经生成了一个稳定的子空间通道，并成功连接了银河系的星门网络。"
 colossus_victim:0 "巨大的全民危机"
 colossus_victim_desc:0 "巨像攻击对全民造成的创伤依然十分广泛的存在于人民的心中。"
 edict_make_holy_world:0 "圣星"
 edict_make_holy_world_desc:1 "我们从自己的领域中寻找一个未殖民的§Y$pc_gaia$§!来将其指定为圣星。只要它在我们的边境内一直保持不被凡人污染，那么这个神圣行星就能给我们带来us:£unity  §Y$country_resource_unity_mult$§!§G+10%§!。"
 apoc.200.name:0 "候选圣地"
 apoc.200.desc:0 "几个占卜师与神学专家合作，已经各自独立确定了§Y[holy_target.GetName]§!是[holy_target.GetStarName]星系内值得人们倍加崇拜的行星。官方的认可肯定能够增加公众对这个神秘世界的尊崇。"
 apoc.200.a:0 "愿[holy_target.GetName]能成为圣地。"
 apoc.200.a.tooltip:0 "§Y$holy_player_planet$§!修正已增加"
 apoc.201.name:0 "未找到候选圣地"
 apoc.201.desc:0 "我们最顶尖的占卜师们发出了一分报告，报告指出我们部落境内并没有找到任何有宗教连接的行星。"
 apoc.201.a.tooltip:0 "法令£influence  影响力花费已返还。"
 holy_player_planet:1 "神圣化的世界"
 holy_player_planet_desc:0 "这个行星没有被智慧生物玷污，且被认为是神圣的。"
 has_holy_player_planet:0 "世界崇拜"
 has_holy_player_planet_desc:0 "我们已经将我们边境内一个无人居住的行星指定为圣地。"
 has_world_worship:0 "$TRIGGER_FAIL$§R我们已经指定了一个§!§Y$holy_player_planet$§!"
 has_holy_world_candidate:0 "$TRIGGER_FAIL$§R我们边境内没有未殖民过的§Y盖亚星球§!§!"
 make_holy_world_effect:0 "我们开始寻找能够作为圣地的行星。"
