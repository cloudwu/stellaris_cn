 tutorial.1.name:0 "教程：勘察"
 tutorial.1.desc:2 "建造恒星帝国或许看起来不是一件易事。为了保证你早日走上正轨，就由我来提供一系列指导任务，顺便简单介绍一下如何成功地建造庞大的跨星系势力。\n\n第一个任务是完成对一个相邻星系的全面勘察。我已经将任务作为一项添加到§S情报日志§!中。要查看他，请点击顶部栏目左边的情报日志按钮或者直接使用键盘§SF3§!键。"
 tutorial.2.name:1 "完成星系勘察"
 tutorial.2.desc:1 "非常好！我们母星以外的首个星系已经勘察完毕。我们母星上一代宇航员在梦中才能收集的数据，现在已尽在掌握。"
 tutorial.3.name:0 "教程：科技"
 tutorial.3.desc:2 "研究新科技对我们成功至关重要。我这么说不仅是因为我自己就是科技的产物，更是因为我是你的可靠顾问，还有可能是你唯一的朋友。\n\n我们应该最先研究§S新世界协议§!，这样就可以建造§S殖民船§!，在其他行星上立足。"
 tutorial.6.name:0 "科技研究完毕"
 tutorial.6.desc:1 "非常好！刚刚研究完成的科技对我们作用很大。别忘了为科学家们安排新的研究项目。"
 tutorial.7.name:0 "教程：工程船"
 tutorial.7.desc:0 "母星上生产的资源只够我们暂时使用，我们的工业需要向外拓展，这就需要§S工程船§!。\n\n一旦收集了足够的§S矿物§!，就立即建造吧。"
 tutorial.8.name:0 "工程船建造完毕"
 tutorial.8.desc:0 "非常好！§S工程船§!可以运行了，上面的船员可都是帝国最棒的工程师。"
 tutorial.9.name:0 "教程：采矿基地"
 tutorial.9.desc:1 "母星上生产的资源只够我们暂时使用，好在我们的§S科研船§!发现了一处资源矿藏！是时候用§S工程船§!建造一个§S采矿基地§!了。\n\n采矿基地可以在帝国境内建造，可自动采集其轨道天体上的§S矿物§!和§S战略资源§!。记住，它们需要£energy §S能源点数§!进行维护。"
 tutorial.10.name:0 "采矿基地建造完成"
 tutorial.10.desc:0 "非常好，新造好的§S采矿基地§!已经开始运行，进行资源的采集了。"
 tutorial.11.name:0 "教程：科研基地"
 tutorial.11.desc:0 "勘察过的星球有些会具有特殊性质，是非常好的研究项目。这些£physics §S物理§!，£society §S社会§!和£engineering §S工程§!资源可以用§S科研基地§!采集。我的程序强烈建议我强烈建议你建造一个科研基地。\n\n记住§S科研基地§!只能在帝国境内建造，它们需要£energy §S能源点数§!的维持费用。"
 tutorial.12.name:0 "科研基地建造完毕"
 tutorial.12.desc:0 "我们的新科研基地已经上线，科学研究人员开始工作。这会解开什么谜团，揭示什么神秘事情呢？！"
 tutorial.13.name:0 "教程：行星建筑"
 tutorial.13.desc:2 "如果您的观察力足够敏锐就会发现，可居住的行星已被划分为很多个§S表面地块§!，地块会产出资源，但要建造§S行星建筑§!才能最大限度地进行利用。\n\n我们的母星上已经有几个建筑了，包括都城。但是时候再多建几个了。未在资源或者§S地块§!上的§S建筑§!里工作的§S人口§!将被计为§S失业人口§!。"
 tutorial.14.name:0 "建筑完成"
 tutorial.14.desc:0 "非常好，新的§S行星建筑§!已经建好了，可以开始生产资源了。\n\n别忘了为建筑指派工作人口。"
 tutorial.15.name:0 "教程：地块障碍"
 tutorial.15.desc:0 "可居住行星上的§S表面地块§!有时会有障碍存在，无法使用。清除一个£blocker §S地形障碍§!要消耗£minerals §S矿物§!和£energy §S能源点数§!，但空出来的地块肯定物超所值。\n\n许多地形障碍需要特定的科技才能进行移除，但母星上的这些只要拥有足够点数就可以了。"
 tutorial.16.name:0 "障碍消除"
 tutorial.16.desc:0 "又一个征服星辰大海的障碍被消除了。那个§S地块障碍§!真是完败啊！"
 tutorial.17.name:0 "教程：勘察星系"
 tutorial.17.desc:0 "我们应该继续进行探索。我推荐派一艘§S科研船§!去勘察周围的星系。让我们勇敢地航向前人所未至的领域吧！"
 tutorial.19.name:0 "星系勘察完毕"
 tutorial.19.desc:0 "非常好！邻近的星系已经勘察完毕。接下来就该派§S工程船§!去造§S采矿基地§!和§S科研基地§!，收集找到的资源了。"
 tutorial.20.name:0 "教程：科研船"
 tutorial.20.desc:0 "我们应该再造一艘§S科研船§!，这样勘察的速度就可以加倍了！"
 tutorial.21.name:0 "科研船建造完毕"
 tutorial.21.desc:0 "双倍§S科研船§!就会有双倍的乐趣！自从完成上个任务后，我还没那么兴奋过呢！"
 tutorial.22.name:0 "教程：招募科学家"
 tutorial.22.desc:1 "我们建造了新的§S科研船§!，但是没有指派操控飞船的§S科学家§!！我的程序要求我指出雇佣一名新的的 §S科学家§! 的好处。\n\n如果无法承担雇佣一名新§S科学家§!的费用，也可以从其他部门调用一名，虽然不怎么理想就是了。"
 tutorial.23.name:0 "科学家招募完毕"
 tutorial.23.desc:0 "好极了。§S科学家§!已经部署到新的§S科研船§!上了，我们可以在闲时派遣他们出去探索新的星系。当然，过程中也可能会捅出些篓子。"
 tutorial.24.name:0 "教程：建造殖民船"
 tutorial.24.desc:0 "我们已经准备好到下一个星球上延续和发展我们伟大的文明了，这时候就需要我们建造一艘§S殖民船§!！"
 tutorial.25.name:0 "殖民船建造完毕"
 tutorial.25.desc:0 "殖民者已经都转移到 §S殖民船§!，船长表示随时可以出发。真是一个值得纪念的日子！"
 tutorial.26.name:0 "教程：建立殖民地"
 tutorial.26.desc:0 "我们拥有了一艘§S殖民船§!，也发现了至少一处可以建造永久系外据点的星球。没理由犹豫了，快建立我们的第一个殖民地吧！"
 tutorial.27.name:0 "殖民地建立完毕"
 tutorial.27.desc:0 "这是我们的第一个系外殖民地！这样就算母星发生爆炸，也不用担心面临灭绝的命运了！还不赖吧？"
 tutorial.28.name:0 "教程：招募总督"
 tutorial.28.desc:0 "要保障殖民地的发展，我们需要招募一名 §S行星总督§! 负责殖民地的发展。\n\n总督会对星球产生各种不同的影响，其中大部分影响是正面的。总督的影响取决于其本身的个人特点与总督技能等级。"
 tutorial.29.name:0 "总督招募完毕"
 tutorial.29.desc:0 "我们的殖民地现在已经处于一名新§S总督§!管辖之下了。这会让我们更有效率！"
 tutorial.30.name:0 "教程：建造更多殖民地"
 tutorial.30.desc:0 "只要我们有足够的资源，就可以建造更多的§S殖民船§!，扩展我们帝国的疆域。我们应该努力再建立至少三个殖民地。加上我们的母星和现在这个殖民地，我们就踏足五个星球了。"
 tutorial.32.name:0 "殖民地建造完毕"
 tutorial.32.desc:0 "干得漂亮！真是激动人心。我们高尚的文明已经散播到五个星球了！只要机会合适，我们需要继续探索，进行扩张。"
 tutorial.33.name:0 "教程：资源生产"
 tutorial.33.desc:1 "充足的 §S矿物§! 资源与 §S能源点数§! 对于每个星际势力来说都是至关重要的。我们应该增加这些资源的生产。\n\n空间站和建筑都会花费矿物资源来建造，并需要能源点数维持他们的运行。飞船也是如此，而且飞船还需要花费矿物来维持。这两种资源都可以通过 §S采矿基地§! 或者 §S行星建筑§!获得。"
 tutorial.38.name:0 "资源生产成功"
 tutorial.38.desc:0 "干得漂亮。这下我们有足够的资源去建立我们的宏伟帝国了。"
 tutorial.39.name:0 "教程：扩张舰队"
 tutorial.39.desc:0 "我们的舰队有点弱不禁风。在宇宙中有各种各样的危险，需要我们用武力进行回应。要记住，我们的文明时刻处于危险之中！"
 tutorial.43.name:1 "舰队规模扩大"
 tutorial.43.desc:0 "棒极了！我们的舰队小而精悍，应该能在突发的敌对遭遇中拥有上佳的表现。"
 tutorial.44.name:0 "教程：建立星域"
 tutorial.44.desc:0 "我们的帝国蓬勃发展，规模已经大到我们没法通过母星直接进行控制了。我们应该建立新的 §S星域§!。\n\n星域实行半自治制度，在他们的权限范围内可以自行负责日常的事务。"
 tutorial.45.name:0 "星域建立完毕"
 tutorial.45.desc:0 "干的好。新的 §S星域§!让我们轻松了不少，这下可以将精力放在更重要的事上了。\n\n当你在新的星球上开始殖民活动时，不要忘记把他们加入到现有的星域中，或者建立新的星域。"
 tutorial.46.name:0 "教程：星域总督"
 tutorial.46.desc:0 "§S星域§!可以通过部署§S总督§!进行管理，管理方式与管理单独的殖民星球大致相同。\n\n所有处于星域内的星球都将受到总督的影响而获得增益。请为我们的新星域部署一名新的总督。\n\n"
 tutorial.47.name:0 "星域总督部署完毕"
 tutorial.47.desc:0 "我们的新§S总督§!已经在新星域的首府开始办公了。干的好。"
 tutorial.48.name:0 "教程：船只设计"
 tutorial.48.desc:0 "我们现在可以在§S舰船设计器§!界面中亲手设计新的飞船了。这个过程比较直截了当，当然我们也可以进行全自动设计。"
 tutorial.49.name:0 "船只设计完毕"
 tutorial.49.desc:1 "干的好。新的船只设计已经添加到我们的数据库中，可以在配备了§S船坞§的§S太空基地§!中进行生产。"
 tutorial.50.name:0 "教程：观测站"
 tutorial.50.desc:1 "我们发现了一个§S原始文明§!。有些人认为这些外星人不过是些未开化的野蛮人，但也有人认为可以在他们的文化中看到闪光点。\n\n如果他们的星球处于我们的疆域之内，就可以在星球上方建造§S观测站§!研究他们。根据我们对原住民的处理方法，这些观测站可以开展大量不同的§S任务§!。"
 tutorial.51.name:0 "观测站建造完毕"
 tutorial.51.desc:0 "干的好！我们新的§S观测站§!已经开始运行了。里面的职员已经开始着手研究星球上的§S原始文明§!。"
 tutorial.52.name:0 "门前的秘密"
 tutorial.52.desc:1 "经过研究，[From.GetName]上的异常现象是一种自然的§Y几何构造§!。看起来就像是一个指路的标记符号，宇宙的自然之美真是令人惊讶。\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "我们在[From.GetName]上发现了一片自然构造，其完美的几何结构令人窒息。这一定是一个神圣的信号，要引领我们到群星中去！\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "我们应该§Y继续调查§!这些异常现象。这样一定会获得新知识和科技。"
 tutorial.52.a:0 "真令人吃惊！"
 tutorial.52.spirit.a:0 "赞美神迹！"
 tutorial.53.desc:1 "[From.GetName]探测到的异常现象背后有一些十分惊人的东西。[From.GetPlanetMoon]周围环绕着的轨迹显然是超光速(FTL)引擎留下的。由于其年代久远，我们无法进行追溯。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "我们在[From.GetName]附近发现了微弱的超光速(FTL)航道轨迹。其年代久远，业已无法进行追溯。这说明在很早之前就有星际旅行者来过这里，观察我们，收集情报。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "在[From.GetPlanetMoon][From.GetName] 上的异常现象显示了其他星际旅行者的痕迹！这些微弱的超光速(FTL)航道轨迹表明，在很早之前，有人造访了我们星球寻求潜在的盟友。但是痕迹衰退严重，已无法进行追溯。\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "我们曾经被人观察？为什么啊？"
 tutorial.53.xenophobe.a:0 "我们必须警惕外星种族的威胁。"
 tutorial.53.xenophile.a:0 "我们去找他们吧！"
 tutorial.54.desc:0 "我们找到了一个[From.GetName]上的我方§Y旧探测器§! 。这些年来它一直保持运作，还试图将数据传送到母星上去。这是我们往日艰苦奋斗的纪念碑，也代表了昔日我们冲出行星边界的愿望。\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "我们从未止步不前。"
 tutorial.54.spiritualist.a:0 "神迹将继续震惊世人。"
 tutorial.54.materialist.a:0 "我们的努力终于有了回报。"
 tutorial.55.name:0 "教程：战略资源"
 tutorial.55.desc:3 "我们找到了一处§S战略资源§!！§S战略资源§!具有很重要的战略意义。通过它们获得强大的奖励。我们应当建造一个§S采矿基地§!以获得这个宝贵恩赐。\n\n不要忘记建造§S太空基地§!保证这些资源位于我们境内。战略资源的作用不会叠加，但是控制多个来源可以将资源用于与其他帝国的交易中。"
 tutorial.55.poi.name:0 "资源位置"
 tutorial.55.poi.desc:0 "我们在[From.GetPlanetMoon] [From.GetName]上发现了§S战略资源§!。"
 tutorial.56.name:0 "战略资源提取完毕"
 tutorial.56.desc:0 "干的好。这些资源会让我们国家更加富裕的！"
 tutorial.56.poi.desc:0 "我们在[StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]上发现了§S战略资源§!。"
 tutorial.560.desc:3 "一项新的技术表明，在我们已有的一个§S采矿基地§!下有一种珍贵的未知§S战略资源§!。这些罕见的资源能给控制它们的人提供强大的奖励。真是一石二鸟。\n\n更多的信息已经记入§S情报日志§!。在银河系中还有很多§S战略资源§!等待我们去挖掘，继续探索吧！"
 tutorial.57.name:0 "教程：开化"
 tutorial.57.desc.notech:0 "我们发现了高度进化的生命体！在§S正确的科技§!引领下，搞不好还可以使用§S开化§!，提升他们的智慧——或者说，是有机体中被认为是智力的东西。\n\n时刻注意我们的研究才是明智之选。如果有机会的话，我们可以将这个种族向§S外源性刺激§!推进。"
 tutorial.57.desc.yestech:0 "我们发现了高度进化的生命体！在§S正确的科技§!引领下，我们或许可以最终使用§A开化§!，提升他们的智慧——或者说，是有机体中被认为是智力的东西。\n\n哦。\n\n我们的§S外源性刺激§!技术应该符合要求，我们已经可以将这些生物开化到一个全新的境界了。"
 tutorial.58.name:0 "已开化亚智慧物种"
 tutorial.58.desc:0 "真是大获成功！那些低贱的野兽已经开化到不那么低贱的级别，成为我们蓬勃发展的帝国的公民了！"
 tutorial.59.name:0 "教程：第一次接触"
 tutorial.59.desc:1 "请注意！我们已经发现了§S航空飞行外星生物§!，他们是否具有智能尚不明确。不过，应该是有智能才对吧。我们必须完成§S调查§!才能揭开他们的神秘面纱。我建议我们先行行动，不要等到他们来调查我们……\n\n打开§S情报日志§!，选择§S调查§!开始我们的计划。注意这会暂停其他研究。"
 tutorial.60.name:0 "第一次接触完成"
 tutorial.60.desc:0 "这是一次巨大的成就。我们已经和这些外星生物建立了沟通渠道。真是生存的好时机，或者对我来说，算是开机的好时机吧。"
 tutorial.61.name:0 "第一次接触完成"
 tutorial.61.desc:0 "我们建立沟通的尝试代表了我们技术上的成熟，但结果并不理想。§S如果宇宙中还有其他智能生物的话§!，也许是些只具备动物水平智能的家伙吧。"
 tutorial.63.name:0 "第一次接触……完成？"
 tutorial.63.desc:0 "看起来§S对方§!抢了我们的风头，在我们尚未解密他们的通讯模式前和我们§S建立了接触§!。\n\n在下次有这样的机会出现时，希望可以由我们来完成这一步吧。"
 tutorial.64.name:0 "教程：种族的基因修改"
 tutorial.64.desc:0 "多亏了最近的基因学发展，我们获得了额外的§S特性点§!，可以用于§S改进§!我们的人民。"
 tutorial.65.name:0 "种族改造完成"
 tutorial.65.desc:0 "真是太棒了。我们的人民终于摆脱了自然进化的束缚，一定可以在宇宙中大展宏图了。"
 tutorial.70.name:0 "教程：折跃旅行"
 tutorial.70.desc:0 "为了克服遥远星系间的巨大距离，我们的科学家们发明了§S折跃引擎§!。飞船装备了这种装置，就可以在两个星系中以超过光速的速度穿梭。\n\n虽然飞船可以通过折跃引擎到达范围内的星系，但是其只能在星系引力圈外围才能启动。飞船从超光速(FTL)状态中脱离后，需要一定时间补充能量，方可进行下一次星际旅行。过程的长度取决于飞船旅行的距离。"
 tutorial.71.name:0 "教程：超空间旅行"
 tutorial.71.desc:1 "为了克服遥远星系间的巨大距离，我们的科学家们发明了的§S超空间引擎§!。飞船装备了这种装置，就可以在超空间连接的两个星系中以超光速(FTL)的速度穿梭。\n\n沿着超空间航道进行移动的速度非常快，但是受限于银河系的超空间航道网络。恒星重力井带来影响而导致不稳定，只有在星系边缘才能安全地进入超空间。"
 tutorial.72.name:0 "教程：虫洞旅行"
 tutorial.72.desc:0 "为了克服遥远星系间的巨大距离，我们的科学家们发明了的§S虫洞§!技术。装备了虫洞发生器的基地可以在空间中开辟通道，创造两个星系中暂时的连通渠道，允许飞船通过。\n\n虫洞旅行十分便捷，但需要范围内建立虫洞站。飞船也需要装备虫洞稳定器抵御穿过虫洞时的压力。"
 tutorial.73.name:0 "教程提醒：开化"
 tutorial.73.desc:2 "在相关技术研究成功后，我们现在已经可以对低等生命进行§S开化§!了。"
 tutorial.75.name:1 "教程：太空基地"
 tutorial.75.desc:2 "我们已探索了邻近的一些行星，或许是时候再将手伸远一些了。可以围绕完成勘探的星系的恒星建造一个§S太空基地§!，并让我们获得新区域的所有权。\n\n随着未来科技出现，太空基地可以升级而用于生产飞船或其他资源。目前，它们的它们的主要好处就是扩展我们的边境线。当我们使用太空基地获得星系所有权后，我们能够在星系的资源上建造§S科研基地§!和§S采矿基地§!或者殖民那些适于居住的世界。"
 tutorial.76.name:1 "太空基地建造完毕"
 tutorial.76.desc:1 "太好了。正如你在§S银河系地图§!上看到的那样，我们的帝国边境线已经扩展到我们新建的太空基地所在的星系。"
 tutorial.80.name:0 "教程：地图模式"
 tutorial.80.desc:0 "在宇宙地图中，可以在右下方打开和关闭不同的§S地图模式§!，以便浏览不同的信息种类。比如，可以根据各方势力对我们的看法进行排列，并用不同颜色标注在地图上。"

