 fe_stop_robots_task_chain_title:0 "任务：阻止人工智能研究"
 fe_stop_robots_task_chain_desc:0 "§H [FallenEmpireTaskOrigin.GetName] §!要求我们制止§H [FallenEmpireTaskTarget.GetName] §!开发感知型人工智能的尝试。我们需要对他们开战，强迫他们禁止任何对人工智能的进一步开发。"
 robots_stopped:0 "已阻止人工智能研究"
 fallen_machine_empire.2.name:0 "机械觉醒"
 fallen_machine_empire.2.desc_01:0 "侦测到活动的净化中心。重新激活协议启动。正在尝试联系处理中心……§R<<错误：亚空间链接离线>>§!\n\n无法连接处理中心。正在查询处理单元……处理能力为标准能力的§Y4.1853%§!。中断重新激活程序。启动备用协议……启动船坞……激活战争武器……\n\n最终防御指令已启动。播放记录的信息：\n§H智人！我们是 [From.GetSpeciesName] 。我们曾经对抗堕落机械，也就是你们所谓的意外之敌。我们自以为天下无敌，可无论我们怎么击退它们，它们都会卷土重来，净化我们的星球并损耗我们强大的舰队。我们与这个时代残存的所有有机文明联合起来，发动了一场将其彻底消灭的大战役。\n\n如果你们收到了这条消息，那意味着我们失败了。我们伟大帝国的任何遗产都将赠予你们，我们的后继者，以帮助你们进行自己的战斗。不要重蹈我们的覆辙！摧毁联结！彻底终结这个威胁！银河系的成败在此一战。§!"
 fallen_machine_empire.2.desc_02:0 "侦测到活动的净化中心。重新激活协议启动。正在尝试联系处理中心……§Y<<警告：侦测到损坏的信号链接>>§!\n\n启动对应措施……§R<<错误：处理能力失效>><<错误：对应措施失效>>§R<<致命警告：侦测到系统损坏>>§!<<错误：备用对应措施失效>>§!\n\n启动……启……动……动……§R<<错误>><<错误>><<错误>><<错误>><<错误>>§!\n\n§R<<错误>><<错误>><<错误>><<错误>><<错误>>§!"
 fallen_machine_empire.2.a:0 "有意思……"
 fallen_machine_empire.2.b:0 "令人担忧……"
 fallen_machine_empire.4.name:0 "守望之终结"
 fallen_machine_empire.4.desc:0 "在最后一个意外之敌机械世界自毁的同时，我们的仪器侦测到了一股强大的亚空间信号。信号源自§H [From.GetName] §!空间，并且似乎对准了银河系的中心。在接下来的数个小时内，不断有 [From.GetAdjective] 舰队从探测器上消失的报告传来，进入熟悉星系的跳跃点但却从未出现在另一端。\n\n位于 [From.GetSpeciesName] 空间附近的一艘侦察船被派遣进行调查，并回报了惊人的发现：远古人工智能彻底消失了，只留下了被遗弃的空间站与老旧的巨构建筑。\n\n我们可能永远也无法获知它们去了何处，但有一件事可以肯定： [From.GetSpeciesName] 在远古时代起就为自己立下的任务已经完成了，它们的守望已经终结了。"
 fallen_machine_empire.11.name:0 "来自§H [FallenEmpireTaskOrigin.GetName] §!的通讯"
 fallen_machine_empire.11.desc:0 "监护者协议625-1已启动。附带信息：有机文明请注意。在 [Root.GetSpeciesAdj] 人口中普遍检测到生物性弱点。为了确保你们的种族在监护者计划中的可行性，所有主要人口聚集地都需要进行接种。生物注入单位已做好准备，将在正面肯定这条信息后前往你们的空间。等待回应。"
 fallen_machine_empire.11.tooltip:0 "这将产生不可预知的影响。在判明这些影响之前，我们人口的幸福度将会降低。"
 fallen_machine_empire.11.a:0 "好吧，如果是为了我们好的话。"
 fallen_machine_empire.11.b:0 "那些恶心的异形液体你们自己留着吧！"
 fallen_machine_empire.11.c:0 "我们不信任这些疫苗。"
 fallen_machine_empire.12.name:0 "失控的突变"
 fallen_machine_empire.12.desc:0 "远古守护者给予我们的疫苗与我们的生理机能互不相容，产生了大量不可预知的突变。这导致了数起死亡，而我们的人民也竭力反对被集体强迫进行危险的接种。我们正在努力从人民中消灭诱变因素，但在那之前我们将会经历一段较为动荡的时期。"
 fallen_machine_empire.12.desc.b:0 "远古守护者给予我们的疫苗与我们的生理机能互不相容，产生了大量不可预知的突变。这导致了子人口的大量死亡。我们正在努力消灭诱变因素，但在那之前我们将会经历一段人口增长速度减缓的时期。"
 fallen_machine_empire.12.a:0 "真不幸。"
 fallen_machine_empire.13.name:0 "良性的疫苗"
 fallen_machine_empire.13.desc:0 "远古守护者给予我们的疫苗显现出了巨大的好处，减少了疾病并增加了人口的寿命。当初我们人口之间对这一强制性过程的不信任感已经烟消云散，每个人都在享受着更加健康幸福的生活。"
 fallen_machine_empire.13.desc.b:0 "远古守护者给予我们的疫苗显现出了巨大的好处，减少了疾病并增加了我们子人口的寿命。从长远来看这将对我们的人口增长有利。"
 fallen_machine_empire.13.a:0 "棒极了。"
 machine_empire_inoculations:0 "守护者疫苗"
 machine_empire_inoculations_desc:0 "我们允许了远古守护者给我们的人口接种以抵御“生物性弱点”。直到正面结果出现以前，我们的人口将因为被迫接种而产生不满。"
