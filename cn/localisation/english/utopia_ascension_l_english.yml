 boon.psi.link.machine: "§H天幕§!强大的能量涌入[Root.GetSpeciesNamePlural]共享的灵能处理器中心。"
 boon.psi.link.organic_non_gestalt: "§H天幕§!强大的能量涌入了全体[Root.GetSpeciesNamePlural]共享的群体链接当中。"
 boon.psi.link.hive: "§H天幕§!强大的能量涌入了[Root.GetAdjective]主脑中脉动着的群体灵能链接当中。"
 boon.psi.link: "[GetBoonPsiLink]"
 boon.ship.link: "我们的[GetTelepathPlural]们设法让我们的舰船和§H天幕§!间建立了暂时的传导通路。"

 utopia.3030.desc.gestalt: "$boon.psi.link$\n\n这些能量在集体网络中环流，确保我们的子个体在执行任务时获得最佳的稳定性。"
 utopia.3030.desc.organic_non_gestalt: "$boon.psi.link$\n\n一种对平静的深远认识迅速传遍了[Root.GetName]，甚至没有灵能能力的人也受之影响。"
 utopia.3030.desc.machine_non_gestalt: "$boon.psi.link$\n\n一种深刻的运行平衡感迅速传遍了[Root.GetName]，看起来那些没有灵能部件的单元甚至也被影响了。"
 utopia.3031.desc: "$boon.ship.link$\n\n无论服役记录如何，我们的舰队损耗的迹象都消失了。因此我们的维护成本大大降低。"
 utopia.3032.desc.non_gestalt: "$boon.psi.link$\n\n我们的[GetScientistPlural]之间已经建立起了心灵感应共享集体知识库，这将极大地提高他们的工作效率。"
 utopia.3032.desc.organic_gestalt: "$boon.psi.link$\n\n我们[Root.GetSpeciesNamePlural]主脑内的科研专注节点正以绝佳的同步率工作中，提升了认知效率。"
 utopia.3032.desc.machine_gestalt: "$boon.psi.link$\n\n灵能渲染循环使我们的研究矩阵超越了最高效率，极大地提高了学习效率。"
 utopia.3033.desc:0 "$boon.ship.link$\n\n我们战舰的船组能够使用他们的灵能力量增强舰载护盾系统。"
 utopia.3034.desc: "$boon.ship.link$\n\n通过使用灵能，我们的船员现在能强化武器系统。"
 utopia.3035.desc: "$boon.ship.link$\n\n通过使用灵能，我们的船员现在能加快武器的射速。"
 utopia.3036.desc.organic_non_gestalt: "$boon.psi.link$\n\n一种对团结的认知开始出现在我们居民的心智中，他们现在看起来更愿意通力合作，向着政府设立的目标前进。"
 utopia.3036.desc.machine_non_gestalt: "$boon.psi.link$\n一种对团结的认知开始出现在我们居民的处理器中，他们现在看起来更愿意通力合作，向着政府设立的目标前进。\n"
 utopia.3036.desc.gestalt: "$boon.psi.link$\n\n这些能量在集体中留存，优化着我们子个体的效率，降低各种分散我们注意力的反常行为。"
 utopia.3037.desc.organic_non_genocidal: "$boon.psi.link$\n\n我们的同理心比以往更强烈了，导致我们拥有更大的政治影响力。"
 utopia.3037.desc.machine_non_genocidal: "$boon.psi.link$\n\n我们的外交单元正在以最高的共情效率运作中，带来了更强大的政治影响力。"
 utopia.3037.desc.genocidal: "$boon.psi.link$\n\n我们的意志以前所未有的力度施加到了整个银河。"
 utopia.3038.desc.gestalt: "$boon.psi.link$\n\n我们感受到了空前的清晰与团结。"
 utopia.3038.desc.non_gestalt: "$boon.psi.link$\n\n我们感到了前所未有的团结。"
 utopia.3039.desc: "$boon.ship.link$\n\n通过使用灵能，我们的船员现在能直接影响舰船的移动，使船面对敌方火力时闪避率更高。"
 utopia.3040.desc.organic: "$boon.ship.link$\n\n通过使用灵能，我们的战舰乘员现在能行使有限的战地维修，用他们的心智修补船体裂隙。"
 utopia.3040.desc.machine: "$boon.ship.link$\n\n通过使用灵能，我们的战舰乘员现在能行使有限的战地维修，用他们的神经处理器修补船体裂隙。"
 utopia.3041.desc.machine: "$boon.psi.link$\n\n我们的[GetTelepathPlural]已用他们的力量暂时减缓了我们最杰出领袖单元的衰老进程，使他们的预计报废日期延缓了数十年。可惜的是我们没有足够多的能量将这种效果赐予大量人口。"
 utopia.3041.desc.organic_gestalt: "$boon.psi.link$\n\n我们的[GetTelepathPlural]已用他们的力量暂时减缓了我们最杰出领袖子个体的衰老进程，使他们的自然寿命增加了数十年。可惜的是我们没有足够多的能量将这种效果赐予大量人口。"
 utopia.3041.desc.organic_non_gestalt: "$boon.psi.link$\n\n我们的[GetTelepathPlural]利用这份力量暂时降低了最杰出领袖的老化进程，延续了几十年的自然寿命。惜的是我们没有足够多的能量将这种效果赐予大量人口。"
 utopia.3041.tooltip: "所有领袖获得§Y$leader_trait_shroud_age$§!特质，获得§G+40§!年领袖寿命。"
 utopia.3042.desc: "$boon.ship.link$\n\n通过使用灵能，我们的船员现在能强化舰船推进器的强度，使舰船亚光速速度明显提高。"
 utopia.3043.desc.organic: "$boon.psi.link$\n\n这股力量强化了我们士兵的心智，他们现在愿意勇闯战场上的任何危险。他们的团队精神无人能出其右。"
 utopia.3043.desc.machine_or_gestalt: "$boon.psi.link$\n\n这股力量强化了我们战斗无人机的目标达成度，优化了战场效率。"
 utopia.3044.desc:0 "$boon.psi.link$\n\n我们现在可以感知到那些用常规传感阵列察觉不到的远处的舰船移动。"

 utopia.3045.name: "逐出天幕"
 utopia.3045.1.desc: "我们的[GetTelepathPlural]用来连接天幕的传导通路自我垮解了，因为天幕的数个能量层级没有任何预兆便改变了。\n\n我们轻易地就被逐回了普通空间。"
 utopia.3045.2.desc: "我们的[GetTelepathPlural]在与天幕交流时被强烈的灵压压垮了。\n\n他们不能继续维持链接了。"
 utopia.3045.3.desc_organic: "起初很慢，然后越来越快，我们对天幕的攀附逐渐松脱。我们的[GetTelepathPlural]在天幕失去立足点，发出了痛苦的喊叫，然后我们被逐回了普通空间。"
 utopia.3045.3.desc_machine: "起初很慢，然后越来越快，我们对天幕的攀附逐渐松脱。我们的[GetTelepathPlural]在天幕失去立足点，开始发生故障，然后我们被逐回了普通空间。"
 
 curse.psi.link.organic: "一股强大的灵能反噬沿着我们与天幕建立的传导通路袭来，而且侵入了全体[Root.GetSpeciesNamePlural]共享的共通灵能链接。"
 curse.psi.link.machine: "一股强大的神经反噬沿着我们与天幕建立的传导通路袭来，而且侵入了全体[Root.GetSpeciesNamePlural]共用的群体灵能链接。"
 curse.psi.link: "[GetCursePsiLink]"
 curse.ship.link: "一股强大的灵能反噬沿着我们与天幕建立的传导通路袭来，而且似乎影响了我们的舰船。"
 
 utopia.3050.desc.gestalt: "$curse.psi.link$\n\n这导致了[Root.GetName]集体内部的扰动，带来全帝国的不稳定性。"
 utopia.3050.desc.non_gestalt: "$curse.psi.link$\n\n这似乎对我们居民的幸福度产生了深远影响，如今一股对忧郁的认知席卷了[Root.GetName]。"
 utopia.3051.desc.gestalt: "$curse.psi.link$\n\n产生的震波在整个集体中回荡，在子个体中引起异常行为，导致了棘手的异常情况。"
 utopia.3051.desc.non_gestalt: "$curse.psi.link$\n\n这种负面能量席卷了我们公民的内心。很多人开始向往和我们政府不合的激进理念。这种影响甚至感染了无灵能居民！"
 utopia.3052.desc:0 "$curse.ship.link$\n\n它们的装甲变得脆弱了，不再能承受以往的泻虐了。"
 utopia.3053.desc.machine: "$curse.psi.link$\n\n对我们神经网络造成的压力对全[Root.GetName]的单位建设造成了可观的负面影响。"
 utopia.3053.desc.organic_gestalt: "$curse.psi.link$\n\n对整个集体造成的痛苦感受对新子个体的产出能力造成了可观的负面影响。"
 utopia.3053.desc.organic_non_gestalt: "$curse.psi.link$\n\n因为某种原因，这对全[Root.GetName]的生育率产生了损害。这甚至对没有天生灵能能力的物种产生了影响！"
 utopia.3054.desc.machine_gestalt: "$curse.psi.link$\n\n由此产生的灵能渲染反馈循环影响了我们科研矩阵的全效率运转。"
 utopia.3054.desc.machine_non_gestalt: "$curse.psi.link$\n\n我们研究者的[GetMindPhysicalLoc]遭到了过载，这对他们专注工作有很大影响。"
 utopia.3054.desc.organic_gestalt: "$curse.psi.link$\n\n我们[Root.GetSpeciesNamePlural]主脑内的科研专注节点遭到了过载，导致我们无法高效处理新的发现。"
 utopia.3054.desc.organic_non_gestalt: "$curse.psi.link$\n\n我们研究者的[GetMindPhysicalLoc]遭到了蒙蔽，导致他们无法高效专注地进行工作。"
 utopia.3055.desc:0 "$curse.psi.link$\n\n我们积累政治影响力的速度大幅减慢。"
 utopia.3056.desc.organic_non_gestalt: "$curse.psi.link$\n\n曾经存在于我们公民心中对团结的认知涣散了。"
 utopia.3056.desc.machine_or_gestalt: "$curse.psi.link$\n\n曾经存在于我们[Root.GetName]中的对团结的认知涣散了，导致了大规模的不协调。"
 utopia.3057.desc: "$curse.ship.link$\n\n我们的舰船移动时，似乎被某种不可见的力量拽回来，大幅降低了亚光速航行的速度。"
 utopia.3058.desc.organic_non_gestalt: "$curse.psi.link$\n\n这种负面能量侵蚀了我们地面部队的士气，这期间他们在战场上的效率会更低。"
 utopia.3058.desc.machine_or_gestalt: "$curse.psi.link$\n\n该能量涌造成的反馈回路妨碍了地面部队的运作效率。"
 utopia.3059.desc: "一股强大的灵能反噬沿着我们与天幕建立的传导通路袭来，而且这似乎干扰了我们的星际传感器。\n\n从所有来源收到的传感器分辨率都大幅降低了，导致探测距离变短。"

