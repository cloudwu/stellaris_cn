 observation.211.a: "我们人民的安全应该放在第一位。"
 observation.211.a.gestalt: "必须优先考虑我们自主单元的安全。"
 observation.211.b: "他们现在还不能接触这些科技。"
 observation.212.name: "人质遭处决"
 observation.212.desc: "在这个我们只能用粗野来形容的场面中，我们在[pre_ftl_planet.GetName]上被俘虏的科学家，在现场直播的镜头下被当作“外星憎恶”游行示众。"
 observation.212.desc.mach: "在这个我们只能用粗野来形容的场面中，我们在[pre_ftl_planet.GetName]上被俘虏的科学单元，在现场直播的镜头下被当作“来自天边的机械憎恶”游行示众。"
 observation.212.a: "真是可悲！"
 #Smuggler Outpost
 observation.301.name: "走私贩哨站"
 observation.301.desc: "我们位于[pre_ftl_planet.GetName]上空的观测站在[pre_ftl_planet.GetPlanetHabitat]的地表发现了一个非法定居点。可能是某些[Root.GetSpeciesName]走私贩或者[Root.GetName]的不法分子设立的哨站。\n\n由于这些走私犯有时候会撞见当地的[GetPreFTLLowerPlural]，这里已经发生了一些零星的事故——某些事故甚至还上升到了暴力行为。我们需要尽快行动，在不法分子造成更大损失之前带走他们。"
 observation.301.a: "将他们清出去。"
 observation.301.b: "就几个走私贩而已，还能怎么样？"
 observation.302.name: "突袭走私贩"
 observation.302.desc: "在一次闪电般的突袭行动中，我们的地面部队对[pre_ftl_planet.GetName]上的走私贩哨站发动了突击。在短暂的交火之后，幸存的罪犯们被逮捕并转运至轨道上。随后我们通过引爆炸药将这座空荡荡的建筑从地面抹除。\n\n我们相信尽可能地将文化污染降到了最低，我们的部队也没收了大量的违禁品。没收所得的利润全部上交国库。"
 observation.302.a: "重大胜利。"
 observation.303.name: "武器走私贸易"
 observation.303.desc: "为时已晚。[pre_ftl_planet.GetName]上的走私贩已经开始用先进武器和粗制滥造的致幻兴奋剂同当地[GetPreFTLLowerPlural]换取贵金属和奴隶。\n\n多个[GetPreFTLLower]群体之间爆发了战斗。由于高科技武器在手，双方人员伤亡惨重。事态发展至此，文化污染造成的恶果已经无法挽回。"
 observation.303.a: "这是一场灾难。"
 #Scientist Abduction
 observation.1001.name: "绑架提议"
 observation.1001.desc: "我们在[pre_ftl_planet.GetName]上发现了一位充满前途的[owner.GetPreFTLLower][pre_ftl_country.GetSpeciesNamePlural]科学家。[abducted_scientist.GetHisHerCap]杰出的研究远远领先于[abducted_scientist.GetHisHer]的同僚，其中一些科研成果即便以我们的标准来看待也是具有革命性的。\n\n尽管[abducted_scientist.GetHisHer]的工作确实提升了[pre_ftl_country.GetSpeciesNamePlural]的科技进步，但在他们的[owner.GetPreFTLLower]文明中[abducted_scientist.GetHisHer]的潜力完全是浪费。在我们先进的实验室里，[abducted_scientist.GetHeShe]将有机会做真正的科学。"
 observation.1001.a: "策划绑架方案。"
 observation.1001.b: "[abducted_scientist.GetHeSheCap]还只是个[owner.GetPreFTLLower]。就放任[abducted_scientist.GetHimHer]和[abducted_scientist.GetHisHer]的族人在一起吧。"
 observation.1002.name: "绑架成功"
 observation.1002.desc: "我们的特工成功从[owner.GetPreFTLLower]劫走了[pre_ftl_country.GetName]科学家！我们的一艘地面穿梭机拦截到了[abducted_scientist.GetHisHer]的汽车，当时[abducted_scientist.GetHeShe]加班到很晚，正准备回家，我们用电磁爆炸让汽车失效。\n\n科学家被我们暂时麻痹了身体机能，并被带上穿梭机，同时[abducted_scientist.GetHisHer]的保镖的记忆也被抹去了。我们有信心“说服”这位优秀的科学家为我们工作。"
 observation.1002.tt: "获得一名§Y等级6的[pre_ftl_country.GetSpeciesName]科学家§!，具有§Y$leader_trait_spark_of_genius$§!特质。"
 observation.1003.name: "绑架失败"
 observation.1003.desc: "不幸的是，我们尝试从[owner.GetPreFTLLower]劫走[pre_ftl_country.GetName]科学家的行动失败了。我们的一艘地面穿梭机拦截到了[abducted_scientist.GetHisHer]的摩托车，但当我们用悬浮光线控制住这个吓呆了的科学家的时候，一架[pre_ftl_country.GetSpeciesName]大气层内的战机突然抵达了现场。\n\n我们穿梭机安全逃回了轨道，但悬浮光线被打断了，而科学家……好吧，这是一个漫长的坠落。希望[abducted_scientist.GetHisHer]的死会被归咎于[pre_ftl_country.GetSpeciesName]的敌对帝国。"
 observation.1004.name: "[pre_ftl_planet.GetName]的突破！"
 observation.1004.desc: "我们最初在[pre_ftl_planet.GetName]上发现的科学家已经发展成了一位杰出的人才。[abducted_scientist.GetHisHer]打破常规的研究基础和高度解析的思维方式大大加快了[pre_ftl_country.GetName]的技术发展。"
 observation.1004.a: "干得漂亮！"
 #Defense Force
 observation.1101.name: "[pre_ftl_planet.GetName]：反外星人特遣队"
 observation.1101.desc: "发现了我们在他们的[GetPreFTLLower]星球上的行动后，[pre_ftl_planet.GetName]上的许多[pre_ftl_country.GetSpeciesName]国家暂时放下彼此间的争吵，共同组建了一个跨国界军事组织。\n\n根据当地媒体报道，这个特遣组织的主要责任是保卫他们的[pre_ftl_planet.GetPlanetHabitat]免受“未知外星势力针对[pre_ftl_country.GetSpeciesName]全体的敌对活动”。"
 #Interceptions
 observation.1102.name: "[pre_ftl_planet.GetName]：特遣队行动"
 observation.1102.desc: "我们位于[pre_ftl_planet.GetName]上方的观测站的侦测画面显示，[pre_ftl_planet.GetPlanetHabitat]的地表新建了一批新的军事基地和雷达设施，这些营区全都归[pre_ftl_country.GetSpeciesNamePlural]建立的跨国界反外星特遣部队所管辖。\n\n我们注意到，这些国家正在以前所未有的等级通力合作，我们派去执行绑架任务的飞行器现在经常受到这支部队的大气层战斗机拦截。尽管我们在技术上占优，但他们数量是如此之多，仍然成功击落了几架我们的绑架用穿梭机！"
 observation.1102.a: "这会妨碍我们的主动观察行动。"
 #Observation Post Lost
 observation.1103.name: "[pre_ftl_planet.GetName]：损失观测站"
 observation.1103.desc: "我们在[pre_ftl_planet.GetName]上空的观测站被毁了！[pre_ftl_country.GetSpeciesName]反外星特遣部队控制的一个军事基地向我们的观测站发射了一枚巨大的地对宇导弹。\n\n考虑到我们之前已经通过大量的预防措施，把我们观测站的存在对[pre_ftl_country.GetSpeciesNamePlural]隐藏了起来，我们现在还不能确定他们到底用什么方法追踪到了观测站的位置。有人认为，是原住民设法从被击落的我方穿梭机上通过逆向工程掠夺了一些科技。"
 observation.1103.a: "这真是太不像话了！"
 #Strike
 observation.1105.name: "[pre_ftl_planet.GetName]：精准打击"
 observation.1105.desc: "我们位于[pre_ftl_planet.GetName]轨道上的观测站的工作人员要求我们帮助处理由[pre_ftl_country.GetSpeciesNamePlural]建立的反外星人特遣部队，后者因为我们激进的观测工作而建立。尽管以我们的标准来说，这个组织相当原始，但它已经发展到能够对我们的绑架行动产生干扰。\n\n他们的主基地已经确定位于[pre_ftl_planet.GetPlanetHabitat]地表，[pre_ftl_planet.GetAMountainFeature]深处。轨道轰炸效果不佳，但由一支全副武装的突击队进行快速袭击应该可以攻其不备突。若是能将其摧毁，对于冥顽不化的[pre_ftl_country.GetSpeciesName]特遣部队将是致命的一击。"
 observation.1105.a: "就这么办。"
 observation.1105.b: "不，我们应该避免进一步挑衅他们……"
 observation.1106.name: "[pre_ftl_planet.GetName]：成功打击"
 observation.1106.desc: "我们计划摧毁[pre_ftl_country.GetSpeciesName]跨国界特遣部队主基地的任务大获全胜！我们的强袭小队渗透进了基地，在我们训练有素的特工面前，拿着低劣武器的基地守卫完全不是对手。\n\n在基地内部装完炸药之后，我们的强袭小队被数艘等待的穿梭机接走。这支烦人的[pre_ftl_country.GetSpeciesName]特遣部队现在已经不剩什么了。"
 observation.1106.a: "任务成功。"
 observation.1107.name: "[pre_ftl_planet.GetName]：打击失败"
 observation.1107.desc: "我们计划摧毁[pre_ftl_country.Owner.GetSpeciesName]跨国界特遣部队主基地的任务以一败涂地告终！数艘载着我们强袭小队的穿梭机还未到达基地就被隐蔽的防空炮台击落了。其余特工在到达基地入口时遇到了计划之外的顽强抵抗。\n\n考虑到[pre_ftl_country.Owner.GetSpeciesName]的增援部队正在接近，强袭小队的指挥官最后下达了撤退的命令。然而不幸的是，我们返回轨道的穿梭机在途中遭到了大量大气层战斗机的拦截。损失惨重。"
 observation.1107.a: "这真是一场灾难！"
 #Disbanded
 observation.1104.name: "[pre_ftl_planet.GetName]：特遣部队解散"
 observation.1104.desc: "由[pre_ftl_country.GetSpeciesName]各国组建、用以阻挠我们在[pre_ftl_planet.GetName]上行动的跨国界特遣部队被解散了！尽管在针对我们穿梭机和绑架小队的行动中，他们设法取得了几个关键的胜利，但其中几个初创国家决定撤资，从这个计划中抽离。\n\n情报显示，这一预料之外的转折事件是因为[pre_ftl_country.GetSpeciesName]各国之间的内斗和外交纠纷。"
 observation.1104.a: "虽然始料未及，但这样的发展也挺好。"
 #Malfunctioning Implants
 observation.1201.name: "[pre_ftl_planet.GetName]：植入体功能失常"
 observation.1201.desc: "作为我们[pre_ftl_planet.GetName]观测计划的一部分，绑架小队通过外科手术的方式在一部分[pre_ftl_country.GetSpeciesName]的脑内装入了植入体，以便追踪他们的位置，监视他们的行为。不幸的是，由于一些制造上的瑕疵，许多植入体失灵了，现在……我们的测试对象身上还出现了一些副作用。\n\n有些测试对象自杀了，还有至少三个测试对象陷入了歇斯底里的暴力状态。我们观测站上的[root.GetResearcherPlural]请求协助，对剩余的测试对象进行管制，在更多事故发生之前移除他们的植入体。"
 observation.1201.a: "我们得收拾一下烂摊子。"
 observation.1201.b: "这可不是我们的问题。"
 observation.1202.name: "[pre_ftl_planet.GetName]：植入体已移除"
 observation.1202.desc: "我们位于[pre_ftl_planet.GetName]观测站的绑架小队已经与[Root.GetName]的人员展开合作，迅速地将有瑕疵植入体的[pre_ftl_country.GetSpeciesName]测试对象都集中了起来。\n\n观测站的外科手术人员将植入体更换成了功能正常的，并将测试对象送回了[pre_ftl_planet.GetPlanetHabitat]地表。不仅如此，科学专员[Root.GetLeaderName]还成功地从被移除的植入体中提取到大量数据——尽管植入体存在瑕疵。"
 observation.1202.a: "至少有好事发生。"
 observation.1203.name: "[pre_ftl_planet.GetName]：植入体未移除"
 observation.1203.desc: "我们位于[pre_ftl_planet.GetName]的最后一批[pre_ftl_country.GetSpeciesName]测试对象，由于大脑中存在有瑕疵的植入体，已经陷入了完全的疯狂。很多人变得异常狂暴，嘴巴里怪叫着[Root.GetSpeciesName]为装置编写的代码，肆意攻击他们身边的任何人或东西。"
 observation.1203.a: "怎么会发生这样的事？"
 observation.1205.name: "[pre_ftl_planet.GetName]：接纳植入体"
 observation.1205.desc: "[pre_ftl_planet.GetName]上的[pre_ftl_country.GetSpeciesName]已经对我们留下的中性植入体进行了自己的研究。不知为何，[GetPreFTLLower]研究人员成功设计出来的工程化义体，比我们设计出来的版本能够更好地兼容[pre_ftl_country.GetSpeciesName]的生物学特性。"
 observation.1205.a: "干得漂亮！"
 observation.1205.tt: "§Y[pre_ftl_country.GetSpeciesName]§!接受了§Y义体§!的概念。"
 #Ethic Shifts
 observation.1301.name: "[pre_ftl_planet.GetName]：思潮更迭"
 observation.1301.xenophobe: "我们注意到[pre_ftl_planet.GetName]上的[GetPreFTLLower][pre_ftl_country.GetSpeciesNamePlural]发生了一个明显的改变。他们的社会已经转向闭关锁国，他们不像以前那样能接受陌生事物了。\n\n我们的主动观察行为和在[pre_ftl_planet.GetPlanetHabitat]全境进行的绑架行动似乎是导致这一情况的部分原因，这使得[pre_ftl_country.GetSpeciesNamePlural]对未知事物更加警惕了。"
 observation.1301.xenophile: "我们注意到[pre_ftl_planet.GetName]上的[GetPreFTLLower][pre_ftl_country.GetSpeciesNamePlural]发生了一个明显的改变。他们的社会开始转向对外开放，民众也开始接纳陌生事物了。\n\n我们在[pre_ftl_planet.GetPlanetHabitat]全境进行的观察飞行似乎是导致这一情况的部分原因，这让[pre_ftl_country.GetSpeciesNamePlural]更加渴望了解未知事物。"
 observation.1301.spiritualist: "我们位于[pre_ftl_planet.GetName]轨道上观测站的几个绑架小队，一直在故意使用穿梭机推进器在属于[GetPreFTLLower][pre_ftl_country.GetSpeciesNamePlural]的麦田上灼烧出巨大的圆圈和复杂的图案，后者是[pre_ftl_planet.GetPlanetHabitat]上的原住民。\n\n因为这一恶作剧，我们的穿梭机组员受到了严厉的训斥，但麦田怪圈似乎对原住民有着某种精神上的重要性。由于这些图案，一种新的宗教正在形成，并且它以惊人的速度在[pre_ftl_country.GetSpeciesNamePlural]人群中间变得越来越有人气。"
 observation.1301.materialist: "我们位于[pre_ftl_planet.GetName]轨道上观测站的几个绑架小队，一直在故意使用穿梭机推进器在属于[GetPreFTLLower][pre_ftl_country.GetSpeciesNamePlural]的麦田上灼烧出巨大的圆圈和复杂的图案，后者是[pre_ftl_planet.GetPlanetHabitat]上的原住民。\n\n因为这一恶作剧，我们的穿梭机组员受到了严厉的训斥，但原住民似乎坚信麦田怪圈存在某种数学上的含义。一股致力于研究这些图案的科学运动开始兴起，并且它以惊人的速度在[pre_ftl_country.GetSpeciesNamePlural]人群中间变得越来越有人气。"
