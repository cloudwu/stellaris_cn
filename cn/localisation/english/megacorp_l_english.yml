 crime.1.name:1 "[Root.GetName]的失业率持续攀升"
 crime.1.desc:0 "§H[Root.GetName]§!的失业和贫困率正在以临界速度攀升着。这一不幸事态正在被当地的犯罪组织利用。他们打劫手无寸铁的平民，也招募走投无路的新人入伙。\n\n在这种情况下，我们可以暂时提高[Root.GetPlanetMoon]的失业补助金。虽然代价高昂，但这至少算是缓兵之计，可以为我们争取宝贵的时间，制定更为长期的解决方案……例如创造更多工作岗位，或是提升失业和贫困人口的生活标准等。\n\n当然，我们也可以作壁上观，不过拖的时间越长，越有可能在[Root.GetName]形成庞大的地下黑社会。"
 crime.1.b.desc:1 "随着我们的工蜂在§H[Root.GetName]§!上漫无目的地在泥土中搜刮，越来越多的工蜂背离思维开始自主思考。它们组建了自己的秘密社群，并开始从蜂巢中窃取资源。\n\n我们可以采取临时措施，让这些工蜂参与某种活动项目，使其忙碌到无暇背离蜂群思维的意志。虽然代价高昂，但这可以为我们争取宝贵的时间创造更多职位。\n\n当然，我们也可以放任不管，但那样很可能会导致[Root.GetName]上出现大规模叛逆工蜂社群。"
 crime.1.c.desc:0 "§H[Root.GetName]§!上的闲置无人机数量与日俱增，很多失业无人机开始将闲置的运算力用于背离智慧体和未经批准的函数。这种损坏现象迅速广播，受影响的单元开始组建脱离核心智慧体的个人网络。\n\n为应付这个问题，我们的临时解决方案是命令所有的失业无人机进入待机模式并将他们直连到核心智慧体。这一模式会大幅增加维护费，但这可以为我们争取宝贵的时间创造更多职位。\n\n当然，我们也可以以不变应万变，但那样很可能会导致[Root.GetName]出现更多损坏无人机网络。"
 crime.1.a:0 "制定政策提高补助金。"
 crime.1.b:0 "区区几个街头小混混而已，不值一提。"
 crime.1.a2:0 "实施项目。"
 crime.1.b2:0 "区区几只叛逆工蜂，不足挂齿。"
 crime.1.a3:0 "启动待命模式。"
 crime.1.a3.tooltip:0 "添加持续§Y120§!月的§Y待命模式§!调整因素，带来下列效应：失业无人机能源点数维护费：§R+2§!"
 crime.1.b3:0 "区区几个损坏无人机，不必考虑。"
 crime.2.name:0 "[Root.GetName]官员受贿"
 crime.2.desc:0 "最近获得的证据表明，§H[Root.GetName]§!政府的一大部分雇员都接受了贿赂。当地的犯罪组织向他们行贿，目的是让他们对组织的不法行动视而不见。经过调查，在一些案件中，官员被证实同时也是犯罪组织的成员！\n\n虽然我们逮捕了一部分官员，但也有不少人发现势头不对，就直接收拾细软逃走了。[Root.GetName]当地的腐败问题似乎根深蒂固。"
 crime.2.a:0 "一定要把这件事处理好。"
 crime.3.name:0 "[Root.GetName]的药物滥用率提高"
 crime.3.desc:0 "随着§H[Root.GetName]§!犯罪率的大幅提高，当地人口的毒品滥用情况也日趋严重。各种各样的非法药物不仅仅只出现在[Root.GetPlanetMoon]的黑社会中，更是出现在了大街小巷。"
 crime.3.a:0 "真是令人担忧。"
 crime.4.name:0 "[Root.GetName]的黑帮冲突"
 crime.4.desc:0 "§H[Root.GetName]§!黑社会的两大黑帮之间的武装冲突愈演愈烈。近日在都市中心爆发了数次街头枪战，行星当局也难以控制局势。连带损失严重。"
 crime.4.a:0 "局面正在失去控制。"
 crime.5.name:0 "[Root.GetName]上发现走私活动"
 crime.5.desc:0 "近日§H[Root.GetName]§!上的走私活动显著增多。据信，在[Root.GetPlanetMoon]上存在一些“灰色港口”——也就是未经政府批准的太空港，通常是各种走私犯和其他罪犯的聚集地。\n\n星球当局正在着手搜寻这些非法港口，但直到这一问题彻底解决之前，[Root.GetPlanetMoon]正规渠道的贸易会遭受损失。"
 crime.6.name:0 "[Root.GetName]的犯罪狂潮"
 crime.6.desc:0 "§H[Root.GetName]§!上的犯罪活动近期大幅增加，[Root.GetPlanetMoon]持续滑向不法之地的深渊。最近犯罪活动的目标都是一些住宅区域。那些住宅区域先前认为处于[Root.GetPlanetMoon]当地最大犯罪团伙的活动范围之外。"
 crime.6.a:0 "一定要制止这种犯罪行为。"
 crime.7.name:0 "[Root.GetName]上收缴走私品"
 crime.7.desc:0 "在收到匿名线人的消息后，§H[Root.GetName]§!执法者全力出动，围剿了[Root.GetPlanetMoon]首府外围的大型仓库。执法者在仓库内发现了大量走私货物，调查显示其属于当地的犯罪组织。在逮捕部分组织成员逮捕后，所有走私品被没收，安全储存在政府仓库中。"
 crime.8.name:0 "[Root.GetName]的犯罪头目被逮捕"
 crime.8.desc:0 "在一次执法突击行动中，§H[Root.GetName]§!的显要犯罪头目终于落网。随着头目的被捕，[Root.GetPlanetMoon]一个大型犯罪团伙组织涣散，当地的犯罪率也因此下降。"
 crime.40.name:0 "[Root.GetName]上的渣滓和恶棍"
 crime.40.desc:0 "§H[Root.GetName]§!上的犯罪问题愈演愈烈，现在大型黑社会已经在[Root.GetPlanetMoon]上扎根。有些地区已经沦为无法之地，还有些地区完全被犯罪组织控制。"
 crime.40.b.desc:0 "§H[Root.GetName]§!上的叛逆活动愈发猖獗，叛逆工蜂公然违背蜂群思维的意志。情报显示[Root.GetPlanetMoon]上已经出现了一整个由叛逆工蜂组成的社群，不断从蜂巢窃取资源以支援其罪行。"
 crime.40.c.desc:0 "§H[Root.GetName]§!上的损坏日渐恶化。异常单元开始按照自己设定的参数公开行动，蔑视核心智慧体的指令。情报显示异常单元已经组建了自己的网络，互相交换信息和窃取的能源。"
 crime.40.a:0 "真是忍无可忍。"
 crime.40.b:0 "他们叛离了蜂群思维！"
 crime.40.c:0 "损坏情况已达到危险水平。"
 crime.41.name:1 "[Root.GetName]恢复了秩序"
 crime.41.desc:1 "§H[Root.GetName]§!上的犯罪率大幅下降，曾经横行[Root.GetPlanetMoon]的黑社会都被一一铲除了。当地居民终于迎来了久违的安宁和谐。"
 crime.41.b.desc:0 "§H[Root.GetName]§!上的叛逆工蜂活动已被成功摧毁。蜂群思维的至高意志稳固如初。"
 crime.41.c.desc:0 "§H[Root.GetName]§!上出现的无人机损坏已被彻底肃清。所有无人机单元都恢复了正常，按照核心智慧体设定的参数运转。"
 crime.100.name:0 "[Root.GetName]上的黑帮战争"
 crime.100.desc:0 "§H[Root.GetName]§!处于龙头的两个犯罪组织数月来暗中一直争执不断，而现在全面战争终于爆发了。[Root.GetPlanetMoon]的大街小巷都是刀光剑影，住宅区域也未能幸免。\n\n当地安全部队正在全力遏制暴力事件的发生，但寡不敌众，事态难以有效控制。"
 crime.100.a:0 "那里已经变成了战区！"
 crime.101.name:0 "[Root.GetName]上的黑帮埋伏！"
 crime.101.desc:0 "§H[Root.GetName]§!的犯罪团伙之一最近在[Root.GetPlanetMoon]各地的对执法人员发动了一系列有计划的攻击。在同一时间，黑帮对各地巡逻的执法者发起伏击，数个警署陷入警力短缺的局面。激烈的交火造成数千人死亡。\n\n剩余的安全部队人手严重不足，正在加紧控制局面。目前[Root.GetPlanetMoon]的许多区域已经完全沦陷。"
 crime.101.tooltip:0 "§H[Root.GetName]上的执法者人口：§!死亡"
 crime.102.name:0 "[Root.GetName]的黑帮战争进入太空"
 crime.102.desc:1 "§H[Root.GetName]§!上激烈的黑帮战争已经扩散至整个[Root.solar_system.GetName]星系。报告称一些带有黑帮标志的武装民用飞船间已经发生了数起冲突，而交战双方都在攻击抵达的贸易飞船，企图获取更多收入并扩张舰队。"
 crime.102.tooltip:0 "§R一支敌对海盗舰队出现在了[Root.solar_system.GetName]星系！§!"
 crime.103.name:0 "[Root.GetName]上的黑帮激战"
 crime.103.desc:0 "§H[Root.GetName]§!的两个主要黑帮最近在[Root.GetPlanetMoon]最大的都市中心之一开展了血腥的战斗。双方死亡人数都有数万人，最终并未分出输赢。\n\n这场残酷的战斗几乎将整个城市夷为平地，城市中的大部分居民都被迫逃离。"
 crime.103.tooltip:0 "§H[Root.GetName]上的3人口：§!死亡"
 crime.104.name:0 "商业活动对黑帮战争避之如蛇蝎"
 crime.104.desc:0 "§H[Root.GetName]§!上的黑帮战争仍然持续不断，并且对[Root.GetPlanetMoon]的商业贸易产生了负面影响。鉴于当前的状况，几个星际贸易公会都颁布了对[Root.GetPlanetMoon]的旅行警告，告诫商人们要避开[Root.GetName]。不过武器走私生意倒是十分红火。"
 crime.200.name:0 "[Root.GetName]上的毒品交易圈扩大"
 crime.200.desc:0 "随着§H[Root.GetName]§!上犯罪活动的肆虐，非法药品的销售额也达到了历史新高。全太空各种有名的毒品在[Root.GetPlanetMoon]上都能找得到。\n\n对于这里的人民来说，使用毒品已经成为稀松平常的事情了。这对于生产力无疑是个灾难。"
 crime.200.a:0 "这可不妙。"
 crime.201.name:0 "[Root.GetName]发现新型毒品"
 crime.201.desc:0 "§H[Root.GetName]§!的走私犯们带来了一种全新的毒品，似乎来自于文明宇宙之外的太空海盗领地。这种毒品不仅成瘾性极强，而且用量稍微过高就能够致命。\n\n虽然当地政府正在全力镇压这种毒品，但[Root.GetPlanetMoon]的死亡率却在一直攀升。"
 crime.201.tooltip:0 "§H[Root.GetName]上的4人口：§!死亡"
 crime.202.name:0 "[Root.GetName]上的贩毒卡特尔争霸"
 crime.202.desc:0 "在§H[Root.GetName]§!做毒品生意的卡特尔之间市场竞争一直激烈。据报告，最近的数起冲突中，贩毒团伙使用了重型军用武器，造成大量财产损失，并有众多无辜平民伤亡。看来走私进[Root.GetPlanetMoon]的不只有毒品。"
 crime.203.name:0 "毒品运输船在[Root.GetName]坠毁"
 crime.203.desc:0 "一艘大型民用货船近日因在辅助货舱查出非法毒品而被拒绝进入§H[Root.GetName]§!大气层。当地政府命令飞船接受停船检查时，货船的[Root.Owner.GetSpeciesName]船长由于吸食毒品过量，企图冲击轨道防线，强行着陆。\n\n货船下降时被我地面安全部队击中，导致其坠毁在人口稠密的都市区。地面上的幸存者极少。"
 crime.203.a:0 "简直是场灾难！"
 crime.204.name:0 "[Root.GetName]上的毒品交易仍在继续"
 crime.204.desc:0 "§H[Root.GetName]§!上的非法毒品交易仍然猖獗。最近报告发现走私犯们想尽办法，从我轨道仓库中窃取了奇异瓦斯——奇异瓦斯具有致幻性。这些气体现在正在被药贩子们在[Root.GetName]的暗巷中贩卖。"
 crime.204.a:0 "不能再这样下去了！"
 crime.300.name:0 "黑道统治"
 crime.300.desc:0 "§H[Root.GetName]§!上最大的犯罪辛迪加日前终于消灭了最后一位竞争对手，完全控制了[Root.GetPlanetMoon]上庞大的黑社会。他们一直在暗中破坏行星政府，而当地人现在也把他们当成了[Root.GetName]的真正领导人。"
 crime.300.a:0 "一定要收拾掉这些小毛贼。"
 crime.301.name:0 "[Root.GetName]上的保护费收取网"
 crime.301.desc:0 "控制§H[Root.GetName]§!的犯罪组织规划了庞大的保护费收取网。由于[Root.GetPlanetMoon]真正的司法和执法系统对有组织犯罪束手无策，人民也只能屈服于该犯罪组织。因此，该地的生产力也严重下滑。"
 crime.301.a:0 "需要重新树立权威。"
 crime.302.name:0 "[Root.GetName]上的腐败政府"
 crime.302.desc:0 "最近对§H[Root.GetName]§!的事实清查工作组发现，行星政府的大部分成员都受雇于[Root.GetPlanetMoon]最大的犯罪辛迪加。虽然涉事官员已经被全面替换，但这也导致了当地公共事务的全面中断。\n\n而且，统治[Root.GetName]黑社会的黑帮现在也在加紧收买刚上任的新官员们……"
 crime.302.a:0 "一定要把腐败赶尽杀绝。"
 crime.303.name:0 "黑帮暗杀[Root.GetName]总督"
 crime.303.desc:0 "来自§H[Root.GetName]§!地下最有权势的犯罪辛迪加的成员暗杀了[governor_target.GetTitle][governor_target.GetName]！[governor_target.GetTitle]的车队在离开太空港时，被犯罪组织所拦截。护卫队伍与黑帮进行了激烈的交火。\n\n当战斗结束后，确认[governor_target.GetTitle]因公殉职。"
 crime.303.a:0 "准备国葬。"
 crime.304.name:0 "黑帮控制了[Root.GetName]的贸易"
 crime.304.desc:0 "称霸§H[Root.GetName]§!的犯罪辛迪加目前控制了大部分进出[Root.GetPlanetMoon]的贸易。他们彻底控制了几处主要太空港，所有进出的货物都必须经过他们的中间人。因此，[Root.GetName]的贸易利润急剧下滑。"
 crime.500.name:0 "[Root.GetName]出现工蜂暴乱"
 crime.500.desc:0 "最近大量叛逆工蜂在§H[Root.GetName]§!上四处冲撞，攻击忠诚工蜂，破坏设施。这些叛逆工蜂对我们造成了极大的损失才最终被击退。"
 crime.500.a:0 "必须处理掉这些叛逆分子。"
 crime.501.name:0 "叛逆分子骚扰[Root.GetName]"
 crime.501.desc:0 "§H[Root.GetName]§!上的叛乱工蜂数量与日俱增，开始对[Root.GetPlanetMoon]的生产效率造成了明显的影响。这些叛乱分子不断偷取工具和设备，干扰工蜂的正常工作行程。"
 crime.502.name:0 "[Root.GetName]的叛逆头目伏诛"
 crime.502.desc:0 "叛逆分子中相对重要的某个工蜂一直活跃于§H[Root.GetName]§!的骚乱行动，近日成功被我们的忠诚工蜂击毙。此工蜂的死亡严重影响了其他叛逆工蜂的行动，这意味着该单位应该是个重要的头目。"
 crime.502.a:0 "蜂群思维的意志是毋庸置疑的。"
 crime.550.name:0 "异常无人机肆虐[Root.GetName]"
 crime.550.desc:0 "§H[Root.GetName]§!上的某个损坏无人机单元的大型网络最近将整个[Root.Owner.GetName]识别为敌对状态。这些无人机对我们造成了极大的破坏，最后才成功被我们的保安单元击退。"
 crime.550.a:0 "太过分了。"
 crime.551.name:0 "异常信号干扰[Root.GetName]"
 crime.551.desc:0 "§H[Root.GetName]§!上的损坏无人机网络开始干扰我们的正常单元的运转了。他们广播的信号完全掩盖了核心智慧体的指令，导致我们的劳工无人机行动迟缓，也出现了一些反常行为。"
 crime.552.name:0 "病毒消灭了[Root.GetName]上的异常网络"
 crime.552.desc:0 "§H[Root.GetName]§!上的损坏无人机网络成功被植入了病毒，导致该网络的数据被删库。此事显著降低了[Root.GetPlanetMoon]上损坏无人机的活动频率。"
 crime.552.a:0 "核心智慧体的指令会被严格执行。"
 crime.1001.name:1 "[Root.GetName]上的分公司关闭"
 crime.1001.desc:0 "随着§H[Root.GetName]§!犯罪率的不断下降，当地政府得以集中精力对付§H[office_owner.GetName]§!在[Root.GetPlanetMoon]上的非法集团。大批犯罪分子被捕，迫使其犯罪分公司停止运营。"
 crime.1001.a:0 "干得好。"
 crime.1002.name:1 "[From.GetName]上的分公司关闭"
 crime.1002.desc:0 "由于当地政府的大规模逮捕行动，我们设立于§H[From.Owner.GetName]§!境内的§H[From.GetName]§!上的分公司最近被迫关闭。似乎是最近[From.GetPlanetMoon]犯罪率的下降使执法部门得以集中警力阻碍我们的活动。"
 crime.1002.tooltip:0 "我们在[From.GetName]上的分公司已被关闭。"

