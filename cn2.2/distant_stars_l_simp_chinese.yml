 distar.192.desc.neuter:1 "我们收到了来自科研专员[living_planet_scientist.GetName]的一份不同寻常的公报，似乎想要立即被调往位于[living_planet_tar.GetName]轨道上的科研空间站。[living_planet_scientist.GetName]宣称其整日整夜都在想着那颗星球上的神秘海中生物，不过承认这些思绪并非都属于自己。\n\n这一请求可谓是学术与疯癫各参半，一边说明这海中生物有能力在神经上影响与其接触的有机生物，一边却宣称这正是它用逝去的爱人的声音与其沟通的原因。\n\n我们无法确定[living_planet_scientist.GetName]能否继续履行职责。但另一方面，允许其与轨道科研队伍共事，或许可以为我们提供深入了解[living_planet_tar.GetName]星球上的神秘存在的机会。"
