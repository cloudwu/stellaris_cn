 cara.920.desc:1 "行商的贸易空间站被[From.From.GetName]摧毁了。我们无法确认是否有幸存者躲过了大屠杀。"
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.desc:1 "喂喂？能听见吗？\n\n太好了。你可能听说所有行商的家园，贸易空间站堂吉，最近遭到了野蛮的袭击。有些人就是讨厌商品和服务的自由流通！那些攻击我们的人以为我们已经死了，但如你所见，行商议会活下来了。\n\n我们希望在§Y[cara_home_new_location.GetName]§!星系内重新开展我们的活动。当然了，这样的话那个星系严格来说就不再属于你了，但我们会补偿你的损失的。"
 cara.930.a:0 "那个星系归你了，贸易之友。"
 cara.930.a.tooltip:0 "$NAME_Caravaneer_Home$获得§Y[cara_home_new_location.GetName]§!星系的所有权"
 cara.930.b:0 "该星系有很高的战略重要性，不能交给你们。"
 cara.930.c:0 "你们的幸存令我们很苦恼。快滚。"
 cara.940.name:0 "§H$caravaneers$§!：重建"
 cara.940.desc:0 "[caravaneer_home_country.GetName]在[cara_home_new_location.GetName]星系重建了他们的贸易站，那里曾经是[From.GetName]的领地。"
 cara.940.b.reply:0 "太可惜了，但我们不可能都成为赢家！而你，则刻意选择不成为赢家。\n\n再见。"

 # Galatron
 cara.950.name:0 "占据§E银河之星§!"
 cara.950.desc:0 "[From.From.GetName]认输了，我们从这些渣滓手中成功夺取了无上的银河之星！"
 cara.950.a:0 "愿银河之星千秋万载光芒万丈。"
 cara.951.name:0 "丢失§E银河之星§!"
 cara.951.desc:0 "除了战败方时不时发出歇斯底里的咆哮之外，银河之星向[From.GetAdj]军队投降的仪式可说是平淡无奇。"
 cara.951.a:0 "千言万语尽化作无声的愤怒。"

 # Fleet 1
 cara_fleet1_contact.title:0 "范格利集团"
 fleet1contact_opening:0 "行商联盟认证的行商，范格利集团表示问候！"
 fleet1contact1:0 "$fleet1contact_opening$我们为你们带来了可以买得起的星系最远端的特有商品（由我们的船上工厂再生产）。\n\n$fleet1contact_explanation$"
 fleet1contact2:0 "$fleet1contact_opening$我们教授外星种族如何能够在家里获得额外收入，不过你们似乎并不需要这个。\n\n$fleet1contact_explanation$"
 fleet1contact3:0 "$fleet1contact_opening$我们为了我们自己做生意，但不是指一切都是由我们亲力亲为。毕竟团队合作才能让梦想成真！\n\n$fleet1contact_explanation$"
 fleet1contact_explanation:0 "穿过你们的领地时，我们将会向你们提供交易。虽然很吸引人，但是你们也不用立马答应下来！你们可以在我们离开之前让我们联系你们，但是注意了，你们的来电将会转接到$NAME_Caravaneer_Home$。"
 cara_fleet1_contacted:0 "你好啊，行商。"
 cara_fleet1_exit:0 "没兴趣，你走吧。"

 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "我们这里可以通过私人买到很少量的布洛葛腺体。对于各种族的半透膜来说可是好东西。"
 fleet1hewwo02:0 "有些时候似乎一切都失去了希望。但是我立马就会想起，财富和幸福就在下一个转角处等候！\n\n告诉你的朋友们吧！"
 fleet1hewwo03:0 "巴尼斯营养液不是用人做的。\n\n配方保密，但是很健康。"
 fleet1hewwo04:0 "请注意，§R可能包含范格利废料§!标签的意思是说，生产该产品的设施同时也在处理范格利的废料，并不是说这东西是范格利废料。"
 fleet1hewwo05:0 "我们一直都希望能有更多人加入。请问你有兴趣加入范格利集团吗？"
 fleet1hewwo06:0 "你完全可以相信范格利的品质。"
 fleet1hewwo07:0 "提供退款说明对你的产品不够信任。但是我们对我们的产品有着百分之百的自信。"
 fleet1hewwo08:0 "我们教外星种族如何在家里面赚取额外的收入。"
 fleet1hewwo09:0 "这和产品本身根本没有关系，真正有关系的是购买产品所带来的利益。"
 fleet1hewwo10:0 "你知不知道有什么智慧生物需要一些额外的能源点数收入啊？"
 fleet1hewwo11:0 "虽然我们的产品根本不愁卖不出去，但是我们依然愿意花时间来把它卖给你。"
 fleet1hewwo12:0 "拜托了，买点什么吧。随便买点什么都行。"
 fleet1hewwo13:0 "范格利集团中没有老大，人人都是老大。虽然这确实会带来一些……管理上的麻烦。"
 fleet1hewwo14:0 "范格利集团的目标就是让这世界上没有难做的生意。这是范格利的立命之本。不想做生意的想法都是……\n\n错的。\n\n所以……"
 fleet1hewwo15:0 "就算是最古老的范格利历史收据也提到了奥伦星商人。\n他们开化了我们，让我们不再是原始人，然后出售给我们厨房用品。"
 fleet1hewwo16:0 "范格利集团的传说就是奥伦星商人的传说。他们虽然已经不在了，但是规定的销售指标必须达成！"

 cara_fleet1_deals.title:0 "$cara_fleet1_contact.title$"
 fleet1dealdesc1:0 "我们将给你[Root.GetFleet1DealProduct]\n\n而我们只收取很少很少的[Root.GetFleet1DealCost]\n\n[Root.GetFleet1DealProductAddendum]"
 cara_fleet1_deal:0 "先给我们看看你打算用什么来交易。"
 cara_fleet1_take_deal:0 "成交。"
 cara_fleet1_take_deal.tooltip:0 "cara_fleet1_deal.tooltip"
 cara_fleet1_dealtaken:0 "很高兴和你做生意。记住了：有梦想就一定要实现它！"

 cost_500energy:0 "能源点数：£energy£ §R-500§!"
 cost_1cruiser:0 "[Root.GetAdj]巡洋舰：£military_ship£ §R-1§!"
 cost_5000food:0 "食物：£food£ §R-5000§!"
 cost_3pops:0 "位于[Root.Capital.GetName]的[Root.GetAdj]人口：£pop£§R-3§!"
 cost_2000energy:0 "能源点数：£energy£ §R-2000§!"
 product_randomtech:0 "获得§Y一个随机科技§!"

 fleet1product1:0 "§G特利仨牌双层床§!！这是一种更节省空间、可折叠的革新设计，“睡眠好地方”能提升星球的居住容纳量，让你可以每平米“挤进”更多的人！"
 fleet1product1_addendum:0 "§H单次只送货到§Y一个殖民地§!。双层床的使用期限为§Y80年§!，不多不少。在有效期内提升§Y$MOD_PLANET_HOUSING_ADD$§!大约§G+10%§!。§!\n\n（请注意双层床说明中没提到的内容。使用双层床可能会提升由于跌下床带来的受伤人数。同时可能会带来隐私问题。同时可能会提高社会整体传染病发病几率。）"
 fleet1product1_tooltip:0 "§G+1§!§Y部署双层床铺§!决策"
 fleet1product2:0 "§G特利仨牌食品容器§!！你是否厌倦了殖民的人们浪费各种蔬菜和肉食就因为他们吃不下了？\n\n把这个容器空投下去，它可以收集各种各样的食物，并且持续保持保鲜。有了它就完全不用担心食品浪费的问题，因为它可以将食品通通保存起来，不但解决了食品浪费，也解决了食品需求的问题。"
 fleet1product2_addendum:1 "§H单次只送货到§Y一个殖民地§!。特利仨牌食品容器的使用期限为§Y80年§!，不多不少。在有效期内降低§Y$mod_planet_pops_organics_food_upkeep_mult$§!大约§G-10%§!。§!\n\n（使用100%特利仨容器聚合物制造，可装三级腐败物，洗碗机可用。）"
 fleet1product2_tooltip:0 "§G+1§!§Y特利仨食品容器部署§!决策"
 fleet1product3:0 "§G特利仨牌大气除臭器§!！你的农耕地盘是不是闻起来臭臭的？你的寰球都市是不是闻起来“拜托，不要了！”你的殖民地§E臭吗§!？\n\n交给我们就好了，我们的气雾剂与微生物混合的专利产品能够清理所有宜居对流层。坐好，放松，安上我们的除臭器，清新空气自然来。"
 fleet1product3_addendum:0 "§H单次送货只能送到§Y一个殖民地§!。除臭效果的期限为§Y80年§!，不多不少。在有效期内增加§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§!§G+30%§!并增加§Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§!§G+10%§!。§!\n\n（“特利仨大层除臭器”品牌名称以及“你以为你在呼吸空气？”商标版权（C）2200范格利集团版权所有。）"
 fleet1product3_tooltip:0 "§G+1§!§Y特利仨牌大气除臭器部署§!决策"
 fleet1product4:0 "上好的§G特利仨小玩意收藏套装§!！这里面全是时尚艳丽的小玩意儿，肯定会让你成为全场瞩目的焦点。"
 fleet1product4_addendum:1 "（在不同人眼里商品的价值可能会有所不同。）"
 fleet1product5:0 "§G范格利集团销售技术团队§!。将会部署于你的帝国的每一个行星基地，他们将会增长你所有星系的$TRADE_VALUE$收益。（酸民们可能会用“人为膨胀”来形容这一过程）"
 fleet1product5_addendum:1 "§H销售团队将会居住在你的太空基地之中，他们只吃范格利牌营养面条，与他们对你的$TRADE_VALUE$影响比起来，他们造成的人口影响以及经济影响完全不值一提。这项任务的期限为§Y80年§!。在有效期内提升§Y$TRADE_VALUE$§!大约§G+15%§!。§!"
 fleet1product6:1 "§G范格利牌孵化池刺激素§!！厌烦了等待你的幼虫，或是相当于幼虫的幼崽变成成虫，或是相当于成虫的成年生物了吗？用这些超级安全的刺激素来加速其成长吧！"
 fleet1product6_addendum:0 "请注意，你的物种的身体免疫系统中的抗生素会导致此催化剂在§H十年§!期限后失效。不过在这十年间，你将会享有人口暴增的红利时期，§Y$MOD_POP_GROWTH_SPEED$§!大幅增长§G10%§!。"
 fleet1product7:0 "数个手提箱的£energy£ §Y$energy$§!！总共相当于£energy£ §G2000§!§Y$energy$§!。你和我们一样兴奋吗？但愿如此。"
 fleet1product7_addendum:0 "范格利集团：在对的地方帮助对的外星人。"

 fleet1cost1:0 "§R4§!§H$pop_cat_specialist$§!£pop£人口！我们需要人来帮忙记账。"
 fleet1cost1_tooltip:0 "§R-4§!§H$pop_cat_specialist$§!£pop£人口"
 fleet1cost2:1 "£alloys£ §R1200§! $alloys$!"
 fleet1cost3:0 "£unity£ §R500§!$unity$！机器人对时代精神的处理过程基本上无法理解，而且会让人很不安，不过倒是完全无害。"
 fleet1cost4:0 "§R六个月的§!£society£ $society_research$！我们很想知道你到底怎么做事的？"
 fleet1cost5:1 "£science_ship£ §R1§!§H科研船§!！不包括船员。我们不需要他们。"
 fleet1dealcost5_tooltip:0 "£science_ship£ §R-1§!$science_ship$\n（科研专员将会重新分配。）"
 fleet1cost6:0 "§R-4§!§H$pop$§! £pop£人口！任何类型的人口都行，真的。令人兴奋的医疗研发机会在等着他们！你懂的，我们最近也开始开展招募服务了。"
 fleet1cost6_tooltip:0 "§R-4§!§H$pop$§! £pop£人口"

