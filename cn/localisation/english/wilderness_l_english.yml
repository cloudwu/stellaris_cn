# Events
####################################

# introduction event
 progress.2.desc.wilderness: "[Root.GetName]在[from.GetName]上获得了惊人的发现——[from.GetPlanetMoon]充满了外星生命！这是我们第一次遇到和自己完全不一样的生命形态。\n\n这一发现终于使我们相信，[root.owner.capital_scope.GetName]这颗行星，在宇宙中并不孤独。尽管这些[from.GetName]上的外星生命似乎并无高等智慧，但很可能用不了多久我们就会遇到……"

# Colonization Events
 wilderness.1010.name: "[from.GetName]觉醒"
 wilderness.1010.desc.intro: "我们的环境改造孢子完成了任务，第一次将我们的一部分殖民到了外星球上。"
 wilderness.1010.desc.same: "成为[from.GetName]的同时又还是[root.GetHomeWorldName]……这种感觉无比亲切：一种舒适的存在形式，尽管在一度陌生的恒星下呈现出如此多的新形式。我们很容易就适应了这里原有的条件。" #e.g. 'becoming Mars as well as Earth...''
 wilderness.1010.desc.similar_cold: "适应[from.GetClassAdj]§Y[from.GetName]§!是具有一定挑战的，但我们已经发现了可循之径。卷须延伸处，栖息地即成，饥饿之口也就开始了狩猎。" #e.g. 'Adapting our self to suit arctic Pluto...'
 wilderness.1010.desc.similar_dry: "作为[root.GetHomeWorldName]这颗行星，我们一直都在干旱的大气层中兴盛发展。所以我们也应该面对成为[from.GetClassAdj]§Y[from.GetName]§!的挑战。我们已经发现了新寻找并储存湿气的方法，学会与这种新的极具挑战的地理环境互相合作，而非互相对抗。" #e.g. 'the challenge of becoming savannah Mars'
 wilderness.1010.desc.similar_wet: "正如我们曾在[root.GetHomeWorldName]的水域中繁荣昌盛一样，我们也将作为[from.GetClassAdj]§Y[from.GetName]§!蓬勃发展。这里的矿物、水流，甚至日照量都让人感到陌生，但我们已经找到了提取所需资源的方法。" #e.g. 'we flourish as oceanic Neptune'
 wilderness.1010.desc.diff_cold: "我们深知成为§Y[from.GetName]§!将充满挑战。确实，曾经构成[root.capital_scope.GetClassAdj]行星[root.GetHomeWorldName]的我们的一部分已经在这里逐渐消逝，但存活下来的部分依旧十分坚韧，并开始适应当地环境。这种陌生的环境使得获取维持生命的基本资源变得更加困难——然而，在这片寒冷的土地上，我们观察到生命已经找到了生存之道。" #e.g. 'becoming Earth'
 wilderness.1010.desc.diff_dry: "这个地方唤起了我们内心深处的原始恐惧：如此炎热干燥，它唤醒了我们关于焦土的本能记忆。但是，如果我们能够适应并在这里繁荣发展……成为§Y[from.GetName]§!，或许也会在我们自身之中唤醒某种新的东西。 在有水分的地方，我们已经找到了储存水分的方法。 在缺少阴凉的地方，我们已经找到了提供阴凉的方法。"
 wilderness.1010.desc.diff_wet: "我们努力成为§Y[from.GetName]§!的过程将充满挑战，但我们已经做好了抵御腐朽和洪水的准备。我们中那些更擅长处理水分的部分现在为那些较为脆弱的部分疏导水分。我们已经适应了这个地方的独特水流。" #e.g. 'Our effort to become Mars'
 wilderness.1010.desc.other: "当我们塑造自我，成为§Y[from.GetName]§!时，我们会辨别出自我中哪些部分会蓬勃发展，哪些会逐渐衰弱。这种[from.GetClassAdj]存在与我们过去所知的有很多共通之处，但也存在许多陌生之处——因此我们观察，我们实验。" #e.g. 'shape ourselves to become Luna'
 wilderness.1010.desc.outro: "我们的上层建筑、营养物质，甚至我们的DNA，已经开始与这里早先存在的生命体适应并融合。[from.GetName]正在苏醒。"
 wilderness.1010.a: "很快，我们的世界将合而为一。"

# Terraforming Events
 terra.25.desc.wilderness: "我们为了唤醒§Y[From.GetName]§!而进行的漫长项目，结果不如预期般顺利。我们的一处生物质重组器发生破裂，释放了少量§Y环境改造残留物§!，堵塞了山谷并在某些可居住区域形成一层粘性外壳。\n\n虽然这对我们本身没有危险，但这种过多的脓状物质意味着我们一些更具移动性的单位可能会在一段时间内遇到困难。"
 terra.80.desc.wilderness: "我们刚刚从§Y[From.GetName]§!的大气和土壤中清除了又一层辐射，为未来的自己铺平了道路。然而，我们警觉的[Root.GetTerraformerPlural]不得不介入并暂时隔离了这个世界的某些区域。我们的行动似乎惊扰了一种极其难以捉摸的本土物种，它们在放射性环境中茁壮成长，但由于我们的干预，它们已经开始枯萎。\n\n更令人费解的是，这种物种似乎正处于未开智的阶段，但即将迈向智慧的进化关口。如今，随着[From.GetName]即将完全清除最后的有害环境，我们面临一个重要抉择：如何对待这一新生而独特的生命形式？"
 terra.80.b.wilderness: "这个世界是他们的。我们应该让他们觉醒。"
 terra.80.d.wilderness: "让我们吃掉他们。"

 wilderness.2000.name: "受控的觉醒"
 #wilderness.2000.desc.reg: "We feel the tremendous potential of [from.GetName]. It seems proper to both fear and delight in the awesome power we are about to exert there: shaping this [from.GetPlanetMoon] with our will and the tools we have developed; laying the pattern for its eventual awakening.\n\nWe have long relied on natural processes to grow and sustain the [root.GetName]. But these trials also cost us dearly, and taught us much. Now we shall see what wonders emerge when a habitable world skips its own evolution and gains the wisdom of hard-earned growth and decay."
 wilderness.2000.desc.barren: "目睹[from.GetName]的荒凉或许令人痛心，但这种状况不会持续太久。迄今为止，星系中的生命似乎一直忽视这颗贫瘠的星球，但现在，我们，[root.GetName]，掌握着改造这一切的工具和知识。\n\n尽管我们已经学到了很多，但恢复[from.GetName]仍然是一项艰巨的任务。凭借我们的意志，以及我们所发现的能够改变气候的工具，生命很快将会在原本一无所有的地方出现。"
 wilderness.2000.desc.tomb_detox: "虽然[from.GetName]上我们所知的生命可能已经消逝，但我们现在已经准备好给予这个世界第二次机会。我们已经开始修复它的大气层、水道和土壤，以便[from.GetName]可以再次以[root.GetName]的形式孕育生命。"
 wilderness.2000.desc.gaia: "进化的熔炉在我们[root.GetName]身上创造了奇迹。如今，我们有机会为[from.GetPlanetMoon][from.GetName]带来更多。我们掌握着先前的自我难以想象的工具和知识，已经开始将[from.GetName]塑造成一个觉醒必将与众不同的地方。\n\n[from.GetName]的根基终有一日会充满养分，被我们动植物充满活力的生命周期所滋养。山谷、山脊和高原将提供充足的空间用于觅食、狩猎和庇护。生命将在这里繁荣昌盛。"
 wilderness.2000.a: "让我们开始吧。"

 wilderness_pre_sapient_defence_army: "前智慧兽群"
 seq_wilderness_pre_sapient_defence_army: "共生兽群$R$" # e.g. 'Symbiont Herd IV'
