 sacrifice_togetherness_5_desc:0 "$sacrifice_togetherness_mod_desc$"

 edict_sacrifice_harmony:0 "祭献：其乐融融"
 edict_sacrifice_harmony_desc:0 "我们之中最为虔诚的信徒已准备好迎接自己的命运。他们最终献身的时刻被有意打造成欢乐的庆典。让每一天都向美好的生活致以敬意！"
 edict_sacrifice_harmony_tooltip:0 "§R所有 £job_mortal_initiate£ $job_mortal_initiate_plural$死去。§!每个被祭献的人口都会提升额外获得人口幸福度的几率，最高为§G+50%§!。"
 sacrifice_harmony_mod:0 "追加祭献：其乐融融"
 sacrifice_harmony_mod_desc:0 "我们之中最为虔诚的信徒已迎来了命定的终局；他们的献身支撑起了我们其乐融融的宣言。让每一天都向美好的生活致以敬意！"
