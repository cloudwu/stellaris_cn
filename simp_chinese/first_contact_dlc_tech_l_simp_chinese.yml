 tech_new_numbers: "新数字"
 tech_new_numbers_desc: "通过研究数个前超光速文明，我们意识到还存在很多计量宇宙的方法。这甚至能够将新的数字引入到我们的数学体系中。"
 tech_trinary_computing: "三元计算技术"
 tech_trinary_computing_desc: "不同的社会发展出了不同的解答方案以适应它们的逻辑和计算机技术。这些外星人的思考方式能让我们更轻易地适应外星帝国的社会结构。"
 tech_atmospheric_orbital_mechanics: "大气轨道力学"
 tech_atmospheric_orbital_mechanics_desc: "得益于对围绕前超光速星球的观测站的大规模运作经验，我们发现了些许的优化空间。通过将这些优化推广到整个国家的范围，我们能够彻底降低空间站所需的维护费用。"
 mod_stations_upkeep_mult: "空间站维护费"
 tech_predatory_tactics: "掠食策略"
 tech_predatory_tactics_desc: "就像聪明的前超光速文明如何运动以在面对敌人的时候隐藏彼此一样，我们的飞行员可以学习到如何飞行的更快且不干扰到隐形场。"
