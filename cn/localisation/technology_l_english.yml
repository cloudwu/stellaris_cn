 # Farming
 tech_eco_simulation:0 "水培技术"
 tech_eco_simulation_desc:1 "大规模的水培农场能生产营养丰富的谷物，有助于在保持人口不断增长的同时最小化对环境的负面影响。\n\n"
 tech_hydroponics:0 "生态模拟"
 tech_hydroponics_desc:1 "水培技术可以通过创建具有独特环境的农场进一步开发，模拟不同的生态系统。这使得产出的食品含有较高的营养。\n\n"
 tech_gene_crops:0 "转基因作物"
 tech_gene_crops_desc:1 "成熟的作物基因工程有助于进一步提高产量和改善味道以及营养水平。\n\n"
 tech_nano_vitality_crops:0 "纳米-活性作物"
 tech_nano_vitality_crops_desc:1 "在作物中注入少量的纳米机器人，在它们的帮助下创造出一种由很强恢复力的作物，定制的化学成分可改变其整个生命周期。\n\n"
 #tech_pure_seed_farming:0 "Pure-seed Farming"
 #tech_pure_seed_farming_desc:0 ""
 tech_nutrient_replication:0 "营养复制"
 tech_nutrient_replication_desc:1 "综合复制作物的过程需要大量的收集废料，产量较小，但对农业产生了重要的推动作用。\n\n"

 # Resources
 tech_engos_vapor:0 "精炼萦戈蒸汽"
 tech_engos_vapor_desc:3 "一种天然的兴奋剂，帮助所有生命适应并进化。它也可以作为一个非常强力的能量武器导体。\n\n"
 tech_pitharan_dust:0 "精炼铍烯兰粉末"
 tech_pitharan_dust_desc:3 "这种粉尘在某些星球是一种天然的兴奋剂。它对大多数人有镇静作用，可以作为一个非暴力的方式安抚敌对的人。\n\n"
 tech_mine_zro:0 "卓气结晶"
 tech_mine_zro_desc:3 "这是一种极其罕见的外来气溶胶粒子。在一些星球发现了因为流星撞击产生的它的矿藏，但其起源是一个谜。对于有灵能的人，卓气是一种非常有效(会上瘾)的能增强灵能的药物。\n\n"
 
 # Biolab and Colonization
 tech_biolab_1:0 "生物多样性研究"
 tech_biolab_1_desc:1 "研究生命出现在我们的世界的不同形式，可以帮助我们更好地理解我们自己和我们周围的生命。\n\n"
 tech_biolab_2:0 "宇宙生物学"
 tech_biolab_2_desc:1 "研究出现在其他世界的生命，让我们对生物学的基本理解远远超出了我们以前的程度。\n\n"
 tech_biolab_3:0 "生命的秘密"
 tech_biolab_3_desc:1 "我们有幸知道了所有生物的一些共同点。也就是生命的基础。\n\n"
 tech_alien_life_studies:1 "异星生物学"
 tech_alien_life_studies_desc:1 "研究其他世界的动物群外星人的行为提供了一些见解，这使得我们可以识别和驯养温顺的个体。\n\n"
 tech_xeno_zoo:0 "异形动物园"
 tech_xeno_zoo_desc:1 "在研究了各种外星生命形式并有了一个对固有的潜在风险的认识，我们能够收集鲜活的标本展出了。\n\n"
 tech_colonization_1:0 "新世界协议"
 tech_colonization_1_desc:1 "计算建立一个行星殖民地所需的资源和设备，让我们勇敢的先驱者开着“方舟”，相信他们会在远方的行星有一个新家。\n\n"
 tech_colonization_2:0 "大气过滤"
 tech_colonization_2_desc:1 "通过大气过滤，根据每个地方的基础更好地过滤掉不受欢迎的元素，殖民生活条件可能会有所改善。\n\n"
 tech_colonization_3:0 "适应敌对环境"
 tech_colonization_3_desc:1 "一步研究其他行星上发现的危险环境有助于缓解殖民者在日常生活中遇到的困难。\n\n"
 tech_free_enterprises:0 "自由事业"
 #tech_free_enterprises_desc:0 ""
 tech_frontier_initiatives:0 "边界主动权"
 tech_frontier_initiatives_desc:1 "维护私营企业和政府之间的联系，给合适的投资者补贴，允许私人行动殖民。"
 tech_frontier_traditions:0 "边界传统"
 tech_frontier_traditions_desc:1 "在轨道建设的优先次序之中，能够体现出一定的开拓精神。\n\n"
 tech_frontier_collectives:0 "边界共同体"
 tech_frontier_collectives_desc:1 "历史已经证明保证移民最高效的社会结构就是集体移民。\n\n"
 tech_frontier_commissars:0 "边界委员会"
 tech_frontier_commissars_desc:1 "研究表明，严格的社会控制可能会保证年轻殖民的恢复力。\n\n"
 tech_cryostasis:0 "危机"
 #tech_cryostasis_desc:0 ""
 tech_xeno_ecology_1:0 "异星生态征服"
 #tech_xeno_ecology_1_desc:0 ""
 tech_xeno_ecology_2:0 "环境控制"
 #tech_xeno_ecology_2_desc:0 ""
 tech_reveal_luxuries_1:0 "星际经济学"
 #tech_reveal_luxuries_1_desc:0 ""
 tech_reveal_luxuries_2:0 "银河市场"
 #tech_reveal_luxuries_2_desc:0 ""
 tech_orbital_hydroponics:0 "轨道水耕法"
 tech_orbital_hydroponics_desc:1 "零重力环境下培育作物的确很有挑战性，但远不是不可逾越的。\n\n"
 tech_arctic_colonization:0 "极地殖民"
 tech_arctic_colonization_desc:1 "专门的避难所和适应性生命支持系统允许民众接受外星的气候。\n\n"
 tech_tundra_colonization:0 "冻原殖民"
 tech_tundra_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "海洋殖民"
 tech_ocean_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "旱地殖民"
 tech_arid_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "热带殖民"
 tech_tropical_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "沙漠殖民"
 tech_desert_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "大陆殖民"
 tech_continental_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_frontier_health:0 "边境健康"
 tech_frontier_health_desc:1 "外星殖民开启了一个全新的医学研究领域。\n\n"
 tech_frontier_hospital:0 "边境医院"
 tech_frontier_hospital_desc:0 "殖民地的增长带来了更多的医疗需求。更大的殖民地更容易受到外星世界危险病原体的威胁。\n\n"
 tech_tb_mountain_range:0 "移除山脉"
 tech_tb_mountain_range_desc:1 "有时候，把外星地面改造和拆迁没什么太大的区别。\n\n"
 tech_tb_volcano:0 "移除火山"
 tech_tb_volcano_desc:1 "地质稳定技术使得我们可以轻易移走活火山。\n\n"
 tech_tb_dangerous_wildlife:0 "移除危险的野生动物"
 tech_tb_dangerous_wildlife_desc:1 "破坏自然栖息地结合扫荡模式可以有效地在很短的时间消除有敌意的野生动物。\n\n"
 tech_tb_dense_jungle:0 "移除稠密的丛林"
 tech_tb_dense_jungle_desc:1 "快速砍伐树林没什么了不起。但是严格按照计划和区域执行，就有难度了。\n\n"
 tech_tb_quicksand_basin:0 "移除流沙盆地"
 tech_tb_quicksand_basin_desc:1 "用水凝胶工程来固定可以瞬时凝固流沙盆地。\n\n"
 tech_tb_noxious_swamp:0 "移除有毒的沼泽"
 tech_tb_noxious_swamp_desc:1 "集中排水和排毒工作可以让我们完全根除沼泽地。\n\n"
 tech_tb_massive_glacier:0 "移除巨大冰川"
 tech_tb_massive_glacier_desc:1 "闪蒸引擎可以快速有效地消除冰川，只需要牺牲一些当地的热量并造成大气湿度上升。\n\n"
 tech_tb_toxic_kelp:0 "清除有毒海藻"
 tech_tb_toxic_kelp_desc:1 "专业无人机可以用最少的杀虫剂清除大量的有毒海藻。\n\n"
 tech_tb_deep_sinkhole:0 "清除很深的坑洞"
 tech_tb_deep_sinkhole_desc:1 "专业的气溶胶建设稳定剂可用于快速、干净地密封现有的灰岩坑以及稳定任何可能引起塌陷的地下洞穴。\n\n"
 

 # Terraforming
 tech_terrestrial_sculpting:0 "陆地改造"
 tech_terrestrial_sculpting_desc:1 "没有简单的可以改变星球表面宏观尺度上的构造的办法 - 只能用更大的铲子 -或者完全部署好的钻头。\n\n"
 tech_atmospheric_manipulation:0 "大气操纵"
 tech_atmospheric_manipulation_desc:1 "湿度调整因素和化学分散单元是从根本上改变大气的第一步。\n"
 tech_climate_restoration:0 "气候还原"
 tech_climate_restoration_desc:0 "经过我们对大气原理理解的升华，我们能把即使是生态造到毁灭打击的星球改造为宜居气候。\n\n"
 tech_gaia_creation:0 "创造盖娅"
 tech_gaia_creation_desc:0 "创造盖娅行星，该世界适合几乎所有形态的种族，是星球改造技术掌握的最高成果。\n\n"

 # Genetics
 tech_genome_mapping:0 "基因组作图"
 tech_genome_mapping_desc:1 "分析个人的DNA顺序开启了定制医学治疗和疗法的新纪元。\n\n"
 tech_epigenetic_triggers:0 "外部触发器"
 tech_epigenetic_triggers_desc:1 "先进的DNA甲基化技术让我们可以显著改变任意基因组。\n\n"
 tech_cloning:0 "克隆"
 tech_cloning_desc:1 "摘出术的突破和人工子宫的大规模生产技术允许个人基于一个共同的遗传模板修改自己的基因。\n\n"
 tech_gene_banks:0 "基因库"
 tech_gene_banks_desc:1 "基因库加上可用的基因组，就可以进行克隆了。\n\n"
 tech_gene_seed_purification:0 "基因种子清洗"
 tech_gene_seed_purification_desc:1 "核苷酸清洗技术允许我们进行特别理想的遗传性状的隔离和细化。\n\n"
 tech_morphogenetic_field_mastery:0 "掌握地貌"
 tech_morphogenetic_field_mastery_desc:1 "因其发源地是一家不折不扣的制药企业，我们对于形态基因领域愈发深入的理解使得与有机体在潜意识层面的直接连接成为了可能。"
 tech_gene_tailoring:0 "基因裁剪"
 tech_gene_tailoring_desc:1 "制造基因编辑工具并广泛使用肯定会对我们的发展有积极的影响。\n\n"
 tech_gene_expressions:0 "目标基因表达"
 tech_gene_expressions_desc:1 "严格控制RNA和蛋白质在细胞水平上生产。\n\n"
 tech_selected_lineages:0 "选择血统"
 tech_selected_lineages_desc:1 "应该鼓励生育计划，以免我们浪费宝贵的基因遗产。\n\n"
 tech_capacity_boosters:0 "能力提升"
 tech_capacity_boosters_desc:1 "我们不留漏洞，不计成本。通过严格管理 DNA 库，我们才能造就未来的领袖。\n\n"
 tech_regenerative_hull_tissue:0 "自愈性船身组织"
 tech_regenerative_hull_tissue_desc:0 "转基因的硅基细菌可能能造出无机材料。\n\n"
 tech_vitality_boosters:0 "活力提升"
 tech_vitality_boosters_desc:0 ""

 # Fleet Organization
 tech_doctrine_fleet_size_1:0 "学说：空间战争"
 tech_doctrine_fleet_size_1_desc:1 "逐步适应深空作战的现实使我们能够有效地协调大演习。\n\n"
 tech_doctrine_fleet_size_2:0 "学说：反应形成"
 tech_doctrine_fleet_size_2_desc:1 "逐步适应深空作战的现实使我们能够有效地协调大演习。\n\n"
 tech_doctrine_fleet_size_3:0 "学说：星际战争"
 tech_doctrine_fleet_size_3_desc:1 "逐步适应深空作战的现实使我们能够有效地协调大演习。\n\n"
 tech_doctrine_fleet_size_4:0 "学说：流体舰队模板"
 tech_doctrine_fleet_size_4_desc:1 "逐步适应深空作战的现实使我们能够有效地协调大演习。\n\n"
 tech_doctrine_fleet_size_5:0 "学说：无敌舰队战斗队形"
 tech_doctrine_fleet_size_5_desc:1 "逐步适应深空作战的现实使我们能够有效地协调大演习。\n\n"
 tech_interstellar_fleet_traditions:0 "星际舰队传统"
 tech_interstellar_fleet_traditions_desc:1 "要是命令没有强大的约束力，多么完善的知识体系都是没用的。\n\n"
 tech_doctrine_fleet_support:0 "学说：舰队支援"
 tech_doctrine_fleet_support_desc:1 "为了让太阳系外探险变得更加普遍，重要的是提供星际边缘救援，帮他们回来。\n\n"
 tech_doctrine_refit_standards:0 "学说：改装标准"
 tech_doctrine_refit_standards_desc:1 "升级和改造船组件的标准化工作流程会导致大规模的效率提升。\n"
 tech_doctrine_command_matrix:0 "学说：指挥模型"
 tech_doctrine_command_matrix_desc:1 "重组的命令链决定了人员之间的相互依赖关系是什么样子，这使舰队更加敏感，从而节省了成本。\n\n"

 # Army Organization
 tech_centralized_command:0 "集中指挥"
 tech_centralized_command_desc:1 "创建专门的各级军事行动总部来组成一支高效的舰队，为未来的军事训练奠定了更好的基础。\n\n"
 tech_combat_training:0 "战斗训练"
 tech_combat_training_desc:1 "这是为新士兵准备的更完善的培训计划，包括现实的战斗场景，为他们上战场做好了准备。\n\n"

 # Psionics
 tech_psionic_theory:0 "灵能理论"
 tech_psionic_theory_desc:1 "人脑就是一个微观世界，里面就是这个宇宙的反射方式。不是每个种族都能意识到，但是他们的意识和其他种族相比，更像是工具。\n\n"
 tech_telepathy:0 "心灵感应"
 tech_telepathy_desc:1 "一旦完全适应灵能的基本知识，能够连接到其他人，能力就会变得更大。\n\n"
 tech_transcendent_thought:0 "卓越的思想"
 #tech_transcendent_thought_desc:0 ""
 tech_precognition_interface:0 "预知接口"
 tech_precognition_interface_desc:1 "在超能力领域的不断进步使得这样一种可能性逐渐呈现：创造一种能够读取和分析心灵感应动作发出的脉冲的电脑，即可在认知处理前进行预处理。"
 tech_psi_jump_drives:0 "灵能折跃引擎"
 tech_psi_jump_drives_desc:1 "灵能折跃引擎利用灵能引擎使得船体发出能量通过现实的阻碍，立即"

 # Trade and Diplomacy
 tech_xeno_outreach:0 "异星扩展"
 tech_xeno_outreach_desc:1 "对于大多数文明来说，错综复杂的星际贸易以及相似的其他事务，执行效率都很低。\n\n"
 tech_xeno_relations:0 "异星关系"
 tech_xeno_relations_desc:1 "由于星际外交的复杂性，为了自己目标的进展，必须与其他势力结交。\n\n"
 tech_xeno_supremacy:0 "异星霸权"
 tech_xeno_supremacy_desc:1 "我们在银河系这片浑水中前进的目标只有一个；就是成为那万中之一。"
 tech_xeno_diplomacy:0 "异星外交"
 tech_xeno_diplomacy_desc:1 "推进我们的理解——异星帝王的相互作用和利用是一个必要的步骤，可以形成更持久的星际联盟。\n\n"
 tech_galactic_ambitions:0 "宇宙的野望"
 tech_galactic_ambitions_desc:2 "减少§H割让星球§!和§H割让边疆哨所§!这两种战争诉求的成本。\n\n"
 tech_manifest_destiny:0 "昭昭天命"
 tech_manifest_destiny_desc:1 "我们必须有勇气去抓住自己的命运，让现实过得有意义。\n\n"

 # Empire Management
 tech_planetary_government:0 "行星政府"
 tech_planetary_government_desc:1 "一旦殖民地建立完毕，先锋变成了公民，就需要一个强大的地方政府提供的生活并满足殖民需要的灵活性。\n\n"
 tech_planetary_unification:0 "行星统一"
 tech_planetary_unification_desc:2 "远古时期的蛮族部落，历史上的逐鹿群雄，如今团结成为一个庞大的帝国。我们绝不会，也永远不会，消亡。"
 tech_adaptive_bureaucracy:0 "适应官僚主义"
 tech_adaptive_bureaucracy_desc:1 "我们所取得的进步需要一种更加灵活的全新管理形式，能够在我们追求事业的路上提供帮助，而不是碍手碍脚。"
 tech_colonial_centralization:0 "殖民集中"
 tech_colonial_centralization_desc:1 "为每一种情况制定不同的治理策略，以满足每一个殖民地的需要。\n\n"
 tech_galactic_administration:0 "银河管理"
 tech_galactic_administration_desc:1 "星际帝国的行政需求很多也很复杂。我们会应付自如的。\n\n"
 tech_living_state:0 "生存现状"
 tech_living_state_desc:1 "帝国生生不息。我们构筑成为帝国的躯体，但左膀无需知道右臂在做什么。"
 tech_collective_self:0 "集体自我"
 tech_collective_self_desc:1 "团体内的求同存异是自然而然且不可避免的；最终，同性一定会比个性发挥更大的价值。"
 tech_ethical_equations:0 "道德方程"
 tech_ethical_equations_desc:1 "禁锢他人的同时释放自我是一项困难异常的思想杂技——现在我们得益于更为先进的装备终于可以达成这项壮举了。"
 tech_neural_implants:0 "神经植入"
 tech_neural_implants_desc:2 "感知就是对感官的输入进行微乎其微的处理过程，是可以改变的。"
 tech_paradise_dome:0 "乐土园"
 tech_paradise_dome_desc:1 "$building_paradise_dome_desc$"
 tech_galactic_benevolence:0 "银河仁慈"
 tech_galactic_benevolence_desc:1 "我们的人民团结且强大，他们的统治者也很仁慈。有时，民众需要认识到这个事实。"
