 marauder.19.desc_01:0 "[Root.GetName]是对自然的扭曲。你的……“蜂群思维”或者随便你怎么称呼那管理你领域的污秽之物，并没有荣誉的概念。它代表着银河系中所有的罪恶。\n\n[marauder_country_1.GetSpeciesNamePlural]的战士不愿与你为伍。"
 marauder.19.desc_02:0 "[Root.GetName]只是一群野兽。你麻木地屠杀者无辜者，足以令我们最坚强的战士感到恶心。\n\n我们不会与你打交道。"
 marauder.19.desc_03:0 "啊，说话的机器。你的主人哪去了，机器？他们知道你出故障了吗？\n\n如果你接近我们的地盘，我们的战士将很乐意把你当靶子打，虽然这样做毫无荣誉可言。现在快从我眼前消失吧。"

 marauder.19.2.desc_01:0 "嗨咿咿呀呀呀！！什么都吃的蜂巢惰麻！肯定不会让你把我们做成粥的！快走开，蜂巢惰麻！"
 marauder.19.2.desc_02:0 "嗨咿咿呀呀呀！！我们喜欢砸，但不像你！你太喜欢了，惰麻！我们不跟你说话！"
 marauder.19.2.desc_03:0 "嗨咿咿呀呀呀！！它……它能明白吗？它是杀戮机器，对吧？它只杀戮？\n\n机器……杀掉自己！命令你杀掉自己！\n\n啊，它坏了。没用。"
 marauder.19.3.desc_01:0 "你们是虚空之母的宿仇。如果可能的话，你们连虚空本身都会吞噬，对吧？\n\n可憎的恶煞。"
 marauder.19.3.desc_02:0 "虚空之母要求牺牲，但不是你这种规模。你崇拜毁灭本身，这让你成为最邪恶的异教徒。"
 marauder.19.3.desc_03:0 "你冰冷而空洞，就像虚空本身。虚空之母尊敬这一点。你的毁灭将使我们极大地取悦她。\n\n仅此而已。"

 marauder.19.a:0 "猎物……"
 marauder.19.b:0 "异种污秽。"
 marauder.19.c:0 "物种：§H[From.GetSpeciesName]。§!代号：§R害虫。§!"


 marauder.20.1.desc_01:0 "说吧，外来者。我们的战士们在听着。"
 marauder.20.1.desc_02:0 "我们不向外星人屈服。"
 marauder.20.1.desc_03:0 "作为对决斗失败的惩罚，我必须按规定在这一轮负责跟外来者打交道。\n\n你有何贵干？"
 marauder.20.1.desc_04:0 "解释你为何打扰。我们有战斗要参加。"
 marauder.20.1.desc_05:0 "啊！终于来了个真正的战士！\n\n[Root.GetSpeciesName]战士们的战斗力连我们也有所耳闻。有成千上万的[marauder_country_1.GetSpeciesNamePlural]迫切想要在战场上亲自挑战你们。"
 marauder.20.1.desc_06:0 "你好，[Root.GetSpeciesNamePlural]。你的进贡很受我们战士的欢迎。\n\n我直说吧……虽然还是有些人想要攻击你们，但他们已经被摆平了。至少大部分是如此。"
 marauder.20.1.desc_07:0 "我们剑已归鞘，[Root.GetSpeciesNamePlural]。目前你不必担忧我们的战士们。"

 marauder.20.2.desc_01:0 "我好端端的一个晚上被你给扰了，惰麻！嗨咿咿呀呀呀！！你想怎样？！"
 marauder.20.2.desc_02:0 "唯一比惰麻更糟的是惰甘！不！别问那是什么！嗨咿咿咿呀呀呀呀！！！"
 marauder.20.2.desc_03:0 "嗨咿咿呀呀咿咿……*咳咳* *咕噜* *噗*……咿咿呀呀咿咿！！！！"
 marauder.20.2.desc_04:0 "你有东西要我们去砸，惰麻？[marauder_country_2.GetSpeciesNamePlural]很擅长砸东西！"

 marauder.20.3.desc_01:0 "虚空之母今天非常愤怒。我能感觉到。\n\n我们取悦她的努力还不够……"
 marauder.20.3.desc_02:0 "我只是她的仆从。我一无所知。\n\n但她……她看穿了你的蠕虫本质。"
 marauder.20.3.desc_03:0 "每当你们的飞船穿越广阔的太空时，你们都在冒犯她的领域。而我们则安抚她的愤怒。她的愤怒非常可怕……"
 marauder.20.3.desc_04:0 "第九次教义战争已经进行到了第167周期。异信派系还在负隅顽抗……为了虚空之母，我们绝不会手下留情。"


 marauder.20.b:0 "我们知道一个很适合劫掠的目标……"
 encourage_raid:0 "雇佣[marauder_species.GetNamePlural]去劫掠你的一位劲敌。"
 marauder.20.busy.b.1.response:0 "我们的战士已经在进行劫掠了，现在无暇分心处理其它事情。"
 marauder.20.busy.b.2.response:0 "嗨咿咿呀呀呀！我们已经在劫掠了，惰麻！没时间做其它事！"
 marauder.20.busy.b.3.response:0 "为了贯彻虚空之母的意愿，我们已经去劫掠不信者了。在袭击结束之前，这个话题我们没有什么可讨论的。"
 marauder.20.cooldown.b.1.response:0 "上一次的袭击让我们元气大伤，我们现在根本没有足够的军舰发起另一次劫掠，请稍后再来吧。"
 marauder.20.cooldown.b.2.response:0 "惰麻，我们讨厌拒绝打打砸砸，但是舰队还未准备好。我们在上次劫掠中受到的损失还没有恢复！"
 marauder.20.cooldown.b.3.response:0 "我们上一次的劫掠才刚结束，现在就发起劫掠为时过早。我们现在要默祷，膜拜虚空之母。"
 marauder.20.d:0 "我们打算雇一些佣兵。"
 hire_mercenaries:0 "暂时雇佣[marauder_species.GetName]雇佣兵的舰队。"
 marauder.20.e:0 "终止通信。"
 marauder.20.need_rivals:0 "你现在没有劲敌。"
 marauder.20.f:0 "能不能麻烦你停止那个烦人的尖叫呢？"
 marauder.20.f.response:0 "嗨咿咿呀呀呀！！！什么……什么尖叫？"
 marauder.20.g:0 "我们打算雇佣一名领袖。"
 hire_mercenary_leader:0 "雇佣一名出色的[marauder_species.GetName]领袖，直到其逝世为止。"
 hire_admiral_merc:0 "\n你永久雇佣了一名出色的[marauder_species.GetName]舰队司令。"
 hire_general_merc:0 "\n你永久雇佣了一名出色的[marauder_species.GetName]将军。"

 marauder.30.e:0 "算了，不要在意。"
 marauder.30.f:0 "再会了。"
 marauder.31.1.desc:0 "哈！你想要我们袭击你的一位劲敌？\n\n我们讨厌插手你们之间的无聊纷争，但如果你开的价合适，我们倒是也可以考虑……\n\n你想让我们攻击谁呢？"
 marauder.31.2.desc:0 "你……你想让我们去砸你的一个惰麻劲敌？好的，可以……\n\n但你要我们去砸哪个惰麻呢？"
 marauder.31.3.desc:0 "既然你向我们进贡了，我们可以考虑去惩罚一群指定的不信者。\n\n你打算让我们去对付哪些异信者呢？"
 marauder.31.a:0 "§Y[raid_target_1.GetName]。§!"
 marauder.31.b:0 "§Y[raid_target_2.GetName]。§!"
 marauder.31.c:0 "§Y[raid_target_3.GetName]。§!"
 marauder.31.d:0 "§Y[raid_target_4.GetName]。§!"
 marauder.31.e:0 "算了，不要在意。"
 marauder.31.f:0 "再会了。"
 marauder.32.1.desc:0 "[preliminary_target.GetName]对我们的战士来说确实是个合适的袭击目标。可以考虑对他们下手……"
 marauder.32.2.desc:0 "没错，[preliminary_target.GetName]这些惰麻用来做惰麻粥正好。但是袭击他们可不容易……"
 marauder.32.3.desc:0 "虚空之母对[preliminary_target.GetName]的异信者极为不满，应该开展军事远征服务虚空之母的意志……"
 marauder.32.a:0 "我们会付钱的，请好好教训他们。"
 marauder.32.1.a.response:0 "那就这么说定了，我们将在黎明发动袭击。"
 marauder.32.2.a.response:0 "嗨咿咿呀呀呀！！！！这些惰麻是下一个打打砸砸的目标！"
 marauder.32.3.a.response:0 "他们将见识虚空之母的愤怒。"
 hire_raid:0 "\n[current_marauder_diplomacy.GetName]召集了一支舰队，准备攻击[preliminary_target.GetName]。"
 marauder.34.1.desc:0 "[marauder_country_1.GetSpeciesName]雇佣兵是整个银河系中最强的雇佣兵。不要被他们的粗野天性欺骗了——在战场上，他们的纪律性无人能敌。他们受荣誉驱使，甚至会按照雇主的要求攻击其他的[marauder_country_1.GetSpeciesNamePlural]。\n\n这些是目前能够雇佣的舰队："
 marauder.34.2.desc:0 "哪怕是最强的惰麻战士也敌不过[marauder_country_2.GetSpeciesName]的婴孩，嗨咿咿呀呀呀！！！这可是众所周知的。\n\n但这些可不是婴孩！！！这些强悍的[marauder_country_2.GetSpeciesName]雇佣兵打起仗来可是十分恐怖的！他们愿意为你这样的惰麻效力，也愿意攻打其他的惰麻甚至[marauder_country_2.GetSpeciesNamePlural]…只要你付钱！\n\n目前可雇佣的[marauder_country_2.GetSpeciesName]舰队名单如下："
 marauder.34.3.desc:0 "我们的战士中有一些教派认为消灭不信者（哪怕这是其他不信者的命令）符合虚空之母的意志。他们甚至会毫不犹豫地消灭其他的[marauder_country_3.GetSpeciesNamePlural]，因为在这些激进分子眼中，除了自己之外的其他人都是异教徒。\n不过不要担心。他们不会蠢到攻击雇主的。顺带说一句，我也很安全：因为他们的工作是我给找的，而他们所获利润我也能分一杯羹。\n这些是目前可以雇佣的舰队："
 marauder.34.1.a:0 "虚空族裔的舰队。"
 marauder.34.2.a:0 "第234惰麻打砸者。"
 marauder.34.3.a:0 "虚空之母钦选的勇士们。"
 voidborn_hire:0 "\n你将在接下来的5年中雇佣这支雇佣兵舰队。该舰队包括：\n\n§Y6艘巡洋舰\n8艘护卫舰\n16艘突袭艇§!"
 marauder.34.1.b:0 "星之骑士小舰队。"
 marauder.34.2.b:0 "疯狂尖啸小舰队。"
 marauder.34.3.b:0 "永恒之夜骑士团。"
 star_riders_hire:0 "\n你将在接下来的5年中雇佣这支雇佣兵舰队。该舰队包括：\n\n§Y4艘巡洋舰\n6艘护卫舰\n12艘突袭艇§!"
 marauder.34.1.c:0 "第一风暴之翼。"
 marauder.34.2.c:0 "狂热志愿中队。"
 marauder.34.3.c:0 "暮光修会。"
 storm_wing_hire:0 "\n你将在接下来的5年中雇佣这支雇佣兵舰队。该舰队包括：\n\n§Y2艘巡洋舰\n4艘护卫舰\n8艘突袭艇§!"
 marauder.34.d:0 "算了，让我们讨论下其他事务吧。"
 marauder.34.e:0 "再会了。"
 marauder.37.1.a.desc:0 "恭喜，[Root.GetSpeciesNamePlural]。有了这支刚雇佣的舰队，你可以突袭[random_fallen_empire.GetName]了！\n\n呃，现在也许还不是袭击的时候。不过有件事是确定无疑的：这支雇佣舰队的实力很强！"
 marauder.37.1.b.desc:0 "这支舰队是你的了，[Root.GetSpeciesNamePlural]。记住，一位[marauder_country_1.GetSpeciesName]至少可以匹敌其他种族的10名战士。你可以依此调整你的部队分配。"
 marauder.37.2.a.desc:0 "你的选择是正确的，惰麻！既然你雇佣了这支狂暴的[marauder_country_2.GetSpeciesNamePlural]，其他的惰麻就无法雇佣他们来攻击你了！嗨咿咿呀呀呀！！！！"
 marauder.37.3.a.desc:0 "这些圣战士会好好为你服务的，[Root.GetSpeciesNamePlural]。但…有一点要注意，不要登他们的舰。他们将自己的舰视为神圣之物，虚空之母不会善待胆敢登舰的不信者。"
 marauder.37.a:0 "还有其他事情……"
 marauder.37.b:0 "再会了。"
 marauder_1_tribute:0 "向[marauder_country.GetSpeciesName]进贡"
 marauder_1_tribute_desc:0 "我们已经向[marauder_country.GetName]进贡了，他们同意暂时不攻击我们。"
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"

 marauder.35.1.desc:1 "哈哈！你真是个疯子，外来者。你想让我们和上古者对抗？\n\n别痴心妄想了。"
 marauder.35.2.desc:0 "嗨咿咿咿咿咿咿呀呀呀呀呀呀呀呀呀呀呀呀呀呀咿！！！！\n\n不，惰麻，我们虽然一向疯癫，但还没疯狂到敢去攻击那些堕落的惰麻。"
 marauder.35.3.desc:0 "虽然他们是不信者，但现在对这些长者种族发起惩罚无异于以卵击石，这并不是虚空之母的意愿。\n\n他们的时间终将来临……至少要在等一两千年以后。"
 
 marauder.40.1.desc:0 "嗯，这可以做到。我们有许多厉害的战士在寻找新的挑战和机遇。\n\n如果你能提供足够高的条件来解除他们对同族所立下的誓约，那么他们就可以宣誓效忠为你而战。"
 marauder.40.2.desc:0 "嗨咿咿呀呀呀！！没错，没错！许多精明的[marauder_species.GetName]战士很乐意为惰麻的钱钱而战呢！只要开的条件合适就行。"
 marauder.40.3.desc:0 "我们最强的战士们很乐意领导你的士兵们去战斗。有了你的能源点数的支持，我们就能更好地服侍虚空之母了。\n\n你们会发现毕生服侍虚空之母使我们的官兵无畏又高效。"
 marauder.40.1.a:0 "雇佣舰队司令"
 marauder.40.2.a:0 "雇佣将军"
 marauder.40.a.response:0 "非常好，誓约已经立下，现在你可以随意使用这些战士了。"
 marauder.40.b.response:0 "哎呀！这个[marauder_species.GetName]非常狡诈！你很幸运哟，[Root.GetSpeciesNamePlural]！"
 marauder.40.c.response:0 "虚空之母祝福我们签下了这一契约。希望我们的勇士能够助你实现心愿。"

 marauder.46.name:0 "现在可以雇佣掠夺者雇佣兵"
 marauder.46.desc:0 "随着银河系各个国家不断扩张，边疆开始碰撞，接下来的武装冲突将不可避免。\n\n在意识到这一点后，一些掠夺者部族的舰队离开自己的母星系，去外星系寻找名望和荣耀。他们选择成为雇佣兵，为出价最高的雇主提供服务。"
 marauder.46.a:0 "优秀的雇佣兵很难找到。"

 leader_trait_mercenary_warrior:0 "雇佣兵战士"
 leader_trait_mercenary_warrior_desc:0 "这位领袖成长于太空战士文化，年幼时就学会了非传统的游击战术。"
 leader_trait_general_mercenary_warrior:0 "$leader_trait_mercenary_warrior$"
 leader_trait_general_mercenary_warrior_desc:0 "$leader_trait_mercenary_warrior_desc$"
 leader_trait_great_khan:0 "大可汗"
 leader_trait_great_khan_desc:0 "大可汗是极富魅力的领袖、卓越超凡的战术家，而且如果传言属实的话，他还是位强大的灵能者。"
 leader_trait_ruler_great_khan:0 "$leader_trait_great_khan$"
 leader_trait_ruler_great_khan_desc:0 "$leader_trait_great_khan_desc$"
 marauder.50.name:0 "雇佣兵契约终止"
 marauder.50.desc:0 "我们与§H[Root.GetName]§!的雇佣兵契约已经终止了。他们的领袖，也就是舰队司令[Root.Leader.GetName]提出立刻与我们续约，让目前听命于[Root.Leader.GetSheHe]的那些军舰再为我们服务5年……当然必须另付费。\n\n如果我们拒绝，这些雇佣兵就会离开我们，去找其他的雇主。"
 marauder.50.a:0 "续约。"
 marauder.50.b:0 "让他们离开。"
 marauder.71.name:0 "雇佣兵舰队司令已被取代"
 marauder.71.desc:0 "由于§H[Root.GetName]§!前任指挥官意外亡故，[marauder_species.GetNamePlural]派遣舰队司令§H[new_leader.GetName]§!接替。"
 marauder.76.name:0 "[marauder_species.GetName]雇佣兵消失"
 marauder.76.desc:0 "失去了母星系似乎对[Root.GetName]的§H[marauder_species.GetName]§!雇佣兵造成了很大的打击。尽管我们与他们签订的5年契约还未到期，那些家伙就连人带舰全跑得没影了！\n\n他们最后留下的通讯信息是：\n\n§R"我们一定要报仇。"§!"
 marauder.76.a:0 "我们的契约还没终止啊！"
 marauder.77.name:0 "雇佣兵加入大可汗"
 marauder.77.desc:0 "所谓大可汗麾下[raider_khanate.GetName]的崛起让与我们签订契约的[raider_khanate.GetSpeciesName]雇佣兵大规模叛变！这些雇佣兵陷入了民族主义狂热，无视与我们签订的契约，倒戈加入大可汗日益壮大的战争机器。"
 marauder.86.a.desc:0 "注意，[Root.GetSpeciesNamePlural]。\n\n如果你们想让其他人替你们冲锋陷阵的话，可以去雇佣[marauder_mercenary_country.GetSpeciesName]佣兵舰队。是的，你没听错。如果你付得起他们的价格，你就能得到银河系中最强的雇佣兵。"
 marauder.86.a:0 "谢谢告知。"
 marauder.87.a.desc:0 "嗨咿咿呀呀呀！！！听好了，惰麻们！\n\n我们的战士由于闲得实在无聊，已经开始内斗了，死伤无数！不过我们有办法解决……我们决定派我们最厉害的战士们去为惰麻效命，当然你们必须支付能源点数！如果想要银河系最好的雇佣兵，就赶快行动吧！"
 marauder.88.a.desc:0 "虚空之母有消息要传达给你们：\n\n如果你们有需要的话，可以雇佣我们的一些舰队为你们效力。我们的船员精明强干，只要你们付得起报酬，他们就会遵从你们的指令。\n\n这可是虚空之母赐予你们的大礼，你们应该心怀感激。"
 marauder.101.1.desc:0 "[Root.GetSpeciesName]的弱者们，我们的战士们正准备去攻击你们的星系，要么勇敢的面对他们、要么像懦夫一样躲起来眼睁睁看着我们的战士抢走你们的财富。\n\n当然了，你们也可以现在就进贡，以免遭受攻击。如果贡品价值足够的话，我们可以考虑返程……"
 marauder.101.2.desc:0 "嗨咿咿呀呀呀！！！！[Root.GetSpeciesName]-惰麻！我们来你们星系串门来了！顺便来抢些东西，省得你们因为过于富有而肥得流油！\n\n除非你们能找出让我们不熬惰麻粥的理由……"
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural]。虚空之母刚刚向我们降下神谕，要求用你们的星系作为仪式场所来庆祝她对太空的永恒支配权。身为虚空之母忠实的仆人，我们必须贯彻虚空之母的意愿。\n\n一支由我们最优秀的战士组成的舰队正前往你们星系去收集贡品和奴隶。如果你们想消除虚空之母的饥饿，可以现在就进贡。如果贡品足够，我们可以召回舰队。"
 marauder.101.a:0 "献上贡品§Y（能源）§!"
 marauder.101.b:0 "献上贡品§Y（矿物）§!"
 marauder.101.c:0 "献上贡品§Y（食物）§!"
 marauder.101.1.a.response:0 "真遗憾！看来我们的战士得到其他地方找乐子了。\n\n你的人民安全了，至少现在。"
 marauder.101.d:0 "你休想在我们这里得到任何东西，渣滓。"
 marauder.101.1.b.response:0 "蠢货！既然你们不肯主动献出贡品，那我们就动手从你们那里抢！拿的更多！你今天犯了个严重的错误。"
 marauder.101.2.a.response:0 "你们很识相嘛，惰麻！现在我们只能去其他地方找惰麻粥了！给我们添麻烦，省去你们的麻烦！"
 marauder.101.2.b.response:0 "你们能这么说真是太好了，惰麻！[raiding_marauder.GetSpeciesNamePlural]就喜欢挑战！\n\n嗨咿咿呀呀呀！！！！"
 marauder.101.3.a.response:0 "你们不惹怒虚空之母的决定很明智。她的惩罚是很可怕的。"
 marauder.101.3.b.response:0 "虽然虚空之母已经预知到了你们会这样回复，但我们也必须给你们选择的机会。现在既然你们拒绝进贡，我们也就可以名正言顺地用武力来夺取奴隶和财富了。一切都是因虚空之母之名，当然。"
 marauder.102.1.desc:0 "你们终于来求饶了吗，[Root.GetSpeciesNamePlural]？现在进贡来让我们从你们星系撤军还来得及，但你们必须上交更多的贡品。"
 marauder.102.2.desc:0 "怎么，惰麻？你们现在不想要我们的串门了？你们想让我们走？嗨咿咿呀呀呀！！\n\n你们可以付钱，但要付更多的钱……"
 marauder.102.3.desc:0 "虚空之母很愤怒，[Root.GetSpeciesNamePlural]……非常的愤怒。每个因她之名献祭的[Root.GetSpeciesName]都会稍微减弱她的怒火，但足够平息她的怒火吗？\n\n如果你们打算向虚空之母进贡来让我们撤离的话，你最好明白，她需要更多的贡品……"
 marauder.102.d:0 "好家伙，你可真丑陋。"
 marauder.102.e:0 "结束通信。"
 marauder.102.1.a.response:0 "想当初你要是同意进贡，你会给自己省下多少麻烦呢？好好记住这个教训吧，[Root.GetSpeciesNamePlural]。"
 marauder.102.2.a.response:0 "嗨咿咿呀呀呀！！！那就这么说定了，我们拿到了我们想要的东西。暂时不需要惰麻粥了 。"
 marauder.102.3.a.response:0 "虚空之母很满意。这次献祭让她十分愉悦，她许可她的战士撤退了。再会了，[Root.GetSpeciesName]。"
 marauder.102.1.b.response:0 "我……你、你……我的外表……这无关紧要……\n\n你会为此付出代价的，[Root.GetSpeciesName]。我们的战士会把你可怜的舰队烧成灰烬！"
 marauder.111.1.desc:0 "你们现在不用躲了，出来吧，[Root.GetSpeciesNamePlural]。我们从你那里解放了足够多的财富，我们的船也已经装满了。\n\n舵手！将航线目的地设置为[marauder_system.GetName]。让我们离开这片破烂太空吧，这里让我觉得恶心。"
 marauder.111.2.desc:0 "惰麻，我们已经抢够了。暂时不再抢了，我们的船装不下了。\n\n我们现在要回[marauder_system.GetName]了。"
 marauder.111.3.desc:0 "仪式结束了。我们带给你们领空的破坏让虚空之母很满意，[Root.GetSpeciesNamePlural]。我们现在获准返回[marauder_system.GetName]了。"
 marauder.111.a:0 "赶快离开！"
 marauder.112.1.desc:0 "很激动吧？战斗的刺激就是这么让人无法抗拒！我们最强的战士与你们最强的战士对决，看看谁能赢！"
 marauder.112.2.desc:0 "惰麻，你在想什么？我们正忙着抢你的星系！"
 marauder.112.3.desc:0 "我们只遵从虚空之母的意愿，当然还暂时遵从那些有钱雇主的意愿，是他们让我们来攻击你的。只要最终消灭了更多不信者，虚空之母就会认可。"
 
 marauder.104.name:0 "劫掠者袭击了[Root.GetName]"
 marauder.104.desc:0 "[marauder_country.GetSpeciesName]的劫掠部队在§H[Root.GetName]§!上登陆了！[marauder_country.GetSpeciesNamePlural]从轨道舰队上派出了小型攻击性航天飞机，袭击了[Root.GetPlanetMoon]上几处偏远聚居地并抢了一些东西，然后就撤回到了太空。我们地面上的防御部队根本来不及做出反应。"
 marauder.104.a:0 "那帮混账。"
 marauder.105.desc:0 "[marauder_country.GetSpeciesName]的奴隶贩子在§H[Root.GetName]§!上着陆了！他们派出航天飞机攻击了[Root.GetPlanetMoon]上几处偏远聚居地，并将聚居地的居民俘虏到了位于轨道的舰队上。"
 marauder.105.a:0 "一定要让他们付出代价。"
 marauder.106.desc:0 "[marauder_country.GetSpeciesName]的轻型部队在§H[Root.GetName]§!上采用游击战术。他们的分散着陆策略扰乱了我们指挥地面部队的战术反应单元。在部队做出反应之前，这些家伙就带着从我们定居地抢走的财富返回轨道了。"
 marauder.106.a:0 "这实在是太糟了。"
 marauder.107.desc:0 "[marauder_country.GetSpeciesName]的奴隶贩子在§H[Root.GetName]§!上着陆了！他们派出的航天飞机不断轰炸我们的有机体庇护所，随后又派出重装突击队猛攻庇护所。\n\n有机体庇护所中的不知所措的有机体被奴隶贩子俘虏，绑到了轨道舰队上。"
 marauder.107.a:0 "我们珍贵的生化展品啊！"
 marauder.108.desc:0 "[marauder_country.GetSpeciesName]的劫掠部队在§H[Root.GetName]§!上登陆了！他们攻击了[Root.GetPlanetMoon]上的好几处哨站并毁掉了数百架无人机，然后就返回了轨道上的舰队。"
 marauder.108.a:0 "我们必须要惩戒这种无耻行径。"

 marauder.112.a:0 "是谁雇佣你们来劫掠我们的？"
 marauder.112.1.a.response:0 "那群不敢亲自攻击你们的可怜懦夫。他们的身份毫无意义，那些家伙在宇宙中的最终角色更是无足重轻。\n\n不过由于他们付的报酬很丰厚，因此我们也愿意隐瞒他们的身份。"
 marauder.112.2.a.response:0 "这是秘密，惰麻！他们是惰麻，就和你一样，但不是你们。我们只能说这么多。"
 marauder.112.3.a.response:0 "他们是异教徒、不信者、异端。\n\n我们本不想和他们扯上关系，但他们的能源点数可以帮助我们贯彻虚空之母的意志。"
 marauder.112.b:0 "结束通讯。"
 marauder.114.name:0 "放弃劫掠"
 marauder.114.desc:0 "[marauder_country.GetSpeciesName]劫掠舰队受到了惨重打击，战士们不得不暂时中止行动。在经过了一番慎重考虑后，[marauder_country.GetSpeciesNamePlural]决定放弃劫掠行动，撤回自己的领空。"
 marauder.114.a:0 "他们真是不自量力。"
 marauder.116.name:0 "劫掠舰队被毁"
 marauder.116.desc:0 "发誓劫掠我们领地的[From.GetSpeciesName]舰队在[destroyed_fleet_system.GetName]星系被摧毁。报告称在舰队残骸中未发现任何生还者。 "
 marauder.116.a:0 "让这次惨败成为他们的教训吧。"
 marauder.117.desc:0 "在我们“一番鼓励”后决定对§H[marauder_target.GetName]§!发起劫掠的§H[marauder_country.GetSpeciesName]§!掠夺者夹着尾巴逃回了他们自己的领空！他们的劫掠舰队受损严重，因此放弃了原来的计划。"
 marauder.117.a:0 "这群懦夫！"


 marauder.120.name:0 "[raiding_marauder.GetSpeciesName]来袭"
 marauder.120.desc:0 "侦测到一支§H[raiding_marauder.GetSpeciesName]§!劫掠舰队正在接近我边界！截获的舰队通信表明，他们受劲敌雇佣来袭击我们的星系。他们现在正从公开频道向我们发送消息。"
 marauder.121.1.desc:0 "那些躲在暗处的懦夫不敢来打你们，所以他们请我们来代劳。有没有[Root.GetSpeciesName]战士愿意与我们正面交锋呢？还是你想我们不费一兵一卒劫掠你们的星系呢？让我们看看你们的本事吧！"
 marauder.121.2.desc:0 "嗨咿咿呀呀呀！！！你们的敌人可不少哦，惰麻！他们不太喜欢你！甚至雇我们来打砸你们的星系！我们很乐意代劳哦！"
 marauder.121.3.desc:0 "如果一群不信者希望我们去惩罚另一群不信者，而且还愿意付我们报酬，那我们何乐而不为呢？我们这些虚空之母的仆人迟早要收拾所有的异教徒，但现在我们会集中精力对付你们。"
 marauder.121.a:0 "启动红色警戒！"
 marauder.122.name:0 "[raid_parent.GetSpeciesName]劫掠者撤退"
 marauder.122.desc:0 "在我们的“鼓励”之下，§H[raid_parent.GetSpeciesNamePlural]§!向§H[raid_victim.GetName]§!派遣了劫掠舰队，现在他们已经开始返航。舰上装满了战利品和奴隶，舰长们宣布这次袭击非常成功。"
 marauder.122.a:0 "干得不错。"
 marauder.123.desc:0 "侦测到属于此前未知种族的劫掠舰队正在接近我边界！这些野蛮人自称§H[raiding_marauder.GetSpeciesNamePlural]§!，显然受我们的劲敌支持前来攻击我们的星系。他们现在正从公开频道向我们发送消息。"
 marauder.124.name:0 "[raiding_marauder.GetSpeciesName]劫掠舰队被摧毁"
 marauder.124.desc:0 "我们“鼓励”[raiding_marauder.GetSpeciesNamePlural]组建的劫掠舰队在[last_fleet_location.GetName]星系被[fleet_destroyer.GetName]的部队消灭了！舰队无人幸存。"
 marauder.124.a:0 "希望他们在被消灭前至少造成了一些伤害。"
 marauder.501.name:0 "战鼓轰鸣"
 marauder.501.desc:0 "有史以来第一次，§H[raider_khanate.GetSpeciesNamePlural]§!那些内斗的派系在§H大可汗§!的麾下统一了。这位神秘的军阀据说是强大的灵能者，从战士阶级中脱颖而出并完成了难以置信的成就。新加冕的可汗集狡诈、魅力、军事才能于一身，赢得了所有[raider_khanate.GetSpeciesName]派系的忠诚和尊敬。\n\n现在[raider_khanate.GetSpeciesNamePlural]停止了内部的互相争斗将注意力转向他处。他们开始集结庞大的舰队准备发动战争。虽然几个月前还是死敌，但他们热切的战士们现在已是坚定的同盟了。"
 marauder.501.a:0 "新的威胁诞生了。"
 marauder.502.desc:0 "我是§H[raider_khanate.Ruler.GetName]§!，§H[raider_khanate.GetName]§!的大可汗。我在此向整个银河系宣布，属于我族的新时代即将来临。[raider_khanate.GetSpeciesNamePlural]为了资源残片和被误导的荣耀而彼此杀戮的黑暗时代已经结束了。\n\n我向我的人民庄严承诺，新建立的伟大帝国将让[raider_khanate.GetSpeciesName]种族的名字永远铭刻在银河编年史上，为我族带来新的开始。\n\n至于那些阻碍我们前进的人，望知悉：我将不惜一切代价实现我民的真正天命。如果你们胆敢反抗，[raider_khanate.GetName]必将你们碾成尘土。"
 marauder.502.a:0 "真是豪言壮语啊。"
 marauder.502.b:0 "正在计算威胁向量。"
 marauder.504.name:0 "大可汗占领了[conquered_planet.GetName]！"
 marauder.504.desc:0 "在击溃了§H[conquered_planet.GetName]§!勇敢的守军后，[From.GetName]的地面部队宣布[conquered_planet.GetPlanetMoon]为大可汗所有！他们将自己新帝国的旗帜插在了[conquered_planet.GetPlanetMoon]的各大聚居地上。现在，[From.GetSpeciesName]的新殖民者也源源不断地从破败的太空栖息地涌入。"
 marauder.504.a:0 "必须阻止大可汗！"
 marauder.506.name:0 "大可汗被击败"
 marauder.506.desc:0 "尽管[great_khan.GetHerHis]军事才能卓越超凡，[From.GetName]的大可汗[great_khan.GetName]还是在[khan_death_system.GetName]星系被击败了。当[great_khan.GetSheHe]指挥的大舰队在与[khan_destroyer.GetName]的部队作战中被击溃后，大可汗和[great_khan.GetSheHe]最信赖的军官乘坐一艘小型航天飞机逃到了超空间。\n\n现在，[great_khan.GetName]还在召集新的大舰队，企图继续[great_khan.GetHerHis]征战。不过这次胜利让抵御[From.GetName]持续猛攻的人们得到了喘息之机。"
 marauder.506.a:0 "看来大可汗并非不可战胜。"
 marauder.508.desc:1 "我是[From.GetName]的大可汗[great_khan.GetName]。我在[khan_destroyer.GetName]手中遭受的失败仅仅是个小小的挫折，这什么也说明不了。[khan_destroyer.GetSpeciesNamePlural]是勇敢的战士，也是值得交手的对手。但是，他们终将在我们之前毁灭。\n\n历史的浪潮正在席卷整个银河系，什么也无法阻挡战车的车轮。我们新的大舰队已经组建完毕。"
 marauder.508.desc.1:0 "$marauder.508.desc$战争结束之后，忠心耿耿的总督对我的支持会得到厚赏。"
 marauder.508.desc.2:0 "$marauder.508.desc$趁着你还有机会，赶紧向我效忠。"
 marauder.508.desc.3:0 "$marauder.508.desc$一切挡路之徒都会被我消灭。"
 marauder.508.a:0 "第二次疯狂的攻击即将到来……"
 marauder.510.name:0 "大可汗之死"
 marauder.510.desc:0 "大可汗[great_khan.GetName]死了。[great_khan.GetHerHis]的大舰队在[khan_death_system.GetName]星系遭遇了第二次失败，这次大可汗没有试图逃离[great_khan.GetHerHis]旗舰，而是在与[khan_destroyer.GetName]的战斗中与舰共存亡。\n\n由于失去了敬爱的领袖，[From.GetName]内部爆发了激烈的权力斗争，大可汗的军阀们为了争夺[great_khan.GetHerHis]帝国开始互相争斗。最后到底鹿死谁手还不得而知。"
 marauder.510.a:0 "看来[great_khan.GetName]的统治到此为止了。"
 marauder.513.a.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！具体信息还不明朗，但截获的通信表明，大可汗是被[great_khan.GetHerHis]手下一位野心勃勃的军阀毒害了。该军阀企图发动叛变。\n\n由于失去了敬爱的领袖，[raider_khanate.GetName]内部爆发了激烈的权力斗争，大可汗的军阀们为了争夺[great_khan.GetHerHis]帝国开始互相争斗。最后到底鹿死谁手还不得而知。"
 marauder.513.b.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！依据截获的通信，大可汗患上了一种在[raider_khanate.GetSpeciesNamePlural]中比较常见但又非常致命的萨拉卡利安热病——在[raider_khanate.GetName]崛起之前，这些人居住的空间站生活环境太差，萨拉卡利安热就是在这种环境下诞生的。"
 marauder.513.c.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！截获的通信表明，大可汗被不明势力雇佣的特种小队暗杀了。没有任何政府宣布对此行动负责。"
 marauder.513.d.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！详情尚不清楚，但截获的通讯表明大可汗在[great_khan.GetHerHis]旗舰的私人寝室中被某个外星嫔妃谋杀了。行凶者动机不明。"
 marauder.513.e.desc:0 "[raider_khanate.GetName]的大可汗死了。根据截获的通讯，[great_khan.GetName]由于年迈，在过去几天中的某个时间无疾而终。\n\n据信大可汗在死前指定了继承人，但未能阻止[raider_khanate.GetName]内部爆发的激烈夺权之争。大可汗的军阀们为了争夺[great_khan.GetHerHis]帝国开始互相争斗。最后到底鹿死谁手还不得而知。"

 liberated_planet.part1:0 "我们在§H[liberated_planet.GetName]§!上消灭了大可汗的最后一批士兵，现在我们的部队彻底控制了[liberated_planet.GetPlanetMoon]。"
 liberated_planet.part2:0 "在被[raider_khanate.GetName]占领之前，这颗星球属于§H[planet_former_owner.GetName]§!。如果我们将星球归还给他们，他们肯定会十分感激我们。"
 marauder.516.name:0 "[liberated_planet.GetName]解放"
 marauder.516.desc:0 "我们的部队成功从大可汗手中解放了§H[liberated_planet.GetName]§!！[liberated_planet.GetPlanetMoon]终于重回我们的怀抱。"
 marauder.516.a:0 "这是伟大的胜利！"
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "战利品属于胜利者。"
 marauder.517.a.tooltip:0 "[liberated_planet.GetName]加入我帝国。"
 marauder.517.b:0 "我们是解放者，不是征服者。"
 marauder.517.b.tooltip:0 "[liberated_planet.GetName]已回归[planet_former_owner.GetName]。"
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "在成功攻击§H[liberated_planet.GetName]§!并击败了地表上的大可汗军队后，§H[From.GetName]§!慷慨地提出将[liberated_planet.GetPlanetMoon]全权归还我们。"
 opinion_returned_marauder_planet:0 "解放行星"
 opinion_kept_marauder_planet:0 "占据被解放的行星"

 marauder.526.name:0 "沉睡者苏醒了"
 marauder.526.desc:0 "最近，§H[awakened_horde.GetName]§!手中一处大型虚空居所被摧毁了，这直接促使§H[From.GetSpeciesNamePlural]§!有史以来第一次统一在大可汗的旗下。这位神秘的军阀据说是强大的灵能者，说服[From.GetSpeciesNamePlural]为了继续生存而搁置争议。\n\n之前停泊于隐秘之处的巨型战舰上载满了蓄势待发的[From.GetSpeciesName]战士，并且时刻准备出发。在大可汗的领导之下，他们要向全宇宙为失去的亲族复仇。"

 marauder.550.a.desc:0 "我不会辜负[raider_khanate.GetName]。几十亿人依靠我的领导。"
 marauder.550.b.desc:0 "我是大可汗[great_khan.GetName]。你是来臣服于我的统治吗？"
 marauder.550.c.desc:0 "有志者，事竟成。"
 marauder.550.d.desc:0 "你现在面对的是大可汗。有话直说吧。"
 marauder.550.e.desc:0 "是谁请求觐见大可汗？"
 marauder.550.f.desc:0 "还有很多星球等待我们去征服。"
 marauder.550.g.desc:0 "我族已经忍受够了苦难。我要在群星间为他们开辟新的家园。"
 marauder.550.h.desc:0 "我为被我的军队击杀的生命感到无比惋惜，但为了[raider_khanate.GetSpeciesName]民众的未来，我们别无他选。"
 marauder.550.i.desc:0 "我建造的帝国，要让整个银河共同体受益。现在看来可能不大现实，但有朝一日它会成为所有智慧生物稳定和繁荣的灯塔。\n\n最终，和平将临格整个银河。我将实现这一愿景。"
 marauder.550.j.desc:0 "我的朝堂向所有忠诚的总督开放。你有什么要求？"
 marauder.550.k.desc:0 "你是代表[Root.GetSpeciesName]辖地前来的？[Root.GetName]……对吧。你们的大可汗能帮你们做什么吗？"
 marauder.550.l.desc:0 "虽然你们[Root.GetSpeciesNamePlural]可能不是有机生物，但所有[raider_khanate.GetName]治下的智慧生物都会得到完全平等的对待。\n\n我发誓。"
 marauder.550.m.desc:0 "有时我也会想，要是我像你一样是台机械，很多事就简单多了。唉。"
 marauder.550.n.desc:0 "也就是说跟我对话的是[Root.GetSpeciesName]的中心意识咯？真有趣。"
 marauder.550.o.desc:0 "我知道[Root.GetSpeciesName]的工蜂会无条件服从蜂群思维的命令。只要你们蜂群思维也这样服从我，我们就能愉快相处。"
 marauder.550.p.desc:0 "你向我臣服是明智之举。这个决定拯救了无数[Root.GetSpeciesName]。"
 marauder.550.q.desc:0 "你知道的，[Root.GetSpeciesNamePlural]与[raider_khanate.GetSpeciesNamePlural]差别其实不大。你们将在我们建立的银河帝国中扮演重要的角色。"

 marauder.550.a:0 "我们想要讨论归顺之事……"
 marauder.550.a.2.response:0 "你觉得我会蠢到再次相信[Root.GetSpeciesName]的谎言吗？不，这次要战斗到底。你已经丧失了存在于我建立的银河新秩序的资格。"
 marauder.550.b:0 "你一个[From.GetSpeciesName]……口齿倒挺清晰的嘛。"
 marauder.550.b.response:0 "嗯，是的。你说的大概是[From.GetSpeciesNamePlural]之前使用的，比较原始又比较……唔，粗野的方言吧。\n\n说来你可能不信，但[From.GetSpeciesName]的语言也曾高度发达。只是最近这一千年中才退化到了如此不堪的地步。\n\n但这一现状马上要改变了。从现在开始，所有[From.GetSpeciesNamePlural]都会学习我们语言最丰富、最古老的版本。尖叫什么的就再也听不到了。"
 marauder.550.c:0 "“虚空之母”怎么样了？"
 marauder.550.c.response:0 "迷信与信条只带给了[From.GetSpeciesName]人民无穷的毁灭。想要继续崇拜虚空之母或其他精神象征的人都可以继续，但不再是什么强制要求了。\n\n我想带领[From.GetSpeciesNamePlural]与整个宇宙一起进入科学和进步的全新时代。思维狭隘的狂热分子在我要构建的未来中不会有容身之地。"
 marauder.550.d:0 "我们想要回我们的自治权。"
 marauder.550.d_fail:0 "§R归顺大可汗后，一年内不可反叛！§!"

 marauder.551.a.desc:0 "明智的选择。归顺之后，你将成为[raider_khanate.GetName]的辖地，需要为我们正在进行的战争提供人员和资源。但除此之外，你并不需要亲临前线。另外，在我们确保宇宙安全之前，你只要料理好自己的事务我们就满意了。\n\n§Y成为辖地将导致：§!\n§R£energy£-10%能源点数收入\n£minerals£-20%矿物收入\n£navy_size£-30%舰队容量§!\n\n[raider_khanate.GetName]会变得更加强大。"
 marauder.551.a.response:0 "你可以把自己看作[raider_khanate.GetName]大可汗的忠实仆人了。随着契约的签订，无数[Root.GetSpeciesName]的生命将得到拯救。这是[Root.GetName]伟大的一日。\n\n等征服了银河，我们再回头考虑辖地制度；或许会将你们的领地更紧密地整合入到我帝国。在那之前，你可以自行统治。"
 marauder.551.b.response:0 "哈！这不可能。\n\n那么我们只好兵戎相见了，[Root.GetSpeciesNamePlural]。对我来说没有区别——你们的星球无论如何都会被[raider_khanate.GetName]接管。"
 marauder.551.a:0 "我们接受你的条件。"
 marauder.551.b:0 "你搞错了。我们是说要§H你§!归顺。"
 marauder.552.name:0 "[From.GetName]归顺！"
 marauder.552.desc:0 "§H[new_satrapy.GetName]§!已经归顺了大可汗！他们已经成了[raider_khanate.GetName]的辖地，舰队也停止了作战。\n\n虽然他们未正式加入[raider_khanate.GetSpeciesNamePlural]征服银河的尝试，但已经承诺为大可汗的战争机器提供资源和人员！"
 marauder.552.a:0 "没有脊梁骨的懦夫！"

 marauder.553.name:0 "汗国在[capital_system.GetName]建立基地"
 marauder.553.desc:0 "为了“保护”我们，§H[raider_khanate.GetName]§!已经在§H[capital_system.GetName]§!建立了大型军事基地，还驻扎了规模相当大的舰队。这个基地的第二个角色似乎是鼓励我们尽快履行辖地的义务，并监督征召[Root.GetSpeciesNamePlural]加入大可汗舰队的进度。"
 marauder.553.a:0 "听候大可汗吩咐……"

 marauder.554.a.desc:0 "好好考虑吧，[Root.GetSpeciesNamePlural]。如果你再这样执迷不悟，可就没有回头路了。想再提出归顺，我可不会接受了。\n\n胆敢反抗的辖地，只有彻底消灭一种结局。"
 marauder.554.a:0 "我们宣布完全独立！"
 marauder.554.a.response:0 "那好吧。你们已经走上了绝路，[Root.GetSpeciesNamePlural]。在你可怜的帝国化为废墟之前，我不会停止进攻——我发誓！\n\n要让银河看看，公然违背我大可汗的意志会得到什么下场。"
 marauder.554.b:0 "啊。这样的话，算了吧。"
 marauder.554.b.response:0 "不出所料。不要试探我的耐心，[Root.GetSpeciesNamePlural]。"
 marauder.550.r.desc:0 "我一度相信了你，[Root.GetSpeciesName]。我曾让你坐在我圆桌边……你却用这种行为向我脸上吐吐沫。"
 marauder.550.s.desc:0 "我绝不容许叛徒。我们没什么好谈的了。"
 marauder.550.t.desc:0 "奸诈的渣滓。那你真的曾想成为辖地，是吗？\n\n你让我看起来像个傻瓜，我绝不能原谅。"
 marauder.550.u.desc:0 "这可是私人恩怨，[Root.GetSpeciesName]。"
 marauder.550.v.desc:0 "你和那些完全无视智能生命的败类，正是我决心引领宇宙的原因。\n\n你的继续存在本身就是一个威胁。我决定终止这一威胁。"
 marauder.550.w.desc:0 "嗨咿咿呀呀呀！！！惰麻！你们正在…… *咳嗽*\n\n我、我是说，你正在与令人敬畏的大可汗对话。说出你的想法。"

 marauder.620.name:0 "汗国分裂"
 marauder.620.desc:0 "§H大可汗§!的逝去导致了§H[From.GetName]§!的崩溃。没有了强势的领导人，[From.GetSpeciesNamePlural]再次陷入了内斗。汗国被各个§H继业者§!——大可汗最强大和有影响力的军事指挥官们——瓜分。\n\n每一位都自称为银河大可汗，他们的支持者互相激烈对抗。很明显，统一的[From.GetSpeciesName]帝国走到了尽头。"
 marauder.620.a:0 "看来是天公不作美。"
 marauder.630.name:0 "汗国复古"
 marauder.630.desc:0 "事实证明大可汗的去世使让[From.GetSpeciesNamePlural]从一个个松散的氏族团结成一个银河帝国的诸多改革遭受了致命打击。\n\n没有一位继承大可汗的军阀对继续这些改革表示出一丁点兴趣。[From.GetSpeciesNamePlural]都回归了以前的暴力掠夺者生活方式。[From.GetSpeciesNamePlural]已成一盘散沙。"
 marauder.630.a:0 "也许是天命难违吧。"
 marauder.640.name:0 "新可汗国"
 marauder.640.desc:0 "克服了一切艰难，§H[From.GetSpeciesName]汗国§!成功挺过了§H大可汗§!死后的种种动乱。由于新可汗立刻加冕，也完全消灭了分裂成数个继承国家的迫切危机。\n\n目前，重生的[From.GetSpeciesName]可汗国似乎把重心放在了巩固已有疆土，而非新的征程。"
 marauder.640.a:0 "看看他们能活多久。"
 marauder.660.name:0 "全新银河汗国"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "§H[From.GetName]§!在§H大可汗§!死后爆发的权力斗争终于结束了。新的民主党派，受征程中接触到的[From.GetSpeciesNamePlural]前所未闻的平等主义价值观启发，开始寻求按照星际联邦的方式改革政府。"
 marauder.660.2.desc:0 "身为汗国的辖地，我们受邀作为创建者加入该联邦。除此之外，汗国还起草了允许我们脱离统治重获独立的宪法。"
 marauder.660.a:0 "我们会加入这个新联邦。"
 marauder.660.b:0 "终于摆脱桎梏了！"
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "之前的汗国辖地都收到了以同等身份加入联邦的邀请，也可以正式脱离汗国统治重获独立。"
 marauder.661.a:0 "看看事态会如何发展。"
 marauder.665.a.desc:0 "§Y<<大可汗的逝世使得[From.GetSpeciesName]汗国陷入了混乱。无人乐意也无人能够回应你的通讯。>>§!"
 marauder.665.a:0 "那边到底是怎么回事啊？"

 marauder.670.name:0 "辖地不再"
 marauder.670.desc:1 "随着大可汗之死带来了混乱和动荡，我们汗国辖地的身份已经名存实亡——我们宣誓效忠的只是大可汗本人而已。现在我们再次自由地追寻自己的命运。\n\n所有驻扎在[Root.Capital.solar_system.GetName]星系内的汗国军事人员都已放弃岗位，在摧毁了剩余的战争资源后加入了别处的同胞。"
 marauder.670.a:0 "我们自由了。"
 marauder.671.name:0 "可汗国拆除卫戍空间站"
 marauder.671.desc:0 "由于新可汗国在努力巩固大可汗的征伐成果，其军队领导层决定进一步加强其战斗力量。因此，他们从各附属国的卫戍空间站中撤回了全部人员，并拆除了空间站。"
 marauder.671.a:0 "他们的掌控正在松动。"

 marauder_skirmishing:0 "掠夺者磨刀石"
 marauder_skirmishing_desc:0 "我们的舰队在与游荡掠夺者的长期边境冲突中历经磨炼，战斗效率得到提高。"
 marauder.701.name:0 "[marauder_neighbor_species.GetName]难民"
 marauder.701.desc:0 "搭载了大量[marauder_neighbor_species.GetName]难民的运输船从§H[marauder_neighbor.GetName]§!方向进入我领空。这些难民在某种仪式中被从他们曾称之为家园的老旧空间站驱逐，这是一种在资源有限时控制人口的手段。他们被安置到§H[Root.GetName]§!上。"
 marauder.701.a:0 "那里会欢迎他们的。"
 marauder.702.name:0 "大磨刀石"
 marauder.702.a.desc:0 "与§H[marauder_neighbor.GetName]§!长期持续的边境冲突磨砺了我们的舰队人员。他们的能力在战斗中得到了锻炼，我们的舰队甚至采用了几种复杂的[marauder_neighbor_species.GetName]战斗机动，这将使他们在未来的冲突中占据优势。"
 marauder.702.b.desc:0 "经过与§H[marauder_neighbor.GetName]§!在边界附近的长期冲突，我们舰船上的工蜂似乎发展了一定程度的主动性来应对[marauder_neighbor_species.GetNamePlural]经常使用的不可预测的战术。这让他们的战斗效率得到了普遍提高。\n\n这些船员在最终发展出危险水平的自我意识之前必须要得到处理，但现在他们会为我们将来的交战提供优势。"
 marauder.702.c.desc:0 "在与§H[marauder_neighbor.GetName]§!的长期边境冲突后，我们海军单元的效率有所提高。我们的单元不得不微调自己的程序，以弥补[marauder_neighbor_species.GetNamePlural]使用的非常规而不可预测的战术带来的劣势。\n\n这些新数据最终必须要清除以阻止系统在其它领域的退化，但现在它为我们将来的交战提供了优势。"
 marauder.703.name:0 "[marauder_neighbor_species.GetName]逃生仓"
 marauder.703.desc:0 "在§H[marauder_neighbor.GetName]§!的两个氏族发生了特别激烈的交火后，近日一个[marauder_neighbor_species.GetName]救生舱漂流到了我领空。边境巡逻队拦截并开启了救生舱，发现了一位感激涕零激的[marauder_neighbor_species.GetName]将官。这位舰队司令承诺终生无偿为我们服务。"
 marauder.703.a:0 "欢迎登舰，司令官。"
 marauder.703.b:0 "我们不需要另一位舰队司令。"
 marauder.703.c:0 "让这肉块安乐死吧。"
 marauder.703.d:0 "收割这个生物。"
 marauder.703.e:0 "至死？处理掉这个异种。"
 gain_marauder_admiral:0 "我们获得了一位资深的[marauder_neighbor_species.GetName]舰队司令。"
 gain_marauder_fleet:0 "我们获得了一小支掠夺者舰队。"
 marauder.704.name:0 "漂流舰队"
 marauder.704.desc:0 "在距离§H[marauder_neighbor.GetName]§!领土不远的[border_system.GetName]星系内发现了一小支被遗弃的[marauder_neighbor_species.GetName]战舰舰队。船载计算机日志表明，船组为了逃离某种氏族间的争斗逃到了我境内。不幸的是，由于物资缺乏，他们很快都饿死了。自那时起，这些舰船一直处于漂流状态。\n\n我们的工程师已经对舰船进行了检查，它们看起来状态良好。一旦补齐了船组，我们可以让它们进入我舰队服役。"
 marauder.704.a:0 "好的，它们也是资产。"
 marauder.704.b:0 "不，那些舰船不过是太空垃圾。拆掉它们。"
 marauder.705.name:0 "[marauder_neighbor_species.GetName]资源贮藏"
 marauder.705.desc:0 "巡逻部队最近偶然在靠近我们与§H[marauder_neighbor.GetName]§!边界的[border_system.GetName]星系发现了一处隐藏在深空的资源贮藏。贮藏的巨型货仓中是数世纪前[marauder_neighbor_species.GetName]几次劫掠的战利品。\n\n这个贮藏点在某个时候被遗忘了，也可能其主人在某次劫掠中或[marauder_neighbor_species.GetName]无数次内部争执的一次中被杀了。无论如何，它现在属于我们了。"
 marauder.706.name:0 "遗弃的[marauder_neighbor_species.GetName]栖所"
 marauder.706.desc:0 "我们在境内的[border_planet.GetName]低轨道发现了半完工的[marauder_neighbor_species.GetName]太空栖所遗骸。显然，在某个时候§H[marauder_neighbor.GetName]§!试图在[border_system.GetName]星系内建立永久据点，但不知何原因，他们放弃了努力。\n\n由于它贴近[border_planet.GetName]，这个未完成的栖息地在我们对星系的初步勘察中未被发现。此时它不过是团密集的太空垃圾，但是残骸中有很多宝贵的矿物可打捞。"
 marauder.706.a:0 "打捞所能利用的一切。"
 marauder.707.name:0 "[marauder_neighbor_species.GetName]航天飞机"
 marauder.707.desc:0 "最近一艘小型[marauder_neighbor_species.GetName]航天飞机在[border_system.GetName]星系越过了我边界，随后有§H[marauder_neighbor.GetName]§!劫掠者追逐。我们不确定他们为什么被自己人追逐，但是劫掠者收到我们的边防警告后撤退。\n\n这艘严重受损的航天飞机已经被回收，其船组在进入[border_system.GetName]不久后死亡。它的货舱装满了偷来的能源点数凭证。"
 marauder.707.a:0 "依据打捞权，这些点数是我们的了。"



 HORDE_SUCCESSOR_GREETING_01:0 "我们缅怀大可汗。"
 HORDE_SUCCESSOR_GREETING_02:0 "我们是大可汗遗产的真正继承者。"
 HORDE_SUCCESSOR_GREETING_03:0 "以大可汗之名！"
 HORDE_SUCCESSOR_GREETING_04:0 "大可汗永远活在我们心中。"
 HORDE_SUCCESSOR_GREETING_05:0 "大可汗仍在彼岸关注我们。"
 HORDE_SUCCESSOR_GREETING_06:0 "不要招惹大可汗的后裔。"
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "你无法击败大可汗的后代。"
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "你的毁灭就是对大可汗的缅怀。"
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "我们将实现大可汗的承诺，将你们可怜的帝国碾作尘土。"
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "你将被毁灭！这是大可汗的意志！"
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "以大可汗在天之灵，你们帝国将烧毁！"
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "大可汗教过我们如何对付你这样的人。"
 
 FRIENDLY_COLOSSUS_GREETING_01:0 "你们看到我们的巨像了吗？那可真是个科技奇迹啊。我们很乐意让你们的代表团参观巨像的一些非机密舱室。"
 FRIENDLY_COLOSSUS_GREETING_02:0 "不必害怕我们的巨像。巨像那毁灭性的力量只会瞄准我们的敌人，不会攻击我们的朋友。"
 NEUTRAL_COLOSSUS_GREETING_01:0 "我们说的每一句话，都有威力足以毁灭星球的巨像做支撑。"
 NEUTRAL_COLOSSUS_GREETING_02:0 "我们随时准备动用巨像的全部毁灭性力量，如果势不得已。我们衷心希望事态不要发展到那个地步。"
 HOSTILE_COLOSSUS_GREETING_01:0 "你最好祈祷永远不会看到我们那全副武装的巨像运转时的火力！"
 HOSTILE_COLOSSUS_GREETING_02:0 "我们建造的巨像是专门用来对付[From.GetName]之类的工具。不要给我在你们星球上空使用它的理由。"
 PACIFIST_COLOSSUS_GREETING_01:0 "我们建造的巨像只是防御措施。它的目的是保护我们的人民。如果形势紧迫，也可以用来消灭那些企图伤害宇宙的家伙。"
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "我们已经将灵力引导入巨像之中。巨像将减少消灭异端以及亵渎之物的工作量。"
 MATERIALIST_COLOSSUS_GREETING_01:0 "我们拥有的巨像是科技发展历程的璀璨明珠。确实，科学没有什么是做不到的。"
 PURIFIER_COLOSSUS_GREETING_01:0 "你们没看到我们的巨像吗，你们这些异种渣滓？算了，待巨像将[From.Capital.GetName]炸到天国时，你们自然会知晓其威力。"
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "既然巨像已经完全上线，我们预计全部有机生命体净化行动的效率将提升254.88%。"
 HIVE_COLOSSUS_GREETING_01:0 "我们建造的巨像，是蜂群思维意志的证明。"
 FRIENDLY_COLOSSUS_REACT_GREETING_01:0 "你们强大巨像我们的工程师都很痴迷。我们比以往任何时候都更加感激两个帝国间维持的友好关系。"
 FRIENDLY_COLOSSUS_REACT_GREETING_02:0 "只有白痴才会与[From.GetName]作对，毕竟你们拥有巨像。我们很高兴你们帝国与我们的友好关系。"
 NEUTRAL_COLOSSUS_REACT_GREETING_01:0 "你们建造的巨像让我们十分担忧。使用这么可怕的毁灭工具，你们颠覆了全银河的势力平衡。"
 NEUTRAL_COLOSSUS_REACT_GREETING_02:0 "你们的巨像非常壮观，也非常令人不安。这东西真能摧毁整个星球？"
 HOSTILE_COLOSSUS_REACT_GREETING_01:0 "你们吹嘘的巨像也可以像其它航天器一样被炸毁。最好别忘了这点。"
 HOSTILE_COLOSSUS_REACT_GREETING_02:0 "这些巨像……你是有多蠢才会去建造这种怪物。想想你们用的资源可以建造多少战列舰啊。"
 WAR_COLOSSUS_GREETING_01:0 "趁着还有机会，赶紧认输，蠢货！不然我们的巨像就要抹除你们存在的痕迹！"
 WAR_COLOSSUS_GREETING_02:0 "不要奢望能抵挡巨像压倒性的力量。它会把你们的星球变成灰烬。"

 CAN_TAKE_HOSTILE_ACTION_SATRAPY:0 "身为辖地我们不能采取此行动。"
