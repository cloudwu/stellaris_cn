 MESSAGE_SATISFYING_INSULTS_TITLE: "令人满意的侮辱技巧可用"
 MESSAGE_SATISFYING_INSULTS: "我们的[Root.GetLinguists]已经完成了一种新的令人满意的侮辱技巧。我们现在就只剩找到一个目标来使用它了。"
 satisfying_insult_recently: "令人满意的侮辱技巧"
 satisfying_insult_recently_desc: "真是舌灿莲花！"
 tech_compact_living: "蜗居"
 tech_compact_living_desc: "尽管没有一个文明在治理管辖一个不断发展的国家时找到了解决不断扩增的挑战的完美解决方案，我们还是发现了部分的解决办法。在研究了数个物种及其政府之后，我们发现了在灵活性和功能性之间的卓越的平衡点。"
 tech_alien_topography: "外星地形学"
 tech_alien_topography_desc: "文明通常在能够促进其成长的位置勃勃生机，通过分析前太空文明定居发展的主要地点，我们的殖民地可以学习到很多。"
 tech_xeno_aesthetics: "异星美学"
 tech_xeno_aesthetics_desc: "在分析了大量来自迥然不同的文化的艺术家之后，我们得到了一个泛用的理论。通过研究一个文明的艺术和文化，我们能够在同它们的战斗中取得优势。"
 tech_lost_building_methods: "失落建筑模式"
 tech_lost_building_methods_desc: "任何拥有足够长历史的文明都有由已经被遗忘的古文明建立的奇观，这些奇观已经无法被复现了。幸运的是，我们拥有这些曾经在这些前超光速文明世界出现的古王国的档案。"
 tech_supreme_alloy: "终极合金"
 tech_supreme_alloy_desc: "我们曾经以为最好的合金，结果远非如此。编目了数不清的前超光速文明的精炼过程，现在我们可以合成一种无可匹敌的金属。"
 tech_ordered_retreat: "有序撤退"
 tech_ordered_retreat_desc: "尽管研究战斗中的胜利者可能是能从战斗中获得见解最明显的办法，但观察前超光速文明中的落败者也教会了我们如何组织更有效率的撤退。"
 tech_temple_of_transportation: "交通神殿"
 tech_temple_of_transportation_desc: "交通网络将人们聚集到一起：这是从我们观察到的许多文明所具有的共同情感。尽管我们已经不用蒸汽引擎了，我们的超空间中继网络能起到类似的作用。"
