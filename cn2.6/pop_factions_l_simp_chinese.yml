 pft_supremacist:0 "种群派系"
 pft_supremacist_desc:0 "种群派系想要让建立帝国的种群占据支配地位。他们渴望的是有利本国排斥他国的政策。\n\n§L排外主义的种群思潮§!"
 pft_traditionalist:0 "传统派系"
 pft_traditionalist_desc:0 "传统派系希望回归流传或消失于帝国冲向银河之前的传统价值观。他们推崇艰苦朴素，讨厌某些科技进步和非唯心主义的价值观。\n\n§L唯心主义的种群思潮§!"
 pft_progressive:0 "进步派系"
 pft_progressive_desc:0 "进步派系渴望在现有社会结构中不出现歧视，并且排斥非帝国代议制度。\n\n§L平等主义的种群思潮§!"
 pft_imperialist:0 "帝国派系"
 pft_imperialist_desc:0 "帝国派系渴望主宰其他帝国。他们热衷敌对，喜欢征服其他帝国，厌恶依靠他人。\n\n§L军国主义的种群思潮§!"
 pft_isolationist:0 "孤立派系"
 pft_isolationist_desc:0 "孤立派系热衷孤立，提倡尽可能减少与其他帝国的来往（除商谈互不攻击约定之外）。他们一方面不喜欢进攻宣战，同时也不想被别人当成可以随便欺负的对象。\n\n§L排外主义的种群思潮§!"
 pft_technologist:0 "科技派系"
 pft_technologist_desc:0 "科技派系希望在全帝国范围内掀起科学进步的浪潮，让科技遍地开花结果。他们反对出于某些原因禁止某些科研方向，更是讨厌别的帝国在科技方面领先于本国。\n\n§L唯物主义的种群思潮§!"
 pft_totalitarian:0 "极权派系"
 pft_totalitarian_desc:0 "极权派系推崇由一个强势领袖或专制集团领袖的忠诚分明的社会。\n\n§L威权主义的种群思潮§!"
 pft_xenoist:0 "外族派系"
 pft_xenoist_desc:0 "外族派系渴望将更崇高的价值观寄托于外星生命和文明上。他们喜欢互不攻击约定以及种群多样化。他们不喜欢全帝国奴役和净化。\n\n§L亲外主义的种群思潮§!"
 pft_prosperity:0 "繁荣派系"
 pft_prosperity_desc:0 "繁荣派系渴望经济发展和夺取资源。他们喜欢能源和战略资源，厌恶妨碍发展的武装冲突。\n\n§L和平主义的种群思潮§!"
 pft_democratic_election_1:0 "民主派系"
 pft_democratic_election_1_desc:0 "民主派系是帝国选举期间出现的一股势力，后来成为将当红领袖推向政治舞台中心的组织，转而消散在人们的视线中。"
