 paragon.40110.name: "兹泰格·迈尔的宝藏"
 paragon.40110.desc: "§Y[Root.GetName]§!知道很多关于可怕的海盗之王兹泰格·迈尔的故事。几个世纪前，他一路劫掠星系，攫取财富，稀有资源和价值连城的古代文物。现在，多亏了一套古老的星图，[Root.GetFirstName]相信[Root.GetHeShe]已经发现了哲泰格-迈尔藏匿他大量战利品的地方。[Root.GetFirstName]拒绝详细说明究竟是如何获得这些海图的，但可以相信它们的真实性，并希望我们派一艘工程船去挖掘宝藏。如果那儿还有宝藏的话。"
 paragon.40110.a: "也许可以去看看。"
 LYSATOR_PIRATE_TREASURE: "海盗宝藏"
 LYSATOR_PIRATE_TREASURE_DESC: "[event_target:renowned_xenophile1.GetName]发现的兹泰格·迈尔的宝藏。"
 paragon.40111.name: "海盗宝藏"
 paragon.40111.desc: "我们找到了大海盗兹泰格·迈尔藏匿他的宝藏的地下掩体。这些从许多星球偷来的宝物，现在将造福于我们的民族。"
 paragon.40111.a: "挺好的。"
 paragon.40120.name: "安全港"
 paragon.40120.desc: "我们欢迎§Y[Root.GetName]§!的传言已经传遍了星系。现在各种被放逐者、恶棍，还有海盗都把我们的帝国看作一个向所有人开放的地方，在这里所以人都可以有新的开始。[Root.GetFirstName]正在利用这一点，重新树立名望，并邀请他以前的熟人加入我们。许多人响应号召，来寻找更好的新生活。"
 paragon.40120.a: "欢迎。"
 paragon.40120.b: "让他们滚蛋。"
 pop_outcast_happy: "感激的放逐者"
 pop_outcast_happy_desc: "这些曾经被放逐的人面对重启人生的机会展现出极大的感激，很快就接受了我们的方式。"
 pop_outcast_unhappy: "不知感恩的放逐者"
 pop_outcast_unhappy_desc: "这些曾经被放逐的人在我们的社会中很难找到一席之地，感觉到自己并不被欢迎，就倾向于向社会表达出他们的不满。"
 pop_outcast_crime: "犯罪放逐者"
 pop_outcast_crime_desc: "这些曾经被放逐的人尝试滥用我们的信任欺骗了我们的善良。"
 #Nona / xenophile2
 paragon.40210.name: "失踪贡品"
 paragon.40210.desc: "§Y[Root.GetName]§!听说了一支失踪的船队携带了大量财宝的传言。据说有一位外星使者和他的随从被派去给某个军阀带去贡品。在最近的一次任务中，[Root.GetHeShe]准确地定位了船队最后的位置。我们只需要派一艘船去取回它。"
 paragon.40210.a: "别介意我们的所作所为。"
 NONA_LOST_CONVOY: "失踪贡品"
 NONA_LOST_CONVOY_DESC: "[event_target:renowned_xenophile2.GetName]发现的一支古老的船队。传言称其中有着大量财宝。"
 paragon.40211.name: "打捞完成"
 paragon.40211.desc: "对失踪船队的打捞工作已经完成。所有位于失事地点的资源都已经得到回收。"
 paragon.40211.a: "棒极了。"
 paragon.40220.name: "布洛葛“来袭”"
 paragon.40220.desc: "一位§Y[Root.GetName]§!曾经的伙伴，布洛葛行政官§Y$NONA_BLORG_EX_HUSBAND_NAME$§!希望加入我们的帝国。这位行政官遇上了麻烦，正在寻找重新开始的机会。[Root.GetFirstName]声称这位$NONA_BLORG_EX_HUSBAND_NAME$对管理矿产星球的经验相当丰富，而那位和善的行政官也带来了一箱珍贵的矿物作为见面礼。"
 paragon.40220.a: "他应该还是能有点用的。"
 paragon.40220.a.custom_tooltip: "一个叫§Y$NONA_BLORG_EX_HUSBAND_NAME$§!的布洛葛作为一名§H领袖§!加入了我们的帝国。"
 paragon.40220.b: "不了谢谢再见。"
 NONA_BLORG_EX_HUSBAND_NAME: "基拉姆"
 NONA_BLORG_EX_HUSBAND_DESC: "一位靠自我奋斗塑造而成的勤奋的布洛葛。"
 #Baron Vyctor Jariden / militarist1
 paragon.40310.name: "挣脱[Root.GetHisHerCap]的枷锁"
 paragon.40310.desc: "终于，§Y[Root.GetName]§!终于从[Root.GetHeShe]家族衰败的情绪低落中恢复出来。在摆脱了负罪和悲痛的枷锁之后，在服务我们的人民中终于找到了[Root.GetHisHer]新的人生意义。"
 paragon.40310.a: "很好。"
 paragon.40320.name: "坦率的扩张者"
 paragon.40320.desc: "在一场激情似火的演讲中，§Y[Root.GetName]§!宣称帝国必须将重心放在扩张上。[Root.GetHeSheCap]提交了两个关于给舰队调配更多资源以完成目标的计划。这两者确实对我们的舰队都很有价值，从长远看来也能让我们都收益。然而同时事实两个计划是不可能的。"
 paragon.40320.a: "舰队强大的是真的强大。"
 paragon.40320.b: "后勤补给才是胜利的保障。"
 vyctor_aggressive_expansion_plan: "积极扩张计划"
 vyctor_aggressive_expansion_plan_desc: "赢得战斗需要策略，但自身的强大则是成功的源泉。当需要使用强力手段时，当然是越强力越好。"
 vyctor_improved_fleet_logistics: "改进舰队后勤"
 vyctor_improved_fleet_logistics_desc: "提升效率的作用绝对不容小视：优化船坞的产出，我们的扩张将会因此变得更加迅捷。"
 #Gia'Zumon / militarist2
 paragon.40410.name: "久经沙场"
 paragon.40410.desc: "§Y[Root.GetName]§!赢得过许多战争。[Root.GetHeSheCap]曾经同另一位伟大的勇士，$GIA_ZUMON_GREAT_WARRIOR_NAME$，一起并肩作战。此人正在寻求新的可以侍奉的主人。他是一位果敢的舰队司令，[Root.GetFirstName]对其大加褒奖。"
 paragon.40410.a: "来吧，荣耀在等待着他。"
 paragon.40410.a.custom_tooltip: "一位叫§Y$GIA_ZUMON_GREAT_WARRIOR_NAME$§!的奇恩舰队司令作为一名§H领袖§!加入了我们的帝国。"
 paragon.40410.b: "关于战争他能教授我们一些什么？"
 GIA_ZUMON_GREAT_WARRIOR_NAME: "哈斯克·古特拉"
 GIA_ZUMON_GREAT_WARRIOR_DESC: "一位身经百战的果敢的舰队司令。人们说[Root.GetHeSheCap]铁石心肠，只在乎杀戮和毁灭。"
 gia_zumon_taught_warfare_by_great_warrior: "$GIA_ZUMON_GREAT_WARRIOR_NAME$的教导"
 gia_zumon_taught_warfare_by_great_warrior_desc: "我们的舰队在那位伟大的战士，$GIA_ZUMON_GREAT_WARRIOR_NAME$知识的沐浴下变得更加强大了。"
 paragon.40420.name: "血与尘"
 paragon.40420.desc: "§Y[Root.GetName]§!坐立不安，渴望战斗。[Root.GetHeSheCap]受够了那些荼毒[coliseum_planet.GetName]的懦夫。[Root.GetHeSheCap]提议建造一座大型竞技场，让荣誉猎手和罪犯身处同一地方。这样一个计划能够为我们的战士提供宝贵的实训机会。"
 paragon.40420.a: "让[Root.GetHimHer]去干吧。"
 paragon.40420.b: "可不兴这么整啊。"
 gia_zumon_arena: "竞技场"
 gia_zumon_arena_opened: "竞技场开张"
 gia_zumon_arena_opened_desc: "尽管我们的战士很珍惜这次发泄压力的机会，但高昂的嗜血在民众中滋生了焦虑。"
 #Factorator Shuladun / xenophobe1
 paragon.40510.name: "优化提案"
 paragon.40510.desc: "§Y[Root.GetName]§!希望能自动化[planet_governed.GetName]上的物流方案。提出的计划称会将工厂、精炼厂和处理设施通过一个复杂的管道和传送带网络连接起来。该计划在理论上看起来不错，但对生活在附近的人口而言存在风险。工业泄漏、辐射和高频振动之类危险是真实存在的。"
 paragon.40510.a: "启动该计划。"
 paragon.40510.b: "不行，我们要保护人民。"
 factorator_industrial_network: "工业网络"
 factorator_industrial_network_desc: "§Y$NAME_xenophobe1$§!设计的复杂货运管道，超级高效，但要付出居民的健康为代价。"
 paragon.40520.name: "有意义的实验？"
 paragon.40520.desc: "§Y[Root.GetName]§!提交了一项研究计划，旨在评估未来的工业发展。该研究将会惠及经济，并促进[Root.GetHisHer]的个人发展。[Root.GetHeSheCap]准备了一系列非常具有意义、但可能会导致受试目标死亡的实验。[Root.GetHeSheCap]向我们保证这些实验只是需要一些小小的牺牲来成就上善之道。"
 paragon.40520.a: "去吧。"
 paragon.40520.b: "不行，这简直惨无人道。"
 factorator_inhumane_work_experiments: "残忍工业实验"
 factorator_inhumane_work_experiments_desc: "§Y$NAME_xenophobe1$§!推进工业进一步发展的工作并不是毫无代价的；那些在他的试验中幸存下来的人迅速证实了这一说法。"
 factorator_inhumane_work_experiments_stopped: "避免残忍实验"
 factorator_inhumane_work_experiments_stopped_desc: "产业工人为从§Y$NAME_xenophobe1$§!的残忍实验中拯救出来而欢欣鼓舞。"
 #Aturion / xenophobe2
 paragon.40610.name: "人口控制计划"
 paragon.40610.desc: "§Y[Root.GetName]§!提出了一项人口优化计划，以一些特定的个人自由为代价，将生产力提升至少6.98%。"
 paragon.40610.a: "启动计划。"
 paragon.40610.b: "最好不要。"
 aturion_population_reform: "人口改革"
 aturion_population_reform_desc: "为了集体的利益，人民本应准备好献出生命和肢体。与之相比，这些小小的改变根本不值一提。"
 paragon.40620.name: "罪犯改造计划"
 paragon.40620.desc: "§Y[Root.GetName]§!开发了一项复杂的改过计划，把社会上那些问题分子改造成勤勉的公民。风险评估估计，17.3%的罪犯将不可能改过自新，这应该被认为是‘可接受的损失’。"
 paragon.40620.a: "启动计划。"
 paragon.40620.b: "能不能再降低点风险？"
 aturion_forced_rehabilitation_programs: "强制改过计划"
 aturion_forced_rehabilitation_programs_desc: "让一个人放弃自己的犯罪倾向需要付出努力，通常都需要外部的介入。我们将会适当地提供这种介入手段。"
 aturion_criminal_reformation_programs: "罪犯改造计划"
 aturion_criminal_reformation_programs_desc: "这些项目依靠的是教育和改进，而不是强制的预防措施，这有助于让民众更幸福。"
 #Jynn / egalitarian1
 paragon.40710.name: "熟练的学徒"
 paragon.40710.desc: "超然均衡的特使§Y[Root.GetName]§!雇了一位学徒。这位有前途的年轻战士想要宣誓效忠于我们。"
 paragon.40710.a: "当然欢迎。"
 paragon.40710.a.custom_tooltip: "§Y$NAME_egalitarian1$§!的实习指挥官作为一名§H领袖§!加入了我们的帝国。"
 paragon.40710.b: "我们不需要将军，需要军官。"
 JYNN_APPRENTICE_DESC: "自幼受[event_target:renowned_egalitarian1.GetName]战士的训练，会帮助需要帮助的人。"
 jynn_recruited_army_officers: "陆军军官招募"
 jynn_recruited_army_officers_desc: "对所有指挥官而言，可靠和忠诚的下属都是至关重要的。"
 paragon.40720.name: "超然支持"
 paragon.40720.desc: "§Y[Root.GetName]§!向[Root.GetHisHer]的教团“超然均衡”请求支援，来帮助我们帝国继续对抗暴政和压迫者。为我们运送宝贵合金的货船已经从他们的秘密总部抵达。"
 paragon.40720.a: "这相当有用。"
 #Zosira K'Tun / egalitarian2
 paragon.40810.name: "科学就是魔法"
 paragon.40810.desc: "§Y[Root.GetName]§!和[Root.GetHisHer]的机器人伙伴戈尔基花费大部分业余时间进行私人实验。其中一些现在得到了有趣的结果，[Root.GetHeShe]与我们帝国的科学家们分享了[Root.GetHisHer]的发现。"
 paragon.40810.a: "好消息。"
 paragon.40820.name: "收养外星宠物"
 paragon.40820.desc: "§Y[Root.GetName]§!收养了一只外星生物来陪伴[Root.GetHisHer]的机器人助手戈尔基。它是一只五彩斑斓的未开智软体动物，表现出了不俗的智力，能对口哨指令作出反应。收养这只生物似乎改变了[Root.GetHisHer]的性格，[Root.GetHimHer]变得更加有责任心，更加安定了。"
 paragon.40820.a: "它不咬人吧？"
 #Xondar / materialist1
 paragon.40910.name: "[Root.GetName] 2.0"
 paragon.40910.desc: "§Y[Root.GetName]§!声称已经在多方面“改进”了[Root.GetHisHer]的身体。在没有获得允许的情况下，[Root.GetHeShe]为了庆祝[Root.GetHisHer]自己达到了完美的阶段而向整支舰队发送信息，并就此发表了一份宣言称，文明的出路唯有合成飞升：所有有机生命都脆弱不堪，无法逃离死亡。"
 paragon.40910.a: "[Root.GetHeSheCap]会为我们引路。"
 paragon.40910.b: "厚颜无耻之人！"
 paragon.40920.name: "高价合金"
 paragon.40920.desc: "§Y[Root.GetName]§!从国境内所有的舰船传感器上收集数据。使用算法计算重力扭曲后，[Root.GetFirstName]发现了我们的宇域中有一个天体的表面下隐藏着什么东西。如果数据准确无误，那么那颗荒芜的岩石下应该满是稀有合金。[Root.GetFirstName]将此视为一个拓展并升级舰队的好机会，提议派遣一艘工程船去挖取那些合金。"
 paragon.40920.a: "有价值的资源。"
 XONDAR_VALUABLE_ALLOYS: "高价合金"
 XONDAR_VALUABLE_ALLOYS_DESC: "舰队司令[event_target:renowned_materialist1.GetName]在这颗荒芜星球里发现的高价值合金。"
 paragon.40921.name: "可用合金"
 paragon.40921.desc: "在炸开几公里深的岩石后，发现了一批珍贵的合金。我们已经开始了检索操作。"
 paragon.40921.a: "很好。"
 #Borin / materialist2
 paragon.41010.name: "鄙人生于……"
 paragon.41010.desc: "§Y[Root.GetName]§!在[Root.GetHisHer]的房间里闭门数月撰写自传，其中不仅有[Root.GetHisHer]自己的毕生经历，还有[Root.GetHeShe]所了解的工程研究、建设和稀有材料的知识。只要拜读[Root.GetHisHer]的大作，我们的科学家就一定能有所发现。"
 paragon.41010.a: "确是有用的知识。"
 paragon.41020.name: "向$BORIN_ROBOT_COMPANION_NAME$问好"
 paragon.41020.desc: "§Y[Root.GetName]§!建造了一个机器伙伴，叫做$BORIN_ROBOT_COMPANION_NAME$。这台机器人具有高级学习能力，并且拥有人格矩阵。它帮助[Root.GetName]进行[Root.GetHisHer]的研究和维修工作。然而，与它的创造者一样，$BORIN_ROBOT_COMPANION_NAME$也是好奇心满满，渴望着离开家去冒险。[Root.GetName]问我们，$BORIN_ROBOT_COMPANION_NAME$能不能在我们社会中拥有自主的一席之地？"
 paragon.41020.a: "你说她很能修船对吧？"
 paragon.41020.a.custom_tooltip: "一位叫§Y$BORIN_ROBOT_COMPANION_NAME$§!的机器人舰队司令作为一名§H领袖§!加入了我们的帝国。"
 paragon.41020.b: "我们可以把它安排进一些办公室里……"
 BORIN_ROBOT_COMPANION_NAME: "皮瑞里亚"
 BORIN_ROBOT_COMPANION_DESC: "一个人工智能助理，由打捞者[event_target:renowned_materialist2.GetName]建造和训练。"
 borin_administrator_beryllia: "官员$BORIN_ROBOT_COMPANION_NAME$"
 borin_administrator_beryllia_desc: "打捞者§Y$NAME_materialist2$§!的机器人伙伴，现在任职于办公室中，可以积极利用她的高级学习能力，精简帝国相关流程。"
 #Judge Uld Dagr / pacifist1
 paragon.41110.name: "罪恶显形"
 paragon.41110.desc: "§Y[Root.GetName]§!长期在调查一处境内隐秘发展的犯罪网络。[Root.GetHeSheCap]将许多犯罪头目和海盗与腐败政客和军官勾结的证据整理到了一起。[Root.GetName]采用了新系统来加快此类案件的司法程序，目的是在罪犯有机会离开我们的司法管辖区之前抓住他们。"
 paragon.41110.a: "这会让所有人都受益。"
 judge_improved_crime_fighting_laws: "严打犯罪"
 judge_improved_crime_fighting_laws_desc: "一系列用于对抗大规模犯罪阴谋的新法规"
 paragon.41120.name: "论犯罪之本源"
 paragon.41120.desc: "§Y[Root.GetName]§!花费了[Root.GetHisHer]的大半生学习犯罪的本源和暴力侵犯的动机。[Root.GetHeSheCap]向专家寻求建议，研究其他现存和已故帝国的文化，并使用先进算法来设想一个乌托邦社会可能的样子。[Root.GetHisHerCap]的毕生心血凝聚成了一篇宏大的社会学论文，将会对未来的几代人起到指导作用。"
 paragon.41120.a: "对所有人是件大好事。"
 #Vas the Gilded / pacifist2
 paragon.41210.name: "和平与繁荣"
 paragon.41210.desc: "§Y[Root.GetName]§!因举办奢华宴会而享有盛誉。这些宴会以庭荠磁舵星成员的精彩表演、奇异的食物和饮料以及哲学和伦理讨论而闻名。在这里，人们建立有意，促成交易，解开心结。[Root.GetHisHerCap]将这么多千差万别的人凝聚起来的能力是我们繁荣发展的坚实基础。"
 paragon.41210.a: "团结就是力量。"
 vas_population_united: "团结的人民"
 vas_population_united_desc: "§Y$NAME_pacifist2$§!非常受人欢迎，她的能力和声望将大家团聚在一起，团结一致的社会变得更加稳定了。"
 paragon.41220.name: "在我们需要的时候"
 paragon.41220.desc: "§Y§![Root.GetName]简直是一位劝诱方面的艺术家。[Root.GetHeSheCap]利用[Root.GetHisHer]的人脉和政治影响力从整个星系收集重要信息。[Root.GetFirstName]把[Root.GetHisHer]所有的知识都保存在一件传家宝里：一块浅绿色的水晶，[Root.GetHeShe]偶尔会在[Root.GetHisHer]的奢华宴会上佩戴。当在特定的光谱下观察时，它的秘密就会以一个壮丽光晕的形式投射出来。现在[Root.GetHeShe]认为是时候利用这些知识造福社会了。"
 paragon.41220.a: "我们会好好使用的。"
 #Kai-Sha / authoritarian1
 paragon.41310.name: "情报库"
 paragon.41310.desc: "§Y[Root.GetName]§!呈递了一个数据库，其中包含了多年来从[Root.GetHisHer]的延伸线人处收集来的敏感信息。这一巨大的数据库包括军事部署计划、秘密研究、意识读取数据在内的等等信息。这些东西当然极具价值，但使用这些信息可能会加剧内部和外部冲突。"
 paragon.41310.a: "使用数据。"
 paragon.41310.a.custom_tooltip: "§Y25%§!概率其他帝国对我们的评价降低§R-25§!。"
 paragon.41310.b: "销毁数据。"
 opinion_has_sensitive_information_about_us: "具有关于我们的敏感信息"
 paragon.41320.name: "扩展线人网络"
 paragon.41320.desc: "§Y[Root.GetName]§!在整个星系中继续铺展开[Root.GetHisHer]的线人网络。有些人是自愿告密的，而另一些人则是被勒索或洗脑的。但不管怎么样，[Root.GetHeShe]收集到的信息都会非常有用。"
 paragon.41320.a: "知识就是力量。"
 paragon.41320.a.intel.custom_tooltip: "对其他帝国的情报：§G+$@paragon_41320_a_intel_amt$§!"
 #Q'la-Minder / authoritarian2
 paragon.41410.name: "奢华宫殿"
 paragon.41410.desc: "§Y[Root.GetName]，§!那位奢靡无度的行政官，在[planet_governed.GetName]为[Root.GetHimselfHerself]建造了一座豪华的宫殿。这座宫殿既彰显着[Root.GetHisHer]的权利和财富，也让[Root.GetHisHer]的浮夸和腐朽显露无疑。为了庆祝宫殿落成，[Root.GetHeShe]将举办一场盛大的宴会，所有的显赫人物都受邀出席。[Root.GetHeShe]还会罕见地一示慷慨，与百姓分享一些[Root.GetHisHer]的财富。"
 paragon.41410.a: "我们还能指望他什么呢？"
 qla_minder_vanity_palace: "奢华宫殿"
 qla_minder_vanity_palace_desc: "这座宏伟的建筑既怪诞又迷人。"
 paragon.41420.name: "贪赃者"
 paragon.41420.desc: "§Y[Root.GetName]§!，那位奢靡无度的行政官，其贪污腐败行为暴露了。这一现象已经持续了挺长的时间，[Root.GetHeShe]不仅将[Root.GetHisHer]的财产存入银行，还藏匿于地下金库和星系各处的深空贮藏中。在面对质问时，[Root.GetHeShe]涕泗横流，拿[Root.GetHimselfHerself]的头抢地，信誓旦旦地保证这些财产的根本目的是为统治者准备的献礼。"
 paragon.41420.a: "这条蛀虫！"
 #Ulastar / spiritualist1
 paragon.41510.name: "伟大预言"
 paragon.41510.desc: "多年来，神秘人§Y[Root.GetName]§!解读了许多揭示更大命运的征兆和预示。现在，[Root.GetSheHe]宣称预见到了整个星系将会统一在一面旗帜下的画面——而那正是我们的旗帜。真正的辉煌还在后头。"
 paragon.41510.a: "伟大的荣耀等待着我们。"
 ulastar_prophesied_greater_destiny: "预言伟大命运"
 ulastar_prophesied_greater_destiny_desc: "§Y$NAME_spiritualist1$§!的关于我们光辉未来的预言激励着人们重燃起热情。"
 paragon.41520.name: "追随召唤"
 paragon.41520.desc: "多年来，§Y[Root.GetName]§!一直通过强大的灵能梦向虚空呼喊。现在，几艘载有许多物种成员的民用飞船出现在[planet_governed.GetName]轨道上。他们愿意为我们服务，以期和他们的先知一起生活。"
 paragon.41520.a: "他们将会加入我们的族群。"
 paragon.41520.a.custom_tooltip: "在[event_target:planet_governed.GetName]增加§Y3§!个唯心主义的灵能人口。"
 paragon.41520.b: "我们不欢迎他们。"
 #Nasuz Demetor / spiritualist2
 paragon.41610.name: "远古遗珍"
 paragon.41610.desc: "档案员§Y[Root.GetName]§!发现了一处远古遗物的储藏地。[Root.GetHeSheCap]从古老的传说和漫游海盗交易的传感器日志中拼凑出他们的行踪信息。这些神秘物体的起源尚不清楚，但通过吸收低频声音，它们会偶然产生轻微的时间扭曲。这项技术应该是有益的。"
 paragon.41610.a: "确实是有价值的发现。"
 paragon.41620.name: "虚空之语"
 paragon.41620.desc: "档案员§Y[Root.GetName]§!截获了一条奇怪的信息。这些信息在星际间回荡了数千年，受到严重的静电噪音影响。它包含了来自外星文明的问候，以及他们家园的精确位置。这个物种已经灭绝了很长一段时间，但在它们的母星上可能仍然有重要的遗迹和远古的知识有待发现。"
 paragon.41620.a: "谁知道会不会发现什么好东西？"
 paragon.41620.a.custom_tooltip: "在§Y[event_target:nasuz_arcsite_planet.GetName]§!发现了新的考古遗址。"
 #Empire modifiers
 integrated_command: "综合指挥体系"
 integrated_command_desc: "我们的综合指挥流程使我们能够创新在战斗中使用攻击舰船的方式。我们也将摆脱烦人的海军部的争吵。"
 crisis_studied: "斯克兰德天灾洞见"
 crisis_studied_desc: "多亏斯克兰德的洞见，我们能制定出与天灾战斗的有效策略。"
 crisis_studied_damage_desc: "对天灾阵营的伤害：§G+20%§!"
 talon_armor: "装甲分层"
 talon_armor_desc: "对利爪号表层装甲进行调研为我们提供了船体优化的思路。这可以在不增加整舰重量的情况下提升舰船的装甲防护能力。"
 talon_hull: "船体强化"
 talon_hull_desc: "通过研究利爪号的船体，我们对于舰船结构的理解有了相当程度的进展，并且很快就会应用到加固舰船的实际操作之中去。"
 skrand_story: "受历史感召"
 skrand_story_desc: "我国人民被斯克兰德的陈述所感动，认为他是军事美德的典范，是提醒人们保持警惕的重要人物。"
 #Gateway Admiral
 paragon.3000.desc: "我们成功地恢复了[gateway_system.GetName]星系中远古星门的供能！尽管年代久远，这座装置还是形成了一条完全可以供通行的稳定亚空间通路。\n\n我们还检测到了异常的、类似于进出星门时的能量读数，但没有任何船只过境的迹象。"
 paragon.3000.a: "监视该状况。"
 paragon.3001.name: "抵达"
 paragon.3001.desc: "一艘巨大的舰船从星门中出现，它的体积之巨大我们前所未见。军队已处于高度戒备状态。\n\n那艘未知舰船对我们的呼叫没有应答，但鉴于它似乎完全处于瘫痪状态，我们暂时不会与它交战。我们仍在进行调查并试图开启通讯。"
 paragon.3001.a: "真是够大的！"
 paragon.3001.b: "执行扫描流程。"
 paragon.3002.name: "洞见"
 paragon.3002.desc: "我们对这艘巨大舰船的调查并没有得到很多信息。然而，我们已经能够破译星门第一次打开时收到的一些数据。看来，这艘舰船已经被困在星门里一段时间了（可能久得难以想象）。\n\n为了了解更多，我们需要登上它。由于这是一艘军舰，建议派遣特种部队。"
 paragon.3002.a: "准备陆军运输船。"
 PARAGON_GATEWAY_DUDE_PROJECT: "登船行动"
 PARAGON_GATEWAY_DUDE_PROJECT_DESC: "我们必须登上这艘外星舰船。微弱的能量读数表明其中可能有一个正常运转的生命维持系统。有可能有人或什么东西潜伏在船上。我们的士兵很想知道答案。"
 paragon.3003.name: "剑拔弩张的欢迎会"
 paragon.3003.desc: "在登上舰船后不久，我们就遭遇了一队异形的外星人。由于我们的突然出现，许多外星人受到了惊吓，纷纷拔出武器。谢天谢地，交火得以避免！\n\n在要求双方冷静下来之后，外星人指挥官解释道这艘船需要进行紧急维修。一旦所有系统正常运转，他和他的船员打算返回自己的母星，斯卡拉维德。\n\n这位指挥官全身着军队盛装礼服，其形象十分令人深刻。这艘舰船的船员在提及他时都满怀敬意，其个人魅力甚至影响到了我方人员。他已经营造了双边建立正式外交关系的可能性。"
 paragon.3003.desc_gestalt: "在舰船的内部，我们发现了一支外星人团队，他们正在尝试修复舰船的功能。我们的突然出现让他们感觉受到了威胁，许多外星人很快拔出了武器。尽管避免了冲突，这位外星人指挥官显然还是把我们当做了敌人。\n\n他身着全套军服，器宇不凡。即便在我们看来，他的人格魅力也是显而易见的。然而，目前似乎很难进行进一步的沟通。"
 paragon.3003.a: "帮助指挥官修复他的舰船。"
 paragon.3003.b: "无视他。转而扣押这艘舰船。"
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT: "修复外星舰船。"
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT_DESC: "这艘舰船需要进行全面维护。我们自愿支援维修工作。"
 paragon.3004.name: "被遗忘的舰队司令"
 paragon.3004.intro: "我们的工程团队已经对外星人船员提供了援助。这艘船的番号大致可以翻译作“利爪一号”，外星指挥官自称斯克兰德·夏普比克，是一位享有盛名的海军上将。\n\n通过对比利爪一号和我们自己的数据，我们确认斯克兰德和他的船员被困在星门里长达几千年。对他们来说，这是一次短暂的旅行，但对星系的其他地方来说，几千年已经过去了。"
 paragon.3004.a.desc: "$paragon.3004.intro$\n\n得益于我们对斯卡拉维德的发掘，至少我们已经能向夏普比克司令指出他故乡星球的所在了，但他曾经爱过的所有人和事都早已离去。"
 paragon.3004.b.desc: "$paragon.3004.intro$\n\n他们无家可归，他们曾经爱过的所有人和事都早已离去。"
 paragon.3004.a: "悲惨的命运。"
 paragon.3005.name: "斯克兰德·夏普比克"
 paragon.3005.desc: "§H利爪一号的舰队司令斯克兰德·夏普比克向我们打了个招呼。他显得精疲力竭。§!\n\n斯卡拉维德陷落了。我的家园不复存在了。数十亿的生命……逝去了。\n\n利爪一号就这么变成了最后一艘利爪号，而我也变成了一个无依无靠的士兵。感谢你们的帮助，我代表我的船员宣誓效忠。"
 paragon.3005.a: "谢谢。但我们也有值得尊敬的指挥官。"
 paragon.3005.a.response: "§H斯克兰德眨眨眼咳嗽了起来。§!\n\n我当然知道。但你要知道我的服务不是轻易提供的。作为善意的象征，我会指示我的工程师保持利爪号的运转，并教会你的工程师如何维护它。"
 paragon.3005.b: "那你有什么能耐阻止我们据为己有吗？"
 paragon.3005.b.response: "§H夏普比克后退了几步，它的喙发出一连串非常不愉快的吱吱声。§!\n\n这艘船是我已故家乡的荣耀，是工人们用双爪乃至生命建造出来的！这是我们的故土的最后一片残羽，是我们怀念自己幼巢的最后依靠。\n\n§H斯克兰德调整了身姿，冷静下来。§!\n\n简而言之，我会用爪子和喙战斗，至死方休。"
 paragon.3005.c: "雇佣领袖"
 paragon.3005.c_custom_tooltip: "§L很好。我们接受你的效忠。为荣耀而战吧，司令。§!\n$SEPARATOR$\n"
 paragon.3005.c.response: "§H夏普比克舒展了一下羽毛。§!\n\n我会的。利爪终号会以新的身份再度翱翔天际。你让我们找到了继续下去的意义。谢谢你。"
 paragon.3005.d_custom_tooltip: "§L语言总是苍白无力。再会吧，司令。§!"
 paragon.3005.d: "解散"
 paragon.3005.d.response: "§H夏普比克的目光如炬。§!\n\n那也好。利爪终号将会独自翱翔。再见吧。"
 NAME_LastTalon: "利爪终号"
 paragon.3006.name: "胜利！" #good xenophobe outcome
 paragon.3006.desc: "我们的士兵轻易地战胜了外星舰船的船员。我们摧毁了他们的防御，清理掉了舰桥上的敌军士兵。这艘船是我们的了！"
 paragon.3006.a: "我们要研究它的秘密。"
 paragon.3007.name: "大屠杀！" #bad xenophobe outcome
 paragon.3007.desc: "我方登录外星舰船的部队遭到了残虐！敌人令人难以置信地凶悍。结束战斗后，我们重启了舰船的战术系统。系统显示，超光速引擎仍然无法启动，但舰船本身正在主动争夺我们的控制权。"
 paragon.3007.a: "派出舰队！"
 paragon.3902.name: "巨大舰船"
 paragon.3902.desc: "在常规调查中，我们发现这艘舰船一直在激活的星门旁警戒，但是对于我们的呼叫没有任何应答，而且其似乎在处于高功率运转状态。"
 paragon.3902.a: "开展进一步的调查。"
