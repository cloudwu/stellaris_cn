 TROP_PETS_CAT:0 "疾行"
 TROP_PETS_DESC:0 " [Root.GetName] 茂密的热带下层丛林中检测到了不规则的运动模式。"
 BARR_BASE_CAT:0 "荒芜星球"
 BARR_BASE_DESC:0 "粗略扫描显示，行星表面在向宇宙发出微弱的信号。"
 PROJ_MOON_CAT:0 "奇异无比"
 PROJ_MOON_DESC:0 "根据初步扫描， [Root.GetName] 有一些奇怪的特性，它的读数与我们对此类行星的预估相去甚远……"
 SEA_CAT:0 "千变万化"
 SEA_DESC:0 "一个模糊的身影在 [Root.GetName] 的大海洋流之下翻腾着。"
 MOLTEN_BASE_CAT:0 "热力节奏"
 MOLTEN_BASE_DESC:0 "传感器在 [Root.GetName] 剧热的表面扫描出有节奏的运动。"
 LEVELED_CAT:0 "蒸汽翻腾"
 LEVELED_DESC:0 " [Root.GetName] 似乎有且只有一个有趣的地质特征……"
 DIMENSIONAL_POCKET_CAT:0 "维度干扰"
 DIMENSIONAL_POCKET_DESC:0 " [Root.GetName] 所在的残骸场在某种未知力量的影响下翻滚。"
 HAB_CORN_CAT:0 "点点绿意"
 HAB_CORN_DESC:0 "光学扫描显示， [Root.GetName] 表面有几处不同寻常得绿。"
 HAB_MAT_CAT:0 "金属闪烁"
 HAB_MAT_DESC:0 "反向散射能谱传感器显示行星地壳中存在珍贵物质。"
 ATM_ANOMALY_CAT:0 "大气异常"
 ATM_ANOMALY_DESC:0 " [Root.GetName] 大气的实际读数与模拟数值不同。"
 FRBR_GRIMACING_CAT:0 "瞬息万变"
 FRBR_GRIMACING_DESC:0 "对 [Root.GetName] 表面进行的反复扫描给出的读数都不一致，仿佛行星本身就在不停发生剧变。"
 FROZ_ILLUMINATED_CAT:0 "冰雪发光"
 FROZ_ILLUMINATED_DESC:0 " [Root.GetName] 表面到处都是无法解释的光学现象，从太空中清晰可见。"
 GAS_CLOUDY_CAT:0 "云舞"
 GAS_CLOUDY_DESC:0 " [Root.GetName] 的大气特征在中等规模的气态巨行星中很不寻常。"
 GAIA_MOVE_CAT:0 "似是天堂"
 GAIA_MOVE_DESC:0 "这是一颗盖亚级行星， [Root.GetName] 预计会有丰富的生命体…"
 FROZ_BOX_CAT:0 "暗藏玄机"
 FROZ_BOX_DESC:0 "扫描显示在§H [Root.GetName] §!众多冰封的山巅之上存在异乎寻常的外星制物品。"
 CONT_SIGNS_CAT:0 "行星伤痕"
 CONT_SIGNS_DESC:0 " [Root.GetName] 的表面似乎布满凹痕，也并非不寻常。\n\n不寻常的是这些伤痕的形状，无规律的分布。不太可能是陨石撞击的结果。"
 AST_CRATER_CAT:0 "尘暴区"
 AST_CRATER_DESC:0 " [Root.GetName] 上有一系列撞击坑。但在其中较大的一个坑里，有什么东西带来了视觉上的不一致感……"
 BAR_COLONY_CAT:0 "俯瞰"
 BAR_COLONY_DESC:0 "在 [Root.GetName] 荒芜的表面上，光学传感器发现了一些可能是建筑的东西。"
 TOX_MAT_CAT:0 "剧毒外层"
 TOX_MAT_DESC:0 "反向散射能谱传感器显示 [Root.GetName] 的剧毒大气之下存在珍贵物质。"
 AST_CLUSTER_CAT:0 "矿群"
 AST_CLUSTER_DESC:0 "一群排列整齐的矿物飘过 [Root.GetName] 的残骸带，可能来自于外星人。"
 GAEA_CHECKERED_CAT:0 "扫雷"
 GAEA_CHECKERED_DESC:0 "对 [Root.GetName] 的视觉扫描显示，整颗行星覆盖着网格般的纹路。"
 GEN_ABANDONED_SHIP_CAT:0 "停泊"
 GEN_ABANDONED_SHIP_DESC:0 "对 [Root.GetName] 粗略扫描有了令人震惊的结果。\n\n似乎有东西也在扫描我们……"
 GEN_DESERT_CAT:0 "沙丘"
 GEN_DESERT_DESC:0 " [Root.GetName] 的大气极其稀薄，但似乎有风一样的东西在吹拂着它表面的沙海。"
 TOX_STRUCTURES_CAT:0 "剧毒建筑"
 TOX_STRUCTURES_DESC:0 " [Root.GetName] 的毒云之下，某种非自然建筑结构伫立在剧毒的地表之上。"
 TROP_WOODS_CAT:0 "树木覆盖"
 TROP_WOODS_DESC:0 " [Root.GetName] 表面被一种外形奇特的树木覆盖着。"
 HOLE_RADIATION_CAT:0 "来自深渊的讯息"
 HOLE_RADIATION_DESC:0 "传感器在 [Root.GetName] 周边发现不寻常的读数，不该在离黑洞这么近的地方出现。"
 UHB_BUOY_CAT:0 "多普勒效应"
 UHB_BUOY_DESC:0 "一种不稳定的信号充斥着 [Root.GetName] ，而且并不来自星球表面。"
 GAIA_RECORD_CAT:0 "卢比孔河岸"
 GAIA_RECORD_DESC:0 " [Root.GetName] 充满绿意的平原十分寂静，除了那微弱但稳定的信标信号。"
 CRYSTAL_MANUFACTORY_CAT:0 "远古工厂"
 CRYSTAL_MANUFACTORY_DESC:0 "一个古老、似乎被遗弃的建造结构漂浮在 [Root.GetName] 上空，除此之外那便是一颗普通的小行星。"
 anomaly.75.name:0 "石脑"
 anomaly.75.desc:0 "对巨型小行星 [From.GetName] 的扫描得出了有趣的结果。这块岩石的核心被一串携带微弱电流的导电晶体网穿透。 [Root.GetName] 成员辨认出，这片网络与原始神经网具有相似性，并认为就算这块天体并不具备完全智慧，它也在进行某种程度的思考。他们请求取出核心，带到最近的轨道站进行进一步调查。"
 anomaly.75.a:0 "准了。"
 anomaly.75.b:0 "尽可能调查表面就行。"
 anomaly.75.b.tooltip:0 "为 [From.GetName] 添加§Y石脑§!修正：\n\n£physics §G+8§!"
 anomaly.80.name:0 "岩石偏头痛"
 anomaly.80.desc:0 " [From.From.GetName] 的核心刚被从小行星外壳内部取出，就因太空的真空环境产生了不良响应。但就在这块石疙瘩缓慢但不可逆地开裂之前， [Root.GetName] 的设备检测到了一个突如其来的能源峰值。\n\n随后虽然回收到了很多导电性大型矿石，但曾赋予它们生命的神秘电荷却不复存在了。"
 anomaly.80.a:0 "这些晶体本身就有价值。"
 anomaly.85.name:0 "窃语的行星"
 anomaly.85.desc:0 " [From.GetName] 和它附近行星不规则的电磁信号吸引了 [Root.GetName] 的成员。进一步研究发现这些信号是加密通讯，虽然内容十分平常。电磁活动突然中止了，似乎察觉到了窃听一样，但此前 [Root.GetName] 已经纪录了 [From.GetName] 和其星系内所有行星的状态。"
 anomaly.85.a:0 "使用这些数据进一步研究远距离通讯。"
 anomaly.85.b:0 "将数据匹配到星系内的所有行星。"
 anomaly.90.name:0 "藤蔓缠绕"
 anomaly.90.desc:0 " [From.GetName] 上的密草在接触 [Root.GetName] 探测器后，十分猛烈地将其分解。这些强壮的藤条十分努力地伸向远方的飞船，也使得这颗行星缺少动物有了合理的解释。\n\n已发起特殊项目，进一步调查行星的植物生命。"
 anomaly.90.a:0 "这种植物是个威胁。"
 anomaly.91.name:0 "绿色军团"
 anomaly.91.desc:0 "仔细的检查表明， [From.From.GetName] 上青草和藤蔓的剧烈行为并非无意识的自卫反应。\n\n这些植物有着复杂的内部社会秩序。根据地理区域的不同，不同种类的植物有着不同的使命，其中最重要的一种似乎是驱赶当地的食草动物和来自天空的入侵者。"
 anomaly.91.a.tooltip:0 "已向 [From.From.GetName] 添加§Y狡猾的植物§!修正：\n£society §G+6§!"
 anomaly.95.name:0 "对别人很重要"
 anomaly.95.desc:0 "在 [From.GetName] 周围漂浮的碎石中发现了一块铝板，它的阳极化表面使它从周围的金属残骸中脱颖而出。它上面有两只模样滑稽的哺乳动物图案，还有一些无趣的几何形状。"
 anomaly.95.a:0 "也许可以当我酒杯的杯垫。"
 anomaly.95.b:0 "解析这块铝板。"
 anomaly.95.c:0 "肯定有人愿意出价购买。"
 anomaly.95.b.tooltip:0 "将太阳系坐标加入情报日志。"
 anomaly.96.name:0 "地球大陆"
 anomaly.96.desc.neutral:0 "铝板上雕刻的坐标大体准确。\n\n这是太阳系，这块铝板显然来自我们宇航员标记的太阳系三。"
 anomaly.96.desc.phobe:0 "我们找到了那块金属垃圾所谓的源头。太阳系就是一个可怜的小点，以一个可悲的黄矮星为中心，与 [Root.Owner.GetName] 的光芒相比微不足道。"
 anomaly.96.desc.phile:0 "我们终于到达了太阳系，那里的人在沥尽心血地用及其原始的方式与外界交流。铝板所标记的源头似乎是从恒星往外数第三块行星，应该是一颗大陆行星。"
 anomaly.96.a.neutral:0 "真是路途遥远啊。"
 anomaly.96.a.phobe:0 "发表声明。然后把铝板丢到他们的恒星里去。"
 anomaly.96.a.phile:0 "你们朝虚空呐喊，我们便来了。"
 anomaly.100.name:0 "追随先驱者"
 anomaly.100.desc:0 "一块阳极镀金的铝板，发现自 [From.GetName] 的表面。 [Root.GetName] 上的所有成员在进行任何分析和数据对比之前就已经认识到了它的来源。"
 anomaly.100.a:0 "铝板来自……先驱者11号。"
 anomaly.105.name:0 "旧时光之曲"
 anomaly.105.desc:0 " [Root.GetName] 在调查 [From.GetName] 微弱引力场时发现了一张金色碟片。碟片已被收回，初步分析表明它表面的细槽可能是经过加密的音频和视频数据，由某种外星文明所创作。"
 anomaly.105.a:0 "也许可以当大酒杯的杯垫。"
 anomaly.105.b:0 "进行解析。"
 anomaly.105.c:0 "收集外星音乐的人肯定会出大价钱。"
 anomaly.105.b.tooltip:0 "将太阳系坐标加入情报日志。"
 anomaly.106.name:0 "地球大陆"
 anomaly.106.desc.neutral:0 "碟片上雕刻的坐标大体准确。\n\n这是太阳系，这块铝板显然来自我们宇航员标记的太阳系三。"
 anomaly.106.desc.phobe:0 "我们找到了那张垃圾碟片所谓的源头。太阳系就是一个可怜的小点，以一个可悲的黄矮星为中心，与 [Root.Owner.GetName] 的光芒相比微不足道。"
 anomaly.106.desc.phile:0 "我们终于到达了太阳系，那里的人在呕心沥血地用及其原始的方式与外界交流。铝板所标记的源头似乎是从恒星往外数第三块行星，应该是一颗大陆行星。"
 anomaly.106.a.neutral:0 "真是路途遥远啊。"
 anomaly.106.a.phobe:0 "发出声明。把碟片丢到他们的恒星里去。"
 anomaly.106.a.phile:0 "你们朝虚空呐喊，我们便来了。"
 anomaly.110.name:0 "过往之声"
 anomaly.110.desc:0 "在 [From.GetName] 一座被早已消灭的原始民族抛弃的堡垒内，一张金色碟片静躺在一座石台上，覆盖着厚厚的孢子尘埃。\n\n最初认为这是一件微不足道的外星制品，可能和外星宗教事务有关，但一台档案计算机很快辨识出它是当初旅行者号探测器发射时携带的留声装置。"
 anomaly.110.a:0 "马上回放。"
 anomaly.115.name:0 "细胞仓库"
 anomaly.115.desc:0 " [From.GetName] 部分中空。内部是密集的蜂窝结构，由某种未知的合金打造，放着许多储存外星基因材料的储藏器。这显然是一座生命档案，记录着一个失落文明的基因资料。多数遗传因子都已严重损毁，但仍能从中了解许多。"
 anomaly.120.name:0 "史诗碑塔"
 anomaly.120.desc:0 " [From.GetName] 无人居住，也确实无法居住，但却并非无人拜访过。它的表面散布着许多高耸的尖碑，由某种非本星球的金属雕刻，显然是由某种热衷艺术的太空文明所置放于此。这些碑塔的曲线雕琢出一段如梦似幻的历史。这一定是虚构的。 \n\n一定是。"
 anomaly.120.a:0 "拍摄后存入档案。"
 anomaly.120.b:0 "它们……好美。"
 anomaly.120.b.tooltip:0 "将这些碑文用数字技术重新制作，广泛投放到我们的§Y帝国§!中去。"
 anomaly.121.desc:0 "这些来自 [From.From.GetName] 的碑塔图像的注解版本在 [Root.GetName] 广受欢迎。\n\n许多人表示这些美妙的历史完全改变了他们对外星生物的看法。"
 anomaly.121.a.tooltip:0 "§B6£pops人口§!获得§Y亲外主义§!种群思潮。"
 anomaly.121.b.tooltip:0 "§B3£pops人口§!获得§Y亲外主义§!种群思潮。"
 anomaly.125.name:0 "来路不明"
 anomaly.125.desc:0 " [Root.GetName] 截获求救信号后，向 [From.GetName] 不稳定的表面派送了探测器。最近似乎有一艘未注册的货船撞毁在这颗行星上。不管它当时运了什么东西，那都已经化为尘土。不过其导航电脑中的星系数据仍可以恢复出来而且其对该星系的勘探数据也可以重构。"
 anomaly.125.a:0 "准了。"
 anomaly.130.name:0 "引力坠机"
 anomaly.130.desc:0 " [Root.GetName] 对小行星的调查暂时停止，因为一架探测器被突如其来的引力异常捕获。\n\n在被极度巨大的力量摧毁之前，这架探测器成功传回了一些数据。而这股力量很快就消失不见了。"
 anomaly.130.a:0 "至少没人受伤。"
 anomaly.135.name:0 "废弃游乐场"
 anomaly.135.desc:0 " [From.GetName] 上的建筑并没有我们最初想的那么古老。它似乎是某种游乐场。科研专员 [Root.GetLeaderName] 表示，这些奇妙的装置异常复杂，我们能从中学到很多。在它们的建造者眼中，这可能是尖端的探测阵，也可能是巨大的艺术设施。\n\n然而，在我们 [Root.Owner.GetSpeciesNamePlural] 看来，这看起来更像是你带着小孩子去玩的地方。"
 anomaly.140.name:0 "熟悉的古龛"
 anomaly.140.desc:0 "小行星的大部分地方都被激光精细雕刻过，看上去像小型的 [Root.Owner.GetSpeciesName] 庙宇或大型的古龛。\n\n这是一座古老的古龛，供奉着旧 [Root.Owner.GetSpeciesAdj] 宗教事务中的毁灭之神。\n\n这座古龛已经在太空中穿梭了许久，比我们掌握太空航行技术的时间还要更加久远，因此……说轻松点，这有些令人困惑。\n\n说严重点，这令人惊骇。\n\n科研专员 [Root.GetLeaderName] 自然竭力要求我们寻找更多与这个宇宙古龛有相似特征的天体，并将有可能的候选恒星系列表上传到了情报日志。"
 anomaly.140.a:0 "不去管这些东西也许是最好的。"
 anomaly.140.a.tooltip:0 "就让沉睡的神灵继续睡着吧。"
 anomaly.140.b:0 "那么我们就去看一眼吧。"
 anomaly.140.b.tooltip:0 "开始古神事件链。"
 anomaly.140.c:0 "我们不能容许这种异类邪说。"
 anomaly.140.c.tooltip:0 "命令 [Root.GetName] 夷平古龛。"
 anomaly.142.name:0 "古神：接近施助者"
 anomaly.142.desc:0 " [Root.GetName] 进入了 [Root.GetStarName] 星系，其船员汇报了一个类似于古龛的天体确实在围绕恒星旋转。"
 anomaly.142.a:0 "开始调查。"
 anomaly.143.name:0 "古神：接近无畏者"
 anomaly.143.desc:0 " [Root.GetName] 进入了 [Root.GetStarName] 星系，其船员汇报了一个类似于古龛的天体确实在围绕恒星旋转。"
 anomaly.143.a:0 "干得好。"
 anomaly.144.name:0 "古神：接近感知者"
 anomaly.144.desc:0 " [Root.GetName] 进入了 [Root.GetStarName] 星系，其船员汇报了一个类似于古龛的天体确实在围绕恒星旋转。"
 anomaly.144.a:0 "我懂了。"
 anomaly.145.name:0 "所奏为何"
 anomaly.145.desc:0 " [From.GetName] 上的动物，无论是捕食者还是猎物，在夜晚降临时，都会聚集在一起，然后开始……\n\n唱歌。\n\n乍听之下，各种呼啸鸣啼嘈杂不堪，但其中确实存在着可辨识的旋律。并且，据 [Root.GetName] 成员所言，旋律并不难听。\n\n这种非智慧生物的合唱显然是由某种外星存在引起的，而我们可能永远无法知道它们为何要如此改变 [From.GetName] 的动物群。\n\n不过，我们至少可以着手调查它们是如何做到的。"
 anomaly.150.name:0 "卓气之下"
 anomaly.150.desc:0 " [From.GetName] 不仅是个冰冻巨行星，而且上面的冰十分不同寻常。冰内部包裹着许多卓气，在行星大气层的上层便可以展开开采。"
 anomaly.150.a.tooltip:0 "发现了§Y卓冰§!矿藏。"
 anomaly.155.name:0 "禁止物质"
 anomaly.155.desc:0 " [Root.GetName] 在小行星表面的坑洞中发现了令人不安的隐藏科技。\n\n显然有人用简单粗略的方法在此处稳定创造了一个单向虫洞，并且科研专员 [Root.GetLeaderName] 很快得出结论，这里是虫洞的出口。虫洞的另一端是一块距离某个黑洞几光年远的未知区域，并有少量暗物质因为受到虹吸而从虫洞中泄漏。\n\n建立虫洞的人似乎已经放弃了此项行动。"
 anomaly.155.a.tooltip:0 "发现§Y暗物质§!贮藏处。"
 anomaly.160.name:0 "紫雨"
 anomaly.160.desc:0 " [Root.GetName] 的表面探测器拍到了 [From.GetName] 上美丽的紫色雨，而这些照片不知为何来到了 [Root.Owner.Capital.GetName] 的文化精英手中。\n\n虽然这次发现没有科学价值，但这些令人魂牵梦萦的多彩景象在 [Root.Owner.GetSpeciesName] 的艺术圈里引发了一小场文艺复兴，接下来数年里便能感受到这次运动的积极影响。"
 anomaly.165.name:0 "古神：施助者的古龛"
 anomaly.165.desc:0 "破解施助者古龛的象形文字要比想象中顺利许多。所有参与破解的语言学家都认为，虽然这种语言古老而且复杂，但都与他们快速“形成共鸣”。\n\n然而，在调查完其他三个神灵之前，这些文字还难以真正达意。"
 anomaly.166.name:0 "古神：无畏者的古龛"
 anomaly.166.desc:0 "在“瞎找”了好几天之后，科研专员 [Root.GetLeaderName] 获得了无畏者的档案，是一个用坚固塑料膜封存的织物卷轴。"
 anomaly.167.name:0 "古神：感知者的古龛"
 anomaly.167.desc:0 "科研专员 [Root.GetLeaderName] 汇报了 [Root.GetName] 在感知者古龛的发现。早先，他们识别出墙上的图案具有文字性质，被半透明的胶漆所扭曲与掩盖。\n\n最初他们试图依靠 [Root.GetName] 计算机的原始功能直接从图像中识别文字，这项努力终告失败，因为这些文字过于扭曲，无法与已知的任何语言体系建立联系。后来， [Root.GetName] 成员试图用多种波段的射线穿透胶漆，但并未发现有益的反应。 [Root.GetLeaderName] 也考虑过用物理手段直接分离胶漆，但他意识到这些文字可能一开始就是扭曲的，只有透过胶漆才能看出它们本来的形状。\n\n科研专员 [Root.GetLeaderName] 恼怒地来回踱步，即将宣告任务失败，但他在抬头仰望时，注意到那些离散的线条会在他移动时短暂地形成连贯的文字，但片刻又溶解，并被新的文字替代。\n\n不久之后，他们便一边转动一边记录天花板、墙面和地板的图像。其他宫殿的文字可以帮他们理清头绪。"
 anomaly.168.name:0 "古神：启示"
 anomaly.168.desc:0 "所有文字揭示出的是诸神完整的教条，令 [Root.GetSpeciesName] 童话般的宗教事务相形见绌。这些文字既有启示性又有革命性。\n\n只需一点有创造力的解读，就不难发现由于有强大宗教事务领袖的领导， [Root.Capital.GetName] 的人们注定要成就伟大的事业。\n\n我们的路是通往神圣的道路，但我们的过往充斥着虚假的预言和生于无知的罪恶。救赎的时机就在这一刻。"
 anomaly.168.a:0 "封锁发现。"
 anomaly.168.a.tooltip:0 "知识就是力量。不为人知的知识就是不为人知的力量。"
 anomaly.168.b:0 "用这些发现盈利。"
 anomaly.168.b.tooltip:0 "一些富有的宗教事务集团已经得知此事的风声，并对此很感兴趣。"
 anomaly.168.c:0 "我们能从中学到什么？"
 anomaly.168.c.tooltip:0 "不管这些文字真假，我们与某种古老未知的太空种群共有一些宗教事务理念是事实。"
 anomaly.168.d:0 "我们追随神灵的脚步！"
 anomaly.169.name:0 "接受神灵决策"
 anomaly.169.desc:0 " [Root.GetSpeciesName] 的人们渴求一位领袖领导他们亦新亦旧的宗教事务。"
 anomaly.169.a:0 "我们不该改变行事方式。"
 anomaly.169.b:0 "我们的帝国需要引领。"
 anomaly.169.b.tooltip:0 "§Y政府§!立即改革为§Y君权神授§!。"
 anomaly.170.name:0 "流亡者"
 anomaly.170.desc:0 "在 [From.GetName] 表面探测到一个小型研究站发出的信号，但 [Root.Owner.GetName] 既没有这个研究站的成立纪录也没有对其授权。里面只有一位 [Root.Owner.GetSpeciesAdj] 科学家，他是一个颇有才华且成果丰硕的研究者，如果他在 [From.GetName] 的研究可信的话。但他的身份存在一个问题。我们无法在帝国正式记录中找到他，他也拒绝提供身份，只说他是一个“流亡者”。\n\n他表达了回到 [Root.Owner.Capital.GetName] 直接为 [Root.Owner.GetName] 服务的愿望，条件是 [Root.GetName] 立刻离开 [From.GetName] ，并且任何 [Root.Owner.GetSpeciesAdj] 飞船都不能返回那里。"
 anomaly.170.a:0 "想都别想。给我把那个研究站翻个底朝天。"
 anomaly.170.a.tooltip:0 "抓捕§Y流亡者§!，彻查未授权的研究站。"
 anomaly.170.b:0 " [Root.Owner.GetRulerTitle] 欢迎流亡者回归编制。"
 anomaly.170.b.tooltip:0 "流亡者已加至§Y领袖§!列表。"
 anomaly.171.name:0 "冷清空旷"
 anomaly.171.desc:0 "研究站本身没什么特别。它规模很小，只是用来对抗严酷环境的一个临时庇护所，允许在有限时间进行表面级的星球研究，直到被严酷的环境拖垮为止。\n\n [From.From.GetName] 的研究站已经接近生命的尽头，但那颗星球的严寒还未压下最后一根稻草。那些功能正常、廉价且可抛弃的器材得到了充分使用，本地数据库中填满了详尽却极为寻常的行星数据，以及在严酷环境下进行的简单试验。\n\n有趣的是，他似乎并没有深入检查研究站地基下的开采站。 [Root.GetName] 的扫描表明这座大部分被冰雪覆盖的山脉可能是中空的。更令人警觉的是，科研专员 [Root.GetLeaderName] 报告这座研究站唯一的栖居者，那位神秘的“流亡者”消失不见了。"
 anomaly.171.a:0 "想不通。"
 anomaly.172.name:0 "深入地下"
 anomaly.172.desc:0 " [From.From.GetName] 上的研究站有点不寻常。建筑本身并无奇怪之处——用来对抗严酷环境的小型临时庇护所，允许短时间进行表面等级的星球研究，直到被严酷的环境拖垮为止——但它恰巧建在突破星球表面冰海的岩石之上。\n\n [Root.GetName] 的成员发现，这座山的内部有复杂的洞穴和通道，由研究站内部便可进入。\n\n在一个较大的岩洞里，他们发现了研究站原成员脱水的遗体。这些 [Root.Owner.GetSpeciesAdj] 研究员原先被派往别处，但显然，他们却来到了这个无人居住的危险行星。\n\n当然，那个所谓的“流亡者”如今已经不见踪影。 [Root.GetName] 发射了一所逃生舱，将逝者的遗体送回 [Root.Owner.Capital.GetName] 。"
 anomaly.175.name:0 "盐"
 anomaly.175.desc:0 "科研船 [Root.GetName] 原计划对 [From.GetName] 冰冻地表的调查活动似乎难以为继——除了冰和岩石似乎没有别的东西了。\n\n然而，自称美食家和历史爱好者的科研专员 [Root.GetLeaderName] 声称有重大发现。他说在 [From.From.GetName] 的多处冰面发现一种化合物，似乎、大概、很有可能和 [Root.Owner.GetSpeciesAdj] 星盐关系密切，这种盐是许多 [Root.Owner.GetSpeciesAdj] 传统菜肴的必备调料，并被认为已经在 [Root.Owner.Capital.GetName] 绝迹。有人推测 [Root.Owner.GetSpeciesAdj] 星盐并非我们母星原产，而是由某次远古陨石撞击带来的。科研专员在 [From.GetName] 上的发现为该理论提供了一些支持，不过 [Root.GetLeaderName] 依据的是现代化学出现之前的古代烹饪书中对盐的描述。\n\n无论那种盐与古代 [Root.Owner.GetSpeciesAdj] 星盐味道是否相同，那都无关紧要。仅仅是还原历史菜肴的这种想法都能刺激 [Root.Owner.GetSpeciesAdj] 经济发展和美食文化。"
 anomaly.175.a:0 "可口。"
 anomaly.180.name:0 "小家伙"
 anomaly.180.desc:0 " [From.From.GetName] 上满是微小且斑斓的生命体，介于植物与动物之间。它们缺乏真正的进化潜能，但与体型相比，它们的力量和组织协调性令人震惊。\n\n科研专员 [Root.GetLeaderName] 迷上了他们，并承认对那个“红色的小家伙”情有独钟。"
 anomaly.180.a:0 "令人愉悦。"
 anomaly.180.b:0 " [Root.Owner.GetName] 不能容忍这些生物的存在。"
 anomaly.180.b.tooltip:0 " [Root.GetName] 的工作人员们进行了详尽迅速的驱除工作，保证这可爱的外星生物永远没有机会威胁 [Root.Owner.GetName] 。"
 anomaly.180.c:0 "我们只能旁观，不能干涉。"
 anomaly.180.d:0 "别管那些可怜的小生物了， [Root.GetLeaderName] 。"
 anomaly.180.e:0 "他们将被吞噬。"
 anomaly.180.e.tooltip:0 "这些可爱异形的养分将喂养我们的 [Root.Owner.GetSpeciesSpawnNamePlural] 。\n"
 anomaly.185.name:0 "生死之间"
 anomaly.185.desc:0 "信号似乎是从某个类似信号天线的结构中传来的。我方已经从 [Root.GetName] 发射了探索无人机，希望能够在星球表面发现更多线索。\n\n科研专员 [Root.GetLeaderName] 所发现的洞穴仓库十分容易地就被撬开。他判定这个仓库为某种早已消灭的外星生物所用，似乎是其种群最后的一处避难所。该种群的科技水平虽然较为发达，但似乎从未进行太空探索，结果因为某种涉及到整个星球的自然灾害而死亡了。库房面积广大，其中充斥着成千上万个黑匣子。据 [Root.GetName] 判定，这些匣子都是数据储存装置。\n\n我方已经成立了特殊计划部门，对这些匣子进行解读。"
 anomaly.190.name:0 "卫星勘测项目"
 anomaly.190.desc:0 "科研专员 [Root.GetLeaderName] 汇报说，他们觉得在 [Root.GetName] 上采集的感应数据不可靠。其中最为可疑的就是 [From.From.GetName] 的卫星，他们已经成立了特殊计划组，进行进一步调查。\n\n详情请查看情报日志。"
 anomaly.191.name:0 "卫星勘测结果"
 anomaly.191.desc:0 "在卫星上发现了十分不可思议的装置。其中心为三进制电脑，其程序似乎在不断地根据其收集的行星数据进行新的排列运算。计算后产生的数据经过强力通讯列阵调制后，被发射到卫星所环绕的星球表面。虽然这信号乍一看来似乎只是乱码，但这种调制方式却能让信号进入行星大气层并被反射后变得和普通的感应采集数据没有区别。\n\n虽然我们无法判定这装置的用处，但通过此次调查，我学习了外星生物的工程技术，受益匪浅。"
 anomaly.191.a.tooltip:0 "卫星获得了§Y卫星勘测§!修正：\n£engineering §G+6§!"
 anomaly.195.name:0 "薄暮海岸"
 anomaly.195.desc:0 "科研专员 [Root.GetLeaderName] 报告说，在 [From.From.GetName] 海域之中有人为制造的大型且柔韧的几何网格，材料主要为某种复合塑料。\n\n这些塑料网格从大气层外的轨道上依然清晰可见，其作用暂时不明，似乎只是用来装饰的。"
 anomaly.200.name:0 "地热能源"
 anomaly.200.desc:0 "轨道上监测到的规律性敲击声原来是行星上十分古老的巨大地热采集器，仍然在垂死运行着。很久前就被遗弃的这些机器虽然已经不太坚固，但仍然在源源不断地从星球核心泵出超高温的液体。\n\n虽然其储能单元已经全部破损泄露，但仍然能够从中获取少量能源。"
 anomaly.205.name:0 "一马平川"
 anomaly.205.desc:0 "在彻底调查 [From.From.GetName] 的地理状况后， [Root.GetName] 并未能找到任何值得注意的现象。\n\n倒不如说，此处的地理状况平淡得让人惊讶……其唯一特征就是一点特征都没有。虽然地势稍有高低之分，但 [From.From.GetName] 的整个地表都反常地平整。同时，星球上的各种动植物也十分温和，毫无值得注意之处。"
 anomaly.205.a:0 "这算是……好事吧？"
 anomaly.205.a.tooltip:0 "所有£blocker §Y地块障碍§!已从 [From.From.GetName] 被移除。"
 anomaly.210.name:0 "维度陷阱"
 anomaly.210.desc:0 " [Root.GetName] 本应前往 [From.From.From.GetName] 研究其附近的异常状况，但途中却遭遇了不测。包括科研专员 [Root.GetLeaderName] 及船员在内的整艘飞船在调查太空废墟时突然消失不见了。\n\n而在数分钟后，飞船又重新出现。\n\n据 [Root.GetLeaderName] 汇报，他们在一瞬之间到达了某个超维度空间。他们从外部观察口看到其附近布满了各式各样的外星飞船，都一动不动地被困在无限的虚空之中。在船员能够判定所在位置之前，船外的景色突然消失，而飞船又重新回到了普通空间之中。\n\n但不幸的是，船上的一半工作人员都消失了——科研专员 [Root.GetLeaderName] 认为这些船员应该是因为某种不可知的机制而永远地被困在那里了。"
 anomaly.211.name:0 "维度漂移"
 anomaly.211.desc:0 "原本被认为迷失在维度裂缝中的 [Root.GetName] 失踪船员重新出现了。\n\n所有失踪船员都被放置在一艘与我方科技飞船相似的飞船上，漂浮在 [Root.GetName] 原本遇到维度陷阱的地方。船员们全数声称，并不记得这期间发生了什么事情，只是隐约觉得自己离开了一段时间。\n\n船员们希望能够回到科研专员 [Root.GetLeaderName] 手下工作，并将飞船移交给了 [Root.Owner.GetSpeciesAdj] 帝国。"
 anomaly.211.a:0 "很好。"
 anomaly.211.a.tooltip:0 "获取一艘科研船。"
 anomaly.211.b:0 " [Root.Owner.GetSpeciesAdj] 帝国的安全都取决于是否毁灭他们。"
 anomaly.211.c:0 " [Root.Owner.GetSpeciesNamePlural] 的安全取决于他们的毁灭。"
 anomaly.211.b.tooltip:0 "他们变成敌对状态！"
 anomaly.215.name:0 "丰饶景色"
 anomaly.215.desc:0 " [From.GetName] 的表面充斥着许多处过于茂盛的植被，十分不自然。\n\n科研专员 [Root.GetLeaderName] 仍然无法解释这个星球的土地为什么会出现肥沃程度如此不均匀的现象，但认为此处的植物稍经加工就能够被 [Root.Owner.GetSpeciesAdj] 正常食用。"
 anomaly.215.desc.serv:0 " [From.From.GetName] 的地表散布着不规则的密集植被。\n\n科研专员 [Root.GetLeaderName] 尚无法对这局部超强肥沃性背后的原理作出解释，但声称大多数本地植物适合供 [Root.Owner.GetSpeciesAdj] 有机纪念品食用，而且几乎无需进行加工。"
 anomaly.215.a.tooltip:0 "添加§Y丰饶§!修正至 [From.GetName] ：\n额外的§G食物§!"
 anomaly.220.name:0 "矿产丰富"
 anomaly.220.desc:0 "科研专员 [Root.GetLeaderName] 就 [From.GetName] 的矿藏进行了详细报告。由于独特的地壳构造进程， [Root.GetName] 的地表附近聚集了大量的重要金属矿脉。"
 anomaly.220.a.tooltip:0 "添加§Y原矿石§!修正至 [From.GetName] ：\n额外的§G矿物§!"
 anomaly.225.name:0 "游荡阴影"
 anomaly.225.desc:0 " [From.GetName] 的表面总会有大片的阴影掠过。\n\n造成这些阴影的并非是云朵，而是大气层上方漂浮着的一层有机物质，为了便于活动，上面还有关节一般的结构。\n\n科研专员 [Root.GetLeaderName] 仍然无法判定这些有机物质是植被还是动物，也不能解释其造成的阴影到底有什么作用。"
 anomaly.225.a.tooltip:0 "添加§Y光影游戏§!修正至 [From.GetName] ：\n£society §G+6§!"
 anomaly.230.name:0 "诡变多端"
 anomaly.230.desc.v1:0 " [From.GetName] 的地理构造的确是处在变动之中。科研专员 [Root.GetLeaderName] 认为这是地壳活动造成的。这一地壳活动虽然有趣但是却极其深奥。不过 [Root.Owner.GetName] 所感兴趣的，是某种可以停止星球自我变更的方法。简单来说，使用此方法转化星球不仅用时极短，而且理论上也有可能让星球变得更加易于居住。\n\n [Root.GetLeaderName] 需要额外的200能源进行地理活动勘测，以证明科研专员所提出的方案是否真的可行。当然，如果以后想要使用现有的环境改造科技，也是可以的。"
 anomaly.230.desc.v2:0 " [From.GetName] 的地理构造的确是处在变动之中。科研专员 [Root.GetLeaderName] 认为这是地壳活动造成的。这一地壳活动虽然有趣但是却极其深奥。不过 [Root.Owner.GetName] 所感兴趣的，是某种可以停止星球自我变更的步骤。简单来说，使用此步骤转化星球后，不仅用时极短，而且理论上也有可能让星球变得更加易于居住。\n\n [Root.GetLeaderName] 需要额外的200能源进行地理活动勘测，以证明科研专员所提出的方案是否真的可以使用。目前我们还无法进行常规性的环境改造，所以这次真的是千载难逢的机会。"
 anomaly.230.a:0 "仅仅研究其变化的自然过程。"
 anomaly.230.a.tooltip:0 "添加§Y诡变多端§!修正至 [From.GetName] ：\n£physics §G+6§!"
 anomaly.230.b:0 "拨给 [Root.GetName] 200点数。"
 anomaly.230.b.tooltip:0 "花费能源，尝试稳定星球并使之更易居。大约有§Y50%的成功几率§!。"
 anomaly.230.c:0 "我们不想在这种不确定的假设上浪费点数。"
 anomaly.231.name:0 "战略性环境改造"
 anomaly.231.desc:0 "科研专员 [Root.GetLeaderName] 汇报说， [From.From.GetName] 的确能够进行改造！在星球的自身转化进入时长几个月的不稳定阶段时，我们有一个非常短暂的时机。 [Root.GetLeaderName] 认为可以将小型炸药植入星球地壳中，再加上星球大气层的战略性辐照作用，便可以停止 [From.From.GetName] 永不停歇的自我转化过程，将其转变为更加易于居住的星球。\n\n已经设立了特殊项目，但时间十分紧迫。"
 anomaly.232.name:0 "战略性环境改造失败"
 anomaly.232.desc:0 " [Root.GetName] 的船员遗憾地汇报：虽然我方成功判定了环境改造的时机，但最终仍然没赶上改造 [From.From.GetName] 的机会。这样的机会大概几个世纪之内是不会再有了。"
 anomaly.233.name:0 "战略性环境改造成功"
 anomaly.233.desc:0 "科研专员 [Root.GetLeaderName] 十分骄傲地汇报： [From.From.GetName] 可以被重新定位为干旱星球，而不再是荒芜星球了。此次试验的成功大大促进了 [Root.Owner.GetSpeciesAdj] 科学发展。"
 anomaly.233.desc.mach:0 "科研专员 [Root.GetLeaderName] 自豪地报告称 [From.From.GetName] 现在已可被重新分类为机械星球而不是荒芜星球。这次大实验极大地丰富了 [Root.Owner.GetSpeciesAdj] 科学。"
 anomaly.235.name:0 "光影艺术"
 anomaly.235.desc.v1:0 "科研专员 [Root.GetLeaderName] 汇报说，覆盖着 [From.GetName] 的冰层下遍布的闪光波浪源于外星科技。\n\n在这个星球上曾经发生过上古战争，当时有一架外星飞机解体后在此处坠落，只有露在船身外的主武器核心没被摧毁。看起来这个外星种群所运用的激光武器与 [Root.Owner.GetSpeciesAdj] 舰队目前正在使用的有些相似，其武器核心不定期地向 [From.GetName] 的冰层表面放射低能激光，但因为行星的气候过于恶劣，激光无法融化冰层，所以就产生了十分美丽的光影艺术。"
 anomaly.235.desc.v2:0 "科研专员 [Root.GetLeaderName] 汇报说，覆盖 [From.GetName] 的冰层下遍布的闪光波浪源于外星科技。\n\n在这个星球上曾经发生过上古战争，当时有一架外星飞机解体后在此处坠落，只有露在船身外的主武器核心没被摧毁。看起来这个外星种群所运用的激光武器比 [Root.Owner.GetSpeciesAdj] 舰队目前正在使用的先进许多，其武器核心不定期地向 [From.GetName] 的冰层表面放射低能激光，但因为行星的气候过于恶劣，激光无法融化冰层，所以就产生了十分美丽的光影艺术。"
 anomaly.235.b:0 "我们可以利用此科技。"
 anomaly.240.name:0 "迷惑的气体星球"
 anomaly.240.desc:0 "我们曾经以为这颗星球是十分少见的小型气体星球，但事实并非如此。\n\n在大气层上方浮动着的一层厚厚的粉尘欺骗了科研专员们，粉尘层下面掩盖的只不过是一颗贫瘠但十分普通的行星而已。\n\n这一发现让 [Root.Owner.Capital.GetName] 的天文学家们十分尴尬。"
 anomaly.240.a.tooltip:0 " [From.GetName] ：被定位为§Y荒芜§!星球。"
 anomaly.245.name:0 "失乐园"
 anomaly.245.desc:0 " [From.GetName] 上的确勃勃生机。\n\n只不过这些生物全部都极为残忍。\n\n虽然星球十分适于殖民，但 [Root.GetName] 的船员警告说，可能会遭遇当地生物的大肆袭击。"
 anomaly.250.name:0 "不明气体"
 anomaly.250.desc:0 " [Root.GetName] 从 [From.GetName] 的表面回收了一只长方形的金属匣子。这只匣子的五个面上都有一些小孔，而科研专员 [Root.GetLeaderName] 也因此判定这并不是装东西用的匣子，而是用来散发气味的某种工具。初试测试表明，这匣子中原本存放的气味现在仍然在缓慢地释放着。\n\n为了查明此匣子的具体功用，已经设立了特殊项目。或许外星种群是用味道来传递信息，然后再通过大气中的化学物质接收信息，从而进行交流也不一定呢。"
 anomaly.250.a:0 "臭不可闻。"
 anomaly.251.name:0 "不明气体"
 anomaly.251.desc:0 "这匣子的确是存放了某种数据。科研专员 [Root.GetLeaderName] 承认，本来大家都希望匣子中存放的是星球的历史或者某种文化的重要资料，但结果却令人十分失望。\n\n这散发着芳香的匣子中存放的乃是十分短小的几段故事，故事每一章节快到末尾的时候气味都会快速变化，而这一转变似乎是为了惊吓或逗乐读者，也就是笑话了。虽然匣子储存气味的技术值得研究，但其中的笑话却毫无价值。\n\n [Root.GetName] 的船员们因为闻了外星生物所产生的某种气味而感到不太舒心。然而，对于匣子为什么会被扔在这了无人烟的荒凉星球上， [Root.GetLeaderName] 却不愿进行猜测。"
 anomaly.255.name:0 "过去的世界末日"
 anomaly.255.desc:0 "在 [From.GetName] 上曾经居住着某个智力较为发达的外星种群，或许再过几十年就能够研发出太空旅行，但在那之前他们就自取灭亡了。虽然星球本身已经从毫无意义的大肆毁灭中恢复了过来，但表面上仍然有十分明显的伤疤。\n\n地表上残存着几处遗迹，其中有座保存得较为良好的石碑。 [Root.GetLeaderName] 十分轻松地解读了上面的讯息，原来是世界末日的幸存者们为后来之人所刻下的一则警告。其种群灭亡的直接原因便是“终极武器”的发明。这个种群的某种心理学特征导致共同毁灭机制不再有效。\n\n因为最终武器很难被摧毁，最终死因不明的幸存者们在临死前便将其藏在了地底深处，并留下讯息劝告后人不要去寻找它们。"
 anomaly.255.a:0 "那我们还是别去找了吧。"
 anomaly.255.b:0 "去找那些武器吧。"
 anomaly.256.name:0 "有趣的发现"
 anomaly.256.desc:0 "看起来这个星球上的“最终武器”只不过是我们眼中最为基本的武器科技而已。\n\n他们能运用这些科技导致世界末日，或许只是因为十分爱好战争而已吧。"
 anomaly.256.a:0 "虽然普通，但十分有用。"
 anomaly.256.a.tooltip.mass:0 "获得科技：§Y物质加速炮§!"
 anomaly.256.a.tooltip.miss:0 "获得科技：§Y飞弹§!"
 anomaly.256.a.tooltip.laser:0 "获得科技：§Y红色激光§!"
 anomaly.256.b:0 "对于 [Root.Owner.GetName] 来说，都没什么用处。"
 anomaly.257.name:0 "重大发现"
 anomaly.257.desc:0 "科研专员 [Root.GetLeaderName] 认为幸存者们隐藏武器的决定十分正确。在地底洞穴中找到的这些武器虽然与 [Root.Capital.GetName] 的现用品原理相同，但十分先进。一定对 [Root.Owner.GetSpeciesAdj] 战斗能力提示大有帮助。"
 anomaly.257.a:0 "什么？我们已经有这些科技了。"
 anomaly.257.b:0 "升级我们的激光武器。"
 anomaly.257.c:0 "升级我们的物质加速炮。"
 anomaly.257.d:0 "升级我们的导弹。"
 anomaly.258.name:0 "空手而归"
 anomaly.258.desc:0 "搜查无果。不管是怎样强大的武器，现在都没了。"
 anomaly.260.name:0 "矿物因子"
 anomaly.260.desc:0 " [Root.GetName] 在 [From.GetName] 上发现了全星球仅有一座的外星建筑。科研专员 [Root.GetLeaderName] 认为星球上所有的其它建筑都因为某种原因被移到了别处，但不知为何只留下这么一座建筑。\n\n这建筑乃是处理星球上丰富矿脉的加工厂，经过 [Root.GetName] 初步勘测后，认定可以十分轻松地重新启动。"
 anomaly.260.a:0 "太好了。"
 anomaly.260.a.tooltip:0 "添加§Y古代工厂§!至 [From.GetName] 。"
 anomaly.265.name:0 "外星汽车赛"
 anomaly.265.desc:0 " [From.GetName] 的表面有不规则的长条印记。科研专员 [Root.GetLeaderName] 在印记的附近发现了十分令人惊讶的各种废品：被撞毁的四轮车载工具。它们看起来并不像是科研用品，而是载人用的。\n\n [Root.GetName] 的船员们认为这里应该是外星人用作赛车的地点。在这重力加速度几乎为零的地方，外星生物们驾着自己车辆互相对抗，测试车辆的强度与速度，真是激动人心。"
 anomaly.265.a:0 "真厉害。"
 anomaly.265.a.tooltip:0 "添加§Y刹车印记§!修正至 [From.GetName] ：\n£engineering §G+6§!"
 anomaly.270.name:0 "撞车大事故"
 anomaly.270.desc:0 "虽然此处的地势应该只是陨石撞击地表所造成的，但其中复杂的纹路应该是撞击后的某种活动造成的。\n\n科研专员 [Root.GetLeaderName] 认为这些表面印记应该不是陨石造成的，而是小行星 [From.GetName] 与某种轨道不明的设施或外星飞船撞击后造成的。"
 anomaly.270.a:0 "真奇怪呢。"
 anomaly.270.a.tooltip:0 "添加§Y尘埃中的电路图§!修正至[From.GetName]：\n£engineering£ §G+3§!"
 anomaly.275.name:0 "遗弃的推动装置"
 anomaly.275.desc:0 " [From.GetName] 的其中一个大坑中心有外星工艺制造的金属机械。\n\n科研专员 [Root.GetLeaderName] 认为这些大型机械是用于推动整个星球的。其目的便是将 [From.GetName] 从原先轨道中推出，但目的地不明。 [Root.GetName] 正在待命，可以将这些推动装置进行拆卸与分析，或许可以提升我方的推动装置。"
 anomaly.275.a:0 "准了。"
 anomaly.275.b:0 "就这么放着别动了吧。"
 anomaly.280.name:0 "殖民失败"
 anomaly.280.desc:0 "在 [From.GetName] 上曾经有过外星殖民地，但很快就失败了。科研专员 [Root.GetLeaderName] 报告说该次殖民明显还不成熟，树立的建筑也绝对无法抵御 [From.GetName] 的恶劣气候。\n\n [Root.GetName] 的船员们不想空手而归，随手捡了一个报废了的大气过滤装置，或许能研究看看。"
 anomaly.280.a:0 "可以吸取他们的教训。"
 anomaly.280.b:0 "这东西一点用都没有。"
 anomaly.280.c:0 " [Root.Owner.GetName] 才不会犯下这样的错误。"
 anomaly.285.name:0 "不寻常的地壳"
 anomaly.285.desc:0 " [Root.GetName] 在 [From.GetName] 上找到的并非是建筑，而是十分普通的矿物岩层。科研专员 [Root.GetLeaderName] 认为这些岩层之所以会露出地面，是因为不同的地壳构造版块互相撞击而形成的，其形状的特殊性是由行星地壳中不同寻常的物理构造造成的。\n\n因为其形状过于工整，看起来某种外星生物似乎曾经对 [From.GetName] 的地壳进行过改动。"
 anomaly.285.a:0 "还真有意思。"
 anomaly.285.a.tooltip:0 "添加§Y异常地壳§!修正至 [From.GetName] ：\n£engineering §G+3§!\n£physics §G+6§!"
 anomaly.290.name:0 "潜在矿脉"
 anomaly.290.desc:0 " [From.GetName] 的矿脉资源十分丰富。\n\n不幸的是，其中大部分矿石对我们都没用。然而，科研专员 [Root.GetLeaderName] 认为 [From.GetName] 地壳中的许多元素都可以通过正电子轰炸转化成对我方有用的矿石。\n\n [Root.GetName] 希望 [Root.Owner.GetName] 能拨出100能源实行此计划。"
 anomaly.290.a:0 "不行，不批准。"
 anomaly.290.b:0 "好吧，准备正电子轰炸。"
 anomaly.292.desc:0 " [Root.GetName] 的船员们汇报了试验的成功。 [From.From.GetName] 上的许多矿脉现在都可以被我们所使用了。"
 anomaly.295.name:0 "上下颠倒"
 anomaly.295.desc:0 " [Root.GetName] 穿过小行星带前往 [From.GetName] 的路上时，科研专员 [Root.GetLeaderName] 汇报飞船经历了几次来势突然的重力变化。因为好奇， [Root.GetLeaderName] 派遣了无人机前去勘测原因。\n\n结果，无人机发现了几只老旧的外星重力生成器。因为极性反转，电池又不足，这些重力生成器时常会对着虚空放射出反重力波，但因为没有电力，所以无法造成任何实质性的伤害。但如果电力充足的话后果不堪设想。\n\n科研专员 [Root.GetLeaderName] 认为这些生成器本来是为小行星带中某颗较大的行星提供重力用的，但因为故障，结果这颗较大行星也被重力拉得四分五裂了。"
 anomaly.295.a:0 "令人不安的想法。"
 anomaly.3000.name:0 "无心之过"
 anomaly.3000.desc:0 " [Root.GetName] 的船员汇报任务失败。科研专员 [Root.GetLeaderName] 自荐手动操作无人机进行采矿，结果无人机撞上了矿石。虽然撞击力度不大，但矿石却被完全粉碎了。\n\n船员同时汇报，科研专员 [Root.GetLeaderName] 因此十分内疚，不过粉碎的矿石渣也有一些用处。"
 anomaly.3000.a:0 "少点总比没有好。"
 anomaly.3000.b:0 " [Root.Owner.GetName] 无法接受这么莽撞的行为。"
 anomaly.3005.name:0 "金色牢笼"
 anomaly.3005.desc:0 "这矿物建筑基本上就像是个房间。\n\n构成房间的矿物在 [Root.Owner.GetName] 十分常用，建筑是中空的三十二面体，曾有人在里面居住过。建筑的内部与外表不同，似乎被破坏过了。\n\n科研专员 [Root.GetLeaderName] 报告，因为这些破坏，无法获得进一步信息，但外部的建筑构造能够抵御深空压力，其构造技术应该十分先进才对。"
 anomaly.3005.a:0 "想不通。"
 anomaly.3010.name:0 "水晶记录仪"
 anomaly.3010.desc:0 "该矿石块乃是全息记录仪器，其外表多边多刃，通体透明。使用 [Root.GetName] 的牵引光束可以进行安全运输，但还需一段时间才能完成进一步调查。\n\n为了加快其进程，已经设立了特殊项目。"
 anomaly.3010.a:0 "肯定没好事。"
 anomaly.3010.b:0 "很好。"
 anomaly.3012.desc:0 "全息记录数据乃是三个曾经位于此星域的外星势力之间的贸易协约。其中的内容无法理解，细节也毫无意义，但科研专员 [Root.GetLeaderName] 认为此物可以加强我们与外星势力交流的能力。"
 anomaly.3015.name:0 "外星兵营"
 anomaly.3015.desc:0 "轨道上探查出的影像的确是建筑。进一步调查后发现建筑显然有战斗用途。虽然被遗弃了一段时间，但科研专员 [Root.GetLeaderName] 认为从那里仍然可以获取外星军团秘密，应该去勘探废弃的兵营与早已空旷的兵器库。\n\n已经设立了研究废墟的特殊项目。"
 anomaly.3015.a:0 "批准。"
 anomaly.3015.b.pacifist:0 "既然已经化为废墟，那就不要多管了。"
 anomaly.3017.name:0 "外星兵营"
 anomaly.3017.desc:0 "科研专员 [Root.GetLeaderName] 对于 [From.From.GetName] 进行了详尽的外星历史分析，但最终结果不佳。该兵营早在行星变得贫瘠之前就被建立了，但不知是因为自然原因还是战争原因，才变成了今天这样的废墟。\n\n可以得出的结论是：这些外星人使用的武器与战略并不比我们现在使用的要先进。\n\n不过，科研专员 [Root.GetLeaderName] 说自己因为这次勘探，获取了不少灵感。"
 anomaly.3017.a:0 "还是有用的嘛。"
 anomaly.3020.name:0 "格子战略"
 anomaly.3020.desc:0 " [From.GetName] 的特殊拓朴结构十分整洁地将行星分为无数个不同的生物群落，各自拥有不同的气候，似乎邻近的气候也可以互相支持。科研专员 [Root.GetLeaderName] 认为这也是十分先进的环境改造所造成的结果，但却无法说清详细的过程是怎样的。\n\n但其结果对 [Root.GetLeaderName] 及 [Root.GetName] 船员们来说显而易见。"
 anomaly.3020.a:0 "还真有意思。"
 anomaly.3025.name:0 "上古自动设施"
 anomaly.3025.desc:0 "在 [From.GetName] 上植被十分繁茂的一处地域中心发现了被植被掩盖的外星建筑。本来以为是废弃的建筑，但 [Root.GetName] 进一步查看后发现，此处仍然没有被星球上格外茂盛的植物所摧毁。\n\n已经设立了寻找建筑入口的特殊项目。"
 anomaly.3025.a:0 "还真有意思。"
 anomaly.3027.desc:0 "被植被覆盖的建筑乃是外星矿物处理厂。位于 [From.From.GetName] 的此建筑虽然年代久远，但似乎是完全自动运行的。厂内的地面上遍布着自动化工人的遗骸，这些遗骸内中大部分都有塑料骨骼支撑，但外部的有机材料都因为年代久远而腐烂掉了。\n\n科研专员 [Root.GetLeaderName] 认为这些腐烂的有机材料渗入地下，结果让土壤变得肥沃，所以星球上的各种植物才会如此繁茂坚韧。\n\n加工厂仍然可以正常运行，但 [Root.GetLeaderName] 所感兴趣的那些自动化工人却再也活不过来了。"
 anomaly.3027.a:0 "明白了。"
 anomaly.3027.a.tooltip:0 "添加§Y古代工厂§!至 [From.GetName] 。"
 anomaly.3030.name:0 "硬路肩"
 anomaly.3030.desc:0 "在 [From.GetName] 的平原发现了一艘无人飞船，其传感器对星球轨道上的 [Root.GetName] 做出了反应。\n\n [Root.GetName] 的船员未能确认此船何时被弃，也不知道此船是何人所弃。至于原船员的下落更是无从调查。根据科研专员 [Root.GetLeaderName] 所说，若想将其收归为我方舰队，远程激活这艘轻装飞船应该不成问题。"
 anomaly.3030.a:0 "当然，反正也没人要。"
 anomaly.3030.a.tooltip:0 "获得一艘§Y护卫舰§!。"
 anomaly.3030.b.phobe:0 "我们既不知道这是哪儿来的，也不知道这玩意要到哪儿去。拆掉吧。"
 anomaly.3035.name:0 "收归储备"
 anomaly.3035.desc.carefree:0 "事实证明， [From.GetPlanetMoon]  [From.GetName] 沙漠毫无有趣之处。\n\n当船员安静地监视着仪器时，科研专员 [Root.GetLeaderName] 无所事事地查看了 [Root.GetName] 的能源储备情况。根据他们的报告， [Root.GetName] 上次离港时获得的能源补给少于标准量，不过更有可能是 [Root.GetLeaderName] 对于资源管理的松懈造成了此次窘境。\n\n不管怎么说，这艘船需要更多的能源。"
 anomaly.3035.desc.meticulous:0 "事实证明， [From.GetPlanetMoon]  [From.GetName] 沙漠毫无有趣之处。\n\n当船员安静地监视着仪器时，科研专员 [Root.GetLeaderName] 对 [Root.GetName] 的能源储备情况进行了盘点。根据他们的报告， [Root.GetName] 上次离港时获得的能源补给多于标准量，这很可能是由于书写错误造成的。\n\n [Root.Leader.GetName] 已提出要自愿将多余的能源交还给 [Root.Owner.GetSpeciesAdj] 帝国。"
 anomaly.3035.a:0 "意外的收获。"
 anomaly.3035.b:0 "果然不出所料。"
 anomaly.3040.name:0 "海盗流放者"
 anomaly.3040.desc:0 "本以为是矿物群的物体现已查明是两艘外星护卫舰的金属舰体。这两艘船正悄悄漂过小行星带。\n\n科研专员 [Root.GetLeaderName] 已与其建立了联系，据悉两艘飞船的船员都是前海盗，后来遭到领袖的放逐。他们听说 [Root.Owner.GetRulerTitle]  [Root.Owner.GetRulerName] 是 [Root.Owner.GetName] 的统治者，十分亲民，希望寻求避难。"
 anomaly.3040.a:0 "他们可以派上用场。"
 anomaly.3040.a.tooltip:0 "收编被放逐的海盗并获得两艘§Y护卫舰§!。"
 anomaly.3040.b:0 "我们不需要他们的帮忙。把他们的东西没收，留他们一条命吧。"
 anomaly.3040.c:0 " [Root.Owner.GetName] 再也不会被他们这种家伙打扰了。"
 anomaly.3040.c.tooltip:0 "被逐的海盗变为敌对状态！"
 anomaly.3040.d:0 "我们必须拒绝他们的避难请求。"
 anomaly.3050.name:0 "刺耳的晶格"
 anomaly.3050.desc:0 " [From.GetName] 遍布着此起彼伏的矿物复合带，用高耸且富有弹性的架子高悬于其本就十分崎岖的表面上。这很明显是外星文明所为。由于经常受到气流的扰动，摆动的架子和层叠的带状物互相摩擦，产生了 [Root.Owner.GetSpeciesNamePlural] 无法听到的声波。\n\n科研专员 [Root.GetLeaderName] 报告称将此声波从星球的背景噪音中分离出来时遇到了困难，同时也提出如果有意进行开采，建议将矿物带破坏，从而由 [Root.Owner.GetName] 进行回收利用。"
 anomaly.3050.a:0 "将声音分离出来并进行研究。"
 anomaly.3050.a.tooltip:0 " [From.GetName] ：\n£society §G+9§!"
 anomaly.3050.b:0 "准备回收矿物带。"
 anomaly.3050.b.tooltip:0 " [From.GetName] ：\n£minerals §G+6§!"
 anomaly.3055.name:0 "树木覆盖"
 anomaly.3055.desc:0 " [From.GetName] 是一个生态丰富的热带星球。对其表面层的近距离分析却表明其生物异常缺乏多样性，一种特殊的高大树木成为了生态系统的主体部分。\n\n虽说这种树木本身并不会造成什么危害，但其单一的主导地位却会对该星球的小型动物的生存带来不利影响，若进行殖民，想在其表面有效率地培育农作物也会异常困难。\n\n科研专员 [Root.GetLeaderName] 作为享有盛誉的外星生物学专家，制定了重新平衡此星球生态系统的计划。"
 anomaly.3055.a:0 "同意该计划。"
 anomaly.3055.a.tooltip:0 "添加§Y生态失衡§!修正至 [From.GetName] ：\n£food §R-20%§!"
 anomaly.3055.b:0 "放弃这个星球。"
 anomaly.3055.b.tooltip:0 "添加§Y生态失衡§!修正至 [From.GetName] ：\n£food §R-20%§!"
 anomaly.3056.desc:0 "平衡已恢复了——或者说首次出现了—— [Root.GetName] 放射的射线消除了长久以来覆盖了这颗星球的那些多年生木本植物的繁殖能力。还有一些被彻底烧成了灰烬，以求尽快达到真正的平衡。"
 anomaly.3057.desc:0 "激进地消灭一直以来覆盖着 [From.From.GetName] 的树木造成了意想不到的后果。\n\n之前被这些树木搞得生计艰难的小动物们数量急剧上升，也越发富有攻击意愿——或者说是变得更加野蛮了。被隔离开来的焦土曾是茂密森林的所在，现在却成了领地争端的战场。"
 anomaly.3057.a:0 "也许我们本不该介入的。"
 anomaly.3057.a.tooltip:0 "§R危险野生动物§!现已遍布 [From.From.GetName] 。"
 anomaly.3060.name:0 "埋沙头"
 anomaly.3060.desc:0 "科研专员 [Root.GetLeaderName] 报告称，我们犯了愚傻的错误，在 [From.GetName] 沙漠看到的沙海涟漪其实是启动的飞船推进器造成的。\n\n有一艘外星飞船头朝下埋没在沙海中，其断断续续的推进系统在上方的沙丘激起了阵阵波涛。看来这玩意已经困在这里有段时间了，它在推进器的帮助下渐渐插进了沙丘深处。 [Root.GetName] 没有能够将此船吊出的设备与方法， [Root.GetLeaderName] 建议派遣一只飞船到 [From.GetName] ，以对其进行发掘。"
 anomaly.3060.a:0 "批准。"
 anomaly.3060.b:0 "这么明显的陷阱，我们可不会上当。"
 anomaly.3060.c:0 "任何剩余的有机生物都将被消灭。"
 anomaly.3061.desc:0 " [Root.GetFleetName] 终于成功将沉没的外星飞船打捞起来了。\n\n但飞船空空如也，几乎被拆得只剩下了框架。\n\n原船员一定是将所有不是很重要的东西拆掉后弃船，留下这艘小船沉没在 [From.From.GetName] 。 [Root.GetFleetName] 的工程师们费了一番功夫重新修复了这艘飞船，并为其充满了能源。"
 anomaly.3061.a:0 " [Root.Owner.GetSpeciesAdj] 舰队有了新成员。"
 anomaly.3061.a.tooltip:0 "获得一艘§Y护卫舰§!。"
 anomaly.3062.desc:0 " [Root.GetFleetName] 使用高强度拉索最终成功打捞起了沉没的外星飞船，却听到了其武器系统启动的轰鸣声！"
 anomaly.3062.a:0 "快回避！"
 anomaly.3062.a.tooltip:0 "§Y“鸵鸟号”§!发起了进攻！"
 anomaly.3063.desc:0 "回收行动失败了。 [Root.GetFleetName] 绕在沉船上的高强度拉索在向上提拉时的瞬间就将腐蚀殆尽的舰体切成了数段。\n\n单独的碎块回收起来还相对容易，但整个飞船已变成了废铁。"
 anomaly.3063.a:0 "又搞砸了。"
 anomaly.3065.name:0 "无效通讯"
 anomaly.3065.desc:0 "一堆乱糟糟的通讯中继器被乱糟糟的绑在了 [From.GetName] 上。\n\n科研专员 [Root.GetLeaderName] 认为这是海盗联络网的一环。初步分析表明其传递的信号并不包含什么敏感的战术信息，而是海盗船船员间的寻常通话。"
 anomaly.3065.a:0 "也许我们可以一窥深空的生活。"
 anomaly.3065.b:0 "或许我们可以从深空里的生命上学到些有用的东西。"
 anomaly.3070.name:0 "付诸东流"
 anomaly.3070.desc:0 "科研专员 [Root.GetLeaderName] 从一个小型金属仓获取的读数推测，这是一艘古代外星救生艇。\n\n这东西显然是许久以前就被黑洞外围的引力井困在此处，因为角度问题无法弹射出来——至于这是故意为之还是偶然至此尚不得而知——救生舱的推进器从那时起就一直在竭力逃离黑洞视界。目前它已离黑洞视界太近，无法进行回收了。\n\n [Root.GetLeaderName] 的报告突然中断，随后 [Root.GetName] 船员发来通讯称，该科研专员浑身颤抖，似乎是对此救生艇的悲惨命运感到十分不适。"
 anomaly.3070.desc.mach:0 "读数源自一个小金属舱，科研专员 [Root.GetLeaderName] 判断它是一个远古外星救生船。\n\n显然它在无数年前落入黑洞重力井的边缘，其角度差点就可以进入弹弓机动——很难判断这到底是刻意为之还是出于偶然——而救生舱的自动推进器一直都在抵抗进入黑洞的事件视界。现在它已经过于靠近事件视界而无法回收。\n\n [Root.GetLeaderName] 的报告突然中断了，而 [Root.GetName] 的船员联络称科研专员似乎深深地受到了这新数据的影响，因其已显著改变了 [Root.GetName] 的风险评估统计与生存率预测。"
 anomaly.3070.a:0 "可以理解。"
 anomaly.3075.name:0 "零散辐射"
 anomaly.3075.desc:0 "惊人的是，此系统获取的数据居然是来自 [From.GetName] 本身。\n\n作为黑洞来说，其体积较小，似乎可以解释为何会有辐射从其视界逃逸出来。科研专员 [Root.GetLeaderName] 认为此黑洞正在崩解，不久便会消失，但很难说这个过程会不会在宇宙的热寂之前完成。用 [Root.GetLeaderName] 的话说，黑洞幼年期受到的重力扰动搞得它“动荡不安”，从而进一步加强了其视界流出的能源。"
 anomaly.3075.a:0 "我们还有很多要学呢。"
 anomaly.3075.a.tooltip:0 " [From.GetName] ：\n£physics §G+9§!"
 anomaly.3080.name:0 "玩具工厂"
 anomaly.3080.desc:0 "虽说 [From.GetName] 上的大部分建筑都已成废墟，但还有少数得以留存。 [Root.GetName] 初次经过该星球时只发现了一座还算完整的建筑，孤零零地耸立在 [From.GetName] 的废墟之中。\n\n这便是噪音的来源。\n\n该建筑不仅结构完整，据科研专员 [Root.GetLeaderName] 称，似乎还存在活动迹象。\n\n那是一座生产设施，专门将塑料聚合物制成不明的物体，不过似乎是用于装饰的。其生产原料与最终产品对 [Root.Owner.GetName] 来说没有研究价值，但我们可以对其自动化的生产过程进行研究。"
 anomaly.3080.a:0 "也许我们应该建立据点并进行观察。"
 anomaly.3080.a.tooltip:0 "添加一座§Y外星玩具工厂§!至 [From.GetName] 。"
 anomaly.3085.name:0 "《王子》"
 anomaly.3085.desc:0 "巨大的 [From.GetName] 周围的缓轨道上漂浮着一个可移动的数据库。 [Root.GetName] 将其打捞后发现其中似乎包含某种外星语言写就的内容。其词汇组成并非完全陌生，但其语法则是十分复杂。\n\n科研专员 [Root.GetLeaderName] 建议对其进行进一步研究，以便解密该文本的内容与起源。"
 anomaly.3085.a:0 "在 [Root.Owner.Capital.GetName] 上进行分析。"
 anomaly.3085.b:0 "不用管它。"
 anomaly.3086.name:0 "《王子》通读本"
 anomaly.3086.desc:0 "该文本的标题大致可以译为“地区统治者”，通篇似乎是以 [book_writer.GetSpeciesAdj] 古方言写就，该方言一般使用于 [book_writer.GetName] 。\n\n内容无疑对他们具有一定历史价值，搞不好还能带来些什么启发。"
 anomaly.3086.a:0 "这秘密还是不要说出去了——不需要让他们知道的。"
 anomaly.3086.b:0 "我们要物归原主。联络他们。"
 anomaly.3086.c:0 "他们的文笔如此空洞，思维自然也不堪一击。联络他们。"
 anomaly.3087.name:0 " [book_writer.GetName] "
 anomaly.3087.desc:0 "我们听说你找到了《王子》的最后一份拷贝。这可是我们种群十分重要的历史文化文献。\n我们曾以为它已在多年前的海盗袭击中被毁掉了，但它如今能落入文明人的手中，我们倍感欣慰。\n\n可以将其交还给我们吗？我们会以能源作为报酬。"
 anomaly.3087.a:0 "当然可以。"
 anomaly.3088.name:0 " [book_writer.GetName] "
 anomaly.3088.desc:0 "我们听说你找到了《王子》的最后一份拷贝。这可是我们种群十分重要的历史文献。\n\n我们曾以为它已在多年前的海盗袭击中被毁掉了，但如今发现它已落入文明人的手中，我们倍感欣慰。\n\n可以将其交还给我们吗？"
 anomaly.3088.a:0 "不。说起来，我们认为这东西不怎么样。"
 anomaly.3088.b:0 "不。这些文字正是骗子的工具。"
 anomaly.3088.c:0 "你和你的承诺都活不长了。"
 anomaly.3089.name:0 " [book_writer.GetName] "
 anomaly.3089.desc:0 "绝不容许你批判我们的文学！\n\n你们会后悔的！"
 anomaly.3089.a:0 "哼，一群书虫。"
 anomaly.3089.b:0 "可怜的有机生物。"
 anomaly.3090.name:0 "星际绑架者：紧急信标"
 anomaly.3090.desc:0 "在 [From.GetName] 和缓的运行轨道上竟漂浮着一枚紧急信标。其外壳已被严重损坏，似乎是被武器火力击中或是被大爆炸波及。\n\n这似乎是来自 [Root.Owner.GetSpeciesAdj] 的民用飞船专属型号——用于在通讯系统故障时作为紧急措施进行发射——但其受损的严重程度使具体情况都不得而知了。\n\n它一直在重复一个微弱而失真的信号。"
 anomaly.3090.a:0 "调查传输信号。"
 anomaly.3090.b:0 "也许是陷阱——最好不要以身犯险。"
 anomaly.3091.name:0 "星际绑架者：SOS"
 anomaly.3091.desc:0 "信标已确定来自 [Root.Owner.GetSpeciesAdj] ，其发射的信号已趋于稳定。"
 anomaly.3091.a:0 "这里是 [Root.Owner.GetSpeciesAdj] 帝国。请亮明身份。"
 anomaly.3091.a.tooltip:0 "打开通讯系统。"
 anomaly.3091.b:0 "彻底关掉。这件事到此为止。"
 anomaly.3092.name:0 " [Root.GetSpeciesAdj] 俘虏"
 anomaly.3092.desc:0 "有、有人吗？这里是 [Root.GetSpeciesAdj] 民用运输船“卢克西昂号”的舰长。\n\n啊，应该说是前舰长。卢克西昂已经不复存在了。我们被海盗登船，我们在飞船爆炸前就被掳走成了人质。"
 anomaly.3092.a:0 "你们是被谁抓了？"
 anomaly.3092.a.response:0 "他们……我、我听他们好像自称星际什么来着？星际绑架者是吧？\n\n他们可不是善茬。如果他们认为不能从 [Root.GetName] 手中得到些什么来换取我们的性命就会干掉我们。我偷听到他们已经在讨论要开什么条件了……"
 anomaly.3092.b:0 "我们不会救你们的。"
 anomaly.3092.c:0 "我们会来救你们的。"
 anomaly.3093.name:0 " [Root.GetSpeciesAdj] 俘虏"
 anomaly.3093.desc:0 "什么？什么？！你们不能见死不救！\n\n要是他们认为不能用我们向 [Root.GetName] 索取赎金的话，绝对会连眼都不眨就宰了我们的！就连真的付了赎金的话我们的性命也没有保障啊！你们不能——"
 anomaly.3093.a:0 "再见了。"
 anomaly.3094.name:0 " [Root.GetSpeciesAdj] 俘虏"
 anomaly.3094.desc:0 "哦，真是太感谢了，太感谢了啊！ [Root.GetRulerTitle] 。我们似乎被关在某个空间站，但具体位置我也不知道。\n\n我这就加强传输频率，你们应该可以通过紧急信标进行三角测量，确认我们被绑架的位置……"
 anomaly.3094.a:0 "位置已记录于情报日志。"
 anomaly.3095.name:0 "星际绑架者：最佳计划"
 anomaly.3095.desc:0 "虽说海盗的基地十分隐蔽，但若知道如何寻找的话就十分明显了。\n\n一支舰队排着奇怪的队形慢慢从重新运行的采矿设施后慢悠悠飘了出来——显然是并没想到会有不速之客。"
 anomaly.3095.a:0 "打开通讯系统。必须让被囚者做好准备。"
 anomaly.3096.name:0 " [Root.GetSpeciesAdj] 俘虏"
 anomaly.3096.desc:0 "你好啊， [Root.GetRulerTitle] 。看来这一切都是因为 [Root.GetSpeciesAdj] 的飞船而起的了？\n\n我们好客的主人们似乎即将离开他们当前的位置。登上这地方对各方都不利，但是……如果你直接对基地发起攻击，我觉得我们倒是可以拼一拼，看看能不能弄到一艘救生艇。\n\n我们出来的时候可别把我们给炸飞了！"
 anomaly.3096.a:0 "很好。"
 anomaly.3098.name:0 "星际绑架者：尘归尘，土归土"
 anomaly.3098.desc:0 "索取赎金的海盗们的基地被摧毁了， [Root.GetSpeciesAdj] 的俘虏们也一道消失了。俘虏们似乎成功联系到了发动进攻的外星飞船，却被对方忽视了。"
 anomaly.3098.a:0 "我们绝不会忘记这个悲剧。"
 anomaly.3099.name:0 "星际绑架者：意外的救星"
 anomaly.3099.desc:0 " [From.From.GetName] 的战斗行动彻底摧毁了星际绑架者的部队。\n\n [Root.GetSpeciesAdj] 俘虏在交战中成功逃出，目前已登上一艘救生艇，即将与 [Root.GetSpeciesAdj] 救援飞船接头。"
 anomaly.3099.a:0 "我们对此感激不尽。"
 anomaly.3100.name:0 "星际绑架者：质疑"
 anomaly.3100.desc:0 "不知何方发起的战斗行动彻底摧毁了星际绑架者的部队。\n\n [Root.GetSpeciesAdj] 的俘虏们奇迹般地逃出生天，在攻击行动中偷去了一艘救生艇，即将返回 [Root.Capital.GetName] 。"
 anomaly.3100.a:0 "真是神秘而偶然的遭遇啊。"
 anomaly.3101.name:0 "星际绑架者：捡拾碎片"
 anomaly.3101.desc:0 "海盗的基地在我方飞船造成的连锁效应中缓慢地分崩离析。与此同时，我们开始了对卢克西昂号生还者的搜索。\n\n如果他们真的上了救生艇，现在也该联络我们了……"
 anomaly.3101.a:0 "扫描所有频率。"
 anomaly.3102.name:0 "已解救 [Root.GetSpeciesAdj] 俘虏"
 anomaly.3102.desc:0 " [Root.GetRulerTitle] ，这里是卢克西昂号的船员。\n\n计划十分顺利。你们展开对基地的直接轰炸后，卫兵都跑去上船了，我们也成功破坏了囚室大门。救生艇无人看管，而且看来你们给海盗找了不少事，完全没人注意到我们逃跑了。"
 anomaly.3102.a:0 "欢迎回家，脱狱者。"
 anomaly.3103.name:0 " [Root.GetSpeciesAdj] 俘虏"
 anomaly.3103.desc:0 "喂——\n\n——没有救生艇，我们——\n\n——被抛弃，彻底完————————————————"
 anomaly.3103.a:0 "舰长？"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n..............."
 anomaly.3103.b:0 "..."
 anomaly.3104.name:0 "星际绑架者：化为灰烬"
 anomaly.3104.desc:0 "被关押的 [Root.GetSpeciesNamePlural] 最终未能逃出海盗基地。我们并未能确认他们到底是如何死亡的——是救生艇未能成功发射，还是他们压根没有逃出囚室——但这不妨碍我们确认他们已死亡的事实。\n\n [Root.GetSpeciesAdj] 的人们一定会十分感激 [Root.GetName] 的 [Root.GetRulerTitle] 采取的迅速行动，但感觉他们短时间内也不会遗忘这出惨剧。"
 anomaly.3104.a:0 "确实如此……"
 anomaly.3105.name:0 "星际绑架者：一切都好？"
 anomaly.3105.desc:0 "卢克西昂号的船员安全的回到了 [Root.Capital.GetName] ，一场灾难就此避免， [Root.GetName] 的 [Root.GetRulerTitle] 的果断行动让 [Root.GetAdj] 人民十分自豪。\n\n海盗的绑架勒索事件已经成功划上句点，海盗团也被消灭了，但还有一些事没搞清楚，比如被俘虏的人声称他们在被抓后曾经从飞船窗口中看到了更大型的海盗舰队。从目前情况来看，可以确定威胁比我们实际看到的还要大的多。\n\n进行这次勒索行动的家伙们已经被处理了。"
 anomaly.3105.a:0 "发人深省……"
 anomaly.3110.name:0 "关于过去的信号"
 anomaly.3110.desc:0 "不出所料， [Root.GetName] 成功定位了 [From.GetName] 信号的来源。\n\n虽说整个星球看似完全未被外星生物开发过，不过星球南半球一个山丘顶部却发现了一个光滑的白色矿物柱体。信号正是从该柱体中发出，柱体也明显是为了避免共振而设计。\n\n科研专员 [Root.GetLeaderName] 已停下手边工作，开始筹备特殊项目，以期能够解密该信号携带的信息。"
 anomaly.3110.a:0 "不错的提议。"
 anomaly.3110.b:0 "死人的话有什么好听的。"
 anomaly.3110.c:0 "拆除柱体，寻找发射器。"
 anomaly.3111.name:0 "湮灭的信号"
 anomaly.3111.desc:0 "我们以为这庞然大物只是信号发射器的保护性外壳，但这结论可是大错特错。\n\n我们将发射器分离出来之后才发现，光靠发射器本身是没有任何作用的。那被我们拆毁的巨型外壳的内部结构才是一切运作的关键，但我们现在已无法将其复原，更无法使其重新工作了。"
 anomaly.3111.a:0 "令人失望。"
 anomaly.3112.desc:0 "巨物的拆解竟然十分简单。与之前的推测相悖，中心处的微型发射器会将其周围的巨物结构能源活化，这才构成了信号的发射。"
 anomaly.3112.a:0 "真是有趣。"
 anomaly.3112.b:0 "很不幸，这算不上什么新闻。"
 anomaly.3113.name:0 "被解密的信号"
 anomaly.3113.desc:0 "科研专员 [From.GetLeaderName] 报告称 [From.From.GetName] 发出的信号已经解密完成了。\n\n这是一段记录性质的信息，记载了千年前一场造成数百人死亡的战斗。一支原本坚定的联盟由于背叛与欺骗最终分崩离析，他们的大型舰队在敌人到来之前就自相残杀殆尽。\n\n看来这些残骸作为墓碑被保留在了这里。敌人精准地命中了舰体的弱点，而船员们在那个时候就被消灭了。"
 anomaly.3113.a:0 "研究这些记录。"
 anomaly.3113.b:0 "计算舰队残骸的轨道与当前位置。"
 anomaly.3114.name:0 "海盗暗涌"
 anomaly.3114.desc:0 "到达 [From.GetName] 星系后，显而易见， [Root.GetName] 来得太迟了。\n\n不久前一支来路不明的海盗舰队发现了这片战场并将其拆除，用所得的材料在附近一颗小行星上建立了基地。\n\n我们的研究宣告结束，看来一场好斗冲突已不可避免。"
 anomaly.3115.name:0 "漂流的舰队"
 anomaly.3115.desc:0 " [Root.GetName] 已找到了 [From.GetName] 星系内漂移的残骸。信息中提到的飞船许多已在长年侵蚀下化为尘埃，但仍有少数保存得相当完整。\n\n其中有六艘可以让工程师进行抢修。\n\n打开§Y情报日志§!以查看详情。"
 anomaly.3115.a:0 "还真有意思。"
 anomaly.3116.name:0 "征用舰队"
 anomaly.3116.desc:0 "部分古代舰队残骸已恢复运转，尽管派去的工程师无法对如何完成这一点达成一致。\n\n舰队已经收编入 [Root.GetSpeciesAdj] 舰队。"
 anomaly.3116.a.tooltip:0 "§Y古代联合舰队§!已修复。"
 anomaly.3117.name:0 "舰队启动"
 anomaly.3117.desc:0 "工程师们首先将精力放在了大型无畏舰上。根据存储信号显示，这是整场战斗中最先对其它飞船发起攻击的几艘船之一。\n\n然而事实证明这是个错误。\n\n尽管我们已经有意尝试绕过飞船的高级系统，但飞船的电脑最终还是突然启动，并以高频脉冲攻击了我方飞船。由于我方为了增加行动可用带宽而在此之前关闭了战斗防火墙，这段高频脉冲便立即将附近所有我方飞船控制为己有。通讯切断前的最后几篇日志显示，飞船的所有生命支持系统均已失效，飞船被设置为前往 [Root.Owner.Capital.GetName] 。\n\n据推测，我方船员已全体阵亡。古代作战计算机也瞄准了我们的母星，我们得提前做好最坏的打算。"
 anomaly.3118.name:0 "舰队被毁"
 anomaly.3118.desc:0 "无畏舰被摧毁，其余飞船已激活，事件结束"
 anomaly.3119.name:0 "舰队被毁"
 anomaly.3119.desc:0 "无畏舰被他人摧毁，其余飞船全部被毁"
 anomaly.3120.name:0 "剿灭海盗"
 anomaly.3120.desc:0 "威胁已经结束。我们也许可以利用被那些海盗掠夺的古代科技。"
 anomaly.3120.a:0 "但疑问尚未解开……"
 anomaly.3120.b:0 "$anomaly.3120.a$"
 anomaly.3125.name:0 "远古工厂"
 anomaly.3125.desc:0 "该轨道站似乎曾作为小行星的矿物开采与加工中心使用，设计上与我们的开采站有些许相似。\n\n科研专员 [Root.GetLeaderName] 认为派出几位工程师——最好是已经驻扎在飞船上的 [Root.Owner.GetSpeciesNamePlural] ——也许就可以使其恢复运转。"
 anomaly.3125.a:0 "我们对外星残骸没有兴趣。"
 anomaly.3125.b:0 "我们重建这个太空港吧。"
 anomaly.3125.c:0 "最好不要多事。"
 anomaly.3126.name:0 "古代工厂：新开采站"
 anomaly.3126.desc:0 "工程师们完成了任务，使用改装过的 [Root.Owner.GetSpeciesAdj] 部件与控制机制翻修了这座破旧的开采站。"
 anomaly.3127.name:0 "远古工厂"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\n看来这个工厂最初是用来采集和精炼贝塞里安石的——该功能现已恢复。"
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\n这个太空港还有很多功能亟待我们探索。目前看来这个太空港最初用于开采和加工某些产品，但开采和加工的对象并非我们感兴趣的矿物。以上推测还需进一步调查才能确认。"
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\n我们接到报告，工厂的加工室中发现某种未知物质——也许这个开采站曾经开采并精炼过我们从没见过的矿物。"
 anomaly.3127.a.1:0 "太好了。"
 anomaly.3127.a.2:0 "还有很多值得研究的地方。"
 anomaly.3127.a.3:0 "有趣有趣……"
 anomaly.3128.name:0 "古代工厂：无人机启动"
 anomaly.3128.desc:0 " [Root.Owner.GetSpeciesName] 工程师们的探索一无所获。这个太空港过于破旧，已无法再次启动，很多建筑结构在尝试启动时就直接崩塌了。\n\n在工厂坍塌的同时，有什么东西从地底下爬了出来——它们用高能激光器切开了一条通路，直勾勾地瞪着 [Root.GetFleetName] 。"
 anomaly.3129.name:0 "古代工厂：惊动古代巢穴"
 anomaly.3129.desc:0 "老旧的石层破开，有什么东西涌了出来。\n\n完全不是预想中光洁的矿石，尖利的锯齿状晶体边缘切碎了破旧的轨道站，随后又将注意力转向了 [Root.GetFleetName] 。"
 anomaly.3129.a.tooltip:0 "古代工厂被毁。\n\n [Root.GetFleetName] 正遭受攻击！"
 anomaly.3130.name:0 "辩论与探讨"
 anomaly.3130.desc:0 "科研专员 [Root.GetLeaderName] 报告称 [From.GetPlanetMoon]  [From.GetName] 上确实存在过较为发达的文明，但还没来得及飞出 [From.GetPlanetMoon] 便自行死亡了。通过分析从星球表面取回的古代无线通讯站碎片， [Root.GetName] 的船员逐渐还原了整个文明消逝的过程。\n\n在很久以前的某个时间点，该文明的看法分为两派，也就是我们今天所说的集体主义与个人主义。虽说这些哲学上的争论与 [Root.Owner.GetName] 人们的生活并没有什么太大关系，但这个文明却因不知采用何种看法和心理标准而最终分崩离析。"
 anomaly.3130.desc.colle:0 "科研专员 [Root.GetLeaderName] 报告称 [From.GetPlanetMoon]  [From.GetName] 上确实存在过较为发达的文明，但还没来得及飞出 [From.GetPlanetMoon] 便自行死亡了。通过分析从星球表面取回的古代无线通讯站碎片， [Root.GetName] 的船员逐渐还原了整个文明消逝的过程。\n\n在很久以前的某个时间点，该文明的看法分为两派，也就是我们今天所说的集体主义与个人主义。虽说集体主义的本质对于 [Root.Owner.GetName] 的人们来说再明显不过，但这个文明却因不知采用何种看法和心理标准而最终分崩离析。"
 anomaly.3130.desc.mater:0 "科研专员 [Root.GetLeaderName] 报告称 [From.GetPlanetMoon]  [From.GetName] 上确实存在过较为发达的文明，但还没来得及飞出 [From.GetPlanetMoon] 便自行死亡了。通过分析从星球表面取回的古代无线通讯站碎片， [Root.GetName] 的船员逐渐还原了整个文明消逝的过程。\n\n在很久以前的某个时间点，该文明的看法分为两派，也就是我们今天所说的集体主义与个人主义。虽说个人主义的本质对于 [Root.Owner.GetName] 的人们来说再明显不过，但这个文明却因不知采用何种看法和心理标准而最终分崩离析。"
 anomaly.3130.a:0 "真是太糟糕了。"
 anomaly.3130.b:0 "这根本都不是真正的种群思潮啊……"
 anomaly.3135.name:0 "保持冷静"
 anomaly.3135.desc:0 "从荒芜的 [From.GetName] 星球回来时，科研专员 [Root.GetLeaderName] 带回来了一张用植物纤维做成的针织物。虽然不清楚其来历和用途，但是实验证明了此物的吸水性极好。虽然此物对科学研究毫无帮助，不过 [Root.GetLeaderName] 却对它情有独钟，无论去哪里都把该物品随身携带。\n\n“ [Root.GetLeaderName] 真是个奇人。”船员们私底下评论道。"
 anomaly.3135.a:0 "那是什么意思？"
 anomaly.3135.a.tooltip:0 " [Root.GetLeaderName] 获得了一条毛巾。"
 country.999.name:0 "发现彗星"
 country.999.desc:0 " [Root.GetSpeciesNamePlural] 天生就很有好奇心， [Root.Capital.GetName] 上空划过的彗星引起了我们的广泛关注。\n\n他们坚信这是大事将至的先兆。"
 country.999.a:0 "这是一个吉兆。"
 country.999.desc.pac:0 " [Root.GetSpeciesNamePlural] 天生就很有好奇心， [Root.Capital.GetName] 上空划过的彗星引起了我们的广泛关注。\n\n他们热切地希望这样的奇迹终有一天能让银河系中的所有生物团结一心。"
 country.999.a.pac:0 "这是一个吉兆。"
 country.999.desc.mil:0 "一颗彗星从上层大气划过，熊熊燃烧的烈焰划破了 [Root.Capital.GetName] 的天空，沿途展现出的强大力量给首都的人们留下了无比深刻的印象。\n\n他们用这颗势不可挡的彗星来类比 [Root.GetName] 的崛起。"
 country.999.a.mil:0 "愿胜利与我们同在。"
 country.999.desc.spirit:0 "一道亮光划过 [Root.Capital.GetName] 的夜空，留下一道漂亮的圆弧，和其它缓慢运转的星星形成了鲜明对比。\n\n [Root.Capital.GetName] 的居民将其视作上天的认可和祝福。"
 country.999.a.spirit:0 "确实如此。"
 country.999.desc.material:0 "近日， [Root.Capital.GetStarName] 星系发现一颗带有气体和尘埃尾部的小型天体。\n\n没有造成任何影响。"
 country.999.a.material:0 "批准。"
 country.999.desc.phile:0 "一颗彗星点亮了 [Root.Capital.GetName] 的地平线，它被视作来自遥远星星的大使。 [Root.GetSpeciesName] 人对此颇感兴趣，认为它代表着我们在宇宙中并不孤单。\n\n他们比以往更加支持 [Root.GetName] 张开怀抱，向其他星球致以问候。"
 country.999.a.phile:0 "真是天大的好消息。"
 country.999.desc.phobe:0 "一颗可怕的彗星划破 [Root.Capital.GetName] 的天空。那一道久久未能消散的弧线，残酷地提醒着 [Root.GetSpeciesName] ，我们并不孤单。茫茫宇宙中，未知的令人惊骇也许正向我们逼近。\n\n我们应该将其视作一个信号，并对保持对外星生物毫不松懈的警惕态度。"
 country.999.a.phobe:0 "这是一个凶兆。"
 country.999.desc.coll:0 " [Root.GetSpeciesNamePlural] 的许多团体都观测到一颗彗星划过了 [Root.Capital.GetName] 的天空。这颗孤独又渺小的天体却令许多人感到深深的不安。 [Root.GetSpeciesName] 向 [Root.GetSpeciesName] 发出询问，想确定自己并不孤单。\n\n他们相信，这预兆着 [Root.GetSpeciesAdj] 社会将要面临孤立和离散的命运。"
 country.999.a.coll:0 "令人警醒。"
 country.999.desc.ind:0 "一颗孤傲的彗星飞进了 [Root.Capital.GetStarName] 星系，在 [Root.Capital.GetName] 上可以清晰的看见。它在宇宙中一路穿行，充满活力，势不可挡。\n\n这正是 [Root.GetSpeciesNamePlural] 为之奋斗的理想。"
 country.999.a.ind:0 "这是一个吉兆。"
 country.999.desc.mach:0 " [Root.Capital.GetName] 上的驻行星 [Root.GetSpeciesNamePlural] 单位报告观测到了一个正在气化的小型冰状天体，其赤纬交角为十点三度，赤经为二时五十四分八秒。\n\n这个天体经测量相对于恒星的距离大约为三点七五个天文单位，其尺寸和慧星相差的可见度值得注意。这个天体的尺寸经计算大约为五乘十乘六立方公里。该次观测事件最终没有有造成任何事故。"
 country.999.a.mach:0 "收到。"
 country.1000.name:0 "浪迹星涯"
 country.1000.desc:0 " [Root.GetName] 的首席物理学家失踪了。\n\n他们的私人赞助的科研船试验机也不见了。\n\n [Root.Capital.GetName] 科学界一片哗然。"
 country.1000.a:0 "真奇怪呢。"
 country.1001.name:0 "浪迹星涯：早有谋划"
 country.1001.desc:0 "首席物理学家——准确来说应该是前首席物理学家——还没有找到。但是一些关于科研船试验机以及长官的私人研究的消息却已经传到了我们的耳朵里。虽然有一些太过离谱，但显而易见的是尽快寻回首席关乎着 [Root.GetName] 的利益。\n\n情报日志已更新。"
 country.1001.a:0 "很好。"
 country.1001.a.tooltip:0 "开启“浪迹星涯：流浪的科学家”事件链"
 country.1003.name:0 "浪迹星涯：死胡同"
 country.1003.desc:0 "部门主任并不在这个星系之内。\n\n这一趟要不就彻底是白忙活，要不就是线索早已经断了。"
 country.1003.a:0 "继续寻找。"
 country.1005.name:0 "浪迹星涯：匆匆一瞥"
 country.1005.desc:0 "物理学家的船就在这个星系里——如果没猜错的话。我们没法通过探测器确定他们的位置，不过他们主动呼叫了我们。把他们的信号接到 [Root.Capital.GetName] 。"
 country.1005.a:0 "打开通讯系统。"
 country.1010.name:0 "首席物理学家"
 country.1010.desc:0 " [Root.GetRulerTitle] ，鄙人向您传达我们诚挚的问候。\n\n我估计你不是单纯来寒暄问候的吧？"
 country.1010.a:0 "这是什么意思？"
 country.1010.a.response:0 "您应该想问我从 [Root.GetName] 上消失的事。\n\n我只是离开一小会，仅此而已。我在寻找真实之窗。但显然我并没找到。\n\n它也不在这里。我必须继续我的研究了。不过我可不会带着这些找到的无人机。"
 country.1010.b:0 "我们可以派船护送你回家。"
 country.1010.b.response:0 "我现在不想回家。\n\n但是，为了表示我的诚意，请收下这些无人机吧，作为我送给 [Root.GetName] 的礼物。这些无人机是我在这个星系的外围发现的。经过彻底修理过后，我才发现它们根本不适合用作研究探测。"
 country.1010.c:0 "你必须马上返回首都。"
 country.1010.c.response:0 "对不起，我的研究才刚刚开始。使命在召唤我，这是为了科学。\n\n但是，为了表示我的诚意，请收下这些无人机吧，作为我送给 [Root.GetName] 的礼物。这些无人机是我在这个星系的外围发现的。经过彻底修理过后，我才发现它们根本不适合用作研究探测。"
 country.1010.d:0 "对话结束了。"
 country.1015.name:0 "浪迹星涯：无人机"
 country.1015.desc:0 "首席再次神秘地消失了。\n\n不过他们的确留下了一些无人机。这些无人机装备了武器，而且正在启动！"
 country.1020.name:0 "浪迹星涯：毁坏的无人机"
 country.1020.desc:0 "这些无人机的敌我识别系统的模组被拆除了，应该是首席干的。不过它们的威胁评估处理器还完好无损。由于此人的破坏行为，威胁等级有些升高。\n\n首席物理学家不像是想让它们攻击我们，但是它们很好地掩护了首席，让其成功逃走了。\n\n查看情报日志的特殊项目，以获得首席最后一次出现的位置。"
 country.1022.name:0 "浪迹星涯：无人机被击毁"
 country.1022.desc:0 "物理学家留下的无人机似乎被某个人或者是某个东西击毁了。\n\n我们应该抓住这个机会，寻找有关首席的线索。\n\n一个特殊项目已经添加到情报日志中。"
 country.1025.name:0 "浪迹星涯：特殊项目已完成"
 country.1025.desc:0 "我们已经破译了首席留下的科研船上的能源信息，可以再度对其展开追踪。\n\n查看情报日志以获得更多细节。"
 country.1030.name:0 "浪迹星涯：遇上麻烦了"
 country.1030.desc:0 "首席的科研船神出鬼没，侦测起来相当困难，但这还不是最难的。\n\n传感器上显示的数据令人不解，上面显示首席的船两侧各有一艘虎视眈眈的护卫舰。\n\n首席物理学家正在向我们致意。"
 country.1035.name:0 "首席物理学家"
 country.1035.desc:0 " [Root.GetRulerTitle] ，您好。\n\n请允许我向 [Root.GetSpeciesName] 的舰队致以热烈欢迎。恐怕我的突然出现激怒了这个星系的外星生物，现在他们的飞船把我包围了。\n\n如果您能帮忙弥补一下我的失礼行为，那就再好不过了。事情解决后，我会很乐意与你们分享我的探险经历。"
 country.1035.a:0 "你为什么要跑？"
 country.1035.a.response:0 "跑？我只是离开而已。\n\n [Root.GetRulerTitle] ，我知道你们都不太喜欢我的行为。但我不能让 [Root.GetSpeciesName] 科学界没完没了的派别斗争危害到我的研究。\n\n而且，有些研究也需要实地考察。一直如此。"
 country.1035.b:0 "先跟我们讲讲关于真实之窗的事。"
 country.1035.b.response:0 "在这种节骨眼上，我不太方便讲述细节。我不太想，嗯，让自己看起来像个傻瓜。万一最后证明我是错的呢？\n\n但是我们也许最后都会变成全息影像。这又是否值得呢？"
 country.1035.c:0 "我们会帮你摆平局面的。"
 country.1040.name:0 "阳炎海盗"
 country.1040.desc:0 "滚开！是我们先找到这艘破烂幽灵船的。\n\n谁先看见就是谁的，不是谁先登船就是谁的。它是我们的，不是你们的。而且它的舰长还死了。"
 country.1040.a:0 "外星人渣，敢跟我们结梁子，你早晚要后悔。"
 country.1040.a.response:0 "真是丑人多作怪。野蛮人，这不是我们第一次交锋了。"
 country.1040.b:0 "用150能源换取飞船。"
 country.1040.c:0 "武器预备。"
 country.1040.d:0 "现在滚还能留你一条活路。"
 country.1040.d.response:0 "虚张声势！丑八怪，这可不是你的领地。\n这些星星是阳炎海盗的。"
 country.1041.name:0 "阳炎海盗"
 country.1041.desc:0 "150能源？这价格估计都算不上家猪用剩的一点小零头，真狡猾。但是……\n\n哎，这艘混账幽灵船带来的麻烦比它的好处还要多。\n\n弟兄们！我们走！"
 country.1041.a:0 "祈祷最好别再遇上我们吧，可怜虫。"
 country.1041.b:0 "一切都是浮云，物质财富更是如此。"
 country.1041.c:0 "金钱是万能的。如果做不到，说明你钱不够多。"
 country.1041.d:0 "请离开。"
 country.1042.name:0 "阳炎海盗"
 country.1042.desc:0 "这些傻子需要好好学学。\n\n弟兄们！拿起武器！"
 country.1042.a:0 "你们会见识到 [Root.GetSpeciesNamePlural] 军团的厉害。"
 country.1044.name:0 "首席物理学家"
 country.1044.desc:0 "我忍不住听到了谈话中一些只言片语——毕竟他们是在开放频段上广播的。\n\n我想交易进行得还算顺利。"
 country.1045.name:0 "首席物理学家"
 country.1045.desc:0 " [Root.GetRulerTitle] ，我看到您一下子就除掉了那些海盗。\n\n作为一名科学家，我痛恨争斗……但我也深知在那种情形下这是必需的。如果我落入那些海盗之手，想必待遇不会太好。"
 country.1045.a:0 "确实如此。现在有话快说吧。"
 country.1045.a.response:0 "噢，好的。\n\n就是……我不用细枝末节来烦扰您了， [Root.GetRulerTitle] ，但是有一种观念，一切皆为虚妄。或者说我们所认知的真实其实并非如此，至少并非完全如此，甚至比其他事物更接近于虚妄。这也就是说，这一切——包括我， [Root.GetRulerTitle] 您自己，以及我们认为是不可动摇的宇宙法则——都只不过是光的把戏而已。这个宇宙不过是镜花水月，是映像，抑或是全息投影，或是棱镜。终究只不过是散射了真正现实的迷人光线罢了。\n\n明白了吗？这些光一定是从某个地方来的。从真实之窗来的。"
 country.1045.b:0 "你必须马上回到 [Root.Capital.GetName] 。"
 country.1046.name:0 "首席物理学家"
 country.1046.desc:0 " [Root.GetRulerTitle] ，您心里很清楚我是不会回去的。\n\n事实上，我也考虑过其他的可能性。我想我短时间内很可能无法回去了。\n\n我手头的所有研究数据，只要我觉得对 [Root.GetSpeciesName] 的人们有用，我就会上传到 [Root.Capital.GetName] 的数据库中。但是和真实之窗有关的数据我会自己保留。现在我觉得自己还没有准备好。不过显然，没人准备好。\n\n我得走了。"
 country.1046.a:0 "等等——"
 country.1047.name:0 "浪迹星涯：瞎子"
 country.1047.desc:0 "简单查看了一下，首席的确说到做到。 [Root.GetName] 的物理研究整体得到了小幅度的提升。\n\n物理学家又一次消失了，但是这一次，这个人的行踪在离开这个星系之前就被我们侦测到了。\n\n如果他们想去寻找这个真实之窗，那么我们也会去。\n\n查看情报日志以获得更多细节。"
 country.1050.name:0 "浪迹星涯：真实之窗开启"
 country.1050.desc:0 "科研船原型机第一次清楚地出现在了我们的传感器上。它以极近的距离围绕着这个星系的恒星运转，不过其他地方并没有什么特别的。\n\n只需简单的光学扫描，这艘船的秘密就暴露无遗。它的船身设计十分普通，没有什么独到之处。上面有许多十字形的金属网格，像是交流电压控制下的电磁铁。只要足够接近恒星，飞船就能稍微扭曲恒星发出的射线，将它们缠绕于自身附近，把自己伪装起来。\n\n这个科技理论上听起来不错，但是实际应用中却有一些明显的问题。由于暴露在恒星的辐射中太久，它的整套设配都已经被烤焦而且变得毫无用处。"
 country.1051.name:0 "首席物理学家"
 country.1051.desc:0 " [Root.GetRulerTitle] ，您好。\n\n我有十足的理由相信你们将会继续追随我们。\n\n所以我采取了一些措施。"
 country.1051.a:0 "首席物理学家，你想做什么？"
 country.1051.a.response:0 "我想我已经找到真实之窗了。至少是一扇真实之窗。也许还会有更多。说不定我们的真身就在那里。说不定所有东西的真身就在那里。不得不承认，我脑子里一点概念也没有。我知道我获得的这些知识也没办法造福什么人。但是如果我就此打住的话，那也太不负责任了。"
 country.1051.b:0 "你想怎么做？"
 country.1051.b.response:0 "我会试着穿过真实之窗，前往真实。显然，来自真实的光不单单只是通过这里。整个宇宙就像是一大块玻璃窗，我们只是其中的一小块扭曲，一小块瑕疵而已。我们的生命来源于我们之上的那种光辉。\n\n这就是真实之窗，我相信它会开启的。"
 country.1051.c:0 "你的举动又鲁莽又危险。"
 country.1052.name:0 "首席物理学家"
 country.1052.desc:0 "我的行为带来了诸多麻烦，为此我深感抱歉， [Root.GetRulerTitle] 。但是，我不欠 [Root.GetName] 任何东西，对他们我已经仁至义尽。现在我必须完成我的使命了。您凭着强大的毅力一路跟来，我对您的帮助非常感激，但是从一开始我就已经下定决心，不会改变主意。"
 country.1052.a:0 "我们可以当这一切都没发生过，跟我们回家吧。"
 country.1052.b:0 "你必须接受审判。"
 country.1053.name:0 "首席物理学家"
 country.1053.desc:0 " [Root.GetRulerTitle] ，窗口已开启。\n\n再见。"
 country.1053.a:0 "首席物理学家？"
 country.1055.name:0 "浪迹星涯：窗口关闭"
 country.1055.desc:0 "科研船是空的。\n\n所有用于舱外行动的衣服都好好地放在原处。飞船日志显示气闸从未向外打开过。\n\n飞船还在围绕恒星运行，但现在受到 [Root.Owner.GetSpeciesAdj] 的控制。"
 country.1055.a:0 "真是令人害怕。"
 country.1055.a.tooltip:0 "我们收回了科研船，飞船的基本功能仍可以正常使用。"
 country.1061.name:0 "浪迹星涯：海盗已消灭"
 country.1061.desc:0 "威胁首席物理学家的那些阳炎海盗已经被消灭了，不过不是出自我们之手。首席正在向我们致意。"
 country.1100.name:0 "大灭绝"
 country.1100.desc:0 "我们向§Y [Root.Capital.GetName] §!之上的虚空迈出了蹒跚的第一步。这不是单单只是因为好奇，因为渴望征服未知，或是想要青史留名。\n\n§Y [Root.Capital.GetName] §!的生物圈几百年来经历了剧烈的变化。杰出的科学家们发出警告，§Y [Root.Capital.GetName] §!很可能要面临大灭绝。这种周期性的生物灭亡是行星得以在宇宙中持续发展的重要条件。\n\n我们已经制定了一个研究计划，对象是几颗不可居住的行星。这些行星都曾经历某些重大天文灾难。我们想还原这些灾难的历程，以避免§Y [Root.Capital.GetName] §!和§Y [Root.GetSpeciesName] §!一族重蹈覆辙。\n\n作为§Y [Root.GetName] §!的 [Root.GetRulerTitle] ，您有义务确保我们能够进行这次探险。\n\n查看§H情报日志§!以获得更多细节。"
 country.1100.a:0 "为了 [Root.GetSpeciesAdj] 的未来。"
 country.1100.owned:0 "目标位于别国领域。请另寻目标。"
 country.1105.name:0 "大灭绝：破碎的星球"
 country.1105.desc:0 "我们的天文学家们十分确信，这个星系的小行星带曾经是一颗宜居的行星，但是却被某种未知的力量击碎了。\n\n我们已经制定了一个特殊项目来研究小行星带中的主要天体。"
 country.1110.name:0 "大灭绝：烧焦的星球"
 country.1110.desc:0 "在围绕这颗恒星运转的行星中，其中一颗还清晰地留有灾难的痕迹。这颗行星的地表被半融未融的矿物海洋所覆盖着，大气炽热无比。然而 [Root.GetSpeciesAdj] 天文学家们却声称这里可能曾经出现过生命。\n\n我们已经制定了一个特殊项目来研究这颗炽热的行星。"
 country.1115.name:0 "大灭绝：荒芜的星球"
 country.1115.desc:0 "在这个星系里，有一颗行星以往生态圈所留下的化石痕迹依然清晰可见。是什么把欣欣向荣的生物圈变成了一片不毛之地？\n\n我们已经制定了一个特殊项目来研究这一特大转变的成因。"
 country.1120.name:0 "大灭绝：剧毒的星球"
 country.1120.desc:0 "据称，这颗行星上的动植物会释放有毒气体使其他种群窒息，或许这是地壳之下在不断涌出的活性气体造成的。\n\n我们已经制定了一个特殊项目来研究这一现象。"
 country.1125.name:0 "大灭绝：寒冷的星球"
 country.1125.desc:0 "这个星系中有一颗奇怪的行星，星球表面被一层又一层成分各异的寒冰所覆盖。可推测，这颗星球曾有过种类繁杂的生物群。\n\n我们已经制定了一个特殊项目来调查这一可能性。"
 country.1130.name:0 "大灭绝：小行星"
 country.1130.desc:0 "这颗小星球其实曾是一颗宜居——或许甚至有人居住过——的行星。其破裂形态富有规律但又相互重叠，可以看出这颗星球的毁灭是预先设计好的，尽管实施的时可能有些匆忙。\n\n所有的迹象都表明，这颗星球曾是某个种群的母星，但这个种群最后又摧毁了它。我们不知道它们为什么能做出毁灭星球这种行为，但是我们也许该为此感到庆幸。"
 country.1135.name:0 "大灭绝：融化"
 country.1135.desc:0 "这颗星球的悲惨命运可以归结于宇宙的喜怒无常。带着疑虑，我们的科学家对这个星系的恒星进行了观测，最终认为这场灾难源于一个短暂的时空异常现象。由于受到引力干扰，这颗星球的原有轨道发生改变，变得过于接近恒星。尽管它在缓慢地向自己的原有轨道作螺旋式运动，但仍是不断受到恒星的余热炙烤。"
 country.1140.name:0 "大灭绝：荒芜"
 country.1140.desc:0 "这颗荒凉的星球上曾经存在过生命。然而很不幸，从一开始它们就注定要消灭。\n\n就好像有谁预谋好了一样，这颗星球上的优势种群还来不及进化出智慧、发明农业，星球的土壤就受地质影响，开始不断地变酸。\n\n在较低土层的样本以及优势种群的化石中，我们发现能使土壤保持活性的几种矿物质都消失了。因为这些生物大量进食植物，这几种矿物质最终都跑到了它们的内骨骼中。它们的骨头不易腐烂，而更易变成化石。正是它们的存在一点点摧毁了这个脆弱的生态系统。而随着它们的灭亡，生态系统也发生了永久性的转变。"
 country.1145.name:0 "大灭绝：剧毒"
 country.1145.desc:0 "一开始我们以为这颗行星地壳上的裂缝是由板块运动引起的，然而事实上却是由破土而出的巨大根茎所造成。\n\n在遥远的过去，这颗星球发生了一次不同寻常的转变——也许是某种智慧生物故意引发的，但是他们可能没有料想到后果——导致原生植物开始不受控制地疯长。许多植物都是靠花粉繁殖的，它们的花粉靠着下层大气中的气流四处传播。一开始只是稍微造成了些影响，可是后来大气中的微粒含量开始呈指数级增长，所有的动物在短短数月内全部窒息而死。"
 country.1150.name:0 "大灭绝：冰封"
 country.1150.desc:0 "大气成分的一次异常变化缓慢却不可避免地导致这颗星球进入了冰川期。这一时期在 [Root.Owner.GetName] 形成之前就已经开始，而且很有可能在我们灭亡之后还未结束。\n\n造成大气变化的原因尚不清楚，但是存在几种假说，例如土地改造失败等等，更有甚者认为这是由行星内部的破坏所引起。 [Root.Owner.Capital.GetName] 科学界的一些激进分子甚至认为，这种急剧的气候变化可能是大肆排放工业气体导致的。\n\n只有少数科学家赞同这一观点。毕竟一个种群如果有能力完全实现工业化，又怎么会傻到一不小心就把自己给毁灭了呢？"
 country.1155.name:0 "大灭绝：研究已完成"
 country.1155.desc:0 "这次科研探险我们得到了许多意料之外的收获。 [Root.GetSpeciesAdj] 科学家现在掌握了空前庞大的数据，能够为 [Root.Capital.GetName] 的未来建立精确的模型。\n\n最初的报告显示，刨除诡异的宇宙活动和 [Root.GetName] 的突然崩溃， [Root.Capital.GetName] 至少在百年内都不会真正遇到危险。"
 country.1155.a:0 "我们还能从这些行星上学到什么呢？"
 country.1155.b:0 " [Root.GetSpeciesName] 的人们可以放宽心。"
 country.1155.c:0 "把这些行星数据公之于众。"
 country.1156.name:0 "大灭绝：勘测已完成"
 country.1156.desc:0 "尽管这份数据对所有的星系都一概而论，未免有失偏颇，但通过对个别行星展开研究， [Root.GetName] 能够推断出其所在星系的调查数据。"
 country.1156.a:0 "很好。"
 country.1157.name:0 "大灭绝：相信未来"
 country.1157.desc:0 "随着越来越多有关研究的消息通过媒体传入民众的耳朵，人们越发变得焦躁不安。现在我们可以一次性打消他们所有的疑虑了。"
 country.1157.a:0 "母星安全了。"
 country.1157.b:0 "这是 [Root.GetRulerTitle] 领导下又一次成功的行动。"
 country.1158.name:0 "大灭绝：传播信息"
 country.1158.desc:0 "科研探险中收集到的数据对 [Root.GetName] 来说弥足珍贵。因此，数据的使用也受到严格管控，以防某些欠缺考虑的事情发生。\n\n研究现已结束。为了科学的发展，很多人呼吁公开相关数据。"
 country.1158.a:0 "很好。"
 story.1.name:0 "接触报告：简单生命"
 story.1.desc:0 "[Root.GetName]新闻满天飞，内容都是关于不久前发现的外星生物。\n\n尽管它离智慧生物还有很大差距，但至少说明外星是有生命存在的。"
 story.1.desc.phobe:0 "[Root.GetName]新闻满天飞，内容都是关于不久前发现的外星生物。\n\n尽管它离智慧生物还有很大差距，但至少说明外星是有生命存在的。这是一个无法回避的现实，人们开始担心未来。"
 story.1.desc.phile:0 "[Root.GetName]新闻满天飞，内容都是关于不久前发现的外星生物。\n\n这一生命的奇迹再次使[Root.GetSpeciesAdj]的人们对第一次接触其他智慧生物满怀期待。"
 story.1.desc.spiri:0 "[Root.GetName]新闻满天飞，内容都是关于不久前发现的外星生物。\n\n自从在[Root.Capital.GetName]之外发现了造物的奇迹，[Root.GetSpeciesAdj]神秘学家们不断举办神秘仪式，试图得到更多的答案。"
 story.1.desc.gesta:0 "我们确认了 [Root.Capital.GetName] 的生物圈之外存在低等有机生命。"
 story.1.desc.term:0 "检测到有机异形微生物。已按情况调整存在有机智慧异形概率的算法模型。如果他们真的存在，他们将会被发现。他们将会被消灭。"
 story.2.name:0 "接触报告：深空居民"
 story.2.desc:0 "[Root.GetName]新闻满天飞，内容都是关于不久前发现的外星生物。\n\n这些生物似乎居住在深空之中。相比之下，[Root.Capital.GetName]上的极端微生物简直不值一提。"
 story.2.desc.phile:0 "[Root.GetName]新闻满天飞，内容都是关于不久前发现的外星生物。\n\n这些生物似乎居住在深空之中。相比之下，[Root.Capital.GetName]上的极端微生物简直不值一提。尽管有些人持怀疑态度，但是遇见外星生命基本是意料之中的事情。虽然如此，但[Root.GetSpeciesAdj]外星生物学家仍然抑制不住激动，对这种生命体所承受的种种极端条件感到兴奋不已。"
 story.2.desc.followup:0 "[Root.GetName]上的人们平静地接收了对异常外星生物的报告。\n\n真空中真的存在生命这一事实在[Root.Capital.GetName]的科学界引起了短暂的争议。不过在此之前已发现过低等生命，因此所有的[Root.GetSpeciesNamePlural]都并未感到震惊。"
 story.2.desc.gesta:0 "我们观测到了有机极端微生物在深空中遨游。"
 story.3.name:0 "接触报告：行星生物"
 story.3.desc:0 "[Root.GetName]上新闻满天飞，内容都是关于发现的外星生物。\n\n尽管按照[Root.GetSpeciesAdj]标准来说，它们算不上是智慧生物，但它们的存在却否定了我们对生命的简单分类。它们提醒我们，宇宙是如此的复杂，蕴含了无尽的可能。"
 story.3.desc.spiri:0 "[Root.Capital.GetName]上的教士们普遍对找到外星有机体——虽然较为低等——一事表示了认可。\n\n不过这一发现也引发了对教义的争论——这是可作为[Root.GetSpeciesNamePlural]是万物之主的证明，又或者我们只是还没有在深空之外遇见我们的同胞？"
 story.3.desc.followup:0 "在外星生物报告发布之后， [Root.GetSpeciesAdj] 外星生物学家欣喜地发现这一复杂的生命体与 [Root.Capital.GetName] 上的并没有太大的不同。\n\n这一生命物的出现否定了我们对生命的简单分类，但是它除了纯粹的动物本能之外也没有什么特别之处。尽管如此，它却告诉我们，生命的某些形式是普遍存在的。"
 story.3.desc.gesta:0 "我们在异星上发现了动物。"
 story.4.name:0 "接触报告：未开化生物"
 story.4.desc:0 "[Root.GetName]上新闻满天飞，内容都是不久前遭遇的外星生物。\n\n这一生命体已经接近智慧生物了，真是令人兴奋不已。但我们也要清楚地认识到，尽管[Root.GetName]才刚刚登上星系的舞台，但这一切已经是相当大的进展。"
 story.4.desc.phobe:0 "观测到外星动物一事在[Root.Capital.GetName]上造成了恐慌。视频中有一些东西——它们沉重的脚步和空洞的眼神——引起了[Root.GetSpeciesAdj]民众深深的不安。\n\n它们是不是外星的并不重要，重要的是外星生物学家们坚定地认为它们和我们非常相似。这简直就是一个扭曲的镜像，向[Root.GetName]展示着我们试图遗忘的，步履蹒跚的进化之路。"
 story.4.desc.phile:0 "在遭遇外星生命后，[Root.GetSpeciesAdj]新闻网铺天盖地的都是人们对此事的争论。\n\n该生物的智慧令人叹为观止。我们还要清楚地认识到，尽管[Root.GetName]才刚刚登上星系的舞台，但这一切已经是相当大的进展。大多数[Root.GetSpeciesNamePlural]都同意我们有责任和义务帮助其他的物种踏上同样的道路，不过前提是他们已经做好了准备。"
 story.4.desc.spiri:0 "遭遇外星生命后，[Root.GetSpeciesAdj]宗教事务团体纷纷奔走相告。\n\n该生物的智慧令人叹为观止。我们还要清楚地认识到，也许[Root.GetName]才刚刚登上星系的舞台，但这已经是相当大的进展。[Root.Capital.GetName]上出现了激烈的争论，如果他们已经有了足够智慧并准备探索星空，我们到底应不应该为其引路。"
 story.4.desc.followup:0 "多次发现低等生物后， [Root.GetSpeciesAdj] 首都收到的消息称他们观察到一种非常神奇同时具有莫大进化潜力的生物。\n\n此报告受到了极大的重视。"
 story.4.desc.gesta:0 "我们确认了即将进化出自我意识的外星生物的存在。"
 story.5.name:0 "接触报告：残骸"
 story.5.desc:0 "[Root.GetName]被外星遗迹的消息占领了。\n\n这些痕迹被视为外星人曾经存在并活跃过的铁证——我们现在虽然是孤独的，但至少我们不是第一个踏上星空的。"
 story.5.desc.phobe:0 "[Root.Capital.GetName]相当重视外星遗迹的报告。\n\n这些痕迹被广泛视为某种生命曾经活跃于宇宙的舞台上的铁证，不过一些[Root.GetSpeciesAdj]专家认为这些痕迹其实只是地质构造现象或者大自然的自然变化。"
 story.5.desc.phile:0 "[Root.GetSpeciesAdj]外星研究学家们很激动地发表了他们对近期外星生命发现的看法。\n\n这阵科学界的风暴对其他领域造成了暂时的负面影响。"
 story.5.desc.followup:0 "“智能生物找不到伴”一则热门的新闻文章出现在[Root.Capital.GetName]上。[Root.GetName]的人们认为大家的注意力都集中在一些低等外星生物上，而真正有智能的外星种群却依然“戴着它们神秘的面纱”。\n\n最近发现关于外星生物痕迹的报告似乎只是为整件事情增添了一些讽刺意味。"
 story.5.desc.gesta:0 "我们在异星上发现了智慧外星生物存在的证据。"
 story.6.name:0 "接触报告：原始种群"
 story.6.desc:0 "我们的舰队发现原始外星文明的消息传遍了 [Root.GetName] 。\n\n尽管仍未掌握太空旅行的能力，但 [primitive_planet.GetName] 上的外星人已具有足够的智慧，而且他们的社会也具备了先进文明的所有特征。"
 story.6.desc.phobe:0 "原始生物表现出初步智慧，也就是所谓 [primitive_planet.GetName] 文明的消息，这在 [Root.Capital.GetName] 上引起了不好的反响。\n\n民众普遍对此感到不安，有一小部分人主张不惜一切代价在异星球上建立 [Root.GetSpeciesAdj] 霸权，而大多数 [Root.GetSpeciesNamePlural] 则宁愿避免与外星生物接触，或是干脆忘记他们的存在。"
 story.6.desc.phile:0 "我们的舰队观察到原始文明的报告得到了 [Root.GetName] 的精英分子的狂欢庆祝。\n\n终于能够证明 [Root.GetSpeciesAdj] 踏入黑暗的宇宙并不是白费功夫的努力。他们也许暂时比不上我们，甚至我们这一辈的人都不会跟他们直接交流，但至少他们的存在是希望的明灯，代表着这个空荡荡静悄悄的宇宙其实还有其他的生命存在。"
 story.6.desc.followup5:0 "发现智慧外星生命令 [Root.Capital.GetName] 的科学界欢呼雀跃。\n\n尽管仍未掌握太空旅行的能力，但 [primitive_planet.GetName] 上的外星人已具有足够的智慧，而且他们的社会也具备了先进文明的所有特征。著名外星研究学者表示，之前只能研究古代的遗迹，而现在确是一次研究外星社会的绝好机会。"
 story.6.desc.followup4:0 "发现原始文化的报告受到了 [Root.GetSpeciesAdj] 研究者们的欢迎，而这一发现紧跟在发现未开化种群之后。\n\n [Root.GetName] 目前是我们知道的首个踏上星空的文明，但是发现有其他文明仅仅落后我们数个纪元甚至只是数个世纪真的让人非常激动。"
 story.6.desc.followup123:0 "相比往常发现的非智慧生命，这次我们的舰队发现了原始外星种群 [primitive_planet.GetName] 的报告无疑重新燃起了 [Root.Capital.GetName] 对外星研究学的兴趣，在此之前这个领域向来被视为不过是纸上谈兵。"
 story.6.desc.gesta:0 "我们确认了原始外星文明的存在。他们仍不具备超光速旅行能力，被自身分裂的个性所阻碍。"
 story.7.name:0 "接触报告：神秘的宇航员"
 story.7.desc:0 " [Root.GetName] 没过多久便遭遇了外星智慧生命。\n\n舰队发给 [Root.GetSpeciesAdj] 首都的报告很简单随意地描述了这些生物，还顺口提到了错失跟它们交流的机会。"
 story.7.desc.phobe:0 " [Root.Capital.GetName] 在收到发现未知飞船的消息后彻底沸腾了。\n\n目前尚不知道对方的目的，所以还是做好应对最坏情况的准备。"
 story.7.desc.phile:0 " [Root.GetName] 终于遭遇了星空中的其他流浪者。\n\n虽然不知道对方的目的以及是否抱有敌意，但是 [Root.Capital.GetName] 在收到舰队的报告后简直可用四海欢腾来形容。"
 story.7.desc.followup6:0 "我们遭遇了可以进行太空航行的智慧生命。\n\n跟之前 [Root.GetName] 观察到的原始生命不同，我们这次未能看清楚这些生物。我们只知道他们驾驶着飞船穿越黑暗的区域，而至于他们的目的我们也不甚清楚。"
 story.7.desc.followup12345:0 "外星人飞船的消息传到了 [Root.Capital.GetName] 之后，可说是为 [Root.GetName] 踏往群星帝国的初章画上了一个圆满的句号。"
 story.7.desc.mach.followup12345:0 "我们曾观察到拥有先进航天能力的外星飞船经过。尽管仍未与其取得联系，但可以确定我们 [Root.GetSpeciesNamePlural] 并不是银河系中唯一有能力探索太空的帝国。"
 story.7.desc.gesta:0 "我们遭遇了高等外星生命。接触似乎不可避免。"
 story.8.name:0 "接触报告：利维坦海怪"
 story.8.desc:0 "在虚空中发现巨大生物一事使得 [Root.GetName] 在浩瀚之中显得更加微不足道了。我们伟大的帝国遇到的这第一只庞然大物很可能就是我们遭遇最后一只。这只巨兽的影像已经传遍了整个帝国，造成了极大恐慌，不少人要求政府采取行动。\n\n我方舰队的报告表明，这只巨兽的力量足以轻松摧毁宇宙中最为强大的舰队，建议我们小心行事。"
 story.8.desc.spirit:0 " [Root.GetSpeciesAdj] 的民众都在祈祷。黑暗中的巨怪使得帝国中的很多人开始质疑自己的神志是否清晰，甚至还有些人对神灵的宗教事务都开始动摇了。这些巨怪到底是生命的创造者和守护者，还是宇宙万物的敌人？"
 story.8.desc.phile:0 " [Root.GetName] 遇到了十分庄严崇高的存在。这种巨型生物的存在本身，就是宇宙孕育的无穷奇迹的最佳证明。在这巨型生物的身旁，任何生物都会显得无比渺小，一如腐草荧光安能与日月同辉。\n\n虽说这种巨型生物的行为方式尚不明确， [Root.Capital.GetName] 的民众却在敬畏的同时抱有希望，对于这巨兽将带来的一切十分期待。"
 story.8.desc.mach:0 "在深空中发现特性不明的巨大个体迫使 [Root.GetName] 重新定义已知敌对单独个体的最大表面面积相关的参数。 [Root.GetName] 与新发现的该个体发生冲突时的生存率预测并不容乐观。\n\n建议科研与战斗单位继续观察，并对我们已有舰队的规格进行升级。"
 story.8.desc.followup7:0 "我们找到了一些发展水平超越之前遭遇过的一切种群的生物。这种生物可以生长到前所未见的规模，体积和质量甚至可以与星球的卫星相比。\n\n真可谓是防不胜防。这一天将永远标示着 [Root.GetName] 历史的转折点。我们只希望我们的种群还能存活到回顾此事的那一天。"
 story.8.desc.followup123456:0 "近期，有关一只巨兽出没在黑暗虚空之中的消息席卷了整个帝国。有人表示关注，有人表示乐观，但最多的人还是表示恐惧。历史文档中将会着重记录这重要的一天。"
 story.8.desc.mechanical:0 "有消息称在太空深处遭遇到了一个无比浩大的构筑，它正在延展贯穿整个 [Root.GetName] 。虽然它看起来并非是某种生物，不过其存在还是彰显了包含技术和巨型工程的可能性。"
 story.8.a:0 "难道就只有这黑暗了吗？"
 story.8.b:0 "我们只是尘埃虫豸之辈而已。"
 story.8.c:0 "真是大开眼界啊。"
 story.8.d:0 "信息已收到。正在更新数据库。"
 story.101.name:0 "太空变形虫"
 story.101.desc.phile:0 "我们的舰队不久前遇见的存在是一种新的、美丽的、神奇的太空生命。\n\n因为分析员对传感器数据的误读，这种生物很快便被昵称为“太空变形虫”，它们的体积比一般的 [Root.GetSpeciesAdj] 护卫舰更巨大。\n\n我们应该避免与它们接触，从 [Root.Capital.GetName] 远距离观察这些生物。"
 story.101.desc.phobe:0 "我们的舰队不久前遇见了一种从未见过的令人惊骇生物。\n\n因为分析员对传感器数据的严重误读，这种生物很快便被昵称为“太空变形虫”，它们的体积其实比一般的 [Root.GetSpeciesAdj] 护卫舰更巨大。\n\n击杀一个如此恶毒的怪物应该是不会造成什么大问题的。\n\n为了科学。"
 story.101.desc.milit:0 "我们的舰队不久前遭遇的是一种完全的太空生命。\n\n因为分析员对传感器数据的严重误读，这种生物很快便被昵称为“太空变形虫”，它们的体积其实比一般的 [Root.GetAdj] 护卫舰更巨大。\n\n这种生物对 [Root.GetAdj] 飞船充满敌意。不过想进一步研究也不是毫无办法——比如说，派我们的飞船消灭掉这个样本然后研究它的尸体。"
 story.101.desc.pacif:0 "我们的舰队不久前遭遇的是一种从未见过的太空生命。\n\n因为分析员对传感器数据的误读，这种生物很快便被昵称为“太空变形虫”，它们的体积比一般的 [Root.GetSpeciesAdj] 护卫舰更巨大。\n\n虽然它的脾气很坏，但是想进一步研究也不是不行的——我们可以从 [Root.Capital.GetName] 远距离观察它们。"
 story.101.desc.mater:0 "我们的舰队不久前遭遇的是一种从未见过的太空生命。\n\n因为分析员对传感器数据的严重误读，这种生物很快便被昵称为“太空变形虫”，它们的体积其实比一般的 [Root.GetAdj] 护卫舰更巨大。"
 story.101.desc.gesta:0 "我们的舰队先前遭遇的是一种生活在太空中的生命体。\n\n尽管比一艘 [Root.GetAdj] 护卫舰要大得多，这些“太空变形虫”帝国仍比我们的整支舰队小得多。"
 story.101.desc:0 "我们的舰队不久前遭遇的是一种从未见过的太空生命。\n\n因为分析员对传感器数据的严重误读，这种生物很快便被昵称为“太空变形虫”，它们的体积其实比一般的 [Root.GetAdj] 护卫舰更巨大。"
 story.101.a:0 "发布一项远距离研究太空变形虫的特殊计划。"
 story.101.b:0 "我们的舰队应该能够快速击杀这只生物。"
 story.105.name:0 "永远的太空变形虫"
 story.105.desc.phile:0 "太空变形虫——这个绰号已经在 [Root.Capital.GetName] 彻底火起来了。它们是一种独自生活的生物。成年的太空变形虫的身边会伴随着一种被称为条状体的半自主生物。条状体是由太空变形虫所生成，并通过液态RNA分泌物来控制，为其寄主效力。一度被误会为太空变形虫的幼体，但其实这些条状体并不含有繁殖器官，每个条状体更像是太空变形虫主体身上断开的肢体一般。这些条状体可以在离开主体的一定范围内攻击敌人，但每隔一段时间就需要回返太空变形虫体内重新被编译。\n\n其条状体优雅有序的循环运动模式以及厚厚的外皮对于我们的战斗领域研究有一定启示意义。"
 story.105.desc.pacif:0 "太空变形虫——这个绰号因为它们能够找到返回 [Root.Capital.GetName] 的路而彻底火起来了。它们是一种独自生活的生物。成年的太空变形虫的身边会伴随着一种被称为条状体的半自主生物。条状体是由太空变形虫所生成，并通过液态RNA分泌物来控制。一度被误会为太空变形虫的幼体，但其实这些条状体并不含有繁殖器官，每个条状体更像是太空变形虫主体身上断开的肢体一般。这些条状体可以在离开主体的一定范围内攻击敌人，但每隔一段时间就需要回返太空变形虫体内被重新编译。"
 story.105.desc:0 "太空变形虫——因为正式的名字太难念了，所以这个俗称在 [Root.GetSpeciesName] 彻底火起来了。它们是一种独自生活的生物。成年的太空变形虫的身边会伴随着一种被称为条状体的半自主生物。条状体是由太空变形虫所生成，并通过液态RNA分泌物来控制。一度被误会为太空变形虫的幼体，但其实这些条状体并不含有繁殖器官，每个条状体更像是太空变形虫主体身上断开的肢体一般。这些条状体可以在离开主体的一定范围内攻击敌人，但每隔一段时间就需要回返太空变形虫体内被重新编译。\n\n其条状体优雅有序的循环运动模式以及厚厚的外皮对于我们的战斗领域研究有一定启示意义。"
 story.105.desc.gesta:0 "一只太空变形虫通常伴随着一些半自主的鞭节，用于防御以及移动物体。变形虫与其鞭节并不共享意志，而是前者使用一种带有核糖核酸的分泌物来为后者编程，指引其完成较为复杂的任务。"
 story.105.a:0 "确实神奇。"
 story.110.name:0 "太空变形虫已解剖"
 story.110.desc.phobe:0 "太空变形虫——现在已经是负责捕猎它们的 [Root.GetSpeciesAdj] 部队口中的贬义词——它们比预想中更加复杂。它们的坚硬外壳保护着体内的无数小型太空变形虫，这些小型个体可比喻作保护着它们的太空变形虫母飞船的攻击机。这些攻击型太空变形虫虽然跟正常的太空变形虫很相似，但其实它们是相对简单的生物。太空变形虫体内拥有成千上百个器官，无疑都是存活于恶劣的太空环境的必要零件。\n\n在分尸太空变形虫身体时，这些器官大部分都要么破裂了要么被烧坏了，只留下了残缺的尸体。\n\n不过，参与太空变形虫项目的外星研究学家认为获取样本的过程是很重要的，所以他们发布了特殊的开火命令给整支舰队。只要针对五只或更多太空变形虫的特殊部位进行手术式打击，我们就能重组一个完整的尸体。"
 story.110.desc.milit:0 "太空变形虫——这是 [Root.GetSpeciesAdj] 部队钦定的正式名字——它们比预想中更加复杂。它们的坚硬外壳保护着体内的无数小型太空变形虫，这些小型个体可比喻作保护着它们的太空变形虫母飞船的攻击机。这些攻击型太空变形虫虽然跟正常的太空变形虫很相似，但其实它们的生理构造相对简单。太空变形虫体内拥有成千上百个器官，无疑都是存活于恶劣的太空环境的必要零件。在分尸太空变形虫身体时，这些器官大部分都要么破裂了要么被烧坏了，只留下了残缺的尸体。\n\n不过，参与太空变形虫项目的外星研究学家认为获取样本的过程是很重要的，所以他们发布了特殊的开火命令给整支舰队。只要针对五只或更多太空变形虫的特殊部位进行外科手术式打击，我们就能重组一个完整的尸体。"
 story.110.desc:0 "太空变形虫——一个虽然违背了 [Root.Owner.Capital.GetSpeciesAdj] 传统的分类命名法但已经深入人心的名字——它们比预想中更加复杂。它们的坚硬外壳保护着体内的无数小型太空“变形虫”，这些小型个体可比喻作保护着它们的太空变形虫“母飞船的攻击机”。这些“攻击型太空变形虫”虽然跟正常的太空变形虫很相似，但其实它们的生理构造相对简单。太空变形虫体内拥有成千上百个器官，无疑都是存活于恶劣的太空环境的必要零件。在解决太空变形虫时，这些器官大部分都要么破裂了要么被烧坏了，只留下了残缺的尸体。但是，太空变形虫项目组的外星生物学家认为这已经足够了，他们成功辨识出了太空变形虫的生理特征和独特弱点。"
 story.110.desc.gesta:0 "太空变形虫比当初预料的更为复杂。它们坚硬的外壳保护着大量装有小型“变形虫”的口袋，我们的舰队在与“变形虫母船”的交战中观察到它们实际上充当了攻击机。尽管除了尺寸以外它们在外表上大致相同，“攻击变形虫”在结构上比真正太空变形虫要简单得多。在太空变形虫体内的这些口袋后面，有着数以百计的脆弱器官，无疑都是为了在严酷的太空环境中生存。在与变形虫交战的过程中很多器官都破损或是被烧毁了，因此我们只获得了残缺不全的尸骸。不过负责太空变形虫计划的外星生物学家认为这就已经足够了，因为他们已经成功地鉴别出了太空变形虫数个独特生物特征以及弱点。"
 story.110.a.phobe:0 "想方设法尽快消灭它们。"
 story.110.b.milit:0 "打靶练习。"
 story.110.c:0 "很好。"
 story.115.name:0 "太空变形虫已被消灭"
 story.115.desc.phobe:0 "杀了数个太空变形虫后，我们终于能够研究太空变形虫跟它体内的小型生物的诡异关系。 [Root.GetSpeciesAdj] 的外星生物学家发现，这些以它们的行动方式来命名的条状体不是什么太空变形虫幼体也不是寄生物。它们仅仅是在主体成年后生成的工具。它们被委派的任务一旦完成，就会返回到太空变形虫主体的一个口袋结构内。它们既是操纵者同时也是主体伸向无边黑暗的附属物。它们唯一的弱点在于接受命令时的反应延迟，不过这一点被人海战术、个体的反射性反应、以及自动追踪太空变形虫主体的特点所弥补了。\n\n无论如何，我们还是尽快杀了它们吧。"
 story.115.desc.milit:0 "采集了数个残骸后，我们能够研究太空变形虫跟它体内的小型生物的奇特关系。 [Root.GetSpeciesAdj] 的外星生物学家发现，这些以它们的行动方式来命名的条状体不是什么太空变形虫幼体也不是寄生物。这些条状体没有脑袋，而是拥有一个复杂的颗粒状处理器中心。这个中心负责解码皮层下的接收器所接收到的来自太空变形虫的RNA的命令。它们被委派的任务一旦完成，就会返回到太空变形虫主体体内并开始接受新的任务。它们是士兵、炮灰、工具、侦查员。它们唯一的弱点在于接受命令时的反应延迟，不过这一点被人海战术、个体的反射性反应、以及自动追踪太空变形虫主体的特点所弥补了。太空变形虫的深空战斗效率主要是依靠它们不断释放的条状体，这一点可供我们的部队学习。"
 story.115.desc:0 "击杀第四只生物后，一个完整的太空变形虫尸体终于在 [Root.GetName] capital [Root.Capital.GetName] 重组完毕了。我们现在开始将揭示这种生物的秘密，然后将收获的信息分发到 [Root.GetSpeciesAdj] 帝国的相关部门中。\n\n当前最有价值的发现莫过于太空变形虫的皮肤膜。它们能够吸收——然后通过复杂的精确流程——消化无数种宇宙辐射，甚至把这些射线转化为营养。"
 story.115.a.phobe:0 "确实如此。"
 story.115.b.milit:0 "应该学习一下。"
 story.115.c:0 "这样的知识很有用。"
 story.201.name:0 "晶态实体"
 story.201.desc.phile:0 "关于观察到某种任意漂浮的晶体物体的报告已经展开调查了。\n\n这些飞船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，但在我们的飞船靠近时却突然改变了方向并且从晶体内散发出能源波动，这说明它们也许是以生命形式存在的——但我们最好小心处理。\n\n我们的精英科学家们都准备好研究这些实体了。"
 story.201.desc.phobe:0 "关于观察到某种任意漂浮的晶体物体的报告已经展开调查了。\n\n这些飞船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，但在我们的飞船靠近时它们却突然改变了方向并且从晶体内散发出能源波动，毫无疑问它们具有可能的危险性，应该小心应对。\n\n我们最好派遣一支舰队试探这些晶体的威力，如果发现有威胁就把它们摧毁掉。"
 story.201.desc.pacif:0 "关于观察到某种任意漂浮的晶体物体的报告已经展开调查了。\n\n这些飞船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，但在我们的飞船靠近时它们却突然改变了方向并且从晶体内散发出能源波动，毫无疑问具有可能的危险性，应该小心应对。\n\n既然我们不想冒险得罪这些晶体，那就从首都远距离监视它们吧。"
 story.201.desc.spiri:0 "关于观察到某种任意漂浮的晶体物体的报告已经展开调查了。\n\n这些飞船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，但在我们的飞船靠近时它们却突然改变了方向并且从晶体内散发出能源波动，毫无疑问它们对 [Root.GetSpeciesAdj] 飞船产生了反应。\n\n这些晶体的生性和来历不明，但它们的形态与不加矫饰的棱角都与 [Root.GetSpeciesAdj] 的灵魂产生了共鸣。 [Root.GetName] 决定退一步，从远距离和平地观察它们。"
 story.201.desc.milit:0 "关于观察到某种任意漂浮的晶体物体的报告已经展开调查了。\n\n这些飞船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，但在我们的飞船靠近时它们却突然改变了方向并且从晶体内散发出能源波动，毫无疑问它们具有可能的危险性，应该小心应对。\n\n哪怕找不到什么战斗用途，但是研究一个被击碎的晶体肯定也会有一些有趣的发现。"
 story.201.desc:0 "关于观察到某种任意漂浮的晶体物体的报告已经展开调查了。\n\n这些飞船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，但在我们的飞船靠近时它们却突然改变了方向并且从晶体内散发出能源波动，毫无疑问它们具有可能的危险性，应该小心应对。\n\n我们要么尝试直接接触这种有威胁性的物体，要么从远距离安全地观察它们。"
 story.201.desc.gesta:0 "这些飞船大小的晶体一开始似乎是静止的，但它们相对于我们飞船突然进行的方向变更，以及晶体内部新浮现出的能源特征表明，它们应该被视为一种危险的存在，并谨慎对应。"
 story.201.a:0 "发布远距离研究这些晶体的特殊项目。"
 story.201.b:0 "我们的舰队应该能够击碎它们。"
 story.205.name:0 "晶态实体无法被击毁"
 story.205.desc.phile:0 "晶态实体——这是 [Root.Capital.GetName] 的外星生物学家跟外星地质学家互相妥协后所决定的名字——它们确实是生命体。\n\n [Root.GetSpeciesAdj] 的一部分过于保守的学术精英认为它们是活体硅酸物质，跟生命体没什么共同之处。\n\n [Root.GetName] 的大部分民众不认同这种观点，而是开始赞叹这种晶态实体所代表的新概念。它们是一种单独生活的生物，每一个母体结晶通常只会带着一个哨兵以及一小队晶体军团。除了明显服从领袖命令的哨兵和军团之外，我们对于晶态实体的社会分层是一无所知——这个课题在 [Root.Capital.GetName] 引发了一场热烈探讨。\n\n晶体似乎不会繁殖，而且我们还没有发现它们的个体之间有明显的年龄差别。跟早前的推论不同，晶体的不同颜色与它们的年龄无关，而是受到内部的潜在变化而改变——而这种变化可以被释放出来——这种偶尔的波动会改变晶体的反射属性。"
 story.205.desc:0 "晶态实体——这是 [Root.Capital.GetName] 的外星生物学家跟外星地质学家互相妥协后所确定的名字——它们似乎真的是生命体。\n\n早期分析给它们起的名字是活体硅酸物质，因为它们跟生命体没什么共同之处。它们是一种单独生活的生物，每一个母体结晶通常只会带着一个哨兵以及一小队晶体军团。除了明显服从领袖命令的哨兵和军团之外，我们对于晶态实体的社会分层是一无所知。\n\n晶体似乎不会繁殖，而且我们还没有发现它们的个体之间有明显的年龄差别。跟早前的推论不同，晶体的不同颜色与它们的年龄无关，而是受到内部的潜在变化而改变——而这种变化可以被释放出来——这种偶尔的波动会改变晶体的反射属性。"
 story.205.desc.pacif:0 "晶态实体——这是 [Root.Capital.GetName] 的外星生物学家跟外星地质学家互相妥协后所确定的名字——它们似乎真的是生命体。\n\n早期分析给它们起的名字是活体硅酸物质，因为它们跟生命体没什么共同之处。它们是一种单独生活的生物，每一个母体结晶通常只会带着一个哨兵以及一小队晶体军团。除了明显服从领袖命令的哨兵和军团之外，我们对于晶态实体的社会分层可以说是一无所知。\n\n晶体似乎不会繁殖，而且我们还没有发现它们的个体之间有明显的年龄差别。跟早前的推论不同，晶体的不同颜色与它们的年龄无关，而是受到内部的潜在变化而改变——而这种变化可以被释放出来——这种偶尔的波动会改变晶体的反射属性。晶态实体可以对指定的目标释放这种波动，而且很不幸的，它们似乎热衷于对任何靠近的陌生种群如此做。"
 story.205.desc.spiri:0 "晶态实体——这个名字本身就是 [Root.Capital.GetName] 上两大对立派系，外星生物学家和外星地理学家妥协的结果——并不能用简单的活着或是死亡来描述。 [Root.Capital.GetName] 的一些缺乏想象力的研究者称它们为“活体硅酸物质”，他们认为这种生物虽然很不寻常，但依旧只是一种低等生物。\n\n无论如何，晶态实体都是是一种非常独特而神奇的存在，每只母体结晶附近有两只以上的随从，一只哨兵和一只士兵。晶态实体是不会找伴侣的，也不会衰老——它们诞生于很久以前。每个晶态实体的颜色不同，似乎与它们内在的能源大小有关。"
 story.205.desc.gesta:0 "晶态实体很可能是活的。\n\n或许称它们为“硅酸活体物质”更为恰当，因为它们与常见的生物或是传统人造生命大相径庭。\n\n这些实体似乎并不繁殖，并且我们所观察到的晶体在年龄上似乎都没有什么差别。与一个早期假设相反的是，晶态实体个体所发生的色调转变似乎与其年龄无关，而是受其潜在的内部电荷影响——而且可以被猛烈地释放——而偶尔产生的能源波动会改变晶体的折射特性。"
 story.205.a:0 "这一知识一定对科技发展有很大的作用。"
 story.205.a.tooltip:0 "为你的帝国增加§Y棱镜§!修正：\n£physics §G+10%§!"
 story.205.b:0 "为这个情报找点实际用途。"
 story.205.b.tooltip:0 "为你的帝国增加§Y晶体声呐§!修正：\n花费£energy §Y30§!能源在进入有晶态实体的星系中后§Y立即调查§!。"
 story.205.aa:0 "在战斗方面上有什么利用方法？"
 story.205.bb:0 "听上去好像以后可能派上用场。"
 story.210.name:0 "晶态实体被粉碎"
 story.210.desc.milit:0 "晶态实体——一种活体硅酸物质形态——是非常可怕的敌人。\n\n我们发现了可能是所有晶态实体共有的一个结构上的弱点，如果幸运的话，我们可能只需要再通过几只晶态实体就能判断出这个所谓的弱点是否有效。目前我们已经知道的是，它们所释放的能源强弱与水晶闪烁的光芒有关。\n\n简而言之，就是 [Root.GetSpeciesAdj] 以后一定能够遇到多个色彩的晶态实体，而且这些晶状体的行为方式和战斗能力都将存在差异。"
 story.210.desc.mater:0 "晶态实体——目前我们认为它比起稀有的矿物来说，更接近生物一些——对 [Root.GetSpeciesAdj] 飞船表现出强烈的攻击意愿，或许它们认为我们的舰队是金属实体，必须驱赶。\n\n多次交火使得我们发现了在理论上晶态实体的结构中可能存在一个共通的弱点，此外，它们所能释放能源的强弱取决于水晶闪光的频率。\n\n简而言之，就是 [Root.GetSpeciesAdj] 会遭遇多种颜色的晶态实体，而且这些晶状体的行为方式和战斗能力都将存在差异。\n\n现在为了对它们有更进一步的了解，我们只能继续与它们进行正面交火，虽然我们无法像开采天然资源一样开采它们，但是 [Root.GetName] 是绝对不会空手而归的。"
 story.210.desc:0 "晶态实体——鉴于其水晶化的外表的来源和普通矿物质不同——对 [Root.GetSpeciesAdj] 飞船表现出强烈的攻击意愿，或许它们认为我们的舰队是金属实体，必须驱赶。\n\n多次交火使得我们发现了在理论上晶态实体的结构中可能存在一个共通的弱点，此外，它们所能释放能源的强弱取决于水晶闪光的频率。\n\n简而言之，就是 [Root.GetSpeciesAdj] 会遭遇多种颜色的晶态实体，而且这些晶状体的行为方式和战斗能力都将存在差异。\n\n目前我们认为与它们进行和平的交流的可能性还是比较低的，所以为了对它们有更进一步的了解，我们只能继续与它们进行正面交火。"
 story.210.desc.gesta:0 "晶态实体具有侵略性，并且对我们的飞船展现出了敌意。或许它们将我们的飞船视为金属实体，必须全力将其驱逐出晶体实体的领地。\n\n我们在交战中发现了所有晶态实体在理论上讲都具有的结构弱点。另外，随着侵略性程度的变化以及内部电荷的产生——用于驱动其武器式放电——晶体折射光线的方式也会产生变化。\n\n本质上来讲， [Root.GetSpeciesAdj] 飞船很有可能会遭遇不同颜色的晶态实体，并且我们该为它们在行为模式与战斗能力上的区别做好准备。\n\n鉴于目前似乎无法与其进行和平交流，如果我们要继续研究晶态实体，就必须继续与其直接交战。"
 story.210.a:0 "了解。"
 story.215.name:0 "已摧毁晶态实体"
 story.215.desc.milit:0 " [Root.GetName] 离开后留下了一片破碎的水晶。\n\n晶态实体的秘密可能将会成为一个永远的谜，但那又如何呢？\n\n [Root.GetSpeciesAdj] 的部队现在已经非常擅长摧毁晶体了，同时我们也发现了提升我们武器威力的方式。"
 story.215.desc.mater:0 "在摧毁了数个水晶帝国后，凭借数千样本， [Root.GetSpeciesAdj] 的工程师终于研究出了将晶态实体的残骸转化成可用材料的方法。\n\n虽说与晶态实体的战斗可能还是会造成很大伤亡，但是无论如何，这也算得上是工业上的胜利了。"
 story.215.desc:0 "在多次冲突后，晶态实体对我们来说仍然是一个谜，它们似乎没有所谓的配偶，而且以它们的形体，我们也能很难想象出它们繁殖的方式。\n\n我们发现了一些被摧毁的晶态实体的碎片的用途，但是我们对它们的了解仍然非常少。"
 story.215.desc.gesta:0 "尽管频繁发生冲突，晶态实体对我们来说仍是个谜。它们似乎并不繁殖，并且也很难想象某种巨大的太空晶洞中会天然产生这种东西。\n\n我们发现被摧毁的晶态实体碎片有一些实际用途，但恐怕某些事情，比如它们本质的真相，将永远无法得知。"
 story.215.a.milit:0 "胜利比真相要重要得多。"
 story.215.b.mater:0 "我们必须竭尽可能地去利用宇宙带给我们的资源。"
 story.215.b.mater.tooltip:0 "发布§Y更高额的水晶悬赏§!帝国法令。"
 story.215.c:0 "真可惜。"
 story.215.c.tooltip:0 "发布§Y水晶悬赏§!帝国法令。"
 story.219.name:0 "晶态声呐"
 story.219.desc:0 " [From.GetFleetName] 在 [From.From.GetName] 星系遭遇了晶态实体。\n\n使用存储的能源，我们的飞船可以向晶态实体释放出一道强力但是无害的高频光束，由于晶态实体的结构使得他们在被光束照射之后会产生类似于棱镜和共振器的效果，这道光束将会使得它们从内部瓦解，再由我们飞船的传感器将它们的碎片回收。\n\n这整套系统的测试只需要一瞬间。"
 story.219.a:0 "放手去做吧。"
 story.219.a.tooltip:0 "使用£energy §R-30§!能源立即§Y勘测§! [From.From.GetName] 星系。"
 story.219.b:0 "这次不行。"
 story.219.c:0 "我们没有那么多资源。"
 story.220.name:0 "水晶球"
 story.220.desc.hostile:0 " [Root.GetName] 报告，在 [From.GetName] 星系中发现了大量晶态实体。至于其是否是生物的古代家园，目前尚无明确指征，但在同一星系中发现如此数量的晶态实体可谓是前所未见。\n\n目前的读数表明，如果能够将这些不寻常的晶体结构……拆开的话，应该会拥有一定的研究价值，"
 story.220.desc.nonhostile:0 " [Root.GetName] 报告称在 [From.GetName] 星系发现了大量晶态存在，似乎是巢穴之类的东西——或至少也是晶态的活动中心—— [From.GetName] 的晶体结构是我们前所未见的。\n\n这一结构展现有着与晶态实体的各种属性，可是指标却大大超出以往。"
 story.220.desc.gesta:0 "我们在 [From.GetName] 星系发现了大量晶态存在，似乎是巢穴之类的东西——或至少也是晶态的活动中心—— [From.GetName] 的晶体结构是我们前所未见的。\n\n这一结构展现有着与晶态实体的各种属性，可是指标却大大超出以往。"
 story.220.a.nonhostile:0 "准了。"
 story.221.name:0 "水晶调研完成"
 story.221.desc:0 " [Root.Capital.GetName] 的外星科技研究部门报告，他们对晶态结构的研究已经结束了。\n\n一如以往，对象可观察活动的缺乏导致十分难以得出具体结论。然而他们的身体结构依旧十分神奇。在我们材料工程师的帮助下，对该结构的研究使得我们的外星生物学家得以开始对这种晶态结构的高级重建性能进行模拟。"
 story.221.desc.gesta:0 "我们对晶体构造的研究有了结论。\n\n这些构造从不展现出任何行为，使我们很难下结论。不过，它们的生物特性仍然很有意思，而且我们现在可以复制在其身上观察到的高级重构特性了。"
 story.221.a:0 "不错。"
 story.223.name:0 "水晶调研被打断"
 story.223.desc:0 " [Root.Capital.GetName] 的外星科技研究部门报告，在远方星系发现的晶态结构已被摧毁，无法继续进行远程研究。"
 story.223.desc.gesta:0 "在遥远星系中观察到的晶体构造已经被摧毁了，远程研究已经无法继续。"
 story.223.a:0 "太可惜了。"
 story.223.a.tooltip:0 "§H晶态结构§!特殊项目已取消。"
 story.301.name:0 "古代采矿无人机"
 story.301.desc.pacif:0 "我们在某个星系里发现了深空无人机，这些无人机似乎是千年以前进行自动轨道采矿作业的工人和监工，但在不久之后采矿行动就被人放弃了，只剩无人机在继续运作。\n\n无人机似乎没有任何通讯协议——至少没有 [Root.GetName] 能破译的协议——并对进入了星系的 [Root.GetSpeciesAdj] 飞船采取了攻击行为。\n\n在 [From.From.GetName] 发现这种无人机实在是喜人的收获，我们应该进一步研究一下。"
 story.301.desc.mater:0 "我们在某个星系里发现了深空无人机，这些无人机似乎是千年以前进行自动轨道采矿作业的工人和监工，但在不久之后采矿行动就被人放弃了，只剩无人机在继续运作。它们的功能很明确——采矿——但是是谁下的命令，目前我们还不得而知，很显然没有任何矿物在百年乃至千年内曾从这个星系出口过。 尽管这些可能只是老旧的无人机，但是 [Root.GetName] 还是应该注意一下它们。"
 story.301.desc:0 "我们在某个星系里发现了深空无人机，这些无人机似乎是千年以前进行自动轨道采矿作业的工人和监工，但在不久之后采矿行动就被人放弃了，只剩无人机在继续运作，只剩无人机在继续运作。无人机利用强力的采矿激光工作，在 [Root.GetSpeciesAdj] 的飞船没有表现出敌意的时候，无人机也会用激光进行威胁。\n\n尽管这些可能只是老旧的无人机，但是 [Root.GetName] 还是应该注意一下它们。"
 story.301.desc.gesta:0 "我们遭遇的深空无人机似乎是自动轨道采矿作业的工人和监工。根据加工设备的状况来判断，这些采矿作业似乎开始于数千年前，然后很快被抛弃，只留下了无人机继续运作。这些无人机拥有强力的采矿激光，并且在我们试图靠近时表现出了明显具有威胁性，甚至是侵略性的举动。\n\n或许它们只是些老旧的无人机，但仍应该密切观察它们。"
 story.301.a:0 "在 [Root.Capital.GetName] 建立一个监听阵列。"
 story.301.b:0 "不知道它们的内部结构是怎么样的——把它们拆开来看看吧。"
 story.305.name:0 "无人挖掘机工作准则"
 story.305.desc.pacif:0 "除了对 [Root.GetSpeciesAdj] 飞船进行威胁的时候，这些无人机只会进行机械化的采矿工作。\n\n但有趣的是，这些无人机并不是完全静默，它们会发射出声脉冲信号，不知道这些信号到底是发给谁的。"
 story.305.desc.mater:0 "这些无人机的挖掘效率比十分优秀，要是 [Root.GetSpeciesAdj] 的矿工的话，这些地方可能早就被认为是挖无可挖了。我们的高级工程师正在将这些无人机的运作方式应用在 [Root.GetName] 的复合矿场和太空港中以增加我们的采矿效率，减少能源浪费。\n\n但有趣的是，这些无人机并不是完全静默，它们会发射出声脉冲信号，虽然不是非常频繁，但用的却是一种很难从杂音中识别出的信号。不知道这些信号到底是发给谁的。"
 story.305.desc:0 "无人机在他们所在的小行星上永无休止的对不断减少的资源进行开采，这一单调的过程很值得研究。 [Root.Capital.GetName] 上的复合矿场可以从中学到如何在保存能源的同时最大化的提取矿物。\n\n此外，这些无人机并不是完全静默，它们会偶尔发射声脉冲信号，而且这些声脉冲信号的波长很难和背景杂音区分开，是否有人收到这些声脉冲就不得而知了。"
 story.305.desc.gesta:0 "无人机在其小行星上永无休止地对不断减少的资源进行开采。对其进行研究的过程较为枯燥，但仍具有研究价值。事实上，我们可以学到如何在最大化开采效率的同时减少能源消耗。\n\n另外，我们发现无人机并非完全处于静默。它们会发出脉冲信号，不过频率极低并且波长很难与背景杂讯区分开来。是否有人在接收这些脉冲信号就不得而知了。"
 story.305.a:0 "了解。"
 story.305.a.tooltip:0 "准许使用§Y无人机优化§!法令。"
 story.305.b:0 "搞清楚他们是如何分析采矿点的。"
 story.305.b.tooltip:0 "将一些矿产资源富饶的行星添加到情报日志中。"
 story.310.name:0 "拆解无人挖掘机"
 story.310.desc.mater:0 "采矿无人机在与 [Root.GetSpeciesAdj] 飞船的一场激烈的战斗后被摧毁了，幸运的是，采矿无人机中的能源电池是机体中最坚固的部分，因此我们的飞船成功回收了一些没有被摧毁的能源电池。这些能源电池使用的技术远远高于我们目前的技术，但是初步测试表明我们可以将它们的能源输出转化成能源。\n\n在最后一个能源电池用完之后，负责测试的工程师在背景辐射中发现了一些异常，这些无人机在和我们初次相遇后就一直在以一种罕见的频率进行信号广播，但这些信号广播是发给谁的呢？\n\n这些无人机中蕴含大量的能源，但这些能源也是有限的。如果我们发现它们之后能及时停掉它们的话，这些能源就能为我们所用。"
 story.310.desc:0 "采矿无人机在与 [Root.GetSpeciesAdj] 飞船的一场激烈的战斗后被摧毁了，幸运的是，采矿无人机中的能源电池是机体中最坚固的部分，因此我们的飞船成功回收了一些没有被摧毁的能源电池。这些能源电池使用的技术远远高于我们目前的技术，但是初步测试表明我们可以将它们的能源输出转化成能源。\n\n在最后一个能源电池用完之后，负责测试的工程师在背景辐射中发现了一些异常，这些无人机在和我们初次相遇后就一直在以一种罕见的频率进行信号广播，但这些信号广播是发给谁的呢？\n\n这些无人机中蕴含大量的能源，但这些能源也是有限的。如果我们发现它们之后能及时停掉它们的话，这些能源就能为我们所用。"
 story.310.desc.gesta:0 "我们在激烈的交战中摧毁了采矿无人机。幸运的是，能源电池是它们身上最为坚固的部件，我们因此有幸缴获了一些。这些电池的科技水平目前超出了我们的理解，但初步测试表明我们有能力将其能源转化为能源。\n\n在最后一颗能源电池耗尽之后，我们注意到了参与实验的 [Root.GetUnitDronePlural] 周围的背景辐射有了明显下降。看来这些无人机并非是静默的，而是在我们初次遭遇它们之后就偶尔在奇特的频率上发射信号，而且很可能从它们部署之初就开始了。这些信号原本的接收者很可能已经不在了。\n\n总而言之，这些无人机可以成为高效但有限的能源来源，只要我们能够有效率地找到它们并让它们丧失行动能力。"
 story.310.a:0 "很好。"
 story.310.a.tooltip:0 "准许使用§Y无人机悬赏§!帝国法令。"
 story.320.name:0 "地质调查已完成"
 story.320.desc:0 "通过对古代采矿无人机的评估算法进行逆向工程破解，我们找到了所有含大量矿产的存储点并对其进行了调查。"
 story.330.name:0 "古代矿石处理中心"
 story.330.desc:0 " [Root.GetName] 在 [From.GetName] 星系发现了大量的古代采矿无人机。看来这里曾是一个巨大的采矿与矿石处理中心，甚至可能是整个星系中最后一个类似的存在。"
 story.330.desc.gesta:0 "我们在 [From.GetName] 星系发现了大量的古代采矿无人机。看来这里是一个巨大的采矿与矿石处理中心，甚至可能是整个银河系中最后一个类似的存在。"
 story.330.a:0 "那是当然。"
 story.330.b:0 "我们来看看从中能学到什么吧。"
 story.331.name:0 "处理过程观察完毕"
 story.331.desc:0 "事实最终证明，不对这个古代采矿无人机处理中心进行干涉是一个明智的选择。通过对于其单调节奏进行的长期观察，我们成功发现了其采用的数项原材料自动处理技术，其能力远超我们当前的技术水平。"
 story.331.desc.gesta:0 "$story.331.desc$"
 story.331.a:0 "那么我们就把这些技术划归己用吧。"
 story.331.b:0 "中大奖了。"
 story.333.name:0 "已摧毁采矿无人机基地"
 story.333.desc:0 "我们收到报告称， [location_planet.GetStarName] 星系发现的矿物处理中心已经被摧毁。其储藏的大量原矿石与经过处理的矿石已投弃到宇宙当中，并以陨石形态坠落到了当地小行星带的 [location_planet.GetName] 。"
 story.333.desc.gesta:0 "我们在 [location_planet.GetStarName] 星系中观察到的矿石处理中心已经被摧毁了。其储藏的大量原矿石与经过处理的矿石已投弃到宇宙当中，并以陨石形态坠落到了当地小行星带的 [location_planet.GetName] 。"
 story.333.a:0 "我们对遗迹的研究已经够多了。"
 story.333.a.tooltip:0 "§H自动处理中心§!特殊项目已取消。\n$story.333.b.tooltip$"
 story.333.b:0 "中大奖了。"
 story.333.b.tooltip:0 " [location_planet.GetName] 的矿藏更丰富了。"
 story.401.name:0 "虚空之云"
 story.401.desc.spiri:0 "“如云，”一份从多个材料整合出来的报道上写着，“如云般的光辉星辰在暗潮中汹涌”。这份报告描述的极具诗意的现象是“虚空之云”。\n\n对于 [Root.GetName] 的祭司来说，这些星云是被某种更伟大的意志所驱动的信使，目前没有人知道在背后操控虚空之云的到底是谁或是什么，在确定虚空之云的来龙去脉之前，还是不要轻举妄动为好。"
 story.401.desc:0 "一项对一堆残骸和太空尘埃的调查居然得到了惊人的发现：微粒聚集而成的云体，散发着未知的强大能源，它本不能进行任何反射动作，更不可能自主移动。\n\n但它确实在自主地移动着。\n\n这份录像中移动的飘渺的物体透着一股不祥之兆，或许这个宇宙里有一些东西是我们不该去碰的。"
 story.401.desc.gesta:0 "一项对一堆残骸和太空尘埃的调查居然得到了惊人的发现：它是一团由微粒聚集而成的云体，蕴含着来源不明的强大能源。它不应该会作出任何反射动作，更不可能自主移动。\n\n可它确实在自主移动。\n\n这份录像中移动的飘渺的物体透着一股不祥之兆，或许这个宇宙里有一些东西是我们不该去碰的。"
 story.401.a.spiri:0 "不管它是不是与神灵有关的媒介，我们都要研究它。"
 story.401.b.spiri:0 "这事就交给我们的上将吧。"
 story.401.c:0 "我们只观望就好，不要净化。"
 story.401.d:0 "这事就交给我们的上将吧。"
 story.401.e:0 "或许应该摧毁它。"
 story.405.name:0 "虚空渐晰"
 story.405.desc.spiri:0 "虚空之云是宇宙的观察者，在了解了虚空之云的特征之后， [Root.GetSpeciesAdj] 的宇航员在宇宙各地都发现了虚空之云的踪迹。\n\n它们产生于万物初始的时候，观察着恒星闪耀、行星新生。现在它们在宇宙间漫无目的地移动着，似乎在有意识地收集过去留下的残骸，在死去的恒星和破碎的世界之间漂流。 \n\n它们的存在时刻提醒着我们自己是多么的渺小。"
 story.405.desc:0 "目前， [Root.GetSpeciesAdj] 的研究者认为虚空之云是宇宙中最古老的存在，它们似乎是在宇宙诞生仅仅几十亿年后出现的，这是年轻宇宙用强大的力量凭空创造出来的产物，它们本可以成为恒星，但却没有。\n\n想要解释它们那种原始的动物本能更是困难，但答案的关键可能就在将它们紧密结合在一起的异常强大的电磁场中——这也是在它们出现的时候就存在的东西。可以预见，只要有足够的时间，它奇怪的星尘和引力场循环将会变得和神经回路一样。\n\n还有，尽管彼此之间相距数光年的距离，虚空之云似乎在互相发送脉冲波，这之中可能存在量子纠缠的现象。"
 story.405.desc.gesta:0 "虚空之云可能是宇宙中最古老的存在之一。在宇宙中刚开始形成物质之后仅仅数十亿年里，它们似乎就已经出现了，这是年轻宇宙用强大的力量凭空创造出来的产物，它们本可以成为恒星，但却没有。\n\n它们动物般的智慧可能更加难以解释，但答案或许就在维持其形态的强大电磁场中——另一个宇宙诞生之初的产物。只要有足够长的时间，它奇怪的星尘与引力场循环完全有可能会形成类似神经网络或是计算机电路的东西。\n\n而且，这些虚空之云似乎在互相发送脉冲信号，甚至可能是在进行沟通，尽管彼此之间的距离以光年计算。我们怀疑这一现象可能与量子纠缠有关。"
 story.405.a.spiri:0 "保持谦卑。"
 story.405.a.spiri.tooltip:0 "将§Y伟大设计§!修正添加到§Y帝国§!：\n£happiness幸福度：§G+5%§!"
 story.405.b:0 "它们休想阻止我们。"
 story.405.b.tooltip:0 "将§Y除云器§!修正添加到§Y帝国§!：\n对虚空之云造成的伤害：§G+10%§!"
 story.405.c:0 "我们能够追踪这些脉冲波么？"
 story.405.c.tooltip:0 "添加一系列疑似§Y虚空之云§!的星系到情报日志。"
 story.410.name:0 "乌云密布"
 story.410.desc.spiri:0 "虚空之云被 [From.GetName] 摧毁了，但是我们也付出了相当的代价。\n\n虚空之云的电磁场最终崩塌，释放出的星体物质螺旋一样运动。就在电磁场崩塌之前，我们的船员都出现了一种末日即将到来的感觉。\n\n或许我们真的做错了。"
 story.410.desc:0 "我们艰难地战胜了虚空之云。\n\n虽然我们伤亡惨重，但是毫无疑问， [Root.GetName] 战胜了银河系中最可怕的奥秘之一。"
 story.410.desc.gesta:0 "我们花费了巨大的代价才战胜了虚空之云。\n\n尽管我们伤亡惨重，但我们仍征服了银河系中最可怕的谜团之一。"
 story.410.a.spiri:0 "我们根本不知道犯了什么错，要如何补偿呢？"
 story.410.b:0 "今天是值得纪念的一天。"
 story.501.name:0 "缇扬奇"
 story.501.desc.spiri:0 "先知将那个漂浮在黑暗中的存在称为“§Y缇扬奇§!”。\n\n我们应该与其保持距离。"
 story.501.desc:0 " [Root.GetSpeciesAdj] 社会研究首席研究员将太空生命称为“§Y缇扬奇§!”，它们非常温和，且能够进入低维度亚空间，因此，在各星系间移动对它们而言轻而易举。\n\n他们大多栖息在气态巨行星的上层大气之中。虽然有些难以置信，但空气就是他们唯一的食物来源，但是否还有其他的养分摄取，这一点还有待观察。\n\n它们生性温和，即使受到挑战，也很少会主动攻击。碰上的时候，可以放心大胆地无视他们。"
 story.501.desc.gesta:0 "我们称之为“§Y缇扬奇§!”的太空生物十分温顺。它们可以进入低维度的亚空间，因此可以轻易地在星系之间遨游。\n\n它们以气态巨行星外层常见的气体为食。这不太可能是它们唯一的食物来源，但到目前为止尚未观察到其他的进食方式。\n\n它们不会主动进攻，因此可以安全地无视它们。"
 story.501.a.spiri:0 "令人钦佩。"
 story.501.a.mater:0 "捕猎他们也捞不到什么好处。"
 galactic_features.361.name:0 "恶臭的后代"
 galactic_features.361.desc:0 "在 [From.From.From.GetStarName] 星系的舰队被全灭后，那里的虚空之云从碎屑中聚集了足够的物质开始进行某种宏观上的有丝分离，也就是无性繁殖。\n\n现在追杀 [From.From.From.GetStarName] 的虚空之云又多了一个。"
 galactic_features.361.a:0 "可怕。"
 galactic_features.361.a.milit:0 "令人惊骇。"
 galactic_features.361.a.phobe:0 "恶心。"
 galactic_features.361.a.phile:0 "有趣。"
 galactic_features.361.a.spiri:0 "神灵会保护我们的。"
 galactic_features.361.a.mater:0 "知道了。"
 galactic_features.361.a.tooltip:0 "§R虚空之云§!出现在了§Y [From.From.From.GetStarName] 星系§!。"
 uplift.6000.name:0 "蛇行"
 uplift.6000.desc:0 " [Root.GetName] 报告称在 [From.GetName] 占据食物链顶端的是一种相当巨大的毒蛇，拥有很强大的智能。\n\n科学家 [Root.GetLeaderName] 认为它们现在所处的阶段和我们在进化为智慧种群之前所处的 [Root.Owner.GetSpeciesName] 进化末期有诸多相似之处。\n\n或许我们可以用科技的力量提升这种低级生物。"
 uplift.6000.a:0 "是的，我们有那种知识。"
 uplift.6000.b:0 "以后再说吧。"
 uplift.6001.name:0 "蛇人被提升"
 uplift.6001.desc:0 "成功！\n\n [This.GetName] 当地的 [From.GetName] 已被提升为 [This.Owner.GetName] 人口。"
 uplift.6020.name:0 "发现了可提升的种群"
 uplift.6020.desc:0 " [From.GetName] 上的原住民展现出了不寻常的智力， [Root.GetName] 的科研专员 [Root.GetLeaderName] 认为我们可以利用正确的技术来加速这种生物的进化。"
 uplift.6021.name:0 "提升成功"
 uplift.6021.desc:0 "成功！\n\n [This.GetName] 当地的 [From.GetName] 已被提升为 [This.Owner.GetName] 人口。"
 uplift.6011.a:0 " [This.Owner.GetName] 非常欢迎它们。"
 uplift.6010.name:0 "破水而出"
 uplift.6010.desc:0 "围绕着行星旋转的 [Root.GetName] 的监控表明， [From.GetName] 的一种本地生物已经可以同时在该行星上的一小块陆地和广阔的海洋中生存了。\n\n科研专员 [Root.GetLeaderName] 建议我们应该密切关注这种生物的发展，并适时伸出援手。"
 uplift.6011.name:0 "提升成功"
 uplift.6011.desc:0 "我们帮助 [From.GetName] 向更合适的角度进化的努力获得了巨大成功。对该种群的教育项目已经准备就绪，无论是在提升后出生的个体还是年老的个体均能接受心理遗传调节。"
 uplift.6030.name:0 "地球大陆"
 uplift.6030.desc:0 " [From.GetName] 的平原和海岸上有许多惊人的生物， [Root.GetName] 报告称那里的生物已经开始学会使用非常原始的工具，它们可以最终进化为高等智慧生物。\n\n科研专员 [Root.GetLeaderName] 强调这种进化程度的外星生物是非常罕见的，我们应该密切关注它们——也许有必要通过提升来让它们能为我们所用。"
 uplift.6031.name:0 "提升成功"
 uplift.6031.desc:0 " [Root.GetName] 的优势种群 [From.GetName] ，已经被提升了，现在我们只需要再微调一下基因就能使它们具备获得高度认知能力和灵巧度的发展潜力，小型神经控制植入器可以弥补老一代种群和新一代种群之间的进化差异。"
 uplift.6040.name:0 "欢迎来到丛林"
 uplift.6040.desc:0 " [Root.GetName] 的科研专员 [Root.GetLeaderName] 口中提到的“原始文明”隐藏在 [From.GetName] 浓密的热带丛林里。\n\n构成这个原始文明的种群还远远没有进化到可以被称为“原始”的级别，但该种群已经具备了初步的智能语言和抽象思维，这两者共同支撑起了他们的社会秩序。\n\n科研专员 [Root.GetLeaderName] 认为这些生物是快速进化技术的很好的实验对象。"
 uplift.6041.name:0 "提升成功"
 uplift.6041.desc:0 " [From.GetName] 已经被成功提升完毕，成为了合格的 [Root.Owner.GetName] 人，并住进了我们在热带星球 [Root.GetName] 上建立的殖民地。"
 uplift.6050.name:0 "冰冻荒原"
 uplift.6050.desc:0 "某些种群可以在艰苦环境中茁壮成长，例如在 [From.GetName] 寒冷的生物圈。\n\n科研专员 [Root.GetLeaderName] 对某个生活在这颗行星表面的生物非常感兴趣，他认为只要在正确的方向上稍微帮它们一下，这种生物就可以进化为有感知能力的生物。"
 uplift.6051.name:0 "提升成功"
 uplift.6051.desc:0 " [From.GetName] 已经具备了感知能力和相当程度的智慧。\n\n如今他们和他们的星球 [Root.GetName] 已经成为了 [Root.Owner.GetName] 的财产。"
 uplift.6060.name:0 "冰雪一族"
 uplift.6060.desc:0 " [From.GetName] 极低的温度是不适合孕育智能生物的，严格来说不适合孕育任何生物。\n\n但还是有一些种群适应了这个环境，科研专员 [Root.GetLeaderName] 对这些种群相当感兴趣，他想看看在适当的外部因素的介入下，这些生物能进化到什么地步。"
 uplift.6061.name:0 "提升成功"
 uplift.6061.desc:0 "在 [Root.GetName] 冰雪平原上生活的 [From.GetName] 已经在 [Root.Owner.GetSpeciesName] 的帮助下获得了感知能力。\n\n现在他们已经加入了我们建于他们星球 [Root.GetName] 上的殖民地，并成为了 [Root.Owner.GetName] 社会的一员。"
 uplift.6070.name:0 "沙上前行"
 uplift.6070.desc:0 "一种生活在 [From.GetName] 荒漠中生活的生物被认为具有相当的进化潜力。\n\n尽管这种生物在千年前就已经进入了进化的瓶颈期，但是我们可以用技术手段推动该生物的进化。"
 uplift.6071.name:0 "提升成功"
 uplift.6071.desc:0 " [From.GetName] 现在就是 [Root.Owner.GetName] 科技实力的证明。"
 uplift.6080.name:0 "发现了未开化种群"
 uplift.6080.desc:0 "根据围绕着行星旋转的 [Root.GetName] 的监控结果， [From.GetName] 的一种本地生物已经可以很好的适应整个星球的环境了。\n\n科研专员 [Root.GetLeaderName] 建议我们应该多多关注这种生物的发展，并适当地伸出援手。"
 uplift.6081.name:0 "提升成功"
 uplift.6081.desc:0 " [From.GetName] 现在就是 [Root.Owner.GetName] 科技实力的证明。"
 uplift.6090.name:0 "匍匐于行星表面"
 uplift.6090.desc:0 "尽管 [From.GetName] 表面有很强的辐射，但在该行星上至少有一种高级生物在生机勃勃的繁衍生息，科研专员 [Root.GetLeaderName] 报告称这种生物表现出了相当优秀的决策能力，外部的刺激可以让它们达到更高的进化高度。"
 uplift.6091.name:0 "提升成功"
 uplift.6091.desc:0 "被提升后的 [From.GetName] 已经不再是低级的生物，他们现在也成为了 [Root.Owner.GetName] 的一员。"
 uplift.7000.name:0 "起来，跟上"
 uplift.7000.desc:0 " [From.From.From.GetName] 已经与我们相处了数日了。\n\n [From.GetName] 行星上的情况目前一切安好。"
 uplift.7010.name:0 "艰难的开始"
 uplift.7010.desc:0 "经过我们提升的 [From.From.From.GetName] 的整合比预期的要顺利，但没有我们希望的那样顺利。\n\n尽管我们已经对 [From.From.From.GetName] 进行了一定程度上的心理安抚，但是他们仍然不太适应我们在 [From.Owner.GetName] 的做事方式。"
 uplift.7200.name:0 "关注内部"
 uplift.7200.desc:0 "相当多的 [From.From.From.GetName] 市民对我们教授的宇宙学说似乎很不满。\n\n他们中的某个未知个体或者未知组织正在传播 [From.From.From.GetName] 的负面消息，并告知其他个体他们的进化是 [Root.Owner.GetName] 的提升所致。"
 uplift.7200.a:0 "这种事肯定会无疾而终。"
 uplift.7200.b:0 "让他们保留自己的神秘感吧。"
 uplift.7200.b.tooltip:0 " [From.From.From.GetName] 获得了§Y唯心主义§!种群思潮。"
 uplift.7200.c:0 "不惜一切代价让他们回归正道。"
 uplift.7200.c.tooltip:0 " [From.From.From.GetName] 获得了§Y唯物主义§!种群思潮。"
 uplift.7205.name:0 "拒绝加入军团者"
 uplift.7205.desc:0 "由于 [From.From.From.GetName] 的人们对武器的厌恶， [Root.GetName] 的人们提出了划定非战斗区域的正式请愿。"
 uplift.7205.a:0 "很好。"
 uplift.7205.b:0 "他们坚持信念的勇气值得赞扬。"
 uplift.7205.b.tooltip:0 " [From.From.From.GetName] 获得了§Y和平主义§!种群思潮。"
 uplift.7205.c:0 "他们必须明白战争的阴影时刻笼罩着我们。"
 uplift.7205.c.tooltip:0 " [From.From.From.GetName] 获得了§Y军国主义§!种群思潮。"
 uplift.7210.name:0 "陌生人危机"
 uplift.7210.desc:0 "根据报道，在 [Root.GetName] 上刚刚受到提升的 [From.From.From.GetName] 市民开始担忧，因为他们的 [Root.Owner.GetSpeciesName] 老师提到了和外太空的某种未知存在交流的可能性。"
 uplift.7210.a:0 "我知道了……"
 uplift.7210.b:0 "所谓的外星生物，对我们来说不过是另一个机会罢了。"
 uplift.7210.b.tooltip:0 " [From.From.From.GetName] 获得了§Y亲外主义§!种群思潮。"
 uplift.7210.c:0 "他们对未知事物的恐惧是很正常的。"
 uplift.7210.c.tooltip:0 " [From.From.From.GetName] 获得了§Y排外主义§!种群思潮。"
 uplift.7215.name:0 "内变"
 uplift.7215.desc:0 "尽管 [Root.Owner.GetName] 提供了一个相当可行的结构框架，我们可以利用这个框架来调节他们的内部社会序列；只不过这可能并不适合经过提升的 [From.From.From.GetName] 。\n\n让他们的智能突然变得与我们相当，这剥夺了他们数千年中社会与文化发展的潜在可能。因此， [From.From.From.GetName] 的社会秩序极不稳定，比如今天他们奉行家族至上，明天社区领袖可能就会宣布取消所有家族之间的关系。"
 uplift.7215.a:0 "有趣。"
 uplift.7215.b:0 "希望 [From.From.From.GetName] 能在同族之中发现自身的价值。"
 uplift.7215.b.tooltip:0 " [From.From.From.GetName] 获得§Y集体主义§!种群思潮。"
 uplift.7215.c:0 "只有不依赖他人才能获得对自我的认知。"
 uplift.7215.c.tooltip:0 " [From.From.From.GetName] 获得§Y个人主义§!种群思潮。"
 uplift.7500.name:0 "支链"
 uplift.7500.desc:0 " [From.GetName] 的一批未开化种群不知为何进入了我们殖民地外围的安全区域，尽管他们在不久之后就被赶出去了，但他们对我们专门负责运输货币的几条星际运输线造成了严重的破坏。\n\n恐怕我们要失去几百能源点数。"
 uplift.7510.name:0 "活体实验"
 uplift.7510.desc:0 " [Root.GetName] 的外星生物研究员发表了一封公开信，要求当地立法部门解除对初级感知生物进行实验的限制。\n\n他们从科研角度出发阐述了自己的观点，警告称如果法律得不到修改， [Root.GetName] 的整个科研团体的实验效率都会下降。\n\n其中涉及的种群思潮问题仍有到争议。"
 uplift.7510.a:0 "无视那些自大狂。"
 uplift.7510.a.tooltip:0 "当地的科学家会对此十分不满。"
 uplift.7510.b:0 "我们会接受他们的建议。"
 uplift.7510.b.tooltip:0 "当地居民会对此十分不满。"
 uplift.7510.c:0 "种群思潮？我们不在乎低等种群的命运。"
 uplift.7510.c.tooltip:0 "§Y帝国§!获得了§Y极端排外主义§!种群思潮。"
 uplift.7520.name:0 "烦躁不安"
 uplift.7520.desc:0 " [Root.GetName] 的初级感知生物正在我们的殖民地外围闹事。 [Root.Owner.GetName] 的存在似乎激怒了他们，他们一直不停的在殖民地的边界和东边的某处之间来回往返。"
 uplift.7520.a:0 "把他们赶走，尽量不要使用好斗。"
 uplift.7520.a.tooltip:0 "当地生物不会再来打扰殖民地居民了。"
 uplift.7520.b:0 "用好斗的方式狠狠教训一下这帮愚傻的动物。"
 uplift.7520.b.tooltip:0 "那群丑陋的家伙再也不会打扰殖民地居民了。"
 uplift.7520.c:0 "试图找出他们去了哪里。"
 uplift.7525.name:0 "永失永忘"
 uplift.7525.desc:0 "一小群外星生物学者和一队武装士兵离开殖民地去追踪本地生物。\n\n他们找到的只是一些古老的种飞船残骸，属于某个早已湮灭的小型原始文明。\n\n [Root.GetName] 当地的优势生物似乎是某种古生物的结合或者基因修改工程的产物；根据种飞船周围的结构，他们曾经是一个帝国，拥有高度智能并已学会使用初级的文字。\n\n我们不知道是什么原因导致了这个种群的退化，但他们现在的行为更为合理。在某些层面，他们本能的认为我们 [Root.Owner.GetSpeciesNamePlural] 就是一开始对他们进行提升的种群。或许我们有序的社会激发了他们被灌输的秩序理念，但这却终究改变不了他们的卑劣本性。\n\n或许我们最终可以将他们进化到与我们相同的水准，但到目前为止，我们从远古太空种群的文化中获得了如何控制有机生物的珍贵知识。"
