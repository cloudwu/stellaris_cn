l_english:
 SHIP_GRAPHICS_BROWSER:0 "选择舰船外观"
 SHIP_GRAPHICS_PREVIEW:0 "预览舰船级别"
 SHIP_GRAPHICS_REQUIRED_DLC:0 "需要 DLC"
 SHIP_GRAPHICS_MISSING_DLC_TOOLTIP:0 "§G点击预览$CULTURE_NAME$舰船§!"
 SHIP_GRAPHICS_ZOOM_IN_TOOLTIP:0 "使用§G鼠标滚轮向前§!以放大。"
 SHIP_GRAPHICS_ZOOM_OUT_TOOLTIP:0 "使用§G鼠标滚轮向后§!以缩小。"
 SHIP_GRAPHICS_ROTATE_TOOLTIP:0 "在舰船模型上按住并拖拽§G鼠标右键§!以旋转。"
 SHIP_GRAPHICS_CORVETTE_DESC:0 "护卫舰是帝国可以建造的第一级军舰。它们行动迅速、轻活灵便、造价便宜。"
 SHIP_GRAPHICS_DESTROYER_DESC:1 "驱逐舰与护卫舰相比牺牲了一部分灵活性和速度以换得更强大的火力和更结实的船体。"
 SHIP_GRAPHICS_CRUISER_DESC:0 "巡洋舰是相当耐久的多面手，既能吸收火力又能输出伤害。"
 SHIP_GRAPHICS_BATTLESHIP_DESC:0 "战列舰造价昂贵，但火力强大。它们的射程很远，甚至能让对手在反击前就已经受到重创。"
 SHIP_GRAPHICS_TITAN_DESC:1 "泰坦本身就无比强大，还能用光环来增强友舰。"
 SHIP_GRAPHICS_JUGGERNAUT_DESC:1 "对于任何帝国而言，建造一艘主宰都是一项伟大的工程。这些巨型舰船既可以作为移动船厂，也可以作为支援船。"
 SHIP_GRAPHICS_COLOSSUS_DESC:1 "这些强大的舰船没有安装针对敌方舰船的武器。相反，它们的任务就是抹杀整个星球。"
 SHIP_GRAPHICS_OUTPOST_DESC:0 "哨站是最低级的太空基地，除了宣示某个星系的所有权外没有任何功能。"
 SHIP_GRAPHICS_STARBASE_CITADEL_DESC:0 "卫城是最高级的太空基地。由于装备了巨量防御设施，一座卫城对于敌方舰队而言绝对是难啃的骨头。"
 SHIP_GRAPHICS_TRANSPORT_DESC:0 "运输船在战争中载着那些进攻敌方行星的军队。由于运输船无武装且无防护，它们需要舰队护航以进入敌对领土。"
 SHIP_GRAPHICS_SCIENCE_DESC:0 "科研船主要用于探索新星系和研究异常现象。由于是民用飞船，它们没有武装，十分脆弱。"
 SHIP_GRAPHICS_CONSTRUCTOR_DESC:0 "工程船对建造任何空间站而言都是不可或缺的。由于是民用飞船，它们没有武装，十分脆弱。"
 SHIP_GRAPHICS_COLONIZER_DESC:0 "殖民船载着拓荒者从已定居的行星出发，前往新行星殖民。由于是民用飞船，它们没有武装，十分脆弱。"
 SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC:0 "§R该级舰船需要$SHIP_SIZE_NAME$ DLC。§!"
 
