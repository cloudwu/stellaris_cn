 necroids.201.desc: "兴奋的低语在[root.GetName]上传开。朝圣者们在选定好的礼拜场所等待，纵然旅途劳顿，依旧激动非常。\n\n新近浮现的$job_mortal_initiate_plural$们也遵行并参与了我们社会中的仪式，他们列队前进，不发一言，旁观者向他们礼貌地致以谢意。[capital_scope.GetName]的$job_death_priest$长领头作了一番兴高采烈的布道，号召信徒们把握好分分秒秒中的欢愉。随着仪式最高潮的时刻到来，$job_mortal_initiate$们在狂热的掌声中向着祭献堂进发。他们于此刻迎接终结，为仁学研究留下了光辉的一笔。"
