 d_dust_desert_desc:0 "极为广阔的沙漠，地下埋藏着罕见的贵重高爆粉尘。想要开采的话，必须拥有合适的装备。"
 d_dust_caverns:0 "尘埃洞穴"
 d_dust_caverns_desc:1 "这些砂质洞穴和隐蔽坑洞中充满了稀有的高爆粉尘。"
 d_numas_breath:0 "努玛之息"
 d_numas_breath_desc:0 "这条深入行星地壳的稳定裂口是由$NAME_Caravaneer_Fleet2$制造的。"
 d_nanosands:0 "纳米沙漠"
 d_nanosands_desc:0 "这颗行星上的沙丘几乎完全由无数破碎的纳米机器人组成。它们的结构已经损坏到完全不可能再修复，但它们在行星表面形成了稀有金属层。"

 # Minerals
 d_crystal_forest:0 "水晶森林"
 d_crystal_forest_desc:1 "闪耀的晶体散发着光芒，给这片奇异的森林盖上了一层冰霜。"
 d_veiny_cliffs:0 "矿脉悬崖"
 d_veiny_cliffs_desc:1 "大量珍贵矿脉穿过这些裸露的悬崖斜坡。"
 d_ore_rich_caverns:0 "富矿洞穴"
 d_ore_rich_caverns_desc:1 "这些深洞富含各种金属和矿物矿藏。"
 d_mineral_fields:0 "地表矿层"
 d_mineral_fields_desc:1 "地壳运动导致这些有用的矿物在无数年前被暴露在地表。"
 d_rich_mountain:0 "富饶山脉"
 d_rich_mountain_desc:1 "这些山坡上点缀着丰富的矿石资源和宝石。"
 d_crystal_reef:0 "水晶礁石"
 d_crystal_reef_desc:1 "晶格在这个沙礁的岩石和珊瑚中闪闪发光。"
 d_prosperous_mesa:0 "繁盛台地"
 d_prosperous_mesa_desc:1 "这座平顶山的斜坡非常陡峭，富含各种有用的资源。"
 d_crystalline_caverns:0 "水晶洞穴"
 d_crystalline_caverns_desc:1 "这些山洞犹如巨型的晶洞，里面布满了稀有水晶。"
 d_submerged_ore_veins:0 "深海矿脉"
 d_submerged_ore_veins_desc:2 "大量矿藏分布在海底的部分区域，很适合深海采矿。"

 # Food
 d_bountiful_plains:0 "丰茂平原"
 d_bountiful_plains_desc:1 "肥沃的土壤和茂密的高草覆盖了这片平原，很适合改造为农田。"
 d_nutritious_mudland:0 "滋养泥地"
 d_nutritious_mudland_desc:1 "这片土地覆盖着淤泥质粘土，低矮植被茂盛生长。"
 d_green_hills:0 "绿色山丘"
 d_green_hills_desc:1 "覆盖着肥沃土壤和绿色植物的山丘地带。"
 d_forgiving_tundra:1 "开阔苔原"
 d_forgiving_tundra_desc:1 "莎草、灌木和地衣覆盖着这个高纬度生态环境。这里的地下永冻土明显比一般的情况富含养分。"
 d_rugged_woods:0 "崎岖树林"
 d_rugged_woods_desc:1 "寒冷、多岩石的树林，林下层多草本植物。"
 d_boggy_fens:0 "潮湿沼泽"
 d_boggy_fens_desc:1 "这些低洼湿地提供了丰富的植物养分。"
 d_lush_jungle:0 "葱郁雨林"
 d_lush_jungle_desc:1 "过度浓密的植被和林冠导致这片丛林的土壤算不上肥沃，不过植物和果树倒是不计其数。"
 d_lichen_fields:0 "苔藓田野"
 d_lichen_fields_desc:1 "潮湿的苔藓、地衣和真菌犹如给这些崎岖的山地覆盖上了一层绿色的地毯。"
 d_fungal_caves:0 "菌落洞窟"
 d_fungal_caves_desc:1 "这些广阔的洞窟网络生长着很多种类的食用菌，它们不需要任何阳光或肥沃土壤就能够茁壮成长。"
 d_fungal_forest:0 "菌落森林"
 d_fungal_forest_desc:1 "这些丰饶的森林完全由高耸入云的巨型菌类植物而非树木主宰，这些菌类的顶盖形成一片林冠，遮住了阳光，为大量小型生物提供了完美的生态环境。"
 d_fertile_lands:0 "肥沃平原"
 d_fertile_lands_desc:1 "这片辽阔的平原堪称完美的农田选地。"
 d_marvelous_oasis:0 "非凡绿洲"
 d_marvelous_oasis_desc:1 "堪称这片荒土上的碧水明珠。"
 d_great_river:0 "奔流河川"
 d_great_river_desc:1 "这里的河流流速缓慢，流量巨大，为大量的生物提供了水源和植被。"
 d_black_soil:0 "焦黑土地"
 d_black_soil_desc:1 "这些土壤含水量极高，而且富含植物成长所需的大量化学物质，很适合农业耕种。"
 d_teeming_reef:0 "拥挤礁石"
 d_teeming_reef_desc:1 "这个生气勃勃的生态环境充满各种珊瑚、鱼类、软体动物、哺乳动物、无脊椎动物和可食用海洋生物。"
 d_tropical_island:0 "热带岛屿"
 d_tropical_island_desc:1 "从果实累累的树木到丰富的动物群，这个世外桃源般的岛屿上耕种一定能丰收。"
 d_metal_boneyard:0 "金属坟场"
 d_metal_boneyard_desc:1 "坍塌的建筑只剩下一副空空如也的金属骨架，风掠过，这空架子似乎发出了悲鸣声。"
 d_organic_landfill:0 "生化填坑"
 d_organic_landfill_desc:1 "有毒的生化废料在烈日的暴晒下散发着淡淡的有毒气体。"

 # Energy

 # Special
 d_betharian_deposit:0 "倍燃石矿"
 d_betharian_deposit_desc:1 "数万块珍贵的倍燃石点缀着这些田野。"
 d_alien_pets_deposit:0 "世外桃源"
 d_alien_pets_deposit_desc:1 "这个原始山谷为周围的山脉所遮蔽，因此这里的生物群没有遭受外来摧残。"
 d_dragon_monument:0 "$building_guardian_dragon_monument$"
 d_dragon_monument_desc:0 "$building_guardian_dragon_monument_desc$"
 d_stellarite_trophy:0 "$building_stellarite_trophy$"
 d_stellarite_trophy_desc:0 "$building_stellarite_trophy_desc$"
 d_buzzing_plains:0 "嘈杂平原"
 d_buzzing_plains_desc:0 "大风吹过，平原上静电噼啪作响。"
 d_mineral_striations:0 "矿脉辉纹"
 d_mineral_striations_desc:0 "浅层断层将丰富的矿脉带到了地表。"
 d_natural_farmland:0 "天然农田"
 d_natural_farmland_desc:0 "这些平原天然被细分成规则得惊人的几何形状，已经可以用于农业开发。"

 # Earth
 d_scandinavian_reclamation_sector:0 "北欧新生区"
 d_scandinavian_reclamation_sector_desc:0 "22世纪后期的大型恢复再生行动十分有效，除了几处最顽固的放射区域以外，其它区域都已经恢复了正常。核泄漏事件以来的基因突变率已降至历史最低水平。"
 d_saharan_irrigation_project:0 "撒哈拉水利工程"
 d_saharan_irrigation_project_desc:0 "当年绿色撒哈拉行动刚刚开始时，伊兹奎埃多教授遭受了各界的冷嘲热讽……但现在应该已经没人记得了吧。"
 d_mesopotamian_urban_corridor:0 "美索不达米亚城市走廊"
 d_mesopotamian_urban_corridor_desc:0 "几乎穿越整个新月沃地的这个巨大都市，其本身就是对文明发源地的致敬。"
 d_boswash_metropolitan_axis:0 "波士顿-华盛顿都市轴"
 d_boswash_metropolitan_axis_desc:0 "波士顿-华盛顿暴动让一整代人都惴惴不安。也正是因为如此，才发生了大规模的法律改革。永远不要忘记前人的牺牲！"
 d_mauritanian_security_zone:0 "毛里塔尼亚安全区"
 d_mauritanian_security_zone_desc:0 "在这里，铁柱上校和其旅残余部队进行了他们举世闻名的背水一战。直到现在，偶尔也会发现当年未爆炸的哑弹。"
 d_great_albertan_crater:0 "加拿大亚省巨型陨石坑"
 d_great_albertan_crater_desc:0 "当 711494 小行星迫近地球的消息传来，并引发72年的大恐慌事件时，每个人都认为地球的阳寿将近——大的还是来了。幸运的是，711494 小行星的体积并没有大到足以引发生物灭绝，但艾伯塔省却未能幸免。"
 d_pacific_algae_tracts:0 "太平洋海藻带"
 d_pacific_algae_tracts_desc:0 "只有潜入海浪才能看到的壮观景象。海藻群似乎能一直蔓延下去，没有尽头。"
 d_delhi_sprawl:0 "德里城区"
 d_delhi_sprawl_desc:0 "直到22世纪末，拉克什米商业高塔一直是地球上最高的建筑。其特殊的造型直到现在都是德里城区一道独特的风景。"
 d_pearl_river_agglomerate:0 "珠三角聚居区"
 d_pearl_river_agglomerate_desc:0 "珠江三角洲是地球上第一个被正式归类为巨型都市的地区。在此处发扬光大的黄金三角洲污染治理政策最终被世界其他几个发展中大型城市所相继运用。"
 d_great_pacific_garbage_patch:0 "£blocker£泛太平洋垃圾场"
 d_great_pacific_garbage_patch_desc:0 "人类制造的大量塑料垃圾组成的漩涡已经覆盖了太平洋的一大部分。"
 d_failing_infrastructure_earth:0 "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc:0 "$d_failing_infrastructure_desc$"


 # Event
 d_migrating_forests:0 "迁徙森林"
 d_migrating_forests_desc:1 "此星球上的移动森林频繁迁移到新地区，破坏了公路、电缆等基础设施的建设。"
 d_migrating_forest_reserve:0 "迁徙森林保护区"
 d_migrating_forest_reserve_desc:1 "整个地区被隔离出来，留给迁徙森林——此星球的土著。在这里，它们可以平静地漫步，不会对城市造成任何破坏。"
 d_junk_wastes:0 "垃圾废土"
 d_junk_wastes_desc:1 "废土一直延伸到地平线，偶尔还能看到大块的垃圾突起。"
 d_junk_canals:0 "垃圾沟渠"
 d_junk_canals_desc:1 "一道道狭窄的沟渠蜿蜒在垃圾堆周围，两侧的部分土壤异常肥沃。"
 d_junk_hollows:0 "垃圾空洞"
 d_junk_hollows_desc:1 "这些深埋在地表垃圾下面的洞窟很适合用作反应堆室。"
 d_irradiated_valley:0 "辐射山谷"
 d_irradiated_valley_desc:1 "一场辐射量爆表的太阳耀斑横扫了这个偏僻的山谷。"
 d_valley_of_zanaam:0 "扎娜姆山谷"
 d_valley_of_zanaam_desc:0 "这个山谷中矗立着一座神秘的方尖碑，上面刻满了已经无人知晓的外星语言文字。方尖碑嗡嗡作响，靠得太近会头痛难忍。"
 d_abandoned_primitive_homesteads:1 "废弃的宅地"
 d_abandoned_primitive_homesteads_desc:1 "这些被废弃的宅地曾经生活着爬行类社群。虽然他们依然居住在这颗行星上，但是已经退化成非智慧生物了。"
 d_the_zone:0 "甲区"
 d_the_zone_desc:0 "此行星上一块十三千米乘十三千米的区域是起源不明的废墟。废墟内散布着许多奇异而独特的外星文物。令人困惑的是，它给访客带来了深深的满足感。"
 d_hyperfertile_valley:0 "异常肥沃的山谷"
 d_hyperfertile_valley_desc:1 "这个山谷的土壤非常肥沃，覆盖着茂密的绿色植物。"
 d_ancient_mining_site:0 "古代矿场"
 d_ancient_mining_site_desc:1 "这个古代矿场虽然年代久远，但是大部分采矿设备依然可以正常运转。"
 d_toy_factory_complex:0 "玩具工厂建筑群"
 d_toy_factory_complex_desc:0 "各种复杂的机器无休止地将复杂的聚合物铸造成形状各异、用途难以捉摸的小型物件。"
 d_mutant_landfill:0 "突变异形填埋场"
 d_mutant_landfill_desc:0 "弥漫着腐臭气味，充斥着各种突变的可怖尸体。尸体上的变异组织扭结在一起，组成了某种令人毛骨悚然的结构。"
 d_ancient_bombardment_craters:0 "古代轰炸弹坑"
 d_ancient_bombardment_craters_desc:1 "此行星在无数年前曾遭受猛烈的轨道轰炸。地表上部分地区依然遍布着冲击坑。"
 d_ancient_battlefield:0 "古代战场"
 d_ancient_battlefield_desc:1 "此行星上曾经存在过某种文明，但是被外来的异星势力摧毁了。这个古老的战场就是他们的垂死挣扎。"
 d_irradiated_ruins:0 "辐射废墟"
 d_irradiated_ruins_desc:1 "曾经居住在此星球上的两个超级大国间爆发了一场大规模核战争，这就是战争留下的废墟。"
 d_impact_crater:0 "冲击坑"
 d_impact_crater_desc:1 "大型陨石撞击地面形成的陨石坑。坑中残留着来自陨石的矿物。"
 d_odd_factory:0 "古怪工厂"
 d_odd_factory_desc:0 "一座设计精妙的工厂，似乎是另外一个文明遗留在此行星上的，可以生产珍贵资源。"
 #d_odd_factory_wreckage_1: "Odd Factory Wreckage"
 #d_odd_factory_wreckage_1_desc: ""
 #d_odd_factory_wreckage_2: "$d_odd_factory_wreckage_1$"
 #d_odd_factory_wreckage_2_desc: "$d_odd_factory_wreckage_1_desc$"
 d_ancient_particle_accelerator:0 "古代粒子加速器"
 d_ancient_particle_accelerator_desc:0 "这台古老的粒子加速器的设计却很有新意，从现存的终端中可以获取大量研究数据。这些研究一定是由某位天才理论物理学家主持的。"
 d_underground_vault:0 "地下避难所"
 d_underground_vault_desc:0 "面积巨大的地下避难所，应该是此星球原住民的防空洞。不过在储存的食物耗尽后，这些原住民开始互相残杀了。"
 d_underground_vault_2:0 "$d_underground_vault$"
 d_underground_vault_2_desc:0 "面积巨大的地下避难所，应该是此星球原住民的防空洞。避难所中有着庞大的机械园区，其中采矿用装备数量众多。"
 d_cryonic_clones:0 "冷冻克隆体纪念碑"
 d_cryonic_clones_desc:0 "当此环形世界仍然是一片废墟时，数百个外星人克隆被封存在了冷冻室里。现在环形世界修好了，克隆体被保存在这座纪念碑里。"
 d_flooded_mounds:0 "被淹没的丘穴"
 d_flooded_mounds_desc:0 "在此星球的海洋深处，可以发现上千个互相连接的丘穴，如同巨大的白蚁群落所构建的一般。其实这是古代智慧节肢动物留下来的遗迹。"
 d_processing_pens:0 "加工圈"
 d_processing_pens_desc:0 "这颗行星上的真菌物种土著被基因工程修改得十分温驯…而且美味。在这些庞大的加工圈中，这些真菌经培育后被收割。"
 d_harvester_fields:0 "收割机田野"
 d_harvester_fields_desc:0 "种植了大量可食用植物的大片田野，运用古老的太阳能收割机帮助收割。"
 d_wetware_computer:0 "湿件计算机"
 d_wetware_computer_desc:0 "此星球的海洋几乎完全被某种藻类构成的精细网络所覆盖，似乎是原始的湿件计算机。"
 d_savage_wildlands:0 "未开化的荒野"
 d_savage_wildlands_desc:0 "居住在这个地区的所有土著生物似乎是一个统一的生物体。"
 d_worm_mine:0 "$building_worm_mine$"
 d_worm_mine_desc:0 "$building_worm_mine_desc$"
 d_worm_farm:0 "$building_worm_farm$"
 d_worm_farm_desc:0 "$building_worm_farm_desc$"
 d_bore_mining_zone:0 "钻孔采矿区"
 d_bore_mining_zone_desc:1 "一排排的远程作业采矿平台，每个都配置有高压水泵，通过钻孔从地下岩层中抽出有价值的矿物。"
 d_reactor_belt:0 "反应堆带"
 d_reactor_belt_desc:1 "无边无际的反应堆综合设施。"
 d_underground_farm:0 "地下农业洞穴"
 d_underground_farm_desc:0 "庞大的地下洞穴网络，其中有多处菌落农场、狩猎园地和充满可食用动植物的湖泊。"
 d_underground_mine:0 "地下采矿场"
 d_underground_mine_desc:0 "这些地下隧道通向从地表无法触及的富矿脉。"
 d_underground_generator:0 "地下发电区域"
 d_underground_generator_desc:0 "奔流的地下河道和来自行星熔融地核的地热能可以提供充足的能源。"
 d_underground_contact_zone:0 "地下会晤区"
 d_underground_contact_zone_desc:0 "供地下居民与地上居民会面商讨，共创和平与繁荣的区域。"
 d_underground_farm_blocked:0 "人头涌动的农业洞穴"
 d_underground_farm_blocked_desc:0 "这些地下区域已经被被生活在那里的文明充分利用。"
 d_underground_mine_blocked:0 "人头涌动的采矿场"
 d_underground_mine_blocked_desc:0 "这些地下区域已经被被生活在那里的文明充分利用。"
 d_underground_generator_blocked:0 "人头涌动的发电区域"
 d_underground_generator_blocked_desc:0 "这些地下区域已经被被生活在那里的文明充分利用。"
 d_underground_farm_dead:2 "£blocker£尸横遍野的洞穴"
 d_underground_farm_dead_desc:0 "这里充满了地下居民的尸体。如果想要利用这些地区，必须先将尸体全部清理掉。"
 d_underground_mine_dead:2 "£blocker£尸横遍野的矿井"
 d_underground_mine_dead_desc:0 "这里充满了地下居民的尸体。如果想要利用这些地区，必须先将尸体全部清理掉。"
 d_underground_generator_dead:2 "£blocker£尸横遍野的发电区域"
 d_underground_generator_dead_desc:0 "这里充满了地下居民的尸体。如果想要利用这些地区，必须先将尸体全部清理掉。"
 d_portal_research_zone:0 "传送门研究区域"
 d_portal_research_zone_desc:0 "在异次元传送门附近建立的安全研究建筑群，供研究人员专心探索传送门的秘密。"
