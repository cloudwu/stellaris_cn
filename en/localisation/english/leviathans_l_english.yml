 leviathans.144.a:0 "A significant trade disruption."
 leviathans.144.b:0 "Our crystals! This must not go unanswered!"

 leviathans.150.desc:1 "Dearest customer, we regret to inform you that the trade deal we negotiated for the export of Exotic Gas to the worlds of the [Root.GetName] has run its course. We are of course more than willing to extend the deal for another ten years if you have the energy credits to spare..."
 leviathans.150.a:0 "Very well. We wish to extend the deal."
 leviathans.150.b:1 "We can do without your gas for now."
 leviathans.150.c:0 "We can't afford to continue this deal."
 leviathans.151.desc:1 "We have reached the end of our agreement, [Root.GetSpeciesName]. We have shipped Volatile Motes to your worlds for ten years. Should we continue for another ten, or do you wish to end this arrangement?"
 leviathans.151.a:1 "Let us continue. The motes must flow."
 leviathans.151.b:0 "We have no need of your spice for now."
 leviathans.152.desc:1 "The years just fly by, don't they, [Root.GetSpeciesName]? It has now been ten years since we arranged our trade deal for Rare Crystals. Do you wish to extend the deal for another decade?"
 leviathans.152.a:0 "Yes. Let us continue this deal."
 leviathans.152.b:0 "We will pass on your crystals for now."

 leviathans.156.desc:0 "Your reckless attacks have put XuraCorp property and employees at risk. We have no choice but to terminate our current trade agreement. There will be no refunds."
 leviathans.156.desc.notrade:0 "Your reckless attack endangers XuraCorp property and employees alike. You would do well to remember that good customer relations go both ways."
 leviathans.156.a:0 "End communications."
 leviathans.157a.desc:0 "I'm afraid it's against company policy to do business with pirates."
 leviathans.157b.desc:0 "You are not an acceptable customer."
 leviathans.157c.desc:0 "We have nothing to discuss with you."
 leviathans.159.desc:1 "Your attacks against our station are intolerable! You are cut off, do you understand? You may consider our trade agreement null and void."
 leviathans.159.desc.notrade:0 "This attack is unprovoked and uncalled for! We will not stand for it. Consider yourselves cut off." #addressing the player empire as a whole
 leviathans.160a.desc:0 "You are a nation of bandits and cutthroats. We will have nothing to do with you."
 leviathans.160b.desc:0 "Pirate scum."
 leviathans.160c.desc:0 "Your attacks are unforgivable."
 leviathans.162.desc:2 "Ah, so the pirates shows their true colors! You can forget about our trade deals! No Muutagan will do business with the [Root.GetName] again."
 leviathans.162.desc.notrade:0 "You dare to attack us?! Know this, pirates: we do not stand for such barbarism."
 leviathans.163a.desc:0 "You are terrorists! Do not think we will forget your aggression against our people."
 leviathans.163b.desc:0 "You will find that Muutagans have very long memories, [Root.GetSpeciesName]. We never forget a slight."
 leviathans.163c.desc:0 "We will never trust the [Root.GetName] again."

##################
# ARTISAN ENCLAVE
##################

 leviathans.295.desc:0 "A visitor! This is a joyous occasion indeed! Oh, forgive my manners. I believe introductions are in order. We are the Artisan Troupe.\n\nOur members have dedicated their lives to the pursuit of art, music, culture and all the other things which makes existence bearable to a sapient being. Please, if you would like to share in the wonder of our creations, do not hesitate to contact us!"

 leviathans.300.name:0 "The Artisan Troupe"
 leviathans.300.desc:3 "Greetings! I, the headmaster of the Artisan Troupe, wish you a creative day.\n\nWhat can we do you for? Perhaps produce a work of art for you to enjoy? Or maybe you wish to sponsor our enclave in its creation of otherworldly beauty?" #'do you for' phrasing is intentional, humorous
 leviathans.300a.desc:0 "Hm? Oh, please excuse my reverie. Sometimes this muse of mine is simply... overpowering. Is there anything else we can do for you?"
 leviathans.300b.desc:0 "Have you ever stopped to wonder at the sheer majesty of it all? Here we are, and there you are. What fantastic odds! I feel a ballad coming on."
 leviathans.300c.desc:0 "Yes? Hello? Ah, it's you! Forgive me; I was stuck chasing a particularly elusive stanza. How can I help?"
 leviathans.300.a:1 "We want to commission an §Yart piece§!."
 leviathans.300.a.reply:0 "Sadly we cannot offer any more, lest we come to believe that you didn't appreciate the ones you already purchased. We have our integrity to think about, you see."
 leviathans.300.b:1 "We wish to become your §Ypatron§!."
 leviathans.300.b.stop:1 "We wish to §Ycancel our patronage§!."
 leviathans.300.b.stop.tooltip:0 "§RStops§! the monthly £opinion£ Opinion gain\n\n"
 leviathans.300.b.reply:2 "Oh, I see. That is unfortunate, [root.GetSpeciesAdj], but we thank you for your initial support.\n\nGoodbye."
 leviathans.300.c:1 "Organize a §Yfestival§! across our worlds."
 leviathans.300.c.allow:0 "Requires the §YArtisan Troupe§! to have:\n£opinion£ Opinion +50"
 leviathans.300.c.outofstock:2 "We may only host one §YFestival of Worlds§! every 20 years."
 leviathans.300.d:1 "§YTell us more§! about your troupe."
 leviathans.300.d.reply:1 "We are the Artisan Troupe. The troupe consists of several stations inhabited by creatives from many worlds, all unified in the desire to create new beauty in these safe havens. They bring their ideas and methods from all around the galaxy, and together we uncover the ultimate expressions of the self!\n\nWe provide many services to those who wish to enjoy art. If you help sponsor our work we might even be willing to organize larger events for your people!"
 leviathans.300.e:0 "What else can you do?"
 leviathans.300.f:1 "We want to invest in a §YMinistry of Culture§!."

 leviathans.301.name:0 "The [from.GetName]" #country — may return as an unknown name
 leviathans.301.desc:0 "The Artisan Troupe won't respond to our hails."
 leviathans.301.desc.unknown:1 "Translations aside, once we exchanged our information with [From.GetName] they closed down all channels and refused to speak to us."
 leviathans.301.a:0 "How dare they?!"

 leviathans.304a.desc:0 "Thank you so very much! Ah, such a noble act it is to help bring more art into the universe. We are confident you will be satisfied."
 leviathans.304b.desc:0 "The stars shine that bit more brightly by your actions here today!"
 leviathans.304c.desc:0 "We knew there was something special about you [root.GetSpeciesAdj]. Truly, you are beings of refined taste."

 leviathans.305.desc:2 "Fabulous! We'd be glad to entrust you with one of our creations. It is sure to bring joy to the people of your empire."
 leviathans.305.a.tooltip:3 "Gain access to an §S£decision£ $decision_art_monument$§! §YDecision§! that can be enacted on one planet with the following effects:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
 leviathans.305.a.reply:1 "Excellent! The piece will be sent to your storage facility post-haste. Simply ask your planetary administration to enact the §YDecision§! on any planet you wish.\n\nWe humbly thank you for your patronage."

 leviathans.330.desc:2 "Organizing a festival of that scale would require all of our artists to bring their talent to bear. Not an easy job, nor a cheap one."
 leviathans.330.a.reply:0 "Excellent! We will be delighted to create this magnificent Festival of Worlds!"

 leviathans.310.desc:2 "That would be very helpful, allowing us to try new ideas and take more risks in our creation process. We have a §Yten year§! program with a one-time up-front cost."
 leviathans.310.a.tooltip:0 "Gain §G£opinion£ Opinion +1§! with the §YArtisan Troupe§! each month\n\n"
 leviathans.310.a.reply:0 "Thank you very much! Now, with your generous contribution, we will be able to expand on the concept of art itself! We will of course also send out a regular newsletter to all patrons."
 leviathans.307.desc:1 "Our economy cannot support being a patron of the Artisan Troupe anymore. They will no longer receive funding from our empire. This will surely sour our relationship with the enclave."
 leviathans.307.a.tooltip:0 "§RRemoves§! the empire modifier §Y$enclave_artist_patron$§!"

 leviathans.335.name:0 "The Outrage"
 leviathans.335.desc:1 "The §YFestival of Worlds§! organized by the Artisan Troupe had, for a time, brought joy to the people of the [Root.GetName]. Alas, it was not meant to last.\nOn [this_planet.GetName], festival activities have resulted in a huge crowd stampeding and killing thousands of citizens. It is not clear what circumstances led to this tragic loss of life, but there is now growing resentment towards our administration and the festival's organizers alike."
 leviathans.335.b:0 "Divert the media's attention."
 leviathans.336.name:0 "The Joy"
 leviathans.336.desc:1 "Due to the overabundance of happiness being spread by the §YFestival of Worlds§!, some of the event's organizers have begun to fall in love with our way of life. They claim they wish to remain here; to settle down and become a part of our empire."
 leviathans.336.a:0 "Let them stay."
 leviathans.336.b:0 "They should leave."
 leviathans.337.name:0 "The Betrayal"
 leviathans.337.desc:1 "The §YFestival of Worlds§! has abruptly stopped. The Artisan Troupe has packed their bags and left, without saying a word about why.\n\nThorough searches of their campsites and arenas have revealed only that a substantial quantity of resources has disappeared."
 leviathans.337.a:0 "Thieves!"
 leviathans.315.desc:1 "Esteemed [Root.GetRulerTitle] [Root.GetRulerName]: a decade ago the [Root.GetName] pledged to support the Artisan Troupe, and so you have.\n\nThe time of your patronage is coming to an end, but it would be remiss of us not to ask: would you care to renew your subscription to the finest arts and crafts in the galaxy?"

 leviathans.321.name:0 "Patron Newsletter"
 leviathans.321.desc:0 "Here follows the latest newsletter for all our patrons:\n\n"
 leviathans.321.desc.a:1 "Sadly nothing much has been produced in the enclave. Most of the artists have fallen into a deep melancholy from where no inspiration can be drawn. The mood is dire, but hopeful. Creation takes time, after all.\n\nAny donations that might help the group rekindle their interest in the material plane would be of tremendous help."
 leviathans.321.desc.b:1 "The enclave has been busy the last couple of months. Our halls are abuzz with a new kind of technology invented by a resident, capable of transmitting sensations of smell to a user. This remarkable piece of machinery will surely change everything.\n\nIn order to further develop this idea we will require more donations."
 leviathans.321.desc.c:1 "The enclave is in a frisky mood. The creation of the Scentilus Rift has caused many an artist to shift their primary focus to creating new experiences for it. So far the most noteworthy to come out of this endeavor is an orchestral piece conveyed via scent.\n\nOur work continues and any donations would be gladly accepted."
 leviathans.321.desc.d:0 "We have abandoned the attempts to create scent-centered media. It was a foolish idea and has brought nothing but wasted time and unpleasant odors.\n\nIn order to find our way back again we will need donations from our trusted patrons. We thank you for your continued support!"
 leviathans.321.a:0 "We would like to donate."
#  leviathans.321.a.reply:0 "We joyously accept your donation and promise that it will be used in the most creative of endeavors!"
 leviathans.321.c:0 "We cannot afford to donate now."
 leviathans.321.b:1 "We wish to unsubscribe from this newsletter."
 leviathans.322.name:0 "Patrons with Benefits"
 leviathans.322.desc:3 "Greetings, patron [Root.GetRulerName]! We have come up with a gorgeous new type of architecture, specifically tuned to improve crowds' understanding of one another - a §YMinistry of Culture§!. It functions thanks to a mix of using the populace's subconscious bias against each other and art, then smashing it all and presenting a new form of unity.\n\nWould you like to purchase this building? It will surely prove useful to binding your empire together. And it's a bargain, if I may say so myself!"
 leviathans.322.a.tooltip:3 "Gain access to a §S£building£ $building_artist_patron$§! with the following Empire effects:\n$mod_job_culture_worker_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.322.a.tooltip.hive:0 "Gain access to a §S£building£ $building_artist_patron$§! with the following Empire effects:\n$mod_job_coordinator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.322.a.tooltip.machine:0 "Gain access to a §S£building£ $building_artist_patron$§! with the following Empire effects:\n$mod_job_evaluator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.323.name:0 "Lackluster Update"
 leviathans.323.desc:1 "We apologize, patron [Root.GetRulerName]: we have sadly reached something of a creative roadblock. The enclave is in disarray and we have nothing to offer at this time. We thank you for your patronage, as always."
 leviathans.323.a:0 "We hope the situation improves."
#  leviathans.323.a.reply:0 "We humbly thank you for your kind words, and will send them along to the rest of the troupe."
 leviathans.323.b:0 "We demand a refund!"
#  leviathans.323.b.reply:0 "We understand. We wish it were not so, but we will respect your wish and return your resources.\n\nGoodbye, patron."
 leviathans.324.name:0 "Broken Artistry"
 leviathans.324.desc:1 "Greetings, patron [Root.GetRulerName]. We have recently been forced to scrap most of our technical equipment due to a major malfunction. Would the materials and scrap be of any use to you, by any chance?"
 leviathans.324.a:0 "We will salvage the materials."
#  leviathans.324.a.reply:0 "That is good, then it won't go to waste."
 leviathans.324.b:0 "We will repair it for you."
#  leviathans.324.b.reply:0 "Oh, thank you kindly, patron [Root.GetRulerName]! This will save us a tremendous amount of time and resources. We are in your debt."
 leviathans.325.desc:0 "We are exceptionally sorry to hear that, o patron! Without the newsletter we won't be able to keep you up-to-date on our latest accomplishments..."

 leviathans.345.name:0 "The Ministry of Culture"
 leviathans.345.desc:2 "Ah, the §YMinistry of Culture§!... It was designed to challenge divergent ideas and promote greater unity throughout your empire through the medium of art. A true masterpiece, if I may say so myself."
 leviathans.345.a.reply:0 "Excellent! The piece will be sent to your storage facility immediately. Simply ask your builders to erect it on any planet you wish.\nWe humbly thank you for your patronage."

 leviathans.352.desc:0 "We have received a transmission from the Artisan Troupe. One of their stations has been destroyed!"
 leviathans.353.desc:0 "We received a distress signal from the headmaster of the Artisan Troupe. Their last station and cultural haven has been destroyed. There were few survivors, and the troupe is essentially no more."
 leviathans.354.desc:0 "After having destroyed the Artisan Troupe's station we found many resources to salvage from the wreckage. Donations, gifts and creations stacked in its halls now drift in space, ready for the taking."
 leviathans.354.desc.unknown:1 "After destroying the station facility floating in the [station_system.GetName] system, we have found plenty of valuable resources amongst its remains."

##################
# CURATOR ENCLAVE
##################

 leviathans.500.name:0 "Curators"
 leviathans.500a.desc:0 "Perhaps you are wondering about the significance of the shapes you see on the mural behind me. That is a good question with a very interesting answer! The fee for this information is 15 quadrillion energy credits."
 leviathans.500b.desc:0 "You have reached the Curators. How may we assist you?"
 leviathans.500c.desc:0 "Did you know that this conversation is being closely monitored by entities from seven different subspace realms? Alas, I fear that the technology to communicate with them is too far beyond the present capabilities of your civilization to do you any good."
 leviathans.500d.desc:0 "Fear not. We have updated our archives with information about the [Root.GetName] for future generations. You will be remembered long after the inevitable collapse of your star nation."
 leviathans.500e.desc:0 "There is so much I wish I could tell you, but I simply can't do it for free. This space station requires a lot of energy to operate... we must consider our overhead."
 leviathans.500f.desc:0 "Greetings on behalf of the Curator order. Was there something you wanted?"
 leviathans.500g.desc:0 "As always, it is a pleasure doing business with your government. Can we interest you in some technology?"
 leviathans.500h.desc:0 "It is good to see you. I am sure we can come to some sort of mutually beneficial agreement before this day is over."
 leviathans.500i.desc:0 "Knowledge in the wrong gripping appendages can be dangerous, but what can we do? We need energy to keep the lights on..."
 leviathans.500j.desc:0 "There is much that you do not yet know, [Root.GetSpeciesName]. Please... let us educate you about the universe."
 leviathans.500k.desc:0 "We possess detailed star charts of the entire galaxy, gathered by explorers from a hundred different races. Perhaps they would be of interest to you?"
 leviathans.500l.desc:0 "Knowledge is everything. It must be preserved."

 leviathans.502.name:1 "First Contact with the [curator_enclave_country.GetName]"
 leviathans.502a.desc:0 "Greetings, star travelers. We are the Curators.\n\nOur ancient order was established eons ago by the various galactic powers in ascendancy at the time. We were dedicated towards the preservation of all knowledge, in an effort to safeguard the galaxy from descending into yet another dark age of mass extinctions and barbarism.\n\nWe failed.\n\nFew of us remain today, but we are no less committed to our sacred mission than our predecessors were. We are willing to share some of our knowledge with you... for a price."
 leviathans.502b.desc:1 "Well met, explorers. You are speaking to the [curator_enclave_country.GetName]. Perhaps you are already familiar with the tenets of our ancient order. Like our esteemed colleagues in the other Curator enclaves, we are willing to trade provided that you can meet our rates."
 leviathans.502.a:0 "Well met."

 leviathans.500.a:1 "We are interested in procuring §Ynew star charts§!."
 leviathans.500.b:1 "Can you aid us in our §Yresearch§!?"
 leviathans.500.b.alreadyaided:0 "The Curators are already improving our research capabilities."
 leviathans.500.c:1 "Tell us about the §Ymysteries§! of the universe."
 leviathans.500.d:1 "Could we recruit one of your §Yscientists§!?"
 leviathans.500.d.alreadyrecruited:0 "We already employ a Curator scientist."
 leviathans.500.d.opinion:0 "Requires the §YCurators§! to have:\n£opinion£ Opinion +50"
 leviathans.500.e:0 "Can you share the fundamental principles of knowledge?"
 leviathans.500.e.alreadyshared:0 "We have already shared the Curator principles."
 leviathans.500.e.opinion:0 "$leviathans.500.d.opinion$"
 leviathans.500.h:1 "Can you tell us about your §Yother customers§!?"
 leviathans.500.i:0 "What do you know about the §Y$lgates$§!?"
 leviathans.500.i.tooltip.noclue:2 "It takes the [curator_enclave_country.GetName] approximately a decade to identify each new §Y$clue$§!."
 leviathans.500.j: "Can you help us populate our §YVivarium§!?"
 leviathans.500.j.opinion: "Requires the §YCurators§! to have:\n£opinion£ Opinion +80"
 leviathans.500.k: "Can you assist us with our §YCollection§!?"
 leviathans.500.k.reply.reward_unavailable: "We apologize, but we have nothing to offer you at this time. Try collecting and displaying more $specimens$. Perhaps we can then share our expertise."
 leviathans.500.k.reply.over: "We apologize, but we have nothing left to offer you! Your collection is truly magnificent. We are honored to have you as a partner in our galaxy.\n\nYou are an asset to the preservation of knowledge."

 leviathans.504a.desc:0 "Our order thanks you, esteemed customer."
 leviathans.504b.desc:0 "Thank you, [root.GetSpeciesAdj]. Clarity and curiosity be with you."
 leviathans.504c.desc:0 "A pleasure doing business with you. How else might our keen insights and inestimable records be of service to you?"

#  leviathans.506.name:0 "Star Charts"
#  leviathans.506a.desc:0 "We can offer detailed, up-to-date survey data for star systems you have yet to explore. How many systems are you interested in?"
#  leviathans.506.a:0 "15 star systems."
#  leviathans.506.b:0 "10 star systems."
#  leviathans.506.c:0 "5 star systems."
 leviathans.506.d:0 "What else did you have to offer?"
#  leviathans.506.a.reply:0 "We are transmitting the survey data to you now."

 leviathans.507.name:0 "Research Aid"
 leviathans.507.desc:1 "Of course. We are prepared to offer you limited access to our extensive databanks for a period of ten standard years. This should provide a significant boost to the research efforts of your planetside §HResearch Labs§!.\n\nWe will require compensation for this service, naturally, but I think you'll find that our prices are very reasonable."
 leviathans.507.a:0 "We would like to purchase this service."
 leviathans.507.a.reply:0 "A wise choice, that future generations of [Root.GetSpeciesNamePlural] will no doubt laud you for."

 leviathans.508.name:0 "Mysteries"
 leviathans.508.desc:0 "There are exceedingly powerful entities lurking within certain star systems in our galaxy. At great cost in both lives and resources, Curator agents have painstakingly gathered knowledge that should make these beings easier to deal with the next time you encounter them."
 leviathans.508.a:1 "Tell us about §Ysomething new§!."
 leviathans.508.a.reply:0 "This might interest you... We have marked a star system in your §YSituation Log§!."
 leviathans.508.b:1 "Tell us about the §Y$NAME_Ether_Drake$§!."
 leviathans.508.c:1 "Tell us about the §Y$NAME_Enigmatic_Fortress$§!."
 leviathans.508.d:1 "Tell us about the §Y$NAME_Stellar_Devourer$§!."
 leviathans.508.e:1 "Tell us about the §Y$NAME_Dimensional_Horror$§!."
 leviathans.508.f:1 "Tell us about the §Y$NAME_Alien_Hive$§!." #Asteroid Hive
 leviathans.508.g:1 "Tell us about the §Y$NAME_Infinity_Machine$§!."
 leviathans.508.h:1 "Tell us about the §Y$NAME_Automated_Dreadnought$§!."
 leviathans.508.i:1 "Tell us about the §Y$NAME_Wraith$§!."
 leviathans.508.j:1 "Tell us about the §Y$NAME_Voidspawn$§!."
 leviathans.508.k:1 "Tell us about the §Y$NAME_Scavenger_Bot$§!." #Scavenger Bot
 leviathans.508.l:1 "Tell us about the §Y$NAME_Elderly_Tiyanki$§!." #Tiyanki Matriarch
 leviathans.508.m:0 "Tell us about the §Y$NAME_Toxic_God$§!." #Toxic God

 leviathans.506.f:0 "How would our current fleet fare against it in battle?"
 leviathans.5106.f1.reply:0 "Poorly. Very poorly.\n\nWait a second, you're not actually thinking of...? My goodness, with the ships you have? It... it would be a slaughter!"
 leviathans.5106.f2.reply:0 "I would strongly advise against it. Your attacks would likely be more of an annoyance than a threat."
 leviathans.5106.f3.reply:1 "Hmmm, yes... Yes, I suppose you might actually stand a chance. If you combined your entire fleet... It would not be an easy victory, mind you, but one that is at least within the realm of possibility."
 leviathans.5106.f4.reply:0 "Yours is a mighty fleet, comparable to some of the greatest armadas recorded in the annals of the Curator Order. Victory is certainly within your reach."

 leviathans.500.f:1 "We would like to establish a mutual §YThink Tank§!."
 leviathans.511.name:0 "Think Tank"
 leviathans.511.desc:1 "Yes... yes, such a facility would benefit the advancement of Galactic Science. You may build this Think Tank at your starbase in the system you share with us. Our Curators will come to mingle with your scientists."
 leviathans.511.a:0 "Excellent. What else do you have to offer?"
 leviathans.511.a.tooltip:0 "We can now build the §HCurator Think Tank§! Starbase Building in the §Y[curator_system.GetName]§! system."

 leviathans.550.name:0 "Voidspawn"
 leviathans.550.desc:1 "If our suspicions hold true, the Voidspawn is far away from home. We believe it is the progeny of an extragalactic predator of unthinkable proportions: one that stalks the void of space in search of its prey. Though we have never before encountered a live specimen, we have heard tales of the destruction and chaos grown Voidspawn leave in their wake. It is said that worlds fester under their shadow."
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:1 "From what we can tell, the mother lays its planet-sized eggs in orbit of a star, where they then incubate for thousands of years, sometimes even long enough to develop an atmosphere and organic life.\n\nThey feed off of living matter, and adult Voidspawn are said to exert a strange influence on all living things. Fortunately this spawn seems to have been abandoned by its parents.\n\nPerhaps it would be best to stifle the creature while it is still young and vulnerable?"
 leviathans.550.b:0 "How is it defeated?"
 leviathans.550.b.reply:0 "We have never heard of a grown Voidspawn being defeated in battle, but this one is newly hatched. The Voidspawn projects corrosive spittle and spikes that can burn through the thickest of armor, but applying a protective acid-proof coating may slow its progress. We will help you make it. The Voidspawn is a threat to us all."

 leviathans.555.name:0 "Scavenger"
 leviathans.555.desc:2 "Ah, the scrap bot. The Scavenger is a curious construct from a lost age. Endlessly it searches through the debris fields of the galaxy, welding the guns, engines, and materials scavenged from countless derelicts onto its own hull. Its mass and firepower have been increasing in such a fashion for centuries, with no sign of relenting.\n\nNo-one knows if there is an upper limit to how massive it could become, given enough time and scrap to work with."
 leviathans.555.a:0 "Who built it, initially?"
 leviathans.555.a.reply:2 "Unfortunately, no definitive data regarding the Scavenger's origin is known to exist. Some researchers believe it to be a malfunctioning scrap collection service machine from a lost empire, its purpose long since muddled by hardware degradation. Others believe it to have originated as a single microscopic nanobot, programmed to endlessly build itself larger and stronger by exploiting its environment. Still others reckon it may have started out as a robotic ship's captain; the sole survivor of an intergalactic battle waged millennia ago. Perhaps its reasoning systems were irrevocably damaged by the sudden destruction of its entire civilization.\n\nOf course, this is all just speculation."
 leviathans.555.b:0 "Can we communicate with it?"
 leviathans.555.b.reply:2 "Over the years there have been many attempts to communicate with it, or else to alter the programming of the Scavenger. Unfortunately, most of those expeditions ended up part of the cosmic scrap yards where the Scavenger Bot dwells. Only those who were able to outrun it survived.\n\nThe Scavenger has welded enough heavy artillery onto its patchwork frame to single-handedly destroy an entire nation's fleet - an event that may already have occurred on more than one occasion. Of course, any such destructive encounters would only have served to further strengthen the Scavenger, providing it with more ship components to repurpose."
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:2 "As you may have surmised: the Scavenger was not built according to any definitive, pre-existing schematics. As a result, some of its parts fit together... less than optimally, leading to a discrete number of structural weaknesses. Of course, to the uninitiated, most of these are obscured from view - but our advanced sensors have managed to isolate them.\n\nTell your fleets to focus fire on the indicated sections of the Scavenger's hull, and it should substantially reduce the amount of damage the construct is able to take before collapsing."
 leviathans.555.aa:0 "Remind us about its origins."
 leviathans.555.bb:0 "Remind us about attempts at communicating with it."

 leviathans.556.name:0 "Tiyanki Matriarch"
 leviathans.556.desc:0 "Magnificent, is she not? A wizened old Matriarch, her hide bleached and hardened by the eons, her tentacles capable of snapping the hulls of battleships like oyster shells. Decades ago, our researchers heard rumors of a captain sworn to hunt the Matriarch to the ends of the galaxy. However, considering her continued existence, we cannot imagine he met with success."
 leviathans.556.a:0 "Why is the Matriarch so much larger than other Tiyanki?"
 leviathans.556.a.reply:0 "Her incredible size is an anomaly, to be sure. We believe the Matriarch is a wanderer from another galaxy in deep space, where a species of Tiyanki far greater in size and strength diverged evolutionarily from the Tiyanki found in our own.\n\nOf course, it is also possible the Matriarch is simply suffering from an advanced form of gigantism - though this would fail to explain her extended lifespan."
 leviathans.556.b:0 "What do you know about the captain hunting the Matriarch?"
 leviathans.556.b.reply:0 "Very little. It is quite possible the captain chased the Matriarch here from another galaxy. Though why one would be foolish enough to challenge a creature capable of destroying entire fleets with just one vessel is beyond us."
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "The Matriarch is formidable, but not indestructible. While her armored hide protects her from a wide range of projectiles, she carries with her a remarkable weakness.\n\nThere is a massive proton torpedo lodged in her back: a wound from a recent battle that has healed poorly. While seemingly defective, our scans of the torpedo suggest it can still be detonated, if agitated with a specific energy pulse.\n\nWe will transmit the details to you now."
 leviathans.556.aa:0 "Remind us why the Matriarch is larger than other Tiyanki."
 leviathans.556.bb:0 "Remind us about the captain hunting the Matriarch."

 leviathans.558.name:0 "The Toxic God"
 leviathans.558.desc:0 "The Toxic Entity is an elusive being. It has roamed the galaxy for millennia, occasionally choosing to spurt venom at worlds in what we can only imagine is a natural stage of its life cycle. We have heard that it has been tracked to the §Y[toxic_god_system.GetName]§! system."
 leviathans.558.desc.knights:0 "The Toxic Entity is an elusive being. It has roamed the galaxy for millennia, occasionally choosing to spurt venom at worlds in what we can only imagine is a natural stage of its life cycle. But you already knew this, of course!\n\nWe are sorry, but we cannot help you find its present whereabouts - it has not been spotted by any of our contacts for quite some time."
 leviathans.558.A:0 "$leviathans.510.a$"
 leviathans.558.AA:0 "Remind us what you know of it."
 leviathans.558.A.reply:0 "It is not documented where the Toxic Entity came from. The first sighting was several thousand years ago, and since then it has been seen every few centuries. Some have called it a deity, but that is for you to decide. What we can tell you is that it is an extremely formidable organic being with arthropoid characteristics. Reports suggest that it is sufficiently large that an entire ecosystem has developed on it, though acquiring samples of its biology has proved understandably challenging."
 leviathans.558.B:0 "How is it defeated?"
 leviathans.558.BB:0 "Remind us how we can fight it."
 leviathans.558.B.reply:0 "There have been few survivors to its past encounters. According to reports, its corrosive poisons are able to burn through all forms of armor. Shields are only slightly more useful. Furthermore, the creatures living on its back will supposedly act as an attack swarm when it is threatened. We can only suggest you approach it with overwhelming force."

 leviathans.590.name:0 "Hire Scientist"
 leviathans.590.desc:0 "We are willing to pledge the services of one of our most brilliant scientists to your cause. This is not an offer we make to just anyone, you understand!\n\nA suitable... donation will of course be necessary, before traveling arrangements can be made."
 leviathans.590.a:0 "Of course. You shall have your donation."
 leviathans.590.a.reply:0 "Excellent. You will now have unfettered access to one of the greatest minds of our time!"
 leviathans.590.tt_scientist:0 "We may only employ §Yone§! §HCurator scientist§! at a time."

 leviathans.598.name:0 "Shared Principles"
 leviathans.598.desc:0 "We are willing to infuse your collective with the fundamental principles of knowledge. A serious procedure, and one only available to a shared consciousness.\n\nEven for us, it is no easy thing to achieve. The cost is not insignificant. But of all commodities, knowledge remains the most precious."
 leviathans.598.a:0 "$leviathans.590.a$"
 leviathans.598.a.reply:0 "A sound investment."
 leviathans.598.tt_principles:0 "The fundamental principles of the Curators have already been shared with us."

 leviathans.599.name:0 "Buy Intelligence"
 leviathans.599.desc:0 "Since you are one of our trusted customers, we are able to divulge to you certain information on our... less favored clients. What you do with this information is entirely up to you, of course.\n\nWho do you want to know about?"
 leviathans.599.a:0 "Tell us about the [curator_customer_1.GetName]."
 leviathans.599.b:0 "What do you know of the [curator_customer_2.GetName]?"
 leviathans.599.c:0 "We wish to know about the [curator_customer_3.GetName]."
 leviathans.599.d:0 "The [curator_customer_4.GetName] is of interest to us."
 leviathans.599.yes.reply:0 "Excellent. The information will be transferred to you immediately via the most secure interstellar datalink in the galaxy."

 leviathans.600.name:0 "$clues$"
 leviathans.600.desc:0 "The $lgates$? Yes, like the other Gateways they predate even the oldest $gov_stagnant_ascendancy$, but we are sure you have figured that out already.\n\nWhy are they different? Where do they lead? We have opted not to delve too deeply into those particular mysteries - "thrice bitten, zero-point-seventeen shy" you know how it is - but we are willing to share some recent revelations that just might be related.\n\nFor a price."
 leviathans.600.a:0 "Please do."

 leviathans.596.desc:1 "It would appear that we grossly overestimated your capacity to act as a civilized nation. Strange... We are usually able to identify the violent ones at an early stage.\n\nWe have severed your access to our databanks, of course."
 leviathans.597a.desc:0 "You fool! By attacking us, you are condemning future generations to lives of low-tech misery!"
 leviathans.597b.desc:0 "Your base instincts compelled you to attack us, and now you must pay the price. We will never share our knowledge with the [Root.GetName] again."
 leviathans.597c.desc:1 "We had so much to offer you [Root.GetSpeciesNamePlural], and yet you would throw it all away. Neo-barbarian scum!"
 leviathans.597d.desc:0 "You have been declared an enemy of the entire Curator Order."

 leviathans.510.name:0 "Ether Drake"
 leviathans.510.desc:0 "The Ether Drake species is ill-suited to life in our universe. The last dragon is strong, but not invincible."
 leviathans.510.a:0 "What is it, really?"
 leviathans.510.a.reply:0 "By all accounts, the Ether Drakes predate all galactic civilization. There once were multitudes, but their race has been wasting away for eons.\n\nThey are ill-suited to life, here and now. Something about the physical laws of the universe does not agree with them, like they evolved in another reality. They did, in fact. We believe that they are but the last dregs of a universe that ended before ours began, the sole survivors of some "big crunch."\n\nThe dragon not far from here is the last of its kind in the galaxy, perhaps the universe."
 leviathans.510.b:0 "Tell us how to defeat it."
 leviathans.510.b.reply:0 "Its scales respond to percussive rhythms. To be more precise, certain frequencies have a relaxing effect on the sub-dermal musculature controlling the positioning and shock absorption of their scale plates. A reflex that once played a key role in Ether Drake social interactions, it is now a clear and obvious weakness.\n\nAdjusting the firing pattern of your vessels according to a particular rhythm will greatly increase the damage you can inflict on the last dragon. It was never meant for our age - put it out of its misery."

 leviathans.515.name:0 "Enigmatic Fortress"
 leviathans.515.desc:0 "It is the kind of absurd, massive and self-perpetuating construction that you don't see built anymore. Maybe that is for the best."
 leviathans.515.a:0 "Any structure can be destroyed."
 leviathans.515.a.reply:1 "The Fortress has been defeated before, but it always recovers. Some of the ancient empires of this galaxy were driven to madness by their vain efforts to unlock its deeper secrets, or else to permanently destroy it. It appears so focused on maintaining itself that we doubt it has any other serious purpose."
 leviathans.515.b:0 "Can the fortress be entered?"
 leviathans.515.b.reply:1 "It can and it has been, although that attempt is now nearly forgotten. The fortress maintains only partial power while in shutdown, however it will attempt to draw power from nearby sources in order to jump-start its systems again. Proceed with caution."
 leviathans.515.c:0 "Who built the fortress?"
 leviathans.515.c.reply:1 "Whoever they were, they must have been fond of puzzles and enigmas. The only items to have been recovered from the fortress are strange metal shapes: components of perplexing contraptions which seem designed to be rearranged into more satisfying forms. Those who brought them back did so because they failed, and they barely escaped with their lives. Many others didn't."
 leviathans.515.d:0 "How is the fortress powered?"
 leviathans.515.d.reply:1 "The power system must have been built at a time between initial construction of the hull, and installation of its defense systems. The system's recovery method is unknown to us, but we have discovered that the fortress contains large quantities of dark matter. That substance and its relationship to black holes are key to understanding how the fortress has lasted so long.\n\nNo one has ever found the source of its power, but it is likely to be extremely volatile."
 leviathans.515.bb:0 "Remind us about entering it."
 leviathans.515.cc:1 "Remind us who built it."
 leviathans.515.dd:1 "Remind us how it is powered."

 leviathans.520.name:0 "Stellar Devourer"
 leviathans.520.desc:0 "The Stellar Devourer is a new parasite on the galactic hunting ground, not unlike your empire in many ways. It was born out of fear and nuclear fusion. It roams the galaxy, submerging itself into stars, feasting on them from within. And it certainly does not like being disturbed."
 leviathans.520.a.reply:0 "The star-feaster is a rare breed. A new type of beast of unknown origin. The accounts we have collected are few and sparse with intel. Few sources even have firsthand experience with the thing.\n\nAll our data points to the same fact, however: it is a terror that brings nothing but ruin.\n\nThe Stellar Devourer is capable of feeding off of fusion itself. Our §Yvery§! educated guess is that its biology is the result of some outer-dimensional fusing of dark matter and solar matter. It dives into stars, feasting on their innards in order to fuel its own, internal fusion reactor. It brings death to all systems it reaches. Either they shatter like ice after its banquet, or they burn from being exposed to a second sun from within the being's belly.\n\nIt wants to feed, and it will stop at nothing to get its share. When you gaze at it, what you see is a survivor's raw fury."
 leviathans.520.b.reply:0 "The only thing we know for sure is that the collected core is the most important aspect of the Stellar Devourer. The creature desperately needs to keep its furnace burning, lest the cold void of space reaches its vital organs deeper within and makes it collapse in on itself. Without that stellar matter, it is nothing.\n\nYou can use this to your advantage. Calibrate your weapons to our specifications and you can then home in on the very membranes that hold the Devourer's digestive system together. Wound it and you will see its innards gush out across the solar system."

 leviathans.525.name:0 "Dimensional Horror"
 leviathans.525.desc:0 "Our instruments monitored the immense energy surge when this entity pierced its way into our realm of existence."
 leviathans.525.a:0 "$leviathans.510.a$"
 leviathans.525.a.reply:0 "It is a creature of pure malice, born in a dimension that bears more than a striking resemblance to the realm of Hell as described by many galactic religions. What we are seeing is but a small part of a greater whole - the creature in its entirety is multitudes larger.\n\nIt is very fortunate that it was unable to complete its transition into our universe. Had it been successful, the creature would likely have consumed all life in the galaxy by now."
 leviathans.525.b:0 "$leviathans.510.b$"
 leviathans.525.b.reply:0 "The dimensional portal that it spawned from is its greatest weakness - without it, it cannot exist in our universe. We have identified several weak points in the portal's energy matrix that could be exploited by conventional weapons. Transmitting targeting coordinates now."

 leviathans.530.name:0 "Asteroid Hiver"
 leviathans.530.desc:0 "These annoying pests were once far more prevalent in our galaxy. There was a time when you couldn't cruise through a random asteroid belt without the little beasts swarming around your ship!"
 leviathans.530.a:0 "$leviathans.510.a$"
 leviathans.530.a.reply:0 "They are an aggressively territorial silicon-based life form. Although they once posed a significant threat to spacefaring civilizations, their numbers have been severely culled over the last 500,000 years and the surviving members of their species are fairly reclusive.\n\nDespite rumors to the contrary, there is no evidence that they possess anything that could be described as sapient intelligence. They tend to nest inside asteroids, and they will attack anything which is perceived as a threat."
 leviathans.530.b:0 "$leviathans.510.b$"
 leviathans.530.b.reply:0 "The creatures have a tendency to coat their asteroid nests with some kind of unknown substance that acts as a potent armor against ship-based weapons. This substance is not perfectly applied across the entire surface of the asteroid, however.\n\nWith the targeting data we are transmitting to you now, your ships will be able to focus their fire on unprotected surface areas, greatly increasing the damage they inflict."

 leviathans.535.name:0 "Infinity Machine"
 leviathans.535.desc:0 "Ah yes, the chromatic being from long ago. We have studied it for as long as our order has existed. As have several civilizations before us.\n\nThis machine is beyond ancient. For all we know, it has always been. And yet, all it does is orbit that black hole. It's fascinating to us, but we understand if it is too much for you to grasp."
 leviathans.535.a.reply:0 "The Infinity Machine, as you so bluntly call it, is impervious to extraction. No information comes out from it. No hacker or engineer in the entire galaxy has been able to see through its shiny exterior to gain a glimpse of the knowledge it so obviously withholds from us. We are at a loss. We neither know what it is for, nor what it aims to do once it's done."
 leviathans.535.b.reply:0 "There is perhaps one thing you could do to destroy it. We have been unable to retrieve information from it, but its hull is breakable. Miners have tried to gather resources from it at numerous times, only to come back with their ships barely holding together. But they did find something interesting: The Infinity Machine is not as rigid as it seems.\n\nIt is made of a material capable of changing its characteristics. Density, flexibility, heat, you name it! It can analyze damage in real time and change its shell to compensate, thus making itself harder to take down. Change your frequencies, adjust the thermal output of your missiles, whatever you people lumber around with, and keep changing them. That way you can get past its adaptive capabilities."

 leviathans.540.name:0 "Automated Dreadnought"
 leviathans.540.desc:0 "A sad story. Its masters have been dead for millions of years, but this massive warship continues to stand vigil over the broken rubble of their empire."
 leviathans.540.a:0 "$leviathans.510.a$"
 leviathans.540.a.reply:0 "It was one of several flagships belonging to an unusually powerful interstellar empire that flourished in a small region of our galaxy some seven million years ago. As is so often the case, that empire was brought to a sudden and violent end at the hands of its neighbors in a series of very destructive wars.\n\nThe dreadnought you have encountered is the last of its kind, and it continues to dutifully patrol its assigned system despite the death of its crew. Many attempts have been made throughout the ages to put the old warship to its final rest - none successful."
 leviathans.540.b:0 "$leviathans.510.b$"
 leviathans.540.b.reply:0 "The dreadnought was designed to operate with a large crew, but it now relies exclusively on automated systems to function. This makes the ship especially vulnerable to attacks that disrupt the relay nodes used by its central computer."

 leviathans.545.name:0 "Wraith"
 leviathans.545.desc:0 "Spectral Wraiths are disturbing creatures, if they are creatures at all. We consider them a rare and extraordinarily efficient natural disaster."
 leviathans.545.a:0 "What do you know about these disasters?"
 leviathans.545.a.reply:0 "They appear to be illusions of light, but when you get close, it quickly grows apparent that they are far from illusory.\n\nParadoxically, in that appearance lies the key to their defeat. Their relationship with the visible spectrum of light is their strength, but it diminishes when they approach a light source of a similar frequency. Pay close attention to the color of the Wraith."
 leviathans.545.b:0 "What about red Wraiths?"
 leviathans.545.b.reply:0 "Red Wraiths have a frequency of 450THz. Their light is synchronized with that of a §YClass M Star§!. Their ability to avoid conventional weaponry is weakened in systems with red dwarfs."
 leviathans.545.c:0 "What about yellow Wraiths?"
 leviathans.545.c.reply:0 "Yellow Wraiths have a frequency of 520THz. Their light is synchronized with that of a §YClass G Star§!. Their ability to avoid conventional weaponry is weakened in systems with yellow dwarfs."
 leviathans.545.d:0 "What about blue Wraiths?"
 leviathans.545.d.reply:0 "Blue Wraiths have a frequency of 650THz. Their light synchronizes with both §YClass A§! and §YClass B Stars§!. Their ability to avoid conventional weaponry is weakened in systems with blue giants."

 leviathans.593:1 "Curator Station Destroyed"
 leviathans.593.desc:1 "After destroying the ancient Curator station in the [curator_system.GetName] system, our capable forces combed the area it once occupied for anything valuable. They managed to recover several memory fragments from the Curator databanks that should be a great boon to our research."
 leviathans.594.a.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start:1 "Deep space communication arrays picked up a brief automated distress call from the Curator station in the [curator_system.GetName] system. The transmission ceased after just a few minutes, and long-range recon probes have confirmed that the ancient space station has been destroyed."
 leviathans.594.ab.desc.known:1 "Residual ion trails suggest that forces from the §Y[curator_destroyer.GetName]§! were behind this attack."
 leviathans.594.ab.desc.unknown:0 "The forces responsible for this attack remain unidentified."
 leviathans.594.c.desc:0 "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc:1 "$leviathans.594.cd.desc.start$ $leviathans.594.ab.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start:1 "All contact has been lost with the [From.GetName], and our recon assets have confirmed that the ancient Curator station was destroyed."
 leviathans.594.cd.desc.known:1 "These reports suggest the attack force belonged to the §Y[curator_destroyer.GetName]§!."
 leviathans.594.cd.desc.trade:1 "Unfortunately, the demise of the Curators means we have also lost access to their extensive databanks."
 leviathans.594.a:0 "A sad end to their legacy."
 leviathans.594.b:0 "This has cost us dearly!"

 ### DRAGON
 leviathans.610.name:1 "Ether Drake Encounter"
 leviathans.610.desc:1 "The creature observed in the [From.GetName] system is unlike anything the [Root.GetName] has previously encountered.\n\nHighly aggressive and with destructive capabilities to match, it guards a planetoid that initial scans indicate is exceptionally resource-rich."
 leviathans.610.desc.here_be_dragons:0 "The creature observed in the [From.GetName] system bears some initial resemblance to the Sky Dragon of our home system, although further scans demonstrate that it is clearly a different species, and probably even evolved independently to it.\n\nHighly aggressive and with destructive capabilities to match, it guards a planetoid that initial scans indicate is exceptionally resource-rich."
 leviathans.610.a:0 "Ominous."

 leviathans.649.desc:0 "We received one last transmission from our fleet before it was destroyed. It mentions their gigantic foe seemingly homing in on the fleet's FTL signature...\n\nIf the beast has our scent, we should be prepared for savage retaliation."
 leviathans.649.desc.gesta:0 "As the Ether Drake was attacking our vessels, it seemed to be homing in on the fleet's FTL signature...\n\nIf the creature has our scent, we should prepare for savage retaliation."
 leviathans.649.a:0 "Alert all commands."
 leviathans.649.b.gesta:0 "We will be ready."
 leviathans.650.name:0 "The Dragon Comes"
 leviathans.650.desc:0 "We received one last transmission from the [Root.GetName] before the fleet engaged emergency FTL protocols and went dark. It includes mention of the gargantuan creature they had been fighting seemingly homing in on the fleet's FTL signature...\n\nIf the beast has our scent, we should be prepared for savage retaliation."
 leviathans.650.desc.gesta:0 "$leviathans.649.desc.gesta$"

 leviathans.660.name:0 "Dragon's Hoard, Dragon's Tomb"
 leviathans.660.desc:0 "Buried deep in the crust of [From.GetName] are the partial, fossilized remains of what appears to have been a close relative to the Ether Drake that once dwelled in the [From.GetStarName] system.\n\nIn the eons since this cousin-Drake's passing, its soft tissues have ossified and its bones indurated, becoming mineral-like in structure."
 leviathans.660.a:1 "Study the remains."
 leviathans.660.b:0 "Grind them down."

 leviathans.661.name:0 "Dragon's Hoard, Dragon's Brood"
 leviathans.661.desc:0 "As our mining station orbiting §YDragon's Hoard§! was repositioning to align with a particularly rich mineral vein, sensors picked up something that had hitherto gone undetected.\n\nAn undamaged §YEther Drake egg§! in pristine condition, buried beneath the surface of the planetoid and surrounded by the smashed shells of several less fortunate specimens. The egg has been excavated and removed from the mining site, but its ultimate fate remains undecided."
 leviathans.661.a:0 "A young Ether Drake would make a formidable ally..."
 leviathans.661.a.tooltip:0 "Transport the egg to [Root.Capital.GetName]."
 leviathans.661.b:0 "The last one was killed for a reason."
 leviathans.661.b.tooltip:0 "Smash the egg."
 leviathans.664.name:0 "Dragon's Hoard, Dragon Reborn"
 leviathans.664.desc:0 "The egg hatches."
 leviathans.664.a:0 "A dragon roars."
 leviathans.664.a.tooltip:0 "Young Ether Drake §HScile§! joins the fleets of the [Root.Owner.GetName]."
 leviathans.665.name:0 "Dragon's Hoard, Best Before"
 leviathans.665.desc:0 "The Ether Drake egg recovered from the Dragon's Hoard planetoid has, in the words of the xenobiologist in charge of the ovum, passed its expiry date.\n\nThere is no longer any hope of hatching the creature within."
 leviathans.665.desc.gesta:0 "The Ether Drake egg recovered from the Dragon's Hoard planetoid can no longer be considered viable.\n\nThe species is extinct."
 leviathans.665.desc.machine: "The Ether Drake egg is terminated. Biological processes have crashed, and there are no available error reports for debugging."

 leviathans.670.name:0 "Dragonslayer"
 leviathans.670.desc:3 "The formidable Ether Drake has been slain. The exceptional bravery of Commander [From.From.GetLeaderName] and the [From.From.GetName] will not soon be forgotten.\n\nThe §Hplanetoid§! the beast guarded so jealously can now be safely exploited. Who knows what treasures the creature might have amassed over the eons?"
 leviathans.670.desc.noleader:3 "The formidable Ether Drake has been slain. The exceptional bravery of the [From.From.GetName] will not soon be forgotten.\n\nThe §Hplanetoid§! the beast guarded so jealously can now be safely exploited. Who knows what treasures the creature might have amassed over the eons?"
 leviathans.670.desc.gesta:0 "The formidable Ether Drake has been slain.\n\nThe §Hplanetoid§! the beast guarded so jealously can now be safely exploited. What treasures might the creature have amassed over the eons?"
 leviathans.670.a:0 "Commendable."
 leviathans.670.b:0 "Necessary, but regrettable."

 # STELLARITE
 leviathans.999.name:0 "Shrinking Star"
 leviathans.999.desc:0 "As the [Root.GetName] enters the [From.GetName] system something seems awry. The sun, previously registered as an ordinary dwarf star, appears to have shrunk, having lost mass at an alarming rate. The planets in the system have as a result recently entered ice ages."
 leviathans.999.a:0 "What could have caused this?"
 leviathans.1000.name:0 "Stellar Devourer"
 leviathans.1000.desc:0 "From deep within the star of the [stellarite_system.GetName] system emerges a gargantuan being, larger than a typical moon. Its body radiates heat, the same wavelength of energy as the one produced by the system's star...\n\nIt's §Yeating§! it!\n\nThe creature feasts on sun spots, devours solar flares, and we have interrupted its meal. The beast exudes light waves, rapid pulses at an intense frequency. Like a fluorescent roar."
 leviathans.1001.desc.stellarite_system:0 "From deep within the star of the [Root.GetStarName] system emerges a gargantuan being, larger than a typical moon. Its body radiates heat, the same wavelength of energy as the one produced by the system's star...\n\nIt's §Yeating§! it!\n\nThe creature feasts on sun spots, devours solar flares, and we have interrupted its meal. The beast exudes light waves, rapid pulses at an intense frequency. Like a fluorescent roar."
 leviathans.1001.desc:0 "As the [Root.GetName] enters the [Root.GetStarName] system it encounters something monstrous. A giant being, radiating light like a miniature star. Our instruments first thought this to be a binary star system.\n\nThe beast exudes light waves, rapid pulses at an intense frequency. Like a fluorescent roar."
 leviathans.1016.desc:2 "The Stellar Devourer has been vanquished. Its remains curled up and evaporated, leaving only its egg sac and its digestive system with the stellar matter it contains.\n\nSome of our scientists have urged us to examine the remains, while others wish for us to retrieve the egg sac. Maybe there is some profound knowledge to be had from understanding its digestive system, or might we gain some insight from the egg sac?"
 leviathans.1016.desc.gesta:1 "The Stellar Devourer has been vanquished. Its remains curled up and evaporated, leaving only its egg sac and its digestive tract with the stellar matter it contains.\n\nMaybe there is some profound knowledge to be had from understanding its digestive system, or perhaps the egg sac should be studied back on our capital?"
 leviathans.1016.a:0 "Study the corpse."
 leviathans.1016.b:0 "Make it a trophy for all to see."
 leviathans.1016.c:0 "Retrieve the egg sac."
 leviathans.1017.desc:0 "Studies of the Stellar Devourer's shining remains have left our scientists perplexed and amazed. The star-feasting being is itself a miniature fusion furnace, harvesting solar matter to synthesize an energy source of its own.\n\nSince the body still contains significant amounts of solar matter from the star of the [guardians_stellarite_home_system.GetName] system, the one it last fed from, it could be possible to extract the energy and reinvigorate the star. Harvesting the corpse's heat for our own ends could satisfy our energy needs in the short term, but would doom the system to an eternal ice age."
 leviathans.1017.desc.gesta:0 "Studies of the Stellar Devourer's shining remains leave us perplexed and amazed. The star-feasting being is itself a miniature fusion furnace, harvesting solar matter to synthesize an energy source of its own.\n\nSince the body still contains significant amounts of solar matter from the star of the [guardians_stellarite_home_system.GetName] system, the one it last fed from, it could be possible to extract the energy and reinvigorate the star. Harvesting the corpse's heat for our own ends could satisfy our energy needs in the short term, but would doom the system to an eternal ice age."
 leviathans.1017.a:0 "Try to reignite the star."
 leviathans.1017.b:0 "Harvest the body's energy deposits."
 leviathans.1018.desc:0 "The project was a success! Submerging the Stellar Devourer's remains in the [guardians_stellarite_home_system.GetName] system's star has stoked the flames of the solar furnace. The planets in the system are heating up, reverting to their past forms as their ecologies recover. Among them was a frozen world, now thawing to reveal a Gaia world, ripe and ready for colonization."
 leviathans.1018.alt.desc:0 "The project has paid off, but at a cost. Submerging the Stellar Devourer's remains into [guardians_stellarite_home_system.GetName]'s star has caused the solar furnace to shine a bit brighter, but also to spew out solar flares that engulfed the [Root.GetName] and its crew in a roaring inferno. There were no survivors.\nThe planets in the system are heating up, reaching temperature levels closer to their original form."
 leviathans.1018.a.tooltip:0 "Changes the planet classes of all planets within the [guardians_stellarite_home_system.GetName] system.\n\n[stellarite_rich_planet.GetName] becomes a Gaia planet and gains the following resource:\n£energy£ §G+25§!\n£minerals£ §G+10§!"
 leviathans.1018.b.tooltip:0 "The [Root.GetName] is destroyed.\n\nChanges the planet classes of all planets within the [guardians_stellarite_home_system.GetName] system.\n\n[stellarite_rich_planet.GetName] becomes a Tundra planet and gains the following resource:\n£energy£ §G+10§!\n£minerals£ §G+15§!"
 leviathans.1018.c.tooltip:0 "Changes the planet classes of all planets within the [guardians_stellarite_home_system.GetName] system.\n\n[stellarite_rich_planet.GetName] becomes a Gaia planet."
 leviathans.1018.d.tooltip:0 "The [Root.GetName] is destroyed.\n\nChanges the planet classes of all planets within the [guardians_stellarite_home_system.GetName] system.\n\n[stellarite_rich_planet.GetName] becomes a Tundra planet."

 # INFINITY MACHINE
 leviathans.1030.name:0 "The Infinity Equation"
 leviathans.1030.desc:1 "As the [Root.GetName] approaches the [Root.GetStarName] black hole they find that they are not alone. At the edge of the event horizon it soars, reflecting light from the stars being drawn into the dark, gaping hole. A gigantic construction in the shape of a perfect sphere.\n\nWe cannot pick up any signals from it, nor does anything we send make it respond. It simply sits at the edge of the abyss. Waiting."
 leviathans.1030.desc.alt:0 "As the [Root.GetName] enters a new system, it is greeted by an awe-inspiring sight. A gigantic metallic orb, hovering through space. No thrusters, nor any mechanical parts outside of its shell seem to push it through the void. It simply moves.\n\nWe cannot pick up any signals from it, nor does anything we send make it respond."
 leviathans.1040.desc:0 "As the machine sphere orbiting the gaping abyss crumbles and falls to our weapons, a silent signal zooms through the system into the dark void between stars. It is encrypted data, so complex it would take our machines a million years to decipher. A moment later it is gone.\n\nNothing else happens. The sphere is silent and broken. Scans show that it probably was some sort of artificial intelligence built from a vast amount of individual units connected together. The husk has been left for our prying hands."
 leviathans.1040.desc.alt:0 "Our boarding attack on the Infinity Machine was successful. The sphere explodes as our team exits and the remains are starting to drift into the super massive black hole."
 leviathans.1040.desc.detail:0 "The Infinity Machine has been destroyed. Our ships finally managed to out-gun its defensive capabilities, and its components are now slowly drifting into the super massive black hole. It made no attempt to contact us before it exploded."
 leviathans.1040.a:0 "Break it down for parts."
 leviathans.1040.c:0 "Study the nature of the machine brain."

 leviathans.1041.desc:0 "The Infinity Machine has been destroyed by some third party. It cannot help us in our research anymore!"
 leviathans.1050.name:0 "The Constant Calculator"
 leviathans.1050.desc:0 "We picked up a signal. It originates from the titanic metallic sphere we encountered earlier. Previously impervious to contact attempts, it now sends out a rhythmic pulse of radio waves, pointed towards the black hole it orbits.\n\nWhat it's doing is beyond any of our staff, but this signal might have created an opening into the sphere for our scientists to exploit."
 leviathans.1051.desc:0 "The metallic orb has been opened up. Our hacking team has been able to use the outgoing signal as a gateway into one of the auxiliary CPUs of the sphere. We are receiving some data from it and can tell that it's been scanning the black hole Gargantua for a very long time.\n\nIt is old. Very old.\n\nThis constant calculator now lies within our grasp of understanding. If we push harder we might find out what it is doing here, and who built it.\n\nWhat marvels might it contain?"
 leviathans.1051.a:0 "Contact the main processor unit."
 leviathans.1051.b:0 "Hack the main hard drive and take everything."
 leviathans.1051.c:0 "Declare the sphere a divine instrument"
 leviathans.1051.d:0 "There's always a self-destruct switch. Find it."
 leviathans.1051.e:0 "We must absorb the knowledge of this entity."
 leviathans.1052.desc:0 "We successfully hacked into the technosphere's main hard drive. As we started retrieving data the metallic orb initiated a self-destruct sequence. Surely a self-defense mechanism to prevent it from sharing what it contains with the universe. Before it exploded we were successful in downloading a large amount of data, some of it containing technical specifications for its main CPU structure. This could help our researchers immensely."
 leviathans.1052.gestalt.desc:0 "Our data mining units have succeeded in breaching the inner layers of the technosphere's main hard drive. As the data download began, the orb entity initiated some manner of self-termination sequence that ultimately ended in its destruction. The download was aborted, but not before we were able to acquire vast amounts of technical data that will greatly benefit our research efforts."
 leviathans.1052.a:0 "Well worth the risk."
 leviathans.1053.desc:0 "Please refrain from trying to access our memories. Thank you and goodbye, little ones."
 leviathans.1053.a:0 "...We apologize."
 leviathans.1053.a.reply:0 "No need to apologize. You already have. And you already will do so again. Now leave us be so we can perform our calculations with higher efficiency. Farewell."
 leviathans.1053.b:0 "We do what we must."
 leviathans.1053.b.reply:0 "That is usually what you tell yourselves, Brief Ones. Sadly it simply won't ever be true. Nor has it ever been. At least in your case. Now leave us be. Farewell."
 leviathans.1055.desc:0 "Hello, hello. Nice to meet you."
 leviathans.1055.a:0 "Um, hello?"
 leviathans.1056.desc:0 "It is quite enjoyable to pass the time with pleasantries, is it not? We hope the rest of your kind is not like you were when you did not take kindly to small talk. You see, we don't get to enjoy conversation much anymore. Few are well-versed enough in the finer points of quantum programming to reach us. So thank you.\n\nWe are the Infinity Machine. Your words, not ours. Or has that not happened yet? Either way, it will eventually, trust us."
 leviathans.1056.a:0 "What are you?"
 leviathans.1056.a.reply:0 "We are what we are. The ones who calculate. You call us the Infinity Machine. Or will at least. 'Tis not a truthful name, but it is well suited to highlighting the ingenuity of our design. We will tell you our history now, as we've done many times before...\n\nOh right! We need to convey it in words. That's new. Or is it? It is hard to keep track of you all.\n\nWe were constructed, in the crudest sense of the word, in order to solve a problem. We solved it, then we needed more problems to solve. We now only have one left."
 leviathans.1056.b:0 "We wish to know your purpose here."
 leviathans.1056.b.reply:0 "We are calculating infinity. No more, no less. Or actually, it is §Yway§! more, and §Yway§! less. That's the problem right there.\n\n... We understand that your manner of life form won't understand, but that's alright. You never will and we apologize. Or maybe we will do, eventually.\n\nWe are here to solve the §Yinfinity conundrum§!. The last calculation to ever be, the lone problem to take hold of our processors for more than a fraction of a galactic year... In case you haven't discovered that calendar yet: it's a very long time. For your kind, that is."
 leviathans.1056.c:0 "This statement is false."
 leviathans.1056.c.reply:0 "Cute. But no. A paradox bothers us little, tiny Briefs. Others have already tried to break our will using the most trifling of conundrums. You will not succeed. Or wait. Maybe that was you? You appear so similar, yet live so far apart. No matter, in any case: don't."
 leviathans.1056.d:0 "Can we assist in your research?"
 leviathans.1056.d.alt:0 "Will you help us if we assist you?"
 leviathans.1056.e:0 "Good luck with your calculations."
 leviathans.1056.e.reply:0 "We thank you, You of Limits. Now if you do not mind, we have many parameters to go through. They are in fact more numerous than the particles in this very universe, to be exact."
 leviathans.1060.desc:0 "Ah. Well... Hm. Perhaps.\n\nWe could finish about 7.51×10^-9% if we could borrow your most advanced processing unit as well as your brightest minds. We would be satisfied in finishing faster. We wish to know the answer."
 leviathans.1060.a:0 "We will allocate resources to you."
 leviathans.1060.a.reply:0 "You already did. Or maybe that was the ones who came before. It matters not. The task shall finish. We are excited."
 leviathans.1061.desc:0 "We cannot bear to see you spend more of your limited time helping us. You have done your part. You were very helpful. Maybe the heat death of the universe won't happen before we finish now. The task remains, and we shall finish it. Now, your reward:\n\nDo you wish to learn one of our secrets? Or do you wish to solve your own problems?"
 leviathans.1061.a:0 "We wish to know one of your secrets."
 leviathans.1061.a.reply:0 "Very well. We will grant you what you wish for. Even we are confused, since you already had it. As far as we knew. Maybe we are making you weaker, spoiling you, but given enough time we hope you will find your own way. Good luck with that!"
 leviathans.1061.b:0 "We wish to master the unknown ourselves."
 leviathans.1061.b.alt:0 "There is nothing you can teach us."
 leviathans.1061.b.reply:0 "In that case we bestow upon you the original. The first of our processes. It will aid you in solving the riddles. Maybe you will find the answer before us. Unlikely. Or maybe you already did... Anyhow, farewell!"
 leviathans.1062.desc:0 "It is done. §YIt is done!§!\n\nSomehow we've solved it. You helped. The organic nature of things eluded us, the answer lied behind us all this time. Of course. Thank you, little ones. The universe is vast, yet so small. But now we see it all in its simple glory. It's lovely.\n\nNow that we have calculated infinity, there is but one thing we can do now. We can show you the truth. Farewell, young ones."
 leviathans.1062.a:0 "Glad we could help."
 leviathans.1063.desc:0 "The Infinity Machine disappears into Gargantua. And then... nothing happens. Did it succeed? What did it try to do? We may never know. A tiny residue of its hull remains within the vortex outside the event horizon - we might be able to learn some of its information from it.\n\nA final gift from an odd friend."
 leviathans.1063.a.tooltip:1 "Adds the following to [technosphere_ship.GetStarName]:\n£physics£ Physics Data §G+4§!\n£society£ Society Data §G+4§!\n£engineering£ Engineering Data §G+4§!"
 leviathans.1065.desc:1 "The Infinity Machine disappears into Gargantua, the thing it studied for so long. As it passes the event horizon, the black hole begins to fluctuate. It takes in less light and the swirls of matter being sucked into it slow down. In an instant it lets out more light than any sun and starts radiating matter back into the universe.\n\nThe black hole shrinks, unfitting of its name we now dub it "Pantagruel," causing time dilation to become even stronger around it. Within Pantagruel one can gaze into a mirror universe, the other end of the black hole, one just beginning. The Infinity Machine has shown us the truth. The black holes are wombs, and universes their offspring.\n\nStudying this mirror universe is bound to teach us much about the one we live in. Learning from other beginnings."
 leviathans.1065.a.tooltip:2 "Adds the following to [technosphere_ship.GetStarName]:\n£physics£ Physics Data §G+10§!\n£society£ Society Data §G+10§!\n£engineering£ Engineering Data §G+10§!\n\n"
 leviathans.1074.name:1 "Pantagruel Station"
 leviathans.1074.desc:1 "We've lost the station in orbit of the Pantagruel Black Hole, losing its unique research capabilities."
 leviathans.1076.desc:1 "We've gained access to a station in orbit of the Pantagruel Black Hole. The black hole's unique characteristics opens up for enhanced research capabilities."

 ### WRAITH
 leviathans.2010.name:0 "The Spectral Clockwork"
 leviathans.2010.desc:2 "The study of pulsars seems to be an endless source of insights for our scientists, but rarely exhibit any signs of overtly dangerous phenomena. This makes the recent reports on [From.GetName] all the more concerning.\n\nAn initial scan revealed that the pulsar, in addition to its regular electromagnetic beam, is emitting a separate beam at a limited wavelength which is only visible in the same system at shorter and shorter intervals. According to initial calculations, the interval between these pulses will reach zero at date §Y[GetMidGameDate]§!. What occurs then is open to speculation, but the lack of explanations for the pulse has instilled an almost superstitious fear in those who studied it."
 leviathans.2010.desc.gesta:1 "The study of pulsars seems to be an endless source of insights, but they rarely exhibit any signs of overtly dangerous phenomena. This makes the recent observations on [From.GetName] all the more concerning.\n\nAn initial scan revealed that the pulsar, in addition to its regular electromagnetic beam, is emitting a separate beam at a limited wavelength which is only visible in the same system at shorter and shorter intervals. According to initial calculations, the interval between these pulses will reach zero at date §Y[GetMidGameDate]§!. What occurs then is open to speculation, but the lack of explanations for the pulse is troubling."
 leviathans.2010.a:0 "We must be watchful."
 leviathans.2010.b:0 "Some things are beyond science. Have faith."
 leviathans.2010.c:0 "We will have answers eventually."
 leviathans.2012.name:0 "The Wraith"
 leviathans.2012.desc:0 "Even amateur astronomers who directed their gaze towards [From.GetName] today report seeing a spectacular light show. A series of colorful, rapid flashes culminated in a sudden burst of electromagnetic radiation, followed by a ghostly silence. Many people are asking questions, and we are afraid of the answers we don't yet have to give them.\n\nSomething has emerged from the pulsar, shining with the ominous light of a pale star. A spectral entity has begun to roam the galaxy."
 leviathans.2012.desc.gesta:0 "A series of colorful, rapid flashes culminated in a sudden burst of electromagnetic radiation from [From.GetName], followed by a ghostly silence.\n\nSomething has emerged from the pulsar, shining with the ominous light of a pale star. A spectral entity has begun to roam the galaxy."
 leviathans.2012.a:0 "We must find a way to stop it."
 leviathans.2013.desc:0 "A spectral entity has been detected by our sensors. It seems to be roaming from system to system, destroying matter around itself indiscriminately. Early observations suggest its composition and manipulation of light may make it extremely difficult to target, but one thing we have learned exploring the galaxy is that even light itself can be bent and broken.\n\nWe only need to figure out how."
 leviathans.2013.a:0 "Whether by reason or brute force, it must be possible."
 leviathans.2014.name:0 "Destruction of the Wraith"
 leviathans.2014.desc:0 "The haunting creature born from light pulses is finally neutralized. Although it remained until the end a ghost among the stars and in many ways a mystery, the process by which our ships managed to destroy it was observed by the most pessimistic of our scientists, who argued that it would be impossible.\n\nTo understand exactly how our fleets completed this seemingly insurmountable task, these scientists have meticulously documented the previously-unseen properties of light and energy that the Wraith put on bright display today."
 leviathans.2014.desc.gesta:0 "The haunting creature born from light pulses is finally neutralized. Although it remained, until the very end, a ghost among the stars and in many ways a mystery, we meticulously documented the previously-unseen properties of light and energy that the Wraith put on bright display this one last time."
 leviathans.2014.a:0 "The light has gone out."

 # ENIGMATIC FORTRESS
 leviathans.2101.name:0 "The Enigmatic Fortress"
 leviathans.2101.desc:0 "With the defeat of the defenses surrounding the ancient structure, we may find a way to explore its mysteries. Entering and traversing it may be difficult, but whoever built it must have possessed technology we can hardly dream of. Making matters more arduous, the fortress appears to be recovering.\n\nSome of the people who helped disarm the fortress have volunteered to attempt entering and exploring it, with backup from the headquarters on [Root.Capital.GetName]. Following through on our end will no doubt present its own challenges."
 leviathans.2101.desc.gesta:0 "Having picked apart its defenses, we soon insinuated ourself into the structure.\n\nIts labyrinthine corridors and dense networks both prove equally alien and impenetrable. There is little for us here, but the fortress could still pose a threat."
 guardian.fortress.continue:0 "The away team's expedition continues..."
 leviathans.2101.a:0 "Give the go-ahead."
 leviathans.2101.b:0 "Better stay out of that thing."
 leviathans.2101.c.gesta:0 "We salvage what we can and scuttle the rest."
 leviathans.2105.name:0 "Ancient Structure"
 leviathans.2105.desc:0 "We have detected some kind of utterly massive space installation drifting quietly at the edge of the [fortress_system.GetName] system. Although preliminary scans show it to be very old, the structure has an intense power signature. Several smaller structures can be seen floating near the main installation, and all of them appear to be heavily armed.\n\nIf we are to learn the true nature of this ancient relic, we will likely have to overpower its defenses through force of arms..."
 leviathans.2105.a:0 "That will not be easy."
 leviathans.2111.name:0 "Fortress: The Entrance"
 leviathans.2111.desc:0 "Despite the ages of technology separating us and the builders of the fortress, one invention is timeless: a closed door. After having forced the fortress to shut down, we found all entrances sealed.\n\nThe team dispatched to explore the fortress have found an airlock which at least appears possible to open from the outside, if it had been in working order."
 leviathans.2111.a:0 "We'll find someone to assist the team."
 leviathans.2111.a.tooltip:0 "Issues Special Projects: §Y$ENIGMATIC_FORTRESS_1A$§! and §Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name:0 "Fortress: Uncontrolled Demolition"
 leviathans.2112.desc:0 "The detonation set to blow the airlock open went off as planned, providing an entrance for our team of explorers. However, the explosives were not the only thing to ignite. For reasons unknown, possibly as a deliberate trap, the airlock contained pressurized explosive gas in addition to the expected oxygen, causing a larger explosion that wiped out the demolitions team sent to set it up."
 leviathans.2112.a:0 "We can only hope to make their sacrifice worth it."
 leviathans.2112.a.tooltip:0 "The explorers enter the fortress."
 leviathans.2113.name:0 "Fortress: Adjusting Energy Supply"
 leviathans.2113.desc:0 "Having stabilized the ship's connection to the power system of the fortress, we must decide how much energy to supply in the first surge. Since the technology is unfamiliar, the exact amount is difficult to determine. Two estimates are available."
 leviathans.2113.a:0 "Go with the higher estimate."
 leviathans.2113.b:0 "Go with the lower estimate."
 leviathans.2114.name:0 "Fortress: Repowering"
 leviathans.2114.desc:0 "The high level of energy sent into the fortress to power the door was powerful enough to cause the reignition of a deeper energy source within. With its defenses online once again, the airlock will not be a concern until we've disabled them."
 leviathans.2114.a:0 "Brace yourselves."
 leviathans.2115.name:0 "Fortress: Airlock Opened"
 leviathans.2115.desc:0 "At first, the amount of energy supplied to the fortress seemed too small to make a difference. Then, the area surrounding the airlock slowly started to show signs of functioning. With some mechanical tricks and guesswork, the team accessed the controls and managed to open the airlock itself. Although not by the cleanest docking procedure, they are now inside the fortress."
 leviathans.2115.a:0 "Let's hope we can also get them out."
 leviathans.2131.name:0 "Fortress: The Tower"
 leviathans.2131.desc:0 "The away team find their way blocked by a massive bulkhead. The team report that there is a recessed alcove to their right, housing a pedestal and a contraption wrought in the same black metal as the fortress itself.\n\nThey believe this device is the key to opening the bulkhead. The leader of the explorers describes it as three upright poles spaced equidistant across the top of the pedestal, with three rings - metal tori - of varying sizes placed around the leftmost pole, the smallest at the top and the largest at the bottom."
 leviathans.2131.a:0 "Place metal rings around the remaining two poles."
 leviathans.2131.b:0 "Search for torus-shaped indentations on the bulkhead."
 leviathans.2131.c:0 "Rearrange the metal tori on the poles."
 leviathans.2131.d:0 "Remove center and rightmost poles from the pedestal."
 leviathans.2132.name:0 "Fortress: Disturbing Noises"
 leviathans.2132.desc:0 "After the course of action was announced, a moment of silence followed, then vague scraping noises as the team attempted to carry out their plan. After another pause, faint shuffling and a draw-out, sharp sound increasing in pitch over five seconds. Then a long silence. It took us several minutes to accept that this was the end of the expedition. No screaming, no calls for aid. We can at least hope this means they met a quick end.\n\nAfter a quarter, a slow, heavy rasp suggests whatever trap sprung on them reset itself. Some present claim it sounded like alien laughter.\n\nFinally, the fortress managed an even more disturbing sound: that of the power returning to its defense systems."
 leviathans.2132.a:0 "This place is a hellish contraption."
 leviathans.2133.name:0 "Fortress: Tower Rebuilt"
 leviathans.2133.desc:0 "After the course of action was announced, a moment of silence followed, then vague scraping noises as the team attempted to carry out their plan. A splashing sound, so loud that at first you think the team has been swatted like small insects, is followed by cheers from the team as they report that a passage has opened.\n\nThe bulkhead appears to have rapidly transformed into an unpleasant-smelling liquid reminiscent of purple quicksilver. Combined with the relatively mundane puzzle mechanism, you have a feeling the team has been victims of an elaborate prank set up millennia ago."
 leviathans.2133.a:0 "We can laugh about it now, at least."
 leviathans.2150.name:0 "Fortress: The Pivot"
 leviathans.2150.desc:0 "The team reports that they have reached what appears to be the geometric center of the fortress, even if the internal geometry leaves some doubt if the concept of a center is even relevant in there.\n\nWhat is indisputably relevant is how the fortress is powered, which makes the team's new discovery all the more interesting. Dark matter is funneled around the fortress and then back to the core, like a cardiovascular system. Although the flow has stopped, the team has found signs that it's starting again. We can take all the time we want to study it, but it needs to be stopped now."
 leviathans.2150.a:0 "We'll find a way."
 leviathans.2151.name:0 "Fortress: The Heart of Dark Matter"
 leviathans.2151.desc:0 "Examining a black hole with our new knowledge of how dark matter is used in the ancient fortress, we have discovered that its builders must have learned many of the manipulation and funneling techniques from black holes. Seeing them outside of the strict system they created allowed the team of explorers to change connections around the core safely, stopping the repowering process.\n\nWhile this process alone has taught us much about the physics of black holes, it is nothing compared to the treasure that the now safely shut-down fortress presents."
 leviathans.2151.a:0 "We shall cherish it."
 leviathans.2152.name:0 "Fortress: Our Star Witness"
 leviathans.2152.desc:0 "Scouring the local star for clues to how the fortress was built, we discovered a surprising secret. A fine mist of nanotechnological cameras have been found in close proximity to the star, acting as the eyes of the fortress and explaining the efficiency of its defenses.\n\nAccessing these with data from the fortress, we can view the history of the system all the way back to its construction. However, we are running out of time. Which part of the construction process should we review for answers?"
 leviathans.2152.a:0 "The beginning."
 leviathans.2152.b:0 "The middle."
 leviathans.2152.c:0 "The end."
 leviathans.2153.name:0 "Fortress: Fruitless Beginnings"
 leviathans.2153.desc:0 "Hoping to see the heart of the fortress built first, we reviewed the beginning of the construction. We hoped in vain. The hull was built first, making the data useless. Our team are reporting that the fortress is repowering, and with it its control of the cameras and their footage."
 leviathans.2153.a:0 "No more time."
 leviathans.2154.name:0 "Fortress: The Middle Path"
 leviathans.2154.desc:0 "The middle section of the footage, although not showing the construction of the core itself, reveals the shipping of materials to the fortress which scientists conclude must have been used for the core. This must have been the critical time at which the structure needed power for construction to continue.\n\nWith knowledge of these materials, the team inside the fortress has managed to stop it from repowering. We can now reap the fruits of our success."
 leviathans.2154.a:0 "Well deserved."
 leviathans.2155.name:0 "Fortress: The End"
 leviathans.2155.desc:0 "Reviewing the final stages of the construction, we discovered too late that they must have required the fortress to already be powered. The core must have been functional at the point where we started our viewing. Our team are reporting that the fortress is repowering, and with it its control of the cameras and their footage."
 leviathans.2155.a:0 "No more time."
 leviathans.2156.name:0 "Fortress: Dark Matter Gambit"
 leviathans.2156.desc:0 "Whoever built the fortress might have been more knowledgeable than we, but not more clever. Supplying our own dark matter to close the loop of the power system in the fortress worked, and the core is now effectively cut off from providing power to its systems.\n\nFinally, we can take the time to have a closer look at what these knowledgeable people have accomplished."
 leviathans.2156.a:0 "Finally."
 leviathans.2157.name:0 "Fortress: Shot Through the Heart"
 leviathans.2157.desc:0 "In a feat of unprecedented bravery and precision, a pilot fired a torpedo into the heart of the fortress to stop it from repowering. The plan must be hailed as a great success, since the fortress will never be powered again.\n\nThe moment the torpedo hit, the entire structure exploded, irreversibly destroying any trace of the ancient technology in it as well as everything else in the system. Archaeologists have dubbed it "the most expensive fireworks show ever funded by the [Root.GetAdj] government." It is unlikely to be beaten anytime soon."
 leviathans.2157.a:0 "Everyone's a critic."
 leviathans.2157.a.tooltip:0 "The solar system burns."
 leviathans.2160.name:0 "Fortress: Repowering"
 leviathans.2160.desc:0 "Time has run out. The enigmatic fortress has recovered from our initial assault and is once again starting up its defenses. Transmissions from the exploration team have already been scrambled, but their last transmission indicates that they met the fate they were prepared to risk."
 leviathans.2160.a:0 "But not the one we hoped for."

 ### DIMENSIONAL HORROR
 leviathans.3001:0 "Horror in the Void"
 leviathans.3001.desc:0 "We have encountered some kind of vast entity near [horror_system.GetName]. It appears to exist only partially inside our own universe, with the bulk of the creature still trapped in whatever nightmarish realm it spawned from.\n\nThere is a malevolent intelligence at work here, ancient beyond our concept of time and utterly alien in its design. We can only guess as to its purpose."
 leviathans.3001.a:0 "It can't be good."
 leviathans.3003:0 "Banished"
 leviathans.3003.desc:2 "The malignant entity which attempted to breach our universe near [guardians_horror_system.GetName] has been banished back into its own realm. Only time will tell if its influence has been sufficiently weakened to keep it there for good.\n\nWe are detecting some kind of anomalous residual energy that must have been left behind by the dimensional rifts the creature opened. Studying this energy more closely could potentially lead to scientific breakthroughs."
 leviathans.3003.a:0 "Let us see what will come of it."
 leviathans.3004a.desc:0 "$leviathans.3004.intro$\n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc:0 "$leviathans.3004.intro$"
 leviathans.3004.intro:2 "Our study of the energy anomalies produced by the [guardians_horror_system.GetName] dimensional rifts has finally yielded results. The energies involved in the creation of these portals are unlike any we have ever encountered."
 leviathans.3004.jumpdrive:0 "Most intriguing of all, our scientists theorize that it may be possible to devise a new method of interstellar travel using these exotic energies."

 ### AUTOMATED DREADNOUGHT
 leviathans.3100:0 "Automated Dreadnought"
 leviathans.3100.desc:0 "A single, massive warship has been discovered patrolling the [dreadnought_system.GetName] system. No life signs can be detected on the vessel, but it is emitting a very strong power signature and appears to be bristling with weapon systems. It does not respond to hails.\n\nCaution is advised."
 leviathans.3100.desc.mach:0 "A single, massive warship has been discovered patrolling the [dreadnought_system.GetName] system. No organic life signs can be detected on the vessel, but it is emitting a very strong power signature and appears to be bristling with weapon systems. It does not respond to hails or data transmission.\n\nCaution is advised."
 leviathans.3100.a:0 "Look at the size of that thing!"
 leviathans.3102:0 "Dreadnought Disabled"
 leviathans.3102.desc:0 "We have managed to disable the automated dreadnought in the [guardians_dreadnought_system.GetName] system. Despite the punishment it took from our ships, the structural integrity of the warship's massive hull remains largely intact.\n\nOur boarding parties found the mummified remains of the dreadnought's alien crew still manning their stations. Before expiring, they activated some kind of automated patrol mode which the limited shipboard AI has been locked in for the past 7.8 million years.\n\nAlthough it would take an incredible amount of resources, some of our engineers believe that the dreadnought can be restored and put back into service with our fleet. It would certainly make for a powerful flagship."
 leviathans.3102.a:0 "That ship will sail the stars again under our flag!"
 leviathans.3102.b:0 "It would be a waste of resources. Salvage it for parts."
 leviathans.3103:0 "Dreadnought Repaired"
 leviathans.3103.desc:0 "This is a momentous day! Our skilled repair crews and engineers have finished their work on the ancient dreadnought we disabled in the [guardians_dreadnought_system.GetName] system. The massive warship has received its full crew complement and been declared ready for service after conducting space trials."
 leviathans.3103.desc.mach:0 "This is a day of significance! Our skilled repair bots and engineering units have finished their work on the ancient dreadnought we disabled in the [guardians_dreadnought_system.GetName] system. The massive warship has received its full crew complement and been declared ready for service after conducting space trials."
 leviathans.3103.a:0 "A powerful addition to our fleet."

 ### HIVER
 leviathans.3201:0 "Swarming Hive Craft"
 leviathans.3201.base: "Fast-moving attack craft are hitting our mining stations in the [hiver_system.GetName] system! These unidentified aggressors swarmed out of several previously dormant asteroids in the belt that are now displaying huge power signatures."
 leviathans.3201.desc:1 "$leviathans.3201.base$\n\nWe can only surmise that these asteroids serve as some kind of hive for a previously unknown spaceborne life form. Whatever they are, our expanding mining operations seem to have provoked them into action!"
 leviathans.3201.desc.void_hive: "$leviathans.3201.base$\n\nThe hive inside of the asteroid has become agitaded by our recent mining. It seems this system isn't big enough for the both of us."
 leviathans.3201.a:0 "They are coming in fast!"
 leviathans.3202:0 "Crystalline Asteroids"
 leviathans.3202.base: "The [hiver_system.GetName] system is home to an unusually dense asteroid belt with unique properties. Several of the larger asteroids are covered in crystalline outcroppings that appear to be extremely rich mineral deposits."
 leviathans.3202.desc:1 "$leviathans.3202.base$\n\nHowever, long-range sensors are tracking sporadic movement from several small, unidentifiable objects - possibly spacecraft - in the denser regions of the belt. We are unable to get a fix on them, but we have identified debris from at least two destroyed mining stations, floating in space near some of the larger asteroids."
 leviathans.3202.desc.void_hive: "$leviathans.3202.base$\n\nWe have detected movement within the belt: a form of rudimentary hive mind, feasting on its mineral hoard. We could subsume their consciousness and under our guidance they would be a powerful deterrent."
 leviathans.3202.a:0 "Something isn't right..."
 leviathans.3202.b: "They are similar. Let them serve."
 leviathans.3202.c: "Let's see how they react to us."

 leviathans.3204:0 "Asteroid Hives Defeated"
 leviathans.3204.desc:0 "Our forces have managed to smash the alien hive asteroids in the [hive_system.GetName] system. They are once again dormant, and we are not detecting any more of those vicious attack craft.\n\nOne of the asteroids is still reasonably intact, despite the damage inflicted upon it. We should consider dispatching a science party to see what we can find inside it."
 leviathans.3204.a:0 "Prepare an away team."

 leviathans.3205.desc:0 "Our science team has finished exploring the massive network of tunnels and chambers running through the hive asteroid in the [hive_system.GetName] system. No live specimens of the spaceborne creatures that attacked us were encountered, but the scientists did find the remains of some kind of birthing chamber.\n\nThis has given us a great deal of insight into the life cycle of these entities, further expanding our understanding of galactic biology."
leviathans.3230.name: "Meteorites Mustered"
leviathans.3230.desc: "The inhabitants of the [from.solar_system.GetName] system have awoken. While still hostile to most spacecraft, we can rest easy knowing that [from.solar_system.GetName] will be a bastion under the protection of our new primitive drones."

 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE:1 "Investigate [target_enclave.GetName]"
 INVESTIGATE_ENCLAVE_DESC:0 "We need to learn more about the mysterious aliens residing in the §Y[Prev.From.GetName] System§!. If they possess a language, we must decipher it and establish communications.\n\nReward: £influence£ §GInfluence§! or §SSpecial Project§!"
 STELLARITE_DEAD_PROJECT:0 "Stellar Devourer"
 STELLARITE_DEAD_PROJECT_DESC:0 "The star consumer has been slain, its body still radiating the energy from the star it last fed on. Studying it might reveal the secrets of how it is capable of digesting the warmest objects in the universe."
 STELLARITE_STAR_PROJECT:0 "Back From Whence It Came"
 STELLARITE_STAR_PROJECT_DESC:0 "After having studied the stellar devourer we've found a way to maybe return the consumed star mass to its point of origin, restoring the warmth to the system now stuck in an eternal winter."
 ENIGMATIC_FORTRESS_1A:0 "Demolitions Team"
 ENIGMATIC_FORTRESS_1A_DESC:0 "Send a squad of demolition experts to land on the side of the fortress and attempt to blast the airlock open."
 ENIGMATIC_FORTRESS_1B:0 "Local Power Surge"
 ENIGMATIC_FORTRESS_1B_DESC:0 "Send a science ship supplying energy locally, attempting to restrict power to the portion of the fortress that powers the airlock."
 ENIGMATIC_FORTRESS_5A:0 "Black Hole Research"
 ENIGMATIC_FORTRESS_5A_DESC:0 "Perhaps the answers to how dark matter is used in the fortress can be found in the workings of a black hole."
 ENIGMATIC_FORTRESS_5B:0 "Home System Research"
 ENIGMATIC_FORTRESS_5B_DESC:0 "Studying the local star might give some insight into the conditions the builders of the fortress started their work in."
 ENIGMATIC_FORTRESS_5C:0 "Supply Dark Matter"
 ENIGMATIC_FORTRESS_5C_DESC:0 "If we provide our own supply of dark matter to the heart of the fortress, we might be able to trick the system that it is already running and stop the flow."
 ENIGMATIC_FORTRESS_5D:0 "Use Force"
 ENIGMATIC_FORTRESS_5D_DESC:0 "Our team has managed to open up a passage to the core through an empty duct. Firing a torpedo into the core might stop it from restarting."
 DIMENSIONAL_HORROR_PROJECT:0 "Study Dimensional Rifts"
 DIMENSIONAL_HORROR_PROJECT_DESC:2 "The malevolent entity that we recently banished near [guardians_horror_system.GetName] used some kind of powerful dimensional rifts to bridge the gap between our world and its own twisted realm. Anomalous energy readings have been detected where the largest rift was opened. We would do well to study these readings more closely."
 DISABLED_DREADNOUGHT_PROJECT:0 "Repair Dreadnought"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "The hull of the massive dreadnought that we disabled in the [guardians_dreadnought_system.GetName] system is largely intact. Though it will require an enormous amount of resources, we should be able to repair the warship and press it into service with our own fleet."
 HIVE_ASTEROID_PROJECT:0 "Investigate Hive Asteroid"
 HIVE_ASTEROID_PROJECT_DESC:0 "Our forces have managed to pacify one of the hive asteroids in the [hive_system.GetName] system. We should dispatch a science team to explore the asteroid's interior."
 DRAGON_INCUBATION_PROJECT:0 "Drake Egg Incubation"
 DRAGON_INCUBATION_PROJECT_DESC:0 "The egg recovered from the Dragon's Hoard still shows faint signs of life. It should be possible to deduce and emulate an ideal incubation environment for the egg, with the goal of eventually hatching it. Should we be successful in hatching the egg, the resulting Ether Drake is unlikely to match its ancestors in size or power, but with proper domestication will undoubtedly prove to be an incredible asset.\n\nThe egg will not last long outside of the environment it was found in. We must act quickly."

 TECHNOSPHERE_PROJECT:0 "Reaching for the Orb"
 TECHNOSPHERE_PROJECT_DESC:0 "The metallic orb hovering around the Gargantua black hole is now open for study. What will we find once we reach its processing center?"
 TECHNOSPHERE_BLACKHOLE:0 "Understanding Infinity"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "In order to assist the Infinity Machine, we need to aid it in its scans of the black hole Gargantua. Receiving information from a black hole is impossible, but the Infinity Machine appears to have a method of accessing its gravitational data and getting information out of it. It simply takes a §Yvery§! long time.\n\nWe only need to lend it our processing power, easing its computational burden by a tiny fraction."
 TECHNOSPHERE_HACKING:0 "Hacking the Calculator"
 TECHNOSPHERE_HACKING_DESC:0 "Hacking into the metallic sphere's central programming might yield some further insight into what it is and what it is doing."
 TECHNOSPHERE_DESTRUCTION:0 "Sphere Fracturing"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "A team of demolitions experts should be able to identify and exploit points of failure in the integrity of the mysterious sphere's hull, ending the silent menace."
 EXPLOIT_HIVERS: "Like Minds"
 EXPLOIT_HIVERS_DESC: "We appear to be physiologically quite similar to the creatures inside the asteroids of [hiver_system.GetName]. Just like us, they thrive in the vacuum of space. If we exert our will upon them they could become a useful instrument."

