 preftl.2167.name: "新世界秩序"
 preftl.2167.desc: "在[from.owner.capital_scope.GetName]上出现了一位魅力非凡的领袖，宣扬激进的行星统一主义。现在，只有一小群装备相对落后的叛军在反对多数派统治。"
 preftl.2167.can_not_help.desc: "$preftl.2167.desc$\n\n我们的政策是永远不去干涉[owner.GetPreFTLLower]星球，但是我们真的能够什么都不做，只在一边看着吗？"
