 ### Dragons

 distar.13010.name:0 "$nanite_space_dragon_baby_plural$浮现"
 distar.13010.desc.IOpened:0 "我们撬开了L星团的大门，只在另一端发现有东西在等待我们。在亚空间的旧伤被撕裂后，不等L星门彻底稳定，它就钻了过来。\n\n一个巨大的生物——匆忙地被称作§Y$nanite_space_dragon_baby$§!——已经出现在 [dragons_current_system.GetName] 星系内，疯狂的报告表明类似的场景正在整个银河所有的$lgate$星系内发生。\n\n[dragons_current_system.GetName] 的样本并未表示敌意，而且已经开始移动。它似乎在寻找某种东西，但是推测将其最终目的地定为 §Y[dragons_target.GetName] 星系§!。\n\n在那里不太可能找到它在寻找的东西。"
 distar.13010.desc.OtherOpened:0 "[dragons_current_system.GetName] 星系内的$lgate$被激活了，网络似乎被外国撬开了门。在亚空间的旧伤被撕裂后，不等L星门彻底稳定，有东西就钻了过去。\n\n一个巨大的生物——匆忙地被称作§Y$nanite_space_dragon_baby$§!——已经出现在 [dragons_current_system.GetName] 星系内，疯狂的报告表明类似的场景正在整个银河所有的$lgate$星系内发生。\n\n[dragons_current_system.GetName] 的样本并未表示敌意，而且已经开始移动。它似乎在寻找某种东西，但是推测将其最终目的地定为 §Y[dragons_target.GetName] 星系§!。\n\n在那里不太可能找到它在寻找的东西。"
 distar.13010.a.homicidal:0 "它只会找到自己是死路一条。"
 ALARMING:0 "警报！"

 distar.13011.name:0 "不明物体出现"
 distar.13011.desc:0 "传感器表明了几个同步亚空间中断，据报告最近一处发生在 [disturbance_system.GetName] 星系。\n\nn扰动正在迅速平息，但我们尚未确定是什么引发了这些扰动。"
 distar.13011.a:0 "保持警戒。"

 # killed dragon
 distar.13020.name:0 "击杀"
 distar.13020.desc.LDragonKnown:0 "§Y$nanite_space_dragon_baby$§!已经被击杀了，我们的科学家们开始撕开它仍然温暖的尸体。\n\n有趣的是，这生物的细胞全无传统的遗传标记或者任何类似DNA的东西。每个细胞似乎都是在分子水平上单独组合，然后组装成我们看到的从$lgate$浮现的生物。报告指出，龙的脑干中含有痕量无活性的纳米机器，这进一步暗示了一个真正离奇的起源。"
 distar.13020.desc.LDragonUnknown:0 "被击杀的龙与我们之前遭遇的任何其它太空生命无明显的分类学联系。光谱分析告诉我们，它是先前观察到的不远处星系内的亚空间中断的原因或结果。"
 distar.13020.a:0 "神奇。"

 # science ship enters dragon_point system
 distar.13030.name:0 "已观察$nanite_space_dragon_baby$"
 distar.13030.desc:0 "[Root.GetName] 已经进入了 [From.GetName] 星系，正在观察$nanite_space_dragon_baby$围绕恒星的运动。\n\n这生物似乎着了迷，但已注意到我们船只的存在。虽然它没有接近，但它的环绕路线现在包含了一个近似俏皮的跳跃和蜿蜒，似乎是针对 [Root.GetName]。"
 distar.13030.a:0 "也许我们可以和它沟通。"
 distar.13030.b:0 "荒谬。"

