 necroids.200.desc: "一股可感的寂静降临在[root.GetName]各处。远近各处的朝圣者踏上旅途，前往选定好的礼拜场所；一路上结识新友，重温故交。\n\n新近浮现的$job_mortal_initiate_plural$们也遵行并参与了我们社会中的仪式，他们列队前进，不发一言，旁观者们据传对此悲喜交加。[capital_scope.GetName]的$job_death_priest$长领头作了一番温暖人心的布道，号召信徒们好好培养、呵护他们之间的关系，在互惠互利中繁荣兴旺。\n\n随着$job_mortal_initiate$向祭献堂进发，群众们以叹息为他们送别。他们于此刻迎接终结，为仁学研究留下了光辉的一笔。"
