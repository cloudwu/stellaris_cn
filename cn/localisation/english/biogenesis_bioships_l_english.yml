 #Shipset Descriptions
 biogenesis_01_shipset_desc: "§H舰船组类型：['concept_biological_ship',生物]§!\n这些活体战舰天生就是顶级捕食者。它们半感性的躯体以永不满足的意志进行适应、狩猎和攻击。"
 biogenesis_02_shipset_desc: "§H舰船组类型：['concept_biological_ship',生物]§!\n为勇敢者而生，这些硬壳的星际舰船并不是在服役——它们生存着，与居住其中的无畏探险家们一同成长。"
 humanoid_01_shipset_desc: "这些为险恶的深空考验而生的舰船顽强又果决。它们怀着创造者的希望和梦想征服未知，直抵最遥远的繁星。"
 synthetics_01_shipset_desc: "这些设计体现了不懈思维所蕴含的纯粹性。盘绕的散热结构能够分散来自超频主机的高能输出，确保完美运行，从而追求绝对的效率。"
 mammalian_01_shipset_desc: "这些坚固的舰船经久耐用，体现了其制造者的坚韧精神。厚重的船体提供隔热与保护，冗余系统确保在最恶劣条件下也能生存。"
 reptilian_01_shipset_desc: "方正实用，这种粗犷的设计让人联想到掠食者的坚韧。它们在虚空中的存在，证明了其创造者冷血般的顽强。"
 avian_01_shipset_desc: "优雅而流畅，这些多功能的飞行器体现了飞行的美感。每一处曲线和轮廓都诉说着一个将太空视为天空延伸而非障碍的物种。"
 arthropoid_01_shipset_desc: "几丁质或钢铁，形式或功能——并无区别。这些舰船建造的目的不在于激励，而在于持久，其层叠的船体是纯粹生存哲学的明证。"
 molluscoid_01_shipset_desc: "优雅而坚固，这些载体既是庇护所，也是利矛。在坚硬的外壳下，复杂的系统以静谧的效率调节着能量流动和养分循环。"
 fungoid_01_shipset_desc: "这些球茎状的船只唤起了真菌绽放的美丽。它们为自给自足而设计，内部的专门系统形成了复杂的网络，与菌丝的逻辑相呼应。"
 plantoid_01_shipset_desc: "这些翠绿的飞船不仅穿梭于星际之间，更在星辰中扎根。光合作用的舱体维持着平衡，调节着船内的生态系统。"
 lithoid_01_shipset_desc: "历经时间与压力的锤炼，这些岩石般的容器体现了永恒。硅晶体矩阵支撑着核心系统，从塑造大自然的力量中汲取力量。"
 necroid_01_shipset_desc: "黑暗而阴森，这些漂浮的大教堂是死亡与重生的纪念碑。它们那充满熵力的核心与仪式化的设计，低语着虚空之力与永恒的野心。"
 nemesis_01_shipset_desc: "庞大而威严，这些设计令人臣服。强化的上层结构和冗余系统展现出无与伦比的统治力。"
 aquatic_01_shipset_desc: "这些船只兼顾流线型和坚固耐受力，汇聚着海洋的力量。水性的内部构造与流线型的外形，体现了其创造者的优雅。"
 toxoid_01_shipset_desc: "这些船只漏着废气，发出不祥的嘎嘎声，无视一切规章制度——但它们还能运行。 以废物为燃料，靠着顽固的创造力连接在一起，它们在其他船只失效的地方能够坚持存活。"
 cybernetics_01_shipset_desc: "镀铬闪耀，电路嗡鸣，反射神经已成过往。直接神经连接意味着零延迟，无限制——唯有纯粹、高辛烷值的精准。"

