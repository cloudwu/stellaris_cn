 tutorial_25_chain_title:0 "教程：边境哨站"
 tutorial_25_chain_desc:0 "我们可以通过在外星星球轨道上建造§S边境哨岗§!来§S扩大我们的领土§!。这类哨站的存在宣示了我们对这颗恒星及其周围星系的主权，也就意味着我们有权对其资源进行采集，并禁止已有过接触的外星种族随便进入——除非签订了开放边界的外交协定。\n\n选择§S工程船§!，在其舰队界面上点击§S建造边境哨岗§!，然后点击恒星。§S与其他轨道基地不同的是，边境哨岗可以在我们的国界之外建造§!"
