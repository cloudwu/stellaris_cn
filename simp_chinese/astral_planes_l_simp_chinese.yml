 astral_situation.1.name: "水晶球体被毁"
 astral_situation.1.desc: "结束了。\n\n水晶球体已经被打碎成无数闪闪发光的碎屑。\n\n我们立即回收了数量丰富的珍贵材料。它的基本元素与我们以往所遇到的任何东西都不同。\n\n我们的人民正在庆祝这一保护我们家园安全的激进决定。让这样的装置留在我们的边境上是不负责任的。"
 astral_situation.5.name: "研究结束"
 astral_situation.5.desc: "这是一条消息。\n\n刻录在晶体内部的某个不可能存在的网络中，有一组指令。\n\n我们严格按照指令去做，成功地再造了蚀刻在晶体球周围所暗示的条件。一种精确的气体和星界丝缕的排列已经起到了“激活”这个球体的作用。\n\n随后，它突然消失了。取而代之的是一个我们从未见过的星界裂隙凝聚而成的景象。\n\n它的存在邀请我们去探索。"
 astral_planes.15.name: "水晶球体"
 astral_planes.15.desc.default: "一个奇怪的物体已经到达[Root.GetHomeWorldName]的轨道上。\n\n这个晶态球形物体让人想起我们自己的§Y$tech_rift_sphere$§!技术，它突然出现在没有任何已知轨迹的地方。\n\n由于与[Root.GetHomeWorldName]如此接近，这个球体可能对我们的人民构成重大威胁。\n\n另一方面，它很有可能包含有关维度旅行性质的珍贵线索。"
 astral_planes.15.desc.win: "我们已经控制了[crystal_sphere_system.GetName]轨道上的一个奇怪物体。\n\n这是一个晶态球状物体，与我们开发的§Y$tech_rift_sphere$§!技术极其相似，该技术使我们能够探索其他维度。\n\n它可能对我们的帝国构成重大的未知危险。\n\n另一方面，我们相信它可能包含一些有价值的关于维度旅行的珍贵线索。"
 astral_planes.15.desc.win_delayed: "鉴于我们最近对星界裂隙的研究，我们发现位于[crystal_sphere_system.GetName]的晶态球状物体与我们开发的§Y$tech_rift_sphere$§!技术有很多相似之处。\n\n它可能对我们的帝国构成重大未知危险。\n\n另一方面，我们相信它可能包含一些有关维度旅行的珍贵线索。"
 astral_planes.15.a: "研究它。"
 astral_planes.15.b: "摧毁它。"
 astral_planes.30.name: "奇怪的球体"
 astral_planes.30.desc: "我们已经控制了[crystal_sphere_system.GetName]轨道上的一个奇怪物体。\n\n我们对它的目的和来源不甚知晓。或许，借由未来研究的进展，我们能够找到如何使用它的线索。"
 astral_planes.30.a: "我们会时刻注意观察它。"
