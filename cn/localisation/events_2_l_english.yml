 AST_CLUSTER_CAT:0 "矿群"
 AST_CLUSTER_DESC:0 "一群排列整齐的矿物飘过 [Root.GetName]的残骸带，可能来自于外星。"
 GAEA_CHECKERED_CAT:0 "矿脉扫描者"
