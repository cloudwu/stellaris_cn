 feature_jump_method:0 "跃迁引擎航行"
 feature_jump_method_desc:0 "解锁§H启动跃迁§!舰队行动，使装备了折跃引擎的舰队可以几乎瞬间跃迁到允许范围内的任何星系，完全无视超空间航道。"
 
