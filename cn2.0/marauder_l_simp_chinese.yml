 marauder.15.1.desc:0 "外来者们。我们是[encountered_marauder.GetSpeciesNamePlural]。不像银河中的“文明”族群，我们没有单一的主人来管理我们，但我被选中代表所有家族向你们传递这条消息：\n\n不要把你们软弱而无力的方式强加在我们身上。你们可以尽管将自己的外星飞船派往[encountered_marauder.GetSpeciesName]地盘，但不要期待它们能回来。不过我们的战士欢迎这些消遣。\n\n只有在你们希望进贡的时候才使用这个频率……或者在你们需要佣兵，并且有办法支付酬劳的时候。"
 marauder.15.2.desc:0 "嗨咿咿嘢嘢嘢！！！更多的惰麻们！\n\n你想怎样，愚蠢的惰麻？你的脸是咋整的？反应堆事故？真空暴露？嗨咿咿嘢嘢！！你看看你！\n\n我们是[encountered_marauder.GetSpeciesNamePlural]。我们狩猎惰麻。如果你来[encountered_marauder.GetSpeciesName]地盘，我们就做惰麻汤。你不喜欢，对吧？嗨咿咿嘢嘢嘢！！\n\n或许你认识其他惰麻们。或许你想让他们变成惰麻汤。我们可以谈条件。如果价格公道，[encountered_marauder.GetSpeciesNamePlural]也愿意为惰麻们去打其他惰麻们。"
 marauder.15.3.desc:0 "我们是[encountered_marauder.GetSpeciesNamePlural]，也是§H虚空之母§!的仆从：她乃全知全能，统治太空的至高复仇者。\n\n是她让我们在很久以前放弃了先祖的星球家园，迁居她永恒的领域——冰冷的太空——好让我们狩猎异信者，并用牺牲来取悦她。\n\n可惜，信条战争耗尽了我们的力量，使我们有了分歧，挣扎着寻求她希望我们踏上的正道。但毁灭外星异信者可以获得她的恩惠——即使是在其他异信者的请求之下。因此，只要你出价，我们的许多战士愿意为你而战……"
 marauder.15.a:0 "通讯终止。"
