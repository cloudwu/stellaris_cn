 fallen_machine_empire.61.name:0 "来自§H [FallenEmpireTaskOrigin.GetName] §!的通讯"
 fallen_machine_empire.61.desc:0 "监护者协议955-1已启动。附带信息：请注意， [Root.GetSpeciesName] 。你们的文明被判定为已受到§R<<错误：数据块损坏>>§!影响的危害。为了控制其他文明受到的威胁，我们已启动了服从协议。请在§Y20§!标准年里避免任何侵略性战争行为。§R如果你未能服从，我们将激活战争资产来对你们的帝国启用惩罚协议。§!"
