 origin_mindwardens: "$MINDWARDEN_plural$"
 origin_mindwardens_desc: "$CHALLENGING_ORIGIN$§R警告：禁用['concept_psionic_ascension']。§!\n\n这个文明的祖先受到入侵心灵的超自然力量的困扰，这促使他们投入巨量人力物力来开发反灵能技术。\n\n他们的古老装置仍然可以使用，但尚未对来自星系更远处的灵能威胁进行测试。"
 origin_tooltip_mindwardens_effects: "—$ADDITIONAL_TECHNOLOGIES_STRING$£engineering£['technology:tech_starbase_3']\n—$HOME_SYSTEM$初始拥有§H$tech_starbase_3$§!。\n—$HOMEWORLD$£building£['building:building_ancient_ward_1']\n—可以对灵能飞升帝国使用§Y$casus_belli_cb_psionics_containment$§!§H宣战理由§!。\n—§Y$FE_GUARANTEED_COLONIES$§!不会出现。\n—§Y$ENCLAVE_MINDWARDEN_PLURAL$§!不会在游戏开始时生成。"
 SPECIES_CLASS_MUST_USE_ORIGIN_MINDWARDENS: "需要§Y['civic:origin_mindwardens']起源§!"

 START_SCREEN_MINDWARDENS: "我们先祖留下来的记录讲述了一场摧毁过[GetHomeWorldName]的灵能瘟疫。超自然的力量攻击了他们的心智，毁灭性的辐射散布在大气中——而这都是[GetSpeciesAdj]社会中的灵能尝试引起的。\n\n为了应对这些威胁，先祖们建造了$building_ancient_ward_1$来抵御入侵心智的力量。仅依靠日常维护，这座古老的建筑就已经强大到足以保护所有[GetSpeciesNamePlural]免受灵能影响的威胁，它的核心技术也为其他心灵防御的发展提供了信息。\n\n随着我们的文明准备扬帆越过[capital_scope.System.GetName]的轨道，等待我们的只有位置。在我们陌生的世界里又有什么样的灵能威胁在等待着我们呢？"
 mindwarden_system_init_NAME: "$origin_mindwardens$"
 mindwarden_system_init_DESC: "这将是选择$origin_mindwardens$起源时的固定起始星系。\n\n$system_initializer_DESC$"
 mindwarden_sol_system_init_NAME: "$origin_mindwardens$（太阳系）"
 mindwarden_sol_system_init_DESC: "$origin_mindwardens$起源可选的起始星系，以太阳系为基础。\n\n$system_initializer_DESC$"

 building_ancient_ward_1: "远古堡场"
 building_ancient_ward_1_desc: "这座古老的结构使用一系列灵能衰减器来隔离整个星球免受精神入侵力量的侵害。"
 building_ancient_ward_2: "宏伟堡场"
 building_ancient_ward_2_desc: "这座古老的结构对灵能衰减器进行了升级，现在可以在整个星系防御$PSIONIC_AURA_PLURAL$了。"
 psionic_auras_immunity: "逐渐驱散星系内的§Y$PSIONIC_AURA_PLURAL$§!"
