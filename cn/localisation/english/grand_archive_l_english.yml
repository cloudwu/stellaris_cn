 grand_archive.4142.desc.aesthetic: "$grand_archive.4142.desc$"
 grand_archive.4142.a: "协议重整。"

 grand_archive.4147.name: "记忆空间填满"
 grand_archive.4147.desc: "随着对星系的净化，我们用于储存[GetCollectionRewardCategory]物种的记忆空间已经填满。\n\n这些收藏提供了关于有机物倾向于珍视什么的数据。这将有助于我们进一步消灭它们，并作为这个受感染星系的历史参考点而存在。"
 grand_archive.4147.desc.geology: "$grand_archive.4147.desc$"
 grand_archive.4147.desc.aesthetic: "$grand_archive.4147.desc$"
