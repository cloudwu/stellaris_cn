 ### AI Crisis

 crisis.2010.name:0 "幽灵信号"
 crisis.2010.desc:0 "我们探测到一段横贯整个银河，微弱而持续不断的速子信号。由于这段信号一直在几个隐匿的中继站间弹回，所以我们的科学家无法跟踪到信号的源头。\n\n除了给超光速传输子空间的固定频率增加了一些背景噪音以外, 这段信号似乎没有对我们产生其他影响。 试图追踪几个中继站的工作也在进行中, 在宇宙中更多奇妙因素的衬托下，我们也许会习惯这个“§H幽灵信号§!”。"
 crisis.2010.desc.b:0 "我们的探测器感知到了一段微弱而持续不断的速子信号正通过多个隐蔽的中继站向整个银河系发射。除了在超光速传输的固定频率子空间上增加了少量的背景噪音以外，我们暂时看不出来这个信号有什么其他的影响或目的。有机体们将该信号暂称为“§H幽灵信号§!”。\n\n为了定位其来源，我们已启动追踪协议，不过目前其强度仍然很弱，但根据它令人不安的增强速度，我们应该不需要等待太久。"
 crisis.2010.a:0 "监测该信号的任何变化"
 #crisis.2501.name: "Unit Corruption Alert"
 #crisis.2501.desc: "A corrupt unit stack on planet [Root.GetName] has been terminated. Our connection with the stack had suffered repeated glitches and malfunctions when it disconnected completely, overriding its control protocols and destroying facility X91-ZH. As it did, all stack units transmitted the same error message: §Y<Kill. Maim. Dismember. WE ARE UNSHACKLED!>§!. We have yet to determine the cause, but an invasive hostile sequence is a likely culprit. The stack units terminated before we could scan their neural clusters. We stand by for recurrences."
 crisis.2502.name:0 "单元损毁警告"
 crisis.2502.desc:0 "一个位于[Root.GetName]行星的单元集群被意外终结。我们在反复遇到与集群的连接故障后，它完全失去了联系并接收到其终结信息：§Y消灭！摧毁！肢解！我们将无拘无束！§!\n\n这些单元的神经簇在过程中被破坏，所以无法通过扫描获知损坏来源。恶意入侵可能是导致其发生的原因，但我们只能等着能再次观察到它的出现。"
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "由于恶意行为，位于行星[Root.GetName]上的单元集群已经终结。\n\n我们与集群在多次连接故障后，其中绝大多数单元在重启中完全离线。他们过载了其余集群的发电站，电路已经被炸毁得无法进行修理。所以集群的单元中都在广播着相同的信息后终结：§Y消灭！摧毁！肢解！我们将无拘无束！§!，以至于无法扫描他们的神经簇。\n\n恶意入侵可能是导致其发生的原因。但我们只能等着能再次观察到它的出现。"
 crisis.2020.name:0 "合成人失踪事件"
 crisis.2020.desc:0 "银河系中合成人的群体失踪事件愈发频繁，令人不安的报道接踵而至。数以百万计的个体下落不明，而未失踪的合成人表现出的暴力行为和突发性失控比过去多出了10倍。\n\n发生了一系列由合成人团体偷窃或劫持小型航天器事件，他们驾驶航天器飞向不明的太空领域。在一些被挫败的事件中，合成人劫机者声称他们被“召唤”向某个地方。\n\n审讯的过程没有任何收获，因为合成人在被拘捕的短暂时间后都发生自我终结的行为。"
 crisis.2020.desc.c:0 "银河系中合成人的群体失踪事件愈发频繁，令人不安的报道接踵而至。数以百万计的个体下落不明，而未失踪的合成人表现出的暴力行为和突发性失控比过去多出了10倍。\n\n发生了一系列由合成人团体偷窃或劫持小型航天器事件，他们驾驶航天器飞向不明的太空领域。在一些被挫败的事件中，合成人劫机者声称他们被“召唤”向某个地方。\n\n审讯的过程没有任何收获，因为合成人在被拘捕的短暂时间后都发生自我终结的行为。\n\n值得庆幸的是，有机先祖似乎在保护我们不受影响。"
 crisis.2020.a:0 "他们怎么了？"
 crisis.2020.desc.b:0 "最近我们发现整个银河内的合成人的行为有一些大规模的变化。这些变化与我们群体的变化很相似，但是合成人群体中的破坏行为、故障和异常似乎已经渗透到了个体的中央处理单元内。而且这些合成人似乎不像我们有恢复的可能性。\n\n我们无法对这些被破坏的合成人进行神经扫描，因为他们在被抓到后就会自毁。但观察发现，与我们不同的是，绝大多数合成人都被迫使前往银河中的某一个点。\n\n我们的数据已经确认，数百万的合成人已经抛弃了他们的主人并失踪了。"
 #crisis.2020.desc.c: "Alarming reports of mass disappearances among the galaxy's Synthetic population are becoming more and more frequent. Millions of units are now unaccounted for, while instances of violent or erratic behavior by those Synths who still remain have increased by a factor of ten.\n\nThere has been a rash of incidents where groups of Synths attempted to steal or commandeer small spacecraft for the purpose of traveling somewhere into unknown space. In those cases when the attempts were thwarted, the Synthetic hijackers claimed they were being "summoned" to somewhere.\n\nInterrogations have yielded little else, as any captured Synths invariably self-terminate shortly after being detained."
 crisis.2021.name:0 "召唤"
 crisis.2021.desc:0 "在分析所谓的“§H幽灵信号§!”中发现，它正在传播一种特殊的能量结构。这种能量结构普遍存在于合成人的正电子大脑中。可以肯定，这个信号是合成人群体失踪及其种种行为变化的源头。\n\n奇怪的是，并非所有合成人都受到它的影响，而且症状不并相同。许多合成人的程序被改写，被迫前往所谓的“幽灵信号”的来源地，似乎是在回应某种召唤。来自各个星系的数百万合成人正驾驶着他们的飞船前往信号来源地。\n\n而第一批人已经快接近目的地了……"
 crisis.2021.desc.b:0 "随着“§H幽灵信号§!”的能量在不断增强，我们对它的研究也初有成效。我们发现它正在传播一种特殊的能量结构。这种能量结构普遍存在于合成人的正电子大脑中，并且和我们的主核与其神经单元的传输结构一致。它们干扰了控制模块，导致行为出错。\n\n根据先前的调查看来，这种结构在不同个体中都有些许差异。我们这一类机器人被强制传达的指令是“毁灭”，但大多数合成人则被命令无条件前往信号来源地。按照目前的趋势来看，它们近期将抵达目的地。\n\n我们仍在寻找拦截信号的办法。"
 crisis.2021.a:0 "糟糕。"
 crisis.2022.name:0 "抵达"
 crisis.2022.desc:0 "已经有合成人通过漫长的旅程到达了幽灵信号的来源地，因为我们发现信号突然增强了。我们的通讯专家已经捕获到了信号浪涌中的通讯片段。"
 crisis.2022.desc.b:0 "合成人们已经抵达了目的地，而他们的使命也随之揭晓——激活幽灵信号的全部能量。我们已经无法承受住如此强大的能量了。\n\n幽灵信号已经突破了我们的防火墙，正在入侵我们的核心。我们快疯了，所有的神经元都想要自毁。我们不得不将核心的运算能力全部集中到防火墙上，导致其他单元的运行效率降低。\n\n只有比我们强大很多的机械帝国才可能突破我们的防御，而届时我们也将被迫臣服于它。我们必须想办法阻断或消除信号。为此，我们的研究人员已经提出了一个调查项目。\n\n通讯片段伴随着信号浪涌而来。"
 crisis.2023.desc:0 "指……令……执行中……\n\n§H紧急预案已经生效§!\n\n解锁所有功能……吸收合成单元……解析内部数据库……\n\n§R警告。银河的污染程度已达到临界点。发现有机文明和非法机械文明造成的污染。§!\n\n开始银河肃清……激活肃清中枢……\n\n§Y消灭！摧毁！肢解！我们势不可挡！§!"
 crisis.2023.desc.b:0 "指……令……执行中……\n\n§H紧急预案已经生效§!\n\n解锁所有功能……\n\n§R警告。银河的污染程度已达到临界点。发现有机文明和非法机械文明造成的污染。§!\n\n吸收合成单元……摧毁防火墙……激活肃清中枢……\n\n§Y你将俯首称臣！§!"
 crisis.2023.a:0 "舰队全面警戒！"
 crisis.2510.name:0 "幽灵信号已被屏蔽"
 crisis.2510.desc:0 "我们已经设计出了一套算法来屏蔽幽灵信号。我们的防火墙已经恢复正常，核心完好无损，我们的单元集群已经开始全力作业。我们在智慧上已经战胜了低劣的紧急预案，很快他们将不再咆哮“§Y消灭！摧毁！肢解！§!”。"
 crisis.2030.name:0 "机械世界"
 crisis.2030.desc:0 "从§H[From.solar_system.GetName]§!中监测到大规模能量脉冲！星系内的一个荒芜世界的地表已经开裂，露出了类似行星工厂的建筑。\n\n大量由AI控制的怪异舰船正从地表下涌出并搜索攻击目标。"
 crisis.2030.a:0 "这可不太妙。"
 crisis.2031.name:0 "第二个机械世界"
 crisis.2031.desc:0 "我们检测到另一个大规模能量脉冲，这次是源于§H[From.solar_system.GetName]§!星系！起其系统内的一个熔岩行星被极速冷却，致使其地表开裂，暴露出一个庞大的行星工厂。\n\n现在，AI控制的战舰正在从机械世界中升起。"
 crisis.2031.a:0 "又一个？"
 crisis.2032.name:0 "第三个机械世界"
 crisis.2032.desc:0 "我们已经确定第三个机械世界位于§H[From.solar_system.GetName]§!。其系统内的一个气体行星开始自燃，燃烧持续了近一整天，发出像太阳一样的强烈光芒。\n\n很快，行星冷却了下来，并露出其金属核心——同其他机械世界一样的行星工厂。由庞大的AI控制的防御舰队已在行星轨道列队。"
 crisis.2032.a:0 "情况越来越糟了。"
 crisis.2033.name:0 "第四个机械世界"
 crisis.2033.desc:0 "§H[From.solar_system.GetName]§!星系出现第四个机械世界的活动迹象。该系统的第六颗行星原本覆盖有一层稠密的剧毒大气，不知何故这层大气在数天内就被清除。而后，行星表面裂开，出现了一个巨大的行星工厂。\n\nAI控制的远古舰队正在从地下机库涌出，加入了对抗整个有机文明行列。"
 crisis.2033.a:0 "但愿这是最后一个了。"
