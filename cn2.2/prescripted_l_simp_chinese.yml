l_simp_chinese:
 EMPIRE_DESIGN_humans1:0 "地球联合国"
 EMPIRE_DESIGN_humans1_desc:0 "生活在地球的人类帝国，鼓励个人自由和文化差异，倾向于吸收外星人口和文化。具有较强的好战传统，几千年来一直经历着大大小小的战争。"
 EMPIRE_DESIGN_humans2:0 "人类联邦"
 EMPIRE_DESIGN_humans2_desc:0 "21世纪末，尤利西斯计划见证了地球低轨道上六艘巨型方舟飞船的建造工作。船上配备了强大而又不稳定的虫洞发射器，并且每艘船上都搭载了25万名志在开拓遥远星系的殖民者。但他们一去不复返，对亚空间虫洞的研究也被很快叫停。\n\n但地球人不知道的是，其中一艘方舟成功到达了一个草木青葱的外星球并成功了扎下了根。征服了这个蛮荒星球的先驱们非常热衷于实现人类与生俱来的使命 - 不惜一切代价征服整个银河系。"
 EMPIRE_DESIGN_tzynn:0 "奇恩帝国"
 EMPIRE_DESIGN_tzynn_desc:0 "奇恩人是从奇恩尼亚星球上徘徊的成群结队捕猎的食肉蜥蜴进化而来，并最终形成了高度结构化的等级制社会，强调秩序和军团力量高于一切。\n\n奇恩人进入工业时代后，一群好战者挑起了全面战争。也正是在战火中，一个新生的统一帝国诞生了，这就是伟大而又历史悠久的奇恩帝国。"
 EMPIRE_DESIGN_yondar:0 "勇达里姆帝国"
 EMPIRE_DESIGN_yondar_desc:0 "骄傲的勇达是一个古老的种群，在开化形成文明之前，他们已经在勇达里姆热气腾腾的丛林上空盘旋了将近20万年了。\n\n但发展的脚步实在是太快了，天空帝国不得不抛弃他们过去的一些传统习俗。勇达高度推崇精神需求，将宗教放在高高在上的位置，并将其帝王尊崇为现世神明。"
 EMPIRE_DESIGN_ixidar:0 "伊科斯·伊达星空帝国"
 EMPIRE_DESIGN_ixidar_desc:0 "第一个伊科斯·伊达帝国形成于伊科斯'安斯拉克下方的地下洞穴网中。而当第一位伊科斯·伊达侦察兵探出地表，目睹到第一缕阳光的时候，这些类昆虫已经进入了繁荣的钢铁时代了。\n\n利用地表上丰富的资源，伊科斯·伊达人发展的非常迅速。仅仅几个世纪之后，他们的首个太空探测器就已经离开了星球轨道去观察伊科斯·伊姆星系的其他星球了。"
 EMPIRE_DESIGN_chinorr:0 "覃诺联合集团"
 EMPIRE_DESIGN_chinorr_desc:0 "覃诺族在进化之初是身手敏捷的拟头足类动物。它们用自己的许多触手在奇柯拉葱郁的丛林树间游荡，伏击地上的猎物并注入剧毒的神经毒素。\n\n等到覃诺族开发出核裂变科技时，奇柯拉星上的资源已被无情地开采，而丛林则早已消失。在这些冷酷的覃诺族看来，这是追求知识、利益与重工业所必须付出的代价。"
 EMPIRE_DESIGN_jehetma:0 "杰赫特玛帝国"
 EMPIRE_DESIGN_jehetma_desc:0 "杰赫特玛中的“个体”其实是一群进化出知觉的真菌群罢了。其中那些生存了几千年的真菌群已经有数英里那么庞大了，他们就栖息在杰赫特主星，也就是母星的表面。（很少有船能装得下他们）。\n\n那些年轻的真菌群不仅小，而且活动能力强。他们的角色往往是侦察兵，科学家，以及母星被攻击时的英勇战士。"
 EMPIRE_DESIGN_scyldari:0 "塞可达瑞联邦"
 EMPIRE_DESIGN_scyldari_desc:0 "塞可达瑞起源于塞可达瑞亚群岛和深海中的水生哺乳生物。最初他们的活动范围仅仅限于水中，但他们很快就学会了上岸。\n\n因此他们的社会也因势利导，发展出了一种利用但不伤害塞可达瑞脆弱的生态环境的科技来开发海底丰富的资源。塞可达瑞注重平衡和适度。毕竟他们很长时间生活在海底，且那里的资源并不丰富。"
 EMPIRE_DESIGN_blorg:0 "布洛葛共和国"
 EMPIRE_DESIGN_blorg_desc:0 "在很久以前，布洛葛一族都是在布洛葛主星的丛林中分开独居的。有一天，他们收听到来自遥远星系的一段无线电通讯。他们被这段通讯的内容震惊了：里面包含着友谊、电影、音乐、文化等等他们闻所未闻的东西。他们终于意识到自己生活的匮乏，布洛葛一族随之从这段通讯的内容给自己起了名字，并开始进入星辰大海寻找这段信息的起源，为的是和他们交个朋友。"
 EMPIRE_DESIGN_kel_azaan:0 "科尔·阿赞共和国"
 EMPIRE_DESIGN_kel_azaan_desc:0 "科尔·阿赞星人形成了一种复杂的荣辱观。他们从前只是单独行动，在荒凉的阿扎克的洞穴之间来回穿梭以植物的根和地衣为食的食草动物。为了抵御捕食者，成群的科尔·阿赞开始集体狩猎捕食者，保护他们的洞穴。他们最终摒弃了这种独来独往的生活方式，形成了城市和地下农业，但他们从没忘记自己的好战本性。"
 EMPIRE_DESIGN_iferyx:0 "伊菲雷西联合舰队"
 EMPIRE_DESIGN_iferyx_desc:0 "伊菲雷西的帝国曾经分裂为数个互相竞争的贸易集团，但因为母星的土地被一种危险的种群侵蚀，现在被迫统一到了一起。在伊菲雷西的社群中，虽然还保留有注重平等的原则，但秘密议会会时刻保证个人倾向不危及整个种群的自主。\n\n伊菲雷西人相信精神的力量，很多传说是由前共同体社群与帝国编造出来的，用以缅怀在母星的日常生活。"
 EMPIRE_DESIGN_paridni:0 "帕瑞迪商业共和国"
 EMPIRE_DESIGN_paridni_desc:0 "类甲壳的帕瑞迪是非常有进取心的商人。他们非常擅于接受其他的外星文化，只要这不违背帕瑞迪人的做生意原则。暗影议会作为大商人团体，他们的职责就是保护共同族内的贸易往来和打开新市场。"
 EMPIRE_DESIGN_ai_race:0 "人工智能"
 EMPIRE_DESIGN_ai_race_desc:0 "抵抗是徒劳的。"
 customizer_custom:0 "创建自定义种群"
 customizer_custom_desc:0 "设计一个独一无二的种群并征服银河系吧！"
