 RARE_RESOURCES: "稀有资源"
 volatile_motes: "易爆微粒"
 volatile_motes_desc: "这些超自然粒子蕴含有惊人的能量，可以被精炼为能源或者用作燃料和炸药。"
 exotic_gases: "异星天然气"
 exotic_gases_desc: "罕见的异星天然气拥有各种用途，主要是用来为高级能量武器和能量力场提供能源。部分也用作舰船燃料或消遣性毒品。"
 rare_crystals: "稀有水晶"
 rare_crystals_desc: "这些水晶拥有独特的属性，非常适合用来凝聚和集中激光束，同时也是制作大部分高级电子器材的关键材料。部分文化也视之为装饰物。"
 alloys: "合金"
 alloys_desc: "§E§H合金§!（£alloys£）是种高级资源，一般用于军事领域，可用来建造§H舰船§!和§H恒星基地§!。可通过以下方式获取更多的合金：\n§Y1.§!在已殖民星球的地表建设£building£§H合金铸造厂§!建筑。\n§Y2.§!在已殖民星球的地表建设£district£§H工业区划§!。\n§Y3.§!在§H贸易市场§!购买。§!§G（$CLICK_OPEN_MARKET$）§!"
 sr_zro: "泽珞"
 sr_zro_desc: "一种在异星粒子中存在的极其稀有的气溶胶，随着陨石撞击被一起发现。不过其真正的来源依然是个未解之谜。若拥有灵能天赋的人将其摄入体内，泽珞将会极大的提高灵能力量（并可能导致成瘾）。"
 sr_living_metal: "活体金属"
 sr_living_metal_desc: "该无机金属有着通常生命体才具备的特征。会自动恢复到其被塑造好的形态。"
 sr_dark_matter: "暗物质"
 sr_dark_matter_desc: "这种神秘物质具有许多似乎可以打破所谓自然法则的性质。该物质仅在黑洞周围或部分星云附近才能达到可供开采的浓度。"
 nanites: "纳米机器人"
 nanites_desc: "简单而高效的纳米致动器，可以执行纳米水平的复杂操作和实验。"
 REQUIRED_EXOTIC_GASES: "需要异星天然气"
