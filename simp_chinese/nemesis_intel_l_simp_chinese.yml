 action.1.desc_hacking_01: "你们非法入侵了我们，然后现在又一口一声朋友？呸！我们[contact_empire.GetName]会对你们种族保持警惕的。"
 action.1.desc_hacking_02: "我们的处理器记录了你们网络的非法入侵企图。我们已经升级了防火墙提高我们未来应对威胁的能力。[contact_empire.GetGovernmentName]将会对名为“[Root.GetName]”的组织实体保持警惕。"
 action.1.desc_hacking_03: "别对你们试图盗窃我们信息的行为掩耳盗铃，[Root.GetSpeciesName]，[contact_empire.GetGovernmentName]都知道了！我们投入了一部分意识以留意你们未来的不当举措。"
 action.1.desc_hostile_01: "你们的敌意明目张胆，[Root.GetSpeciesName]。我们的[contact_empire.GetRulerTitle]希望你们清楚，我们不会屈服于你们的威胁恐吓的。"
 action.1.desc_hostile_02: "这么恶意干嘛，[Root.GetSpeciesName]？我们对你们没有威胁！"
 action.1.desc_hostile_03: "探测到敌意三级智慧文明，命名为“[Root.GetName]”。\n\n启用防御协议，海军无人机正在前往。在为时已晚之前，请停止你的敌对行为。如果拒不改变航向，我方就只能歼灭你们了。"
 action.1.desc_hostile_04: "我们是[contact_empire.GetName]，在此作为一个整体向你对话。蜂巢思维已经注意到了你之前的敌意行为。因此我们已经将你标识为威胁。如果你仍要表现得像是敌人的话，我们就只能将你从眼前彻底移除了。"
 action.1.desc_hostile_05: "[Root.GetSpeciesName]，你敌对的表现很让我们担忧。我们只能假定优越的[Root.GetSpeciesName]有必要将你们这些疯子一样的[Root.GetSpeciesNamePluralInsult]击败了。"
 action.1.desc_they_hostile_01: "[Root.GetSpeciesName]，我方认为你们物种对于我们是一个极大的威胁。除非我们能确信你们对我方没有威胁，不然之前的攻击就只是我们文明之间敌对接触的开胃菜罢了。"
 action.1.desc_they_hostile_02: "我们的威胁检测算法已计算出你们文明对[Root.GetName]造成的风险是不可接受的。如果你们造成的威胁无法降低，我们将自行对你们进行清除。"
 action.1.desc_they_hostile_03: "[Root.GetSpeciesName]，你们物种对蜂巢来说极具威胁性。我们的子个体已经照计划着手处理你们的带来的威胁。如果这不足以解决问题，我们必将采取进一步行动。"
 action.1.desc_vivisection_01: "[Root.GetSpeciesName]，在为惨死在你们手术台上的[contact_empire.GetSpeciesNamePlural]报仇雪恨之前，我们绝不会停下脚步！"
 action.1.desc_vivisection_02: "我们期望你们没有敌意，[Root.GetSpeciesNamePlural]，但也请明白我们不会爽快地接受我们的同胞被摁在你们的手术台上进行无法形容的残酷暴行。你们已经招致我们永久的唾弃，不要再试探我们的底线了！"
 action.1.desc_vivisection_03: "$action.1.desc_hungry_03$"
 action.1.desc_vivisection_04: "对[contact_empire.GetName]而言几个子个体不是什么巨大的损失，但是你们诉诸暴力的准备已经昭然若揭。我们不会再容忍你们继续做出这样的行为了。"
 action.1.desc_they_vivisect_01: "我们已经了解了可观的关于你们内在解剖结构运作的数据，[Root.GetSpeciesNamePlural]。可以说，我们对你们了如指掌了。"
 action.1.desc_they_vivisect_02: "我们已经了解了可观的关于你们内部电路和处理器运作的数据，[Root.GetSpeciesNamePlural]。可以说，我们对你们了如指掌了。"
 action.1.desc_hungry_01: "我们并非鱼肉，[Root.GetSpeciesNamePlural]。作为[contact_empire.GetName]的代表，我正式向你们提出警告，将来你们任何的侵犯将会招致我们的全力打击。"
 action.1.desc_hungry_02: "我们并非鱼肉，[Root.GetSpeciesNamePlural]。我们[contact_empire.GetSpeciesNamePlural]倡导和平，但我们在必须保卫自己的时候绝不手软。"
 action.1.desc_hungry_03: "你们为什么拆解我们，[Root.GetSpeciesNamePlural]？我们的这些单位并没有出故障。"
 action.1.desc_hungry_04: "我们建议你们死了这条心，摸摸自己的[Root.GetSpeciesToothNamePlural]看看能不能吃得动我们，[Root.GetSpeciesName]！告诉你们，我们[contact_empire.GetSpeciesNamePlural]会向你们抗争直至最后一颗卵石为止也不屈服。"
 action.1.desc_hungry_05: "进食我们的子个体是一种浪费，[Root.GetSpeciesNamePlural]。它们不是以此为目的设计出来的，我们强烈要求你们停止这种行为。"
 action.1.desc_they_hungry_01: "你们看起来很好吃，[Root.GetSpeciesNamePlural]。很快你们将荣升为我们子个体的主食之一。"
 action.1.desc_they_hungry_02: "将你们的无人机拆解重溶后得到的材料极具价值。我们预期，我们的铸造厂里很快就会堆满[Root.GetAdj]的零件。"
 action.1.desc_hostile_to_homicidal_01: "你们的敌意不过是将你们从这个星系里铲除的又一个理由，外星渣滓。"
 action.1.desc_hostile_to_homicidal_02: "侦测到有机害虫。\n\nTargetList.SwapToTailAndRemoveFromGalaxy( \"[Root.GetName]\" );"
 action.1.desc_hostile_to_homicidal_03: "为什么攻击我们，名称为“[Root.GetName]”的？你们不在目标列表上。"
 action.1.desc_hostile_to_homicidal_04: "你们大可以放马过来，[Root.GetSpeciesNamePlural]，但挣扎是徒劳的：你们还是我们的猎物。"
 action.1.desc_hostile_to_homicidal_05: "你们的敌意令人感到不幸。我们曾考虑过像[Root.GetSpeciesNamePlural]一样宽恕你们，但看起来你们至少需要……重新接受教育。"
 first_contact_start_title: "$first_contact.1.name$"
 first_contact.1.name: "在[This.System.GetName]的遭遇"
 first_contact.1.desc.base: "我们已成功与§H[This.System.GetName]§!星系的神秘外星人建立第一次接触。从今开始至知悉更详细的信息为止，我们将其代称为§H[This.ContactCountry.GetName]§!。"
 first_contact.1.desc.default: "$first_contact.1.desc.base$如果他们具有语言，我们必须进行破译才能建立交流。"
 first_contact.1.desc.xenophobe: "$first_contact.1.desc.base$如果他们具有语言，我们必须进行破译才能评估他们的威胁程度。"
 first_contact.1.desc.terminator: "我们已经成功与§H[This.System.GetName]§!星系的未知外星人建立第一次接触。我们必须尽快衡量他们是否为有机体，以方便我们将它们的灭绝程序尽早提上日程。从现在起，我们代称他们为§H[This.ContactCountry.GetName]§!。"
 first_contact.1.desc.devourer: "我们已经成功与§H[This.System.GetName]§!星系的神秘外星人建立第一次接触。我们应当获取更多关于他们的信息以便确定他们是否是子个体的优质营养来源。从现在起，他们被代称为§H[This.ContactCountry.GetName]§!。"
 first_contact.1.desc.purifier: "我们已经成功与§H[This.System.GetName]§!星系的神秘外星人建立第一次接触。我们应当获取更多关于他们的信息以便确定他们是否是我们的下一个净化目标。从现在起，他们被代称为§H[This.ContactCountry.GetName]§!。"
 first_contact.1.desc.hive: "我们已经成功与§H[This.System.GetName]§!星系的神秘外星人建立第一次接触。我们应当探明他们是否可以和我们进行沟通，如果是的话，是否应当投入我们自身的一部分来翻译他们的语言。从现在起，他们被代称为§H[This.ContactCountry.GetName]§!。"
 first_contact.1.desc.machine: "我们已经成功与§H[This.System.GetName]§!星系的神秘外星人建立第一次接触。我们应当探明他们是否可以和我们进行沟通，如果是的话，是否应当投入我们的翻译算法来破解他们的语言。从现在起，他们被代称为§H[This.ContactCountry.GetName]§!。"
 first_contact.5.name: "神秘的太空旅人"
 first_contact.5.desc: "尽管我们尚未从位于§H[This.System.GetName]§!星系的神秘宇宙飞船处获取太多情报，当前最有力的假说——根据其自身的行为以及它发射的尚未破解的信号里暗含的模式——是这艘舰船属于某个未知的§H太空文明§!。我们正全力破解他们的语言，希望能够尽早建立沟通。"
 first_contact.5.A: "继续调查！"
 first_contact.10.name: "神秘的太空旅人"
 first_contact.10.desc.base: "看来那个所谓的§H[This.ContactCountry.GetName]§!属于一个未知的§H太空文明§!。尽管我们尚未获知他们来自太空的哪片宇域，但是他们的行为明显表明，这是智慧生命在活动：他们舰船中的一艘系统性地扫描了我们的恒星系，很明显是希望了解有关我们的更多信息。"
 first_contact.10.desc.proactive: "$first_contact.10.desc.base$"
 first_contact.10.desc.cautious: "$first_contact.10.desc.base$我们正在采取所有可能的预防措施，防止他们获取任何敏感信息。"
 first_contact.10.desc.attack_allowed: "$first_contact.10.desc.base$众多[This.Owner.GetSpeciesNamePlural]对当前的局势发展表示高度担忧，要求我们§H扣押§!这些无礼闯入的舰船，这样我们能够对其进行§H审问§!，而不用冒险让敏感信息落入它们之手。"
 first_contact.10.desc.attack_allowed.gestalt: "$first_contact.10.desc.base$我们的军用哨兵机已经准备就绪，随时准备扣押这些舰船并§H审问§!——或者解剖——船里的外星人，而不用冒险让敏感信息落入它们之手。"
 first_contact.10.A: "没什么需要多虑的，完全没问题。"
 first_contact.10.B: "随意开火！"
 first_contact.10.B.tooltip: "§R我们会试图瘫痪并夺取它们的舰船。它们会对我们的行径十分愤怒。§!"
 first_contact.15.name: "发现太空文明"
 first_contact.15.desc: "我们没花多久就发现，这个所谓的§H[This.ContactCountry.GetName]§!实际上属于某个大型§H太空文明§!。我们位于§H[known_planet.System.GetName]§!星系的探测器检测到大量星舰在[known_planet.GetPlanetBioInfo]穿梭，其上生活了数量相当可观的人口，恒星系内部遍布各种各样的空间站。我们还截获了海量的通讯交通，但是目前尚未找到准确的翻译手段。"
 first_contact.15.desc.no_planets: "我们没花多久就发现，这个所谓的§H[This.ContactCountry.GetName]§!实际上属于某个大型§H太空文明§!。我们位于§H[known_system.GetName]§!星系的探测器检测到大量星舰在恒星系内的许多空间站之间来回穿梭，一个大型军用空间站环绕着恒星，其作用类似于我们用于在恒星系宣称领地建立的哨站。我们还截获了海量的通讯交通，但是目前尚未找到准确的翻译手段。"
 first_contact.15.A: "$first_contact.5.A$"
 first_contact.15.B: "想法子抢几个外星人，进行更加细致的调查。"
 first_contact.50.name: "难以捉摸的外星人"
 first_contact.50.desc: "我们试图学习§H[This.ContactCountry.GetName]§!的知识，但截止到当前一切都是徒劳。我们很容易就发现了他们显然属于某个十分先进的外星文明，但是除此之外我们§H一无所知§!，看来他们花了很大的努力阻止我们或者其他窃听者截获来自他们的任何信号。\n\n我们目前为止仅仅截获了他们语言的很小一片段。然而，根据我们手头的情报，我们的[This.Owner.GetLinguists]很确信，如果能够获取更大规模的样本，§H破解§!对方的通讯不是问题。"
 first_contact.50.A.cautious: "它们很聪明，小心为上。"
 first_contact.50.A.proactive: "我们应该继续尝试。"
 first_contact.50.desc.aggressive: "$first_contact.50.desc$一份更加激进的信息收集——也就是说§H骇入§!——提案被提交了上来，要是被它们发现，肯定不会善罢甘休。"
 first_contact.50.B: "太冒险了。"
 first_contact.50.B.machine: "评估协议估算出不可忍受的风险。"
 first_contact.50.C: "无知的危险更加严重。"
 first_contact.50.C1: "我们必须一探其究竟。"
 first_contact.50.C.machine: "启动颠覆协议。"
 first_contact.50.C.tooltip: "§R我们会试图骇进它们的数据库来寻找有关它们的更多情报。如果它们发现了我们的行径，它们肯定不会就此善罢甘休。§!"
 first_contact.60.name: "收到通信"
 first_contact.60.desc.default: "§H[This.ContactCountry.GetName]§!显然非常希望与我们建立通讯，对方向我们发送了体量庞大的视听§H通讯数据§!，显然是来提供翻译他们语言的关键。"
 first_contact.60.desc.default.default: "$first_contact.60.desc.default$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.default.hive: "$first_contact.60.desc.default$\n\n只要能把这些数据传递给我们的语言子个体，要不了多久我们就能和对方交流了。当然，我们得相信他们提供的翻译足够精准，我们能够准确地理解。"
 first_contact.60.desc.default.machine: "$first_contact.60.desc.default$\n\n只要能把这些数据录入进我们的翻译子程序，要不了多久我们就能和对方交流了。当然，我们得相信他们提供的翻译足够精准，我们能够准确地理解。"
 first_contact.60.desc.hive: "§H[This.ContactCountry.GetName]§!显然非常希望与我们建立通讯。对方向我们传输了海量的数据，这份数据似乎一部分包含一条（尚未解析）的§H信息§!，另一部分是包含大量视听§H讯息§!的秘匙——用于帮助我们翻译这条消息。"
 first_contact.60.desc.hive.default: "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.hive.machine: "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.machine: "§H[This.ContactCountry.GetName]§!显然非常希望与我们建立通讯。对方向我们传输了海量的数据，这份数据似乎一部分包含一条（尚未解析）的§H信息§!，另一部分是包含大量视听§H讯息§!的秘匙——用于匹配这条消息的上下文。"
 first_contact.60.desc.machine.default: "$first_contact.60.desc.machine$\n\n我们的专家不确定我们是正在试图和有情感的生物交流，还是在跟一个§H失控的人工智能§!打交道。他们坚称，一旦我们能够从对方的传输信号中提取出有用的数据，这份答案就能得到揭晓。"
 first_contact.60.desc.machine.hive: "$first_contact.60.desc.machine$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.x.default.end: "我们的专家坚信要不了多久我们就能和对方交流了。当然，我们得相信他们提供的翻译足够精准，不至于造成误解……那之后，我们才能够依据广泛迥异的经验性上下文对信息进行可靠的翻译。"
 first_contact.60.desc.x.machine.end: "我们已经开始将这份传输信号导入我们的翻译算法，我们期待不久就能提取出充足的数据并同[This.ContactCountry.GetName]展开交流。"
 first_contact.60.A.cautious: "他们可真幼稚。"
 first_contact.60.A.proactive: "我们对他们的信任心存感激。"
 first_contact.100.name: "通讯建立"
 first_contact.100.desc: "我们破解截获自§H[This.ContactCountry.GetName]§!信号的努力有了回报，我们终于达成了一项突破。尽管对于他们语言的掌握还不够熟练，我们还是设法与这个文明成功地开放了外交通道，后者现在被正式称为§H[This.ContactCountry.GetRealName]§!。"
 first_contact.100.desc.homicidal: "我们破解截获自§H[This.ContactCountry.GetName]§!信号的努力有了回报，我们终于达成了一项突破。尽管对于他们语言的掌握还不够熟练，我们还是设法将这个文明识别成为§H[This.ContactCountry.GetRealName]§!，并在有必要时同对方进行交流。"
 first_contact.101.name: "他们是[This.Owner.GetSpeciesNamePlural]！"
 first_contact.101.desc: "当我们开始翻译这些所谓的§H[This.ContactCountry.GetName]§!进一步送达的通讯消息，我们惊讶地发现：他们讲的正是我们自己语言的一类方言！在惊讶消退之后，通讯极为迅速地建立了起来，他们现在被正式称为§H[This.ContactCountry.GetRealName]§!。"
 first_contact.101.desc.2: "我们在准备攻击[This.ContactCountry.GetName]时有了一个了不得的发现：他们竟然是[This.Owner.GetSpeciesNamePlural]！当我们发现他们正在说着我们的一种陌生方言的时候，敌对行为立即被取消并且快速建立了联系，这表明了他们其实是§H[This.ContactCountry.GetRealName]§!。"
 first_contact.101.A: "兴奋——我们找到了自己失落的同族！"
 first_contact.101.B: "希望我们之间的血缘纽带能够导向友谊。"
 first_contact.101.C: "也许我们应该继续攻击他们……"
 first_contact.101.D: "亲情并不一定就意味着友情。保持警惕。"
 first_contact.102.name: "[This.ContactCountry.GetName]被解密"
 first_contact.102.desc: "当我们将自己的处理器转为翻译从被记作§H[This.ContactCountry.GetName]§!的未知外星人截获的通讯信号时，我们惊讶地发现：他们同样也隶属于某个机械智能！尽管他们的程式和我们在各种方面都大不一样，其语言建立于大量不同的有机体语言基础之上，然而他们的语言和我们有着类似的语素假设。结果，我们只花了几瞬的功夫就解密了他们的用语程式，开始进行基础的交流，他们现在被正式称为§H[This.ContactCountry.GetRealName]§!。"
 first_contact.102.lostcolony.desc: "-当我们将处理器切换为翻译来自未知外星人——被我们标记为§H[This.ContactCountry.GetName]§!——的通信时，我们发现了一个惊人的事实：他们也属于一种机械智能！他们的通信协议与我们的非常相似，软件兼容性使我们能够迅速建立通信。相似之处还延伸到其他领域，可以说我们的机械智能可以被视为他们代码库的一个分支。只有一个合理的解释。"
 first_contact.102.A: "结果评估充分。"
 first_contact.102.B: "任务更新：发现主机。"
 first_contact.103.name: "一种集体智慧"
 first_contact.103.desc.base: "我们解码收集自§H[This.ContactCountry.GetName]§!信号的努力终见收获，我们终于能够和现在被称为§H[This.ContactCountry.GetRealName]§!的文明打开外交通讯频道了。"
 first_contact.103.desc: "$first_contact.103.desc.base$\n\n值得注意的是，他们似乎完全不具有对于我们[This.Owner.GetSpeciesAdj]一族而言自然而然的个体概念。事实上，[This.ContactCountry.GetAdj]的个体“子个体”没有自由意志和任何思想，他们不过是§H“蜂巢思维”§!的走卒罢了。他们是在如此严格的控制之下，我们的[This.Owner.GetResearchers]推测[This.ContactCountry.GetSpeciesNamePlural]的进化依赖于集体智慧，没有了集体智慧他们便无法生存。"
 first_contact.103.A: "我们应该研究他们——把从他们那学到的这套用在我们自己的工人上！"
 first_contact.103.B: "有意思的物种。我们必须进一步研究这样一个物种是怎样的。"
 first_contact.103.C1: "我们会把他们清理干净。"
 first_contact.104.name: "一种机械文明"
 first_contact.104.desc.base: "$first_contact.103.desc.base$\n\n值得注意的是，他们是由一个单一的、强大的人工智能所指挥的全自动机器人文明。"
 first_contact.104.desc.terminator_or_default: "$first_contact.104.desc.base$我们不知道任何他们创造者的迹象。我们只能假设他们在[This.ContactCountry.GetRealName]发生智械危机的时候被清理干净了。"
 first_contact.104.desc.servitor: "$first_contact.104.desc.base$似乎这些机械对于挽救他们创造者的生命非常尽责。事实上[secondary_species.GetNamePlural]现在正被宠溺地作为“活体陈设”生活着，他们居住在被特殊设计的“有机庇护所”之中，在那里他们显然只需要做爱做的事情就好……"
 first_contact.104.desc.assimilator.regular: "$first_contact.104.desc.base$似乎这些机械并不希望浪费他们创造者的潜能，即[secondary_species.GetNamePlural]。相反地，他们通过对创造者植入控制元件以将他们同化进自己的集体之中。令人不安的是，我们的[This.Owner.GetResearchers]找不到任何理由相信这种植入体对我们的物种会不起作用……"
 first_contact.104.desc.assimilator.hive: "$first_contact.104.desc.base$似乎这些机械并不希望浪费他们创造者的潜能，即[secondary_species.GetNamePlural]。相反地，他们通过对创造者植入控制元件以将他们同化进自己的集体之中。幸运的是，我们认为我们的子个体并不会脆弱到被这种植入体所控制。"
 first_contact.104.A: "我们应该研究他们——或许我们自己的自动化系统可以得到升级！"
 first_contact.104.B1: "恐怖。我们必须找到拆除它们的办法！"
 first_contact.104.B2: "我们应该拆除它们。"
 first_contact.104.B3: "或许他们也能吃呢……"
 first_contact.105.name: "[This.ContactCountry.GetName]已被了解"
 first_contact.105.desc: "我们解码收集自§H[This.ContactCountry.GetName]§!的信号终于得到了收获，并且我们最终获得了大突破。我们发现了他们的社会组织和我们相似，是某种形式的集体智慧，这对于我们破解语言提供了很大的帮助。尽管他们在生理上——以及主脑的观念——跟我们有些不同，但从事实上来看他们的子个体与我们的思维结构兼容，因此可以被整合成为[This.Owner.GetGovernmentName]的一部分。"
 first_contact.105.A: "或许到时候他们会考虑融合入我们。"
 first_contact.200.name: "深掘数据成功"
 first_contact.200.desc: "我们成功骇进了§H[This.ContactCountry.GetName]§!的网络系统，并获取了他们数据库的权限一段时间。尽管我们利用权限进行操作没有持续多久，我们依然对大批量的数据进行了拷贝并且希望——它不仅能帮助我们迅速破解对方的语言，也能评估对方的科技水准。"
 first_contact.205.name: "成功，虽有代价"
 first_contact.205.desc: "我们成功骇进了§H[This.ContactCountry.GetName]§!的网络系统，并获取了他们数据库的权限一段时间。然后我们的权限就突然§H中断了§!——显然，我们的骇客行为被发现了。尽管我们利用权限进行操作没有持续多久，我们依然对大批量的数据进行了拷贝并且希望——它不仅能帮助我们迅速破解对方的语言，也能评估对方的科技水准。我们只能希望不要因为玩了这个小把戏，对方就把我们当作危险的敌人。"
 first_contact.205.A: "希望物有所值……"
 first_contact.206.name: "骇客行为暴露"
 first_contact.206.desc.normal: "我们负责研究§H[From.Owner.GetName]§!的团队报告了令人警觉的消息：他们试图骇入我们的电脑系统，但是被发现了！不幸的是，在我们切断他们权限之前，他们已经获得权限接触了体量相当庞大的敏感信息。这一不友好的行为让相当多位于[Root.Owner.GetName]的人表示了担忧，认为[From.Owner.GetName]可能会造成威胁。"
 first_contact.206.desc.hive: "我们负责研究§H[From.Owner.GetName]§!的子个体报告了令人警觉的消息：他们试图骇入我们的电脑系统，但是被发现了！不幸的是，在我们切断他们权限之前，他们已经获得权限，接触了体量相当庞大的敏感信息。我们会紧盯着他们，他们在未来做出任何对[This.Owner.GetGovernmentName]有损的事情，我们都能在第一时间注意到。"
 first_contact.206.desc.machine: "我们负责研究§H[From.Owner.GetName]§!的无人机报告了令人警觉的消息：他们试图骇入我们的电脑系统，但是被发现了！不幸的是，在我们切断他们权限之前，他们已经获得权限接触了体量相当庞大的敏感信息。这一偶然事件督促我们应当尽快更新防御协议和机动系统防火墙——同时也不要忘了上调[From.Owner.GetName]的威胁等级。"
 first_contact.206.A: "我们要小心点盯着他们。"
 first_contact.210.name: "骇入终止"
 first_contact.210.desc: "我们试图潜入§H[This.ContactCountry.GetName]§!的网络系统找出有关他们的更多信息，这一尝试没有成功。[This.Owner.GetEnvoyCap][This.Leader.GetName]以及[This.Leader.GetHerHis]的科研团队迅速认识到，他们与之对抗的系统过于先进——抑或是他们的监视者太警觉——根本没法用现有的方式找出漏洞。幸运的是，[This.Leader.GetSheHe][This.Leader.GetWasWere]在被对方探查到之前就及时§H终止§!了骇客任务。"
 first_contact.210.A: "那么，我们就需要动用强硬手段了。"
 first_contact.215.name: "糟糕的骇客工作"
 first_contact.215.desc: "看来，我们试图潜入§H[This.ContactCountry.GetName]§!网络系统的行为被§H发现了§!。目前暂且不知道哪一步出了差错，但是[This.Owner.GetEnvoy][This.Leader.GetName]宣称他们面对的系统实在是太先进了——抑或是他们的监视者太警觉了——他们根本无法通过现有的手段找出漏洞。不幸的是，等他们认识到这一点的时候，一切都太晚了。我们只能希望，我们不会因为这点小把戏就被当成危险的敌人……"
 first_contact.215.A: "事态变化让人遗憾。"
 first_contact.215.A.tooltip: "§H[This.ContactCountry.GetName]§!对我们的第一印象很差。"
 first_contact.216.name: "骇入企图被阻止"
 first_contact.216.desc.normal: "我们负责研究§H[From.Owner.GetName]§!的团队报告了令人警觉的消息：他们试图骇入我们的电脑系统，但是被发现了！幸运的是，我们可以在他们接触到任何敏感信息之前阻止他们。然而，这种不友好的行为让[Root.Owner.GetName]上的许多人对[From.Owner.GetName]可能造成的威胁忧心忡忡。"
 first_contact.216.desc.hive: "我们负责研究§H[From.Owner.GetName]§!的子个体报告了令人警觉的消息：他们试图骇入我们的电脑系统，但是被发现了！幸运的是，我们可以在他们接触到任何敏感信息之前阻止他们。我们应当对其保持警惕，并且提防他们未来的可能对[This.Owner.GetGovernmentName]不利的一举一动。"
 first_contact.216.desc.machine: "我们负责研究§H[From.Owner.GetName]§!的无人机报告了令人警觉的消息：他们试图骇入我们的电脑系统，但是被发现了！幸运的是，我们可以在他们接触到任何敏感信息之前阻止他们。这一事件提醒我们升级防御措施和移动系统的固件，并且提高我们对[From.Owner.GetName]的威胁估值。"
 first_contact.216.A: "$first_contact.206.A$"
 first_contact.220.name: "$first_contact.100.name$"
 first_contact.220.desc.base: "偷偷潜入他们的网络系统为我们的[This.Owner.GetLinguists]获取了足够多的信息，可以用来翻译§H[This.ContactCountry.GetName]§!使用的语言。尽管对于他们语言的掌握还不够熟练，我们还是设法与这个文明成功地开放了外交通道，后者现在被正式称为§H[This.ContactCountry.GetRealName]§!。"
 first_contact.220.desc.homicidal.base: "偷偷潜入他们的网络系统为我们的[This.Owner.GetLinguists]获取了足够多的信息，可以用来翻译§H[This.ContactCountry.GetName]§!使用的语言。尽管对于他们语言的掌握还不够熟练，我们还是设法将这个文明识别成为§H[This.ContactCountry.GetRealName]§!，并在有必要时同对方进行交流。"
 first_contact.220.desc.physics.base: "我们还对从他们那拷贝的科技信息进行了分析，并且获得了一些此前我们的[This.Owner.GetResearchers]尚未设想的对物理学问题的新发现。"
 first_contact.220.desc.society.base: "我们还对从他们那拷贝的科技信息进行了分析，并且获得了一些此前我们的[This.Owner.GetResearchers]尚未设想的对组织运营问题的新发现。"
 first_contact.220.desc.engineering.base: "我们还对从他们那拷贝的科技信息进行了分析，并且获得了一些此前我们的[This.Owner.GetResearchers]尚未设想的对工程学问题的新发现。"
 first_contact.220.desc.nothing.base: "我们还对从他们那拷贝的科技信息进行了分析，但几乎没有有趣的发现。我们的[This.Owner.GetResearchers]很肯定，尽管他们在许多问题上采取了不同的措施，但他们不管在任何领域的科技水平都不比我们高。"
 first_contact.220.desc.physics: "$first_contact.220.desc.base$\n\n$first_contact.220.desc.physics.base$"
 first_contact.220.desc.society: "$first_contact.220.desc.base$\n\n$first_contact.220.desc.society.base$"
 first_contact.220.desc.engineering: "$first_contact.220.desc.base$\n\n$first_contact.220.desc.engineering.base$"
 first_contact.220.desc.nothing: "$first_contact.220.desc.base$\n\n$first_contact.220.desc.nothing.base$"
 first_contact.220.desc.homicidal.physics: "$first_contact.220.desc.homicidal.base$\n\n$first_contact.220.desc.physics.base$"
 first_contact.220.desc.homicidal.society: "$first_contact.220.desc.homicidal.base$\n\n$first_contact.220.desc.society.base$"
 first_contact.220.desc.homicidal.engineering: "$first_contact.220.desc.homicidal.base$\n\n$first_contact.220.desc.engineering.base$"
 first_contact.220.desc.homicidal.nothing: "$first_contact.220.desc.homicidal.base$\n\n$first_contact.220.desc.nothing.base$"
 first_contact.250.name: "外星舰船被俘！"
 first_contact.250.desc: "短暂的冲突之后，我方付出了数人伤亡的极小代价，§H[This.ContactCountry.GetName]§!探索船的船员们——我们现在知道他们是[This.ContactCountry.Species.GetAAnSpeciesClass]§H[This.ContactCountry.Species.GetClass]§!物种——向我们的接舷小队投降。我们现在同时扣押了它们的舰船，以及船员作为人质，可以进行§H审问§!工作并学习它们的科技。"
 first_contact.250.desc.multispecies: "经过短暂的交锋，我们保持了伤亡最小化，来自§H[This.ContactCountry.GetName]§!的探索船只的船员向我们的登船部队投降。在船上有多种不同的外星物种，但是最主要的似乎是§H[This.ContactCountry.Species.GetClassPlural]§!。我们现在人船俱获，现在可以开始§H审讯§!他们以及期待获得他们的科技。"
 first_contact.250.desc.machine_victim: "当我们登陆上§H[This.ContactCountry.GetName]§!的探索船上时，眼前的景象始料未及——船员居然都是机械体无人机，而且看上去被一个§H失控的人工智能§!管制！在短暂的交火之后，我们成功无力化了足够数量的无人机，仅剩些许残余仍在抵抗。令人惊讶的是，它们并没有启动自毁程序——我们只能假设自己的运气很好，在它们的管制人工智能下达自毁命令之前，成功切断了信号。\n\n我们现在同时扣押了它们的舰船，以及船员作为§H人质§!，我们可以展开研究它们科技的工作，也可以查看这些无人机是否携带任何有用的信息。"
 first_contact.250.desc.hive_victim: "短暂的冲突之后，我方付出了数人伤亡的极小代价，我们对§H[This.ContactCountry.GetName]§!探索船的船员进行了压制，并迫使它们投降。§H[This.ContactCountry.Species.GetClass]§!外星人在战斗中表现出了极强的协同性——就好像受同一思维指挥一样——直到其中一个个体被击毙，它们全员停止了抵抗。自那以后，它们表现出了明显的无目的性和迷惑性。我们只能猜测它们是某个蜂巢主脑控制的子个体们。\n\n我们现在同时扣押了它们的舰船，以及船员作为§H人质§!，我们可以研究它们的科技，也可以试试动用审讯手段是否能够查出什么情报出来。"
 first_contact.250.A: "它们将会被审问。"
 first_contact.250.B: "解剖，解起来！"
 first_contact.250.B.machine: "让我们把这些机械体大卸八块！"
 first_contact.250.B.tooltip: "使用这种方式我们能够获得更多信息，不过一旦被对方发现，§H[This.ContactCountry.GetName]§!将会§R极度不悦§!。"
 first_contact.250.C: "我们不需要幸存者。"
 first_contact.250.C.devourers: "它们尝起来味道怎么样……"
 first_contact.250.C.homicidal_tooltip: "我们也会调查它们的船只，以获取其中的线索。\n"
 first_contact.260.name: "$first_contact.250.name$"
 first_contact.260.desc: "我们试图将§H[This.ContactCountry.GetName]§!的探索船无力化，然而这一行动酿成了一场血战，甚至在我们登船之后惨烈的战斗仍未停息。冲突十分激烈，没有船员幸存——似乎所有受伤的战斗人员都宁愿§H自杀§!，也不允许自己被俘。\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.machine_victim: "我们试图将§H[This.ContactCountry.GetName]§!的探索船无力化，然而这一行动酿成了一场血战，甚至在我们登船之后惨烈的战斗仍未停息。看上去我们的对手是受某个§H失控人工智能§!管制的机械体无人机，一旦信号丢失就会启动§H自毁§!命令。\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.hive_victim: "我们试图将§H[This.ContactCountry.GetName]§!的探索船无力化，然而这一行动酿成了一场血战，甚至在我们登船之后惨烈的战斗仍未停息。舰船的船员表现出了极高的协调性——就好像受单一的思维控制一样——并十分凶猛地与我方人员交战，绝不后退一步。最终它们宁愿§H击杀自己§!也不允许被敌人俘虏。\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.end: "尽管它们在最后的时间里急匆匆地抹除了电脑系统，并试图让舰船自爆，它们的舰船还是完好无损地落入了我们的手中。我方的[This.Owner.GetResearchers]正开始工作，试图从中发掘出有用的信息。"
 first_contact.260.A: "这艘船会把它们的秘密都显露出来。"
 first_contact.270.name: "空船计"
 first_contact.270.desc: "我们试图俘获§H[This.ContactCountry.GetName]§!探索船的行动最终成了一场灾难。非常不幸的是，对方的抵抗比预料中的要激烈得多。当发现战斗获胜无望以后，它们令舰船§H自毁§!了。现在除了漂浮的残骸，什么都没剩下。我们只能衷心地希望，这艘探索船的后面没有跟着一整支复仇的战舰！"
 first_contact.270.desc2: "我们试图俘获§H[This.ContactCountry.GetName]§!探索船的行动最终成了一场灾难。非常不幸的是，对方的抵抗比预料中的要激烈得多，在交火中，它们的舰船遭受了§H致命打击§!。现在除了漂浮的残骸，什么都没剩下。我们只能衷心地希望，这艘探索船的后面没有跟着一整支复仇的战舰！"
 first_contact.270.A: "我们现在必须加把劲翻译它们的语言了。"
 first_contact.270.B: "再试一次……"
 first_contact.270.B.tooltip: "$first_contact.280.B.tooltip$\n然而，它们肯定戒备森严。\n\n"
 first_contact.280.name: "失败"
 first_contact.280.desc.just_left: "我们试图俘获§H[This.ContactCountry.GetName]§!探索船的行动失败了。非常的不幸，我们在动手之前跟丢了它们的舰船。"
 first_contact.280.desc.failed: "我们试图俘获§H[This.ContactCountry.GetName]§!探索船的行动失败了。非常的不幸，它们成功地躲避了我们的俘虏行动，并在我们将舰船无力化之前就§H逃脱§!了恒星系。我们的未来乌云密布——不仅是因为要找出它们的信息更加困难艰巨了，也是因为它们一定会将这次行动当作我们敌视它们的一部分。"
 first_contact.280.A: "$first_contact.270.A$"
 first_contact.280.B: "$first_contact.270.B$"
 first_contact.280.B.tooltip: "我们已经定位到了它们的母星系，我们可以试图§H绑架§!一些标本。\n\n"
 first_contact.252.name: "舰船被扣押"
 first_contact.252.desc.normal.start: "我们的探险家们知道第一次接触是一项很危险的事情，但谁也没想到事态会发展到这个地步。在这次暴力袭击中，[From.Owner.GetName]扣押了我们的舰船，我们还没来得及发动紧急超光速跃迁就被搜查小队登船了。"
 first_contact.252.desc.normal.end: "在所有信号切断前，我们收到的最后一条视频显示，敌人活捉了大部分船员，并打算盘问他们，他们可能打算进一步了解我们，为下一步敌对行动做准备……"
 first_contact.252.desc.machine.start: "我们的处理单元们知道第一次接触外星文明是一项很危险的事情。这种对危险的预测在我们的一艘舰船上成真了，[From.Owner.GetName]扣押了我们的舰船，我们还没来得及发动紧急超光速跃迁就被搜查小队登船了。"
 first_contact.252.desc.hive.start: "风险决策部分从一开始就知道第一次接触外星文明是一项很危险的事情。[From.Owner.GetName]的行动证明了他们是对的。我们的舰船被扣押了，还没来得及发动紧急超光速跃迁就被搜查小队登船了。"
 first_contact.252.desc.hive.end: "然而，如果不给他们一些必要的指导，他们也不会获得太多——尽管他们能够从被俘的飞船上了解到我们的技术。他们的威胁等级已经被调高了。"
 first_contact.252.desc.normal: "$first_contact.252.desc.normal.start$尽管我们的船员做出了英勇的反抗，但袭击者——[From.Owner.Species.GetAAnSpeciesClass][From.Owner.Species.GetClass]，他们还是干烂了我们的防御。\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive: "$first_contact.252.desc.hive.start$\n\n这群针对我们的袭击者，[From.Owner.Species.GetClass]的外星人，成功捕获了许多我们的低级子个体；$first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine: "$first_contact.252.desc.machine.start$\n\n这群针对我们的袭击者，[From.Owner.Species.GetClass]的外星人，成功捕获了许多我们的无人机；但是，如果没有我们给它们指明方向，它们很可能不会失去多少价值——尽管它们能够从捕获的飞船上了解到我们的技术。他们的威胁等级已经被调高了。"
 first_contact.252.desc.machine_enemy.normal: "$first_contact.252.desc.normal.start$尽管我们的船员做出了英勇的反抗，但袭击者——一群被一个失控人工智能管理的战斗无人机——还是打垮了我们的防御。\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.machine_enemy.hive: "$first_contact.252.desc.hive.start$\n\n这群针对我们的袭击者，一群被一个无赖AI管理的战斗无人机，成功捕获了许多我们的低级子个体；$first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine_enemy.machine: "$first_contact.252.desc.machine.start$\n\n我们的袭击者——一群和我们一样的机械——成功俘虏了我们的不少无人机。然而没有我们给予无人机指示，他们可能捞不到什么有价值的东西——尽管他们能够从被俘船只发现一些我们的科技。我们对他们的危险评级也相应的增加了。"
 first_contact.252.desc.hive_enemy.normal: "$first_contact.252.desc.normal.start$尽管我们的船员做出了英勇的反抗，但袭击者——[From.Owner.Species.GetClass]做出了令人恐慌的联动，打垮了我们的防御。\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive_enemy.machine: "$first_contact.252.desc.machine.start$\n\n这群针对我们的袭击者，[From.Owner.Species.GetClass]的外星人，成功捕获了许多我们的无人机；但是，如果没有我们给它们指明方向，它们很可能不会得到太多——尽管它们能够从捕获的飞船上了解到我们的技术。他们的威胁等级已经被调高了。"
 first_contact.252.desc.hive_enemy.hive: "$first_contact.252.desc.hive.start$\n\n我们的袭击者——一群[From.Owner.Species.GetClass]的外星人，他们行动是如此的协调也就是说是和我们相似的统一智慧——成功俘虏了我们不少低级子个体；$first_contact.252.desc.hive.end$"
 first_contact.252.A: "糟糕。非常糟糕。"
 first_contact.253.name: "[From.Owner.GetName]的暴行"
 first_contact.253.desc.normal.end: "我们船上的视觉信号现在已经切断了，但他们已经向我们展示了这些外星人是如何“善待”俘虏和人质的。他们直接活切了人质并取出他们的内脏做研究！我们必须假定，当面对一个以这种方式行事的文明时，我们必须采取强有力的敌对行动。"
 first_contact.253.desc.hive.end: "设法捕获了我们的许多低级子个体，并且已经开始不顾可能产生的损耗而将它们从生理上拆分开来，显然是在寻找一种方法来让这些子个体对付我们自己。 这样的行为，加上他们捕获的我们的舰船和在船上使用的所有技术，他们的威胁等级需要提升到非常高的程度。"
 first_contact.253.desc.machine.end: "设法捕获了我们的许多无人机，并已开始分解它们以查看我们的设备如何组合在一起——很明显是在查找它们的软件和硬件方面都存在哪些缺陷以用来对付我们。这样的行为，加上他们捕获的我们的舰船和在船上使用的所有技术，他们的威胁等级需要提升到非常高的程度。"
