 ####################################
 edict_masters_writings_politics:0 "大师的教诲：大局为重"
 edict_masters_writings_politics_desc:0 "一位外星哲学家教诲的翻译。遵从她关于通过自我牺牲来团结人民的建议，我们能在基础设施方面取得极大进展。\n\n“强大的民族是建立在牺牲舒适的基础上的，只要所有人都一起背负责任。”——说书人特丽莎"
 edict_masters_writings_philosophy:0 "大师的教诲：哲学思辨"
 edict_masters_writings_philosophy_desc:0 "一位外星哲学家教诲的翻译。包含了人生意义与宇宙目的的诸多分析和思考。统治者遵循这些建议，就可以做出更加开明的决策。\n\n“宇宙目的的答案我们难以触及，但这并不会减缓我们追求它的步伐。我们要争取统一，才能得到万物本源的答案。”——说书人特丽莎"
 edict_masters_writings_diplomacy:0 "大师的教诲：外交信任"
 edict_masters_writings_diplomacy_desc:0 "一位外星哲学家教诲的翻译。她在外交谈判中的奇闻异事可以作为外交谈判的优秀范例。\n\n“遭遇宇宙家庭的其他孩子可能会造成恐慌，但终究会成为一线希望。善待友邻，和平共处，他们带来的祝福便是空虚孤独的终结。”——说书人特丽莎"
 edict_masters_writings_war:0 "大师的教诲：战国策"
 edict_masters_writings_war_desc:0 "一位外星哲学家教诲的翻译。她关于战争的描述和战斗策略的想法可以为我们的军队带来绝佳的训练素材\n\n“统一是最大的挑战，因为持续的发展会产生隔阂的界线。界线是需要被打破的，这种观点常令人望而却步。但正所谓不破不立，只有先打破界线才能建起更强大的整体。”——说书人特丽莎"
 edict_improved_work_environment:0 "更好的工作环境"
 edict_improved_work_environment_desc:0 "花费时间和资源来改善人民的工作环境一定能够带来更好的结果和更快乐的工作者。"
 edict_renewable_energy:0 "改进能源计划"
 edict_renewable_energy_desc:0 "可以进一步限制有毒燃料和不可再生资源的使用，以推进新能源生产的研究。这能使得我们更接近完美的能源循环，并改善人民的生活环境。"
 edict_super_sensors:0 "广泛传感器搜寻"
 edict_super_sensors_desc:0 "研究过先进传感器技术之后，我们获得了足够的信息，能够将额外的资源用到增强搜寻扫描上。我们的技师使用这种技术的系统，找到特殊目标会更加容易。"
 
