 leader_trait_reinforcer: "巩固者"
 leader_trait_reinforcer_desc: "这位领袖专精于紧急建设轰炸掩体、巩固堡垒，以应对轨道轰炸。"
 leader_trait_reinforcer_2: "巩固者 II"
 leader_trait_reinforcer_desc_2: "$leader_trait_reinforcer_desc$"
 leader_trait_ftl_inhibitor: "$t$增加行星§Y超光速抑制器§!"
 leader_trait_guardian: "守护者"
 leader_trait_guardian_desc: "这位领袖专精于运营恒星基地防御，加强恒星系的安保工作。"
 leader_trait_guardian_2: "守护者 II"
 leader_trait_guardian_2_desc: "$leader_trait_guardian_desc$"
 leader_trait_conscripter: "征募专员"
 leader_trait_conscripter_desc: "这位领袖知道如何应付新兵，加速部队招募新鲜志愿兵力的流程。"
 leader_trait_interrogator: "拷问者"
 leader_trait_interrogator_effect: "$ARMY_EFFECTS_TXT$：\n$t$在地面进攻作战中获胜：\n$tt$对敌对帝国的$INTEL$：§G+10§!"
 leader_trait_interrogator_desc: "这位领袖会尝试撬开敌囚的嘴，挖出有价值的情报。"
 leader_trait_interrogator_2_effect: "$ARMY_EFFECTS_TXT$：\n$t$在地面进攻作战中获胜：\n$tt$对敌对帝国的$INTEL$：§G+20§!"
 leader_trait_interrogator_3_effect: "$ARMY_EFFECTS_TXT$：\n$t$在地面进攻作战中获胜：\n$tt$对敌对帝国的$INTEL$：§G+30§!"
 leader_trait_industrial_espionage: "知识产权间谍"
 leader_trait_industrial_espionage_effect: "$ARMY_EFFECTS_TXT$：\n$t$在地面进攻作战中获胜：\n$tt$偷取研究选项的概率：§Y5%§!\n$ttt$行星上每个£job_researcher£ $job_researcher$：\n$tttt$概率：§G+5%§!"
 leader_trait_industrial_espionage_desc: "这位领袖将会尝试在攻占下的行星上搜刮任何有价值的数据。"
 leader_trait_industrial_espionage_2: "$leader_trait_industrial_espionage$ II"
 leader_trait_industrial_espionage_2_effect: "$ARMY_EFFECTS_TXT$：\n$t$在地面进攻作战中获胜：\n$tt$偷取£research£§Y科技§!：§Y5%§!\n$ttt$行星上每个£job_researcher£ $job_researcher$：\n$tttt$概率：§G+5%§!\n$tttt$初始研究进度：§G+5%§!"
 leader_trait_industrial_espionage_2_desc: "$leader_trait_industrial_espionage_desc$"
 leader_trait_crusader: "十字军"
 leader_trait_crusader_effect: "$FLEET_EFFECTS_TXT$：\n$t$$EVERY_ENEMY_SHIP_DESTROYED_TXT$：\n$tt$$r_unity$：§G+$@trait_crusader_fleet_amt|0$§!\n\n$ARMY_EFFECTS_TXT$：\n$t$$EVERY_ARMY_KILLED_TXT$：\n$tt$$r_unity$：§G+25§!"
 leader_trait_crusader_desc: "这位领袖一心一意想杀敌立功。[Root.GetHisHerCap]对此的坚定意志毫不动摇。"
 leader_trait_crusader_2: "$leader_trait_crusader$ II"
 leader_trait_crusader_2_effect: "$FLEET_EFFECTS_TXT$：\n$t$$EVERY_ENEMY_SHIP_DESTROYED_TXT$：\n$tt$$r_unity$：§G+$@trait_crusader_2_fleet_amt|0$§!\n\n$ARMY_EFFECTS_TXT$：\n$t$$EVERY_ARMY_KILLED_TXT$：\n$tt$$r_unity$：§G+40§!"
 leader_trait_crusader_2_desc: "$leader_trait_crusader_desc$"
 leader_trait_crusader_3_effect: "$FLEET_EFFECTS_TXT$：\n$t$$MOD_DAMAGE_VS_RIVAL_MULT$：§G+15%§!\n$t$$EVERY_ENEMY_SHIP_DESTROYED_TXT$：\n$tt$$r_unity$：§G+$@trait_crusader_2_fleet_amt|0$§!\n\n$ARMY_EFFECTS_TXT$：\n$t$$MOD_ARMY_DAMAGE_MULT$：§G+10%§!\n$t$$MOD_ARMY_MORALE$：§G+25%§!\n$t$$EVERY_ARMY_KILLED_TXT$：\n$tt$$r_unity$：§G+40§!"
 leader_trait_uninspiring: "赏罚无方"
 leader_trait_uninspiring_desc: "这位领袖缺乏魅力，也不懂得陟罚臧否，导致士兵没有斗志。"
 leader_trait_slothful: "懒散怠惰"
 leader_trait_slothful_desc: "这位领袖不愿意组织军事演训，影响了[Root.GetHisHer]军队的战斗力。"
 leader_trait_victory_or_death: "草菅人命"
 leader_trait_victory_or_death_desc: "这位领袖丝毫不怜惜自己士兵的生命，宁愿为功名和其他不足道的事情抛弃士兵。"
 leader_trait_disorganized: "纪律涣散"
 leader_trait_disorganized_desc: "这位领袖缺乏组织方面的水平，手下的人马与其说是一支得体的军队，不如说是一支野蛮战帮。"
 leader_trait_lawless: "贪污腐败"
 leader_trait_lawless_desc: "这位领袖不过是帮派和海盗的傀儡。"
 leader_trait_defence_engineer: "防御工程师"
 leader_trait_defence_engineer_desc: "这位领袖专精于把轨道防御建设成一堵进攻者无法活着穿透的叹息之墙。"
 leader_trait_defence_engineer_2: "$leader_trait_defence_engineer$ II"
 leader_trait_defence_engineer_desc_2: "$leader_trait_defence_engineer_desc$"
 leader_trait_shadow_broker: "影子经纪人"
 leader_trait_shadow_broker_desc: "这位领袖维持了一个秘密行动网络，随时任其差遣。"
 #Destiny Traits
 #Generic
 leader_trait_educator: "敏锐导师"
 leader_trait_educator_desc: "知识和经验是每一个伟大社会得以构建的根基。这位领袖知道这些的价值，想尽一切办法在其他人身上倡导和鼓励价值观。"
 leader_trait_master_bureaucrat: "官场老手"
 leader_trait_master_bureaucrat_desc: "浸润官场多年，这位领袖已经成长为一个处理文山会海游刃有余的专家。万事万物皆能妥善应对，下属能够腾出更多的时间。"
 #Governor
 leader_trait_shroud_preacher: "虚境布道者"
 leader_trait_shroud_preacher_effect: "$t$每§Y10年§!让1£pop£人口获得§Y$trait_latent_psionic$§!特质。"
 leader_trait_shroud_preacher_desc: "虚境环抱着每一个活着的生物。能够和个中能量连接，这位领袖对于其麾下追随者可谓尽心尽力。"
 leader_trait_master_diplomat: "外交大师"
 leader_trait_master_diplomat_desc: "在海外的大使馆与外交官们共事多年，这位领袖知道如何在礼仪上把握文化上的细微差别，高超地与邻近帝国的高级官员保持联络网。"
 leader_trait_supreme_organizer: "幕后主使"
 leader_trait_supreme_organizer_desc: "通过对国家事务的严格控制，这位领袖坐落于一套由错综复杂的规则、法律和官僚流程组成的迷宫的中央，一切设计都是为了提高自己的权力。"
 leader_trait_aturion_organizer: "亚图里昂的效率"
 leader_trait_aturion_organizer_desc: "$leader_trait_supreme_organizer_desc$"
 leader_trait_arbiter: "冷酷开发者"
 leader_trait_arbiter_desc: "这位领袖大打铁腕手腕和对安全法规的完全漠视两张牌，以预期寿命下降和偶发大规模罢工为代价，创造了空前的成果和产出。然而，只要镇压得当，这种微不足道的困难很容易解决。"
 trait_ruler_fertility_preacher_2: "$trait_ruler_fertility_preacher$ II"
 trait_ruler_fertility_preacher_2_desc: "$trait_ruler_fertility_preacher_desc$"
 leader_trait_automation_champion: "自动化先锋"
 leader_trait_automation_champion_desc: "优化对这位领袖至关重要。而自动化便是关键，一切都可以自动化。无论是通过先进的机器人还是更简单的机器，任何途径都将被探索。"
 leader_trait_expert_survivalist: "专业生存者"
 leader_trait_expert_survivalist_desc: "有些个体非常熟练于生存艺术。这位领袖知道如何在最恶劣、最不适宜居住的条件下坚持生活，让新定居者茁壮成长。"
 leader_trait_utopian_idealist: "乌托邦理想家"
 leader_trait_utopian_idealist_desc: "许多人都梦想构筑一个真正的乌托邦社会。这位领袖将梦想化为了现实。"
 leader_trait_mediator: "异种调停者"
 leader_trait_mediator_desc: "一位技术高超的调解员对于高度多样化的人口中心至关重要。这位领袖知道如何化解紧张局势，高效率地管理一个多物种混居的行星。"
 leader_trait_mediator_effect: "$PLANET_EFFECTS_TXT$：\n$t$星球上每有多一个物种，£amenities£$PLANET_AMENITIES_TITLE$产出就增加§G2%§!\n$t$星球上每有多一个物种，§Y$MOD_POP_HAPPINESS$§!就增加§G2%§!\n\n$SECTOR_EFFECTS_TXT$：\n$t$所有星球上每有多一个物种，£amenities£$PLANET_AMENITIES_TITLE$产出就增加§G1%§!\n$t$所有星球上每有多一个物种，§Y$MOD_POP_HAPPINESS$§!就增加§G1%§!"
 leader_trait_efficient: "精英施益者"
 leader_trait_efficient_desc: "由于出生于上层社会，这位领袖对于自身价值有着强烈的信念，并使其致力于维护上层阶级。"
 leader_trait_galvanizer: "激励者"
 leader_trait_galvanizer_effect_non_gestalt: "$PLANET_EFFECTS_TXT$：\n$t$受雇£pop£ 人口产生£unity£ $unity$：§G+0.50§!\n$t$受雇£pop£ 人口产生£society£ $society_research$：§G+0.50§!\n$t$受雇£pop£ 人口产生£trade_value£ 贸易额：§G+0.25§!"
 leader_trait_galvanizer_desc: "拥有强烈的目标感会带来诸多好处。这位领袖知道如何管理民众，给他们一个共同的目标，让他们精力充沛地去追求。"
 #Scientist
 leader_trait_great_researcher: "大研究者"
 leader_trait_great_researcher_desc: "在某些罕见的情况下，个体的产出甚至能够超过一整个研究团队。在实验设计、新解决方案和新科技方面，这样的领袖是真正的天才。"
 leader_trait_deep_space_explorer: "深空探索者"
 leader_trait_deep_space_explorer_desc: "深空探索官员的工作是调查星系最遥远的角落。这位领袖就是这样一名探险家，在最先进科技的加持下，迈向未知。"
 leader_trait_xeno_cataloger: "异种编目者"
 leader_trait_xeno_cataloger_desc: "这位领袖负责发现、鉴别、并编目异种生命。获得数据之后将进行评估，以辨别出可能的威胁和未来的污染方案。"
 leader_trait_xeno_cataloger_effect: "$t$完成调查时：\n$tt$获得3个月产量的£unity£§Y$unity$§!"
 leader_trait_frontier_adventurer: "边境探险者"
 leader_trait_frontier_adventurer_desc: "探索新星系、寻找新星球、发现被遗忘的文明是一位真探险家所孜孜追求的。这位领袖正是这种理念的具现，总是在行动着寻找丢失的知识或被遗忘的废墟。"
 leader_trait_frontier_adventurer_effect: "$t$完成调查时：\n$tt$获得3个月产量的£society£§Y$society_research$§!"
 leader_trait_brilliant_shipwright: "船舶学者"
 leader_trait_brilliant_shipwright_desc: "这位领袖在造船领域有广博的知识和天生的理解，不仅负责新科技研发，还监管着我们的船坞。"
 leader_trait_truth_seeker: "求真者"
 leader_trait_truth_seeker_desc: "追求真理就是打开自己的思想，接受超越眼界的可能性；甚至超越现实本身。这位领袖有一个强烈的愿望，无论有多大的风险都要揭开宇宙的每一个秘密。"
 leader_trait_surveyor: "行星分析者"
 leader_trait_surveyor_desc: "这位领袖发展了调查科技和机械化所需的大规模田野调查经验，将行星调查变成了一门艺术。"
 leader_trait_surveyor_tt: "$ASSIST_RESEARCH_EFFECTS_TXT$：\n$t$$mod_planet_districts_generator_physics_research_produces_add$：§G+3§!\n$t$$mod_planet_districts_farming_society_research_produces_add$：§G+3§!\n$t$$mod_planet_districts_mining_engineering_research_produces_add$：§G+3§!"
 leader_trait_repair_crew: "天生工程师"
 leader_trait_repair_crew_effect: "$SYSTEM_EFFECTS_TXT$：\n$t$星系内的友军舰船：\n$tt$每月维修船体值：§G+10%§!"
 leader_trait_repair_crew_desc: "这位领袖天生就擅长将损坏的物品修复如初，基本上是在工程舱长大成人的。这些天资使其成为即使没有合适的造船厂也能维护舰队的专家。"
 leader_trait_robotist: "机器人之王"
 leader_trait_robotist_desc: "这位领袖是机器人设计和制造流程领域的大家，长期致力于挑战可能性的极限。机器人业内几乎所有的进展都与这位个体有关。"
 leader_trait_knowledge_for_the_masses: "致力教育家"
 leader_trait_knowledge_for_the_masses_effect: "$t$人口产出的研究点：§G+$@trait_knowledge_masses_research_amt$§!"
 leader_trait_knowledge_for_the_masses_desc: "没有什么比适当的教育更重要的了。这位领袖不遗余力地培养着年轻的头脑，并得到了一大批毕业生的帮助。"
 #Admiral
 leader_trait_fanatic: "战狂"
 leader_trait_fanatic_desc: "这位舰队司令狂热地想摧毁敌人，为此几乎陷入了疯狂。虽然在制造死亡方面非常有效，但其鲁莽常常导致双方的大量伤亡。"
 leader_trait_reverse_engineer: "科技拾荒者"
 leader_trait_reverse_engineer_effect: "$NAVAL_BATTLE_WON_TXT$：\n$t$偷取科技的概率：§Y33%§!\n$t$初始研究进度：§G+50%§!\n$t$可用分类：\n$tt$£engineering_research£ §Y推进力学§!\n$tt$£physics_research£ §Y粒子物理§!"
 leader_trait_reverse_engineer_desc: "这位海军上将总是热衷于剖析新的和未知的技术，拥有广泛的知识和灵活的思维，经常在遇到更先进的对手时在岗学习。"
 leader_trait_supreme_admiral: "无敌舰队指挥官"
 leader_trait_supreme_admiral_desc: "这位舰队司令在后勤和战略策划方面表现杰出，能指挥规模远胜过其他同僚的舰队。"
 leader_trait_armorer: "天才军械师"
 leader_trait_armorer_desc: "这位领袖发明了加固装甲的新方法，很少有武器能穿透根据[Root.GetHisHer]的设计建造的船只。"
 leader_trait_military_overseer: "军事监督者"
 leader_trait_military_overseer_desc: "组织海军是一项艰巨的任务，需要仔细的规划以及各项完美的标准。这位领袖的宝贵经历是建立一支高效的海军的无价财富。"
 leader_trait_master_gunner: "枪炮大师"
 leader_trait_master_gunner_desc: "这位舰队司令高度专注于武器发展，时刻保持下属以及武器处于最佳状态。"
 leader_trait_demolisher_destiny: "帝国之锤"
 leader_trait_demolisher_destiny_desc: "这位领袖永远知道敌人的弱点集中火力打击，因此敌人惧怕于有朝一日会与之对垒。其引领的大型舰队以完美的效率和致命的精准在战场上大显神威，少有能够抵挡此种攻击的敌人。"
 leader_trait_destiny_engineer: "维护指挥官"
 leader_trait_destiny_engineer_desc: "在太空战中，任何失误都可能是致命的。这位领袖坚持严格的维护规程来保证舰队时刻处于最佳状态。"
 leader_trait_guerilla_tactics: "游击战术家"
 leader_trait_guerilla_tactics_desc: "大型舰队并不总是好用。这位舰队司令擅长于指挥小单位，以灵活机动胜过那些缓慢庞大的对手。"
 leader_trait_survivalist: "帝国之盾"
 leader_trait_survivalist_desc: "作为保护者的化身，这位舰队司令是前线真正的中流砥柱，击败一切胆敢进犯我们领土的敌人。"
 leader_trait_maven_of_war: "战争构筑师"
 leader_trait_maven_of_war_desc: "拥有这个头衔是一种巨大的荣誉。这样的舰队司令不仅拥有丰富的战争知识，而且在协调科学部门的同事方面也至关重要。"
 leader_trait_peacekeeper: "和平守护者"
 leader_trait_peacekeeper_desc: "这位领袖意识到，为了维护和平，必须广泛撒网。最好的舰队司令领都在寻找那些异见分子、海盗，甚至是想利用贸易路线的小罪犯"
 #General
 leader_trait_supreme_warrior: "终极战士"
 leader_trait_supreme_warrior_effect: "$t$地面战斗每经过§Y10§!天：\n$tt$直接击杀一支敌对陆军的概率：§Y15%§!"
 leader_trait_supreme_warrior_desc: "这位领袖是少数获得这一殊荣的指挥官之一。他们亲自率领军队，激励盟友，甚至压倒最强悍的敌人。"
 leader_trait_fortress_cracker: "堡垒克星"
 leader_trait_fortress_cracker_desc: "摧毁一座精心设计的防御设施需要力量、计谋和经验的组合。这位指挥官喜欢直面挑战，在这种别人可能会因为失败而放弃的难题中取胜。"
 leader_trait_chainbreaker: "枷锁破除者"
 leader_trait_chainbreaker_desc: "任何感性生命不应被奴役，不应被当做其他人谋取利益的牲畜。这位领袖的名声在外，被奴役和被剥削的人收到他的召唤都会欣然拿起武器战斗。"
 leader_trait_chainbreaker_effect: "$t$进攻的星球上每个§Y$pop_cat_slave$§!有70%概率生成§G1§!陆军"
 leader_trait_honored_warmaster: "荣耀老将"
 leader_trait_honored_warmaster_desc: "荣耀老将是名声外在的指挥官。这位领袖会让人们感受到自豪和勇气，让他们渴望拿起武器加入进来。"
 leader_trait_honored_warmaster_effect: "$PLANET_EFFECTS_WHILE_DEFENDING_TXT$\n$t$每个§Y非奴隶§!人口生成§G1§!防御部队"
 leader_trait_pilferer: "掠夺军阀"
 leader_trait_pilferer_effect: "$ARMY_EFFECTS_TXT$：在§Y地面进攻战§!中§E获胜§!：\n$t$每个£district£§Y区划§!提供与之类别对应的资源数量：\n$tt$§G+100§!§Y基础资源§!£energy£ £minerals£ £food£\n$tt$§G+50§!§Y进阶资源§!£alloys£ £consumer_goods£\n$tt$§G+25§!§Y研究点数§!£physics£ £society£ £engineering£"
 leader_trait_tzrynn_tithe: "奇恩税"
 leader_trait_tzrynn_tithe_desc: "按照奇恩尼亚的惯例，任何冲突的赢家都会拿走输家最看重的三分之一。基雅·祖蒙保留了这一传统。"
 leader_trait_pilferer_desc: "星球越富有，战利品就越多，而这位领袖知道如何以最小代价夺取战利品。"
 leader_trait_taskmaster: "大监工"
