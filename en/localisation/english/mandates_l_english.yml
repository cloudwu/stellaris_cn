 mandate_peacemaker_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Yending [Root.GetSpeciesAdj] involvement§! in all wars by the end of their reign.\n\nReward:\n$mandate_influence_reward_t2$"
