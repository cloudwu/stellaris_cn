 ethic_authoritarian:1 "威权主义"
 ethic_authoritarian_desc:1 "§L强有力的引导在任何文明的成功之路上必不可少 - 否则就意味着无政府状态和混乱。引导人民走向卓越是国家的责任。§!\n"
 ethic_fanatic_authoritarian:0 "狂热威权主义"
 ethic_fanatic_authoritarian_desc:1 "§L一个国家、唯一权柄、同一声音。服从少数那些担负着领导重任的精英是民众神圣的职责。§!\n"
 ethic_egalitarian:0 "平等主义"
 ethic_egalitarian_desc:1 "§L一旦社会不信奉人人平等 - 即个人可以通过足够努力上升到任何地位 - 这其实不仅仅是极端的不公平，最终必然导致生产力落后。§!\n"
 ethic_fanatic_egalitarian:0 "狂热平等主义"
 ethic_fanatic_egalitarian_desc:1 "§L谨防那些可能成为独裁者的人；一旦有这样的人，他的欲望和行动都会在他的追随者中呈现出极大的权威。 社会若是无法照顾其所有成员的需求和权利就不再是一个文明社会 - 而是一个罪恶组织。§!\n"
 ethic_xenophobe:0 "排外主义"
 ethic_xenophobe_desc:1 "§L对银河的广阔未知作探索其风险重重，此事关乎我族的存亡！永远不要相信任何外星生物，虚假笑容之后，其心难测……§!"
 ethic_fanatic_xenophobe:0 "狂热排外主义"
 ethic_fanatic_xenophobe_desc:1 "§L任何外星影响都必须无情根除。只有保持我们物种与母星的纯正，才能将一切外星阴谋消灭于襁褓之中。即便是征服外星种族也远不够保障我们的安全……§!"
 ethic_xenophile:0 "亲外主义"
 ethic_xenophile_desc:0 "§L我们所有人内心深处都存有一份对未知的向往，一种拒绝熟悉事物，拥抱未知事物的冒险精神。无论等待我们的是什么，无论等待我们的是谁。§!"
 ethic_fanatic_xenophile:0 "狂热亲外主义"
 ethic_fanatic_xenophile_desc:0 "§L如果世上有什么绝对的道德义务，那一定就是去探索宇宙，并拥抱宇宙中所有的未知。我们不该孤独前行。§!"
 ethic_militarist:0 "军国主义"
 ethic_militarist_desc:1 "§L只有勇气与纪律才是真正的美德，如果正确地加以运用，我们就能打破一切障碍。真正的强大意味着自我约束，意味着有诺必践。§!"
 ethic_fanatic_militarist:0 "狂热军国主义"
 ethic_fanatic_militarist_desc:1 "§L行使武力的能力高于一切。保障我们的生活方式的唯一方法，就是让全员皆备此力，无论其自愿与否……§!"
 ethic_pacifist:0 "和平主义"
 ethic_pacifist_desc:0 "§L用武力冲突来解决问题无疑是荒谬的。战争的本性是破坏，将本该得到的东西毁灭殆尽，亦或是让本该毁灭的东西茁壮成长。§!"
 ethic_fanatic_pacifist:0 "狂热和平主义"
 ethic_fanatic_pacifist_desc:0 "§L作为文明生物，根绝战争应当是我们的首要目标。战争是进化历程上的一条死胡同，不仅浪费资源，而且徒劳无益。§!"
 ethic_spiritualist:0 "精神主义"
 ethic_spiritualist_desc:1 "§L有些人认为我们必须明白，相较于浩瀚而无情的宇宙，我们是多么渺小，多么不值一提……一派胡言！我们唯一知道的真理就是我们存在。而宇宙——以及个中繁华表象——都只是我们由于机缘巧合所共有的南柯一梦。§!\n"
 ethic_fanatic_spiritualist:0 "狂热精神主义"
 ethic_fanatic_spiritualist_desc:0 "§L我们的科学已经证实了意识决定现实。我们耐心等待那些费尽周折自欺欺人地操弄着“实在的物质”的幼稚之人醒悟过来。§!\n"
 ethic_materialist:0 "物质主义"
 ethic_materialist_desc:0 "§L探索星际时，我们必须摒弃幼稚之物：神明、灵魂以及其它的脑内幻想。现实残酷又无情。我们必须怀以钢铁的意志，不懈探求科学与技术，以保障我族生存。§!\n"
 ethic_fanatic_materialist:0 "狂热物质主义"
