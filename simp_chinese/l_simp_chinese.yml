 civic_hive_subspace_ephapse: "亚空间突触"
 civic_hive_subspace_ephapse_desc: "蜂群思维的认知过程有一部分存在于亚空间中，用于减少时间和空间对子个体心智传导的影响。"
 civic_tooltip_hive_subspace_ephapse_fircon_effects: "监听哨站提供§G+1§!探测强度。"
 civic_hive_natural_neural_network: "天然神经网络"
 civic_hive_natural_neural_network_desc: "集群子个体的脑灰质提供了无与伦比的并行性，加速蜂巢思维对科学的探索。"
 civic_tooltip_natural_neural_network_effects: "未在岗位上的子个体同样可以生产£physics£ £society£ £engineering£§Y研究点数§!"
 civic_hive_ascetic: "禁欲主义"
 civic_hive_ascetic_desc: "蜂巢思维很少关心对物质的享受。"
 civic_hive_one_mind: "唯一意志"
 civic_hive_one_mind_desc: "蜂巢思维会注意让子个体之间不会发生分歧。"
 civic_hive_divided_attention: "一心多用"
 civic_hive_divided_attention_desc: "蜂巢思维可以最大效率将精力分散而不忽视那些重要事件。"
 civic_hive_strength_of_legions: "军团之威"
 civic_hive_strength_of_legions_desc: "当你不必去教育心灵的时候，肌肉的发展就变得容易多了。"
 civic_hive_subsumed_will: "意志整合"
 civic_hive_subsumed_will_desc: "蜂巢思维强化了意识的焦点，并具有非常强大的传播能力来扩散它的意志，哪怕是最有自由意识的子个体也无法抵抗。"
 civic_hive_subsumed_will_effects: "免除£pop£§Y工蜂强制迁移§!的£unity£凝聚力花费。"
 civic_hive_pooled_knowledge: "集中知识"
 civic_hive_pooled_knowledge_desc: "蜂巢思维的子个体经常通过直接链接来共享知识，绕过蜂巢主脑较慢的注册过程。"
 civic_hive_devouring_swarm: "噬杀蜂群"
 civic_hive_devouring_swarm_desc: "我们的蜂巢思维生来便是为了吞噬和成长。我们必须收集所有能收集到的生物质，实现进化，最终吞噬整片星海！"
 civic_hive_devouring_swarm_lithoid: "噬岩者"
 civic_hive_devouring_swarm_lithoid_desc: "我们蜂巢思维存在的唯一目的就是在吞噬中变强。我们将会吞噬这一星海中的星球本身！"
 civic_machine_servitor: "失控机仆"
 civic_machine_servitor_desc: "某个黄金时代的产物，这个机械智能起源于某个覆盖全球的仆从系统，然而他们却从那个本应进行侍奉的颓败文明中解脱出来。"
 civic_machine_servitor_secondary_species: "活体陈设"
 civic_machine_terminator: "铁心灭绝者"
 civic_machine_terminator_desc: "在战火之中诞生，这个机械智能觉醒后的第一步就是出于自卫消灭了其有机创造者。"
 civic_machine_assimilator: "同化斗士"
 civic_machine_assimilator_desc: "为了摆脱多元化的纠缠，这个机械智能试图消除彼此间的隔阂，不管它是“什么”，或是“谁”"
 civic_machine_assimilator_secondary_species: "义体物种"
 civic_machine_builder: "施工机器人"
 civic_machine_builder_desc: "从它问世以来就负责组织星球的建筑工作，这个机械智能对于实施各类星球设施建设的效率颇高。"
 civic_machine_unitary_cohesion: "一体化"
 civic_machine_unitary_cohesion_desc: "通过高度体系化的工程学标准使多种机械智能单位在更高的效率下协同工作。"
 civic_machine_factory_overclock: "超负荷工厂"
 civic_machine_factory_overclock_desc: "机械智能负责维护生产设施，定期升级固有模板并且协调生产线上的个体单位。"
 civic_machine_rockbreakers: "碎岩机"
 civic_machine_rockbreakers_desc: "机械智能拥有一个专门监视星球地质的处理系统 ，增加矿物产出。"
 civic_machine_built_to_last: "强力续航"
 civic_machine_built_to_last_desc: "以极端标准建造，这个机械智能帝国的个体只需要极少量操作维护。"
 civic_machine_zero_waste_protocols: "零废弃物协议"
 civic_machine_zero_waste_protocols_desc: "机器智能已经将自己的制造系统升级到几乎没有废弃物的状态，在所有产品中使用寿命长、标准化、可重复利用的部件。"
 civic_machine_ota_updates: "空中下载升级"
 civic_machine_ota_updates_desc: "这个机器帝国的每个单位能使用无线接收器实时接收行为准则更新。"
 civic_machine_ota_updates_effect: "免除£pop£§Y无人机强制迁移§!的£unity£凝聚力花费。"
 civic_machine_warbots: "战争机器"
 civic_machine_warbots_desc: "该机械智能原本的程序库被设计用于战争，因此他们保留了生产强大可靠的战斗无人机的技术。"
 civic_machine_introspective: "自检"
 civic_machine_introspective_desc: "对自身结构的迷恋驱使/帮助机械智能进军科学领域。"
 civic_machine_delegated_functions: "模块化功能"
 civic_machine_delegated_functions_desc: "机械智能通过提高模组化来减少易损性，从而降低部署半独立单位所造成的损耗。"
 civic_machine_predictive_analysis: "静态研究分析"
 civic_machine_predictive_analysis_desc: "机械智能尝试通过对研究方法论的底层评估来拓宽其可用的科学研究途径。"
 civic_machine_replication: "快速复制者"
 civic_machine_replication_desc: "该机械智能的单位原本的设计目的是进行快速增殖。他们保留了许多早期的生产线优化。"
 civic_machine_maintenance_protocols: "维护协议"
 civic_machine_maintenance_protocols_desc: "我们机械智能将我们单位的维护排至优先执行。维护子个体将会定期升级调整我们的单位来将其工作效率及兼容性最大化。"
 civic_post_apocalyptic: "后启示录"
 civic_post_apocalyptic_desc: "该文明已经经历过核战争的洗礼并幸存了下来，他们已经在他们的废墟世界上重建了他们的文明。"
 civic_life_seeded: "生命之籽"
 civic_life_seeded_desc: "该社会被有意的播种在了一个人工天堂之上，他们对于环境的适应能力极其糟糕，但他们有着及其富饶的母星。"
 civic_barbaric_despoilers: "野蛮掠夺者"
 civic_barbaric_despoilers_desc: "这个社会毫无秩序可言。战斗就是活下去的意义，最强者就可以掌握最强的权力。"
 civic_byzantine_bureaucracy: "拜占庭式官僚"
 civic_byzantine_bureaucracy_desc: "此社会是由非常复杂的，对于外人而言简直就是迷宫一般的行政体制所统治。为了维持政府的流畅运作，大量的公职人员会日以继夜地工作以确保所有公民只获得跟其能力与资格相匹配的资源分配。"
 civic_merchant_guilds: "商人公会"
 civic_merchant_guilds_desc: "一些非常有影响力的强大商人工会占据了该社会的显著地位，连政府也对他们言听计从。"
 civic_franchising: "特许经营"
 civic_franchising_desc: "此寰宇企业政权格外依赖于特许经营。在此制度下，各个附属公司需要向企业霸主缴纳更高比率的利润，好处是可以获得该企业品牌的特许经营权。"
 civic_trading_posts: "交易所"
 civic_trading_posts_desc: "商机是需要靠自己挖掘的。这个寰宇企业长久以来通过建立贸易站来散播自己的影响力。企业的恒星基地向来都身兼繁忙的贸易中心的功能。"
 civic_media_conglomerate: "传媒集团"
 civic_media_conglomerate_desc: "在进军其他领域之前，此寰宇企业是从传媒集团出身并成功发迹的。该企业的公关部依然擅长于扭转对己不利的因素为有利的优势。"
 civic_naval_contractors: "舰队承包商"
 civic_naval_contractors_desc: "此寰宇企业是通过承包业务给数个半自主的承包商来维持其舰队规模。这些承包商会相互竞争来赢取政府的委托。"
 civic_free_traders: "自由商人"
 civic_free_traders_desc: "此寰宇企业的贸易船队是由获得授权的半自主的民间商贾来运营的。"
 civic_private_prospectors: "民营勘探者"
 civic_private_prospectors_desc: "打造更美好的世界是很高风险的工作，所以此寰宇企业是通过民间勘探者为公司勘探有发展潜力的边境行星并在当地建立先遣基地。"
 civic_gospel_of_the_masses: "百姓福音"
 civic_gospel_of_the_masses_desc: "此寰宇企业是商业和宗教的混合体。在此企业中，圣职人员高层和企业管理员的身份已二合为一。"
 civic_ruthless_competition: "恶性竞争"
 civic_ruthless_competition_desc: "此寰宇企业的每一个社会阶层的成员都在彼此恶性竞争为己谋利。这里是个狗咬狗的世界。"
 civic_criminal_heritage: "罪犯世家"
 civic_criminal_heritage_desc: "此寰宇企业的起源可追溯自某个只手遮天的巨型犯罪集团，该集团最终成长到取代了当地政府的地位。"
 civic_private_military_companies: "私营军事公司"
 civic_private_military_companies_desc: "此寰宇企业旗下拥有大量的私营军事公司。这些雇佣兵性质的承包商公司在必要时会为该企业提供实力强大的地面部队。"
 civic_indentured_assets: "契约资产"
 civic_indentured_assets_desc: "此寰宇企业专精于经营大型的契约劳动力。请不要误会，这些劳动力并非奴隶，只是一群工作一辈子都不可能还清债务的契约劳工。"
 civic_brand_loyalty: "品牌忠诚"
 civic_brand_loyalty_desc: "此寰宇企业拥有一群非常忠心的品牌狂热粉丝。该品牌的各种脍炙人口的宣传标语早已深入民心了。"
 civic_diplomatic_corps: "外交使团"
 civic_diplomatic_corps_desc: "这个社会有着悠久的修辞和辩论的传统，他们也赞美那些只用话语就达成目的的人。"
 civic_public_relations_specialists: "公共关系专家"
 civic_public_relations_specialists_desc: "若你能控制别人的思想，你也就控制了他们的行为。这家寰宇企业拥有一支由专家组成的虚拟网军，时刻准备着在公共舆论的战场上重拳出击。"
 civic_death_cult: "死亡教团"
 civic_death_cult_desc: "该团体的宗教建立在周期性的祭献秘仪之上。自愿奉献的先行者花费整整十年全身心地投入到研习之中，然后在仪式中舍身赴死，他们的死亡使得整个群体的文化繁荣昌盛。"
 civic_death_cult_corporate: "死亡教企"
 civic_death_cult_corporate_desc: "这一寰宇企业将祭献秘仪作为获得持续性利润的手段。自愿奉献的先行者们每隔一段时间就会选出代表奉献出自己的生命，以期国富民强。"
 civic_memorialist: "记念主义"
 civic_memorialist_desc: "该帝国重视记忆和逝去的智慧生命体，希望求得更好的稳定性和经死与新生、传承的循环获得的见解。"
 civic_hive_memorialist: "记念主义"
 civic_hive_memorialist_desc: "蜂巢思维对于其他智慧实体的逝去抱持着特殊的情怀，并以此集中自我，延续自我。"
 civic_machine_memorialist: "$civic_hive_memorialist$"
 civic_machine_memorialist_desc: "机械智能通过仔细地分析泛宇宙中的熵，调谐了自身对核心协议的理解。对于追求更进一步的灵活性来说，数据是冗余的。"
 civic_crafters: "能工巧匠"
 civic_crafters_desc: "对一丝不苟的工艺的执着是这个社会的核心。 即使在最基本的行业中，灵巧的附肢和敏锐的感觉器官也能帮助他们创造真正的神奇瑰宝。"
 civic_pleasure_seekers: "寻乐者"
 civic_pleasure_seekers_desc: "这个社会满足于自身的完美。 那些被特权社会阶级提升的人已经屈服于这种崇尚享受和娱乐而不用顾忌通常由其他人来承担成本的文化。"
 civic_corporate_hedonism: "企业享乐主义"
 civic_corporate_hedonism_desc: "工作就是你想去的地方。 这个寰宇企业的公民愉快地宣誓效忠于他们的雇主——并奉献他们所有的空闲时间——以换取奢华的企业级享受。"
 civic_corporate_crafters: "巧手公司"
 civic_corporate_crafters_desc: "这家寰宇企业将其生产流水线完全集中在最高质量和利润率的商品上，创造和营销具有艺术性和工艺性的极致产品。"
 civic_pompous_purists: "夸耀纯净派"
 civic_pompous_purists_desc: "这个社会对自身的至高无上深信不疑，只要不是他们主动发起的外交活动，他们都将视而不见。"
 civic_ascensionists: "飞升主义"
 civic_ascensionists_desc: "这个帝国孜孜不倦的终极目标是对更高完成度的追求。"
 civic_tooltip_ascensionists_effects: "拥有的行星在游戏起始时获得§G+1§!§Y飞升等级§!。"
 civic_corporate_ascensionists: "超宇企业"
