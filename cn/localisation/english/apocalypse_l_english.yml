 vultaum_homeworld:0 "沃陶姆家园"
 vultaum_homeworld_desc:0 "沃陶姆文明的古老家园。虽然行星已经破碎，无法再维持生命的存在，但仍然可以在表面发现大规模城市的遗迹。"
 vultaum_minerals:0 "轨道设施残骸"
 vultaum_minerals_desc:0 "一万年前一个大型沃陶姆轨道设施坠毁到这颗星球上。其碎片散落在行星表面。"
 vultaum_energy:0 "浮空采集网络"
 vultaum_energy_desc:0 "这颗气态巨行星曾经支持了庞大的浮空采集网络，被沃陶姆用于提取氦-3。"
 yuht_homeworld:0 "尤特家园"
 yuht_homeworld_desc:0 "古代尤特文明起源于这颗行星。轨道轰炸摧毁了地表的大多数建筑，但仍有一些废弃的地下栖息地可供研究。"
 yuht_minerals:0 "富矿小行星带"
 yuht_minerals_desc:0 "这个富矿小行星带曾被尤特大规模的开采，这里的矿物支持了他们的太空帝国缓慢而稳定的发展。"
 yuht_energy:0 "太阳能收集阵列"
 yuht_energy_desc:0 "一些古老的太阳能收集阵列被尤特放置在这颗气态巨行星轨道上。令人难以置信的是，其中一些仍然在正常工作。"
 first_league_homeworld:0 "第一联盟首都"
 first_league_homeworld_desc:0 "这个行星墓地曾经是第一联盟那光辉的行政中心。它现在已经无法维系生命的存在，但曾覆盖整个表面的城市遗迹依然随处可见。"
 first_league_minerals:0 "废弃的采矿设施"
 first_league_minerals_desc:0 "这个小行星带在第一联盟的鼎盛时期人口密集。数千颗小行星上都可以找到废弃的采矿设施。"
 first_league_energy:0 "维护平台"
 first_league_energy_desc:0 "这颗气态巨行星拥有一些庞大的维护平台，能为第一联盟的数十万计的贸易货船提供服务。部分能量转换设备仍然可以运行。"
 irassian_homeworld:0 "伊瑞森家园"
 irassian_homeworld_desc:0 "尽管后来有人曾经试图通过轨道轰炸对行星进行灭绝性打击，但是古代伊瑞森文明的家园仍然拥有庞大数量的先进文明的文物。"
 irassian_minerals:0 "从前的泊地"
 irassian_minerals_desc:0 "这里曾经是伊瑞森太空舰队的一个主要泊地，被毁坏的舰队泊地散落在行星轨道上，在行星表面沉积了大量的矿产资源。"
 irassian_energy:0 "能量生产基地"
 irassian_energy_desc:0 "这颗气态巨行星是伊瑞森同盟星际扩张初期的重要能源生产基地。一条由古代轨道发电站的密集带仍然环绕着这个行星。"
 
