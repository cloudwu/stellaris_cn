 shroud.first_contact_insert.composer: "一阵§H齐整的合唱§!"
 shroud.4025.title: "$the_composer_of_strands_article_cap$显形"
 shroud.4025.desc.default: "我们跟随着§H[Root.Patron:the_composer_of_strands.GetPreCommunicationName]§!的气味，被带进§H天幕§!的更深处。祂留下了记号让我们跟随——这是一幅影像，一段旋律。祂邀请我们上前，但步履艰难。\n\n终于，我们到了。迎接我们的是一幅华丽的景象：运转不息的星系统，巨大扭曲的[Root.GetSpeciesAdj]形象。在祂的怀抱中，我们迷失在一团刺鼻的丝线团中。\n\n我们抓住线，系好末端。分散的符号组成图案。而我们精疲力竭，却沉浸在威严的形体和数字之中。这个景象复归沉寂。\n\n我们已经清楚了这个实体的意图，知道了祂关于增长和无拘的愿景。只要我们的[GetTelepathPlural]一恢复，就可以与这个实体，$the_composer_of_strands_color_article$接触、交流了。"
 shroud.4025.desc.hive: "$shroud.4025.desc.default$"
 shroud.4025.desc.gestalt_machine: "我们跟随着§H[Root.Patron:the_composer_of_strands.GetPreCommunicationName]§!的分子踪迹，被带进§H天幕§!的更深处。祂留下了记号让我们跟随——这是一幅影像，一段旋律。祂邀请我们上前，但步履艰难。\n\n终于，我们到了。迎接我们的是一幅华丽的幻景：运转不息的星系统，巨大扭曲的[Root.GetSpeciesAdj]形象。在祂的怀抱中，我们迷失在一团刺鼻的丝线团中。\n\n我们抓住线，系好末端。分散的符号开始组成图案。而我们精疲力竭，却仍旧处理着这些非凡的数据集。随后景象复归沉寂。\n\n我们已经清楚了这个实体的意图，知道了祂关于增长和无拘的愿景。只要我们的[GetTelepathPlural]一恢复，就可以与这个实体，$the_composer_of_strands_color_article$接触、交流了。"
