 ####################################
 # Basic Resources
 ####################################
 energy:0 "Energy Credits"
 energy_desc:1 "§E§HEnergy Credits§! (£energy ) is an energy backed currency accepted by all space-faring races. You can gain more energy by:\n§Y1.§! Building or upgrading §HPower Plants§! on the surface of colonized planets.\n§Y2.§! Using §HConstruction Ships§! to build §HMining Stations§! around energy rich planets or stars.§!"
 influence:0 "Influence"
 influence_desc:1 "§E§HInfluence§! (£influence ) represents political clout, and is used for many things, like enacting §HEdicts§!, recruiting §HLeaders§!, building §HFrontier Outposts§! and dealing with §HFactions§!. The gain rate remains fairly constant throughout the game, but can be slightly increased by:\n§Y1.§! Upgrading §HPlanetary Capital§! buildings to the highest levels.\n§Y2.§! Declaring other empires your §HRivals§!.§!"
 food:0 "Food"
 food_desc:1 "§E§HFood§! (£food ) represents the various nutrients required to sustain and grow §HPops§!, and is local to each individual Planet. Additional Food can be grown by constructing §HFarms§! on the planet surface.§!"
 minerals:0 "Minerals"
 minerals_desc:1 "§E§HMinerals§! (£minerals ) is a collective term for the basic resources we need to construct ships, stations and planetary buildings. We can increase our monthly mineral production by:\n§Y1.§! Building or upgrading §HMining Networks§! on the surface of colonized planets.\n§Y2.§! Using §HConstruction Ships§! to build §HMining Stations§! around mineral rich planets or asteroids.§!"
 physics_research:0 "Physics Research"
 physics_research_desc:1 "§E§HPhysics Research§! (£physics ) is used to research new technologies. We can increase our output by building §HPhysics Labs§! on our colonies or by constructing §HResearch Stations§! around certain planets or stars.§!"
 society_research:0 "Society Research"
 society_research_desc:1 "§E§HSociety Research§! (£society ) is used to research new technologies. We can increase our output by building §HBiolabs§! on our colonies or by constructing §HResearch Stations§! around certain planets or stars.§!"
 engineering_research:0 "Engineering Research"
 engineering_research_desc:1 "§EEngineering Research (£engineering ) is used to research new technologies. We can increase our output by building §HEngineering Facilities§! on our colonies or by constructing §HResearch Stations§! around certain planets or stars.§!"

 ENERGY_DEFICIT_DESC:1 "§ROur Empire is affected by $DEFICIT|E$ since we are spending more §HEnergy Credits§! than we are producing, and our reserves have run out.§!"

 ####################################
 # Strategic Resources
 ####################################

 sr_terraform_gases:0 "Terraforming Gases"
 sr_terraform_gases_desc:1 "Mined from Gas Giants, Terraforming Gases represents an assortment of gases such as Hydrogen, Helium and Methane. Access to Terraforming Gases will make it easier for us to terraform planets."
 sr_terraform_liquids:0 "Terraforming Liquids"
 sr_terraform_liquids_desc:1 "Mined from Frozen planets, Terraforming Fluids represents different types of fluids such as dihydrogen monoxide. Access to Terraforming Fluids will make it easier for us to terraform planets."
 sr_garanthium:0 "Garanthium Ore"
 sr_garanthium_desc:2 "This ore can be refined into a metal that is both very malleable and durable. It is an excellent material used for the construction of ships."
 sr_neutronium:0 "Neutronium Ore"
 sr_neutronium_desc:0 "Neutronium is a super-dense substance composed of neutrons that can be forged into extremely resistant and durable armor."
 sr_helium:0 "Helium-3"
 sr_helium_desc:0 "This isotope of helium is used as a fuel in a wide variety of reactors and other energy production facilities."
 sr_zro:0 "Zro"
 sr_zro_desc:0 "An extremely rare aerosol of exotic particles. It has been deposited on a number of worlds through meteor impacts, but its true origin is a mystery. If ingested by psionically-gifted individuals, zro acts as a very potent (and addictive) drug that enhances PSI abilities."
 sr_living_metal:0 "Living Metal"
 sr_living_metal_desc:1 "This inorganic metal shows characteristics usually seen only in biological life forms. It will always attempt to regenerate back into the shape it was stabilized into."
 #sr_yurantic: "Yurantic Crystals"
 #sr_yurantic_desc: "These rare crystals are shrouded from parts of the EM spectrum if sufficient energy is channeled through them. They are a vital component in all cloaking devices."
 sr_teldar:0 "Teldar Crystals"
 sr_teldar_desc:1 "Extremely durable crystals that enhance the armor-piercing capabilities and destructive potential of projectile weapons."
 #sr_mirium: "Mirium Ore"
 #sr_mirium_desc: "This rare ore is too brittle to be used in an alloy, but if properly made mirium projectiles have unmatched armor piercing potential."
 sr_satramene:0 "Satramene Gas"
 sr_satramene_desc:2 "This gas is a naturally occurring stimulant found on some worlds. It has a calming effect on most beings, and can be used as a non-violent way of pacifying hostile individuals. Its addictive nature is a well-documented side-effect."
 sr_lythuric:0 "Lythuric Gas"
 sr_lythuric_desc:2 "Small concentrations of this gas has been shown to significantly strengthen the integrity of energy force fields."
 sr_dark_matter:0 "Dark Matter"
 sr_dark_matter_desc:0 "This exotic substance has many properties that seemingly defy the laws of physics. Harvestable concentrations can only be found near Black Holes or in certain nebulas."
 sr_alien_pets:0 "Alien Pets"
 sr_alien_pets_desc:1 "These docile non-sentient creatures can easily be domesticated, and their friendly demeanor and appealing looks would make them popular as pets and companions. Xenophiles value them highly and proudly present them in their zoos."
 #sr_alien_test_subjects: "Alien Test Subjects"
 #sr_alien_test_subjects_desc: "The genetic makeup of these non-sentient alien creatures make them particularly useful as test subjects in experiments involving a variety of domestic products and medicines."
 sr_pitharan:0 "Pitharan Dust"
 sr_pitharan_desc:2 "This energy-dense fine dust serves as an excellent fertilizer."
 sr_engos:0 "Engos Vapor"
 sr_engos_desc:2 "A naturally occurring stimulant that helps all forms of life adapt and evolve."
 #sr_xaldor: "Xaldor Gemstones"
 #sr_xaldor_desc: "These rare gems emit an ethereal glow that changes color depending on the mood of whoever is holding them. The glow becomes especially intense in the vicinity of psionically-gifted individuals."
 sr_orillium:0 "Orillium Ore"
 sr_orillium_desc:0 "Orillium is a very dense and unstable element that can be used for powerful explosives."
 #sr_sactajenian: "Sactajenian Spice"
 #sr_sactajenian_desc: "A psychoactive compound that imbues users with a limited psionic connection to one another. This effect somewhat diminishes free will and individual mental capacity, but the new 'group mind' can perform tasks as a single organism for a limited time."
 #sr_zarbadoccan: "Zarbadoccan Mold"
 #sr_zarbadoccan_desc: "A powerful stimulant that temporarily gifts most users with a sense of increased creativity or introspective emotional awareness. This kind of 'soul-searching' is frowned upon by some cultures as being counter-productive."
 sr_riggan:0 "Riggan Spice"
 sr_riggan_desc:0 "The secret methods of extracting and mixing this spice is something that is not known outside the $guardian.103.name$. The spice has a unique flavor and is a popular food ingredient."
 sr_betharian:0 "Betharian Stone"
 sr_betharian_desc:0 "These rare stones have been deposited on many worlds through meteor strikes. They burn very slowly and are very efficient energy sources."
 #sr_carnian: "Carnian Pearls"
 #sr_carnian_desc: "These pearls are often used in jewelry and their brilliant white metallic luster is quite eye-catching, which may explain why they are so popular among avian species."
 sr_muutagan:0 "Muutagan Crystals"
 sr_muutagan_desc:0 "The $guardian.104.name$ are the only group that posses the knowledge of crafting these crystals. If struck, these 'singing' crystals start to vibrate while emitting a unique humming sound. They are often used as musical instruments, and have a calming effect on most beings."
 sr_xuran:0 "XuraGel"
 sr_xuran_desc:0 "Produced by $guardian.100.name$, this gel claims various positive medicinal effects for creatures living in inhospitable environments."
 #sr_kobor: "Kobor Wood"
 #sr_kobor_desc: "Kobor trees can be found on many different worlds, and their seeds were likely spread deliberately by someone long ago. The wood from these trees is light, extremely durable and easy to work with. Arthropods in particular favor it as a building material."


