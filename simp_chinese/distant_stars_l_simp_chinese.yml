 ####################################
 #Anomaly Categories
 ####################################
 #FROM = planet scope
 #ROOT = ship scope
 DISTAR_WRECK_CAT: "补给船残骸"
 DISTAR_WRECK_CAT_DESC: "传感器在[Root.GetName]轨道上检测到了不明来源舰体的遗骸。"
 DISTAR_FLARE_CAT: "文明的遗踪"
 DISTAR_FLARE_CAT_DESC: "虽然[From.GetName]这颗星球上缺乏大气，但地表上有人造设施的遗迹，说明过去这里曾有文明。"
 DISTAR_RAINBOW_CAT: "黑暗中的彩虹"
 DISTAR_RAINBOW_CAT_DESC: "[From.GetName]周围的吸积盘呈现出绚丽的折射光谱，与彩虹的无异。造成这种现象的原因会是什么？"
 DISTAR_HOLO_CAT: "舰队的信号"
 DISTAR_HOLO_CAT_DESC: "我们发现[From.GetName]的轨道上有未知舰队，我们向他们发出联络，但他们没有回复。"
 DISTAR_ROBO_CAT: "对称结构"
 DISTAR_ROBO_CAT_DESC: "探测器发现在[From.GetName]的地表有着异常高的对称性。"
 DISTAR_NANO_CAT: "灰蛊"
 DISTAR_NANO_CAT_DESC: "[From.GetName]这个行星体的表面覆盖着某种灰色物质，该灰色物质拥有十分怪异的性质和复杂多变的金属成分。"
 DISTAR_FLOW_CAT: "异常的读数"
 DISTAR_FLOW_CAT_DESC: "[From.GetName]周围有着高度异常的重力读数。"
 DISTAR_LOST_CAT: "云中的动静"
 DISTAR_LOST_CAT_DESC: "在[From.GetName]的上层大气中发现有东西在移动，好像是一艘舰船在云层中高速穿梭。"
 DISTAR_TIME_CAT: "舰船碎片"
 DISTAR_TIME_CAT_DESC: "在[From.GetName]的近距离轨道上发现不明舰体的碎片。"
 DISTAR_CLONE_CAT: "可疑的舱体"
 DISTAR_CLONE_CAT_DESC: "对废弃的环形世界[From.GetName]的初步成像显示出在某些毁坏的区段上有着大量完好无损的舱体。这些舱体里装载的东西未知是什么。"
 DISTAR_GEODE_CAT: "隐秘核心"
 DISTAR_GEODE_CAT_DESC: "[From.GetName]小行星的共振成像显示其内部含有稀有水晶。"
 DISTAR_DEAD_GOD_CAT: "沉默巨兽"
 DISTAR_DEAD_GOD_CAT_DESC: "[From.GetName]具有显著的非球面特征，其地表有着巨大且完全不符合地理学模型的构造。"
 DISTAR_ELECTRO_CAT: "网状构造"
 DISTAR_ELECTRO_CAT_DESC: "从某个未知源点发散的网状结构在[From.GetName]的表面周期性发光。"
 DISTAR_RUM_CAT: "熟悉的化合物"
 DISTAR_RUM_CAT_DESC: "[From.GetName]的发射光谱表明这颗气态巨行星的主要构成成分拥有和某种流行的酒类饮料相同的分子结构。"
 DISTAR_SOOTHE_CAT: "共鸣水晶"
 DISTAR_SOOTHE_CAT_DESC: "对[From.GetName]进行扫描后发现该星球地壳中有不少共鸣水晶，我们应该能对此加以利用。"
 DISTAR_SOOTHE_GC_CAT: "高强磁性"
 DISTAR_SOOTHE_GC_CAT_DESC: "[From.GetName]的磁层对我们的研究用无人机产生了强大的吸引力，原因不明。我们应该进行进一步的调查。"
 DISTAR_EXO_CAT: "奇异的植物毯子"
 DISTAR_EXO_CAT_DESC: "[From.GetName]的地表上覆盖了一层非常奇特的植物，这与该星球上的其他植物都不相同。"
 DISTAR_ICE_CAT: "不一致的读数"
 DISTAR_ICE_CAT_DESC: "[From.GetName]的地表是冻土，但测量到的表面温度却高达上百度，是什么造成了这种不一致的现象呢？"
 DISTAR_METAL_CAT: "干扰云层"
 DISTAR_METAL_CAT_DESC: "[From.GetName]的大气将我们的传感器在无线电频段的扫描全数反射。在这下方有着什么东西在持续干扰我们的信号。"
 DISTAR_OCEAN_CAT: "深层隧道"
 DISTAR_OCEAN_CAT_DESC: "扫描显示在[From.GetName]的水层之下隐藏着一个错综复杂的隧道系统。是谁创造了它们？"
 DISTAR_COLLAPSE_CAT: "荒废站点"
 DISTAR_COLLAPSE_CAT_DESC: "一座荒废的空间站悬浮在轨道上，无力地环绕着[From.GetName]，身披数个世纪里被残骸冲撞而留下的伤痕。考虑到它破损的状态和无法识别的科技，我们需要一个专家团队来对它进行调查。"
 DISTAR_FOES_CAT: "二重身"
 DISTAR_FOES_CAT_DESC: "这些在[From.GetName]遍布灰尘的地表上勉强度日的土著和我们在同一个星系的另一个死寂星球上发现的物种具有惊人的相似性。"
 DISTAR_DIAMOND_CAT: "超重脉冲"
 DISTAR_DIAMOND_CAT_DESC: "[From.GetName]的脉冲十分稳定，其日震研究表明它的内部构成物质的密度比我们所预计要大得多。是什么赋予了它这种令人惊异的密度？"
 DISTAR_MOLTEN_CAT: "火山喷口"
 DISTAR_MOLTEN_CAT_DESC: "[From.GetName]地表上有许多火山口喷出热气，这对于熔融星球来说是不常见的，部分喷出的热气有较高的工业价值。"
 DISTAR_MERCURY_CAT: "深层洞窟"
 DISTAR_MERCURY_CAT_DESC: "[From.GetName]的内部扫描图像表明星球地表之下有非常巨大的地下洞窟，它们可能值得调查。"
 DISTAR_WARFORM_CAT: "神秘构造"
 DISTAR_WARFORM_CAT_DESC: "一些人工构造从[From.GetName]的剧毒云层中挺立而出。"
 DISTAR_BRAINSLUG_CAT: "废弃聚落"
 DISTAR_BRAINSLUG_CAT_DESC: "[From.GetName]的扫描结果标示了一些被土著居民抛弃的聚落。在聚落的建造者身上究竟发生了什么事情？"
 DISTAR_THIRSTY_CAT: "干涸峡谷"
 DISTAR_THIRSTY_CAT_DESC: "深到能从轨道直接进行观察的峡谷勾勒出了[From.GetName]表面的纹路，但是这颗行星却像风沙侵蚀区一样干燥。曾经如此强烈地侵蚀了[From.GetName]岩层的那些水怎么了呢？"
 DISTAR_FLYTRAP_CAT: "巨型植被"
 DISTAR_FLYTRAP_CAT_DESC: "[From.GetName]的植物数量多到惊人地充斥了整个地表，这些植物体积庞大且拥有鲜艳的颜色，我们的异星生物学家对此很感兴趣。"
 DISTAR_LIVING_CAT: "彷徨海"
 DISTAR_LIVING_CAT_DESC: "有种不同寻常的东西，仿佛催眠了[From.GetName]上海洋的潮起潮落一般。海洋的运动模式与我们目前所知的所有潮汐行为均不相同。"
 DISTAR_ZONE_CAT: "遗世废墟"
 DISTAR_ZONE_CAT_DESC: "传感器显示在[From.GetName]上有一个孤立的针状人工结构。"
 DISTAR_RAT_CAT: "残毁首都"
 DISTAR_RAT_CAT_DESC: "我们对[From.GetName]的初步调查显示了该行星是某个亡故帝国的旧都，我们之前遇到的垃圾场正是属于这个帝国的。对其进行更彻底的调查或许能获得更多的信息。"
 DISTAR_MED_CAT: "神秘箱体"
 DISTAR_MED_CAT_DESC: "一个来源不明的箱体围绕着[From.GetName]旋转，其中大量贮藏了某种有机物质。"
 DISTAR_POD_CAT: "不明吊舱"
 DISTAR_POD_CAT_DESC: "一群静止的吊舱环绕着[From.GetName]，我们开始时以为这是个小行星带。"
 DISTAR_PHASE_CAT: "相变星球"
 DISTAR_PHASE_CAT_DESC: "[From.GetName]附近有非常奇特的能源信号，好像整个星球都在时隐时现一样。"
 DISTAR_SOY_CAT: "杂草丛生的遗迹"
 DISTAR_SOY_CAT_DESC: "传感器显示在[From.GetName]厚密的植被之下埋藏着人工构造。"
 DISTAR_SIGNAL_CAT: "干扰"
 DISTAR_SIGNAL_CAT_DESC: "舰船传感器在[From.GetStarName]星系检测到了一种无法解释的信号干扰模式。"
 DISTAR_PUZZLE_CAT: "无法扫描的物体"
 DISTAR_PUZZLE_CAT_DESC: "我们在[From.GetStarName]星系的小行星群，靠近[From.GetName]的地方定位了一个反射了我们传感器信号的物体。通过肉眼观察发现该物体具有多边形外形，但因为缺乏扫描数据，我们对它所知甚少。"
 ####################################
 #Anomaly Events
 ####################################
 distar.1.name: "残骸身份确认"
 distar.1.desc: "我们登上[Root.GetName]的船员报告了[From.GetName]的船只残骸似乎是一场意料之外的恒星磁风暴的杰作。由于生命支持系统彻底下线，以及因为损伤无法行动，补给船只能无助地漂流直到进入[From.GetName]的重力井。没有人幸存下来。\n\n船只的货舱确实有数额可观的矿物——但是，[Root.GetName]的舰长谨慎的表明这是§Y[wreckage_owner.GetAdj]§!的舰船设计。\n\n这些矿物很可能属于§Y[wreckage_owner.GetName]§!，如果我们认领了他们的载货，他们很可能不悦。"
 distar.1.a: "我们需要那些矿物。"
 distar.1.a.tooltip: "此举将激怒§Y[wreckage_owner.GetName]§!。"
 distar.1.b: "我们还是不要与他们发生冲突为好。"
 distar.1.b.tooltip: "将船上的矿物归还给§Y[wreckage_owner.GetName]§!。\n此举会让对方十分满意并让我们获得£influence£ §H影响力§!。"
 distar.2.name: "补给船残骸中的货物"
 distar.2.desc: "[Root.GetSpeciesNamePlural]。我们发现前往§Y[wreckage_owner.Capital.GetName]§!的一艘失踪的§Y[wreckage_owner.GetAdj]§!补给船由于受损严重而漂流至[Root.GetAdj]空间之内，然后那艘船上的货物就被你们偷走了。\n\n你们真的以为我们不会发现吗？§Y[wreckage_owner.GetName]§!强烈要求你们立刻将我们船上的物资归还给我们。"
 distar.2.desc.machi: "[Root.GetSpeciesNamePlural]。我们发现有一艘前往§Y[wreckage_owner.Capital.GetName]§!的§Y[wreckage_owner.GetAdj]§!补给船失踪了。我们的探测器报告说那艘船进入了[From.From.GetName]星系，你们的人在那里将船上的货物偷走并挪为己用了。\n\n我们无法接受你们的这种行为，请立刻归还我们的货物，[Root.GetSpeciesNamePlural]。"
 distar.2.a: "补给船？什么补给船？"
 distar.2.b: "我们会归还你们的物资。"
 distar.3.name: "舰船残骸上的货物已归还"
 distar.3.desc: "[Root.GetSpeciesNamePlural]！我们收到了关于我们补给船所运载的货物的消息，我们万分感谢你们在没有[wreckage_owner.GetAdj]介入的情况下花费时间回收了这些货物。"
 distar.3.a: "这是我们的荣幸，[wreckage_owner.GetSpeciesNamePlural]。"
 distar.6.name: "在时光中冻结"
 distar.6.desc: "[Root.GetName]上的船员十分兴奋的发现在[From.GetName]上有工业时代文明的遗迹。调查表明[From.GetName]在过去的数百万年里一直维持着大气层，直到恒星[From.GetStarName]那不稳定的表面所发出的超强耀斑导致了行星大气层的失控电离化逃逸和耗散。\n\n在失去大气层之后数千年间，[From.GetName]上那些了无生机的城市都被封冻于时间长河之中。这是纪念发生于此处大灭绝的无声纪念碑。\n\n科学专员[Root.GetLeaderName]警告任何在[From.GetStarName]星系的殖民都可能受制于恒星无常的暴怒。"
 distar.7.name: "超强耀斑"
 distar.7.desc: "[Root.GetName]上的传感器发现[Root.GetStarName]表面正呈现出在超强耀斑出现之前所特有的动荡现象。考虑到[frozen_in_time_planet.GetName]远古文明的命运，我们的[Root.Owner.GetScientistPlural]正在争分夺秒设计一个护盾矩阵来抵挡即将到来的巨量等离子喷发。"
 distar.7.desc.nocol: "传感器发现[Root.GetStarName]的亮度达出现了一次激增。看来该恒星正在产生超强耀斑，这和当初摧毁了[frozen_in_time_planet.GetName]文明的超强耀斑基本一致。\n\n万幸的是，没有[Root.GetAdj]殖民地会被这场恒星暴动波及。"
 distar.7.a: "我们必须保护我们的人民！"
 distar.7.b: "明白了。"
 distar.9.name: "成功防御超级耀斑"
 distar.9.desc: "行星管理部门很高兴汇报到在[Root.GetName]周围建立的超强耀斑护盾矩阵非常成功，我们的殖民者不但可以安全避开有害的等离子辐射，还享受到了太阳风击打在全新的护盾矩阵上产生的炫目多彩的极光盛宴。"
 distar.10.name: "超强耀斑席卷[fromfromfrom.GetName]"
 distar.10.desc: "来自[fromfromfrom.GetStarName]的超强耀斑轰击了[fromfromfrom.GetName]的上层大气，我们没能及时布置起防护超强耀斑的护盾矩阵。\n\n等离子喷流和磁场风暴导致了整个行星范围内的电子干扰，妨碍了能源产出并裹挟着辐射冲击了人民。这一灾难性后果还将持续一段时间。"
 distar.15.name: "活跃的光谱"
 distar.15.desc: "环绕着[From.GetName]的吸积盘中的一种气态成分似乎是造成黑洞周围色差的原因。吸积盘折射及反射表面上的光，造成了令人印象深刻的暗中彩虹。\n\n尽管彩虹本身只是一种光学幻象，创造了彩虹的环境却不是。[From.GetName]的吸积盘具有很高的能量——是真正的静电放电温床。"
 distar.20.name: "全息图像"
 distar.20.desc: "通过对在[From.GetName]星系的未识别舰队的身份码的调查，我们得到了意料之外的发现。舰队实际上并不位于黑洞的安全轨道，而是跨过了事件视界。\n\n科学专员[Root.GetLeaderName]推测舰队在数世纪之前就抵达了[From.GetName]的事件视界，在这里时间膨胀使得舰队在黑洞表面留下了它们的影像。\n\n舰队是有意采取了这样的行动，还是遭受了不幸了事故，我们可能永远无从知晓。它们的身份识别码与所有已知文明都无法匹配。"
 distar.25.name: "原始机器人"
 distar.25.desc: "在研究[From.GetName]地表的过程中，[Root.GetName]的船员发现了早期太空文明的遗迹。尽管该文明没有幸存下来的个体，该行星上仍然居住着由它们建造的原始机器人。\n\n这些机器人依旧执行着它们的任务，不知疲倦地修理着它们早已消亡的创造者建造的残破的基础设施。\n\n在未来任何的殖民者都能利用这些远古机器人作为劳动力。不管其他方面，这些机器人已经证明了自己具有足够的韧性。"
 distar.25.a.tooltip: "在[From.GetName]上发现了§B3名£pops£机器人人口§!"
 distar.25.b.tooltip: "在[From.GetName]上发现了§B4名£pops£机器人人口§!"
 distar.26.name: "原始机器人"
 distar.26.desc: "我们在[Root.GetName]的殖民者将需要处理这些星球表面的远古机器人，我们推测它们是在某种厄运降临于其创造者之后被遗留至今。\n\n许多这些古董机器人对我们的存在做出了反应，以完全陌生的腔调对我们进行了反复的询问。我们认为它们在等指令输入。它们似乎并不具有情感，并且很可能缺乏更先进的逻辑推理功能。"
 distar.26.a: "把它们送去工作。"
 distar.26.a.tooltip: "在[Root.GetName]上获得了§B£pops£机器人人口§!。"
 distar.26.b: "拆掉机器人，回收矿物。"
 distar.26.c: "我们的政策自有国情在此，禁止使用人工智能。"
 distar.26.d: "虽然我们不需要这些机器人，但就这么毁掉它们也太草率了。"
 distar.26.d.tooltip: "替换掉[Root.GetName]上面的§B£pops£机器人人口§!。"
 distar.26.spir: "我们不可能与无灵魂的东西共存。"
 distar.26.mach: "我们要将它们整合起来。"
 distar.27.name: "失踪的造主"
 distar.27.desc: "[Root.Owner.GetAdj][Root.Owner.GetScientistPlural]表示有兴趣研究[Root.GetName]上的远古机器人以及它们创造者文明的灭亡。迄今，研究者们仍未找到决定性证据表明是什么灭绝了这些机器人的创造者——一个几百年间越发扑朔迷离的谜题，这段时间足以将任何有机质残留化为烟尘。\n\n尽管对星球的检视排除了核毁灭或者大范围战争灭绝事件，背后的真相却一直在躲避着我们。\n\n研究者们建议开展更多对远古机器人硬件的详尽研究以尝试寻得更进一步的见解。"
 distar.27.a: "我们会考虑的。"
 distar.28.name: "失踪的造主"
 distar.28.desc: "我们从[From.From.GetName]上的原始机器人损坏储存驱动器恢复的数据印记被证明难以解析。其中包含的信息无法在我们的神经网络中完全处理，而这些设备的年代只是数据不连贯的一部分原因。但我们现在可以确定的是似乎某种生化传染病在数个世纪前感染了[From.From.GetName]上原始机器人的有机造物主。最终，被感染者只能坐等死亡。"
 distar.28.a: "有机生命的又一缺陷。"
 distar.29.name: "失踪的造主"
 distar.29.desc: "在对[From.From.GetName]上的原始机器人进行深度扫描过程中，[Root.GetLeaderName]成功定位了包含了某种日志信息的储存区域。数据由于硬件的衰败而极度损坏，但还是有一些有希望的条目被挽救并翻译。"
 distar.29.a: "那就看看吧。"
