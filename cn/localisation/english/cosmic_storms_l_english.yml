# Storm Chasers specific Progress Events

 progress.2.desc.storm.normal: "一位[Root.Owner.GetScientist]说，“快来看看这个小家伙！”\n\n$progress.2.desc.storm.outro$"
 progress.2.desc.storm.gestalt: "我们兴奋得发抖。\n\n$progress.2.desc.storm.outro$"
 progress.2.desc.storm.outro: "有外星生命，就在[From.GetName]！这些野东西可能不会那么快能和我们说话，但至少我们知道在宇宙的航行中不是孤单的了！\n\n可能我们最后会发现这个星系到处都是各种不同的生命。"
 progress.3.desc.storm.normal: "“惊奇!”[ruler.GetRegnalName]喊道。“这是个新世界，充满了新机遇！”\n\n我们刚一把殖民船改造成大本营，第一批探险者就已经准备好面对这个星球可能给他们带来的一切挑战了。"
 progress.3.desc.storm.gestalt: "令人颤栗的发现！一颗遍布机遇的新星球！！\n\n我们刚一把殖民船改造成大本营，探险节点就已经准备好面对这个星球可能给我们带来的一切挑战了。"
 progress.3.a.storm: "继续。"
 progress.4.desc.storm: "寂静的太空对我们的呼唤做出了回应！这个与我们科技水平相当的外星文明，他们一定和我们在差不多的时候踏上了银河的征途。\n\n他们的出现引领着一个全新的体验前言。他们会成为志趣相投的盟友，或是磨炼勇气的试金石？无论如何，未知的刺激正在召唤着我们前进。"
 progress.4.h.storm: "真是有趣。"
 progress.5.desc.storm.normal: "我们在[From.Planet.GetName]发现了未开智生命形式。我们的一位[Root.Owner.GetScientistPlural]表示，“这些东西虽然看起来平平无奇，但蕴含着巨大的潜力！”\n\n当然现在为止他们还是未开智的。观察这些物种繁荣昌盛是一件再有趣不过的事情了。"
 progress.5.desc.storm.gestalt: "我们在[From.Planet.GetName]发现了未开智生命形式。\n\n我们兴奋与观察它们的潜力究竟到何等地步，但就目前为止它们仍然尚未开智。观察这些物种繁荣昌盛是一件再有趣不过的事情了。"
 progress.5.h.storm: "真野."
 progress.6.desc.storm: "从寂静的太空中，我们的呼唤得到了回应！但第一印象不太对劲，这些人和我们想法不同，他们更喜欢保守自己的秘密。我们目前最好保持距离。"
 progress.6.h.storm: "他们慢慢会明白的。"
 pirate.1.desc.storm: "太空海盗！即使他们这种想法也令人兴奋，这个自称为§S[pirate_band.GetName]§!的团体把目光转向了我们。\n\n虽然我们可以尊重他们选择的生活方式，但这对我们贸易网络产生的影响可不太理想。"
 pirate.2.j.storm: "太不幸了。"

