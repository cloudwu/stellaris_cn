 tech_combat_computers_2:0 "拓展作战算法"
 tech_combat_computers_2_desc:0 "预测算法的进一步进展使得你可以在战场上处处先人一步。"
 tech_combat_computers_3:0 "感知型战斗模拟"
 tech_combat_computers_3_desc:0 "使用高强度战斗模拟训练感知型人工智能，可以得到对风险评估技术的潜在优化的深远洞见。"
 tech_pd_tracking_1:0 "主动反制"
