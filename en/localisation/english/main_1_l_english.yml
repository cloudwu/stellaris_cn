 FE_TRADITION_SPEED_TOOLTIP: "§H$FE_TRADITION_SPEED$§!\nThis controls how quickly ['concept_traditions'] are gained by regular empires."
 FE_CRISES:1 "Crisis Strength"
 FE_CRISES_TOOLTIP:4 "§KCrisis Strength§!\nThis controls the fleet strength of ['concept_endgame_crises']. The higher the multiplier, the more dangerous the end-game crises will be.\n\nIf the §ICrisis Type§! setting is set to §IAll§!, this value will be multiplied by 2 for each end-game crisis survived.\n\nOn §Y$DIFFICULTY_ENSIGN$ Difficulty§! and above, this will also affect the §YMid-Game Crises§!."
 FE_PRIMITIVE_WORLDS:1 "Pre-FTL Civilizations and Pre-Sapient Species"
 FE_PRIMITIVE_WORLDS_TOOLTIP:2 "§H$FE_PRIMITIVE_WORLDS$§!\nThis controls the prevalence of ['concept_preftl_civilizations'] and ['concept_presapient_species'] in the galaxy.\n\nThe higher it is, the more likely these will be created on galaxy generation."
 FE_LOGISTIC_CEILING:0 "Logistic Growth Ceiling"
 FE_LOGISTIC_CEILING_TOOLTIP:1 "§H$FE_LOGISTIC_CEILING$§!\nThis controls how large the pop growth bonuses are when planets are in the middle of their logistic curve. The higher it is, the faster pops will grow.\n\n§RWarning:§! This setting may have late game performance and balance implications if increased."
 FE_GROWTH_SCALE:0 "Growth Required Scaling"
 FE_GROWTH_SCALE_TOOLTIP:1 "§H$FE_GROWTH_SCALE$§!\nThis scales pop growth based on the number of pops in the empire. The higher it is, the slower pops will grow.\n\n§RWarning:§! Lowering this may have significant performance and balance implications, and decreasing §Y$FE_LOGISTIC_CEILING$§! alongside it is highly recommended."
 FE_LOGISTICS_FLEET_UPKEEP: "Fleet Upkeep Logistics Costs"
 FE_LOGISTICS_FLEET_UPKEEP_TOOLTIP: "§H$FE_LOGISTICS_FLEET_UPKEEP$§!\nThis controls the $r_trade$ upkeep of fleets when they are undocked or in enemy territory. Increasing this will make it more expensive to maintain fleets at war."
 FE_LOGISTICS_PLANET_DEFICIT: "Planetary Deficit Logistics Costs"
 FE_LOGISTICS_PLANET_DEFICIT_TOOLTIP: "§H$FE_LOGISTICS_PLANET_DEFICIT$§!\nThis controls the $r_trade$ cost to supply planets with local deficits. Increasing this will make it more expensive to have super-specialized planets that have large local deficits, even if they are supplied by other planets in your Empire."

