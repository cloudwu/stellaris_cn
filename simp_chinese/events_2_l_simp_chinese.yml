 uplift.7500.name: "支链"
 uplift.7500.desc: "[From.GetName]的一批未开化物种不知为何进入了我们殖民地外围的安保隔离区域，尽管他们在不久之后就被赶出去了，但他们已经对我们专门负责运输货币的几条星际上行运输线造成了严重的破坏。\n\n恐怕我们要失去几百能量币。"
 uplift.7510.name: "活体实验"
 uplift.7510.desc: "[Root.GetName]的外星生物研究员发表了一封公开信，要求当地立法部门解除对接近智慧生物进行实验的限制。\n\n他们从科研角度出发阐述了自己的观点，警告称如果法律得不到修改，[Root.GetName]的整个科研团体的实验效率都会下降。\n\n其中涉及的伦理问题仍有争议。"
 uplift.7510.a: "无视那些自大狂。"
 uplift.7510.a.tooltip: "当地的科学家会对此十分不满。"
 uplift.7510.b: "我们会接受他们的建议。"
 uplift.7510.b.tooltip: "当地居民会对此十分不满。"
 uplift.7510.c: "伦理？我们不在乎低等种群的命运。"
 uplift.7510.c.tooltip: "§Y你的帝国§!获得了§Y极端排外主义§!思潮。\n"
 uplift.7520.name: "烦躁不安"
 uplift.7520.desc: "[Root.GetName]的近智慧生物正在我们的殖民地外围闹事。[Root.Owner.GetName]的存在似乎激怒了他们，他们一直不停的在殖民地的边界和东边的某处之间来回往返。"
 uplift.7520.a: "把他们赶走，尽量不要使用武力。"
 uplift.7520.a.tooltip: "当地生物不会再来打扰殖民地居民了。"
 uplift.7520.b: "用暴力的方式狠狠教训一下这帮愚傻的动物。"
 uplift.7520.b.tooltip: "那群丑陋的家伙再也不会打扰殖民地居民了。"
 uplift.7520.c: "试图找出他们去了哪里。"
 uplift.7525.name: "永失永忘"
 uplift.7525.desc: "一群异种学家和一队军事人员一起离开了殖民地，去追寻当地生命的行踪。\n\n他们发现的是某种古老的播种船的残骸，这显然是某个小型[Owner.GetPreFTLLower]文明的核心，它们早就腐朽成虚无了。\n\n[Root.GetName]的优势本地物种似乎是某种古老的播种或基因编辑程序的产物；从播种船周围的结构来看，他们显然曾经存在部落，并拥有更高的智力，甚至还有一种基本的书面语言。\n\n我们无从猜测是什么导致了它们发生了物种层面上的退化，但它们的行为本身更有意义了。他们近乎本能地认为，我们[Root.Owner.GetSpeciesNamePlural]与他们最初来自星间的提升者相似。也许我们井然有序的社会唤醒了某种被它们更卑鄙的本性所淹没的形成秩序的冲动。\n\n也许我们最终可以通过将他们提升到我们的水平来缓解他们的进化焦虑，但就目前而言，我们已经对古代太空文化对有机体的操纵有了宝贵的见解。"
