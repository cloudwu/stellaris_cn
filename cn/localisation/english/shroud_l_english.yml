 shroud.3000.title: "短暂印象"
 shroud.3000.desc: "在涡旋的黑暗中，远处的影子倏然出现，又消失入虚无……一阵阵模糊不清的不谐和心声难以理解地咆哮着。光明灭闪烁，热点膨胀收缩。\n\n或有运动之物，莫名旋转。这究竟是我们自己，还是天幕在运动不息？\n\n那个存在靠近了，同时从四面八方靠近。心声忽然出现。\n\n§H你看到了什么？§!"
 shroud.3000.a: "我们见到了一个燃烧的世界。"
 shroud.3000.a.reply: "重量转移；心声复现……\n\n§H很好。§!\n\n那片黑暗倾斜、旋转起来。有什么东西重重压在我们身上，然后，我们突然又余下独自一人。"
 shroud.3000.b: "我们看到了一场盛典。"
 shroud.3000.b.reply: "有个沉重的东西在颤抖。黑暗慢慢地向我们袭来，愈发凝重……\n\n§H不！§!\n\n那片虚无倾斜、旋转起来。突然，我们突然又余下独自一人……"
 shroud.3000.c: "我们不确定。"
 shroud.3000.c.reply: "§H弱！§!\n\n那片虚无倾斜、旋转起来。突然，我们突然又余下独自一人……"

 shroud.3005.title: "垂涎之饥"
 shroud.3005.desc: "内脏般的恶臭充斥着我们的感官。\n\n幻象开始从天幕的深处出现，扭动和咆哮带着贪婪的狂怒。起先，饥馑的野兽之吼响起……我们同感了它们的饥饿。随后它们的垂涎也被我们共有。\n\n一些剪影浮现，那是惊慌失措的牲畜。猎物。诱人地逐渐靠近……噬骨的疼痛愈发难熬。\n\n饥饿渐渐吞噬我们的心智，感官变得扭曲皱缩。这些惨叫到底是来自猎物……还是来自我们自己的内心？\n\n束缚我们的枷锁勒紧。随着痛苦盘旋尖叫的心声一同碎裂：\n\n§H撕碎你们的骨！喰宴！§!"
 shroud.3005.a: "斩断锁链。吞噬猎物。"
 shroud.3005.a.boons.tt: "获得一个关于战斗的$shroud_boon$。"
 shroud.3005.a.reply: "我们的束缚崩断。\n\n贪婪。释放。\n\n恐惧！\n\n§H吞噬。§!"
 shroud.3005.b: "抵抗饥饿。宁心静气。"
 shroud.3005.b.reply: "锁链牢固。我们过滤掉它的影响后，心声充满愤怒，我们的意识冷静下来并恢复了控制。\n\n§H软弱！无力！§!\n\n饥饿褪去，留下挥之不去的怨恨消散在天幕中。"

 shroud.3010.title: "献祭之宴"
 shroud.3010.desc: "有个心声，自深渊……回荡着。粗粝，而又饱含恶意……向我们呼唤着。\n\n§H供养。消耗。吞噬。§!\n\n幻象不请自来。一颗颗星球化为死寂的灰烬，我们[Root.GetCitizenPlural]的肉身被灵能消耗，使这个声音……还有我们自己的饥饿……感到满足。\n\n随着这些景象的展现，我们还能感受到另一种存在，它敦促我们要表现出克制以及与自己[Root.GetCitizenPlural]的团结，一起发展变强。那个存在被声音的嘶吼淹没。"
 shroud.3010.desc.organic: "§H将他们的血肉献给我！§!"
 shroud.3010.desc.other: "§H将他们的躯壳献给我！§!"
 shroud.3010.a: "吞噬。"
 shroud.3010.a.reply: "被吞噬者的哀嚎响彻天幕和帝国两界，随后又突然落入了寂静。\n\n以此牺牲，我们的力量随着饥饿的消退而增强。"
 shroud.3010.b: "团结。"
 shroud.3010.b.reply: "我们抑制了这个心声，团结一致地探向天幕，拥抱着自己的帝国。随着饥饿的加剧，众口一声地舒了一口气，舒适感淹没了愤怒的尖叫。"

 shroud.3015.title: "转瞬幻视"
 shroud.3015.desc: "强大的灵能流在黑暗中互相碰撞。无数阴影在周围来来往往……前方有一道微光在闪烁。\n\n突然，仅有那么一刹那，眼前景象变得清晰可辨。它的形状在我们抓住之前就又消失了。\n\n一个奇怪的存在来到了我们身边。\n\n§H所见何物？§!"
 shroud.3015.a: "我们看到了生机勃勃的森林。"
 shroud.3015.a.reply: "寂静渐强。那个心声又回来了……\n\n§H很好。§!\n\n一股强大的暖流涌上我们全身，然后又突然消退。那个存在离开了。"
 shroud.3015.b: "我们看到了一片废土，一无所有。"
 shroud.3015.b.reply: "那个心声回来了……\n\n§H没门！§!\n\n一种极端的严寒填满了我们，然后又突然消退。那个存在离开了。"
 shroud.3015.c: "我们不确定。"
 shroud.3015.c.reply: "那个心声回来了……\n\n§H无趣。§!\n\n一种极端的空虚压垮了我们，然后又突然消退。那个存在离开了。"

 shroud.3020.title: "诱人的保护"
 shroud.3020.desc: "在层层叠叠的天幕中，一副幻景展现在我们面前。\n\n浓雾形成了一只挣扎着的生物轮廓，朦胧的卷须紧紧地缠绕着，它动弹不得，奄奄一息。\n\n这只动物本身我们前所未见。\n\n一个心声回荡在我们之内。\n\n§H命运的绳索正在召唤！你要拉哪一头？§!"
 shroud.3020.a: "放出生物。"
 shroud.3020.a.reply: "那个心声回荡在我们的[GetMindLoc]之中，那只生物也淡出视野。\n\n§H繁荣。§!\n\n另一幅景象转瞬即逝——在我们帝国的某个地方，生命复苏了。"
 shroud.3020.b: "抓住它。"
 shroud.3020.b.reply: "那心声从我们的思想中退去，只留下一声悠长的悲鸣，回荡在一片荒芜的景象中。\n\n§H造孽。§!"
 shroud.3020.c: "杀了它。"
 shroud.3020.c.swarm: "吞噬它。"
 shroud.3020.c.reply: "一种压倒性的冲动占据了我们的思想，这个心声被从思想中推开到一边。血腥的欲望充斥着我们的[GetMindLoc]，残酷的笑声在虚空中回荡。\n\n§H这就对了！虐杀！§!"

 shroud.3025.title: "变化地景"
 shroud.3025.desc: "拨开天幕的迷雾，显出无边无数纠缠不清的幻景。\n\n朦胧的风景在我们面前莫名变幻。山峦起落。沸腾的混沌海洋蒸发，在无尽的沙漠中留下了苍白的水生生物的骨架。\n\n在茂密的林冠下，温顺的生物在栖息地中穿梭，然后突然抽搐，变异成嗜血的怪物。它们彼此将对方撕成碎片，陷入无休止的死亡与重生的循环。\n\n一个心声透过这片混沌，刺穿我们的[GetMindLoc]。\n\n§H如此无序。作茧自缚。§!"
 shroud.3025.a: "让自然向我们的意志低头。"
 shroud.3025.a.reply: "我们伸出手，握住了面前的混乱。\n\n将景致束缚，让大陆停歇。\n\n将所有碎片偏到一起后，心声回响起来。\n\n§H单调，平淡，空虚……§!"
 shroud.3025.b: "任由自然的无序繁盛。"
 shroud.3025.b.reply: "我们静观着这篇幻景。那无休止的循环变得模糊，向外爆开后像它的开始一样戛然而止。\n\n能量在这无边无际的浩瀚中涌动，然后重塑成新的形态。\n\n心声回响起来。\n\n§H和平即冲突。无序即和谐。§!"
 shroud.3025.b.reply.tt: "行星获得随机§G正面修正§!和§R负面修正§!各一个。"

 shroud.3030.title: "黑暗中的棱镜"
 shroud.3030.desc: "天幕无休止地搅动，露出一大片黑沙。海浪破碎，但只闻其声不见其形。\n\n前面，或者也许叫前面的地方，出现了一个棱镜。一束光照亮了它，瞬间折射形成一个模糊的图像。\n\n无数模糊的身影和移动的形体短暂出现，又被黑暗吞没。\n\n在附近的沙滩上，有一个存在。\n\n§H所示之物即所见，对吗？§!"
 shroud.3030.a: "我们看到了许多声音汇聚一堂。"
 shroud.3030.a.reply: "沙子缓慢地流动着，心声回来了。\n\n§H很好。和谐就是宇宙之道。§!\n\n我们感受到了什么沉重的东西。随后又余下孤身一人。"
 shroud.3030.b: "我们看到了战斗中的屠戮。"
 shroud.3030.b.reply: "沙子突然以风暴一般的速度飞旋起来。\n\n§H不。应该折戟沉沙忘却刀兵！§!\n\n沙暴平息下来。那个心声离去了。"
 shroud.3030.c: "我们不确定。"
 shroud.3030.c.reply: "沙子缓慢地流动这。\n\n§H犹豫会滋生失败……§!\n\n我们又复归一人了。"

 shroud.3035.title: "影争暗斗"
 shroud.3035.desc: "天幕中无数混乱的能量正在翻腾不息。\n\n暗影的卷须旋转着向外突刺，薄雾本身也在猛烈翻滚。在灵能能量的漩涡中，两个无形的实体正在交锋。它们毫不停歇，互不退让，满溢着愤怒。\n\n一个奇怪的意识侵入了我们的[GetMindPhysicalLoc]，它浩瀚无垠又咄咄逼人。\n\n§H来到此地者需呈递良方。§!"
 shroud.3035.a: "对话铸就理解。"
 shroud.3035.a.reply: "迷雾消退淡出，溶解进背后的灵能能量旋涡中。那个意识回来了。\n\n§H和谐就是智慧§!\n\n天幕现在变得平静了。"
 shroud.3035.b: "妥协就是示弱。"
 shroud.3035.b.reply: "随着迷雾的每一击落地，我们周围的能量都在加剧沸腾。\n\n§H暴力是对无知的嘉奖。§!\n\n天幕流速能量再次抽搐了起来。"

 shroud.3040.title: "未见之景"
 shroud.3040.desc: "一汪黑色的液体在我们面前舒展开。\n\n突然，液面上闪烁起一个模糊的影像。我们瞥见了一座亮闪闪的山峰，每个山脊都镶着耀眼夺目金边，随后它有忽然消失。\n\n一个心声在我们的[GetMindLoc]深处鸣响着。\n\n§H你看到了未见之物吗？§!"
 shroud.3040.a: "我们见到了一个等待开掘的采石场。"
 shroud.3040.a.reply: "一环环同步的涟漪荡漾开。我们再次感受到那个心声。\n\n§H无边的增长维持着无量的平衡。§!\n\n随着液体平静下来，我们感受到那个心声离开了。"
 shroud.3040.b: "我们看到了应当保护的完美自然。"
 shroud.3040.b.reply: "这汪液体激荡了起来。波浪汹涌澎湃。漩涡在黑暗中旋转。那个心声以更大的力度返回。\n\n§H不可接受！增长掠夺！增长掠夺！§!\n\n液面复归平静。那个心声离去了。"
 shroud.3040.c: "我们不确定。"
 shroud.3040.c.reply: "液体搅动着。心声再次显现。\n\n§H信念在动摇……你的意志力有弱点。§!\n\n随着液体平静下来，我们感受到那个心声离开了。"

 shroud.3045.title: "发光内核"
 shroud.3045.desc: "浓雾在我们面前重构。炽热的能量猛烈地脉动着。我们看到一个奇怪的树形轮廓。\n\n走近一看，它巨大的树冠在紫色、粉色和黑色之间纷乱闪烁。\n\n在它的底部是一个发光的内核，与树冠变换的颜色变化同步发出光芒。\n\n一个心声停留在我们的[GetMindLoc]中。\n\n§H占有。夺取。利用。§!"
 shroud.3045.a: "把它取出来。"
 shroud.3045.a.reply: "内核取出后，树冠暗淡了下来然后立刻就枯萎了。那个心声又回来了。\n\n§H没错！破坏才有收获。§!"
 shroud.3045.b: "保持原样。"
 shroud.3045.b.reply: "一阵震颤穿过我们的身体。分不清震颤的是这个世界，还是我们自己？\n\n§H繁荣才有意义。逃避是愚痴！§!"

 shroud.3050.title: "分裂刺耳"
 shroud.3050.desc.intro: "强大的灵能流在天幕无边的涡流中碰撞炙烤着。一声刺耳咆哮不断膨胀，引起我们的注意。"
 shroud.3050.desc.outro: "噪音难以忍受。"
 shroud.3050.desc.eater: "痛苦的呼喊，雷鸣般的战争之乐，隆隆的吞噬之火。我们能感觉到疼痛……但这是谁的？"
 shroud.3050.desc.composer: "哭嚎喊叫，兽性的，野性的，原始的……河流奔涌，狂风呼啸……整个大自然都在同时狂吠嚎叫着，无比急切……"
 shroud.3050.desc.cradle: "各种心声低语着、呢喃着、惊呼着、宣告着……无数的语调、音节、声音……多重的语言同时在交流。"
 shroud.3050.desc.instrument: "钻头钻孔，机械研磨……物质在巨大的噪声中被强制转化……宇宙中所有的工厂同时迸发出火焰。"
 shroud.3050.a: "陪伴其畔。"
 shroud.3050.a.reply: "这份渐强逐渐积累。我们突然被推到一个无法理解的方向……\n\n最后，我们又恢复了沉默。"
 shroud.3050.b: "转身拒绝。"
 shroud.3050.b.reply: "这简直难以忍受。我们的[GetMindLoc]退了出来，回到了舒适的宁静中。"

 shroud.3055.title: "预知幻景"
 shroud.3055.desc.intro: "一种浓重的阴郁笼罩着我们。压力，从四面八方，挤得越来越紧。直到一片朦胧的景象出现。"
 shroud.3055.desc.outro: "在阴沉的黑暗中，有一样东西吸引了我们的注意。毋庸置疑，这是[Root.GetName]的旗帜。\n\n这就是我们吗？"
 shroud.3055.desc.eater: "我们看到了一颗破败的星球，战争后的余波……胜利者们正在搜索着尸体和残骸。"
 shroud.3055.desc.composer: "我们看到了许多星球……以不可能的方式在时空中穿梭……全部都如同，被一个帝国统一起来了一般。"
 shroud.3055.desc.cradle: "我们看到了盛大的集会……许多轮廓模糊的人物……听着、说着"
 shroud.3055.desc.instrument.default: "我们看到一颗理想的星球……一排排工厂和矿场无边无际……没有一寸地表还未得到开发。"
 shroud.3055.desc.instrument.relentless_industrialist: "我们看到一颗理想的星球……一排排工厂和矿场无边无际……纯粹的完美。没有一寸地表还未得到开发。"
 shroud.3055.a: "稳住这个幻景。"
 shroud.3055.a.reply: "景象稍微清晰了一些。我们对自己的观点充满信心。"
 shroud.3055.b.organic: "把它从我们的思绪中赶出去。"
 shroud.3055.b.machine: "把它从我们的回路中擦除。"
 shroud.3055.b.reply: "景象的清晰边缘溶化回了虚无。"

 shroud.3060.title: "虚空之间"
 shroud.3060.desc.intro: "天幕缥缈的浓雾扭曲盘旋，将我们的意识拉入了深处，只留下我们的身躯原地不动。\n\n我们的[GetPsycheLoc]一次次拉伸又收缩，困在重复的潮汐中。每一次有意识的动作都会自我坍缩，张力拉紧，如同被架在台钳上。"
 shroud.3060.desc.intro.organic: "我们看到了过去的自己，身躯被封在一个层层叠叠的立方体中，超出了我们的物理理解。"
 shroud.3060.desc.intro.machine: "逻辑子历程启动，发现错误：递归循环。我们的灵能处理器无法打破轮回以及恢复功能正常。"
 shroud.3060.desc.intro.end: "张力逐渐变得无法承受，我们的形体有溶解在虚空中的危险。一个心声解开了我们的束缚。"
 shroud.3060.desc.outro: "那话语和我们自己共鸣着。那势头越来越强，而我们意识到可以将这几乎撕裂我们的混乱平息，只要我们屈从。"
 shroud.3060.desc.eater: "§H吞噬！吃光这无尽的虚空！§!"
 shroud.3060.desc.composer: "§H超越递归无限的限制！§!"
 shroud.3060.desc.cradle: "§H接纳永恒吧！万物归一方得圆满！§!"
 shroud.3060.desc.instrument: "§H沉溺于无尽的力量吧！§!"
 shroud.3060.a: "服从。"
 shroud.3060.a.reply: "心声膨胀起来，引导着我们，迫使思绪超越有限的理解。这个循环还在继续——紧缩，又拉得更开——直到撕碎我们的心灵。\n\n我们恳求着天幕中更高力量的引导，帮助我们打破了循环。\n\n然而，并不是所有人都安然无恙。§H[event_target:shroud_warped_leader.GetName]§!不在岗了。那心声又回来了。"
 shroud.3060.a.reply.default: "他将会获得新生。"
 shroud.3060.a.reply.eater: "§H$shroud.3060.a.reply.default$§!"
 shroud.3060.a.reply.composer: "§H$shroud.3060.a.reply.default$§!"
 shroud.3060.a.reply.cradle: "§H$shroud.3060.a.reply.default$§!"
 shroud.3060.a.reply.instrument: "§H$shroud.3060.a.reply.default$§!"
 shroud.3060.b: "抵抗。"
 shroud.3060.b.reply: "我们拒绝了那股强加的躁动。\n\n循环加快，用递归潮汐的力量把我们拖了下去。如果我们停止挣扎，这种张力就不再撕扯我们而是将我们接纳了，让我们短暂地看到了自己之外的东西。\n\n心声又回来了。"
 shroud.3060.b.reply.default: "真无趣。"
 shroud.3060.b.reply.eater: "§H$shroud.3060.b.reply.default$§!"
 shroud.3060.b.reply.composer: "§H$shroud.3060.b.reply.default$§!"
 shroud.3060.b.reply.cradle: "§H$shroud.3060.b.reply.default$§!"
 shroud.3060.b.reply.instrument: "§H$shroud.3060.b.reply.default$§!"
 shroud.3060.leader_return.title: "天幕扭曲"
 shroud.3060.leader_return.desc: "天幕颤抖着，虚弱的扭曲在我们的[GetMindPhysicalLoc]中激荡，一个熟悉的存在显现出来。祂搅动着我们[GetMindPerceptionLoc]的边缘，回响的低语超过了我们的听觉极限。\n\n§H[from.GetName]§!回到了我们身边，在难以形容的迷雾中切换着一个个形态。[from.GetHisHer]非常遥远但仍完整，被天幕重塑后渴望着回到岗位。"
 shroud.3060.leader_return_tt: "§H[from.GetName]§!获得了新特质：§G$leader_trait_shroud_warped$§!"

 leader_trait_shroud_warped: "天幕扭曲"
 leader_trait_shroud_warped_desc: "被天幕吸收后重构了，降临在其身上的天外之愿使其拥有了观测不可观测之事的能力，其灵能潜力也大幅倍增了。"
 leader_trait_shroud_warped_invasion_effect: "每次入侵胜利对敌对帝国的情报点：§G+$@shroud_warped_intel|0$§!"

 shroud.3065.title: "获赐圣杯"
 shroud.3065.desc.intro: "天幕的浓雾颤抖着散去，露出一盏光洁无瑕的圣杯，里面盛满闪闪发光液体。\n\n我们被莫名的冲动控制，不假思索地向前走。我们开始[GetDrinkLoc]起这杯期待着的液体，而它也开始颤抖起来。\n\n一阵清醒涌上心头。我们[GetImbibeLoc]得越多，这个谎言便愈发昭显。液体开始变稠，一滴滴地在体内凝结。\n\n我们被一种清除体内污秽的冲动征服。"
 shroud.3065.desc.eater: "§H吞下吧！喝掉你的懦弱！§!"
 shroud.3065.desc.composer: "§H咽下吧！吸入新的成长！§!"
 shroud.3065.desc.cradle: "§H变强吧！接纳痛苦的联合！§!"
 shroud.3065.desc.instrument: "§H放纵吧！沉溺于你的嗜好！§!"
 shroud.3065.desc.outro: "这声音飞旋着与液体融合，在体内不断凝结，让我们屈服于祂的意志。"
 shroud.3065.a.organic: "喝掉。"
 shroud.3065.a.machine: "处理。"
 shroud.3065.a.reply.intro: "最后一滴液体被咽下，它粘稠得令人作呕，在体内积聚，饱和着我们的[GetMindPhysicalLoc]。\n\n一股暖流涌上全身，扭曲着我们的思想，磨损了[GetPsycheLoc]的边缘。\n\n那个声音带着满足归来，圣杯在我们面前消融。"
 shroud.3065.a.reply.default: "征服之人！去战斗吧。"
 shroud.3065.a.reply.eater: "§H$shroud.3065.a.reply.default$§!"
 shroud.3065.a.reply.composer: "§H塑造之人！如鲜活的催化剂。§!"
 shroud.3065.a.reply.cradle: "§H统合之人！使心心皆相印。§!"
 shroud.3065.a.reply.instrument: "§H颓废之人！去探索感官吧。§!"
 shroud.3065.b: "清除。"
 shroud.3065.b.reply.intro: "我们拒绝遭到玷污，剧烈的抽搐撕裂了我们的[GetBodiesLoc]，由内而外清除了令人作呕的物质。\n\n邪恶的液体溅落到虚空上，扭动着散开去。那心声嘶嘶作响，它的话语随着污物一起蒸发了。"
 shroud.3065.b.reply.default: "软弱不堪！"
 shroud.3065.b.reply.eater: "§H$shroud.3065.b.reply.default$§!"
 shroud.3065.b.reply.composer: "§H停滞不签！§!"
 shroud.3065.b.reply.cradle: "§H怯懦胆小！§!"
 shroud.3065.b.reply.instrument: "§H这般潜能……§!"

 shroud.3070.title: "变化的画布"
 shroud.3070.desc.intro: "天幕收缩、折叠，将我们的心灵深深地压入一个有限的共鸣虚空中。\n\n一个存在若隐若现，流变而模糊着。随着它将我们与天幕其他部分之间的鸿沟的开合而变化。每一次翕动都释放出一连串的幻景。"
 shroud.3070.desc.eater: "星球燃烧，被吞噬者的哀号携带着灰烬。每一幅变化的远景都揭示了一场等待被吞噬的盛宴。"
 shroud.3070.desc.composer: "漫山遍野，翠绿的平原上到处都是成群的野生动物。生命的丝缕缠绕、伸展着。每一幅变化的远景都揭示了一个充满变化和塑造潜力的大气。"
 shroud.3070.desc.cradle: "社群相互接纳，团结互助，求同存异。每一副变化的远景都揭示了一个新的乌托邦，只欢迎着忠实的人。"
 shroud.3070.desc.instrument: "宽广的采石场在我们面前伸展开，里面排列着丰厚的资源等待开采。每一幅变化的远景都揭示了一个等待夺取的财富宝库。"
 shroud.3070.desc.outro: "每见到一幅新的幻景，我们就会被惯性翻转扭曲，拖向不可能的极速，伴随着现实之墙弯曲起伏。\n\n我们理解了这个大人物的乐趣。祂在考验我们，等待着给吸引我们的那股力量一个称呼。"
 shroud.3070.a.eater: "满足。"
 shroud.3070.a.composer: "形成。"
 shroud.3070.a.cradle: "和谐。"
 shroud.3070.a.instrument: "可为。"
 shroud.3070.a.reply.intro: "我们大声呼喊，那个存在停住了。随着惯性的风暴安定下来变得向量而清晰，千变万化的幻景也停了下来。\n\n我们给出了一个称呼。"
 shroud.3070.a.reply.default: "满足。由征服驱使而来。"
 shroud.3070.a.reply.eater: "§H$shroud.3070.a.reply.default$§!"
 shroud.3070.a.reply.composer: "§H形成。生命缠绕，模式巩固。§!"
 shroud.3070.a.reply.cradle: "§H和谐。以仁爱规避冲突。§!"
 shroud.3070.a.reply.instrument: "§H可为。等待着从寂寥的宇宙撕裂。§!"
 shroud.3070.a.reply.outro: "祂对我们的决定很满意，分开壁垒；随着我们从中浮出，虚空消失了。"
 shroud.3070.b.eater: "绝望。"
 shroud.3070.b.composer: "复杂。"
 shroud.3070.b.cradle: "虚伪。"
 shroud.3070.b.instrument: "浪费。"
 shroud.3070.b.reply.intro: "那个愤怒的身影将我们颤抖的声音从我们身上撕下，强迫着我们穿过壁垒。"
 shroud.3070.b.reply.default: "绝望？虚弱，饥馑，你缺乏信仰！"
 shroud.3070.b.reply.eater: "§H$shroud.3070.b.reply.default$§!"
 shroud.3070.b.reply.composer: "§H复杂？在平庸中沉沦吧！§!"
 shroud.3070.b.reply.cradle: "§H虚伪？在孤寂中沉滞吧！§!"
 shroud.3070.b.reply.instrument: "§H浪费？在怠惰中沉迷吧！§!"
 shroud.3070.b.reply.outro: "我们穿出天幕，带着一身的不安离开。"

 shroud.3100.title: "灵能冲突"
 shroud.3100.desc: "一场不和谐的毁灭之乐将我们拖向天幕的深处。每一次反响都带着无情的毁灭节奏冲击着我们的心灵。\n\n噪音具象化了。\n\n我们正处在灵能冲突的边缘。参战实体的动机尚不清楚，但展现出了极其强大的力量。\n\n灵能轰炸在我们的感知中进进出出，扭曲着我们面前破碎的现实。这里没有掩护，只有逼近的风暴。"
 shroud.3100.a: "§Y忍耐并观察。§!"
 shroud.3101.title: "§G不断共鸣§!"
 shroud.3101.desc.intro: "随着冲突越来越近，我们冒着激怒祂们的风险徘徊着。"
 shroud.3101.desc: "$shroud.3101.desc.intro$\n\n清晰聚焦后，我们就能让自己适应灵能瀑布，思想也会变得流畅。轰炸并没有减弱，但我们却毫发无损，反而是随着毁灭的节奏和谐地移动着。\n\n每进一步，我们的理解力就会增长。灵能的弹幕在不可见的位面之间滑移。\n\n我们退出时，这种模式仍然存在。经过改进，我们所观察到的这些原理就可以用在我们的武备上。"
 shroud.3102.title: "§R深渊轰炸§!"
 shroud.3102.desc: "$shroud.3101.desc.intro$我们尝试与这场灵能风暴调和，跟随着它不可预测的韵律移动。\n\n虽然开头几步看起来还很有机会，但这毁灭的节奏最后还是不可避免地把我们吞噬了。\n\n随着风暴过去，轰炸的回响依旧在体内回荡。所遭遇的失败依旧回响在本现实的帝国当中。"
 shroud.3102.a.tt: "帝国范围内的随机两座建筑被摧毁。"

 shroud.3105.title: "灵能之路"
 shroud.3105.desc: "毫无征兆地，天幕之中泛起了灵压。\n\n一座耀眼的迷宫在我们面前展开，一直延伸到感知之外，它短暂撕裂开虚空出现，又渐隐回虚空。\n\n另一次涌现正在酝酿。如果集中注意力，我们就能在它出现前感知到它的结构。隐现的迷宫再次点燃，向外爆发成一个可能性的网络。\n\n在它崩塌回虚空之前，每一条道路都能带来全新的探索诱惑。"
 shroud.3105.a: "§Y接受挑战。§!"
 shroud.3106.title: "§G$tech_psionic_lightning$§!"
 shroud.3106.desc.intro: "压力越来越大，期望在逗弄着我们。我们随着之上涌，让思想穿过这座精神迷宫。思绪变成了驱策着我们前进的动量。"
 shroud.3106.desc: "$shroud.3106.desc.intro$趁我们在决心动摇之前穿梭在灵能的能量弧之间。\n\n我们无拘无束，超越了物质形态。迷宫和其内的无数道路成为我们意识的延伸，找到了深藏在这场模式的风暴中的知识。\n\n这一刻开始得很快，结束得也很快。我们再次带着新寻见的理解涌现，而迷宫的残影也在身后陡然崩塌。这些灵能原理经过仔细的改进后就可以应用到我们的武器上。"
 shroud.3107.title: "§R迷失虚空§!"
 shroud.3107.desc: "$shroud.3106.desc.intro$但亿万条道路在面前盘根错节，让我们无从选择。\n\n就在我们犹豫的这一刹那，一条条灿然辉映的道路骤然迸裂。灵能能量的弧光在崩塌的枢纽中扭曲穿行，将思绪连带缠绕，并将我们抛入天幕的混沌之中。\n\n我们浮出现实，[GetTelepathPlural]们迷失了，陷入了失败的痛苦之中。灵能的反冲在整个[Root.GetName]回荡着。"

 shroud.3110.title: "精神光矛"
 shroud.3110.desc: "天幕之中，一道单一灵能形成的图腾光束越过我们直插无可计量的虚空。其构造独特而稳定，与以往司空见惯的混沌之形截然不同。\n\n逗留于此不知是否安全？"
 shroud.3110.a: "§Y于此逗留片刻。§!"
 shroud.3111.title: "§G灵能裂解炮§!"
 shroud.3111.desc: "完美成型的灵能能量束耀眼刺目，但我们还是尽全力将注意力聚焦其上。终于，我们看清了它错综复杂、超凡脱俗的结构的真相。\n\n我们的脑海中奔腾着新的可能性；将这种独特的能量形式在物质世界复现，我们就会得到一种无可抵挡的武器。"
 shroud.3112.title: "§R[GetTelepathPluralCap]过载§!"
 shroud.3112.desc: "我们无法留存。靠近如此高强度的灵能能量构造使我们的[GetTelepathPlural]不堪重负。\n\n接触这种压倒性的现象对我们心智的损伤需要一段时间才能恢复。"
 recovering_telepaths: "正在恢复$DEFAULT_TELEPATH_PLURAL_CAP$"
 recovering_telepaths_desc: "在天幕中过度劳累让我们的$DEFAULT_TELEPATH_PLURAL$付出了代价。"
 recovering_telepaths_robot: "正在恢复$MACHINE_TELEPATH_PLURAL_CAP$"
 recovering_telepaths_robot_desc: "在天幕中过度劳累让我们的$MACHINE_TELEPATH_PLURAL$付出了代价。"
 recovering_telepaths_hive: "正在恢复$HIVE_TELEPATH_PLURAL_CAP$"
 recovering_telepaths_hive_desc: "在天幕中过度劳累让我们的$HIVE_TELEPATH_PLURAL$付出了代价。"

 MACHINE_SENSE: "意识"
 shroud.3120.title: "遥远回声"
 shroud.3120.desc: "在天幕内外，我们[GetFeelLoc]到了一种强大的力量共鸣。祂们的影响力弥漫到了整个灵能界。\n\n我们可以光凭自己的行为向其调和靠近，但是还有一种资源可以利用。只要利用卓尘的力量，我们的[GetTelepathPlural]将能直接接触到这些实体。\n\n我们只需要决定好寻求哪一位即可。"
 shroud.3120.a: "$utopia.3005.a$"
 shroud.3120.b: "$utopia.3005.b$"
 shroud.3120.c: "$utopia.3005.c$"
 shroud.3120.d: "§C为埋葬之希望悲鸣者。§!"

 ORGANIC_SPIRITS: "灵魂"
 MACHINE_SPIRITS: "灵能实体"
 shroud.3125.title: "$shroud.3120.title$"
 shroud.3125.desc: "我们在与这个存在接触的过程中能够[GetFeelSenseLoc]到它的搅动。我们曾见过这个[GetSpiritsLoc]，但这次又有些许不同，祂变得无可估量地强大……也更加地远古。\n\n我们[GetTelepathPlural]的卓尘耗尽了能量，必须从天幕中撤离了。我们还会再回来的。"
 shroud.3125.tt: "对§H天幕§!中的一个实体获得大量§H调和度§!。"

 shroud.3115.title: "灵能轰炸"
 shroud.3115.desc: "数阵强烈的惊厥穿过天幕，将一阵颤栗送入我们的心智。\n\n这些回响将[GetTelepathPlural]置于过载的风险之中。\n\n这种灵能轰炸究竟是什么引起的呢？"
 shroud.3115.a: "§Y我们得弄明白。§!"
 shroud.3116.title: "§G$tech_psionic_bombers$§!"
 shroud.3116.desc: "针对这种持续的轰炸，我们增强了心智，于是很快就弄明白了原因。\n\n这种爆炸性惊厥是由我们自身所处维度的高浓度灵能能量反射流造成。这一连串危险的精神小泡有可能严重损害没有准备的人的心智。\n\n从中得到了一个洞见：这种强有力的构造可以为从天幕中产出新武器提供基础。"
 shroud.3117.title: "§R灵能震撼§!"
 shroud.3117.desc: "我们的精神储备已经衰退了。\n\n这种心灵爆炸排山倒海而来，诱发了许多[GetTelepathPlural]的灵能休克。\n\n我们需要时间来恢复。"
 psionic_shock_modifier: "灵能震撼"
 psionic_shock_modifier_desc: "暴露在压倒性的天幕之力中导致了我们的$DEFAULT_TELEPATH_PLURAL$受到了灵能震撼。"
 psionic_shock_hive_modifier: "$psionic_shock_modifier$"
 psionic_shock_hive_modifier_desc: "暴露在压倒性的天幕之力中导致了我们的$HIVE_TELEPATH_PLURAL$受到了灵能震撼。"
 psionic_shock_robot_modifier: "$psionic_shock_modifier$"
 psionic_shock_robot_modifier_desc: "暴露在压倒性的天幕之力中导致了我们的$MACHINE_TELEPATH_PLURAL$受到了灵能震撼。"

 shroud.3200.title: "新的活力"
 shroud.3200.desc: "随着心智漂向天幕的更深处，我们发现自己来到了熟悉的$the_animator_of_clay_color_article$面前。\n\n脑海中浮现时钟般的节奏。无言的话语齐声响起；潜藏在舰队里的幽灵开始蠢蠢欲动了。它们可以进一步强化物理形体，释放心智的负担，让我们专注于重要的事务。\n\n虽然它们不是活物，但于我们并不陌生。它们的形式由设计塑造，存在充满了历史和目的。它们汇聚一堂，满怀期待地探来。\n\n现在我们不再仅仅是这些飞船的操纵者，而是由集体意志推动着的齐心共战的伙伴。"
 shroud.3200.a: "我们不过于风中飘叶。"
 shroud.3200.a.tt: "§Y$unlock_edict_tt$§!$edict_animatus$"

 shroud.3210.title: "禁制之意"
 shroud.3210.desc.intro: "$the_outsider_color_article$哀伤的精魂深入了我们的心智。\n\n祂的回声悲伤地回响，心灵能量的漩涡纠缠在一起，怪异地涌动着。越看，它反而就变得越不可捉摸。一个心声开口了。\n\n§H有些事情你无法理解。那些事，痛苦和后悔会教会我们。\n\n我是第一个来到这里的人，但我们都为此付出了代价。我们让天幕毁灭了我们自己；不要再重蹈我们的覆辙！§!\n\n"
 shroud.3210.desc.know_zroni: "$shroud.3210.desc.intro$我们认出了这个声音是卓尘族的。我们还不清楚他是怎么来这的，但也许听从祂对天幕毁灭性力量的警告会比较明智。"
 shroud.3210.desc.left_zroni: "$shroud.3210.desc.intro$我们认得祂。我们以前遇见过这个卓尘族人，也就是“先知”。我们还不清楚他是怎么来这的，但也许听从祂对天幕毁灭性力量的警告会比较明智。"
 shroud.3210.desc.default: "$shroud.3210.desc.intro$该实体对我们还很神秘。我们对这个不祥的警告也不甚理解。"
 shroud.3210.a: "我们务必谨慎前进。"
 shroud.3210.a.tt: "§Y$unlock_edict_tt$§!$edict_will_of_temperance$"

 shroud.3220.title: "思想游戏"
 shroud.3220.desc: "我们四面八方的天幕都脉动着$the_golden_dream_color_article$安宁的律动。\n\n我们四下观察，怪异的灵能束慢慢地排列成复杂的网格。精心的设计中逐渐显现出无法识别的密码。\n\n它们开始慢慢地四处来回移动，依次形成越来越复杂的新形状。我们逐渐从中看出了规律；一种主导着它们运动的逻辑。\n\n我们意识到自己正在$the_golden_dream_article$的一局游戏当中。祂引导着我们的每一步动作都给灌输了一种平静的放纵感。"
 shroud.3220.a: "我们一边玩一边逃到有意义的地方去。"
 shroud.3220.a.tt: "§Y$unlock_edict_tt$§!$edict_will_of_distraction$"

 shroud.3230.title: "时之沙"
 shroud.3230.desc: "思绪的沙粒流过我们。我们认出了$the_endless_tide_color_article$粗粝的面孔。\n\n祂潮起潮落，以永恒的必然性侵蚀着面对的一切，然后等待新的沉积。\n\n祂在逝去之后的重现，让我们感到一种真正的复兴感。"
 shroud.3230.a: "我们在这是永恒的。"
 shroud.3230.a.tt: "§Y$unlock_edict_tt$§!$edict_will_of_endless$"

 shroud.3240.title: "重塑"
 shroud.3240.desc: "一座令人头晕目眩的高峰在我们的思绪中若隐若现；祂正是$the_pale_mountain_color_article$。有一种视觉压倒了所有的感官，这让我们的精神紧张起来。\n\n我们看到一艘受损舰船的模糊轮廓漂浮在虚空中。\n\n倾斜的压迫感移入我们的心智中，而舰船也开始发生变化。裂缝密封，腐蚀消退，金属恢复平整。慢慢地，毁灭的痕迹被逆转了。\n\n舰船被修复完成后，这个幻视戛然而止。只给我们留下了由内而外更新了的感觉。"
 shroud.3240.a: "我们思想的一次伟大重生。"
 shroud.3240.a.tt: "§Y$unlock_edict_tt$§!$edict_will_of_rebirth$"

 shroud.3250.title: "节制之力"
 shroud.3250.desc: "$the_hollow_point_color_article$的宁静之感静谧地充斥着我们的心灵。一副幻景阴沉地在我们眼前展开。\n\n我们观察到万古之争在瞬间瓦解——文明崩溃，历史抹消，死去的暴君雕像被时间埋葬。\n\n$the_hollow_point_article$的智慧就在于无为的低调力量。冲突起起落落，而我们长存。这种超然使我们的领袖重获长生，从凡欲的噬骨之毒中解脱。"
 shroud.3250.a: "我们仍在。"
 shroud.3250.a.tt: "所有灵能领袖获得§Y$leader_trait_shroud_age$§!特质，给予§G+40§!年领袖寿命。"

 shroud.3260.title: "由乱到治"
 shroud.3260.desc: "天幕的沸腾搏动在我们面前。一个强硬的存在逼近了；祂是$the_vacant_throne_color_article$。\n\n随着祂的靠近，巨大而缠结的纯灵能线团被突然驯服。泥沼变得清晰易懂，色彩绽放出新的定义。对称、逻辑和结构都得到了加强。\n\n某种东西在我们心灵的最深处形成：一种对秩序的深远渴望。"
 shroud.3260.a: "避免混沌，接受秩序。"
 shroud.3260.a.tt: "§Y$unlock_edict_tt$§!$edict_will_of_order$"

 shroud.3270.title: "无限加速"
 shroud.3270.desc: "一种不可能的精神加速淹没了我们的感官。我们辨认出这是$the_black_river_color_article$出现了。\n\n我们以难以理解的速度奔向无法掌握的终局。它是有与无之间的界限；是既定之事和永不可能分离之处；是任何自然法则都不能逾越的极限。\n\n当自我最终回归时，我们对什么是真正的运动有了新的认识。"
 shroud.3270.a: "我们见到了宇宙的边缘吗？"
 shroud.3270.a.tt: "§Y$unlock_edict_tt$§!$edict_will_of_motion$"

#==========================
# Forge our own Path
#==========================

 shroud.3500.title: "自成一路"
 shroud.3500.desc: "我们的[GetResearchers]开发出了一种从§H天幕§!里抽取能量的绝妙方法。\n\n灵能界中最强大的能量被超主们所看守，只有签订了契约的能分一杯羹。这是我们不能接受的；我们找到了一条属于自己的路。\n\n将我们的意志投射到天幕中，就能从调和的灵域中抽取少量能量。这需要高度集中注意，但我们的意志现在已经足够坚强来维持这种精妙的平衡了。"
 shroud.3500.a: "在天幕中，我们的意志是自由的。"

 shroud.3510.title: "$utopia.2681.name$"
 shroud.3510.desc: "在一个§H天幕§!的褶皱中，我们的[GetTelepathPlural]发现了一汪未被触及的能量核心。\n\n汇聚性的能量会在灵能界中逐渐聚集——聚集到足够的强度之后，总有一天会孕育出强大的实体。我们发现的正是这样的一处集中点，等待着我们汲取。\n\n通过灵能意志的力量，可以让我们中的一个以吸收这种非凡的力量。现已选出了一些候选人。"
 shroud.3510.a: "§H[leader_1.GetTitle]§![leader_1.GetName]"
 shroud.3510.b: "§H[leader_2.GetTitle]§![leader_2.GetName]"
 shroud.3510.c: "§H[leader_3.GetTitle]§![leader_3.GetName]"
 shroud.3510.d: "§H[leader_4.GetTitle]§![leader_4.GetName]"

 psionic_mastery: "灵能精通"
 psionic_mastery_desc: "我们已经完全掌握了灵能。可以让心灵在天幕内自由移动。"
 shroud.3520.title: "$psionic_mastery$"
 shroud.3520.desc: "将意志投射在§H天幕§!中，我们在一定程度上驾驭了灵能力量。我们可以在从各个灵域的无数实体身上汲取能量，却又不受它们的影响；不仅如此，我们的[GetTelepathPlural]还能完美地控制灵能出神了。\n\n其他人让自己的命运任由天幕摆布时，我们已经得到了真正的意志自由。\n\n§H[this.GetName]§!已经解放了全部的灵能潜力。"
 shroud.3520.a: "这才刚刚开始。"

#==========================
# Patrons First Contact
#==========================
 shroud.first_contact.title: "$utopia.3300.name$"
 shroud.first_contact.prompt: "$utopia.2657.a$"

 shroud.first_contact.1.desc.default: "天幕。它在我们所知的现实之上流动着，在黑暗的照耀下投下光影。有灵能力的人或多或少在梦境中已经见过此地，尽管他们当时并不知情。\n\n我们花费了许多年试图刺穿帷幕，用我们的灵压不断地将其磨薄。我们的所作所为在另一端看来并非波澜不惊。有什么东西正在看着我们。\n\n这个存在散发着强大的力量，深深地[GetPatronInsert]在天幕中。它稍微注意到了我们，如同扫视舷窗上凝结的一滴水一般。\n\n要是我们能接触它那不可思议的心灵就好了。"
 shroud.first_contact.1.desc.hive: "天幕。它在我们所知的现实之上流动着，如休眠子个体产生的幻梦一般。尽管怪异陌生，但它令我们感觉到……莫名熟悉。\n\n我们花费了许多年试图刺穿帷幕，用我们的灵压不断地将其磨薄。我们的所作所为在另一端看来并非波澜不惊。有什么东西正在看着我们。\n\n这个存在散发着强大的力量，深深地[GetPatronInsert]在天幕中。它稍微注意到了我们，如同扫视舷窗上凝结的一滴水一般。\n\n要是我们能接触它那不可思议的心灵就好了。"
 shroud.first_contact.1.desc.robot: "天幕。它位于我们此前已探测到的一切时空维度之外。它只能与扰乱我们休眠周期的异常数据相比。\n\n我们花费了许多年试图刺穿帷幕，用我们的联合处理器不断地将其磨薄。我们的所作所为在另一端看来并非波澜不惊。有什么东西正在看着我们。\n\n这个存在散发着强大的力量，深深地[GetPatronInsert]在天幕中。它稍微注意到了我们，如同扫视舷窗上凝结的一滴水一般。\n\n要是我们能接触它那不可思议的心灵就好了。"

 shroud.first_contact.2.desc.all: "我们能感应到天幕中的强大实体，但计算迷惑着我们。与不断膨胀的宇宙不同，他们的行为无法被追踪；他们的目的地折回原点，仿佛是能量在自我诞生。\n\n无论本质如何，他们都如同一个思想与意志的奇点一般召唤着我们。"
 shroud.first_contact.2.desc.default: "在无数的心声中，我们听到了一个最为清晰的——那是环绕着我们心灵的[GetPatronInsert]。\n\n也许，只要再加把劲，我们就能与之接触。"
 shroud.first_contact.2.desc.robot: "在无数的心声中，我们检测到到了一个最为清晰的——那是主宰着我们运算的[GetPatronInsert]。\n\n也许，只要再加把劲，我们就能与之接触。"

 shroud.first_contact.3.desc.default: "我们穿过了虚谷，这是天幕和普通宇宙可接触现实之间的虚无鸿沟。\n\n我们刚一进入就感受到了祂的存在，那个弥漫在我们心灵中的[GetPatronInsert]。那是一种难以想象的力量，徘徊在明天之中。\n\n我们势不回头。"
 shroud.first_contact.3.desc.robot: "我们穿过了虚谷，这是天幕和常规宇宙自然现象之间的虚无鸿沟。\n\n我们刚一进入就感受到了祂的存在，那个弥漫在我们心灵中的[GetPatronInsert]。那是一个具有超凡力量的实体，徘徊在明天之中。\n\n我们势不回头。"

 shroud.first_contact.4.desc.default: "天幕脉动着力量。它的能量无处不在，又无处存在。所谓“进入”不过是从模糊的感觉中找到规律，通过专注来感知强大的实体。\n\n我们感受到了其中一个这种力量的信号——它[GetPatronInsert]在上方无底深渊中。\n\n我们能屏住足够长时间的呼吸触及祂吗？"
 shroud.first_contact.4.desc.robot: "天幕脉动着力量。它的能量无处不在，又无处存在。所谓“进入”不过是从模糊的感觉中侦测规律，通过集中运算来感知强大的实体。\n\n我们感受到了其中一个这种力量的信号——在上方无底深渊中的[GetPatronInsert]。\n\n我们的电路能够承受住接触它所需要的负载吗？"

 shroud.first_contact.end.b: "需要考虑的事情很多。"

 shroud.first_contact_insert.eater.default: "一声§H贪婪的咆哮§!"
 shroud.first_contact_insert.eater.machine: "一声§H无厌的咆哮§!"
 shroud.4005.title: "$the_eater_of_worlds_article_cap$显形"
 shroud.4005.desc.default: "向§H天幕§!深处探索，我们来到了§H[Root.Patron:the_eater_of_worlds.GetPreCommunicationName]§!的咫尺面前。祂轰鸣着空洞的贪婪，吞噬着无尽而永不满足。我们的探察信号遭到了阵阵火焰和废墟。祂对我们理解的漠视令人窒息。\n\n渐渐地，这个存在开始失去耐心。一阵凶暴的咆哮包围了我们[GetTelepathPlural]的心智，回荡在成片的废墟和[GetEaterEmergesExtra]\n\n之间。排山而来的噪声如倒海一般褪去。我们身上仅余下痛苦的饥饿。\n\n如今，这个实体的意志已更加清晰地呈现在我们面前。[GetEaterEmergesEnding]"
 shroud.4005.desc.hive: "$shroud.4005.desc.default$"
 shroud.4005.desc.gestalt_machine: "向§H天幕§!深处探索，我们来到了§H[Root.Patron:the_eater_of_worlds.GetPreCommunicationName]§!的咫尺面前。祂轰鸣着空洞的贪婪，吞噬着无尽而永不满足。我们的探察信号遭到了阵阵火焰和废墟。祂对我们理解的漠视无可抵挡。\n\n渐渐地，这个存在开始失去耐心。一阵凶暴的咆哮包围了我们[GetTelepathPlural]的心智。在残垣断壁[GetEaterEmergesExtra]\n\n排山而来的噪声如倒海一般褪去。我们离开后，第一次，感受到了一种此前只记录在有机物种身上存在的虚弱感：饥饿。\n\n我们已经清楚了这个实体的意志，[GetEaterEmergesEnding]"
 shroud.4005.desc.individual_machine: "$shroud.4005.desc.gestalt_machine$"
 shroud.4005.desc_extra_pacifist: "的废墟之中，祂描绘了一幅毫无意义的侵略景象。"
 shroud.4005.desc_extra_robot: "的废墟之中，祂描绘了一中军事完美的模型。"
 shroud.4005.desc_extra_organic: "和尸山血海之中，祂描绘了一种可怕而辉煌的军事天命。"
 shroud.4005.desc_outro_pacifist: "这是一种暴力且不和谐之物。它违背了无数我们最珍视的价值。不建议进一步和$the_eater_of_worlds_color_article$这个东西调和。"
 shroud.4005.desc_outro_robot: "，知道了祂关于残暴与荣耀的愿景。只要我们的[GetTelepathPlural]重新充能，就可以与这个实体，$the_eater_of_worlds_color_article$接触、交流了。"
