l_english:

 ####################################
 # Event Chains
 ####################################
 
 test_chain_title:0 " [Root.GetName]的奥秘"
 test_chain_desc:0 " [Root.GetName]上发生了一些奇怪的事件。"
 test_chain_2_title:0 " [Root.GetName]的奥秘"
 test_chain_2_desc:0 " [Root.GetName]上发生了一些奇怪的事件。"
 test_counter:0 "测试响应"
 migrating_forests_chain_title:0 " [Root.GetName]的迁移森林"
 migrating_forests_chain_desc:0 " [Root.GetName]上迁移的森林正在影响殖民地的发展。如果要这个世界繁荣发展，就必须解决这个问题。"
 subterranean_civilization_chain_title:0 "地下文明"
 subterranean_civilization_chain_desc:0 " [Root.GetName]的地下外星文明正在向地表的殖民地挖通隧道。他们的数量和意图我们暂时无从所知，他们可能成为极大的威胁。"
 abandoned_terraforming_chain_title:0 "废弃的改造计划"
 abandoned_terraforming_chain_desc:0 " [Root.GetName]在几年前被部分改造成适合地球的环境，但是这个进程不知为何终止了，导致了高度不稳定的气候系统和生物圈。我们已经找到了废弃的改造设施，现在得决定如何处置。"
 vultaum_chain_title:0 "先驱者-沃陶姆"
 vultaum_chain_desc:0 "我们找到了沃陶姆星际议会的遗物。他们是在大约一千二百万年前活跃的外星文明。虽然他们具体的外形因时间悠久已经不可考据，但我们从他们的遗迹推断，他们是一种蠕虫状环节生物，长度约为三到四米。他们互相沟通的主要方式为分节身体的震动。\n\n如果我们搜集到更多该文明的遗物，我们就可以确定他们母星星系的位置。"
 vultaum_artifacts:0 "已回收的沃陶姆遗物"
 vultaum_homeworld_chain_title:0 "沃陶姆母星星系"
 vultaum_homeworld_chain_desc:0 "我们发现了沃陶姆母星星系的位置。一定要趁其他种族发现这个秘密之前尽早展开探索。"
 yuht_chain_title:0 "先驱者-尤特"
 yuht_chain_desc:0 "我们找到了尤特帝国的遗物。这个外星文明在大约六百万年前占据了一部分银河系。尤特的外形是大型偏平的节肢类生物。成年个体的身长可以达到将近一百米，因此尤特人一般不会多人共乘一艘星际飞船。\n\n如果我们搜集到更多该文明的遗物，我们就可以确定他们母星星系的位置。"
 yuht_artifacts:0 "已回收的尤特遗物"
 yuht_homeworld_chain_title:0 "尤特母星星系"
 yuht_homeworld_chain_desc:0 "我们发现了尤特母星星系的位置。一定要趁其他种族发现这个秘密之前尽早展开探索。"
 first_league_chain_title:0 "先驱者-第一联盟"
 first_league_chain_desc:0 "我们找到了第一联盟的遗物。在大约两百万年前，许多外星种族和平共处，并组成了一个大型联邦。在联盟崩溃之前，第一联盟的领地涵盖了银河的大片区域。\n\n如果我们搜集到更多该文明的遗物，我们就可以确定他们母星星系的位置。"
 first_league_artifacts:0 "已回收的第一联盟遗物"
 first_league_homeworld_chain_title:0 "第一联盟首都星系"
 first_league_homeworld_chain_desc:0 "我们发现了第一联盟首都星系的位置，他们的元老议会就在那里。一定要趁其他种族发现这个秘密之前尽早展开探索。"
 irassian_chain_title:0 "先驱者-伊瑞森"
 irassian_chain_desc:0 "我们找到了伊瑞森同盟的遗物。在大约一百万年前，他们是一支拥有部分银河统治权的星际政权。伊瑞森是一种拥有六肢的哺乳类生物，免疫系统异常脆弱，所以极易受到外星疾病的感染。据推测，伊瑞森可能是因为杰法利亚瘟疫而灭绝，这种破坏性的瘟疫席卷了他们的帝国。\n\n如果我们搜集到更多该文明的遗物，我们就可以确定他们母星星系的位置。"
 irassian_artifacts:0 "已回收的伊瑞森遗物"
 irassian_homeworld_chain_title:0 "伊瑞森母星星系"
 irassian_homeworld_chain_desc:0 "我们发现了伊瑞森母星星系的位置。一定要趁其他种族发现这个秘密之前尽早展开探索。"
 cybrex_chain_title:0 "先驱者-赛博雷克斯"
 cybrex_chain_desc:0 "我们在 [From.GetName]上找到了伊瑞森协约国的遗物。他们是一种互相连通的机器意识，在六十万年轻控制了一部分银河。他们的起源和特征仍是个迷，但我们得知，他们曾发起一场针对所有有机智慧生命的讨伐，这场战争持续了几个世纪，并造成了万亿的伤亡。\n\n如果我们搜集到更多该文明的遗物，我们就可以确定他们母星星系的位置。"
 cybrex_artifacts:0 "已回收的赛博雷克斯遗物"
 cybrex_homeworld_chain_title:0 "赛博雷克斯母星星系"
 cybrex_homeworld_chain_desc:0 "我们发现了赛博雷克斯母星星系的位置。一定要趁其他种族发现这个秘密之前尽早展开探索。"
 sublight_probes_chain_title:0 "亚光速探索探测器"
 sublight_probes_chain_desc:0 "在掌握超光速旅行之前，我们曾在 [Root.Capital.GetName]发射过一些亚光速探测器。必须赶快收回它们，免得落入不怀好意之人的手中。"
 probes_recovered:0 "已回收的探测器"
 survey_habitable_worlds_chain_title:0 "宜居世界勘测"
 survey_habitable_worlds_chain_desc:0 "我们的外星生物学家催促我们勘察所有遇到的拥有生物圈的星球。他们渴望了解银河中的各种外星生态系统。"
 habitable_worlds_surveyed:0 "已勘察的适居星球"
 specimen_procurement_chain_title:0 "外星样本采购"
 specimen_procurement_chain_desc:0 " [Root.Capital.GetName]的外空生物博物馆发来请求，他们想收集在各个星球上辨识出的几种稀有外星生命。"
 specimens_collected:0 "已收集的样本"
 radical_cult_title:0 " [radical_cult.GetName]"
 radical_cult_desc:0 "自称“ [radical_cult.GetName]”的极端主义信徒正试图暗中破坏我们的统治，蛊惑民众信仰他们歪曲的教义。他们已经在 [Root.Capital.GetName]上历兵秣马了数世纪，他们的领袖现在逃往了外太空，准备继续对我们进行讨伐。"
 survey_home_system_title:0 "勘察母星星系"
 survey_home_system_desc:0 "在动身探索银河之前，我们需要对 [home_system.GetName]星系进行全面勘察。我们必须完全了解自己的“后院”。"
 establish_colony_title:0 "建立第一个殖民地"
 establish_colony_desc:0 "为了确保长期生存， [This.GetSpeciesName]种族需要扩张到 [This.Capital.GetName]之外。建立我们的第一个殖民地，并在外星星球的表面插上 [This.GetName]的旗帜。"
 first_colony:0 "已建立第一个殖民地"
 asteroid_sighted_chain_title:0 "发现小行星"
 asteroid_sighted_chain_desc:0 "据探测，一个巨大的小行星将和 [Root.GetName]发生碰撞。必须在它撞击地表之前摧毁它。"
 asteroid_destroyed:0 "小行星已被摧毁"
 coming_storm_chain_title:0 "风雨欲来"
 coming_storm_chain_desc:0 "据探测，一个神秘的亚空间种群正在靠近我们的银河系。看来马上就要迎来客人了……"
 prethoryn_scourge_chain_title:0 "虚空灾难"
 prethoryn_scourge_chain_desc:0 "我们的银河系被一群蜂拥而来的贪婪的宇宙生物入侵了，他们意图吞食所有遇到的生命。我们必须赶在被虫群淹没之前阻止他们的入侵。"
 extradimensional_invasion_chain_title:1 "不速之客"
 extradimensional_invasion_chain_desc:0 "我们的银河系之中出现了巨大的空间裂痕，那可能是连接其他位面的通道。奇怪的虚体飞船从中涌出，他们吸取能量的能力拥有致命效果，任何碰上他们的人都难逃一劫。"
 star_power_chain_title:0 "异常恒星物质"
 star_power_chain_desc:0 "寻找异常辐射读数。"
 hunting_hyacinth_title:0 "追捕风信子号"
 hunting_hyacinth_desc:0 "我们的祖先乘坐方舟来到 [Root.Capital.GetName]，而其姊妹船风信子号本该在一个世纪之前就随我们从地球赶来。我们必须弄清她现在的状况。"
 nomads_observation_chain_title:0 "可疑的太空旅者"
 nomads_observation_chain_desc:1 "我们探测到一群无法沟通的外星人出现在我们的领土内。因为我们无法翻译他们的语言，所以唯有静观其变看看他们究竟为何而来。"
 
 ####################################
 # Points of Interest
 ####################################
 
 hijacked_cult_fleet_poi:0 "邪教舰队"
 hijacked_cult_fleet_poi_desc:0 "邪教设法在 [Root.Capital.GetName]的一个秘密工厂组建了一支小型舰队。在我们发现后，他们就携船逃到了 [hijacked_fleet_planet.GetName]。必须在他们造成更大破坏之前消灭他们。"
 cultist_search_1_poi:1 "搜寻 [cultists_1.GetName]"
 cultist_search_1_poi_desc:0 "我们在这个星系附近探测到了逃离邪教船只的离子轨迹。最好进行大规模搜查。"
 cultist_search_2_poi:1 "搜寻 [cultists_2.GetName]"
 cultist_search_3_poi:1 "搜寻 [cultists_3.GetName]"
 cultist_shipyard_poi:0 "摧毁邪教船厂"
 cultist_shipyard_poi_desc:0 "我们终于找到了邪教船只的来源——他们霸占了在 [cult_planet.GetStarName]的远古外星船厂！在这些狂热分子展开计划之前，尽快摧毁这间太空设施。"
 cultist_flagship_poi:0 "寻找邪教旗舰"
 cultist_flagship_poi_desc:0 "据说神出鬼没的邪教旗舰就在这片星系附近游荡。我们必须派遣重火力武装舰队前去对峙。"
 probe_search_1_poi:1 "搜寻 [probe_system_1.GetName]"
 probe_search_1_poi_desc:0 "根据外出轨道和离开母星星系的时间推测，其中一个遗失的亚光速探测器能在这片星系内找到。"
 probe_search_2_poi:1 "搜寻 [probe_system_2.GetName]"
 probe_search_3_poi:1 "搜寻 [probe_system_3.GetName]"
 probe_search_4_poi:1 "搜寻 [probe_system_4.GetName]"
 probe_ion_trail_poi:0 "追寻离子轨迹"
 probe_ion_trail_poi_desc:0 "其中一个遗失的亚光速探测器的离子轨迹指向这个星系。"
 probe_subspace_anomaly_poi:2 "被敌人阻止"
 probe_subspace_anomaly_poi_desc:1 "敌人禁止我们靠近这个星系的空间探测器。"
 coming_storm_poi_1_poi:0 "突破口"
 coming_storm_poi_1_poi_desc:0 "根据航线推测，那个亚空间种群会在这些星系附近进入我们的银河系。"
 systems_visited_poi:0 "已拜访的星系"
 hunting_hyacinth_poi:0 "勘察星系"
 hunting_hyacinth_poi_desc:0 "为了寻找风信子号的下落，我们必须完全勘察这些星系。方舟的原始引擎应该会留下离子轨迹。"
 hunting_hyacinth_2_poi:0 "调查星系"
 hunting_hyacinth_2_poi_desc:0 "风信子号的离子轨迹指向这个星系。我们必须赶快调查。"
 extradimensional_invasion_1_poi:0 "位面传送门"
 extradimensional_invasion_1_poi_desc:0 "在 [extradimensional_system.GetName]星系检测到异位面入侵者的传送门。若不摧毁传送门，他们就会不断派来增援。"
 extradimensional_invasion_2_poi:0 "第二传送门"
 extradimensional_invasion_2_poi_desc:0 "在 [second_portal_system.GetName]星系发现了第二个位面传送门。和第一个一样，源源不断的异位面敌方飞船从中涌来。"
 extradimensional_invasion_3_poi:0 "第三传送门"
 extradimensional_invasion_3_poi_desc:0 "在 [third_portal_system.GetName]星系发现了第三个位面传送门。它现在还在向我们的世界传输异位面敌人的舰船。"
 vultaum_1_poi:0 "沃陶姆尔"
 vultaum_1_poi_desc:0 "我们已经拥有了沃陶姆母星星系的坐标。"
 yuht_1_poi:0 "尤特安"
 yuht_1_poi_desc:0 "已定位尤特的古老母星。"
 first_league_1_poi:0 "芬哈本尼斯"
 first_league_1_poi_desc:0 "芬哈本尼斯星系是远古第一联盟的行政中心和经济中心。"
 irassian_1_poi:0 "伊瑞斯"
 irassian_1_poi_desc:0 "依瑞斯星系是远古伊瑞森同盟的核心。"
 cybrex_1_poi:0 "赛博雷克斯·阿尔法"
 cybrex_1_poi_desc:0 "赛博雷克斯最后似乎撤离到了这个星系。"
 nomad_poi_1:0 "追踪地点"
 nomad_poi_1_desc:1 "可疑的太空旅者停留在这个地点了。我们对他们发起的通讯都没有得到回应，所以我们唯有静观其变看看接下来会发生什么事。"
