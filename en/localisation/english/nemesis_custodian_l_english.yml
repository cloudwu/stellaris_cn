 custodian_request_friendly:0 "With the help of our friends in the $COUNTRY$, we can restore the honor and integrity of the Galactic Community."
 custodian_request_friendly_0:0 "Please, help us make the others see reason. As Custodians we need all the help we can get."
 custodian_request_friendly_1:0 "Truly, the Galactic Community would have collapsed long ago if not for the efforts of the $COUNTRY$. You make us proud to be Custodians."
 custodian_request_neutral:0 "As Custodians, we consider this resolution to be in the galaxy's best interest."
 custodian_request_neutral_0:0 "The Custodianship is a great responsibility to bear, but if we can pass these reforms it will have been worth it."
 custodian_request_neutral_1:0 "We intend to use this Custodianship to reform the Community for the better."
 custodian_request_hostile:0 "If not for troublesome members such as the $COUNTRY$, there would be no need for a Custodianship. Now do the right thing for once and support this resolution."
 custodian_request_hostile_0:0 "As Custodians, we are fighting to save the Community from scum like you. We will do everything in our power to limit your corrupting influence."
 custodian_request_hostile_1:0 "Do you really want to remain on unfriendly terms with the Galactic Custodians? Consider carefully if it is in your best interest to oppose this resolution..."
 emperor_request_friendly:1 "The $COUNTRY$ are among the most loyal of the Imperium's subject nations, and as such, we expect your support in this."
 emperor_request_friendly_1:1 "The Imperium depends on the great $COUNTRY$ to do the right thing and support our resolution."
 emperor_request_friendly_2:1 "Together we will strengthen the Imperium."
 emperor_request_neutral:0 "A mere formality. Please lend your support to this Imperial decree."
 emperor_request_neutral_0:1 "This resolution is necessary to strengthen the Imperium and thwart the efforts of its enemies... both foreign and domestic."
 emperor_request_neutral_1:1 "The Galactic Imperium requires your signature."
 emperor_request_hostile:0 "As Imperial subjects, we demand your obedience in this matter."
 emperor_request_hostile_0:0 "You undermine our authority at your own peril. The future of the $COUNTRY$ will largely depend on your actions here."
 emperor_request_hostile_1:1 "Ah, the $COUNTRY$... the provincial backwater of the Galactic Imperium."
 custodian_warning_friendly:0 "We urge you to reconsider. As Custodians, there is much we can do for you."
 custodian_warning_friendly_0:0 "I can guarantee that we have the best interests of the $COUNTRY$ in mind! Please reconsider."
 custodian_warning_friendly_1:0 "There must be some mistake, friends. We are counting on your support!"
 custodian_warning_neutral:0 "Your opposition is threatening to undermine the power of the Galactic Custodianship."
 custodian_warning_neutral_0:0 "This resolution is critical to the future of the Galactic Community. As Custodians, we don't say that lightly!"
 custodian_warning_neutral_1:0 "We can't reform the Community without at least some help. Do you truly want this noble institution to descend into anarchy and corruption?"
 custodian_warning_hostile:0 "You are fools to oppose the Galactic Custodians."
 custodian_warning_hostile_1:0 "You would do well to remember that as Custodians, we have a great deal of influence... which could be leveraged against you."
 custodian_warning_hostile_2:0 "Of course you oppose this! After all, if we were to reform the Community and eliminate its corruption, where would vermin like you go?"
 emperor_warning_friendly:1 "Careful now. Up until now, you have been regarded as loyal subjects of the Imperium."
 emperor_warning_friendly_0:1 "You would throw away your favored status within the Imperium over this? Truly?"
 emperor_warning_friendly_1:0 "After everything we have done for you, you pick THIS moment to defy us? Have you gone mad?"
 emperor_warning_neutral:1 "The member states of the Galactic Imperium can be divided into two categories: those who have won our favor... and those who have not."
 emperor_warning_neutral_0:1 "Opposing this resolution will hurt the Imperium, and that means it will hurt the $COUNTRY$. We will make certain of that."
 emperor_warning_neutral_1:1 "If the Imperium is to succeed, we must all be pulling in the same direction. Consider that."
 emperor_warning_hostile:0 "You DARE?"
 emperor_warning_hostile_0:1 "The $COUNTRY$ is truly the most wretched of the Imperium's provinces. What a vile and loathsome corner of our galaxy."
 emperor_warning_hostile_1:1 "Only an enemy of the Galactic Imperium would oppose this resolution... but perhaps that is a fitting description of the $COUNTRY$?"
 custodian_consequence_friendly:0 "We were counting on your support. How are we to get anything done as Custodians when not even our supposed friends back our resolutions?"
 custodian_consequence_neutral:0 "The Galactic Community can be so much more than it is today. Can't you see that?"
 custodian_consequence_hostile:0 "Stubborn fools. We WILL reform the Galactic Community, with or without the $COUNTRY$."
 emperor_consequence_friendly:0 "How can we promote the $COUNTRY$ as an example of Imperial virtue and loyalty when you oppose our resolutions in the Senate? You are making things very difficult for us."
 emperor_consequence_neutral:1 "Voicing your opposition to our resolution was a grave error. The Imperium expects better of you."
 emperor_consequence_hostile:1 "Disloyal scum. The Imperium will survive your futile attempts to undermine it."
 custodian_appreciation_friendly:0 "We knew we could count on the support of the $COUNTRY$. With your help, the Galactic Community will be reformed into something far greater than it is today."
 custodian_appreciation_neutral:0 "Thank you for supporting our difficult work as Custodians. There are many resolutions to be passed."
 custodian_appreciation_hostile:0 "It is good that you were able to put our differences aside and support the important work we are doing as Galactic Custodians."
 emperor_appreciation_friendly:1 "The $COUNTRY$ has played an important part in the continued success of the Imperium. Let no one claim otherwise!"
 emperor_appreciation_neutral:1 "The Imperium has noted the loyal support of the $COUNTRY$."
 emperor_appreciation_hostile:0 "Your recent support of our resolutions is a positive sign. Perhaps it is not too late for you to turn into loyal and productive Imperial citizens."
