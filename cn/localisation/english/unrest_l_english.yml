 situation_planetary_revolt_desc_gestalt_standard:0 "不安分的个体有机体正试图将自己从我们的[Owner.GetGovernmentName]脱离。"
 situation_planetary_revolt_desc_gestalt_breakaway_gestalt:0 "[Target.GetName]上的无序反常个体正试图让整个星球脱离我们的掌控。"
 situation_planetary_revolt_desc_gestalt_breakaway_wilderness: "一组顽固的共生体寻求从我们的[owner.GetGovernmentName]中脱离。"
 situation_planetary_revolt_monthly_change_tooltip:1 "§Y[Target.GetName]§!上的不满度越高、[Target.GetPlanetMoon]上的人口数越多，§Y局势§!就进展得更快。在局势的后期阶段，其他的殖民地和帝国可能也会支持叛乱，导致事态愈发不可收拾。\n\n我们可以通过提升$r_stability$、降低£unemployment£ §Y失业率§!、在行星上配备一支驻守的£defense_army£ §Y陆军部队§!，以及强化§Y太空基地§!来减缓局势进展。\n\n从[Target.GetName]§Y强制迁移§!走£pop£§H人口§!也会增加叛乱的进程。"
 situation_planetary_revolt_complete_tooltip:0 "§Y[Target.GetName]§!会脱离§Y[Owner.GetName]§!并宣告独立。"
 situation_planetary_revolt_complete_joiner_tooltip:0 "§Y[Target.GetName]§!会发动叛乱并加入§Y[new_owner_empire.GetName]§!。"
