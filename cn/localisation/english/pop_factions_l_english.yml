 faction.700.title:0 "强制奴役！"
 faction.700.desc:0 "据说激进的[Root.GetName]强制奴役了[Root.Owner.GetName]的一些非[Root.Owner.GetSpeciesAdj]人口。"
 faction.700.a:0 "这是一场恶劣的暴行。"
