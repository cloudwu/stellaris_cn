 leader_trait_curator_desc:0 "此领导来自典藏研究所飞地。他对科技和探索的知识是顶级的。"
 leader_trait_towel:0 "毛巾随身"
 leader_trait_towel_desc:0 "随身的一条毛巾具有极其巨大的精神价值。"

 # Ruler
 trait_ruler_corvette_focus:0 "护卫舰专精"
