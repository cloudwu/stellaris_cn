 crisis.6000.tooltip: "巨型结构§Y以太相引擎§!环绕着§Y[sphere_system.GetName]§!的恒星。"
 crisis.6001.tooltip: "装备有§Y巨像装配厂§!的船坞能够建造§Y焚天神兵§!。\n\n§Y[Root.Capital.GetName]§!的轨道上出现了两艘§Y焚天神兵§!。\n\n£sr_dark_matter£ 暗物质存储上限提升。"
 crisis.6001.name: "焚天神兵"
 crisis.6001.desc: "只有引爆一整颗恒星才能释放足够的能量来产生用以完成以太相引擎所需的大量§H暗物质§!。为了达成这一目的，我们发明了§H焚天神兵§!——本星系有史以来最强大的星舰。它们不仅可以直接引爆恒星，还强大到仅仅凭借一船之力就能毁灭一整支舰队。\n\n目前，我们仅仅拥有两艘这样的舰船，但是我们可以建造更多。建造焚天神兵需要大量的暗物质，因此我们必须拿捏好完成以太相引擎和扩建额外的焚天神兵两者之间的平衡。"
 crisis.6001.a: "每一颗陨灭的星辰都让我们离成功更近一步。"
 crisis.6005.name: "以太相引擎"
 crisis.6005.desc: "以太相引擎的第一阶段建设已经宣告完工。我们开始研究虚境的能量，后者已经在全星系范围内发送灵能激波。\n\n我们在虚境已经立下了一个脆弱的立足点——但我们必须继续建设引擎，以拓展我们在虚境的存在。"
 crisis.6005.a: "我们必须收集更多的暗物质。"
 crisis.6006.desc: "以太相引擎的卷须已经探入了虚境的深处，我们的滩头阵地得以进一步拓展。居住在此处的存在已经注意到我们正在入侵这个领域，但是到目前为止，我们尚未探明显著的干涉行径。\n\n是时候在两边的世界强制打开一个更加永久的回路了。我们必须继续引擎方面的工作。"
 crisis.6006.a: "我们需要更多的暗物质！"
 crisis.6007.desc: "以太相引擎已经在虚境的薄幕上撕开了一个巨大的洞口。尽管洞口尚不够大到让我们颠覆整个领域，但是裂口已经激发了虚境各种存在的一系列活动。\n\n它们最终意识到了我们的威胁，但是没有作出任何实质行动。引擎的卷须已经深深地嵌入到虚境内部，现在已经无法切断了。\n\n我们已经很接近了。非常接近。"
 crisis.6007.a: "没有什么能够阻止我们。"
 crisis.6010.name: "灵能激波"
 crisis.6010.a.desc: "一次大规模的灵能激波最近横扫了整个星系！这股激波似乎自§H[crisis_sphere_system.GetName]§!星系的§H[From.GetName]§!辐射开来。我们的灵媒绞尽脑汁也无法解释是什么原因导致了这样的事件——星系历史上从未记载过类似的事情。\n\n即使是虚境本身，这个难以置信的事件造成的回响也如雷贯耳。"
 crisis.6010.b.desc: "又一股大规模的灵能激波横扫了星系！这一次激波的中心源是§H[crisis_sphere_system.GetName]§!星系的§H[From.GetName]§!。\n\n如同上次一样，这次事件也在整个虚境掀起了涟漪。"
 crisis.6010.c.desc: "我们在§H[crisis_sphere_system.GetName]§!星系检测到了微弱的灵能和能量信号，其读数和我们自己的以太相引擎几乎完全一致。\n\n看来§H[From.GetName]§!也打算染指虚境！"
 crisis.6010.a: "麻烦大了。"
 crisis.6015.a.desc: "$crisis.6015.not.psionic$\n\n$crisis.6015.end$"
 crisis.6015.b.desc: "$crisis.6015.psionic$\n\n$crisis.6015.end$"
 crisis.6015.c.desc: "§H[crisis_sphere_system.GetName]§!星系检测到了越来越多的亚空间波动。如同之前一样，波动来源于环绕该星系首星建造的§H以太相引擎§!。\n\n显然§H[From.GetName]§!也想在虚境分得一杯羹，然后让星系生灵涂炭！"
 crisis.6015.not.psionic: "我们已经在§H[crisis_sphere_system.GetName]§!星系检测到了大量的亚空间波动，其来源是围绕恒星的一个巨型结构。尽管表面上看上去很像戴森球，但这个结构显然是一个“§H以太相引擎§!”——一个超大型的构造，其设计目的是为了抹去我们的宇宙和一个被称作虚境的灵能位面之间的屏障。"
 crisis.6015.psionic: "我们已经在§H[crisis_sphere_system.GetName]§!星系检测到了大量的亚空间波动，其来源是围绕恒星的一个巨型结构。尽管表面上看上去很像戴森球，但这个结构显然是一个“§H以太相引擎§!”——一个超大型的构造，其设计目的是为了抹去我们的宇宙和虚境之间的屏障。"
 crisis.6015.end: "这个巨型结构的建设需要数量极其庞大的暗物质，这就是为什么§H[From.GetName]§!在使用焚天神兵从恒星中提取暗物质，哪怕这样粗暴的做法会摧毁整个恒星系。\n\n一旦完工，[From.GetSpeciesNamePlural]即打算入侵虚境，并将虚境的能量据为己有。这不仅会赋予他们依照自己意想的图景随意塑造现实的能力，这股能量的反作用力也会摧毁星系的绝大部分。"
 crisis.6015.a: "必须阻止它们！"
 crisis.6101.name: "以太相引擎被毁"
 crisis.6101.desc: "由于§H[crisis_sphere_system.GetName]§!星系的失陷，恶毒的§H[sphere_destroyers.GetName]§!摧毁了以太相引擎！失去这个巨型结构也意味着我们不再拥有建造新焚天神兵的技术手段。\n\n我们无法继续推进入侵虚境的计划了！全完了！"
 crisis.6101.a: "我们所作的一切工作……"
 crisis.6101.a.tooltip: "如果我们能够重新夺回这个恒星系，我们就能惨淡经营，重建以太相引擎"
 crisis.6102.a.desc: "由于§H[crisis_sphere_system.GetName]§!星系已处于我们的完全控制之下，我们拆解了环绕恒星建造的、所谓的“以太相引擎”。\n\n失去这个巨型结构让§H[sphere_builders.GetName]§!的疯狂计划终结了，他们再也别想入侵虚境并毁灭整个星系了。"
 crisis.6102.b.desc: "由于§H[crisis_sphere_system.GetName]§!星系已处于我们的完全控制之下，我们终结了正在此地建造的、可悲的以太相引擎。\n\n§H[sphere_builders.GetName]§!再也别想阻挠我们对虚境的大计划了。"
 crisis.6102.a: "星系更加安全了。"
 crisis.6102.b: "现在只需要完成我们的引擎……"
 crisis.6103.desc: "在夺取§H[crisis_sphere_system.GetName]§!星系的控制权之后，§H[sphere_destroyers.GetName]§!摧毁了正在于此地建造的以太相引擎。\n\n§H[sphere_builders.GetName]§!无法再对星系的未来产生威胁了。"
 crisis.6103.b: "然而，我们可以……"
 crisis.6200.name: "以太相引擎被夺"
 crisis.6200.desc: "我们夺得了§H[crisis_sphere_system.GetName]§!星系的控制权，自然也就夺得了环绕在恒星周边，正在建设中的“以太相引擎”。\n\n失去了这座巨型结构，§H[sphere_builders.GetName]§!那离经叛道的、企图毁灭整个星系进而入主虚境的妄图彻底破灭了。"
 crisis.6200.A: "必须摧毁它！"
 crisis.6200.B: "我们能够化为己用。"
 crisis.6200.B.tooltip: "我们夺得的以太相引擎将代替我们丢失的那一座。"
 aetherophasic_engine_ruined_tt: "以太相引擎被毁"
 crisis.6050.name: "始与终"
 crisis.6050.a.desc: "我们正屹立于神性的最尖端。以太相引擎完成了，虚境无穷无尽的能量触手可及。\n\n当引擎启动的时候，引发的亚空间反作用将会引爆星系内的每一颗恒星。遍布星系的所有生命体都会被抹除，但彼时我们早已安全地离开了这片凡世之地，前往存在的更高位面，时间在那里已经失去意义，宇宙的一丝一缕都将随我们的喜好任意改动。\n\n§H命运在等待。我们应该启动引擎吗？§!"
 crisis.6050.b.desc: "一切就绪。以太相引擎现在正以全功率运行，虚境无穷无尽的能量触手可及。\n\n当引擎启动的时候，引发的亚空间反作用将会引爆星系内的每一颗恒星。星系内的所有生命体，无论是有机体还是机械体，都将不复存在，但彼时我们早已将自己的意识安全地传输前往一个存在的更高位面。我们在那里将不会再受到凡世的种种限制。时间在那里已经失去意义，宇宙的一丝一缕将依照我们认定的必要性随意操控。\n\n§H存在的下一阶段等待着。我们应该启动引擎吗？§!"
 crisis.6050.a: "放手去做吧。"
 crisis.6050.a.tooltip: "我们飞升前往了一个存在的更高位面。\n\n§Y星系毁灭了。§!"
 crisis.6051.name: "终焉之时"
 crisis.6051.desc: "一切都结束了。§H[From.GetName]§!完成了以太相引擎的建造，虚境的本体落入其手，任由其处置。\n\n当他们飞升前往一个存在的更高位面并成为神明的时候，一股当量大到难以置信的亚空间能量从引擎中释放出来，横扫了整个星系，摧毁了途径的一切。\n\n对于这片星系的住民来说，此时便是万物的终焉之时。"
 crisis.6051.a: "一切都毁于一旦……"
 crisis.6151.name: "大骚乱"
 crisis.6151.desc: "位于§H[From.GetName]§!的以太相引擎建设让虚境陷入了骚动不安的状态。由于部分运转的巨型结构在慢慢地撕裂当前的灵能领域，居住在其中的存在，裹挟着愤怒和绝望，被强行释放出来。\n\n其中的几枚存在穿过了正在迅速消解的两界屏障，以强大的灵能实体的形态在我们的世界显现。他们由纯粹的、原始的灵能能量组成，心中充满着困惑与不解，对视线内的所有生命发动了进攻。"
 crisis.6151.a: "越来越混乱了……"
 crisis.6151.b: "我们得尽快解决他们。"
 crisis.6161.name: "虚境的濒死之息"
 crisis.6161.a.desc: "随着位于§H[From.GetName]§!的以太相引擎即将完工，虚境被迅速地改造成了某种……迥乎不同的事物。居住在其中的灵体陷入了彻底的狂暴，其中的一大波存在凿穿了通往我们现实的隧道，绝望地想要逃离这个地方。"
 crisis.6161.b.desc: "随着以太相引擎即将完工，我们操纵虚境的能力极大地提升了。居住在其中的灵体陷入了彻底的狂暴，其中的一大波存在凿穿了通往我们现实的隧道，绝望地想要阻挠我们的计划。"
 crisis.6161.a: "我们没多少时间了……"
 crisis.6161.b: "他们在这里可找不到安宁。"
 crisis.6171.name: "灵能震荡横扫星海"
 crisis.6171.a.desc: "位于§H[From.GetName]§!几近完工的以太相引擎对虚境造成了极为可怕的形变，其部分领域已经发生了坍缩。强烈的灵能能量脉冲正泄露到我们所在的现实世界，以惊人的速度横扫着星系。\n\n尽管这些脉冲的持续时间很短，它们却对拥有灵能天赋的大多数智慧生命体造成了极大的痛苦。若是特殊情况，还可能致命……"
 crisis.6171.b.desc: "我们几近完工的以太相引擎对虚境造成了极为可怕的形变，其部分领域已经发生了坍缩。强烈的灵能能量脉冲正泄露到我们所在的现实世界，以惊人的速度横扫着星系。\n\n尽管这些脉冲的持续时间很短，它们却对拥有灵能天赋的大多数智慧生命体造成了极大的痛苦。若是特殊情况，还可能致命……\n\n幸运的是，我们对这一突发事件早有准备，引擎经过调校能够屏蔽我们自己的灵能天赋人口免受这一事件的反作用力摧残。"
 crisis.6171.a: "糟透的命运。"
 utopia.3000.20.desc: "虚境和之前已经完全不一样了。肯定有什么东西错了。"
 utopia.3000.21.desc: "居住在虚境的实体们陷入了巨大的痛苦。一股压倒一切的战栗感渗透进了一切。"
 utopia.3000.22.desc: "很难……集中注意力。万事万物都在涌动，万事万物都在……痛苦。"
 utopia.3000.23.desc: "虚境正在整片区域整片区域地开始……枯萎。我们找不到其他的形容方式。"
 utopia.3000.24.desc: "巨大的黑暗正在虚境之中蔓延，腐蚀其触碰到的一切。"
 utopia.3000.25.desc: "虚境之中有了全新的存在。其黑暗的影响力遍布四处。一切都在发生变化。"
 crisis.6180.name: "神秘的超新星"
 crisis.6180.desc: "我们收到了来自§H[destroyed_system.GetName]§!星系的十分古怪的亚空间遥测信号。如果我们的读数正确，那么该星系的首星在一瞬间变成了超新星，产生了极具毁灭性的效应。所有的行星被粉碎，任何在这个恒星系出现的星舰和空间站都被摧毁。恒星本身发生了坍缩，变成了一个黑洞。\n\n未经证实的报告指明，这场毁天灭地的灾难仅有一个幸存者——那是属于§H[crisis_country.GetName]§!的某种体型庞大的舰船……"
 crisis.6180.a: "他们在暗中计划着什么？"
 crisis.6181.name: "恒星系被毁"
 crisis.6181.desc: "整个§H[destroyed_system.GetName]§!星系被彻底地摧毁了！一艘属于§H[crisis_country.GetName]§!的体型庞大的舰船停驻在了星系的首星上方，然后以某种方式引发了一场只能称之为超新星爆炸的事件，彻底地摧毁了这个恒星系的其他部分。恒星本体坍缩成了一个黑洞。\n\n只有[crisis_country.GetSpeciesName]的星舰，显然他们称其为“§H焚天神兵§!”，在这场灾厄中幸存了下来。事情已经证据确凿，[crisis_country.GetName]现在拥有了彻底摧毁一整个恒星系的技术和手段。"
 crisis.6181.a: "这改变了一切……"
 crisis.6182.name: "外国焚天神兵已激活"
 crisis.6182.desc: "来自§H[destroyed_system.GetName]§!的遥测数据表明，这个恒星系的首星在一瞬间发生了超新星爆炸。极其猛烈的冲击波摧毁了这个恒星系内的所有事物，恒星本体坍缩成了一个黑洞。\n\n看来§H[crisis_country.GetName]§!已经掌握了焚天神兵科技！  "
 crisis.6182.a: "他们必须被正法。"
