 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:0 "信息公报：德尔塔庇护所从设计之始一直都以存活性为首要目标。德尔塔庇护所的特色有二：特别加固过的外部障壁，针对有机生命体的居住地区域化的设计；这使得即使在一些不大可能发生的事件，如环结构受损的情况下，在此居住的有机体依然能够维持生存。"
