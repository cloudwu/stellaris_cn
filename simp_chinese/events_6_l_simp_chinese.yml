 #Deposit
 d_stasis_prison: "静滞监狱"
 d_stasis_prison_desc: "在这颗行星的卫星里面，有一座连接在高度先进的静滞仓网络上的废弃的监狱复合体。被冷冻在其中的囚犯无法逃脱。"
 d_prisoner_intergration: "结构性整合"
