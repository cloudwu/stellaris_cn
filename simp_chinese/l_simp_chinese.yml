 d_mountain_range: "£blocker£ 高耸山脉"
 d_mountain_range_desc: "一大片高耸险峻的山脉横跨此区域。"
 d_active_volcano: "£blocker£ 活火山"
 d_active_volcano_desc: "此区域有一座活火山，喷发着岩浆和火山气体。"
 d_dangerous_wildlife_blocker: "£blocker£ 危险野生动物"
 d_dangerous_wildlife_blocker_desc: "此区域的野生动物异常致命，其中不乏危险掠食动物和剧毒植物。"
 d_dense_jungle: "£blocker£ 茂密丛林"
 d_dense_jungle_desc: "这整个区域完全长满了厚厚的、不可穿越的丛林。"
 d_quicksand_basin: "£blocker£ 流沙盆地"
 d_quicksand_basin_desc: "大量的流沙覆盖该区域，在此建设是不可能的。"
 d_noxious_swamp: "£blocker£ 剧毒沼泽"
 d_noxious_swamp_desc: "危险的沼泽地，氤氲着腐臭气体。"
 d_massive_glacier: "£blocker£ 巨型冰川"
 d_massive_glacier_desc: "此区域被一座庞大的冰川覆盖。"
 d_toxic_kelp: "£blocker£ 有毒海藻"
 d_toxic_kelp_desc: "在这一地区，一种对大部分生命有毒的海藻如茂密的森林般覆盖着海洋。"
 d_deep_sinkhole: "£blocker£ 深坑"
 d_deep_sinkhole_desc: "此区域的绝大部分被一个巨大的深坑占据。"
 d_city_ruins: "£blocker£ 城市废墟"
 d_city_ruins_desc: "这里曾经是一座宏伟壮观的城市，如今只是个无边无际的金属垃圾场。"
 d_ancient_ruins: "£blocker£ 远古遗迹"
 d_ancient_ruins_desc: "§L这里曾经有一座由高度发达科技建造的大都市，在被遗弃数个世纪后，这里只剩下废墟和碎石。§!"
 d_ancient_cryo_chambers: "£blocker£ 休眠舱废墟"
 d_ancient_cryo_chambers_desc: "§L一座半毁坏的巨大设施，装有数百万个停滞舱。设施没有通电，而舱内保存的有机生物也只残留了少许有机质，显示出他们似乎原本来自数十个不同的有机物种。§!"
 d_tribal_settlement: "£blocker£ 原住民保护区"
 d_tribal_settlement_desc: "整块地区被单独划分出来，作为当地前超光速原住民的保留地。"
 d_xeno_preserve: "£blocker£ 异种保护区"
 d_xeno_preserve_desc: "这块地区已被划分为濒危的外星物种保护区。"
 d_wandering_forests: "£blocker£ 迁徙森林"
 d_wandering_forests_desc: "这个世界的迁徙森林频繁集体迁移到新的地区，破坏建设好的道路，输电线路和其他基础设施。"
 d_wandering_forest_reserve: "£blocker£ 迁徙森林保护区"
 d_wandering_forest_reserve_desc: "§Y增加相邻地块的£society£ 研究。§!\n\n覆盖迁徙林木生态圈的大片自然保护区。"
 d_sinkhole_subterraneans: "£blocker£ 地下入口"
 d_sinkhole_subterraneans_desc: "通往地下洞穴网络的巨大洞口，里面的洞穴纵横交错，贯通整个星球。"
 d_crater: "£blocker£ 撞击坑"
 d_crater_desc: "某物体撞击了这颗星球的表面，形成了该巨大的撞击坑。"
 d_bomb_crater: "£blocker£ 弹坑"
 d_bomb_crater_desc: "这巨大的弹坑是由一个极具毁灭性的氢弹爆炸造成的。"
 d_ruined_district: "£blocker£残毁区划"
 d_ruined_district_desc: "该区域在残酷无情的轨道轰炸下遍地覆盖着无数的弹坑。"
 d_radioactive_wasteland: "£blocker£ 辐射废土"
 d_radioactive_wasteland_desc: "在这片荒凉的、受过辐射的废土上，几乎没有生物能存活下来。"
 d_failing_infrastructure_desc: "这片区域充斥着大量废弃的工业建筑与含有剧毒的土壤，都是旧时代的遗物。"
 d_failing_infrastructure: "£blocker£ 工业废土"
 d_forgotten_civilization: "£blocker£遗落文明"
 d_forgotten_civilization_desc: "某个遗落文明的断壁残垣，先于我们居住在此地。"
 d_decrepit_dwellings: "£blocker£ 贫民窟"
 d_decrepit_dwellings_desc: "这片区域被大片贫民窟占据，里面住满了穷人与流浪者。"
 d_decrepit_dwellings_custom_tooltip: "§Y1§!£pop£人口已创建"
 d_titanic_life_blocker: "£blocker£ 巨型生命体"
 d_titanic_life_blocker_desc: "许多巨型外星生物在这里安家，避开它们才是明智选择。"
 d_bombarded_land: "£blocker£ 疮痍之地"
 d_bombarded_land_desc: "这片区域被轨道轰炸夷为平地。"
 d_battlefield_debris: "£blocker£ 战场废墟"
 d_battlefield_debris_desc: "这片区域被一系列大规模地面战斗摧毁了。"
 d_tomb_world_ruins: "£blocker£ 有人居住的废墟"
 d_tomb_world_ruins_desc: "这片废墟曾是座大城市，现在只有零星的拾荒者们在此苟且偷生。"
 d_tomb_world_wasteland: "£blocker£ 辐射区"
 d_tomb_world_wasteland_desc: "这片区域曾遭到大量核弹头袭击。尽管其辐射量与爆炸时相比已经减少了许多，但仍需要展开大规模清理才可居住。"
 d_machine_empire_ruins: "£blocker£ 废弃空城"
 d_machine_empire_ruins_desc: "这是曾存在于行星上的大型人口中心遗留下的摇摇欲坠的废墟，原本的居民已消失得无影无踪。"
 d_exterminators_ruins: "£blocker£ 有机城市废墟"
 d_exterminators_ruins_desc: "这片焦黑并充满辐射的废墟曾经是一座有机生物的大都市。仍未倒下的那些建筑里现在也只剩下灰烬了。"
 d_assimilators_ruins: "£blocker£ 寂静废墟"
 d_assimilators_ruins_desc: "那些选择自我终结而非被同化的有机生物的腐烂尸体充盈着这个曾经是主要定居点的破碎废墟。"
 d_former_battlefield: "£blocker£ 战场遗迹"
 d_former_battlefield_desc: "无数烧焦的战争机器，以及有机生物战士们的骸骨遍布于这片曾经的战场上。残余的辐射会对大部分电子设备造成干扰。"
 d_strip_mine: "£blocker£ 废弃露天矿坑"
 d_strip_mine_desc: "这一区域在过去经历了高强度的露天开采，当时负责开采的原始陈旧机器未将该地区未来的发展纳入考虑范畴。"
 d_unsupervised_settlement: "£blocker£ 未监管的居住地"
 d_unsupervised_settlement_desc: "在这颗星球上，一小群有机生物社会仍存在于机械管理之外。暴力、疾病和饥荒在居住地的高墙内肆虐，其居民的科技水平已经倒退了数个世纪。"
 d_collapsed_burrows: "£blocker£ 坍塌的地洞"
 d_collapsed_burrows_desc: "这里曾经有着蜂巢居住的复杂地下隧道系统，但因对当地资源与野生动物的过度开发而被遗弃了。"
 d_ruined_building_blocker: "£blocker£ 废墟"
 d_ruined_building_blocker_desc: "大量废墟使这片区域无法通行。"
 d_hibernating_lithoids: "£blocker£ 石质巨柱"
 d_hibernating_lithoids_desc: "突出地表且品位极高的精矿，其中似乎有若干一动不动的石质生物。"
 d_big_nature_preserve_blocker: "$d_nature_preserve_blocker$"
 d_big_nature_preserve_blocker_desc: "一片满是自然美景的区域，此地被设为自然保护区永远不能被打扰。"
