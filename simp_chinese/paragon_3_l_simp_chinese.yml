 leader_trait_legendary_leader: "光耀者"
 leader_trait_legendary_leader_desc: "§G光耀者会随着时间的推移而不断增强力量。§!\n\n统一战争相当地残酷。最后，是[Root.GetName]将和平和意义带给了我们。光耀者是一座象征着我们整个物种所能达成成就的活着的丰碑，也激励着所有的人。[This.Paragon_Origin_Ascension_Desc]"
 leader_trait_legendary_offspring: "$leader_trait_legendary_leader$血脉"
 leader_trait_legendary_offspring_desc: "$leader_trait_legendary_leader$的子嗣。继承他们前任的遗产将是一项巨大的挑战，但这位领导人表现出了巨大的潜力。"
 trait_perfected_genes: "纯化基因"
 trait_perfected_genes_desc: "§L数千年的基因实验和战争造就了一个极具适应力的物种。§!"
 leader_trait_legendary_story: "历史事实"
 leader_trait_legendary_story_desc: "这位领袖将作为臭名昭著的代表载入史册。"
 paragon_origin_psionic_ascension: "\n\n§P能量外溢：§!\n在一次灵能仪式之后，这位领袖成为了通往虚境的媒介。我们所有人的灵能被引导到[Root.GetHimHer]身上，使这位领袖成为一尊准神。然而，这种力量是有代价的，我们必须牺牲其他灵能个体来维持媒介渠道。\n十年间维护费：§R[owner.paragon_origin_ascension]§!£pop£ $POPS$"
 paragon_origin_cybernetic_ascension: "\n\n§P地核之心：§!\n从地核中形成，这一独特的电子神经植入体需要持续输入£sr_dark_matter£$sr_dark_matter$来维持其有效性。"
 paragon_origin_synthetic_ascension: "\n\n§P肉体永恒：§!\n通过创建一台独特的正电子脑并将其装入活性金属躯体，我们将$leader_trait_legendary_leader$复活了。为了维系[Root.GetHimHer]的存在，我们需要持续供应£sr_living_metal£$sr_living_metal$。"
 paragon_origin_genetic_ascension: "\n\n§P重铸基因：§!\n在无数次尝试将$leader_trait_legendary_leader$的基因拼接如其他天赋异禀的个体中，一位试验品成功地在手术中存活下来并呈现出了有益形状。然而，为了维持遗传性状的稳定性需要定期注入新的基因材料。\n十年度维护费：§R[owner.paragon_origin_ascension]§!£pop£ $POPS$"
