 synth.360.desc: "为了提高[roboticist.GetNamePlural]们的工作效率，管理人员批准了不安全的无线人格软件更新。其目的是将最佳工作流程的知识补上，但不幸的接受者的却丢失了部分个性和记忆。\n\n管理团队认为，在应用人格补丁之前对其进行全面测试太慢，而重新分配那些失去记忆的员工会更容易。"
