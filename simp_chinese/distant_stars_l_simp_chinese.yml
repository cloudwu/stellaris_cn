 ### Trojan Asteroid ###
 distar.3000.name: "内部机械"
 distar.3000.desc: "与我们的预期相符，小行星[From.GetName]内部含有大量金属，且藏有某种机械装置。\n\n目前收集的数据清楚地表明其部件内贮藏着大量能源，但其存在的目的目前依旧未知。"
 distar.3000.a: "小心行事。"
 distar.3000.a.tooltip: "轻缓地对小行星进行开凿。"
 distar.3000.b: "进行勘探。"
 distar.3000.b.tooltip: "派出钻探无人机取回一份样本。"
 distar.3001.desc: "小心行事果然是明智之举。[trojan_asteroid.GetName]内部寄藏着大量采矿无人机，且均设置为无差别攻击模式。\n\n万幸的是，科研官员[Root.GetLeaderName]提早发现了这一情况，并干扰了无人机传感器，为我们关闭无人机争取了足够的时间。\n\n无人机的核心十分老旧，但还储存着大量能源供其吸取使用。"
 distar.3002.desc: "强行勘探[Root.GetName]酿成了苦果。在小行星内部隐藏着大量老旧的采矿无人机，且均设置为无差别攻击模式。\n\n无人机检测到了[Root.GetName]的存在并开始骚动。\n\n如果[Root.GetName]反应迅速，也许还有时间做出规避动作。"
 distar.3003.desc: "关于小行星[trojan_asteroid.GetName]到达[Root.Capital.GetName]网络一事传来新消息。科学研究界对其抱有极大好奇心，正在探究为何其中会包含大量无人机。\n\n它们是要守卫什么东西吗？"
 distar.3005.desc: "正如[Root.Owner.Capital.GetName]上科学研究界假设，小行星[trojan_asteroid.GetName]中隐藏的无人机确实是有意隐藏着什么。\n\n全赖[Root.GetName]船员的智勇努力，我们从小行星中心发掘出了之前被无人机的出现所遮蔽的大量矿产。"
 ### Impossible Organism ###
 distar.3010.desc: "[impossible_organism_planet.GetName]上令人惊奇的生命迹象现已查明，是一种生存力极强的小型有机体。[Root.GetName]上的船员不知该如何对其进行分类，但其几乎不靠任何食物就能生存的能力实在令人叹为观止。考虑到该星球的年龄，这种有机体与其有毒环境可能已经斗争了几千年之久，不过这也只是我们根据现况的猜测而已。\n\n科研官员[Root.GetLeaderName]请求对该未知有机体进行采样，以便进行研究。"
 distar.3010.a: "好，进行采样。"
 distar.3010.b: "不。从远处进行观察。"
 distar.3010.b.tooltip: "将§Y不可能的有机体§!修正添加至[From.GetName]：\n£society£ §G+3§!"
 distar.3011.desc: "对于神秘生命体的研究进展十分顺利。科学界均对其成长潜能十分震惊。它已成长为肉眼可见的形态，并会对外界刺激做出反应。目前观察，它似乎还具有从无论有机无机的任何物质中吸收能源和营养的能力。\n\n然而，其基因，细胞与生化方面的各个过程我们目前都无法理解。"
 distar.3011.a: "我们应该继续对它进行研究。"
 distar.3011.a.phobe: "真恶心！用棍子去捅它……"
 distar.3011.b: "这外星人实在太危险了。"
 distar.3011.b.tooltip: "将这生物射入外太空。"
 distar.3012.name: "不可能的真菌"
 distar.3012.desc: "经过最近的突破性发现，这种奇怪的生命体的面纱正在逐渐揭开！[Root.Capital.GetName]科学界正为此欢欣鼓舞。\n\n这种生命体被定性为真菌类生物——这也在某种程度上解释了其能够靠吸收分子获取养分的特性。它的体积已有了显著的增大，目前已和新生[Root.GetSpeciesName]一般大小，并展现出了相当的智能与求知欲。谢天谢地，它目前尚未表现出任何敌意与攻击倾向。\n\n科学家认为，下一步行动应着眼于与其尝试进行沟通。"
 distar.3012.a: "尝试与其进行联络。"
 distar.3012.a.tooltip: "继续研究真菌类生物。\n\n可能要花上几个月才会有进展。"
 distar.3012.b: "$distar.172.b$。将样本封入真空所。"
 distar.3012.b.tooltip: "将这真菌类生物射入深空。"
 distar.3013.name: "不可能的真菌：第一个字"
 distar.3013.desc: "小型真菌最近开始说话了！\n\n它说出的第一个字是一个喉音：“尼瓦拉克”。虽然发音并不是十分连贯，但它却不厌其烦地重复着这个字眼。因此，科学家们自豪地将这个真菌生物命名为§Y$NAME_Nivlac$§!。在这之后，其语言飞速发展，现已可成功表达全部七种最基本的情感——而且这种表达均是由其自身体验到这些情感所致。它还可以按时自我繁殖——方式为孢子扩散——照这个速度下去，很快实验室就要装不下这些真菌了。\n\n截至目前，$NAME_Nivlac$尚未表现出任何敌意和侵略性倾向。"
 distar.3013.a.xenophile: "太棒了。每个[Root.GetSpeciesName]都该备上一个！"
 distar.3013.a: "好极了。[Root.GetAdj]社会一定可以好好利用它的。"
 distar.3013.a.swarm: "[Root.GetAdj]社会可以利用它们……作为饲料。"
 distar.3013.a.serv: "真是宝贵的有机体啊。我们[Root.GetSpeciesNamePlural]要好好照料他们才行。"
 distar.3013.a.assi: "好极了，那就让他们同化融入我们的社会吧。"
 distar.3013.a.assi.tooltip: "最多5个$NAME_Nivlac$£pops£人口将会出现在[nivlac_joint_planet.GetName]上。"
 distar.3013.a.tooltip: "让$NAME_Nivlac$£pops£人口入住[nivlac_joint_planet.GetName]星球上的空闲住宅。"
 distar.3013.b: "他们应该拥有属于自己的家园。"
 distar.3013.b.no_room.kill: "我们没有足够的空间了。把他们一把火烧了，就这样吧。"
 distar.3013.b.no_room.kill.tooltip: "摧毁这群真菌生物。"
 distar.3013.b.tooltip: "我们的科学家将把实验室内的$NAME_Nivlacs$安置到专属于他们的合适行星上。\n\n估计需要一段时间才会有新的进展。"
 distar.3015.name: "不可能的有机体：$NAME_Nivlac$"
 distar.3015.desc: "之前在[impossible_organism_planet.GetName]发现，并被我们以太过危险为由射入深空的外星生物，似乎在不久后于[nivlac_planet.GetName]成功着陆了。\n\n它不仅在冲击中存活下来，还在这个新星球上建立了新的家园。它繁衍生息，创造出了可观的人口，并已成功跻身宇宙航行物种行列。\n\n他们自称为$NAME_Nivlac$。不幸的是，他们似乎还清楚地记得我们对他们死活置之不顾的事。"
 distar.3016.name: "$NAME_Nivlac$"
 distar.3016.desc: "我们的科学家荣幸地通知我们，$NAME_Nivlac$安置到合适行星上的计划大获成功。\n\n自从年轻的真菌类生物登上[nivlac_planet.GetName]后，爆炸性生长的势头也得以延续。它已成功聚集了一个小型群落，最近甚至还研究出了超光速科技——毫无疑问，这是得益于我们留下的科技。\n\n我们会继续对它们的发展保持密切观察。"
 distar.3017.name: "[Root.Owner.GetSpeciesName]与$NAME_Nivlac$"
 distar.3017.desc: "真菌生物$NAME_Nivlac$进入[Root.Owner.GetAdj]社会的整合行动正在进行中。\n\n$NAME_Nivlacs$与[Root.Owner.GetSpeciesNamePlural]的关系目前十分融洽，且我们的物种似乎对与对方物种长久相处十分看好。"
 distar.3017.desc.assim: "将$NAME_Nivlac$真菌生命体融入[Root.Owner.GetAdj]社会的进程正在如火如荼地进行中。\n\n虽然$NAME_Nivlac$对这一过程并不十分情愿，但他们的意识终将升华成为[Root.GetAdj]的一部分。"
 distar.3017.a.tooltip: "$NAME_Nivlac$£pops£ 人口已添加至[nivlac_joint_planet.GetName]。"
 distar.3017.a.assi.tooltip: "$NAME_Nivlac$£pops£ 人口已添加至[nivlac_joint_planet.GetName]。"
 distar.3017.a.serv.tooltip: "$NAME_Nivlac$£pops£人口正在[nivlac_joint_planet.GetName]上新建的居所中极尽享受之能事。"
 ### Stranded Scientist ###
 distar.3020.name: "被困的科学家"
 distar.3020.desc: "[From.GetName]上发现的坠毁残骸属于一名被困的科学家——[stranded_scientist_leader.GetName]——其自称属于一个尚不为我们所知的物种，[stranded_scientist_species.GetName]。\n\n不知怎么，她竟从残骸中联系到了驻扎于[Root.GetName]上的科学专员[Root.GetLeaderName]，并要求我们进行救援。她解释称自己的坠毁是由于导航传感器失灵，并表示她已有数年未能离开这颗小行星了。\n\n她声称自己具备人所不及的科学知识，是相当有用的资产。她说，自己能在这里活上这么久正是自己能力的明证。"
 distar.3020.a: "她也许会加入我们的事业。"
 distar.3020.a.tooltip: "[stranded_scientist_leader.GetName]加入[Root.Owner.GetName]，并将分享其所掌握的科技知识。"
 distar.3020.b: "不。不要再管她了。"
 distar.3020.b.tooltip: "我们已任由[stranded_scientist_leader.GetName]自生自灭。"
 distar.3021.name: "分享知识"
 distar.3021.desc: "最近新加入的科学家[stranded_scientist_leader_clone.GetName]正在有效利用其科技知识。她向我们分享的知识令我们的物理研究达到了全新高度。"
 distar.3021.a.tooltip: "我们对£physics£ §Y科技§!的研究取得了更深的进展。"
 ### Molluscoid Miners ###
 distar.3030.name: "软体矿工"
 distar.3030.desc: "通过进一步观察[molluscoid_miners_planet.GetName]我们发现，其表面的房屋状结构是一种软体动物的家园。这些房屋都处于十分原始的状态，由土壤混合类似分辨的分泌物建造而成。\n\n这种软体动物具有半智能和有限的智力。除生存之外，其社会与生活主要以发掘矿物为主。发掘出的矿物则会进行展示，提升发掘者的社会地位。\n\n然而，他们探测矿物位置的方式目前尚不明确，科研官员[Root.GetLeaderName]被他们探知大量矿藏的能力深深震撼。\n\n虽然这些软体动物的科学技术与几乎全部其他方面均比我们落后许多，但却可能对我们的采矿能力造成极大的帮助。"
 distar.3030.a: "有点意思。对他们再进行更深的研究。"
 distar.3030.b: "去开采他们的矿藏。"
 distar.3031.desc: "[molluscoid_miners_planet.GetName]上居住的软体生物会使用一种奇异的方式来寻找他们想要的矿物。\n\n目前看来，他们可从皮肤排出一种分泌物，渗入土壤并进一步下探。不知为何，这种分泌物具有感应能力，只要连接不断，即可为这种软体动物提供信息。以这种办法，他们就可以对超大规模的地下结构进行测绘，并探明被分泌物触碰到的矿藏。\n\n若能将这些软体动物整合入我们的社会，或单纯使用这种技术来提升我们的生产工序，应该会令我们的矿物生产设施大受裨益。"
 distar.3031.a: "同意。开始整合吧。"
 distar.3031.b: "好。我们就对这些知识加以利用吧。"
 distar.3031.c: "不。对他们的星球进行开采。"
 distar.3032.name: "软体整合"
 distar.3032.desc: "软体类物种已成功整合入[Root.Owner.GetAdj]社会。\n\n为了促进整合进程，我们将他们命名为§Y[molluscoid_miners_species.GetName]§!。[molluscoid_miners_species.GetName]性情温顺，工作勤奋，目前已观察到我们对矿物产量有了显著提升。"
 distar.3032.a.tooltip: "§Y6§![molluscoid_miners_species.GetName]£pops£人口添加至§Y[Root.Capital.GetName]§!。"
 distar.3032.b: "他们……就在附近某处。"
 distar.3032.b.tooltip: "因[Root.Capital.GetName]的人口密度很高，[molluscoid_miners_species.GetName]种人民口基数较少，而且不幸的是，对日常生活几乎没有影响。"
 distar.3033.name: "矿物测绘"
 distar.3033.desc: "一套能够快速勘测地下地形并探明其包含的矿藏的系统现已投入使用。\n\n通过利用无法穿透矿物质的特定恒星射线与宇宙射线，我们可以收集关于天体内部矿藏数量的数据。这如同为天体直接拍一张X光片，无论是小行星或行星的一部分都可以实现精准探测。\n\n我们对科学家称其为矿物测绘，这一技术应当可以大大提高我们的采矿效率。"
 ### Alien Machine ###
 distar.3040.name: "外星机器"
 distar.3040.desc: "进一步扫描表明机械仍在运转，而其目的至今仍然毫无头绪。\n\n科学专员[Root.GetLeaderName]表示自己从未见过这样的东西。其中有些材料似乎有些眼熟，但绝大部分都是见所未见的外星产物，其部件与结构也是一样。\n\n机器似乎具备一个控制台，台上有一样十分显眼的物品：一柄由不明材料制成的大而弯曲的拉杆。"
 distar.3040.a: "拉动拉杆。"
 distar.3040.a.tooltip: "科研官员[Root.GetLeaderName]拉下了奇怪的拉杆。"
 distar.3040.b: "把它拆开来。"
 distar.3040.b.tooltip: "机器已经拆解，并对部件进行了回收。"
 distar.3041.name: "外星机器"
 distar.3041.desc: "曲柄被拉动之后发生了什么还不清楚。\n\n那个控制台不停闪烁，并发出巨大的震动。一股巨大的能量波直冲云霄，进入宇宙深处。附近的科学家都感到一股能量之风猛然吹过，但并没有任何感官上的直接证据。\n\n科学专员[Root.GetLeaderName]并不清楚发生了什么。外星机器随后立刻沉寂了下来，再也没有任何能量反应。"
 distar.3041.a: "真是古怪。快拆开来看看吧。"
 distar.3041.b: "有点意思。快研究一下这机器。"
 distar.3041.b.tooltip: "将 §Y外星机械§!修正添加至[asteroid_target.GetName]：\n£physics£ §G+7§!"
 distar.3042.name: "能源脉冲"
 distar.3042.desc: "在我们的科学家拉下拉杆后，机器迸出巨大的能量冲击，在虚空形成中扭曲和涟漪，在§Y[system_one.GetName]§! 中撕出一个虫洞。\n\n在剩余能量的消散后，虫洞及其附近区域稳定下来，现在看起来足够稳定，可以安全通过。 至于在另一边等待我们的是什么，我们的科学家们并不那么确定。\n\n机器本身重归沉寂，不再发出任何异常读数。"
 ### Orbital Speed Demon ###
 distar.3050.name: "轨道高速妖"
 distar.3050.desc: "对[From.GetName]高空轨道的高速物体进行扫描的尝试失败了。物体很快便从视野中消失，而科研船的各项仪器根本无法跟上它的速度。\n\n虽然[From.GetName]的引力强度很大，但该物体的移动速度依旧令人难以置信。要么是这个物体本身带有什么非凡属性，要么就是引力的奇迹造成了这一奇景。\n\n物体的速度似乎正在逐渐增加，科研官员[Root.GetLeaderName]认为就算没有外界干预，该物体也很可能即将被抛出轨道。"
 distar.3050.a: "想办法让它慢下来。"
 distar.3050.a.tooltip: "派出无人机进行拖拽，以求降低其动量。"
 distar.3050.b: "想办法让它停下。"
 distar.3050.b.tooltip: "投掷废物与其相撞，以求打乱其轨道运行。"
 distar.3050.c: "尽可能远离这个东西。"
 distar.3050.c.tooltip: "离开危险区域，让这物体自生自灭。"
 distar.3051.name: "成功拦截超速飞行物"
 distar.3051.desc: "无人机已成功停止了未知物体的轨道飞行。\n\n无人机放出拉索拖拽物体，逐渐降低其速度，最终成功将其引导至[Root.GetName]并进行了回收。\n\n该物体类似盒子，由外星材质构成，外部具有如血管般的突脊，一路延伸至顶部的一个球状机构。至于其内含何物目前尚不得而知。"
 distar.3051.desc.1: "投掷的废物成功与未知物体相撞，降低了其飞行速度，并令其掉出了轨道。[Root.GetName]不久后成功将其回收。\n\n该物体类似盒子，由外星材质构成，外部具有如血管般的突脊，一路延伸至顶部的一个球状机构。至于其内含何物目前尚不得而知。"
 distar.3051.a: "打开它。"
 distar.3051.b: "研究它。"
 distar.3051.c: "丢掉它。"
 distar.3051.c.tooltip: "将这外星盒子射入深空。"
 distar.3052.name: "超速飞行物遗失"
 #distar.3052.desc: "The drone successfully latched onto the unknown object, but the added mass of the drone and the change in trajectory soon caused both drone and object to be pulled out of orbit, tumbling into deep space at high speed."
 #distar.3052.desc.1: "The ejected debris successfully collided with the unknown object. Unfortunately, instead of reducing its velocity, the debris knocked the object out of orbit, tumbling into deep space at high speed."
 distar.3055.name: "外星盒子已打开"
 distar.3055.desc: "历经长久努力，我们的科学家终于穿透了外星盒子的外部材料。\n\n盒子内装着三个小型容器，分别盛有不同的液体——一种§R红色§!，一种§B蓝色§!，还有一种§G绿色§!。这些液体比外面的容器更为常见，我方科学家已确定其为基因改造媒介。\n\n出于未知原因，溶液移出外星容器后开始急剧腐坏，但我们尚有足够时间开始人工合成其中的一种，并将其应用于我们的物种。目前已确定其效果一定有益，但具体如何有益尚不明确。"
 distar.3055.desc.1: "历经长久努力，我们的科学家终于穿透了外星盒子的外部材料。\n\n盒子内装着的三个小型容器，的确分别盛有不同的液体——一种§R红色§!，一种§B蓝色§!，还有一种§G绿色§!。这些液体比外面的容器更为常见，我方科学家已确定其为基因改造媒介。\n\n出于未知原因，溶液移出外星容器后开始急剧腐坏，但我们尚有足够时间开始人工合成其中的一种，并将其应用于我们的物种。目前已确定其效果一定有益，但具体如何有益尚不明确。"
 distar.3055.a: "使用§R红色§!溶液。"
 distar.3055.a.tooltip: "使用红色溶液对[Root.Owner.GetSpeciesName]各物种进行改造。"
 distar.3055.b: "使用§G绿色§!溶液。"
 distar.3055.b.tooltip: "使用绿色溶液对[Root.Owner.GetSpeciesName]各物种进行改造。"
 distar.3055.c: "使用§B蓝色§!溶液。"
 distar.3055.c.tooltip: "使用蓝色溶液对[Root.Owner.GetSpeciesName]各物种进行改造。"
 distar.3055.d: "全部卖掉。"
 distar.3055.d.tooltip: "把容器卖给出价最高的人。"
 distar.3056.name: "外星盒子内容物"
 distar.3056.desc: "我们的[Root.GetScientistPlural]终于在不破坏盒子的情况下调查出了盒内的情况。通过使用先进的声呐系统，他们成功确认了盒子的内容物。\n\n里面的物品十分令人困惑，也可以说是出人意料。里面装着三个小型容器，每个里面都装着一种未知的液体。\n\n盒子是可以安全打开的，但想要找出打开的办法还需要更多的研究。"
 distar.3056.a: "打开它。"
 distar.3056.a.tooltip: "对盒子的研究加速了我们对£physics£ §Y物理学§!知识的了解。"
 #Above "\n" is intended, to put "Physics"-word and -symbol on the same line
 distar.3056.b: "把它卖掉。"
 distar.3056.b.tooltip: "把盒子卖给最高出价者。"
 distar.3056.c: "用射线探测它。"
 distar.3056.c.tooltip: "通过中子活化分析，我们可以更好地了解制作盒子的材料和内容。"
 distar.3057.name: "基因改造完成"
 distar.3057.desc.stronger: "§R红色§!基因改造溶液已成功注入[Root.GetSpeciesName]人民。\n\n根据对早期实验对象的初步观察，这种溶液似乎会让我们变得更加合群。"
 distar.3057.desc.adaptive: "§G绿色§!溶液已成功用于对[Root.Owner.GetSpeciesName]民众的改造。\n\n基于对第一批实验对象的观察，这种溶液似乎可以增强我们对环境的适应能力。"
 distar.3057.desc.longlived: "§B蓝色§!溶液已成功用于对[Root.Owner.GetSpeciesName]民众的改造。\n\n基于对第一批实验对象的观察，这种溶液似乎可以延长我们的寿命。"
 distar.3057.desc: "尽管初期结果乐观，基因改造最终不幸失败，因为这种溶液与更加普遍的[Root.GetSpeciesAdj]基因组不相容。"
 ### Breathing Rift ###
 distar.3060.name: "呼吸的裂隙"
 distar.3060.desc: "根据目前观察，在[breathing_rift_object.GetName]发现的异常现象似乎是极为罕见的空间裂隙。很有可能是[breathing_rift_object.GetName]的巨大质量帮助其生成，但我们目前尚无法理解其性质。\n\n裂隙不仅会折射和阻挡光线，而且似乎还会吸引光线后再将其吐出，如此往复——有如呼吸一般。\n\n目前看来，裂隙巨大的引力很可能也拉入过其他东西。我们最好小心行事。"
 distar.3060.a: "有进一步发现之前，一定要紧密观察。"
 distar.3060.a.tooltip: "派出观察探测器，进行严密监视。"
 distar.3060.b: "我们可以从安全距离进行观察研究。"
 distar.3060.c: "[Root.GetName]已陷入风险。速速离开。"
 distar.3061.name: "呼吸的裂隙——矿物"
 distar.3061.desc: "自从发现[breathing_rift_object.GetName]附近的裂隙，已经过去了几个月之久，但没有发生任何意外。但现在，我们收到了有关大量富含矿物的岩石从其中倾泻而出的报告。\n\n就等着我们去收集。\n\n我们会继续对裂隙进行观察。"
 distar.3061.desc.repeat: "[breathing_rift_object.GetName]又一次放出了数量十分可观的物品。这次的物品是小行星的遗留碎片，其中大部分仍然富含矿物。\n\n就等着我们去收集。\n\n我们会继续对裂隙进行观察。"
 distar.3061.a: "好极了，立刻进行收集。"
 distar.3062.name: "呼吸的裂隙——碎料"
 distar.3062.desc: "自从发现[breathing_rift_object.GetName]附近的裂隙，已经过去了几个月之久，但没有发生任何意外。但现在，我们收到了有关大量碎料从其中倾泻而出的报告。\n\n就等着我们去收集。\n\n我们会继续对裂隙进行观察。"
 distar.3062.desc.repeat: "[breathing_rift_object.GetName]又一次放出了数量十分可观的物品。这次的物品漂流进入该星系的碎料，也许是某次古代战斗留下的遗迹吧。\n\n就等着我们去收集。\n\n我们会继续对裂隙进行观察。"
 distar.3062.a: "好极了，立刻进行收集。"
 #distar.3063.name: "Breathing Rift - Unknown Creature"
 #distar.3063.desc: "A significant spike in energy levels has been seen in recent readings from the rift near [breathing_rift_object.GetName].\n\nWhat followed immediately after has thrown our scientists into a state of panic. An unknown, colossal creature escaped the rift, drifting into the solar system.\n\nWe should proceed with extreme caution, no matter our course of action."
 distar.3064.name: "呼吸的裂隙——关闭"
 distar.3064.desc: "从观察裂隙的勘测器传来的最新数据表明，裂隙已经消失了。吸入最后一口气之后，裂隙自动关闭，且未留下任何其曾经存在过的能源痕迹。"
 distar.3064.a: "真不幸。"
 distar.3064.a.tooltip: "然而，收集到的数据推进了我们对£physics£ §Y物理§!知识的研究进度。"
