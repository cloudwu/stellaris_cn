 # Country Events
 ####################################

 # Comet Sighted
 country.999.name:0 "发现彗星"
 country.999.desc:0 "[Root.GetSpeciesNamePlural]天生就很有好奇心，[Root.Capital.GetName]上空划过的彗星引起了我们人民的广泛关注。\n\n他们坚信这是大事将至的先兆。"
 country.999.a:0 "这是一个吉兆。"
 country.999.desc.pac:0 "[Root.GetSpeciesNamePlural]天生就很有好奇心，[Root.Capital.GetName]上空划过的彗星引起了我们人民的广泛关注。\n\n他们热切地希望这样的奇迹终有一天能让银河系中的所有生物团结一心。"
 country.999.a.pac:0 "这是一个吉兆。"
 country.999.desc.mil:0 "一颗彗星从上层大气划过，熊熊燃烧的烈焰划破了[Root.Capital.GetName]的天空，沿途展现出的强大力量给都城人民留下了无比深刻的印象。\n\n他们用这颗势不可挡的彗星来类比[Root.GetName]的崛起。"
 country.999.a.mil:0 "愿胜利与我们同在。"
 country.999.desc.spirit:0 "一道亮光划过[Root.Capital.GetName]的夜空，留下一道漂亮的圆弧，和其它缓慢运转的星星形成了鲜明对比。\n\n[Root.Capital.GetName]的居民将其视作上天的认可和祝福。"
 country.999.a.spirit:0 "确实如此。"
 country.999.desc.material:0 "近日，[Root.Capital.GetStarName]星系发现一颗带有气体和尘埃尾部的小型天体。\n\n没有造成任何影响。"
 country.999.a.material:0 "了解。"
 country.999.desc.phile:0 "一颗彗星点亮了[Root.Capital.GetName]的地平线，它被视作来自遥远星星的使节。[Root.GetSpeciesName]人对此颇感兴趣，认为它代表着我们在宇宙中并不孤单。\n\n他们比以往更加支持[Root.GetName]张开怀抱，向其他星球致以问候。"
 country.999.a.phile:0 "真是天大的好消息。"
 country.999.desc.phobe:0 "一颗可怕的彗星划破[Root.Capital.GetName]的天空。那一道久久未能消散的弧线，残酷地提醒着[Root.GetSpeciesName]，我们并不孤单。茫茫宇宙中，未知的恐怖也许正向我们逼近。\n\n我们应该将其视作一个信号，并对保持对外星生物毫不松懈的警惕态度。"
 country.999.a.phobe:0 "这是一个凶兆。"
 country.999.desc.coll:0 "[Root.GetSpeciesNamePlural]的许多团体都观测到一颗彗星划过了[Root.Capital.GetName]的天空。这颗孤独又渺小的天体却令许多人感到深深的不安。[Root.GetSpeciesName]向[Root.GetSpeciesName]发出询问，想确定自己并不孤单。\n\n他们相信，这预兆着[Root.GetSpeciesAdj]社会将要面临孤立和分裂的命运。"
 country.999.a.coll:0 "令人警醒。"
 country.999.desc.ind:0 "一颗孤傲的彗星飞进了[Root.Capital.GetStarName]星系，在[Root.Capital.GetName]上可以清晰的看见。它在宇宙中一路穿行，充满活力，势不可挡。\n\n这正是[Root.GetSpeciesNamePlural]为之奋斗的理想。"
 country.999.a.ind:0 "这是一个吉兆。"

