 cara.3002.title:0 "已摧毁$NAME_Caravaneer_Fleet3$"
 cara.3002.desc:0 "继[From.From.solar_system.GetName]星系内的敌对行动后，[From.From.GetName]舰队很高兴向我们报告$NAME_Caravaneer_Fleet3$已被摧毁。\n\n曾经名噪一时的$NAME_Caravaneer_Fleet3_species$旅商，如今不过是一堆星际垃圾罢了。今后他们再也不会来打扰我们了。"
 cara.3003.title:0 "$NAME_Caravaneer_Fleet3$已被摧毁"
 cara.3003.desc:0 "消息传到了[Root.Capital.GetName]，据称$NAME_Caravaneer_Fleet3$已不复存在。\n\n在与[From.GetName]发生敌对接触后，曾经名噪一时的$NAME_Caravaneer_Fleet3_species$旅商现在不过是一堆星际垃圾罢了。\n\n也许这样的结果他们会满意。"

 cara.4000.name:0 "§H旅商§!：幽幽青草"
 cara.4000.desc:0 "来自[pops_join_caravan_planet.GetName]的报道指出，有一批居民离开了殖民地，选择加入正穿行我们领地的[pop_join_caravan_fleet.GetName]舰队，表面上是为了冒险的梦想或者原始商贸的浓郁芳香。"
 cara.4000.a.tooltip:0 "§R3§!£pop£§H人口§!离开了§Y[pops_join_caravan_planet.GetName]§!"

 cara.4010.name:0 "§H旅商§!：本地特许"
 cara.4010.desc:0 "来自[caravan_pops_join_planet.GetName]的紧急消息称，有一批[caravan_pops_join_country.GetName]的原成员目前在该行星上寻求政治庇护。当地行政部门决定上报这一情况，让上级官员定夺。"
 cara.4010.a:0 "欢迎任何人为[Root.GetName]作贡献。"
 cara.4010.a.tooltip:0 "§G5§!§Y[caravan_pops_join_country.GetAdj]§!加入了位于[caravan_pops_join_planet.GetName]的殖民地"
 cara.4010.b:0 "打发他们走。"

 cara.4020.name:0 "§H旅商§!：老旧不堪"
 cara.4020.desc:2 "我们在[caravan_hulk_system.GetName]星系的太空基地报告称，[caravan_hulk_country.GetName]舰队已经撤退并遗弃了一艘破旧飞船，现在位于星系中央恒星的不稳定轨道上。"
 cara.4020.a:0 "变废为宝……"
 cara.4020.b:0 "让恒星吞噬它吧。"
 cara.4020.c:0 "把它拖到太空基地报废处理。"
 cara.4020.c.tooltip:3 "向[caravan_hulk_country.GetName]收取服务费"

 cara.4025.name:0 "$cara.4020.name$"
 cara.4025.desc:0 "大概因为是民用运输船的缘故，船载数据库并未按照报废规程进行完全清除。尽管在船上没有别的有价值的发现，我们的科学家仍设法恢复了某种未知外星科技的部分资料。"
 
 cara.4030.name:0 "§H旅商§!：滚蛋！"
 cara.4030.desc:0 "今天在[disgruntled_planet.GetName]爆发了大规模抗议，由于对星系内[xeno_fleet.GetName]的愤怒。他们肮脏的存在侵犯到了所有高贵的[disgruntled_planet.owner.Species.GetNamePlural]。"
 cara.4030.a:0 "命令他们避开[disgruntled_planet.GetName]"
 cara.4040.name:0 "§H旅商§!：热烈欢迎！"
 cara.4040.desc:0 "当[welcome_fleet.GetName]按照原计划进入[pleased_planet.GetName]轨道开展简短的参观交流时，一场自发的友好行动演变成了露天市场和派对，[pleased_planet.owner.Species.GetNamePlural]与[welcome_fleet.owner.Species.GetNamePlural]之间建立起了许多联系，同时也发生了很多交易。"
 cara.4040.a:0 "欢迎再次光临！"
 cara.4050.name:0 "§H旅商§!：窃贼！"
 cara.4050.desc:0 "近期[stealing_fleet.GetName]参观[stolen_from_planet.GetName]之后，人们发现有一部分资源居然莫名其妙消失了。人们怀疑是[stealing_fleet.GetName]顺手牵羊了。"
 cara.4050.a:0 "我的宝贝！"
 cara.4041.name:0 "§H旅商§!：派对余波"
 cara.4041.desc:0 "在[pleased_planet.GetName]上与[party_host.GetNamePlural]的派对数月之后，数据显示一部分联系的形势比预想的还好。"
 cara.4041.phile:0 "真是太棒了！"
 cara.4041.phobe:0 "真恶心！"
 cara.4041.a:0 "生命，啊，自寻出路"
 
 mega.9000.name:0 "$mega_art_installation_1$"
 mega.9000.desc:0 "打造$mega_art_installation_3$的第一阶段就将建造巨大空间站的困难与组织空前规模的博物馆关河展览的繁杂结合在了一起。基本结构完工后，保险库便成了第一要务。这保险库必须要成为安全又牢固的奇迹，专门用来容纳并保护银河系璀璨的艺术财富。"
 mega.9001.name:0 "$mega_art_installation_2$"
 mega.9001.desc:0 "我们$mega_art_installation_3$的第二阶段完工了，现在要开始填满这保险库了。一只专门的运输舰队会持续不断地将我帝国的宝藏运送到它们的新家来。与此同时，正在建造额外的建筑，以容纳所需的大量工作人员，并展览大量展品。"
 mega.9002.name:0 "$mega_art_installation_3$"
 mega.9002.desc:0 "展览空间站已经建设完毕。它们每个都比许多太空基地要大，这些空间站能够容纳数百万的日游客量。现在就只等参观者上门了，空间站将展览[From.Owner.GetSpeciesName]和这银河系的艺术作品，让所有人大饱眼福。运输第一批游客的运输船已经到站了。"
 mega.9002.phile.desc:0 "展览空间站已经建设完毕。它们每个都比许多太空基地要大，这些空间站能够容纳数百万的日游客量。现在就只等参观者上门了，空间站将展出银河中各个种族的艺术作品，以庆祝银河系的多样性。运输第一批游客的运输船已经到站了。"
 mega.9002.phobe.desc:0 "展览空间站已经建设完毕。它们每个都比许多太空基地要大，这些空间站能够容纳数百万的日游客量。现在就只等参观者上门了，空间站将展出[From.Owner.GetAdj]的真正艺术杰作！同时还会展出少量异种艺术以供对比和嘲弄。运输第一批游客的运输船已经到站了。"
 mega.9003.name:0 "战略协调中心：船体"
 mega.9003.desc:0 "战略协调中心的装甲船体已经建设完毕。现在我军事指挥部的人才已经集结于这坚不可摧的要塞中。他们的安全受到了最好的保护，能够将每一个醒着的小时都奉献于计划如何最好地保卫我帝国。"
 mega.9003.mil.desc:0 "战略协调中心的装甲船体已经建设完毕。现在我军事指挥部的人才已经集结于这坚不可摧的要塞中。他们的安全受到了最好的保护，能够将每一个醒着的小时都奉献于计划如何最好地征服银河。"
 mega.9003.slave.desc:0 "战略协调中心的装甲船体已经建设完毕。现在我军事指挥部的人才已经集结于这坚不可摧的要塞中。他们的安全受到了最好的保护，能够将每一个醒着的小时都奉献于计划如何最好地抓捕最大数量的奴隶。"
 mega.9004.name:0 "战略协调中心：通讯"
 mega.9004.desc:0 "性能强劲的通讯阵列已添加到了战略协调中心内，让战略家们可以向银河各处的舰队发布指令。这尖端通讯阵列能够克服一切干扰，其量子纠缠信号也保证了信息不可能被截获。"
 mega.9005.name:0 "战略协调中心：运行"
 mega.9005.desc:0 "战略协调中心最后添加了一些分离式“敌对部队”模拟堡垒。这些堡垒差不多就是战略协调中心的微缩版，而且完全独立于主系统。在其内部，精英指挥官及参谋能够完全沉浸在敌人的文化和传统中，通过学习他们进而更充分地理解并模拟他们的军事思想。完全沉浸之后，他们会与战略协调中心的参谋们开展一场虚拟战争。通过这样的生成对抗学习，我们能够以惊人的细粒度模拟与任何可能的敌人间的冲突，然后从双方的角度研究，改进我们的战略。"
 mega.9006.name:0 "星际大会堂：场所"
 mega.9006.desc:0 "星际大会堂初始阶段最重要的特征就是§S场所§!了。一个复杂的黑洞全息投影，它旨在唤起隐藏在银河核心的引力鸿沟：转动银河的支点。\n\n一旦建成，这个地方将成为一切的轴心，那些推动银河旋转的静默外交和软实力博弈将在其周围发生。"
 mega.9007.name:0 "星际大会堂：领事环"
 mega.9007.desc:0 "星际大会堂的第二阶段，领事环现已建成。这个内环能够容纳我们所有的外交人员在里面活动。"
 mega.9008.name:0 "星际大会堂：论坛模块"
 mega.9008.desc:0 "星际大会堂的外环将充满最先进的巨大会议室，配备了隐私硬过滤器（当然，只有[Root.GetAdj]的监视才能通过）。这个空间站很快就会成为场外谈判事实上的银河中心了。"
 mega.9009.name:0 "星际大会堂"
 mega.9009.desc:0 "星际大会堂现已全面运转，目前正在招待银河列强（政治和经济意义上都算数）的大使们。\n\n我们的外交官很难跟上我们从空间站获取的有关国家利益和政治尴尬的稳定信息流。不过至少我们的客人在很大程度上对我们的监视毫不在意，只要我们能为他们提供这种理想的环境。"
 mega.9010.name:0 "物质解压器：锚定"
 mega.9010.desc:0 "为了从[From.GetName]开采矿物，我们首先需要一个安全基地才能开始建造其它设施。星锚已经在事件视界的最边缘处建造完成，并且已经由先进的引力重定向引擎牢牢稳定住，使用[From.GetName]自身的引力抵抗巨大的引力作用。"
 mega.9011.name:0 "物质解压器：透镜"
 mega.9011.desc:0 "建立在现有引力重定向系统的基础上，引力透镜装置可以将一部分引力重新定向到“透镜”中，将引力集中在选定的区域。"
 mega.9012.name:0 "物质解压器：钻孔"
 mega.9012.desc:0 "从黑洞中提取物质的关键就在于引力重定向系统的究极完善：形成一个扭曲引力的聚焦区域，实际上创造了由重定向并集中的引力制成的超级钻头。"
 mega.9013.name:1 "物质解压器：提取"
 mega.9013.desc:0 "物质解压器的最后一个阶段是最平凡的，但以自己的方式令人最印象深刻。大量自动冶炼和处理阵列分解、解压，将[From.GetName]的物质分离成有用的矿物，再倾倒入无休止的机器驳船舰队，最终运往我帝国各地。"
 cara.4110.name:0 "收藏家"
 cara.4110.desc:0 "您好。我就是那位收藏家，在这向您提供一个千载难逢的机会。我有一个盒子要出售，盒子怎么来的我不会透露，盒子里有什么我也不会告知。您可以用£energy£3000购买，然后不管里面有什么都归您了，但一旦售出概不退换。"
 cara.4110.a:0 "你都不让我们知道盒子里面有什么就打算让我们付钱？"
 cara.4110.a.response:0 "是的。"
 cara.4110.b:0 "很好。"
 cara.4110.b.response:0 "真棒！"
 cara.4110.c:0 "不！"
 cara.4110.c.response:0 "你会后悔的！"
 cara.4110.d:0 "你是谁？"
 cara.4110.d.response:0 "我是收藏家。我经常委托旅商舰队收集银河系中的遗物。你只需要知道这些。"
 cara.4120.name:0 "老虎机奴隶"
 cara.4120.desc:0 "经常光顾绰尔的罗盘使得[cara_border_planet.GetName]上的很多人开始沉迷赌博。许多人开始走上犯罪道路只为能够继续赌下去。"
 cara.4120.a:0 "令人不安的消息。"
 cara.4130.name:0 "狂欢"
 cara.4130.desc:0 "来自[caravaneer_neighbor.GetName]的大量[caravaneer_neighbor_species.GetName]到访，在[cara_border_planet.GetName]上举办了巨大的派对。然而“派对”开着开着却失控了，现在变成了一场全行星的暴动。"
 cara.4130.a:0 "不可接受！"
 cara.4140.name:0 "新的老虎机！"
 cara.4140.desc:0 "[caravaneer_neighbor.GetName]最近发布了一种全新的老虎机，这也使得[cara_border_planet.GetName]因游客数量激增迎来了一次经济繁荣。"
 cara.4150.name:0 "适应环境"
 cara.4150.desc:0 "绰尔的罗盘是个粗野的地方，不适合胆小的人。由于经常光顾，[cara_border_planet.GetName]的居民对周遭事物的冷静已经到了前所未有的水平。"
 cara.4160.name:1 "巨型尸业音乐会：上百万起死亡！"
 cara.4160.desc:0 "[cara_border_planet.GetName]在巨型尸业的灵能金属音乐会之后失控了，陷入混乱。由于破坏的广泛蔓延，报告变得杂乱无章，不过有一件事所有报告都提及了：在演出高潮时，开尔-阿赞在卫星上打出了个洞，把它彻底摧毁了。"
 cara.4160.nomoon.desc:0 "[cara_border_planet.GetName]在巨型尸业的灵能金属音乐会之后失控了，陷入混乱。由于破坏的广泛蔓延，报告变得杂乱无章，不过有一件事所有报告都提及了：在演出高潮时，开尔-阿赞把他的超级吉他重重朝地上砸去，这导致整个地区被完全破坏。"
 cara.4160.a:1 "残忍。"
 cara.4161.name:0 "巨型尸业：起源"
 cara.4161.desc:1 "巨型尸业是企业太空中最伟大的灵能金属乐队。据说，其乐队成员——开尔-阿赞、甘特伦、休曼、勇达和斯基达黎——之间通过天幕联络。\n\n这是真的。\n\n鲜为人知的是，天幕其实是多元宇宙中顶尖的音乐巨头和音波武器制造商银河之音公司的绝密声波音乐研发部门的代号。巨型尸业原本是作为灵能部队发展起来的。他们会在难对付的“场馆”进行“演奏”，用过度反企业的歌词掩盖施加在听众身上的微妙灵能攻击倾向抑制措施，有效镇压反叛运动。\n\n最终，他们音乐中的催化效果在乐队本身就十分强大的灵能影响下变得一发不可收拾，连他们的经理与上司都无法控制。现在乐队实质上已经成了脱缰的野马，不过银河之音公司也不愿撕破乐队利润丰厚的契约，于是巨型尸业乐队可以随心所欲地在任何地方演出，只要足够§R金属§!就行。"
 cara.4111.desc:0 "享受吧！"
 mega.9100.name:0 "毁坏的物质解压器"
 mega.9100.a.desc:0 "在[matter_decompressor_system.GetName]的事件视界上不可思议地存在着某种采矿设施。我们的科学家认为这可能是一座“§H物质解压器§!”——用于从黑洞中开采矿物的巨型结构。尽管它无法再正常运转，但某些阻止它被撕裂的装置一定仍在运转。"
 mega.9100.b.desc:1 "在[matter_decompressor_system.GetName]的事件视界上存在着一座“§H物质解压器§!”——用于从黑洞中开采矿物的巨型结构。尽管它无法再正常运转，但它的引力扭曲引擎一定仍在运转，不然它早被撕裂了。"
 mega.9100.a:0 "它似乎与我们自己的很像。"
 mega.9101.name:0 "物质解压器修复完成"
 mega.9110.name:0 "毁坏的战略协调中心"
 mega.9110.a.desc:0 "我们在[strategic_coordination_center_system.GetName]内发现了一座毁坏的巨型空间站。它破碎的残骸中有大量战斗计算机、模拟器和广播阵列，因此我们的科学家认为这一定是某种“§H战略协调中心§!”。"
 mega.9110.b.desc:0 "我们在[strategic_coordination_center_system.GetName]内发现了一座毁坏的巨型空间站，它似乎是一座“§H战略协调中心§!”的残骸。"
 mega.9110.a:0 "我们自己的绝不会被摧毁！"
 mega.9111.name:0 "战略协调中心修复完成"
 mega.9111.desc:0 "在[From.GetName]内的废弃战略协调中心已被完全修复，并由[Root.GetName]最卓越的军事头脑掌管。这座巨型结构将恢复其原本的用途，协调我们整个银河系中的军事力量。"
 mega.9120.name:0 "毁坏的巨型艺术奇观"
 mega.9120.a.desc:0 "在[mega_art_installation_system.GetName]内发现了三座空间站残骸。它们被一团碎片环绕，其中某些仍可模糊辨认作艺术品，虽然是非常外星的艺术品。看来这里曾是一座“§H巨型艺术奇观§!”。"
 mega.9120.b.desc:0 "在[mega_art_installation_system.GetName]内发现了一座毁坏的“§H巨型艺术奇观§!”。其中的展品已经遭受了时间和真空的摧残。"
 mega.9120.a:0 "真没创意。"
 mega.9121.name:0 "毁坏的巨型艺术奇观修复完成"
 mega.9121.desc:0 "[From.GetName]内曾是废墟的巨型艺术奇观已经修复完成，开始运转。除了[Root.GetName]最伟大的艺术品之外，它也陈列了一小部分从原本的巨型结构中回收并修复的外星艺术品。"
 mega.9130.name:0 "毁坏的星际大会堂"
 mega.9130.a.desc:0 "我们在[interstellar_assembly_system.GetName]发现了一座巨型空间站的残骸。从大量办公空间和配备了几十种不同类型生命支持系统的论坛来看，我们的科学家认为这是一座“§H星际大会堂§!”的全部遗存。"
 mega.9130.b.desc:0 "我们在[interstellar_assembly_system.GetName]发现了一座“§H星际大会堂§!”的残骸迄今为止，至少辨别出了十几种不同物种的干尸。"
 mega.9130.a:0 "一起走到尽头"
 mega.9131.name:0 "星际大会堂修复完成"
 mega.9131.desc:0 "位于[From.GetName]的星际大会堂已经再次上线了。它已经准备好再次迎接银河中的外交官们，共同商讨当前太阳周期的重大问题。"
 colony.3040.name:0 "探测虚空"
 colony.3040.desc:0 "在多年的研究之后，[Root.GetName]上的一些研究者觉得自己开始理解太虚了。有一些…波动。力量。一股流动轻柔地通过传送门流向[From.GetName]，并带来我们可以收集的痕量暗物质。理论上，我们应该可以使我们的传送门对这力量更“显眼”，以收获更多的暗物质。"
 colony.3041.name:0 "呼唤虚空"
 colony.3041.desc:0 "一座巨大的信号增幅器将能量射入了[Root.GetName]上的传送门。效果立竿见影，传送门另一端的压力明显增强，并涌出了更多的暗物质。"
 portal_void_tooltip2:0 "$job_dimensional_portal_researcher_plural$将生产额外的£sr_dark_matter£暗物质"
 colony.3009.a.robot:0 "**访问信号**"
 colony.3020.desc.robot:0 "这里是[Root.Owner.GetName]的[Root.Owner.Leader.GetName]。表明你的身份！"
 colony.3020.a.robot:0 "校验和错误：无效身份！这里是[Root.Owner.Leader.GetName]！表明你的身份！"
 colony.3021.desc.robot:0 "**§Y处理中！§!** 结果：这扇传送门是连通平行次元的桥梁。我们都是[Root.Owner.Leader.GetName]，来自分歧后的次元。"
 colony.3021.a.robot:0 "一个未计算的变量。报告另一个[Root.Owner.Species.GetNamePlural]的状态！"
 colony.3021.b.robot:0 "启动贸易。"
 mirror_trade_reply.robot:0 "收到。"
 colony.3022.desc.robot:0 "[Root.Owner.Species.GetName]从[Root.Owner.Capital.GetName]向太空中发展，利用新发明的曲速引擎"
 colony.3022.a.robot:0 "错误！意外值：曲速引擎。预期值：超空间航道。"
 colony.3023.desc.robot:0 "**§Y处理中！§!** 结果：发现不同类型的超光速航行方式是我们平行宇宙之间的分歧点。查询：曲速兽袭击？"
 colony.3023.a.robot:0 "值未找到：曲速兽。查询：曲速兽威胁等级？"
 colony.3024.desc.robot:0 "曲速兽会袭击所有已知的文明。它们是所有存在之敌。假设：一旦曲速航行在银河中达到某种临界水平，曲速兽就会苏醒并攻击。有数个种族已经灭亡，但目前我们还撑得住。"
 colony.3024.a.robot:0 "查询：你们是否需要物质支援？"
 mirror_trade_reply2.robot:0 "建立跨次元贸易来增强两个次元的[Root.Owner.Species.GetNamePlural]。"
 colony.3032.a.robot:0 "[Root.Owner.Species.GetName]终将胜利！"
 colony.3033.desc.robot:0 "状态更新：[Root.Owner.Capital.GetName]离线。[Root.Owner.GetName]战斗能力：理想值的23%。剩余殖民地网络：[Root.GetName]。预期结果：曲速兽将在2个太阳周期内完全胜利。错误！[Root.GetName]轨道内发现曲速兽活动！错误！\n\n**§Y信号突然中断§!**"
 colony.3033.a.robot:0 "回报。"
 colony.3033.d.robot:0 "镜像宇宙[Root.Owner.Species.GetName]离线。"
 

 # Other
 action.96.name:0 "§H银河贸易市场的诞生§!"
 action.96.desc:0 "自从我们发现我们在宇宙中并不孤单之后，不受外交关系影响的实质银河贸易就一直存在着。随着银河中边界线不断发生变化，星际领袖们同意应当§Y合法化这种贸易市场§!了，让大家都可以从中受益。\n\n在今后的几年里，独立贸易者和政府机构将试图成立银河贸易的准中央。如果该贸易中心坐落于[Root.GetAdj]境内，我们一定会受益，因此我们可以§Y提名我们的一颗星球§!作为候选位置。"
 action.96.desc.corp:1 "银河消费者们，客户们以及各位乡巴佬们似乎终于准备好迎接轻监管中规模国际贸易的准中心化平台了。\n\n我们可以§Y提名我们的一颗星球§!成为贸易中心，通过这种方式获得利益最大化。"
 action.96.desc.phobe:0 "遗憾的是，我们一直未能有效打击§Y与异种的违法贸易§!。同样令人遗憾的是，这一不受国际关系影响而且几乎匿名的贸易市场带来了实实在在的经济利益。\n\n在今后的几年里，独立贸易者和政府机构将试图建立银河贸易的准中心。如能主导此贸易中心的运营，经济利益想必会胜过外星货物入港的负担，因此我们可以§Y提名我们的一颗星球§!作为候选位置。"
 action.96.desc.homicidal:0 "尽管很少有人愿意与我们直接交易，银河系中一直存在着繁荣的黑市，而我们终于可以利用它了。"
 action.96.a:0 "开展贸易吧！"
 action.96.b:0 "知道了。"
