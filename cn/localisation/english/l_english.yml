 energy:0 "能源点数"
 energy_desc:1 "§E§H能源点数§! （£energy ）是所有太空种族使用的能源通货。你可以通过以下途径获得能源：\n§Y1.§! 在殖民星球表面建造或改造 £building §H发电站§!。\n§Y2.§! 利用§H施工船§!在能源丰富的星球周围建造§H采矿基地§!。§!"
 influence:0 "影响力"
 influence_desc_hive_mind:0 "§E§H影响力§! (£influence ) 代表了我们的 §H蜂群思维§! 控制蜂群人口的能力，它可以用于很多事物，例如颁布 §H法令§!，招募 §H领袖§! 以及修建§H边疆哨所§!。获取率在游戏整个进程中相对恒定，但也可以由以下方式提升：\n§Y1.§! 升级 £building  §H行星首府§! 至更高阶段。\n§Y2.§! 宣告其他帝国为你的 §H宿敌§!。§!"
 influence_desc:2 "§E§H影响力§! (£influence ) 代表着政府势力，它可以用于很多事物，例如颁布 §H法令§!，招募 §H领袖§! ，修建§H边疆哨所§! 以及处理 §H派系§!。获取率在游戏整个进程中相对恒定，但也可以由以下方式提升：\n§Y1.§! 升级 £building  §H行星首府§! 至更高阶段。\n§Y2.§! 宣告其他帝国为你的 §H宿敌§!。§!"
