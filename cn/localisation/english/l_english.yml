 ####################################
 
 sr_alien_pets:0 "外星宠物"
 sr_alien_pets_desc:1 "这些温顺无智能的生物很容易被驯服，其友善举止和可爱外表使它们成为人们宠物的不二之选。亲外者们十分喜爱这些生物，并且自豪地在动物园内展览。"
 sr_betharian:0 "倍燃石"
 sr_betharian_desc:0 "许多星球上陨石撞击留下的稀有矿石。燃烧缓慢，是一种高效能源。"
 
