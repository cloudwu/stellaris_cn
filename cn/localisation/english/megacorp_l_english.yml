 fleet3deal3product_tooltip:1 "§G4§! $NAME_Caravaneer_Fleet3_species$ £pop£人口到达[fleet3deal3planet.GetName]"
 fleet3deal3product_machi_tooltip:1 "§G4§! $NAME_Caravaneer_Fleet3_robot$ £pop£人口到达[fleet3deal3planet.GetName]"
