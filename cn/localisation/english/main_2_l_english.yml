 TIMELINE_EVENT_DOOMSDAY_TOOLTIP: "§H母星毁灭§!\n§Y起源事件§!\n\n不可避免之事终于降临。我们曾欣欣向荣的母星已经到达终结，在狂暴的烈焰中碎裂开来。虚空中漂浮着我们往昔的灰烬——而逃出生天者将走向我们的未来。"
