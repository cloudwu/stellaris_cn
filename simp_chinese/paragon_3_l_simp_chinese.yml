 paragon.5004.name: "允诺"
 paragon.5004.desc: "§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!结束了我们的内斗，带来了大一统。[Owner.Ruler.GetHeSheCap]在一个爱国团结的帝国中上独掌大权，允诺带领我们去到繁星间，并创建一个伟大的星际帝国。\n\n今天，我们的人民已经失去了耐心，异见的声音正在拷问我们的领袖是否有能力胜任。内阁准备了一个三十年的计划来让他们息声，并带领我们的物种走向一个新的时代。"
