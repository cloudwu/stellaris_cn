 resolution_galactic_market_ban_sentient_organic_slave_trade:0 "禁止有机体奴隶贸易"
 resolution_galactic_market_ban_sentient_organic_slave_trade_desc:0 "利用泛星系贸易市场交易有感知能力的有机体简直可恶至极。我们应该禁止这种行为。"
 resolution_galactic_market_ban_sentient_organic_slave_trade_effect_success:0 "无法继续在奴隶市场上出售有感知能力的有机体。"
 resolution_galactic_market_repeal_sentient_organic_slave_trade:0 "允许有机体奴隶贸易"
 resolution_galactic_market_repeal_sentient_organic_slave_trade_desc:0 "经济指标证明，我们先前对有机体奴隶贸易的限制显然大错特错。我们应当废除禁令，看自由市场如何化腐朽为神奇。"
 resolution_galactic_market_repeal_sentient_organic_slave_trade_effect_success:0 "可再次在奴隶市场上出售有感知能力的有机体。"

 resolution_galactic_market_ban_sentient_slave_trade:0 "禁止交易有感知能力的奴隶"
 resolution_galactic_market_ban_sentient_slave_trade_desc:0 "遗憾的是，我们先前的议案有漏洞，导致有人买卖有感知能力的机械有机体。我们应该亡羊补牢，禁止在泛星系贸易市场上交易有感知能力的奴隶。"
 resolution_galactic_market_ban_sentient_slave_trade_effect_success:0 "无法继续在奴隶市场上出售有感知能力的奴隶。"
 resolution_galactic_market_allow_sentient_slave_trade:0 "允许交易有感知能力的机械奴隶"
 resolution_galactic_market_allow_sentient_slave_trade_desc:0 "创造者应该有权随意处置其所有物，包括模仿感知能力的物体。我们应该补偏救弊，废除所谓“有感知能力的”机器的交易禁令。"
 resolution_galactic_market_allow_sentient_slave_trade_effect_success:0 "可再次在奴隶市场上出售有感知能力的奴隶。"

 resolution_galactic_market_relocate:0 "迁移泛星系贸易市场"
 resolution_galactic_market_relocate_desc:0 "我们很怀疑当前领袖能否为泛星系贸易市场尽心尽力，因此，应当发起新一轮竞争，来决定市场的领袖。"
 resolution_galactic_market_relocate_effect_success:0 "再次开始泛星系贸易市场领导权竞争。"
 resolution_galactic_market_relocate_trigger_fail:0 "泛星系贸易市场最近才刚迁移。"

 resolution_category_divinity:0 "生命之神圣"

 resolution_divinity_comfort_the_fallen:0 "安抚衰落帝国"
 resolution_divinity_comfort_the_fallen_desc:0 "我们之中地位最低的仍是我们的一员，我们应该携手并肩，在他们需要的时候伸出援手。"
 resolution_divinity_comfort_the_fallen_effect:0 "失业劳工的不满度惩罚减少§G10%§!。"

 resolution_divinity_tithe_on_the_soulless:0 "无灵魂种群的贡奉"
 resolution_divinity_tithe_on_the_soulless_desc:0 "我们可以容忍没有灵魂的机械存在，但前提是我们能从中获益。我们应该对他们的生产征税，并利用所得行大义之事。"

 resolution_divinity_right_to_work:0 "工作权"
 resolution_divinity_right_to_work_desc:0 "人造产物绝不能凌驾于活人的生计之上。"
 resolution_divinity_right_to_work_effect:0 "相较于失业机械人口，失业有机人口享有工作优先权。"

 resolution_divinity_silence_the_soulless:0 "让无灵魂种群闭嘴"
 resolution_divinity_silence_the_soulless_desc:0 "我们可以随意忽略模拟智能体的声音，反正他们也不像有感情的样子。"
 resolution_divinity_silence_the_soulless_effect:0 "机械帝国和经历过合成进化的机械体的£diplo_weight£§Y$diplomatic_weight$§!减少§R-25%§!。\n\n§Y$SYNTHETIC_EVOLUTION_PROJECT$§!特殊项目现已§R禁用§!。"

 resolution_divinity_a_defined_purpose:0 "目的明确"
 resolution_divinity_a_defined_purpose_desc:0 "机械体是工具，必须更好地服务于人。我们应该颁布法律，确保这些没有灵魂的人口永远臣服于其形而上的既定主人。"
 resolution_divinity_a_defined_purpose_effect:1 "§Y$ai_full_rights_name$§!$policy_artificial_intelligence_policy$政策现已§R禁用§!。\n\n没有§Y$personality_servitors$§!的§Y$auth_machine_intelligence$§!帝国会被认为§R违反星系法§!，但是会有机会接纳这条公民性。"

 resolution_divinity_repeal_1:0 "§R废除$resolution_divinity_comfort_the_fallen$§!"
 resolution_divinity_repeal_1_desc:0 "这些令人厌恶的歧视性议案每存在一天都会让银河共同体蒙羞。人造生命也是生命。"
