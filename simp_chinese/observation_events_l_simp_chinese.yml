 #Refactored Observation Events
 observation.2011.name: "技术启蒙：[pre_ftl_planet.GetName]上的挫折"
 observation.2011.desc: "我们在[pre_ftl_planet.GetName]上的顾问试图教育当地居民，以提高他们的科技水平，但这项任务遇到了一些挫折。许多[pre_ftl_planet.Owner.GetSpeciesNamePlural]拒绝和我们接触，甚至他们中的好学者，都对我们的科学家持怀疑和厌恶的态度。\n\n这种排外情绪耽误了我们的日程表。教育[pre_ftl_planet.Owner.GetSpeciesNamePlural]比我们预料的要花费更多时间。"
 observation.2014.name: "科技发展：[pre_ftl_planet.GetName]的进展"
 observation.2014.desc: "[pre_ftl_planet.GetName]上的居民因我们所共享的科技而感到喜悦。他们纷纷来到我们位于他们星球上建立的飞地，狂轰滥炸般地询问有关我们文化和历史的问题。\n\n[pre_ftl_planet.Owner.GetSpeciesNamePlural]对向我们学习的渴求增进了我们提升该文明科技进展的任务进度，因此我们修改了最初关于任务所需时间的估计。"
 observation.2014.tt: "§Y[pre_ftl_country.GetName]§!：§G+20%§!科技进步。"
 observation.2016.name: "科技发展：[pre_ftl_planet.GetName]的挫折"
 observation.2016.desc: "很不幸，我们发现[pre_ftl_planet.GetName]上的[pre_ftl_species.GetName]很难教育。我们的科学顾问报告称，这些外星人对于放弃自己的传统、接纳新的概念和理念这一方面转变得十分缓慢。看来我们的任务时间会比预期要长一些。"
 observation.2016.tt: "§Y[pre_ftl_country.GetName]§!：§R-20%§!科技进步。"
 observation.2018.name: "科技发展：[pre_ftl_planet.GetName]的挫折"
 observation.2018.desc: "我们在安排科学家去执行[pre_ftl_planet.GetName]上的科技发展任务时遇到了困难。因为[pre_ftl_species.GetName]……独特的外貌和气味，这么说吧，能站在他们面前都很不容易。\n\n去[pre_ftl_planet.GetName]地表执行任务被大家视作一种惩罚。这很不幸地拖累了我们的任务进度。"
 observation.2018.tt: "§Y[pre_ftl_country.GetName]§!：§R-20%§!科技进步。"
 observation.2020.desc: "[pre_ftl_planet.GetName]上的[pre_ftl_species.GetNamePlural]是天生的科学家。驻扎在它们母星上的顾问对它们取得的进步感到惊讶。顾问们在报告中称，我们推动[pre_ftl_species.GetName]文明进入太空时代的任务或许可以提前完成。"
 observation.2022.desc: "我们为[pre_ftl_planet.GetName]上的[pre_ftl_species.GetNamePlural]带去科技发展的任务，其进度相较于日程表提前了，这在很大程度上是由于它们不同寻常的智力。尽管这个文明还很年轻，但我们的科学顾问在[pre_ftl_species.GetName]上面看到了巨大潜力。"
 observation.2030.name: "[pre_ftl_planet.GetName]上的思潮变化"
 observation.2030.desc: "在和我们派往[pre_ftl_planet.GetName]的科学家进行长期接触后，当地原住民对于其他物种和文化的接受程度提高了很多。[pre_ftl_species.GetNamePlural]不再那么容易对外来事物表现出排斥的态度了。"
 observation.2031.desc: "在和我们派往[pre_ftl_planet.GetName]的科学家及顾问紧密合作之后，[pre_ftl_species.GetNamePlural]对所有和外星事物有关的方面都产生了浓厚的兴趣。"
 observation.2031.tt: "[pre_ftl_planet.GetName]的人们将变得倾向于亲外主义。"
 observation.social.intro: "我们的顾问报告称，[pre_ftl_planet.GetName]的原住民不仅对我们的科技着迷，它们甚至也在模仿我们的行为举止。"
 observation.2032.desc: "$observation.social.intro$\n\n他们似乎大体上接受了我们崇尚和平和非暴力的哲学。自我们到来以来，各种[pre_ftl_species.GetName]文化团体之间的冲突几乎停止了。"
 observation.2032.tt: "[pre_ftl_planet.GetName]的人们将变得倾向于和平主义。"
 observation.2033.desc: "$observation.social.intro$\n\n有了这些我们给予他们的新式武器，[pre_ftl_species.GetNamePlural]对战争之道有了新的认识。自我们到来之后，他们的社会迅速军事化。"
 observation.2033.tt: "[pre_ftl_planet.GetName]的人们将变得倾向于军国主义。"
 observation.2034.desc: "$observation.social.intro$\n\n我们成为了极佳的榜样，教会了他们强大的、团结的领导价值。现在[pre_ftl_species.GetNamePlural]意识到，这是让一个文明变得伟大的必由之路。"
 observation.2034.tt: "[pre_ftl_planet.GetName]的人们将变得倾向于威权主义。"
 observation.2035.desc: "$observation.social.intro$\n\n在看到我们的艺术和文化后倍受启发，[pre_ftl_species.GetName]社会似乎已经发展出了一种全新的平等主义认识。自我们到来以来，他们的个人自由程度大大增加了。"
 observation.2035.tt: "[pre_ftl_planet.GetName]的人们将变得倾向于平等主义。"
 observation.2036.desc: "$observation.social.intro$\n\n我们向[pre_ftl_species.GetName]传播科学观的任务对其社会造成了深远影响。有组织的宗教正在衰落，许多迷信被人们放弃。"
 observation.2036.tt: "[pre_ftl_planet.GetName]的人们将变得倾向于唯物主义。"
 observation.2037.desc: "$observation.social.intro$\n\n见证了我们信念的力量之后，许多[pre_ftl_species.GetNamePlural]前后簇拥着回归了他们文明的古老宗教，还把我们信仰中的某些元素与他们自己的信念融为一体。"
 observation.2037.tt: "[pre_ftl_planet.GetName]的人们会变得更加虔诚。"
 observation.2038.desc: "我们派往[pre_ftl_planet.GetName]对[pre_ftl_species.GetNamePlural]进行咨询事务的一部分科学家开始质疑我们这项任务的明智性。他们报告称，原住民似乎只对获得新武器技术产生了一些兴趣。\n\n不幸的是，他们将我们带去的和平技术转化为战争器具的行为延缓了我们的任务进度。"
 observation.2039.desc: "我们在[pre_ftl_planet.GetName]上启蒙原住民文明的任务并未按计划进行。在我们传授它们新的武器技术时，[pre_ftl_species.GetName]科学家经常感到恐惧。\n\n由于我们的科学顾问展示了在人口密集的城市上空引爆一颗聚变炸弹的仿真演示，他们花了好几周时间才将原住民的情绪安抚好。非常不幸，这大大拖延了我们的进度。"
 observation.2040.desc: "我们在对[pre_ftl_planet.GetName]的人民开展提升文明的相关工作时遇到了一些困难。[pre_ftl_species.GetNamePlural]实际上非常的迷信，有很多民众抱着古老的宗教传统不肯放手，拒绝接受唯物的证据，这让我们的科学顾问感到非常沮丧。\n\n很不幸的是，我们对这一任务的预计似乎过于乐观了。"
 observation.2041.desc: "我们启蒙[pre_ftl_species.GetNamePlural]并引导他们朝着正确道路迈向星辰的计划遇到了挫折。我们在[pre_ftl_planet.GetName]上的宗教和科学顾问报告称，原住民没有信念依靠，这让人感到忧虑。他们很乐意接受我们的科技，但对于负责任地使用这些科技所必备的精神教导，他们不愿意接纳。\n\n这极大地妨碍了我们引导[pre_ftl_species.GetNamePlural]启蒙的任务。这下我们的计划又要延迟了。"
 observation.2042.desc: "[pre_ftl_planet.GetName]上压迫的、独裁的社会阻碍了我们推动[pre_ftl_species.GetNamePlural]科技进步的任务。独立思想和开拓精神——这是科学蓬勃发展需要的品质——在[pre_ftl_species.GetNamePlural]身上很罕见。\n\n这种蛮横的威权主义拖累了我们任务的进度——–我们派往当地的科学顾问报告说，实际花费的时间超过预期。"
 observation.2043.desc: "无政府主义政权在[pre_ftl_planet.GetName]的地上世界盛行，我们的顾问们向[pre_ftl_species.GetNamePlural]传授现代科学的时候遇到了很大的困难。有时候，每位科学家对这个项目似乎都有不同的看法，全然不顾他们团队的需求或者公共利益。\n\n我们的启蒙任务仍在继续，当地民众因为误导表现出了一定的平等主义，因此任务需要比预期更长的时间才能完成。"
 ### New events which fire before nuclear war/apocalypse gatekeepers, giving the player a final chance to stop pre-FTLs from blowing themselves up! ###
 #This event appears prior to observation.107 (religious nuclear war) #
 observation.3205.name: "[pre_ftl_planet.GetName]上临近的末日"
 observation.3205.desc: "在目睹了他们的救世主的显灵之后，[pre_ftl_planet.GetName]的居民陷入了困境。社会出现了分裂，紧张局势已经上升到不可承受的程度。\n\n如果我们不采取行动，他们将利用我们的技术在整个星球发动一场宗教战争使得其分裂。"
 observation.3205.a: "取回我们的科技。"
 observation.3205.b: "我们必能冒险进一步污染文化。"
 #This event appears prior to observation.204 (nuclear war following downed shuttle and stolen tech) #
 observation.3210.name: "灾难笼罩着[pre_ftl_planet.GetName]"
 observation.3210.desc: "从我们在[pre_ftl_planet.GetName]上坠落的航天器上搜出的技术对这个星球上的所有生命构成威胁。由于我们缺乏相应的科学理解，他们可以轻易地利用我们的技术来摧毁自己。\n\n除非我们进行干预，否则这将是一场灾难。"
 observation.3210.a: "激活航天飞机自毁功能。"
 observation.3210.b: "损害已经造成了。"
 #This event appears prior to observation.1400 (random nuclear war) #
 observation.3215.name: "对[pre_ftl_planet.GetName]的核升级"
 observation.3215.desc: "[pre_ftl_planet.GetName]上正在酝酿着紧张的局势。核战争迫在眉睫。如果我们什么都不做，他们就会毁灭自己。\n\n我们是他们唯一的希望。"
 observation.3215.a: "秘密潜入，缓和局势。"
 observation.3215.b: "没有必要再进行间谍活动了。"
