 building_planetary_shield_generator_desc:0 "$tech_planetary_shield_generator_desc$"
 building_autochthon_monument:0 "原住民纪念碑"
 building_autochthon_monument_desc:0 "为迈入太空的第一批先锋设立的纪念碑。"
 building_heritage_site:0 "文化遗址"
 building_heritage_site_desc:0 "凭吊帝国早期历史和先人的区域。"
 building_hypercomms_forum:0 "超通讯广场"
 building_hypercomms_forum_desc:0 "这座拥有前卫的人际沟通设备的庞大设施，让人们可以在休闲讨论中交换多感官的想法，可以在辩论中快速达成共识。"
 building_autocurating_vault:0 "自展穹窟"
 building_autocurating_vault_desc:0 "一坐高度专业化的计算机网络，其从那些我们现在看来是家常便饭的东西中自动获取、分析、评估和展示那些它认为将来会有历史意义的文物。这创造出一个活着的现代博物馆，打开了前往时代精神的窗口。"
 building_temple:0 "寺庙"
 building_temple_desc:0 "虽然是自古以来就有的简单建筑物，寺庙是我们可以安静地沉思和交流的地方，凝聚我们所有人。"
 building_holotemple:0 "全息寺庙"
 building_holotemple_desc:0 "粗糙的传统寺庙的升级形式。最新的精神主义科技在全息寺庙中创造出了可以被改变的现实——所有这些都是为了更深入的冥想和更强烈的奉献精神。"
 building_citadel_of_faith:0 "真信之垒"
 building_citadel_of_faith_desc:0 "一个为所有前来的人提供从物质世界中逃避、隔离的巨大复杂设施。"

 ####################################
 # Wonders
 ####################################
 building_xeno_zoo:0 "异形动物园"
 building_xeno_zoo_desc:0 "我们从宇宙各处收集到了各异的外星生物，象征着对未知的征服。"
 building_fe_xeno_zoo:0 "外星保护区"
 building_hab_capital:0 "轨道栖所行政部"
 building_hab_capital_desc:0 "轨道栖所的行政枢纽，扮演首都的角色，是地方政府的所在地。"
 building_hab_solar_power_processor:0 "太阳能发电处理器"
 building_hab_solar_power_processor_desc:0 "太阳能发电处理器收集轨道栖所外部船体的太阳能电池板的能量，并将它分配。"
 building_hab_astro_mining_facility:0 "星矿港湾"
 building_hab_astro_mining_facility_desc:0 "由于轨道栖所上没有自然矿物，轨道栖所依靠这些设施来开采和处理附近的小行星上的矿物。" # 原文用了asteroids and planetoids，但是这两个词语是一个意思
 building_hab_agri_bay:0 "农业区域"
 building_hab_agri_bay_desc:0 "轨道栖所的一个区块用于生产当地人口所需的各种植物和动物。"
 building_hab_cultural_center:0 "休闲区"
 building_hab_cultural_center_desc:0 "这个庞大的复合设施是为了轨道栖所的常住民的文化与社会需要而建的。"
 building_hab_laboratory_module:0 "复合实验室"
 building_hab_laboratory_module_desc:0 "轨道栖所的一个区块完全投入科学探索中。"
 building_fe_xeno_zoo_desc:0 "可为“保存下来”的外星物种完美模拟其自然栖息地，提供住所的精密保护区。"
 building_paradise_dome:0 "乐土园"
 building_paradise_dome_desc:1 "其圆顶内是天堂般的景象，精心打造的自然美景可以引发怀旧之情和爱国之心。"
 building_monument:0 "纪念碑"
 building_monument_desc:0 "纪念伟大统治者的纪念碑。"
 building_monument_proper:0 "[GetRulerName]的纪念碑"
 building_monument_desc_proper:0 "纪念伟大[GetRulerName]的巨型纪念碑。"
 building_grand_mausoleum:0 "宏伟灵堂"
 building_grand_mausoleum_desc:0 "一座巨大的灵堂，搭建在伟大统治者的陵墓上。"
 building_grand_mausoleum_proper:0 "[GetRulerName]的宏伟灵堂"
 building_grand_mausoleum_desc_proper:0 "为备受尊敬的[GetRulerName]建造的神圣灵堂。"
 building_grand_mausoleum_allowed_tooltip:1 "必须拥有一名§Y统治者§!\n行星上必须建立一个\n§Y行星首府§!，\n§Y行星都城§!，或\n§Y综合型帝国都城§!"
 building_royal_gardens:0 "皇室花园"
 building_royal_gardens_desc:0 "一座巨大的休闲花园，人们可以在这里欢聚，缅怀伟大的统治者。"
 building_royal_gardens_proper:0 "[GetRulerName]的皇室花园"
 building_royal_gardens_desc_proper:0 "伟大的[GetRulerName]建造的奇幻花园。"
 building_galactic_stock_exchange:0 "星际交易所"
 building_galactic_stock_exchange_desc:0 "通过商品和服务的自由贸易，我们提供了一种分工更加明细的经济形式，个体可以专攻某一行业的服务，交易他们所需的东西。"
 building_ministry_benevolence:0 "慈善部门"
 building_ministry_benevolence_desc:0 "为了提供我们的公民最佳的居住环境和与之相称的安保，我们整合了与百姓福利相关的部门。"
 building_hyper_entertainment_forum:0 "极乐广场"
 building_hyper_entertainment_forum_desc:0 "一座大型的休闲场所，如同美梦成真。购物商场、饭店餐馆、游乐园、虚拟游戏厅，数不胜数。想要什么，就有什么！"
 building_institute:0 "研究中心"
 building_institute_desc:1 "研究中心是一座大型设施，集合了各领域的一线专家，这种空前的领域协作将增加整个行星的研究产值。"
 building_virtual_combat_arena:0 "虚拟竞技场"
 building_virtual_combat_arena_desc:1 "虚拟竞技场既可用于娱乐消遣，又能增加社会归属感。当地军队也会用虚拟竞技场进行模拟训练。"
 building_monument_purity:0 "至纯纪念碑"
 building_monument_purity_desc:1 "$tech_purity_campaigns_desc$"
 building_orillium_factory:0 "奥锂炸药厂"
 building_orillium_factory_desc:1 "奥锂矿具有独特的性质，极易加工成炸药，尤其适合在深度开采项目中进行定向爆破。"
 building_pitharan_plant:0 "铍烯兰肥料厂"
 building_pitharan_plant_desc:1 "铍烯兰肥料厂生产添加铍烯兰粉末的肥料，用于提高作物产值。"
 building_military_academy:0 "军事学院"
 building_military_academy_desc:1 "军事学院可以提高当地的招募率，并能提供更高规格的训练。"
 building_symbol_unity:0 "凝聚之证"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_visitor_center:0 "游客中心"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 building_alien_sanctuary:0 "外星圣所"
 building_alien_sanctuary_desc:0 "$tech_alien_sanctuary_desc$"
 building_psi_corps:0 "灵团修行所" # 原文只有psi corps两个单词，结合描述补上修行所让它看起来像个设施会比较好的感觉
 building_psi_corps_desc:0 "所有具有灵能天赋的个体从我们帝国的各处前来此所磨练本领。\n\n§Y灵团是你的朋友。相信灵团。§!"

