 pc_shielded:0 "Shielded World"
 pc_shielded_desc:1 "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig:0 "This entire world is encased in some kind of impenetrable energy barrier. It blocks all scans of the surface."
 pc_ai:0 "AI World"
 pc_ai_desc:0 "Rocky world covered with artificial structures. The thin atmosphere consists mostly of industrial pollutants. There are strong energy emissions coming from across the entire surface, but no organic life signs."
 pc_machine:0 "Machine World"
 pc_machine_desc:0 "Rocky world covered with artificial structures. The thin atmosphere consists mostly of industrial pollutants and is not capable of supporting biological life."
 pc_machine_broken:0 "Broken AI World"
 pc_machine_broken_desc:0 "$pc_ai_desc$"
 pc_hive:0 "Hive World"
 pc_hive_desc:0 "This entire world is a giant living organism, psionically connected with the Hive Mind that shaped it. Any beings not part of the Hive that set foot here will be attacked by the very terrain itself."
 pc_cybrex:0 "$pc_ringworld_habitable$"
