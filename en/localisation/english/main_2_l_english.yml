 purge_labor_camps_tooltip:0 "Affected Pops are worked to death and can be used to produce £food£ §HFood§! and £minerals£ §HMinerals§! until their eventual demise."
 purge_labor_camps_tooltip_delayed:1 "§LWith this sacrifice, they will at least have been of some use.§!"
