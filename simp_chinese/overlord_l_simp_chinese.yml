 resolution_bureaucraticsurveillance_administrative_insight: "行政洞见"
 resolution_bureaucraticsurveillance_administrative_insight_desc: "作为我们精简星海官僚系统的努力，我们在参议院推行了一项更加先进的行政架构，专门面向那些相互之间已经有签署外交协议的成员国。"
 resolution_bureaucraticsurveillance_borderless_authority: "无界权威机构"
 resolution_bureaucraticsurveillance_borderless_authority_desc: "作为我们精简内政官僚系统的进一步深化改革，必须要赋予参议院中的强大成员国更大的权威。"
 resolution_bureaucraticsurveillance_personal_oversight: "个人失察"
 resolution_bureaucraticsurveillance_personal_oversight_desc: "尽管不得不承认，在这个过程中某一些国家的主权被强迫剥蚀，但我们消除官僚主义繁文缛节的努力极大地改善了参议院的工作效率！"
 resolution_bureaucraticsurveillance_repeal_1: "§R废除$resolution_bureaucraticsurveillance_administrative_insight$§!"
 resolution_bureaucraticsurveillance_repeal_1_desc: "我们专注于消除官僚上的繁文缛节，尽管取得了一定的成功，却导致数个成员国抱怨自己的国家主权遭到了侵蚀。他们现在正在提交一份议案，要求恢复部分已经失去的独立自主权利。"
