 deficit.200.B: "或许我们需要竭尽开采资源。"
 deficit.200.C: "我们可以忍受“超罕见”微粒。"
 deficit.205.desc: "长期的易爆微粒短缺导致了一场全国性的经济危机。由于无法弥补赤字，我们被迫宣布破产并违约债务。[Owner.GetFinancialAdvisorAgencyCap]正在起草新的紧缩经济计划以削减开支，避免这种情况再度发生。"
 deficit.205.desc.gestalt: "长期的易爆微粒短缺导致了一场全国性的补给链崩溃。很显然我们已经无法继续维持我们对该物质的消耗。[Owner.GetFinancialAdvisorAgencyCap]正在起草新的紧缩经济计划以削减开支，避免这种情况再度发生。"
 deficit.215.name: "严峻异星天然气赤字"
 deficit.215.desc: "异星天然气在我们的国库中已经成了稀罕货——而它们的长期缺失对我们所有依赖它的生产流程都产生了严重的影响。[Owner.GetFinancialAdvisorAgencyCap]强烈建议我们重新考虑预算优先级，以结束这一怪异的局势。"
 deficit.215.A: "从[looted_planet.GetName]取回天然气。"
 deficit.215.B: "或许我们需要竭尽开采资源。"
 deficit.215.C: "我们可以忍受“超难得”天然气。"
 deficit.220.desc: "我们的帝国已经再也无法应付异星天然气短缺对我们生产流程的毁灭性打击。[Owner.GetFinancialAdvisorAgencyCap]被迫宣布破产，使我们得以违约债务。新的紧缩经济计划正在起草以削减开支，这样一来我们就可以逐渐重建我们的资源储备。"
