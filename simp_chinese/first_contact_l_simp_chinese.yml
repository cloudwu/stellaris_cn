 ## Modifiers ##
 fotd_settled_differences: "解决分歧"
 fotd_settled_differences_desc: "在解决了意识形态上的分歧之后，人们团结一致。"
 fotd_alien_shock: "外星冲击"
 fotd_alien_shock_desc: "我们的兄弟行星在面对外星生命的新闻时显得手足无措、无从应对，他们的这股情感也借助新闻媒体和通讯手段传达到了我们的人民中间。"
 fotd_alien_terrified: "可怕的发现"
 fotd_alien_terrified_desc: "或许我们的兄弟行星是对的：这些巨型猛兽的可怕新闻已经让我们两个星球都变得不太稳定。"
 fotd_refusal_to_work: "拒绝工作"
 fotd_refusal_to_work_desc: "作为对我们近期外交行动的天真般地抗议，我们的邻居中止了一切科学上的合作。当然，这件事肯定很快就平息了。"
 fotd_forced_to_stay: "强制驻留"
 fotd_forced_to_stay_desc: "这颗行星上的人们被剥夺了离开的机会。自不必说，在要求进行迁移之后，这样的结果肯定无法令人满意。"
 fotd_disunity: "不团结"
 fotd_disunity_desc: "我们的伙伴行星相信，当前的政治局势是无法避免的。他们不遗余力地提醒我们这个事实。"
 fotd_unified_stance: "团结一致"
 fotd_unified_stance_desc: "这代表着一件两个星球都要面临的威胁。安内之前，必须先攘外。"
 fotd_unified_purpose: "众志成城"
 fotd_unified_purpose_desc: "有某个存在正在威胁我们的星系。我们必须对抗它。作为一个国家。"
 slowed_science_ships: "探索延期"
 slowed_science_ships_desc: "由于与我们的兄弟行星所签订的科研协议，我们要暂停探索新星球了。"
 slowed_first_contact: "第一次接触停滞"
 slowed_first_contact_desc: "作为与我们兄弟行星交换新科技的代价，我们愿意暂停目前的第一次接触项目。"
 supporting_haven: "公平交易"
 supporting_haven_desc: "我们得到了新科技，他们则有了更多的资源。这笔交易很公平。"
 promised_no_shroud: "承诺不再深入研究"
 promised_no_shroud_desc: "我们已经向我们的兄弟行星承诺，不对神秘的灵能力量或科技进行进一步的深入探索。他们担心我们会迷失自我。真是杞人忧天。"
 have_no_voice: "噤声"
 have_no_voice_desc: "我们的外交影响力被严重削弱了。目前，我们必须在星系舞台上噤声。毕竟我们换到的科技还是更有所值的。"
 ruined_mass_driver: "损毁的物质投射炮"
 ruined_mass_driver_desc: "巨大的$NAME_fotd_Hunter_species$星系级物质投射炮的遗址。尽管已经无法运作，但对其进行研究仍能增进我们对弹道学的理解。"
 fotd_secure_contact: "稳妥的第一次接触"
 fotd_secure_contact_desc: "我们有理由相信我们的第一次接触工作受到了负面影响。从现在起我们必须更加小心翼翼。"
 fotd_assited_shipyards: "船坞援助"
 fotd_assited_shipyards_desc: "得益于我们兄弟行星的帮助，船坞目前以110%的效率运行中。"
 fotd_assisted_fleet: "满员舰队"
 fotd_assisted_fleet_desc: "通过与我们的兄弟行星共事，我们的舰船以前所未有的效率运作。"
 fotd_unified_fleet: "联合舰队"
 fotd_unified_fleet_desc: "我们的舰队运作效率无与伦比，感谢我们兄弟行星的军官团。"
 fotd_terrified_outraged: "恐惧与愤怒"
 fotd_terrified_outraged_desc: "我们的举措使得一些我们物种的成员嘲讽我们不再是真的[Root.Species.GetName]了，但他们的观点不值一提。我们无所谓指指点点。"
 fotd_extorted_seperatists: "分离主义者受勒索"
 fotd_extorted_seperatists_desc: "虽然我们是以强硬的方式获得了这些资源，但这又有什么不好呢？有些人只是比别人需要更多的说服力。"
 fotd_rationed_living: "配给生活"
 fotd_rationed_living_desc: "在经历了一场灾难性的赤字后，我们的兄弟行星现在需要削减非必要的机构。所以我们的文化交流项目黄了。"
 fotd_triumviri: "三执政之一"
 fotd_triumviri_desc: "虽然我们的伙伴星球为我们提供了技术和战术方面的见解，但菲沃尔人独特的历史视角让我们能以新的角度来看待自己的社会。"
 #Projects
 fotd_chain_title: "黑暗之怖"
 fotd_chain_desc: "作为技术领先的敌人发动无端侵略的受害者，我们学到了疏忽大意会付出的代价。这种事情不会再发生了。"
 fotd_hunter_poi: "猎手星系"
 fotd_hunter_desc: "这里就是粉碎了§Y大分裂者§!的那次攻击发起的星系。扫描显示这个恒星系异常地富有矿物。"
 FOTD_CONFIRM_FINDINGS: "确认发现"
 FOTD_CONFIRM_FINDINGS_DESC: "击中大分裂者的那颗小行星异常地富含钨元素，许多科学家声称他们已经“证实”这是一起对我们恒星系的攻击。遗憾的是，我们与之的协议意味着我们必须迎合这些胡思乱想。"
 FOTD_DEFLECTING_FIELDS: "偏转力场"
 FOTD_DEFLECTING_FIELDS_DESC: "假使有足够时间的话，单一艘科研船就可以构建一个涨落力场来改变钨导弹的矢量。但光是这个可能还不够。"
 FOTD_REVERSED_THRUSTERS: "反向推进器"
 FOTD_REVERSED_THRUSTERS_DESC: "特别改造的鱼雷可以通过编程将自身附着在这些炮弹上，通过反向推进器把这份“惊喜”的速度降下来。"
 FOTD_COUNTER_SHOT: "反制射击"
 FOTD_COUNTER_SHOT_DESC: "尽管在我们的恒星系里没有什么比这个钨质小行星的密度更大，但太空石块还是有不少的。即使只能以亚光速发射，但用另一颗小行星砸上去应该能缓解这场危机。"
 FOTD_CONTROLLED_SHATTERING: "受控碎裂"
 FOTD_CONTROLLED_SHATTERING_DESC: "把这颗钨质炮弹直接炸毁好像是个不错的主意，但产生的碎片仍然会对我们的行星造成毁灭性打击。我们的科学家已经计算出了一个受控破拆流程，也许可以将这颗炮弹拆分成更好处理的形式。"
