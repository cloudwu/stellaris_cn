 leader.corrupt: "最近关于§H[From.From.GetTitle][From.From.GetName]§!与犯罪组织有关联的传闻散播得沸沸扬扬。虽然[From.From.GetTitle]本人声称这些传闻都只是其政治对手的恶意造谣，但新近浮上水面的证据却表明事情没那么简单……"
