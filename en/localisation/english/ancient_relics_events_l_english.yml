 FERROPHAGE_CURE:0 "Develop A Cure For The Ferrophage"
 FERROPHAGE_CURE_DESC:0 "The C.A.R.E Interactive Interface on [Root.GetName] has asked for our assistance in developing a cure for the metal-eating virus that has plagued it for thousands of years.\n\nHow one might develop an antidote for an ancient biological alien virus inflicting an artificial intelligence remains to be seen."

