 anomaly.186.name:0 "生死之间"
 anomaly.186.desc.v1:0 "此次发现的库房原来是一个希望永生的种群的大型坟墓。\n\n科研专员[Root.GetLeaderName]判定，这些巨大的匣子中所充满的三进制编码，实际上是神经网路投影、数据化的脑部扫描结果。看来[From.From.GetName]的外星种群认为这是他们在星球毁灭前唯一的存活方法。虽然他们无法拯救自己，但心中仍然希望着或许有一天，其它种群可以使用这些数据来复活他们。"
 anomaly.186.desc.v2:0 "此次发现的库房原来是一个希望永生的种群的大型坟墓。\n\n数据库中发现的大量三进制编码，实际上是神经网路投影、数据化的脑部扫描结果。看来[From.From.GetName]的外星种群认为这是他们在星球毁灭前唯一的存活方法。虽然他们没有复活自己的技术，但仍然抱着终有一天会有其他人帮他们做到的微小希望。\n\n通过我们现有的机器人领域的技术，我们可以将这些数据上传至机器人中。但并不确定机器人的精密度是否能够承载这样的高等智慧。"
 anomaly.186.desc.v3:0 "此次发现的库房原来是一个希望永生的种群的大型坟墓。\n\n数据库中发现的大量三进制编码，实际上是神经网路投影、数据化的脑部扫描结果。看来[From.From.GetName]的外星种群认为这是他们在星球毁灭前唯一的存活方法。虽然他们没有复活自己的技术，但仍然抱着终有一天会有其他人帮他们做到的微小希望。\n\n考虑到我们高度发达的机器人技术，研究员们确信我们的机器人拥有承载这种高等智慧的精密度。"
 anomaly.186.a:0 "还是不要打扰死者了吧。"
 anomaly.186.a.alt.tooltip:0 "清除[Root.Capital.GetName]的数据库中的神经网路投影。"
 anomaly.186.b:0 "太冒险了。"
 anomaly.186.c:0 "值得一试。"
 anomaly.186.d:0 "即使如此，还是把他们的神经网路数据下载下来。"
 anomaly.186.e:0 "上传扫描数据。"
 anomaly.187.name:0 "生死之间：新的开始"
 anomaly.187.desc:0 "在无数次失败尝试后我们的研究人员终于成功将剩余的外星人神经扫描结果上传到了一群机器人之中。目前为止，这些古代外星人还没有展现出任何超越普通机器人的感知，已有公众开始质疑结果是否是伪造的。\n\n但工程部门对此事依旧十分兴奋，并建议我们将这些外星人纳入我们的社会。"
 anomaly.187.a:0 "欢迎他们在我们的星球定居。"
 anomaly.188.name:0 "生死之间：吸取教训"
 anomaly.188.desc:0 "在最后一次将外星神经扫描结果上传到机器人体内的尝试亦告失败之后，工程部门无奈地承认了失败。在这一过程中，扫描结果被彻底摧毁了——有不少科学家私下认为，这可能是最好的结果了。毕竟对于高等智能生物来说，在机器人体内度过余生似乎是个很残酷的命运。"
 anomaly.189.name:0 "生死之间：新的开始"
 anomaly.189.desc:0 "在多次尝试与挫折之后，工程部门终于将已绝种的外星人的神经扫描结果上传到了机器人中，结果十分令人惊喜。古代外星人已经彻底恢复了意识，并表达了加入我们帝国的意愿，他们希望在我们领地内的一个新星球上定居。"
 anomaly.189.a:0 "荣幸之至。"
 anomaly.189.b:0 "还是分道扬镳比较好。"
 anomaly.189.c:0 "拆掉它们。"
 anomaly.1190.name:0 "生死之间：线中灵"
 anomaly.1190.desc:0 "工程部门带回了令人担忧的消息。在“生死之间”项目最后一天，外星神经扫描结果上传至机器人的尝试看似失败了，但科学家们却在次日发现机器人全都消失了。\n\n有些人猜测，上传尝试其实已经成功了，是外星人控纵机器人夜间出逃，也有人说这是个精妙的诡诈。看来我们是无从确认了……"
 anomaly.1190.a:0 "真是有趣。"
 anomaly.1192.name:0 "生死之间：科技进步"
 anomaly.1192.desc:0 "随着我们在机器人学方面最近取得的重大进展，研究人员认为我们有能力将外星宝库中的古代神经扫描结果输入机器人之中，以取代人工智能。不过，机器人的精密程度是否足够承受更高级智能目前尚存疑问。"
 anomaly.1192.a:0 "值得一试。"
 anomaly.1192.b:0 "我们不应冒这个险。"
 anomaly.1194.name:0 "生死之间：科技进步"
 anomaly.1194.desc:0 "随着我们在机器人学方面最近取得重大进展，[Root.Capital.GetName]上的科学家认为我们完全可以造出精密度足够承受更高级神经意识的合成躯体。我们可以将前一段时间从外星库房中回收的神经扫描图上传至机器人中，并让这些外星人由此复活。"
 anomaly.1194.a:0 "值得一试。"
 anomaly.1195.name:0 "生死之间：消失"
 anomaly.1195.desc:0 "那些意识被我们上传到机器人的外星人离开了。他们某天早上使用民用飞船组成了一支小型舰队，将航向设置为一个遥远星系后便出发了。目前为止，我们还未收到任何回信，可能也永远无法得知他们最终是否到达了目的地。"
 anomaly.1196.name:0 "生死之间：觉醒者"
 anomaly.1196.desc:0 "有报告称，意识被我们上传至机器人的外星人已经成功对一颗行星进行了殖民，他们现在自称“觉醒者”。"
 anomaly.1198.name:0 "生死之间：新的开始"
 anomaly.1198.desc:0 "在多次尝试之后，工程部门终于将消灭的外星人的神经扫描结果上传到了机器人中，结果十分令人惊喜。古代外星人已经彻底恢复了意识，并表达了加入我们帝国的意愿，希望我们能够允许他们在我们领域内的一个新星球上进行殖民。"
 anomaly.1198.a:0 "还是分道扬镳比较好。"
 anomaly.1199.name:0 "生死之间：觉醒"
 anomaly.1199.desc:0 "在多次尝试之后，工程部门终于将消灭的外星人的神经扫描结果上传到了机器人中，结果十分令人惊喜。古代外星人已经彻底恢复了意识，并表达了要重建自己帝国的意愿。"
 anomaly.1199.a:0 "我们不会阻拦。"


 action.7000.name:0 "机器人工人上线"
 action.7000.1:0 "了解。"

 action.7000.desc_colle:0 "来自[Root.Planet.GetName]的工程师汇报我们的第一批机器人工人终于全面上线了，它们正在以惊人的效率完成被分派到的工作，当地员工见状后终于放心接受调配到其它更适合自己的岗位。"
 action.7000.desc_indiv:0 "$action.7000.desc_intro$当地员工的反应非常积极，他们希望机器人工人可以减轻他们的工作量以便抽出更多时间去追求生活中更加重要的事物，比如说个人追求和成长。"
 action.7000.desc_phobe:0 "$action.7000.desc_intro$虽说当地员工一开始持不信任态度，但是他们觉得机器人比外星人更容易让人接受。他们最终同意接受此方案，以避免引入外星奴隶。"
 action.7000.desc_phile:0 "$action.7000.desc_intro$当地居民好奇地聚集在空间站周围以欢迎新来者，甚至试图跟这些人工智能交流。但是机器人们却毫无反应，只是专心地完成自己的工作。"
 action.7000.desc_milit:0 "$action.7000.desc_intro$当地居民举行了游行来庆祝这个历史性的一刻，他们信心满满，认为机器人奴隶会对帝国的发展大有裨益。"
 action.7000.desc_pacif:0 "$action.7000.desc_intro$社会各方面对此事抱有审慎乐观的态度，部分人担忧是否真有必要使用此项科技以及其可能引发的灾难。"
 action.7000.desc_mater:0 "$action.7000.desc_intro$[Empire]梦想家们都在热议着一场机器人革命的到来，[planet]从此成为帝国的标杆，人们纷纷开始憧憬彻底摒弃体力劳动的好日子。"
 action.7000.desc_spiri:0 "$action.7000.desc_intro$很不幸的，当地人对此事件抱着怀疑的态度，当地代表甚至称此项目是对他们的最大羞辱。"
