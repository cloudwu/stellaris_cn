 observation.1402.gestalt.end: "我们的观测无人机在安全的轨道上进行观察时，冲突迅速发展为在全球范围内进行相互核武投射。\n\n[pre_ftl_planet.GetPlanetHabitat]的全部人口似乎都在核火中消亡，自然环境也遭到了巨大破坏。"
