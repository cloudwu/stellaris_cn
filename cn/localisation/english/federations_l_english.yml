 resolution_sanctions_tech:0 "科研制裁"
 resolution_sanctions_tech_desc:0 "我们由于受到§R谴责§!或§R违反星系法§!而受到了星系共同体的制裁。"

 resolution_sanctions_tech_repeal_1:0 "§R废除$resolution_sanctions_tech_1$§!"
 resolution_sanctions_tech_repeal_1_desc:0 "我们对§R违反星系法§!的帝国施加的科研制裁过于严苛了。用压制科学进步的方式来解决本可以通过外交手段化解的问题是错误的。"
 resolution_sanctions_tech_repeal_1_effect_success:0 "废除§Y$resolution_sanctions_tech_1$§!议案。"

 resolution_sanctions_tech_repeal_2:0 "§R废除$resolution_sanctions_tech_2$§!"
 resolution_sanctions_tech_repeal_2_desc:0 "$resolution_sanctions_tech_repeal_1_desc$"
 resolution_sanctions_tech_repeal_2_effect_success:2 "废除§Y$resolution_sanctions_tech_2$§!议案。"

 resolution_sanctions_tech_repeal_3:0 "§R废除$resolution_sanctions_tech_3$§!"
 resolution_sanctions_tech_repeal_3_desc:0 "$resolution_sanctions_tech_repeal_1_desc$"
 resolution_sanctions_tech_repeal_3_effect_success:2 "废除§Y$resolution_sanctions_tech_3$§!议案。"

 resolution_sanctions_tech_1:0 "轻度科研制裁"
 resolution_sanctions_tech_1_desc:0 "§R违反星系法§!的帝国应当允许对他们的研究设施的定期检查，以确保他们没有违背星系对他们制订的要求。"

 resolution_sanctions_tech_2:0 "中度科研制裁"
 resolution_sanctions_tech_2_desc:0 "为维护星系法的尊严，需要采取更强硬的手段。"

 resolution_sanctions_tech_3:0 "重度科研制裁"
 resolution_sanctions_tech_3_desc:0 "任何对被制裁帝国科学研究的非法协助都必须受到严厉的惩罚。"

 resolution_sanctions_economic:0 "经济制裁"
 resolution_sanctions_economic_desc:0 "$resolution_sanctions_tech_desc$"

 resolution_sanctions_economic_repeal_1:0 "§R废除$resolution_sanctions_economic_1$§!"
 resolution_sanctions_economic_repeal_1_desc:0 "我们对§R违反星系法§!的帝国施加的经济制裁过于严苛了。用施加经济负担的方式来解决本可以通过外交手段化解的问题是错误的。"
 resolution_sanctions_economic_repeal_1_effect_success:0 "废除§Y$resolution_sanctions_economic_1$§!议案。"

 resolution_sanctions_economic_repeal_2:0 "§R废除$resolution_sanctions_economic_2$§!"
 resolution_sanctions_economic_repeal_2_desc:0 "$resolution_sanctions_economic_repeal_1_desc$"
 resolution_sanctions_economic_repeal_2_effect_success:2 "废除§Y$resolution_sanctions_economic_2$§!议案。"

 resolution_sanctions_economic_repeal_3:0 "§R废除$resolution_sanctions_economic_3$§!"
 resolution_sanctions_economic_repeal_3_desc:0 "$resolution_sanctions_economic_repeal_1_desc$"
 resolution_sanctions_economic_repeal_3_effect_success:2 "废除§Y$resolution_sanctions_economic_3$§!议案。"

 resolution_sanctions_economic_1:0 "轻度经济制裁"
 resolution_sanctions_economic_1_desc:0 "我们应系统性地利用关税和检查来促进§R违反星系法§!的帝国顺从星系的意志。"

 resolution_sanctions_economic_2:0 "中等经济制裁"
 resolution_sanctions_economic_2_desc:0 "为维护星系法的尊严，需要采取更强硬的手段。"

 resolution_sanctions_economic_3:0 "重度经济制裁"
 resolution_sanctions_economic_3_desc:0 "我们必须不择手段让这些帝国明白，只有遵循星系法才有可能满足他们的经济利益。"

 resolution_sanctions_military:0 "军事制裁"
 resolution_sanctions_military_desc:0 "$resolution_sanctions_tech_desc$"

 resolution_sanctions_military_repeal_1:0 "§R废除$resolution_sanctions_military_1$§!"
 resolution_sanctions_military_repeal_1_desc:0 "限制违反星系法的帝国的海军容量是一种有风险的议案。我们应该选择其他的手段确保他们的遵纪守法。"
 resolution_sanctions_military_repeal_1_effect_success:0 "废除§Y$resolution_sanctions_military_1$§!议案。"

 resolution_sanctions_military_repeal_2:0 "§R废除$resolution_sanctions_military_2$§!"
