 leviathans.500.name:0 "典藏研究所"
 leviathans.500a.desc:0 "或许你正在想我身后壁画上图形的重要性。这是个好问题，这里有个有趣的答案！这条信息的价格是一万五千兆能源点。"
 leviathans.500b.desc:0 "您已抵达典藏研究所。我们应该如何协助您？"
 leviathans.500c.desc:0 "你可知道这次会谈已被来自七个不同亚空间领域的实体近距离监视？哎，恐怕跟他们沟通所需要的科技已经远超你们文明现在能力的上限，对你们没有好处。"
 leviathans.500d.desc:0 "不用害怕。我们已经更新了档案中[Root.GetName]的信息，以供后代使用。你们星际国家分崩离析后还会被记住很久。"
 leviathans.500e.desc:0 "我有很多事情想告诉你，可惜我不能免费做这些。这个空间站需要很多的能源才能运转……我们必须考虑我们的开销。"
 leviathans.500f.desc:0 "这是来自典藏研究修道会的问候。你有什么想要的吗？"
 leviathans.500g.desc:0 "和过去一样，与贵国政府做生意很愉快。请允许我们向您展示一些有趣的科技？"
 leviathans.500h.desc:0 "见到你真好。我相信今天内我们就可以达成一些互惠协议。"
 leviathans.500i.desc:0 "知识一旦掌握在错误的手中就会变得危险，但是我们能做什么？我们需要能量保持光明……"
 leviathans.500j.desc:0 "你还有很多不知道的，[Root.GetSpeciesName]。请允许……我们教你一些关于宇宙的知识。"
 leviathans.500k.desc:0 "我们拥有整个银河的详细星图，它们是从数百个种族的探险家那里收集而来。或许这些你会有兴趣？"
 leviathans.500l.desc:0 "知识就是一切。知识必须被保留。"

 leviathans.502.name:1 "与[curator_enclave_country.GetName]的第一次接触"
 leviathans.502a.desc:0 "你好，星际旅行者。这里是典藏研究所。\n\n在遥远的过去，当时银河各统治势力创建了我们这古老的修道会。我们致力于保护所有的知识，捍卫银河以免再次遭受灭绝之祸，阻止世界进入野蛮的黑暗世纪。\n\n我们失败了。\n\n到了今天，我们的人所剩无几，但我们对神圣使命的承诺不亚于我们的前辈。我们想和你分享一点知识……有偿的。"
 leviathans.502b.desc:1 "幸会，宇宙中的探险家。与你进行通话的是[curator_enclave_country.GetName]。也许你已经知晓我们古训中的信条。和其他城邦中的策展人同行们一样，只要你们能满足我们的要求，我们便愿意同你们交易。"
 leviathans.502.a:0 "很高兴遇见你。"

 leviathans.500.a:1 "我们对你们绘制的§Y新星图§!很感兴趣。"
 leviathans.500.b:1 "你可以援助我们的§Y研究§!么？"
 leviathans.500.b.alreadyaided:0 "典藏研究所已经在增强我们的研究能力。"
 leviathans.500.c:1 "告诉我们关于宇宙的§Y奥秘§!。"
 leviathans.500.d:1 "我们能否招募你们的一名§Y科学家§!呢？"
 leviathans.500.d.alreadyrecruited:0 "我们已经雇佣了一位典藏研究所的科学家。"
 leviathans.500.d.opinion:0 "需要§Y典藏研究所§!：\n£opinion£评价+50"
 leviathans.500.h:1 "能否告诉我们你们的§Y其他主顾§!的信息？"
 leviathans.500.i:0 "你对§Y$lgates$§!有何了解？"
 leviathans.500.i.tooltip.noclue:2 "[curator_enclave_country.GetName]要花上近十年才能发现新的§Y$clue$§!。"

 leviathans.504a.desc:0 "尊敬的顾客，我们教团感谢你。"
 leviathans.504b.desc:0 "[root.GetSpeciesAdj]，感谢你。愿明晰与好奇心常伴汝身。"
 leviathans.504c.desc:0 "很高兴和你做生意！我们敏锐的见解和无价的记录能如何为你服务？"

