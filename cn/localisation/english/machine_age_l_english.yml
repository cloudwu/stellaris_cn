 unlocks_ship_4: "解锁堕落帝国的§Y泰坦§!舰船科技。\n"
 menp_cosmo_ship_4_desc: "这些强大的舰船几乎就是一座移动的堡垒，只有最强烈的攻击才有可能伤其分毫。"
 menp_cosmo_buildings_4: "黄金时代"
 unlocks_buildings_4: "堕落帝国的非凡建筑可以出现在研究选项中。\n"
 menp_cosmo_buildings_4_desc: "堕落帝国对次元操作的洞见令人惊叹。他们最古老的科技伴随着每一个发现都逐渐显得明晰起来。"
 menp_cosmo_techs_4: "矛与盾"
 unlocks_techs_4: "解锁§Y$tech_energy_lance_2$§!和§Y$tech_dragon_armor$§!舰船部件科技。\n"
 menp_cosmo_techs_4_desc: "最新的科技进展让我们可以为舰船装上最利之矛和最坚之盾。"
 menp_cosmo_features_4: "打破法则"
 unlocks_features_4: "解锁§Y$tech_cosmogenesis_crisis_4$§!科技，带我们迈向目标。\n同时还解锁§Y$tech_cosmogenesis_thesis$§!循环科技，以产出可观数量的§Y超然逻辑§!。\n"
 menp_cosmo_features_4_desc: "$tech_cosmogenesis_crisis_4_desc$"
 menp_cosmo_buildings_5: "铭记与创生"
 unlocks_buildings_5: "堕落帝国的奥术建筑可以作为研究选项出现。\n"
 menp_cosmo_buildings_5_desc: "堕落帝国的秘密终于重见天日，它们将会为我们带来一个全新的时代。"
 menp_cosmo_techs_5: "纳米虫群"
 unlocks_techs_5: "解锁§Y$tech_nanite_repair_system$§!、§Y$tech_nanite_autocannon$§!和§Y$tech_nanite_flak_batteries$§!舰船部件科技。\n"
 menp_cosmo_techs_5_desc: "每一次改变视角，新的机遇就会逐一涌现。在最小的尺度上进行修改能带来最大的结果。"
 menp_cosmo_features_5: "虚空远航者"
 unlocks_features_5: "解锁§Y$tech_cosmogenesis_crisis_5$§!科技，让我们可以建造一座§Y视界刺针§!，带我们完成目标。"
