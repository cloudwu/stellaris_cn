 ### THE DISMEMBERED CLOUD (Joint Operation - Research Co-operative) by Gemma Thomson ###

 federations3.2001.name:0 "谜题一角，转瞬即逝"
 federations3.2001.desc:0 "我国各处的多个研究站探测到了以[root.Capital.GetName]的太空基地为中心，超空间中存在的轻微变形。这一效应在“真空”中表现为局部的类极光现象，居住在太空基地上的人员将其描述为一种色彩鲜艳的气态卷须，包裹着整个空间站。\n\n此外，我们在[root.GetAllianceName]中的盟友报告称他们的首都星系出现了类似现象。总统[discloud_coordinator.ruler.GetRegnalName]已呼吁立即对此事开展合作调查。"

 dismembered_cloud_chain_title:0 "云团簇聚"
 dismembered_cloud_chain_desc:0 "色彩鲜艳的卷须状云团聚集在我国首都星系周围。我们的盟友报告称在他们首都也出现了类似效应。是什么导致了这些现象？"

 DISMEMBERED_CLOUD_PROJECT:0 "云遮雾绕"
 DISMEMBERED_CLOUD_PROJECT_DESC:0 "色彩鲜艳的卷须状云团封闭了我们在[root.Capital.GetName]的太空基地，以一种缺少规律——或许甚至是有生命——的方式从亚空间中来去。是什么导致了这种情况？\n\n这一项目是[root.GetAllianceName]成员国进行的更广泛的科学研究的一部分。"
 tooltip_dismemberedcloud_begin:0 "[root.GetAllianceName]各成员国获得一个§H特殊项目§!，以对这些现象间存在的关联进行联合调查。"

 federations3.2010.intro:0 "我们对[root.Capital.GetName]中极光状云团的调查解决了一些问题，但提出了更多疑问。这些形态各异的卷须状云团会在我们向盟友的研究队伍发出通讯光束后出现，但也只有这样才会出现。"
 federations3.2010.red.desc:0 "$federations3.2010.intro$每朵云都略带红色，边缘凹凸不平，移动方式躁动。\n\n$federations3.2010.close$"
 federations3.2010.yellow.desc:0 "$federations3.2010.intro$每朵云都是黄色，边缘模糊不清。它们缓缓移动，如同被微风吹拂一般。\n\n$federations3.2010.close$"
 federations3.2010.green.desc:0 "$federations3.2010.intro$这些云看起来是生意盎然的绿色，这些蒸汽的移动似乎有目的性，以某种方式示意着什么。\n\n$federations3.2010.close$"
 federations3.2010.blue.desc:0 "$federations3.2010.intro$这些蓝色隆起似乎有些害羞难觅，在被直接观察到时总是躲回超空间之中。\n\n$federations3.2010.close$"
 federations3.2010.indigo.desc:0 "$federations3.2010.intro$云朵上清晰可辨的紫色“附肢”缓缓移动，专门瞄着太空基地外表的各种部件，仿佛在对其进行评估。\n\n$federations3.2010.close$"
 federations3.2010.pink.desc:0 "$federations3.2010.intro$这些朦胧的粉色蒸汽团据说很“顽皮”，会从偶然接近的舰船旁边快速逃开。\n\n$federations3.2010.close$"
 federations3.2010.gray.desc:0 "$federations3.2010.intro$它们存在的时间较长，其后留下似乎是灰色的烟迹。\n\n$federations3.2010.close$"
 federations3.2010.orange.desc:0 "$federations3.2010.intro$这些体积很大的橙色弧状云团喜欢在我们太空基地的下侧弯曲，使得太空基地如同着火了一般。\n\n$federations3.2010.close$"
 federations3.2010.brown.desc:0 "$federations3.2010.intro$它们深棕的色调通常并不透光；遮蔽了太空基地上正常情况下能看到的灿烂星光。\n\n$federations3.2010.close$"
 federations3.2010.cyan.desc:0 "$federations3.2010.intro$气体团内明晰的青色色调使其外表如同行星上的极光一般——不过它的色带会自发从曲线变幻成直角，如同要组成数码波一般。\n\n$federations3.2010.close$"
 federations3.2010.close:1 "单靠我们自己无法从这些行为中分辨出进一步的含义——但在§Y全体成员国结果汇总后§!，[root.GetAllianceName]应该会有更多答案。\n\n初期理论猜测这些跨维度实体以某种方式与我们的超空间通讯频段产生了谐振。这次意外的引诱或许可以用来进一步利用这些实体进行研究，或者我们可以切换频率，希望这些云团会消散。"
 federations3.2010.a:0 "放它自由。"
 federations3.2010.b:0 "把它留在这儿。"
 federations3.2015.name:0 "被解体的云团"
 federations3.2015.intro:0 "在对我们的研究结果进行比对后发现，这些在我们联邦成员国首都盘绕的、看似没有知觉的极光状云团事实上组成了一个单一的有生命实体。"
 federations3.2015.desc:0 "$federations3.2015.intro$\n\n研究者们能得出的结果如下：这个居住在超空间的实体因为事故漂移到了我们联邦的空域，它被“钩在”我们最为繁忙（也就是为我们首都的太空基地提供服务）的太空通讯中继器上。研究者一致同意这个气态实体之前正§H尝试重组自身§!，如果不是现在的状况，它处于碎片状态下是做不到这件事的。\n\n在重组完成后，这朵云消失了，它回到了超空间中——但在此之前它到访了我们联盟中的许多研究站。在每个研究站，它多次准确地穿入穿出超空间，在旁观者看来如同舞蹈一般。云朵展示了它穿越超空间屏障的本能，这为我们提供了无价的数据。"
 federations3.2016.desc:0 "$federations3.2015.intro$\n\n我们收集到的数据并不完整，但足以推断出我们遭遇了一个格式塔存在：这个气态存在适于居住在超空间中。项目合作者提出理论，认为这朵云的各个部分在漂移过我们星系时被“钩在”了首都的太空基地上。它似乎想要§H重组自身§!——但由于我方没有一致为其提供帮助，这朵云的某些部分渐渐散去，不再能参与到重组中了。\n\n那些成功重组的部分随后消失去了超空间之中；余下的部分可以继续为研究者提供关于超空间的、有趣的遥测数据。"
 federations3.2016.a:0 "这样的话，或许能从中得到某些益处。"
 federations3.2017.desc:0 "由于我们没有对这一项目进行合作研究，关于这个造访我们首都的跨维度云团，我们很难确切得到些什么。理论众说纷纭，但我们都观察到这些云团变得相当躁动。\n\n它们的物理结构开始解体，我们注意到这些云团对于刺激的反应也减少了。它们开始更为迅速地穿入穿出超空间。这在我们的通讯频段上产生了显著的静态干扰，但也为[root.Capital.GetName]的理论研究者提供了宝贵的数据。"
 federations3.2017.a.tooltip:0 "§H[Root.GetAllianceName]§!收到临时的内聚度增益。\n\n"

 joint_cloud_boon:0 "云团增益"
 joint_cloud_boon_desc:0 "通过协助一团造访我们联邦成员国首都、居住于超空间的气态实体，我们已经获得了对于超光速生物学及理论物理学的独特洞见。"
 temp_cloud_boon:0 "被解体的云团"
 temp_cloud_boon_desc:0 "在我们联邦成员国首都与一团居住于超空间的气态来访者的偶然邂逅，这给予了我们关于超光速物理学的多种洞见。"
 pm_joint_cloud_snag:0 "被捕捉的云团"
 pm_joint_cloud_snag_desc:0 "我们牺牲了这一区域的某些信号保真性，以换取对一个被我们太空基地信号传输引诱来的、居于超空间的生物及超光速物理学的洞见。"


 ### GENIUS CAELI (Joint Operation - Research Co-operative) by Gemma Thomson ###

 #Arc site begins
 federations3.2103.name:0 "共振信号"
 federations3.2103.desc.body:1 "驶入[event_target:leylines_world.GetName]大气层的短程飞船报告称其船体外有奇怪的声音。声音的来源似乎在行星的地表之下，其所在地区富含稀有矿物。\n\n我们在[root.Federation.GetName]的同事监督的星球也报告过类似事件。"
 federations3.2103.desc.generic:0 "$federations3.2103.desc.body$为应对此事，他们组成了一个由[event_target:leylines_coordinator.GetName]领导的委员会，负责协调我们都想要参与的挖掘工作。"
 federations3.2103.desc.coordinator:0 "$federations3.2103.desc.body$为应对此事，他们让我们领导委员会，协调我们都想要参与的挖掘工作。"
 leylines_digsite:0 "地狱嗡鸣"
 leylines_digsite_desc:1 "我们曾经以为，这不过是位于[from.GetName]上的鸡肋矿物层。但现在，这片矿物层却开始发出震耳欲聋的奇怪嗡嗡声。这还不是个例，联邦境内的诸星球上均可以听到类似的声音。这一异常现象背后究竟隐藏着什么？"
 #Special project begins
 federations3.2104.name:0 "附近的共振信号"
 federations3.2104.desc:1 "我们在[root.Federation.GetName]的同事报告称听到了震耳欲聋的嗡嗡声，他认为声音的来源应该在地表之下，至少存在于一个星球中。他们成立了一个研究委员会，旨在支持他们的挖掘工作。\n\n他们要求我们提供自己的额外资源，以便我们能更好地理解这件奇怪的麻烦事。"
 federations3.2104.a:0 "我们会尽自己所能提供支持。"
 leylines_chain_title:0 "地下的噪音"
 leylines_chain_desc:0 "我们的联邦境内，至少有一颗行星发出震耳欲聋的嗡嗡声。由于我们的同事正在努力挖掘这一遗迹，他们要求我们提供自己的科学资源支持其工作。"
 LEYLINES_ACOUSTIC_PROJECT:0 "应对共振和声"
 LEYLINES_ACOUSTIC_PROJECT_DESC:0 "我们的联邦同事正在极度嘈杂的环境中努力进行挖掘工作，为协助他们，我们的任务是改进所有人的隔音罩。考古学家目前只能断断续续地轮班，暂时还没有出现身体不适的迹象。"
 federations3.2124.desc:0 "我们未能向同事提供他们要求的额外隔音罩。设备匮乏只会阻碍他们的工作，并不会彻底阻止他们挖掘。但是，这还是让一线研究人员更加不安。纵使报告显示噪音现在正自己减弱，他们的情绪也没有任何好转。\n\n[root.Federation.GetName]项目委员会现在邀请我们研究声音本身，看看能否得到些许启发，以此来弥补我们之前的过失。"
 federations3.2124.a:0 "我们要竭尽全力。"
 federations3.2125.name:0 "改良型隔音罩"
 federations3.2125.desc:0 "我们已成功提高了折叠隔音罩的覆盖范围和适应力，并与[root.Federation.GetName]的同事共享了这些升级成果。他们的一线研究员报告称意识不清和身体剧痛的情况已经有了极大改善。协调委员会现在要求我们协助进行数据分析。"
 LEYLINES_ANALYSIS_PROJECT:0 "共振嗡鸣分析"
 LEYLINES_ANALYSIS_PROJECT_DESC:0 "我们在[root.Federation.GetName]的同事已经开始进行下一阶段的挖掘工作，但是每个受影响的星球仍然会发出噪音，因此项目监督委员会委托我们研究这些逐渐减弱的噪音。"
 federations3.2129.desc:0 "我们未能得出令人满意的成果，[root.Federation.GetName]项目委员会对此表示失望。困扰联邦内多个星球的噪音终于消失，但研究机会的窗口也随之关闭。研究人员尽自己所能收集了一些信息，但现在只能寄希望于现场的考古学家能够给出详细的答案。"
 federations3.2130.name:0 "共振嗡鸣已经过分析"
 federations3.2130.desc:0 "联邦境内处考古遗址中的嗡鸣已经开始减弱。通过研究每种声音的录音，并将我们与同事的数据进行交叉对比，我们发现，当震耳欲聋的嗡鸣相互重叠时，会产生惊艳绝伦的和声，旋律可绕梁三日，令人心旷神怡。对于建造这些遗址的人来说，这种设计可能具有文化意义，但我们可能永远无法了解其中的含义。研究仍在继续……"
 #Arc site
 federations3.2105.name:0 "声震屋瓦的贝壳形建筑"
 federations3.2105.desc:0 "尽管我们必须断断续续地轮班工作，但从技术上讲，揭开这个遗址的奥秘非常简单。我们挖开了两层平平无奇的岩石，然后才看到一个大贝壳，也可以说是穹顶。此外，附近有一些相同的穹顶也已部分出土，目前看来，这些穹顶似乎排列成弧形或圆形。\n\n每个穹顶都是用模子建成，并且进行过一定程度的加固，能够经受地质年代的考验。每个建筑都有会议室大小，因此应该能够进入其中。"
 federations3.2111.name:0 "安静的避难所"
 federations3.2111.desc:0 "尽管我们尚未确定无处不在的嗡鸣的来源，但其主导地位已经开始有所减弱。自此以后，我们的研究人员就能够专注突破这座类似半球的建筑。\n\n里面的空间完全没有实际内容，我们初步结论为，此建筑是按感官隔离室设计的。此外，穹顶的内表面似乎画有星座图，辅以神话人物和某种形式的经文。我们正在努力解读这些设计。"
 federations3.2112.name:0 "贝壳形建筑的内部结构"
 federations3.2112.desc:0 "我们在穹顶内部发现了大量精巧的设备，但没有一台能够产生我们在外面还能听到的巨大噪音。一支小规模的工作小队已经独立出去，继续我们的调查工作。\n\n大部分研究人员还留在这个贝壳形结构中，研究其内部机制，设备结构复杂，装饰美观，乍一看像是某种大型计算器。"
 federations3.2116.name:0 "占星之屋"
 federations3.2116.desc:0 "来自[from.owner.Federation.GetName]各地的报告都确认：嗡鸣现已消失。尽管各星际遗址之间距离遥远，但嗡鸣声几乎在同一时间停止。\n\n从那以后，我们的研究团队依据穹顶内部描绘的众多星座推断出了一些模型，这些星座通常用于占星预测。研究人员收集的数据表明，此设施，若是按年代排序，比周围地层要古老得多——但有一处明显的例外：研究人员偶然在穹顶外面发现了一个大型祭坛，这表明在相对较近的年代，至少有一个文明曾使用过这一空间。\n\n祭台使用当地的石头凿成，上面雕有蚀刻图，我们认为这些蚀刻图是用来翻译穹顶上的古老星图，将其转化一个现今我们更为熟悉的星图。"
 federations3.2117.name:0 "星系之内还有星系"
 federations3.2117.desc:1 "来自[from.owner.Federation.GetName]各地的报告都表明：困扰我们共有空间各处研究遗址的嗡鸣声已经消失。这让我们的研究人员如释重负，因为他们可以开始研究穹顶内安置的复杂设备了。\n\n尽管其设计古怪之极，但我们仍然辨认出，该设备由相互连接的太阳系仪组成。这些模型描绘了整个[from.system.GetName]星系和另外两个星系，但我们以及联邦内的同事至今仍不知道这两个星系的名称和位置。每台太阳系仪都由一组轴和齿轮驱动，支撑着无数由方解石和石化树液制成的雕塑。尽管看起来一动不动，但实际上它们正以缓慢的速度移动——就像巨大的星系时钟的一枝一节，而时钟的“钟声”可能就是我们先前听到的巨大嗡鸣。"
 federations3.2120.name:0 "天降祝福"
 federations3.2120.desc:1 "我们对[from.Planet.GetName]和其他地方穹顶的研究已结束。每个遗址都是巨大的占星设备，跨越星际的距离与其他设备同步。\n\n我们的研究表明，这类设施被视为宇宙能量的汇聚点，影响着建造设施的古老文明的总体“位置感”。蚀刻记录中提到，议会将“引导”这些能量，从而指引其帝国的命运。\n\n他们的社会最终依然走向衰落，这种仪式并没有为其逆天改命。但在之后的一千年中，出现了一个继业的文明，这一继承者文明翻译并恢复了这一仪式。那之后，他们也离开了这些地方，不知去了何处。\n\n这块巨大的时钟至少已经见证了两个文明的兴衰。现在，时钟的自动嗡鸣召唤着我们，让我们在太空区域各处见证这一仪式。无论是否会有确切结果，至少[from.owner.Federation.GetName]已经准备好进行观察了……"
 #Finalé
 federations3.2135.name:0 "运转中的遗迹"
 federations3.2135.desc:0 "有人可能会说，我们直到最后一刻才收集完数据。联邦最新成果刚刚发布没几天，[from.Federation.GetName]境内几个圆顶遗址就突然活跃起来，一束束光从地下深处飞流直上，正好映照在我们首都上方，这让人难以置信。\n\n我们的研究人员也很困惑，遗址的建造者怎么会知道这些？但是[root.Capital.GetName]的人民更关心一连串梦幻般的景象，所有人都亲眼见证了这短暂的景象。广播只传达了一个目的，即宣告这件事成为“§H求索的时刻§!”。\n\n没有关于后续现象的报告，圆顶遗址又一次变暗，继续缓慢地像时钟一样滴答地走过一个个时代，当然也包括我们当下的时代。"
 leylines_mod_knowing:0 "天降祝福：求索的时刻"
 leylines_mod_knowing_desc:0 "我们合作研究了一台奇怪的占星设备，从而获得了新的认知：古老的唯心主义社会有关扩展知识的预测。"
 federations3.2136.desc:0 "一刹那，[from.Federation.GetName]境内几个圆顶遗址突然活跃起来。据报告，一束束光从地下深处的源头倾泻而出，正好映照在我们首都上方，这简直不可思议。\n\n我们的研究人员也很困惑，遗址的建造者怎么会知道这些？但是[root.Capital.GetName]的人民更关心一连串梦幻般的景象，所有人都亲眼见证了这短暂的景象。尽管还不清楚广播的目的，但人们共同见证这一景象凸显出一种§H平衡繁荣§!的情感氛围。\n\n没有关于后续现象的报告，圆顶遗址又一次变暗，继续神秘而缓慢地像时钟一样滴答作响。"
 leylines_mod_lagom:0 "天降祝福：平衡的繁荣"
 leylines_mod_lagom_desc:0 "我们合作研究了一台奇怪的占星设备，从而获得了新的认知：古老的唯心主义社会有关可持续性的教训。"
 federations3.2137.name:0 "不可知的遗迹"
 federations3.2137.desc:0 "整个[from.Federation.GetName]的智能生物都为眼前突然出现的宏伟景象所震惊。与此同时，几年前发现的古老圆顶遗址突然活跃起来。据报告，一束束光从地下深处的源头倾泻而出，正好映照在我们首都上方，这简直不可思议。\n\n我们在[root.Capital.GetName]的研究人员对这种梦幻般的景象感到非常困惑。目前我们还不清楚这一现象的目的，也没有观测到后续现象，因此无法获得更多线索。我们似乎错过了对其加以研究的时机。"

 ### BARELY CONTAINED EFFICIENCY (Joint Operation - Trade Leagues) by Douglas Furen ###

# EVENT TEXT
 # - Intro -
 fedev.605.name:0 "即将进行的试点：物流重构"
 fedev.605.desc:0 "各种货物的运输路线是我们贸易联邦兴旺繁荣的生命线。但迄今为止，各帝国仍在容器设计、装载程序及运输管道等方面采用各自的物流标准。\n\n为了使效率最大化，一个新的试点项目将在几年后实施——项目目标是调研并试验一种全新、具体，适用于联邦所有成员国的运输标准。\n\n参与试点需要拥有一个至少有§H50点贸易额§!流经的星系。此外，设有§H外星贸易公司§!意味着更高的统计数据，所以应对其进行鼓励。\n\n由于项目所涉范围广泛，一些开销必不可少。但这些牺牲是为了长远的利益。换句话说，也就是更多的未来利润。\n\n联邦各成员国均被强烈鼓励参与项目。"
 fedev.605.a:0 "一个绝妙的提案！"
 # - Trial starts - Participants only -
 fedev.615.name:0 "参与试点—已获准许"
 fedev.615.desc.a:0 "物流重构试点已经启动！多亏了我们帝国兴旺的贸易路线，§Y[From.GetName]§!已获准参与试点项目！一处太空基地已被挑出，用作试验站点，现在我们需要指派一艘§H工程船§!，以实施实际的重构项目。时间也是一个因素，所以不要再作犹豫。\n\n我们还拥有一处§H外星贸易公司§!设施，正因如此，项目进度有所加快。公司所属的帝国将获得一些金融优待，以表感激。"
 fedev.615.desc.b:0 "物流重构试点已经启动！多亏了我们帝国兴旺的贸易路线，§Y[From.GetName]§!已获准参与试点项目！一处太空基地已被挑出，用作试验站点，现在我们需要指派一艘§H工程船§!，以实施实际的重构项目。时间也是一个因素，所以不要再作犹豫。\n\n我们没有§H外星贸易公司§!。这不会阻止我们参与试点，但会在一定程度上妨碍项目进度，因为我们无法与所涉各方分享有价值的信息，以便充分对其进行利用。"
 fedev.615.a:0 "我们会做好份内的事！"
 # - Trial starts - Not participating -
 fedev.620.name:0 "参与试点—已被拒绝"
 fedev.620.desc:0 "物流重构试点已经启动！但是，§Y[From.GetName]§!缺少参与试点所必需的设施。一个拥有充足贸易额流经的星系居然没有§H贸易中心§!，真是匪夷所思。\n\n错过有潜在好处的项目算是个错误，但连能带来巨大贸易额的顶级商业机会也会错过？这简直是犯罪！\n\n多么耻辱，[From.GetSpeciesNamePlural]！多么耻辱啊！"
 fedev.620.a:0 "就这样吧。"
 # - Special Project completed -
 fedev.625.name:0 "重构完成"
 fedev.625.desc:0 "恭喜！重构操作已经结束，专用的贸易中心正按照全新的物流标准运行。除了对这一星系进行评估之外，没什么需要做的了。\n\n在试验期结束时，关于试点项目结果的官方声明将会发布。"
 # - Perfect Trial result -
 fedev.635.name:0 "财源滚滚"
 fedev.635.desc:0 "这是就贸易与利润而言意义深远的一天！不仅物流试点成功完成，其结果更是表明星际商业往来更为顺畅，贸易效率显著提升！\n\n结果是，联邦内一切太空贸易操作均会逐步地、不知不觉地切换到新标准进行；整个联邦将由此极大受益。\n\n为利润而欢呼吧！"
 fedev.635.a:0 "这是贸易的胜利！"
 # - Good Trial result -
 fedev.640.name:0 "试点成功"
 fedev.640.desc:0 "这是就贸易与商业而言伟大的一天。试验期已经结束，项目已得到完全评估。我们收集到足够的数据表明贸易效率有所提升，应当全面实施新的物流标准。\n\n现在开始，一切运输操作将逐步切换到新标准——但这个过程是完全自动的。食品会被递送，消费品会被送到它们的目的地，香料仍在运输，如此这般。\n\n总之，干得漂亮！"
 fedev.640.a:0 "向利润来源问好。"
 # - No Trial result -
 fedev.645.name:0 "试点失败"
 fedev.645.desc:0 "如果联邦各成员国逐利的动机微弱到这种程度，那灰暗的时代确实来临了。\n\n由于缺乏参与及动力到了令人费解的程度，这项大有前途的物流试点变成了一场闹剧！如今还剩的只有冗长乏味的指责、官司还有诉讼了。\n\n去请个律师吧，[From.GetSpeciesNamePlural]——会有些不良后果需要处理。"
 fedev.645.a:0 "这可有点尴尬……"
# EVENT MODIFIERS
