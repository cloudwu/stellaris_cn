 tr_supremacy_great_game_hive:0 "猎手之眼"
 tr_supremacy_great_game_machine_delayed:0 "把导弹瞄准计算机与我们的外交人工智能联网，这是星际关系中最伟大的革新。"
 tr_supremacy_great_game_hive_delayed:0 "蜂巢外的一切事物最终都是我们潜在的营养来源。知道哪些目标应当被优先吞噬无疑大有助益。"

 tr_supremacy_fleet_logistical_corps:0 "舰队后勤部"
