# ANOMALY EVENTS: 
# The Vechtar Zavonia Chain
 distar.1000.name:0 "The Vechtar Zavonia"
 distar.1000.desc:0 "The hulk orbiting [From.GetName] is all that remains of the Vechtar Zavonia, a massive sub-light generation ship belonging to a deeply religious alien race called the Mardak Vol.\n\nThough the ship has been ruthlessly purged of all life, the Mardaks' ill-fated journey has been detailed in the captain's logs. After being hunted to near extinction by nightmarish beings referred to as 'Vessels', they fled their homeworld in search of a distant paradise planet - the mythical promised land Paridayda, that would reveal itself only to the chosen ones. Judging by the state of their ship, however, their attackers caught up with them.\n\nShall we extract the ship's navigational drive and decrypt its destination?"
 distar.1000.a:0 "Paradise planet you say..."
 distar.1000.b:0 "Negative."
 distar.1001.name:0 "Hidden Worlds"
 distar.1001.desc:0 "Cracking the encoding algorithms on the Vechtar Zavonia's navigational drive was no small feat, but thanks to head researcher [vechtar_zavonia_leader_name.GetName], who seems to have developed an unusual obsession with finding the Mardak Vol's utopian world, we have finally succeeded.\n\nMore worryingly, the discovery has somehow leaked to the public who now share [vechtar_zavonia_leader_name.GetName]'s fixation with settling a paradise planet."
 distar.1001.a:0 "Nothing can keep us out of paradise."
 distar.1001.b:0 "Abort. This is a fool's errand."
 # TODO PARADISE AT HOME
 distar.1002.name:0 "Paradise Lost"
 distar.1002.desc:0 "After double- and triple-checking the navigational drive's coordinates, we have been forced to concede that where the Mardak Vol's paradisaical planet should have been are only the desolate plains of a barren world.\n\nThough we cannot eliminate the possibility that the Mardaks' idea of paradise was wildly different to our own, the bomb-scarred surface of [utopian_planet.GetName] tells a different story. The ship's captain and crew have not taken the disappointment lightly."
 distar.1002.a:0 "This cannot be! Quadruple-check the coordinates!!"
 distar.1002.b:0 "Back to the real world..."
 distar.1003.name:0 "Postcard Perfection"
 distar.1003.desc:1 "We have finally uncovered the Mardak Vol's secret!\n\nIt was when a probe, destined for the planet's surface, bounced off its atmosphere that the crew began to suspect [utopian_planet.GetName] was not what it seemed. Closer studies revealed that what looked like the planet surface was in fact an energy shield, upon which a 废土世界 texture was projected, and hidden below it, a lush Gaia planet reminiscent of the Mardaks' prophecies.\n\nBut that isn't all! As the crew deactivated the shield they discovered a peaceful stone age civilization consisting of a symbiotic union between mammals and fungi who live in crude huts, oblivious to the outside world. The nightmarish 'Vessels' live on only as mythical beings in their legends."
 distar.1003.a:0 "The Mardak Vol live!"
 distar.1003.b:0 "That is one pretty planet..."
 distar.1004.name:0 "Secret Paradise"
 distar.1004.desc:2 "The [country_that_discovered_mardak_vol.GetName] has discovered a secret primitive society hidden on a Gaia planet within our borders. The planet seems to have been shielded by some sort of sophisticated energy field, making it appear as if it were a barren world when it was not. We have yet to determine who hid it and why, as the primitives clearly lack the technology for it themselves. They seem to be a sort of symbiotic union between fungoid and mammal and, as far as we can tell, they are utterly harmless."
 distar.1004.a:0 "Never judge a planet by its cover."
 distar.1005.name:0 "Transmission"
 distar.1005.desc_a:0 "We are being hailed by a previously unencountered species of sapient mammal regarding the ancient Mardak Vol still residing on [utopian_planet.GetName]. It seems very urgent."
 distar.1005.desc_b:0 "We are being hailed by a previously unknown species of sapient mammal regarding the primitives residing on [utopian_planet.GetName]. It seems very urgent."
 distar.1006.desc:0 "Well met, [From.GetSpeciesNamePlural]. We are the Vol and we come in peace.\n\nWe have discovered that one of your planets has been infested with Mardak. It is a parasitic fungoid that has preyed upon our kind for eons, turning its hosts into mindless puppets, and you are its next targets!\n\nWe thought we had eradicated it for good when our annual galaxy scan revealed a thriving population on [utopian_planet.GetName]. But fear not, we know just what to do..."
 distar.1006.a:0 "Purge them with fire!?"
 distar.1006.b:0 "Nonsense, they are harmless!"
 distar.1006.c:0 "You will not harm them!"
 distar.1008.desc:0 "Be advised: We are commencing orbital extermination protocols in 3, 2, 1...Air-borne dissolvent Fungo-X released onto infected populations. Hostile agents neutralized!\n\nDo not be alarmed, any environmental changes you may be registering are not temporary and completely irreversible...\n\nWe thank you for your cooperation.\n\nWe are the Vol. We come in peace.\n\nPeace..."
 distar.1008.a:0 "It is done..."
 distar.1008.b:0 "Environmental changes??"
 distar.1009.desc:0 "Basic [From.GetSpeciesNamePluralInsult]! How do you think you will like it when you wake up with Mardak lodged in your [From.GetSpeciesOrganName]s, and your flesh is crawling and your mind cracking as the fungus hijacks first your nervous system, then your entire body, cell by cell?\n\nLucky for you, [From.GetSpeciesNamePluralInsult], that day will never come to pass. We cannot allow it.\n\nWe are the Vol. We will return...in peace."
 distar.1009.a:0 "Right..."
 distar.1011.name:0 "§RBorder Intrusion Alert!§!"
 distar.1011.desc:0 "We have detected a hostile fleet, bearing the Vol communications signature, headed straight for [utopian_planet.GetName]. It seems they have come for the Mardak still living on the planet...\n\nThey are not responding to our hails."
 distar.1011.a:0 "Not good..."
 distar.1013.desc:0 "The channel crackles and pops. We have lost our connection with the Vol."
 distar.1013.a:0 "They disconnected!!"
 distar.1014.name:0 "In Paradise"
 distar.1014.desc:0 "We have finally settled the Mardak Vol's paradise world, Paridayda, and our citizens are rejoicing at the thought that one day their [From.GetSpeciesSpawnNamePlural] too may frolic among the sandy dunes, lush gardens and crystal springs of [utopian_planet.GetName]!!"
 distar.1014.a:0 "About time..."
 distar.1014.b:0 "We will see about that..."
 # Star Lifting
 distar.1020.name:0 "Thermal Driven Outflow"
 distar.1020.desc:0 "Closer inspection of the platform orbiting [From.GetName] has revealed that it is of a complex, somewhat erratic, alien design. The waterproofed machinery and advanced climate control suggest it was built for a lifeform that secreted a rich amount of fluids, very likely of the molluscoid variety.\n\nBefore falling into disrepair, microwave beams were used to heat regions of the star's atmosphere, provoking large sustained eruptions that increased the solar wind outflow significantly. The energy was then harvested with an orbital mine.\n\nThe platform is designed around some highly experimental concepts."
 distar.1020.a:0 "Repair the platform."
 distar.1020.c:0 "Weaponize the beams."
 distar.1020.b:0 "Leave."
 distar.1021.name:0 "Playing with Fire"
 distar.1021.desc:0 "After extensive repairs the platform has been brought online and the star is now hurling massive amounts of energy into the cosmos. But the journey there has not been without its hurdles.\n\nWhen the giant microwave beams were first activated the engineers nearly set off a chain reaction that could have ended in a solar eruption so massive it would have blasted the platform and all system planets out of existence. As it turns out the ancient alien blueprints and manuals were riddled with miscalculations so severe that the platform would have been inoperable.\n\nLuckily the mistakes were caught in time and the strength of the beams has since been calibrated, and the solar wind outflow stabilized."
 distar.1021.a:0 "A solar battery, just for us!"
 distar.1021.b:0 "Aah Mollusks... Mushy bodies, mushy minds...."
 distar.1022.name:0 "Molluscoid Microwave Beams"
 distar.1022.desc.a:0 "It did not take the crew of the [star_lifting_ship.GetName] long to conclude that the design of the star platform was, in Science Officer [star_lifting_leader.GetName]'s own words, the work of madmen. The microwave beams were crude, miscalibrated, and would have needed much refinement before they would work as intended. However, they soon proved to make excellent weapons."
 distar.1022.desc.b:0 "Our attempt to weaponize the Molluscoid microwave beams has failed... spectacularly. On activation, it turned out that the design of the beams was faulty beyond comprehension and the science crew only narrowly escaped the platform as it exploded in a magnificent mushroom-shaped display of scientific failure."
 distar.1022.a:0 "Excellent."
 distar.1022.b:0 "Disastrous."
 distar.1022.c:0 "Those Molluscoids had no business doing science..."
 # The Big RIP
 distar.1030.name:0 "Abandoned Observation Post"
 distar.1030.desc:1 "All the observation post's data storage units have been wiped and extensive care has been taken to eliminate any evidence that could lead back to its owners. Something clearly went wrong on [big_rip_planet.GetName]. The only signs of intelligent life are a the crumbling husks of half-finished megacities, seemingly abandoned mid-construction, scattered across its surface and the looming holotemple in their midst."
 distar.1030.a:0 "Investigate."
 distar.1030.b:0 "Leave."
 distar.1031.name:1 "The Gray Tempest"
 distar.1031.desc:1 "For all their efforts at secrecy, traces of the observers' clumsy meddling are everywhere on [big_rip_planet.GetName]...\n\nEvidence suggests that the planet was inhabited by a psionically linked consciousness of plantoids that were in the midst of a religious awakening, when a mysterious alien race, referred to as the gatekeepers, descended upon them without warning. From that point on the plants became obsessed with the idea of an impending apocalyptic event called 'the Gray Tempest.' Their formerly peaceful religion soon spiraled into a suicide cult. Within a matter of months one of the galaxy's most ancient lifeforms had wilted away for fear of a doomsday that would never come, despite repeated attempts at forced rehydration."
 distar.1031.a:0 "What a mess..."
 distar.1031.b:0 "Rest in peace, frail flowers..."
 # Bunker-Bot
 distar.1040.name:0 "Bunker-Bot"
 distar.1040.desc:0 "We have traced the unusual electromagnetic radiation emanating from [From.GetName] to a secret subterranean bunker hiding a mega-computer the size of a battle ship.\n\nOur researchers suspect that it may have been there for several thousand years, hard at work solving a single very complex problem, the nature of which still eludes us.\n\nWhen the crew attempted to interact with the computer they discovered that the facility, which had appeared both abandoned and unguarded, was in fact operated by a security AI, the highest purpose of which seems to be frying its visitors alive. As the crew defeated the AI, it broadcasted a message to an unknown recipient."
 distar.1040.a:0 "Scrap the mega-computer for parts!"
 distar.1040.a.tooltip:0 "A computer that has failed to solve a single problem in a thousand years will serve us better as a new ship hull..."
 distar.1040.b:0 "Use it to boost our own research..."
 distar.1040.b.tooltip:0 "This requires that we keep the AI maintaining the facility offline and will cause the computer to break down within a foreseeable future."
 distar.1040.c:0 "Let it continue its mysterious calculations..."
 distar.1040.c.tooltip:0 "We had better not disturb it. Whatever problem the computer is trying to solve, it seems important..."
 # Atomic Clock
 distar.1045.name:0 "42 Years and 3 Days"
 distar.1045.desc:0 "A closer scan of the debris field around [From.GetName] has led to the discovery of an airtight capsule containing an atomic clock that measures time with unparalleled precision.\n\nIt has a frequency uncertainty so low that it will be another 879 million years before it gains a single second and it is counting down to a date 42 years and 3 days away. The capsule holds no clues as to what this date signifies or who the owners are. But it seems as though someone out there has lost track of the time..."
 distar.1045.a:0 "Keep an eye on it."
 distar.1045.b:0 "IT'S A BOMB!! DESTROY IT!!"
 distar.1045.a.tooltip:0 "Tick-tock, tick-tock..."
 distar.1045.b.tooltip:0 "The capsule is full of innocent-looking wires, any one of which could be rigged to set off a weapon of mass destruction so potent that it would wipe out the entire galaxy! The crew will snip them all!!"
 # Eat or be Eaten
 distar.1050.name:0 "Eat or be Eaten"
 distar.1050.desc:0 "Floating on the outskirts of the debris field around [From.GetName] is the pitiful form of a crumpled-up science vessel of unidentifiable origin. The presence of bite-marks and digestive fluids on the hull suggest it was chewed up, then regurgitated by some large predator.\n\nIronically, the ship's crew were on a culinary odyssey of their own, in search of new exotic delicacies, when they themselves ended up on the menu.\n\nThey had rated a staggering number of lifeforms on everything from nutritional content to chewiness. Among their top picks were the [delicious_aliens.GetName], for their juicy [delicious_aliens.GetSpeciesOrganName] and spicy temperament. We have earned a mediocre placement at the bottom of the list thanks to the stringiness of our flesh and the lacklustre quarry we make. Some like to play with their food..."
 distar.1050.a:0 "Looks like they finally met their match..."
 # The Cube
 distar.1055.name:0 "The Cube"
 distar.1055.desc:0 "Among the husks of the derelict sharships orbiting [From.GetName] we have discovered an almost intact alien research vessel. The ship's logs reveal that it suffered a critical hardware malfunction and was stuck in limbo for 142 days before the crew perished from malnutrition.\n\nThe body of the Captain was found on his cot clutching a small metal cube, each side a different colour and split into nine equal rotatable squares. Science Officer [cube_science_officer.GetName] is convinced that, when rotated in the correct pattern, the cube will open to reveal a hidden treasure."
 distar.1055.a:0 "Rotate those squares Officer!"
 distar.1055.b:0 "Leave it be."
 distar.1056.name:0 "Slice and Dice"
 distar.1056.desc:0 "The crew on the [From.GetName] has subjected the metal cube to every code breaking algorithm known to us and it has responded with nothing but silence.\n\n"Is it a cipher? A container for valuable items?" "If there is no meaning behind this cube, what then is the meaning of anything?" were some of the thoughts that scurried through the overworked mind of Science Officer [cube_science_officer.GetName] when [cube_science_officer.GetSheHe] finally brought out the laser and sliced first the cube, then [cube_science_officer.GetHerHis] right [From.GetSpeciesHandName] in half. The cube was empty."
 distar.1056.a:0 "Oh dear..."
 distar.1056.a.tooltip:0 "[cube_science_officer.FromGetName] will never be the same again."
 # Honeymooners
 distar.1060.name:0 "Honeymooners"
 distar.1060.desc:0 "We seem to have stumbled upon the breeding grounds of a non-native species of hairless mammalians. They could be observed engaging in advanced courtship in the evening followed by intimate pair-bonding on the sandy beaches at night, under the influence of a variety of intoxicating substances.\n\nRegrettably an unintended sighting of our vessel spooked them and they have since vacated the planet in a commercial spacecraft, leaving behind them a trail of litter. Amongst it we have found a copy of the alien travel guide "A Hitchiker's Guide to the Galaxy," describing many sights and phenomena still unknown to us."
 distar.1060.a:0 "This guide will serve as an inspiration to our people!"
 distar.1060.b:0 "Filthy aliens! Our people must know what a littering, loitering liability they are."
 distar.1060.c:0 "We had better put a lid on this discovery for now..."
 distar.1060.d:0 "Gross!"
 # Hologram
 distar.1065.name:0 "The Planet That Wasn't There"
 distar.1065.desc:1 "[From.GetName] is not a planet at all, but a sophisticated 3D projection. At its center is a projector that generates an energy field simulating a physical body and gravity well so convincingly that our sensors mistook it for an actual planet, producing the anomalous data. We can only speculate as to why someone would go to the trouble of faking the presence of a planetary body at this location. Sadly the projector did not survive our experimentation."
 distar.1065.a:0 "Strange..."
 # Star Crazy
 distar.1070.name:0 "Star Patterns"
 distar.1070.desc:1 "The latest sensory readings from [From.GetName] showed the star pulsating regularly, but when the crew on [Root.GetName] arrived on site there was no evidence to support this data. While most of the crew are in agreement that the anomaly was caused by a sensory malfunction, [Root.GetLeaderName] discards this theory. [Root.GetLeaderName] claims to have discovered similar pulsating energy emission patterns elsewhere and now fears that something strange is happening to the galaxy's stars. [crazy_science_officer.GetSheHeCap] has charted the course to the nearest affected star."
 distar.1070.a:0 "We must get to the bottom of this..."
 distar.1070.b:0 "It was a malfunction."
 distar.1072.name:0 "Sensor Malfunction"
 distar.1072.desc:0 "On the crew's arrival to [anomalous_star.GetName] they were able to confirm that their sensors were indeed malfunctioning. The good news is that not only were their initial estimates for the star's energy output grossly understated, [From.GetLeaderName] seems to have learned from past mistakes."
 distar.1072.a:0 "Failure is but a stepping stone to success."
 distar.1072.b:0 "What a waste of time..."
 distar.1073.name:0 "Star Crazy"
 distar.1073.desc:0 "The crew on [From.GetName] has made an unfortunate discovery. Like they suspected, the pulsating pattern observed from [anomalous_star.GetName] was in fact due to a sensory malfunction... in Science Officer [crazy_science_officer.GetName]'s head.\n\nScience Officer [crazy_science_officer.GetName] has become delusional, and is currently under the impression that [crazy_science_officer.GetSheHe] is the protector of the realm and that the stars are pulsating coded warnings about the coming apocalypse. The crew believes [crazy_science_officer.GetSheHe] [crazy_science_officer.GetHerselfHimself] manipulated the ship's sensory data during a psychotic spell.\n\n[crazy_science_officer.GetName] is now in a medical pod headed back to [Root.Capital.GetName], where [crazy_science_officer.GetSheHe] will receive treatment."
 distar.1073.a:0 "Thank you for your service, [crazy_science_officer.GetName], protector of the realm!"
 distar.1070.a.tooltip:0 "Twinkle twinkle little star..."
 test_event_targets.desc:0 "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 # Azizians
 distar.1080.name:0 "Silent Shout"
 distar.1080.desc.a:1 "We have discovered the fossilized remains of a gargantuan gastropod, matching no previously encountered lifeform, trapped within a huge block of ice circling [From.GetName]. Its eyes glare fiercely ahead, tentacles reared and muzzle twisted into a gruesome grimace, as if locked in a silent shout. The creature displays no apparent signs of sapience."
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\nDespite its eerie visage, our scientists believe that if domesticated the creature could make a valuable asset. They recommend extracting some of its DNA for cloning."
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\nUnfortunately we currently lack the technology to bring it back to life."
 distar.1080.a:0 "Clone it."
 distar.1080.b:0 "Space this abomination!"
 distar.1080.c:0 "It belongs in a museum."
 distar.1081.name:0 "Azizians"
 distar.1081.desc:0 "We have successfully cloned a healthy population of gargantuan slugs from the fossilized DNA. They reached maturity within weeks, weighing up to 20 tons, and have developed a primitive level of sapience, responding to simple one-syllable commands. Though they have yet to show any violent tendencies, they produce a thick, toxic mucus when vexed, and their hue seems to shift with their mood. The research team has named them 'Azizians' for the hissing sounds with which they communicate among themselves."
 distar.1081.a:0 "They will make excellent laborers."
 distar.1081.b:0 "They belong in a Zoo."
 distar.1081.c:0 "We could use them in the army."
 distar.1080.c.tooltip:0 "Who would not want an army of murderous slugs with which to crush their enemies?"
 distar.1081.d:1 "They are horrendous. Dispose of them NOW!"
 distar.1083.name:0 "Azizians on the loose!"
 distar.1083.desc:0 "The Azizian gastropods kept in the Zoo on [Root.GetName] have broken out and gone on a rampage! The creatures, who were believed to have reached full maturity, continued to grow in captivity and have since reached monstrous proportions. They tore through the city, knocking over buildings like game pieces, leaving in their wake a trail of bright yellow toxic mucus. The planet will never be the same again."
 distar.1083.a:0 "How dare they!?"
 distar.1083.b:0 "We underestimated them..."
 distar.1084.name:0 "Azizian Wisdom"
 distar.1084.desc:0 "The Azizian laborers on [Root.GetName] have developed full sapience. The creatures, who were believed to have already reached full maturity, were in fact still spawn and are only now, in adulthood, reaching their full potential. They have picked up our language and wish to remain here in our civilization."
 # Harvesters
 distar.1090.name:0 "Abandoned Harvesters"
 distar.1090.desc:0 "The mysterious patterns observed across [From.GetName]'s surface are trails made by huge automated harvesters that gather their crops by shredding the lush greenery. Our scientists speculate that the entire world once served as the breadbasket of a powerful space-borne nation.\n\nThe rich soil and advantageous climate make [From.GetName] perfect for agriculture and a scan of the planet's flora indicates that every single plant on it is edible. The worn-down state of the harvesters and droves of rotting vegetable flesh suggest it has been years since anyone last collected its yield."
 distar.1090.a:0 "We cannot let good food go to waste!"
 distar.1090.b:0 "We have no use for such a planet."
 # Locusts
 distar.1095.name:0 "Devastation"
 distar.1095.desc:0 "The sinuous patterns swirling across [From.GetName]'s surface are gone and so, as if through magic, is the lush vegetation that formerly covered the planet. Not a single leaf, straw or flower remains. But our scientists think they may have pieced together the puzzle.\n\nThe ample presence of droppings and carcasses of arthropoids have led them to believe that the planet briefly played host to a swarm of ravenous spaceborne insects that passes from world to world stripping entire planets of food."
 distar.1095.a:0 "Let us hope the swarm never finds our worlds."
 # Shattered World
 distar.2000.name:0 "Shattered World"
 distar.2000.desc:0 "Among the debris we have discovered the shattered remains of a formerly habitable planet. The patterns of fragmentation and charring on the shards suggest it was blasted with concentrated beams of thermal energy until it cracked from the pressure. This allowed for the mineral-rich core to spill out and solidify into clumps of high-quality minerals."
 # Weapon Testing
 distar.2005.name:0 "武器测试"
 distar.2005.desc:0 "看起来， [From.GetName] 已经经历了许多次灾难。对地表的扫描发现，这颗行星显然经历过了我们所见过的最彻底的武器测试，整个表面被炸为焦土。\n\n尽管有过无数次尝试，但外星人似乎并没能发展出能彻底摧毁这颗行星的方式。科学家 [Root.GetLeaderName] 已经采集到了一系列武器的残骸，希望能够复原出武器设计。"
 distar.2005.a:0 "分析样本"
 distar.2005.b:0 "离开"
 distar.2006.name:0 "外星激光"
 distar.2006.desc.a:0 "通过分析来自 [From.From.GetName] 的武器残骸，我们受益匪浅。复原得到的部件是一个能发射高强度聚焦射线的能量定向系统，可以运用到太空战争中。科学家 [Root.GetLeaderName] 建议我们把研究成果用于设计能反制这种激光武器的装甲，或者开发出这种激光武器"
 distar.2006.desc.b:0 "通过分析来自 [From.From.GetName] 的武器残骸，我们受益匪浅。复原得到的部件是一个能发射高强度聚焦射线的能量定向系统，与我们自己的激光武器类似但落后许多。"
 distar.2006.a:0 "我们将用外星人的武器来对付他们！"
 distar.2006.b:0 "我们的舰队需要装甲。"
 distar.2006.c:0 "我们又一次证明了自己的领先。"
 # Wetware Computer
 distar.2010.name:0 "湿件计算机"
 distar.2010.desc:0 "一种由藻类形成的精细网络几乎完全覆盖了 [From.GetName] 的海洋，这一网络做着不受水流波动影响的、呈现出对称模式的运动。该网络运动之精密和规律，表明了这些藻类已经被某种超越了生存的目的所编程。\n\n科学家 [Root.GetLeaderName] 推测这个网络实际上是一台原始的湿件计算机，而它的运动就是它的接口。可惜，我们暂时无法解码它的运动模式。"
 # Primordial Soup
 distar.2015.name:0 "原始汤"
 distar.2015.desc:0 "在 [From.GetName] 的地表上分布着一些掩蔽的小池子，里面淤积着简单的有机化合物。我们的研究者们认为这些小池子有可能成为产生生命的温床———在 [From.GetName] 异常厚实的大气的作用下，有机生命从无生命的物质中自发形成。\n\n尽管这个星球是研究生命起源早期阶段的独特机会，我们最好还是不要报以过大的期望，因为可能还需要数百万年，生命才能在 [From.GetName] 上自然地演化出来。"
 # Single-Minded
 distar.2020.name:0 "一心一意"
 distar.2020.desc:0 "乍看起来，[From.GetName] 上似乎有着大量多样化的生命形式，在一个类似我们的生态系统中共存：营养通过光合作用、腐烂分解，以及捕食在食物链中循环。\n\n但在仔细研究后，船员们发现，尽管 [From.GetName] 上的生命起初由个体发展而来，现在已经由于某种神秘的设计的原因作为一个统一的有机体而运行。这一有机体对一切外界的干扰都回应以强烈且无差别的攻击。"
 # Artificial Moon
 distar.2025.name:0 "人工卫星"
 distar.2025.desc:0 "对 [From.GetName]的地壳进行的深层扫描证实了船员们的怀疑：[From.GetName] 不是一个普通的卫星。整个星体是一个人造的结构，由富含矿物的岩石填塞在巨大的钢制框架中构成。\n\n建造它的目的很有可能是减缓行星 [artificial_moon_planet.GetName] 的自转速度，从而让行星的白昼更长、潮位更高，使之更加宜居。然而，据我们所知，还从未有人移居那颗行星。"
 # Shielded world in a time loop
 distar.2030.name:0 "时间循环"
 distar.2030.desc:0 "[time_loop_world.GetName] 正在燃烧。整颗行星被封闭在一个吸收了 [time_loop_world.GetStarName] 所有辐射的护盾中不断加热，使之很快就会达到不再宜居的温度。\n\n在这灼热的温度中，一个由有鳞蜥蜴人组成的高级文明在疯狂地活动着，似乎正酝酿着某个重大事件。然而，随着局势不断变得紧张，时间突然毫无预兆地停止了，然后被拉伸、变形，直到蜥蜴人们又回到起点。\n\n他们似乎被锁在了一个时间的怪圈里，一个无望的快进和反复的循环，起点是他们文明的诞生。在仅仅几个小时内，就能看到无数个时代过完了他们的一生，对他们注定的脆弱死亡一无所知。\n\n不过我们发现了护盾上的一处裂缝，也许能让我们改变他们的命运。"
 distar.2030.a:0 "修护护盾"
 distar.2030.a.tooltip:0 "有人把这些小怪物们锁起来了，很可能是事出有因。"
 #distar.2030.a.tooltip.mat: "We cannot forfeit the opportunity to research a society locked in a time loop, even if only for a while. The lizards will live and die for science..."
 distar.2030.b:0 "打断时间循环"
 distar.2030.c:0 "他们的命运由他们决定"
 distar.2031.name:0 "护盾已恢复"
 distar.2031.desc:0 "我们已经竭尽所能加强了 [time_loop_world.GetName] 周围的护盾，并没有影响到行星上的居民。经过对行星大气的进一步研究，我们预计一个世纪之内这些小蜥蜴们就会遭遇到一个惨烈的结局。\n\n这颗行星提供了独特的研究机会，但如果我们希望研究这些蜥蜴人和把他们困住的时间循环，我们最好尽快开始。"
 distar.2031.a:0 "这些蜥蜴人将为科学而生，为科学而死..."
 distar.2032.name:0 "大爆炸"
 distar.2032.desc:1 "好消息是我们打破了 [time_loop_world.GetName] 上的时间循环。坏消息是星球上的居民们并没有从考验中幸存下来。\n\n那个时间循环由一个人造的奇点立场生成。这个奇点弯曲了护盾内部的时空，但被设定成在蜥蜴人们发生了某种未知但特定的行为转变后失效。我们的科学家们认为，这个行为转变可能跟蜥蜴人们对暴力的嗜好有关。\n\n由于某种愚蠢的巧合，在我们打破循环的瞬间，蜥蜴人们恰好把他们的小爪子放在了核弹发射器的按钮上。在核弹爆炸的几秒内，蜥蜴人们消失在了核灾难的惨烈炼狱中。"
 distar.2032.a:0 "令人惋惜的..."
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "好消息是我们打破了 [time_loop_world.GetName] 上的时间循环。坏消息是，上面的居民们一点也不高兴见到我们。\n\n那个时间循环由一个人造的奇点立场生成。这个奇点弯曲了护盾内部的时空，但被设定成在蜥蜴人们发生了某种未知但特定的行为转变后失效。我们的科学家们认为，这个行为转变可能跟蜥蜴人们对暴力的嗜好有关。\n\n在使护盾失效的瞬间，蜥蜴人们立刻对我们发起了攻击。随后他们很快解决了护盾，在几个小时内就把它炸成了碎片。"
 distar.2033.a:0 "是啊，那是个错误..."
 distar.2033.b:0 "让我们放宽心..."
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "那个被困在 [time_loop_world.GetName] 上的护盾里的蜥蜴形外星人社会消亡在了行星的快速变暖的过程中。看来，环境的极端变化并不足以打破把他们困住的时间循环。\n\n在这个此前如此鲜活的世界上，已经没什么可研究的了。"
 distar.2035.a:0 "这就是宇宙之道"
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName] 正在燃烧。整颗行星被封闭在一个吸收了 [time_loop_world.GetStarName] 所有辐射的护盾中不断加热，使之很快就会达到不再宜居的温度。\n\n在这灼热的温度中，一个由有鳞蜥蜴人组成的高级文明在疯狂地活动着，似乎正酝酿着某个重大事件。然而，随着局势不断变得紧张，时间突然毫无预兆地停止了，然后被拉伸、变形，直到蜥蜴人们又回到起点。\n\n他们似乎被锁在了一个时间的怪圈里，一个无望的快进和反复的循环，起点是他们文明的诞生。在仅仅几个小时内，就能看到无数个时代过完了他们的一生，对他们注定的脆弱死亡一无所知。\n\n即使我们尝试了也无法拯救他们，这个护盾无懈可击。"
 distar.2036.a:0 "我们必须研究这个现象！"
 distar.2036.b:0 "悲惨的命运..."
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "蜥蜴人们自由了。他们用某种方式独立解决了时间循环的谜题，然后成功地击碎了已经摇摇欲坠的护盾。"
 distar.2038.a:0 "令人惊叹"
 #### GUARDIAN EVENTS ####
 # Curators
 leviathans.500.g:0 "We have uncovered the Infinity Machine's secret."
 leviathans.4000.name:0 "Incoming Transmission"
 leviathans.4000.desc:0 "YOU!? Uncover the Infinity Machine's secret?! That is about as likely as the [From.GetSpeciesNamePlural] are to survive into the next century. Not very likely, if that was unclear.\n\nWait - don't tell me YOU are the [From.GetSpeciesNamePlural]? My sincerest apologies... I must have confused you with the...[unfriends.GetName]?\n\nTell you what, give us one thing we do not yet know about the Infinity Sphere and we will reward you handsomely."
 leviathans.4000.a:0 "Prepare to have your minds blown."
 leviathans.4000.a.reply:0 "You cannot mean to say...but if the AI entered the Gargantua black hole it can only mean that...but it cannot...for if it were it would be...beyond our comprehension...\n\nThough the magnitude of your finds clearly eludes you [Root.GetSpeciesNamePluralName], you were right to come to us, and for this you have our gratitude."
 leviathans.4000.b:0 "算了吧。"
 leviathans.4000.b.reply:0 "我也这么想的。"
 # Hatchling Leviathan
 distar.5010.name:0 "有脉冲波的行星"
 distar.5010.desc:0 "Something deep within the core of [From.GetName] has begun to pulsate at a steady pace, sending gentle ripples through the ground at regular intervals. It gives off a soft almost soothing sound, similar to that of a heart beating.\n\nConcerns have been raised, however, that the sound may be growing in strength. Geologists are monitoring the planet closely for signs of dangerous seismic activity."
 distar.5001.name:0 "开裂"
 distar.5001.desc.a:0 "Barely a year old, the newly established colony on [hatchling_egg.GetName] has been shaken by a series of devastating earthquakes that are transforming the environment into an unrecognizable hellscape. Deep rifts, some spanning entire continents, are forming across its surface, spewing sulfuric gasses and noxious liquids from deeper within the crust.\n\nSuch seismological phenomena are typically caused by magma currents in a planet's mantle but on [From.GetName] there are no indications of seismic activity at all, except for the ominous pounding from the planet's core. Local authorities are beginning to question the colony's viability in the long-term."
 distar.5001.desc.b:1 "[From.GetName] is going through a series of rapid seismic changes that are transforming the formerly pristine environment into an unrecognizable hellscape. Deep rifts, some spanning entire continents, are forming across its surface, spewing sulfuric gasses and noxious liquids from deeper within the crust.\n\nSatellite data shows strong bursts of sonic energy pulsating from the planet's inner core, as from a heart beating."
 distar.5001.a:0 "一刻也无法平静..."
 distar.5001.a.tooltip:0 "Seismic waves have torn through the colony, leveling all buildings and leaving §Y$tb_egg_cracking$§! in their wake."
 distar.5002.name:0 "巨变"
 distar.5002.desc.a:0 "A shockwave of earthquakes has struck [hatchling_egg.GetName], rupturing the lithosphere and expelling a blanket of toxic gasses and sludge, that is now smothering all living things.\n\nWe fear the changes on [hatchling_egg.GetName] are irreversible and substantial enough that the planet will be uninhabitable within a near future. Local authorities have declared a state of emergency and request that all remaining inhabitants be evacuated.\n\nMeanwhile, the rhythmic pulses from the planet's core are growing in strength."
 distar.5002.desc.b:0 "Another shock wave of earthquakes has struck [hatchling_egg.GetName], cracking the lithosphere open and expelling more toxic gasses and sludge that now blanket the surface, smothering all living things.\n\nThe changes to [hatchling_egg.GetName] are both irreversible and substantial enough to render the planet uninhabitable within a near future.\n\nMeanwhile, the rhythmic pulses from the planet's core are growing in strength."
 distar.5002.a:0 "一场悲剧..."
 distar.5003.name:0 "创世纪"
 distar.5003.desc.a:0 "Disaster has befallen the colony on [hatchling_egg.GetName]! A final sequence of violent ruptures has razed the last remains of the settlement and cracked the planet open, and from its empty shell is bursting the nightmarish form of a newborn 虚空灵体. It goes against all sense, still there is no other way to explain it. Somehow what we mistook for a world was not a world at all, but an egg, and that egg has now hatched."
 distar.5003.desc.b:0 "[hatchling_egg.GetName] is no more! A final sequence of violent ruptures has cracked the planet open and from its empty shell crawls the newborn form of a creature of unimaginable proportions.\n\nIt goes against all sense, still there is no other way of explaining it. Somehow what we mistook for a world was not a world at all, but an egg, that has now hatched a nightmarish 虚空灵体 into the galaxy."
 distar.5003.a:0 "这是个孽障!"
 distar.5009.name:0 "虚空灵体被击败了"
 distar.5009.desc:0 "A light tremor passes through the 虚空灵体's curled up body, ribbons of black fluid trailing from its wounds and snout, then it is gone, its liquid eyes staring emptily into space.\n\nHopefully we will never know the form it might have taken if allowed to reach adulthood, or the whereabouts of its originator.\n\nOur scientists have expressed an interest in researching the egg shards for their unique energy retaining qualities."
 distar.5009.a:0 "Research the shards."
 distar.5009.b:0 "不，我们已经和虚空灵体说再见了。"
 distar.5011.name:0 "虚空灵体"
 distar.5011.desc:0 "A creature of unthinkable size is fluttering clumsily from planet to planet. Judging by its awkward proportions and movements it is only a spawn yet, but it is horrifying to behold all the same. Strings of slime and black bile cling to its body and sharp mandibles. Spawn or not, it is a predator, equipped to kill."
 distar.5011.a:0 "这是个孽障!"
 distar.5011.b:0 "它只是个宝宝!"
 distar.5012.name:0 "巨人的进化"
 distar.5012.desc:0 "对蛋碎片的近距离研究，让我们获取了一项重要技术。我们已经可以复制出虚空灵体的蛋对于恒星能量的贮存。"
 distar.5013.name:0 "[hatchling_egg.GetName] 发生地震"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\n现在只能从头开始了。"
 distar.5013.desc.b:0 "[hatchling_egg.GetName] 上莫名的地震突然停止了。大地不再颤抖，不再开裂，不再从地心发出不详的脉冲了。星球安静下来了，但愿这能一直保持下去。"
 distar.5013.a:0 "我们只能期待。"
 distar.5013.b:0 "奇怪。"
 distar.5014.name:1 "像新的一样"
 distar.5014.desc:0 "The toxic sludge on [Root.GetName] has been cleared and the last rifts filled, preventing more noxious gases from leaking to the surface."
 #distar.5054.desc: "Bloop.[enigmatic_cache_fleet.GetName]"

 distar.5059.name:0 "神秘空腔离开了" #todo enigmatic cache -> 神秘空腔
 distar.5059.desc:0 "无论神秘空腔曾在 [Root.GetName] 出现的目的为何，它已经打算结束这一切了。就如它的来之匆匆，它现在已经在准备离开了。"
 distar.5059.desc.b:0 "似乎神秘空腔已经完成了对 [Root.GetName] 的扫描，并且已经在寻找我们境内的下一个目标星球。"
 distar.5059.a:0 "[Root.GetName] 的居民终于松了一口气"
 distar.5059.b:0 "可惜……"
 distar.5057.name:0 "发现外星生物"
 distar.5057.desc:0 "A tubular alien entity has entered orbit of [Root.GetName], with no warning or explanation. It appears to be moving without engines or thrusters, gliding in complete silence through the void of space, cylinders rotating ominously.\n\nThough it has yet to display any signs of aggression, it refuses to acknowledge our hails. Our military advisors warn that it may pose a considerable threat to the inhabitants below and implore us to engage neutralization protocols. Our scientists, however, plead that we instead learn from this remarkable piece of technology."
 #distar.5057.desc.phobe: "It is revolting, its existence a perversion of the laws of science. It should not be. It cannot be. Yet it is. Cylinders rotating ominously."
 distar.5057.a:0 "我们会研究它的"
 distar.5057.b:0 "我们人民的安全是第一位的。"
 distar.5057.phobe:0 "它很快就会消失。"
 distar.5058.name:1 "神秘空腔"
 distar.5058.desc:0 "尽管我们花了很多精力在研究神秘空腔，但是它和它的来源依旧是个迷。尽管它绝对不是一种常规意义上的有机体，但它也不全是机械的。它看起来只对收集、储存和解码数据感兴趣。\n\n它的表面覆盖了成千上万的细微的刮痕和凹陷。我们从这些刮痕和凹陷中发现一些我们银河系以外的合成物。 "
 distar.5058.a:0 "有意思。"

 # Hatchling Curators Menu
 leviathans.508.j:0 "给我们讲讲虚空灵体。"
 leviathans.550.name:0 "虚空灵体"
 leviathans.550.desc:0 "如果我们的推测仍旧是成立的话，虚空灵体来自遥远的空间。我们认为它是存在于我们银河系之外的一种掠食者的后代。这种掠食者数量之大，无法现象，游走在虚空之中寻找着它的猎物。尽管我们从未见过一具活的样本，但我们对于成年虚空灵体在苏醒后的破坏力和所能造成的混乱，我们有所耳闻。据说，宇宙将会在他们的阴影之下糜烂。"
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "据我们所知，它们的母体通常在恒星的轨道上生下一个个行星大小的蛋。这些蛋需要在轨道上孵几千年。有时候甚至长到可以产生大气层和有机生命。\n\n他们以活物为食，成年的虚空灵体据说会给所有的活物施加某种奇怪的影响。幸运的是，这个个体似乎是被它的父母抛弃了。\n\n也许最好是趁着它还年幼脆弱的时候，把它掐死？"
 leviathans.550.b:0 "如何能打败它？"
 leviathans.550.b.reply:0 "我们从未听说成年的虚空灵体能被打败, 但这个是新孵化的。虚空灵体会发射腐蚀性的唾液和尖刺。这些物质能轻易突破无论多厚的装甲。但是，若能涂上一层防酸涂料，就能减缓伤害。我们会帮助你制造这个涂料。虚空灵体使我们共同的威胁。"

 SUPERFLARE_PROJECT:0 "超耀发护盾"
 SUPERFLARE_PROJECT_DESC:0 "[Root.GetName] 上的传感器表明 [From.GetStarName] 正在酝酿另一场超耀发时间，与摧毁 [From.From.GetName] 上古代文明的那场别无二致。我们需要找到方法在耀斑爆发前护住我们的殖民地。"
 
 PRIMITIVE_ROBOT_PROJECT:0 "消失的制造者"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "研究人员对 [From.GetName] 逝去文明消失的原因感到好奇不解。他们提出对文明遗留的古代机器人开展更深入的硬件分析，试图揭示这个谜团。\n\n奖励：£society §G社会研究§!"
 
 RETROVIRUS_PROJECT:0 "全行星举止失常"
 RETROVIRUS_PROJECT_DESC:0 "一连串无法解释的公民抗命正在横扫 [From.GetName]。殖民者表现出奇怪而飘忽的举止，通常始于普遍的困惑，随着时间推移升级为极端冲动和暴力。在事情失控前，我们必须找到这种举止的原因。"
 
 DARK_FLOW_PROJECT:0 "引力测量异常"
 DARK_FLOW_PROJECT_DESC:0 "在 [from.GetStarName] 星系内测量到了不可能的引力读数。一定有些东西在干扰我们的传感器。"
 
 DISSECTION_PROJECT:0 "解剖太空变形虫"
 DISSECTION_PROJECT_DESC:0 "我们决定以致死方式从迷路的太空变形虫幼虫体内提取生物数据。 我们将派出特别工作组捕捉这只生物，并解剖它的遗体。"
 
 CRYO_CLONES_PROJECT:0 "冷冻的环世界克隆体"
 CRYO_CLONES_PROJECT_DESC:0 "环绕 [From.GetName] 的环世界遗迹的冷冻室中密封着数百个存活的克隆。我们的生物学家们没有让他们像许多同志一样慢慢死去，而是提议将他们解冻出来。"
 
 RECOVER_WARFORM_PROJECT:0 "恢复被腐蚀的战舰"
 RECOVER_WARFORM_PROJECT_DESC:0 "在 [From.GetName] 上发现的损坏机器战舰。战舰正因行星的剧毒大气缓慢溶解。在彻底报废前，我们应该尝试恢复战舰。"
 
 BRAINSLUG_PROJECT:0 "Neural Symbiont Study"
 BRAINSLUG_PROJECT_DESC:0 "A symbiotic relationship between a reptilian species and a slug-like creature that attaches to the brain stem of its host once flourished on the surface of [From.GetName], transforming the bestial reptiles into tool-using sapients. Something caused these creatures to terminate their symbiotic relationship, and the reptilian hosts reverted back into mere animals.\n\nOur scientists would like to study the neural slugs still found on the planet more closely, in order to better understand the history of the lost civilization they built together."
 
 KETLING_PROJECT_1:0 "Study the $NAME_Ketlings$ on §Y[ratling_capital.GetName]§!"
 KETLING_PROJECT_1_DESC:1 "Sapient creatures have emerged from the scrap piles on §Y[ratling_capital.GetName]§!. Our scientists are curious whether these aliens, dubbed $NAME_Ketlings$, are descendants of the space-faring civilization that once spanned these systems, or if they have another origin entirely.\n\nWe should be able to choose any planet inhabited by autonomous $NAME_Ketlings$ to conduct this study."
 KETLING_PROJECT_2:0 "Study the $NAME_Ketlings$ on §Y[ratling_planet_2.GetName]§!"
 KETLING_PROJECT_2_DESC:1 "Sapient creatures have emerged from the scrap piles on §Y[ratling_planet_2.GetName]§!. Our scientists are curious whether these aliens, dubbed $NAME_Ketlings$, are descendants of the space-faring civilization that once spanned these systems, or if they have another origin entirely.\n\nWe should be able to choose any planet inhabited by autonomous $NAME_Ketlings$ to conduct this study."
