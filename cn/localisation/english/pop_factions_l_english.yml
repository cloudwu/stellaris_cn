 henrik.1234.name:0 "§H时间平移的原始社会§!：更新"
 henrik.1234.desc:0 "环绕异常原始世界 §YTerra-1444§! 的观测站整理了一份最近事件的报告。\n\n§S--- --- ---§!\n\n星球历 §Y1698§! 年：\n针对§Y北欧§!§Y年轻统治者§!的一场§Y一触即发的战争§!，被一个§Y不太可能的外交联盟§!延缓。\n\n§S--- --- ---§!\n\n星球历 §Y1700§! 年：\n§Y日益反常的哈布斯堡亚种的一个分支§!在§Y欧洲§!的§Y西班牙§!地区灭绝。\n\n§S--- --- ---§!\n\n星球历 §Y1702§! 年：\n§Y西欧和西南欧§!间的力量平衡被打破，导致了§Y流血冲突§!。"
 henrik.1234.a:0 "我们祈祷这些野蛮人永远不要离开他们的星球。"

 henrik.12344.name:0 "§H原始社会§!：更新"
 henrik.12344.desc:0 "随着 §Y第三十四次琉球群岛侵略战§!的结束，§YEarth-5§! 原始社会倾向于统一成一个政府。"
 henrik.12344.b:0 "这不会在我们的眼皮底下发生的，§RDDRJake§! 将军。"
 henrik.12344.b.tooltip:0 "召集所有的军队，进行§Y星坠入侵§!."
 henrik.12344.a:0 "我们祈祷这些野蛮人永远不要离开他们的星球。"
