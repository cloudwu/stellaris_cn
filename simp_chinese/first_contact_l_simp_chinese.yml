 ## Traits ##
 leader_trait_fotd_scientist: "狡猾"
 leader_trait_fotd_scientist_desc: "这位科学家的经验在隐形科技领域形成了诸多有见地的观点。"
 leader_trait_fotd_scientist_tooltip: "能够提高发现物理领域相关的§H隐形科技§!线索的概率。"
 leader_trait_fotd_commander: "狡猾"
