 EXTREME_FRONTIERS_TITLE: "极域边疆" # Do not translate

 # PULSATING OBJECT
 PULSATING_OBJECT_TOXIC_CAT: "悸动之物"
 PULSATING_OBJECT_GAS_GIANT_CAT: "悸动之物"
 PULSATING_OBJECT_BARREN_CAT: "悸动之物"
 PULSATING_OBJECT_BARREN_COLD_CAT: "悸动之物"
 PULSATING_OBJECT_FROZEN_CAT: "悸动之物"
 PULSATING_OBJECT_MOLTEN_CAT: "悸动之物"
 anomaly_pulsating_object_desc: "对§Y[this.GetName]§!的初步扫描发现了一个特殊的空中物体，漂浮在对流层中，随着位置的改变而涨缩。为探明其性质，需要进行进一步的调查。"
 extreme_frontiers.100.title: "古代气象气球"
 extreme_frontiers.100.desc: "§Y[Leader.GetName]§!辨认出了在§Y[from.GetName]§!的神秘飞行物是一颗古老的气象气球。这颗行星上极端的大气条件已经将其上任何可能用来辨识其起源的信息都抹除殆尽了。\n\n放射性定年表明它已经在[from.GetName]的大气层中至少飘了一个世纪，它在行星特有的压力变化中随波逐流，大小也随之涨缩。\n\n不可思议的是，它的太阳能电池板仍然在运行，上面的传感器阵列现在携带着一个世纪的宝贵大气数据。这激起了我们[Root.Owner.GetResearchers]的极大兴趣。"

 # MOLTEN METAL OCEAN
 MOLTEN_METAL_OCEAN_CAT: "极端熔岩流"
 anomaly_molten_metal_ocean_desc: "对§Y[from.GetName]§!地表的初步调查发现这里经常发生一种含有高浓度重金属的超热熔岩海啸。必须通过进一步分析才能完全理解这种现象。"
 extreme_frontiers.110.title: "金属海啸"
 extreme_frontiers.110.desc: "§Y[Leader.GetName]§!确认§Y[from.GetName]§!上的熔岩海洋含有元素周期表中几乎所有已知稀有金属的极纯形式。\n\n这种高浓度的液态金属汇聚产生狂暴的电磁场，导致熔融金属海啸的频发。\n\n我们利用预测模型确定了海啸之间存在的短暂但有规律的间歇，可以利用来收获这些独特的丰富矿藏。"

 # GREAT BLUE SPOTS
 GREAT_BLUE_SPOTS_CAT: "大蓝点"
 great_blue_spots_desc: "§Y[from.GetName]§!的地表分布着泾渭分明的两种色彩以极快的速度串联移动着，在太空中亦清晰可见。这些蓝色的结构相当有趣，值得进一步研究。"
 extreme_frontiers.120.title: "共生超级风暴"
 extreme_frontiers.120.desc: "§Y[from.GetName]§!上的大蓝点其实是一对双生超级风暴；一个气旋和一个反气旋互相支持形成了一种完美的平衡。\n\n这对风暴规模巨大，风速通常都突破音障，持续发出强烈音爆。风暴中含有大量的钴金属尘，使其显出了独特的蓝色。\n\n§Y[Leader.GetName]§!估计这对风暴已经在这呼啸了超过一个世纪，其在上层大气所积累的矿物应该用开采站就很容易采集起来了。"

 # FROZEN INFERNO
 FROZEN_INFERNO_CAT: "热脉冲"
 frozen_inferno_desc: "对§Y[from.GetName]§!的初步扫描发现在这颗冰冻的天体上存在极不正常的热量峰值。这种温度异常亟待进一步的调查。"
 extreme_frontiers.130.title: "冰封炼狱"
 extreme_frontiers.130.desc: "§Y[Leader.GetName]§!完成了对§Y[from.GetName]§!这颗冰封星球上异常热点的调查。\n\n在星球表面无尽的冻土带下埋藏着高度活泼的火山沉积物。这些物质起初处于惰性状态深埋冰下，但随着大陆冰盖的漂移和破裂被周期性地向上输送。\n\n这些超易燃气体在上升到地表时很容易在[from.GetName]的富氧大气中猝燃，频繁地在行星表面发生闪爆。\n\n这些独特的易燃物质可以使用特殊设备加以提取并在别处排上用场。"

 # POISONED ATMOSPHERE
 POISONED_ATMOSPHERE_CAT: "毒性大气"
 poisoned_atmosphere_desc: "在§Y[from.GetName]§!的上层大气探测到了高浓度的毒性有机分子。"
 extreme_frontiers.140.title: "毒性大气"
 extreme_frontiers.140.desc.hive_mind: "§Y[from.GetName]§!是一种非凡的地衣物种的家园，它们将剧毒分子排入大气中，以保护自己免受捕食者的侵害。\n\n化石记录的研究得知[from.GetName]曾经有丰富多样的物种，但这种地衣以超出生物所能适应的速度梯度提高了大气中的砷和铊浓度，这些物种都被被逐一灭绝了。\n\n§Y[Leader.GetName]§!只发现了另一种存活的有机体，是一种大型类爬行动物，它们要靠特别高效的解毒腺体在这种环境中存活下来。\n\n对这种非凡器官的进一步研究可能会对大气解毒产生洞见。"
 extreme_frontiers.140.desc.default: "$extreme_frontiers.140.desc.hive_mind$初步试验还表明，有毒物质中的独特化合物还可以用于宇宙工业。"
 extreme_frontiers.140.a: "相当有趣的潜力……"
 extreme_frontiers.140.b: "把它加工成香水。"
 DETOXIFICATION_GLAND_PROJECT: "解毒腺体研究"
 DETOXIFICATION_GLAND_PROJECT_DESC: "一种非凡的类爬行物种在§Y[from.GetName]§!的剧毒大气中欣欣向荣，其秘诀就是一种可以将极端毒素破坏成有用养分的独特内器官。对这种有机体的进一步研究值得一试。"
 extreme_frontiers.145.title: "排毒洞见"
 extreme_frontiers.145.desc: "对§Y[from.GetName]§!上发现的类爬行类腺体进行了深入研究之后，§Y[Leader.GetName]§!发现它们对行星毒性独特抵抗力背后的生物学秘密。\n\n这种复杂的器官会分泌一种可以对毒性大气起到中和作用的化合物，避免这种类爬行动物的循环系统吸收毒素。这种极具适应力的腺体甚至可以中和掉我们实验室制造的最致命的毒素。\n\n这些非凡的发现将彻底改变我们大气排毒的方式。"

 # GLIMPSE OF THE CORE
 GLIMPSE_CORE_CAT: "核心一瞥"
 glimpse_the_core_desc: "§Y[from.GetName]§!外层气体的怪异活动打开了一些极深的开口，短暂地暴露出行星的固体核心。这一独特现象值得进一步研究。"
 extreme_frontiers.150.title: "有机内核"
 extreme_frontiers.150.desc: "通过§Y[from.GetName]§!上的暂时开口送入探测器，§Y[Leader.GetName]§!发现行星的内核是一种单细胞有机物种的家园，它们与此前见过的一切生物都不相似。\n\n这些强韧的细胞似乎完美地适应了在极端压力下的生活，它们季节性的繁殖活动会排出体积可观的氢气。[Leader.GetName]认为这就是行星之所以能维持氢气层的原因。\n\n消灭这些生物能使外层的消散，获得一颗可殖民的石质行星。"
 extreme_frontiers.150.a: "消灭它们。"
 extreme_frontiers.150.b: "这是个独特的观测机会。"
 PURIFY_CORE_PROJECT: "净化核心"
 PURIFY_CORE_PROJECT_DESC: "§Y[from.GetName]§!的气态外层由一种生活在其核心上的单细胞生物独特的生化过程所维持。将这些生物消灭可以让气体消散，使其下的岩质行星得以宜居。"
 extreme_frontiers.155.title: "新世界"
 extreme_frontiers.155.desc: "§Y[Leader.GetName]§!通过§Y[from.From.GetName]§!上的一个开口送入了一台武器化的探测器。一抵达核心，其上的有毒载荷就会释放，侵染并灭绝当地的单细胞生物。\n\n我们发现[from.From.GetName]的气态外层逐渐消散在虚空中，余下的是一颗小巧的岩质行星。"
 extreme_frontiers.155.a: "令人印象深刻的壮举。"

 # OPTICAL PHENOMENA
 OPTICAL_PHENOMENA_CAT: "闪烁地表"
 optical_phenomena_desc: "对§Y[from.GetName]§!的影像扫描显示行星表面有极其活跃的光学现象，尽管这些颜色图案的成因在轨道距离上尚未探明。"
 extreme_frontiers.160.title: "彩虹冰盖"
 extreme_frontiers.160.desc.default: "对§Y[from.GetName]§!地表的进一步调查发现了我们在轨调查时遇到的这些光学现象的成因。\n\n大气条件将星球的大部分永久冻土打磨出透明的光泽，揭示了隐藏其下的生长着多色晶体的深层网络。从远处观察，这些自然现象产生了如万花筒般的效果。"
 extreme_frontiers.160.desc.machine: "$extreme_frontiers.160.desc.default$\n\n虽然它具有传统的美学价值，但这里丰富的矿藏才是我们关注的真正目标。"
 extreme_frontiers.160.tooltip: "解锁§Y行星决议§!§H$decision_prismatic_ice_exhibit$§!，效果如下：\n£amenities£$MOD_PLANET_AMENITIES_MULT$：§G+25%§!\n$mod_planet_jobs_unity_produces_mult$:§G+25%§!"
 decision_prismatic_ice_exhibit: "冰镜展览"
 decision_prismatic_ice_exhibit_desc: "以晶莹剔透的冰制成的薄片，可以产生令人着迷的万花筒效果，可以展出一段时间。"
 prismatic_ice_max_3_times_pass: "最多只能施行§Y3§!次。"
 prismatic_ice_max_3_times_fail: "$TRIGGER_FAIL$最多只能施行§Y3§!次。"
 prismatic_ice_max_3_times_pass_with_var: "$TRIGGER_PASS$$prismatic_ice_max_3_times_pass$（当前：§Y[owner.prismatic_ice_exhibit_happened]次§!）"
 exhibiting_prismatic_ice: "冰镜展览"
 exhibiting_prismatic_ice_desc: "以晶莹剔透的冰制成的薄片，可以产生令人着迷的万花筒效果，可以展出一段时间。"

 # PLASMA VOLCANOES
 PLASMA_VOLCANO_CAT: "轨道等离子体"
 plasma_volcano_desc: "我们目睹了敏感的超热等离子体喷发到§Y[from.GetName]§!的上层大气中。\n\n大气层中浓厚的火山灰让我们无法从轨道上辨识这些喷射源，但近距离研究似乎存在危险。"
 extreme_frontiers.170.title: "等离子火山"
 extreme_frontiers.170.desc: "§Y[Leader.GetName]§!发现了§Y[from.GetName]§!上的这些超热等离子喷流的源头。\n\n这颗行星的独特磁场促进了地幔深处电离物质之间的反应，形成了高压等离子体的熔岩室。\n\n行星上不稳定的构造板块坍塌时，这些等离子体就像致命的炮弹一样向上射出，与大气中的气体一起点燃，产生二次爆炸。我们的武器专家热衷于将这些原理应用于自己的等离子武器。"
 extreme_frontiers.170.desc.negative: "不幸的是，这项高度危险的研究给[Leader.GetName]留下了严重的"
 extreme_frontiers.170.desc.traumatized: "$extreme_frontiers.170.desc.negative$精神创伤。"
 extreme_frontiers.170.desc.maimed: "$extreme_frontiers.170.desc.negative$物理损伤。"

 # BLACK CLOUDS
 BLACK_CLOUDS_CAT: "黑云"
 black_clouds_desc: "在§Y[from.GetName]§!的大气中发现了浓厚的黑云，它们无视行星的风速和风向以极不正常的方式运动着。这些黑云只在我们的成像扫描中短暂出现，并且总是在行星昼夜周期的同一时间点上出现。"
 extreme_frontiers.180.title: "类昆虫群"
 extreme_frontiers.180.desc: "§Y[from.GetName]§!异常的黑云事实上是某种大型食肉昆虫的密集虫群。\n\n这些长着翅膀的掠食者在岩石裂缝中筑巢，每天定时从中倾巢而出，吞吃星球表面所剩无几的有机物。\n\n得益于强大的新陈代谢可以在在进食时逆转细胞衰变，使得这些节肢动物只要定期消耗营养就能无限期地延长寿命。"
 extreme_frontiers.180.desc.altered_metabolism: "在田野调查分析的过程中，[Leader.GetName]的[Leader.Species.GetHandName]被其中的一个标本咬伤，下a额触发了一种显著的代谢响应。这种独特的物种身上还有很多关于有机细胞再生能力的知识可以学习。"
 extreme_frontiers.180.b: "把它们全部挖出来用掉。"
 leader_trait_altered_metabolism: "调整代谢"
 leader_trait_altered_metabolism_desc: "外勤过程中与外星物质的接触给这位领袖留下了持久的影响。"

 # SUBGLACIAL VIBRATIONS
 SUBGLACIAL_VIBRATIONS_CAT: "冰下振动"
 subglacial_vibrations_desc: "§Y[from.GetName]§!的冰冻荒原之下潜藏着巨大的冰下海洋。在深深的永冻层下探测到的隆隆震动，从本质上无法被归类为地震。"
 extreme_frontiers.190.title: "鳍脚巨兽"
 extreme_frontiers.190.desc: "深海回声定位和地震遥感相结合定位出了§Y[from.GetName]§!深层振动的源头。其液态氮构成的冰下海洋是一大群巨型鳍脚类动物的家园，它们已经适应了如此严苛的生存环境。\n\n这种引人注目的生物无论是尺寸还是重量都与一艘小型运输舰相当。他们发出强力的低频嗡嗡声来进行交流，这种声音甚至可以在整个行星范围内回荡。一种独特的富含胶原蛋白的鲸脂保护着它们免受低温烧伤和霜冻，同时还能在海洋中放大它们的叫声。\n\n这些巨型动物在这个孤立的生态系统中没有任何天敌，它们非常温顺，通过重复它们独特的声音很容易就能吸引到洋面上。"
 extreme_frontiers.190.a: "独特的发现。"
 extreme_frontiers.190.a.tt: "解锁建筑：['building:building_pinniped_sanctuary']"
 extreme_frontiers.190.b: "区区猎物。"
 building_pinniped_sanctuary: "鳍脚保护区"
 building_pinniped_sanctuary_desc: "一座为从[event_target:pinnipeds_home_planet.GetName]的液氮海洋中捕获的巨大鳍脚类动物建立的保护区。"

 # ELECTRIC WATERS
 ELECTRIC_WATERS_CAT: "带电海洋"
 electric_waters_desc: "对§Y[from.GetName]§!的轨道扫描检测到这颗行星深深的冰洋之下有异常的电信号。\n\n对这种水中自然现象进行进一步研究可以获得更多发现。"
 extreme_frontiers.200.title: "高压珊瑚"
 extreme_frontiers.200.desc: "§Y[Leader.GetName]§!找到了§Y[from.GetName]§!上深层海洋电流的来源。\n\n这片海底是一种具有发电能力的复杂冷水珊瑚物种的家园。该物种使用独特的细胞器产生电流来吸引微生物，亦作为一种捕食和交流的手段。\n\n我们的探测器对珊瑚有刺激作用，只要我们改变传输频率，珊瑚就会做出反应，提高电流输出。\n\n仔细调节与这种深水物种的互动，我们就可以在不破坏脆弱生态系统的前提下增加星球的能源输出。"

 # OBSIDIAN PLANET
 OBSIDIAN_PLANET_CAT: "闪光地景"
 obsidian_planet_desc: "对§Y[from.GetName]§!的视觉扫描发现黑曜岩大陆板块覆盖着这颗行星贫瘠的表面，上层大气中残留着大量的硫。\n\n专项地质调查将让我们得到更多结果。"
 extreme_frontiers.210.title: "黑曜石荒原"
 extreme_frontiers.210.desc: "基于对§Y[from.GetName]§!沉积物的研究，我们发现这颗星球曾经遍布火山，却遭到了骤冷事件，其表面的熔岩变成了成片成片的火山玻璃。\n\n行星表面无数的撞击坑表明该事件可能是由于外源天体，例如彗星风暴的撞击导致的。在这些黑曜石结构的内部是巨大的空洞和因骤冷事件被从火山口捕获其中的含硫气体。\n\n通过精准的提取我们就能收获这些资源为自己所用。"

 # SHEARING FORCE
 SHEARING_FORCE_CAT: "失去联络"
 shearing_force_desc: "释放到§Y[from.GetName]§!大气层中的探测器停止了一切通讯。我们失去了该硬件的行踪。\n\n需要对该行星进行近距离调查才能取回这些数据。"
 extreme_frontiers.220.title: "剪切力"
 extreme_frontiers.220.desc: "我们已经找到了§Y[from.GetName]§!上探测器失踪的原因。\n\n构成这颗行星大气的各气体层之间表现出巨大的温差。气体层剧烈摩擦时，这种剧变就产生了强烈的逆流。\n\n这一点，再加上每种气体密度的差异，形成了灾难性的剪切力，让任何穿过大气圈层的物体都被无情撕碎。\n\n既然我们了解了这种现象，就可以改造设备使其能承受这种极端条件，从而利用这种自然现象的动能。"

 # MISSING MASS
 MISSING_MASS_CAT: "缺失质量"
 missing_mass_desc: "§Y[from.GetName]§!的质量读数远低于一颗同等尺寸岩质行星预期范围。建议进一步调查。"
 extreme_frontiers.230.title: "深地幔环节动物"
 extreme_frontiers.230.desc: "对§Y[from.GetName]§!的地理进行进一步探测发现其硅酸盐地幔中存在一个巨大的地下网络。\n\n探测器显示，这些洞穴居住着一种生活在硅酸盐岩石内的深地幔环节动物。大量的这种生物从内部吞噬着星球，然后将消化的废物喷射到行星轨道上，被宇宙风剥离。\n\n消灭这些环节动物可以让我们的[controller.GetMinerPlural_lower]获得大量高品易得的硅酸盐矿石。"
 extreme_frontiers.230.desc.terravore: "$extreme_frontiers.230.desc$它们的饮食非常引人注目，与我们相差无几。"
 extreme_frontiers.230.a: "启动钻机。"
 extreme_frontiers.230.b: "研究这些奇妙的生物。"

 # LIFE IN DARKNESS
 LIFE_IN_DARKNESS_CAT: "黑夜生灵"
 life_in_darkness_desc: "§Y[from.GetName]§!被潮汐锁定了，有一半永远处于黑夜之中。红外扫描发现这片漆黑贫瘠的区域竟是某种活跃的有机生态系统所在。"
 extreme_frontiers.240.title: "半透明演化"
 extreme_frontiers.240.desc: "§Y[from.GetName]§!的永夜半球形成了一种独特的演化环境，让少数有机体能够生存在这颗严酷的行星上。\n\n得益于独特的遗传特性，这里的生物群全都是半透明的，它们没有任何视觉，赖以非常复杂的回声定位生存。"
 extreme_frontiers.240.desc.non_homicidal: "$extreme_frontiers.240.desc$这种独特的适应性让我们的[controller.GetResearcherPlural_lower]们颇感兴趣。"
 extreme_frontiers.240.a: "令人眼前一亮。"
 extreme_frontiers.240.b: "把它们吃了。"
 extreme_frontiers.240.c: "杀光。"

 # RAINBOW RIVERS
 RAINBOW_RIVERS_CAT: "荧光之河"
 rainbow_rivers_desc: "§Y[from.GetName]§!的初步扫描发现，遍流行星表面的荧光河不停地在整个光谱中变化。\n\n进一步的研究会加深我们对这个异常自然现象的了解。"
 extreme_frontiers.250.title: "多彩化学合成"
 extreme_frontiers.250.desc: "对§Y[from.GetName]§!上荧光河流的分析发现其中居住着某种独特的微生物。\n\n这些生物利用化学合成作用来代谢有害物质，并产生高度反应性的副产物。这些副产物改变河流的化学构成，造就了这种强烈的变色效果。\n\n它们发出的充满活力的霓虹灯色调同时也是一种交流手段，用以表明它们的生育状况，在穿越星球上有毒溪流的同时吸引配偶。\n\n继续研究这些生物及其生命周期可以为我们的[controller.GetResearcherPlural_lower]们带来不俗的研究机会。"

 # GASEOUS METALS
 GASEOUS_METALS_CAT: "气态金属"
 gaseous_metals_desc: "§Y[from.GetName]§!的大气主要由各种气态金属构成。进一步了解这颗行星的严苛条件后我们或许就能提取这些有价值的化合物。"
 extreme_frontiers.260.title: "蒸镀云"
 extreme_frontiers.260.desc: "§Y[from.GetName]的§!异常大气捕获了大量的恒星辐射，导致行星暖化的连锁效应，甚至连金属都转化为高度活泼的气态形式存在。\n\n这些化合物会与我们投放的所有调查设备瞬间发生反应，在表面附上一层结实的合金薄膜。而这一过程竟然不具有破坏性。\n\n§Y[leader.GetName]§!相信这一自然存在的蒸镀过程可以利用来提升§Y[controller.GetName]§!内所有舰船船体的抗拉强度。"
 ATMOSPHERIC_ELECTROPLATING: "大气蒸镀"
 ATMOSPHERIC_ELECTROPLATING_DESC: "将物体送入§Y[from.GetName]§!的气态金属大气中可以形成天然镀层。\n\n这一独特的过程非常高效，通过进一步研究可以进行复现并用于改进[Root.Owner.GetName]所有舰船船体的耐用度。"
 extreme_frontiers.265.title: "高性能金属"
 extreme_frontiers.265.desc: "我们已经找到工业规模复现§Y[from.From.GetName]§!上活性大气的特殊蒸镀过程的方法。\n\n利用我们学到的知识，[Root.Owner.GetEngineerPlural]们就能大幅提高特定金属的耐用性而不需要牺牲韧性或增加重量。\n\n这些先进的方法可以应用到我们的舰船建造流程中。"

 # CARBON ALLOTROPES
 CARBON_ALLOTROPES_CAT: "碳的同素异形体"
 carbon_allotropes_desc: "§Y[from.GetName]§!的波谱信号表明行星上的一种成分富含某种稀有而复杂的碳同素异形体。为了更彻底的分类，需要更仔细的检查。"
 extreme_frontiers.270.title: "石墨烯合成"
 extreme_frontiers.270.desc: "在§Y[from.GetName]§!上发现了丰富的石墨烯矿藏。这种碳的稀有同素异形体仅有一个分子厚，却拥有无与伦比的强度和导电性。\n\n这种高价值的纳米材料在其地表自然形成，主要得益于这颗§Y碳星球§!上独特大气的化学蒸气沉积。"
 extreme_frontiers.270.a: "提取出来。"

 # DIAMOND DUST
 DIAMOND_DUST_CAT: "高速物质"
 diamond_dust_desc: "对§Y[from.GetName]§!的质量扫描发现对流层下层有大量快速移动的物质。\n\n如果没有更详细的调查，这些异常读数的来源很难加以确认。"
 extreme_frontiers.280.title: "钻石风暴"
 extreme_frontiers.280.desc: "我们辨明了§Y[from.GetName]§!上不同寻常的质量读数的来源。\n\n这颗行星的大气主要由富含碳的甲烷气体组成，随着重力压力的增加，甲烷气体会固化成超致密的钻石结构。由于行星上剧烈的风暴周期，于是就产生了快速移动的钻石风暴。\n\n尽管这些钻石很容易提取为我们所用，但§Y[leader.GetName]§!相信进一步研究其密度和纯度会得出更有价值的结果。"
 ATMOSPHERIC_DIAMONDS_PROJECT: "大气钻石"
 ATMOSPHERIC_DIAMONDS_PROJECT_DESC: "研究§Y[from.GetName]§!上的超密度钻石后，我们确信其独特性质可以用于发展我们的激光科技。"
 extreme_frontiers.285.title: "钻石精准"
 extreme_frontiers.285.desc: "§Y[leader.GetName]§!对§Y[from.From.GetName]§!上超密钻石的研究完成了。\n\n形成这些钻石的压缩过程产生了独特的晶格结构，使其在限制和放大高频光振荡方面非常有效。\n\n这一突破将为我们的帝国带来极大的好处。"

 # ETREME GEOLOGICAL TENSION
 GEOLOGICAL_TENSION_CAT: "极端地质应力"
 geological_tension_desc: "对§Y[from.GetName]§!的地质扫描表明这颗熔融星球的地壳承受着非常巨大的构造应力。可能有重大的地质事件即将发生。"
 extreme_frontiers.290.title: "受阻超级火山"
 extreme_frontiers.290.desc: "对§Y[from.GetName]§!的极端地质应力进行深入研究之后，我们发现了一座巨大的超级火山因上部火山锥的部分崩塌而被堵塞。\n\n大量滞留的熔岩已经灌满了所有能联通的底下空间，正在对主通喷口的堵塞物施加巨大的向上压力。坍塌物暂时将岩浆禁锢在原地，但谁也不知道这种微妙的平衡还能持续多久。\n\n被锁住的熔岩含有异常多的稀有金属和多种矿物质。§Y[leader.GetName]§!相信我们帮助它可控喷发之后就可以收获这些资源了。"
 extreme_frontiers.290.a: "疏通喷口。"
 extreme_frontiers.290.b: "充分利用这种地质活动。"
 CONTROLLED_ERUPTION_PROJECT: "受控喷发"
 CONTROLLED_ERUPTION_PROJECT_DESC: "§Y[from.GetName]§!上的一座受阻的超级火山之下储存着超大量富矿熔岩。进行受控喷发之后我们就可以收获这些被阻碍的资源了。"
 extreme_frontiers.295.title: "史诗级喷发"
 extreme_frontiers.295.desc: "我们在§Y[from.From.GetName]§!的超级火山外锥体上的不同位置挖了一系列人工竖井，将其结构削弱，使其无法继续约束下方大量堆积的岩浆。\n\n一越过临界点就会产生惊人的结果。高压的熔岩向上爆炸，摧毁了整座火山的上半部分。\n\n我们将溢出的熔岩引导到精心准备的通道中，以专门的采矿设备进行收集。"
 extreme_frontiers.295.a.default: "叹为观止。"
 extreme_frontiers.295.a.machine: "行动成功。"

 # LAYERED ATMOSPHERE
 LAYERED_ATMOSPHERE_CAT: "喷发巨行星"
 layered_atmosphere_desc: "对§Y[from.GetName]§!的扫描发现可燃气体在整颗行星上零星喷发，给远程观测带来了挑战。\n\n需要进行近距离调查。"
 extreme_frontiers.300.title: "分层大气"
 extreme_frontiers.300.desc: "§Y[leader.GetName]§!发现了§Y[from.GetName]§!上剧烈喷发的源头。\n\n这颗气态巨行星的大气的气态中间层和平流层之间悬浮着一层液态金属氢化物。下层密度更高的甲烷气体托举着这些液体漂浮。\n\n随着时间的推移，释放的电荷在金属氢内部积聚，扰动亚层。在压力达到临界点后，气体向上层大气中喷出高导电性液体，弥散到整颗行星之后重新沉降下来。\n\n我们的追踪系统可以轻易显示这些压力波动，方便我们收获这些高价值资源。"

 # SOLIDIFIED PLASMA TRAILS
 PLASMA_TRAILS_CAT: "能量波动"
 plasma_trails_desc: "沿§Y[from.GetName]§!的构造断层线探测到了不稳定的能量波动。\n\n这些波动的根源无法从轨道上加以确定。需要近距离研究才能弄清该现象的源头。"
 extreme_frontiers.310.title: "固化等离子航迹"
 extreme_frontiers.310.desc: "对§Y[from.GetName]§!的地质分析找到了之前在轨道上发现的异常能量波动的源头。\n\n这颗行星活跃的地质活动在冻土不稳定的地区产生了剧烈的静电放电。\n\n这种火山闪电向天空爆发，将周围的空气电离。这一事件释放的极端热量形成热冲击，然后固化成闪电状的结构。\n\n利用地质分析获得的知识，我们可以轻易地预测这些地震爆发，并对其加以利用。"

 # CRYSTALLINE PLAINS
 CRYSTALLINE_PLAINS_CAT: "冷火山活动"
 crystalline_plains_desc: "对§Y[from.GetName]§!的地质分析在全星球发现了性质异常的显著冰火山活动。"
 extreme_frontiers.320.title: "晶体平原"
 extreme_frontiers.320.desc: "对§Y[from.GetName]§!进行细致的地理学调查发现在冷冻的地壳下流动着半凝固的氨河流。提高地热压力将驱动这些物质穿过脆弱表面的裂隙。\n\n这些喷发口遍布行星表面，射出的危险蒸汽和氨泥浆的敏感混合物。当暴露在极端的表面低温后瞬间冻结，这些烂泥形成了遍布易采收高价值晶体的广阔平原。"

 # SUPERMASSIVE GIANT
 SUPERMASSIVE_GIANT_CAT: "超大质量巨行星"
 supermassive_giant_desc: "§Y[from.GetName]§!是一颗超大质量气态巨行星，其强大的引力井将数千物体吸引到其轨道上。将其进行分类编目应该会很有价值。"
 extreme_frontiers.330.title: "太空垃圾"
 extreme_frontiers.330.desc: "§Y[from.GetName]§!将无数的小卫星、小行星和太空碎片约束在其轨道上。放射性同位素定年表明这些东西都是在数千年前路过该星系的时候被它的引力井捕获的。\n\n在对这些物体进行编目的过程中我们发现了一些古老而原始的探测器，表明存在一个正在初涉太空探索的文明。\n\n其中大多数数据库都已经腐坏或因与其他物体撞击而损毁。但其中一个包含有一系列[from.GetName]地表的图像，时间跨度长达数百年。"
 extreme_frontiers.330.a: "有意思的发现。"
 extreme_frontiers.330.b: "拆了它。"

 # INVISIBLE PLANET
 INVISIBLE_PLANET_CAT: "轨道不规则"
 invisible_planet_desc: "§Y[from.GetName]§!的轨道路径上有一个反复出现的微小震荡。这表明它有规律地受到某种大型未知引力的影响。\n\n建议对其周边环境进行进一步研究。"
 extreme_frontiers.340.title: "不可见行星"
 extreme_frontiers.340.desc: "对§Y[from.solar_system.GetName]§!的进一步分析发现该星系中所有的行星公转轨道都呈现出了相似的异常。\n\n在利用异常的运动对重力源进行三角定位后，我们发现了个中缘由：一颗此前没有发现的行星，现在我们将其命名为§Y[invisible_planet.GetName]§!。\n\n这颗星球表面拥有独特的炭黑颗粒，完全不反射可见光和无线电波，使其对长程扫描完全隐身。\n\n这些天然产生的聚合物具有绝佳的吸收性能。"
 extreme_frontiers.340.desc.default: "$extreme_frontiers.340.desc$这些物质具有独特的研究价值。"
 extreme_frontiers.340.desc.first_contact: "$extreme_frontiers.340.desc$我们将对其进行采收并研究其作为隐身材料的潜在价值。"

 # SURVIVAL POD
 SURVIVAL_POD_WARM_CAT: "改造的外勤站"
 SURVIVAL_POD_COLD_CAT: "改造的外勤站"
 survival_pod_desc: "对§Y[from.GetName]§!贫瘠地表的勘测显示出一个被改造的外勤站，这最初只是一座临时研究实验室，如今早已超出预期寿命。微弱的热辐射表明，该设施的部分区域依然处于活跃状态。"
 extreme_frontiers.350.title: "孤独幸存者"
 extreme_frontiers.350.desc: "对§Y[from.GetName]§!进行的地表探险发现了这一改造的外勤站——以及它唯一的居住者。\n\n她自称是一名被困多年的科学家，在这片恶劣的世界里孤身生存至今，如今愿以她的专业知识换取[root.Owner.GetName]的救援。"
 extreme_frontiers.350.a: "她的经验可是无价之宝。"
 extreme_frontiers.350.b: "给她一艘飞船和一些物资。"
 extreme_frontiers.350.c: "别理她，继续观测。"
 extreme_frontiers.350.d: "真有趣。摧毁她的庇护所。"
 extreme_frontiers.352.title: "$NAME_survivalist_scru$"
 extreme_frontiers.352.desc: "一位形容枯槁的[scru_species.GetClass]走出她改装为居所的外勤站。当她谈及自己在§Y[from.From.GetName]§!上的遭遇时，从她[scru_species.GetMouthName]中发出的声音沙哑破碎；言语断断续续。\n\n“请原谅……我已经很多年……没有和人说过话了……”"
 extreme_frontiers.352.a: "你为什么落难到这里了？"
 extreme_frontiers.352.a.response: "我当时正在勘测[from.From.GetName]，记录基岩的独特特征。我的船员说他们要驾驶探测飞船简单检查一下。我信了他们。焦虑了几天后，我才意识到，他们直接开回家了。"
 extreme_frontiers.352.b: "你怎么活这么久的？"
 extreme_frontiers.352.b.response: "哦，真是奇妙啊。只要稍微改造细胞通透性，再让热休克蛋白过度表达……之后，要在我改造的细胞上诱导大自噬就简单得多了。而多亏了这个世界丰富的钠含量，我得以烹制出许多美味佳肴。"
 extreme_frontiers.352.c: "你还想和同类们重见吗？"
 extreme_frontiers.352.c.response: "他们不配拥有我在这块岩石上取得的突破。我根本不想知道他们抛弃我的神经借口。"
 extreme_frontiers.352.d: "你能为我们做些什么？"
 extreme_frontiers.352.d.response: "我已经厌倦在简陋的实验室工作。我渴望从太空去看新世界。"
 extreme_frontiers.352.e: "招募$NAME_survivalist_scru$"
 extreme_frontiers.352.e.custom_tooltip: "§Y$NAME_survivalist_scru$§!作为一名§H领袖§!加入我们帝国。"
 NAME_survivalist_scru: "斯科露"
 survivalist_scru_desc: "一位在极端环境锤炼出求生技能的天赋异禀的科学家。"
 leader_trait_hardened_survivalist: "生存主义老手"
 leader_trait_hardened_survivalist_desc: "这位领袖拥有的关于极端恶劣环境的知识无与伦比。"

 # Infernal Tornadoes
 INFERNAL_TORNADOES_CAT: "极端温度"
 infernal_tornadoes_desc: "对§H[from.GetName]§!的扫描显示了大面积快速迁移的高压力风暴。\n\n这些风暴释放着极强的热信号。需要着重研究才能揭示该现象是自然发生或是由某种至今未知的生命形式引起。"
 extreme_frontiers.360.title: "火龙卷"
 extreme_frontiers.360.desc: "§H[from.GetName]§!上极端热信号的源头找到了。\n\n遍布行星的间歇泉从地表深处释放出高度易燃的氢气。这些间歇泉喷发时，气体就被行星的热量点燃，产生直抵云霄的巨大火柱。\n\n再和大气压力相结合，就产生了极不稳定的气流，以巨大的火焰龙卷风的形式横扫地面。\n\n尽管这是一种极具破坏力的自然现象，但我们的[Root.Owner.GetResearcherPlural_lower]很确信这些龙卷风以及其产生的大量动能可以人为地复现并加以利用。"
 INFERNAL_CATALYSTS_PROJECT: "炼狱催化剂"
 INFERNAL_CATALYSTS_PROJECT_DESC: "通过对§H[from.GetName]§!上火龙卷的形成条件更密切的研究，就可以在受控环境中得以复现这种现象好的一面。"
 extreme_frontiers.365.title: "熔岩碎屑共振器"
 extreme_frontiers.365.desc: "§Y[from.Leader.GetName]§!发现了在可控环境中再现并驾驭§Y[from.From.GetName]§!上发现的那种火龙卷的方法。\n\n有了这一突破，我们就能够利用的太空基地来增加在同一星系中发现的所有熔融星球所产出的能量。"
 extreme_frontiers.365.desc.has_furnace: "这项科学理论与我们目前对§H电弧熔炉§!的理解有许多异曲同工之处，打开了域外建筑学领域的许多全新可能。"
 extreme_frontiers.365.desc.default: "这一发现背后的科学理论在§H电弧熔炉§!的研发中有诸多应用，我们的[Root.Owner.GetEngineerPlural]已经开始将它们应用在实际开发当中。"
 tech_pyroclastic_resonation: "熔岩碎屑共振"
 tech_pyroclastic_resonation_desc: "通过驾驭熔融星球上找到的极端热能，我们的太空基地可以以极高的效率提升星系内的能量产出。"
 sm_pyroclastic_resonator: "熔岩碎屑共振器"
 sm_pyroclastic_resonator_desc: "可以用于提升星系内所有熔融星球能量产出的热共振器。\n$i_energy$与星系内['concept_pc_molten']的数量成正比。"

 # MAGMA MEGAFAUNA
 MAGMA_MEGAFAUNA_CAT: "不稳地质"
 magma_megafauna_desc: "对§Y[from.GetName]§!的扫描显示熔融行星的表面持续不断地在长距离漂移。\n\n需要进行近距离研究才能理解这一异常地理现象。"
 extreme_frontiers.370.title: "熔融大型动物群"
 extreme_frontiers.370.desc: "§Y[from.GetName]§!这些异常的地质扫描结果的根源是一群游荡的硅基巨型动物群。\n\n这些巨大的生物长距离迁徙，周期性地潜入行星的熔岩湖中获取喜欢的食物：一种富含§H高爆粉尘§!的岩质沉淀物。通过追踪它们的迁徙路径，我们就能在对行星的生态系统造成极低的影响下提取这些沉淀为自己所用。\n\n它们厚重的外骨骼可以抵御极端温度；对这些生物生命周期进行更详尽深入的研究可以产出惊人的结果。"
 LAVA_DIVERS_PROJECT: "潜熔兽"
 LAVA_DIVERS_PROJECT_DESC: "§Y[from.GetName]§!上的大型动物能抵御熔融星球上的极端环境，深深潜入行星上无数熔岩池之中。\n\n研究这些生物的甲壳可能帮助我们理解如何抵御极端热量。"
 extreme_frontiers.375.title: "熔岩锻造装甲"
 extreme_frontiers.375.desc: "对§Y[from.From.GetName]§!上独特的大型动物进行研究得出了一种可转用的热动力学洞见，能应用在我们的船舶工业中。\n\n这种生物摄入的微粒使他们的外壳上形成了一种基于重质硅酸盐的结构，并得到天然存在的难熔金属的补强。\n\n从它们脱落的外壳上取回无数的样本之后，我们的[Root.Owner.GetEngineerPlural]现在可以复制这种生物力学原理，用于研发我们自己的船体镀层。"

 # PLANET THRUSTERS
 PLANET_THRUSTERS_CAT: "漂浮装置"
 planet_thrusters_desc: "§Y[from.GetName]§!的上层大气中悬浮着一系列大型圆柱体机械。其中没有任何操作员，看起来未在运转。"
 extreme_frontiers.380.title: "行星推进器"
 extreme_frontiers.380.desc: "§Y[from.GetName]§!上发现的那些遗弃的机器都是一台台独立的推进装置。在大气层中总数超过了一千座。\n\n这些复杂的聚变装置以特殊设计的材料支撑，可以消耗行星下层的氢气作为燃料来产生巨大的推力。其中的大多数上存在过载损伤。\n\n我们的分析表明这些机械的位置都精心安置，使其可以对行星本身施加推力。这表明这些古老的装置最初是为了改变行星的轨道而布置的。\n\n虽然不再适合这个级别的艰巨任务，但我们仍可能重新利用受损较小的装置，燃烧掉星球的气体层，从而暴露出富含矿物质的核心。"
 extreme_frontiers.380.a: "全部拆了。"
 extreme_frontiers.380.b: "挪用这些装置。"
 REPURPOSE_THRUSTERS_PROJECT: "挪用的行星推进器"
 REPURPOSE_THRUSTERS_PROJECT_DESC: "通过重利用§Y[from.GetName]§!上受损的行星推进器阵列，我们将这颗气态巨行星的氢气焚烧殆尽，暴露出了底下可开采的固态核心。"
 extreme_frontiers.385.title: "抽丝剥茧"
 extreme_frontiers.385.desc: "我们可以修复一部分§Y[from.From.GetName]§!上受损的行星推进装置，将其校准以施加等大反向的推力。\n\n这些强力的聚变装置激活后就能以指数级速率抽取氢气，将行星的整个大气层烧尽，并暴露出其富含矿物的核心，虽然温度可能会高了一些。"
 extreme_frontiers.385.tt: "添加§Y$chthonian_planet$§!修正"
 extreme_frontiers.385.a: "印象深刻。"

 # BACKWARDS ORBIT
 BACKWARDS_ORBIT_CAT: "逆行轨道"
 backwards_orbit_desc: "§Y[from.GetName]§!环绕恒星的方向与星系内其他行星相反，这说明它和伴随的天体并不是同时同地形成的。\n\n需要进一步调查来了解该行星的起源。"
 extreme_frontiers.390.title: "流浪行星"
 extreme_frontiers.390.desc: "§Y[from.GetName]§!与其周边的行星的物质组成并不匹配，反倒是和相邻的§Y[event_target:wandering_planet_origin.GetName]§!星系中的许多天体完美相符，这暗示了它的真实起源。\n\n这颗行星的表面清晰可见一个硕大无比的撞击坑，这让我们认为它是由于一次大规模的小行星撞击而偏离了原来的轨道。这颗自由漂浮的流浪行星后来被[from.System.Star.GetName]引力井捕获，形成了异常的逆行轨道。\n\n这颗独特的行星从诞生起在两个星系中居住过，带来了丰富的深入研究机会。"

 # VAPOR PLUMES
 VAPOR_PLUMES_CAT: "羽状蒸汽"
 vapor_plumes_desc: "在§Y[from.GetName]§!的地表上观测到有成千上万的异常蒸汽羽状物升起，延伸到其稀薄大气的顶层。\n\n建议对该现象进行深入调查。"
 extreme_frontiers.400.title: "冷火山间歇泉"
 extreme_frontiers.400.desc: "§Y[from.GetName]§!上发现的羽状蒸汽是由下地幔深处强烈的冷火山活动造成的，大量的氨氮气体被排放到地表。\n\n这些羽状云扶摇直上直抵行星的大气层边缘，被恒星风骤然削平。\n\n通过研究这些独特烟雾结构中化学成分的微小变化，我们可以进一步了解行星核心的复杂地质过程。"

 # FIBROUS ATMOSPHERE
 FIBROUS_ATMOSPHERE_CAT: "扫描失败"
 fibrous_atmosphere_desc: "对§Y[from.GetName]§!的初步扫描结果是损坏的，我们的仪器无法清晰解读。这一干扰的来源尚不明确；或许需要近距离调查 。"
 extreme_frontiers.410.title: "纤维大气"
 extreme_frontiers.410.desc: "对§Y[from.GetName]§!的详细调查揭示了我们初步扫描时数据损坏的原因。\n\n纤维状矿物形成的浓厚云雾构成了行星的上层大气。这些细长蜿蜒的丝缕源自气态巨行星的下层，高压环境将其拉伸为高导电性的矿物云。\n\n这些纤维一边在大气中循环一边积蓄静电能量，并且会周期性发生放电。我们很容易采收这些资源为自己所用。"

 # EXPLODING SKIES
 EXPLODING_SKIES_CAT: "强热脉冲"
 exploding_skies_desc: "对§Y[from.GetName]§!的扫描追踪到了极端的气象现象，地表分布着零星但强烈的热脉冲。\n\n需要进一步调查。"
 extreme_frontiers.420.title: "爆炸地平线"
 extreme_frontiers.420.desc: "对§Y[from.GetName]§!的细致调查发现了气象热脉冲的根源。\n\n星罗棋布的地热喷口和间歇泉不断喷出高度易燃的气体，在大气中逐步累积。静电放电扮演起点燃催化的角色，导致爆炸性的气象锋面席卷整个星球的天空。\n\n这些反应让我们的[Root.Owner.GetEngineerPlural]们对热动力燃烧获得了新的洞见，能在我们舰队的推进系统中加以应用"
 extreme_frontiers.420.desc.traumatized: "不幸的是，这项危险的研究让[leader.GetName]受到严重的精神创伤。"
 extreme_frontiers.420.desc.maimed: "不幸的是，这项危险的研究让[leader.GetName]受到严重的身体创伤。"

 # CHTHONIAN PRESERVATION
 CHTHONIAN_PRESERVATION_CAT: "冥界生物"
 chthonian_preservation_desc: "对§Y[from.GetName]§!的扫描显示这是一颗死亡行星，它曾经是气态巨行星，但大气层被§Y[from.System.Star.GetName]§!强烈的辐射剥离了。\n\n尽管如此，它的地表上还是探测到了非常痕量的生物质，需要进一步调查。"
 extreme_frontiers.430.title: "冥界保存"
 extreme_frontiers.430.desc: "§Y[from.GetName]§!上的生物质信号竟然是来自一小群天凯。\n\n它们可能是在这颗气态巨行星的大气消散前的一个临界点到来的，随后被熔融金属包裹着凝固了。\n\n虽然有少量的生物物质留存，但在长期暴露在炼狱级的恒星辐射下，它们的大部身体已经变成了一种独特的生物金属合金。\n\n§Y[leader.GetName]§!相信，对这些珍惜的化石进行更细致的研究我们可以发现一种以生物原材料生产合金的新方法。"
 CHTHONIAN_PETRIFICATION_PROJECT: "冥界化石"
 CHTHONIAN_PETRIFICATION_PROJECT_DESC: "我们的[Root.Owner.GetScientistPlural]们通过研究§Y[from.GetName]§!上天凯兽群的化石遗骸，旨在完全理解炼狱级核辐射对生物质的影响，并有可能发现全新的高级合金生产方式。"
 extreme_frontiers.435.title: "生物制合金"
 extreme_frontiers.435.desc: "在对§Y[from.From.GetName]§!上化石化的天凯遗骸进行细致的调查后，我们研究出了一种模拟这种长时间炼狱级辐射暴露效应的新的合金产出方式。\n\n这一突破性发现带来了一种杰出的制造方式，它使用生物质作为主要原料，而产出却可以与传统的方法相媲美。"
 tech_alloy_fossilization: "合金化石化"
 tech_alloy_fossilization_desc: "将生物质暴露在模拟的炼狱级辐射中，我们就可以将细胞结构石化为可用的合金。"
 tech_alloy_fossilization_tt: "§H解锁建筑§!：['building:building_bio_furnace']"
 building_bio_furnace: "生物熔炉"
 building_bio_furnace_desc: "通过将大量模拟恒星辐射结合起来，该设施能够将生物质转化为合金。"

 # ORBITAL RESONANCE
 ORBITAL_RESONANCE_CAT: "黄金比例"
 orbital_resonance_desc: "§Y[from.System.GetName]§!内的公转周期展现出了引人注目的规律。每颗环绕恒星的行星都以两倍其相邻行星的周期公转着，精确到千分之一秒。\n\n这种怪异的精确比值值得调查。"
 extreme_frontiers.440.title: "轨道共振"
 extreme_frontiers.440.desc: "§Y[from.System.GetName]§!是我们目前为止所遇见的解释轨道共振的最佳案例。\n\n每一颗行星在和邻居到达最近点时都相当于一个周期性引力源，产生了弹弓效应和动量互锁。这种相互作用的不同寻常的稳定性产生了这种高度规律的轨道。\n\n该星系为研究行星引力对途径物体运动的加速提供了极好的机会，并可能应用于舰船机动。"
 GRAVITY_ASSIST_PROJECT: "重力辅助研究"
 GRAVITY_ASSIST_PROJECT_DESC: "研究§Y[from.GetName]§!精准的轨道共振效应将会提升我们对舰船机动中行星引力弹弓效应的理解。"
 extreme_frontiers.445.title: "轨道弹弓进展"
 extreme_frontiers.445.desc: "在研究了§Y[from.From.System.GetName]§!星系内独特的轨道共振效应之后，我们对规划舰船最佳飞行路线的方法有了巨大的进展。\n\n这些新的模型可以极其充分地在舰船用光速加减速阶段利用行星引力。"
 tech_orbital_maneuvers: "先进轨道机动"
 tech_orbital_maneuvers_desc: "对行星引力井最大化利用的先进计算可以用于进一步优化亚光速旅行。"

