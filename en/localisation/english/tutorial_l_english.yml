 tutorial_10_chain_title:0 "Tutorial: Recruit Scientist"
 tutorial_10_chain_desc:2 "We need a £scientist£ §SScientist§! to command our new £science_ship£ §SScience Ship§!, as it cannot survey or research §SAnomalies§! without one.\n\nSelect our new §SScience Ship§!, and then click on the portrait in the fleet interface. The §SSelect a Leader§! window will open, showing all §SScientists§! currently employed by us and those available for hire. Select the candidate you want.\n\nRecruiting a Leader costs £unity£ §YUnity§!, and you may need to wait until you have enough stored.\n\nOnce recruited, the §SScience Ship§! can begin to explore."
 scientist_assigned:0 "Scientists Recruited"
 tutorial_10_tooltip:0 "§STutorial: Recruit Scientist§! added to Situation Log"
 tutorial_11_chain_title:0 "Tutorial: [GetBuildGrowCap] Colony Ship"
 tutorial_11_chain_desc:4 "The time has come to colonize another world. First we will have to [GetBuildGrow] a £colony_ship£ §SColony Ship§!. These §SShips§! take a long time to [GetBuildGrow] and require a large amount of £alloys£ §SAlloys§!, £food£ §SFood§!, and £consumer_goods£ §SConsumer Goods§!, but a thriving £colony£ §SColony§! will more than return on this investment.\n\nClick on your §SStarbase§! and open the §SShipyard§! tab. Then select §SColony Ship§! from the available designs.\n\nYou'll need enough resources before construction can begin."
 colony_ship_built:0 "Colony Ships Built"
 tutorial_11_tooltip:0 "§STutorial: [GetBuildGrowCap] Colony Ship§! added to Situation Log"
 tutorial_12_chain_title:0 "Tutorial: Establish Colony"
 tutorial_12_chain_desc:3 "We should now use our new £colony_ship£ §SColony Ship§! to establish our first £colony£ §SColony§!. The best planetary candidates are those that are of the same planet class as our homeworld - our colonists will have no problems adjusting to their environments.\n\nTo colonize a £planet£ §SPlanet§!, click on your §SColony Ship§! or select it in the §SOutliner§!. Then click on the §SColonize§! button in its fleet interface, and select the planet you want to colonize. Note that you can only colonize planets that have been surveyed and have no §SAnomalies§!. They must also be located within your borders. While you can choose to colonize low Habitability planets, doing so can be very expensive."
 colony_established:0 "Colony Established"
 tutorial_12_tooltip:0 "§STutorial: Establish Colony§! added to Situation Log"
 tutorial_13_chain_title:0 "Tutorial: Recruit Governor"
 tutorial_13_chain_desc:1 "We should recruit a §SPlanetary Governor§! to administer our new £colony£ §SColony§!. To do this, click on the colony and go into its §SPlanet Summary§! tab. Then click on the §SChange§! button in the §SGovernor§! window. This will open the §SLeaders§! screen, showing the Governors currently working for us.\n\nClick on the §SRecruit§! button in the upper portion of the screen, and select from among the available candidates. Note that Leaders always cost £unity £§YUnity§! to recruit. If we lack the needed amount, we will have to wait until enough has been generated to afford the leader.\n\nOnce recruited, the new Governor will be awaiting assignment on our homeworld."
 governor_recruited:0 "Governor Recruited"
 tutorial_13_tooltip:0 "§STutorial: Recruit Governor§! added to Situation Log"
 tutorial_14_chain_title:0 "Tutorial: Establish More Colonies"
 tutorial_14_chain_desc:1 "Continue to expand our empire by founding new £colony£ §SColonies§!. [GetBuildGrowCap] more £colony_ship£ §SColony Ships§! when we have enough £alloys£ §SAlloys§!, £food£ §SFood§!, and £consumer_goods£ §SConsumer Goods§! then send them off to establish new colonies.\n\nTake care not to have too many colonies under development at the same time, since they drain £energy£ §SEnergy Credits§! until they become self-sufficient."
 colonies_established:0 "Colonies Established"
 tutorial_14_tooltip:0 "§STutorial: Establish More Colonies§! added to Situation Log"
 tutorial_15_chain_title:0 "Tutorial: Resource Production"
 tutorial_15_chain_desc:1 "Our growing industry is ravenous for raw materials, and we need to increase our supply of £minerals£ §SMinerals§!. This is done by [GetBuildingGrowing] £mining_station£ §SMining Stations§! above £planet£ §SPlanets§! and asteroids with Mineral deposits, or by building §SMining Districts§! on the surface of one of our inhabited planets.\n\nAs both stations and £building£ §SBuildings§! cost £energy£ §SEnergy Credits§! to maintain, we need to establish an ample supply of this resource as well. Energy Credits are produced by §SGenerator Districts§! on the surface of our inhabited planets. They can also be acquired by §SMining Stations§! built over planets, asteroids or suns with Energy Credit deposits."
