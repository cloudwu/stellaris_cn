 #Capital conquered
 faction.201.title: "异教徒的首都已攻占！"
 faction.201.desc: "他们的神庙已被污染，他们的神已不再眷顾他们。"
 faction.202.title: "[parameter:heathens.GetName]受辱"
 faction.202.desc: "由于一个安保方面令人尴尬的失误，[Root.GetName]获得了我们外交沟通频道的基础通信权限。他们借机从自己信仰的角度，对[parameter:heathens.GetName]的各种异端信仰以及信仰产生的所谓道德沦丧进行了谴责和侮辱。\n\n由于[parameter:heathens.GetSpeciesNamePlural]高度宗教化，这一事件显得有些棘手。"
 faction.202.a: "真尴尬。"
 faction.202.a.tooltip: "§Y[parameter:enemy.GetName]§!对§Y我们的帝国§!新增了§Y派系羞辱§!评价修正。"
 faction.203.title: "羞辱未遂"
 faction.203.desc: "由于又一个安保方面令人尴尬的失误，[Root.GetName]获得了我们外交沟通频道的基础通信权限。他们再次趁机贬低了[parameter:heathens.GetName]的异端信仰。\n\n然而可以理解的是，[parameter:heathens.GetSpeciesNamePlural]并未被这次重复事件弄得措手不及，只是耸了耸肩无视了。"
 faction.203.a: "唉……"
 faction.204.title: "宗教反叛！"
 faction.204.desc: "情报表示[Root.GetName]的偏激分子正计划在[planet.GetName]发起武装反叛。\n\n这场反叛仍处于初始阶段，我们最好将它消灭在摇篮里。"
 faction.204.a: "很好。"
 faction.204.a.tooltip: "[planet.GetName]：\n反叛！"
 ### Nationalists
 faction.301.title: "民族主义者蓄意破坏！"
 faction.301.desc: "[Root.GetName]的激进分子们摧毁了[planet.GetPlanetMoon]上的一所建筑，位于[planet.GetName]。"
 faction.301.desc.phobe: "[Root.GetName]的一小撮别有用心的异星暴徒已经毁坏了[planet.GetName]一栋建筑，这一行为无疑是对[Root.Owner.GetAdj]利益的蓄意破坏，其目的是为了扰乱我们的社会秩序。"
 faction.301.desc.phile: "看来[Root.GetName]的那些可爱的异见者们十分享受他们表达不满的方式——通过在[planet.GetName]上的蓄意破坏来给我们的政府找点外快来干。"
 faction.302.title: "民族主义者反叛！"
 faction.302.desc: "受支持者的鼓舞，[Root.GetName]决定以公然的武力夺回曾属于他们的领土。"
 faction.302.desc.phobe: "在[Root.GetName]发动叛乱的异种决定以暴力的手段推翻[Root.Owner.GetAdj]统治！"
 faction.302.desc.phile: "由于我们未能满足对方的要求，[Root.GetName]已经选择公开反叛。"
 ### Peace Movement
 faction.400.title: "舰队遭到破坏！"
 faction.400.desc: "[From.GetName]的偏激分子潜入了至少一艘[Root.Owner.GetSpeciesAdj]军团舰船并埋下炸药。现在炸药已经引爆，导致[Root.GetName]严重受创。\n\n[From.Leader.GetName]，[From.GetName]的领袖，已发表声明宣称这是令人厌恶的暴力行为和暴徒本质的集中体现，尤其是[Root.Owner.GetName]和[From.parameter:enemy.GetName]的武装冲突。"
 faction.400.a: "真是个伪君子。"
 faction.400.a.tooltip: "§R[Root.GetName]被毁。§!"
 faction.401.title: "敌对行动终止"
 faction.401.desc: "所有需要或导致对[From.parameter:enemy.GetName]持续冲突的外交行动已经被停止，我们已经提出了无条件和平。"
 faction.401.a: "希望他们能接受。"
 faction.402.title: "敌对行动终止"
 faction.402.desc: "我们向[From.parameter:enemy.GetName]提出无条件和平，希望结束战争。"
 faction.402.a: "这样做有什么好处？"
 ### Liberation Faction
 faction.501.title: "[parameter:enemy.GetName]受辱"
 faction.501.desc: "由于一个安保方面令人尴尬的失误，[Root.GetName]获得了我们外交沟通频道的基础通信权限。他们趁此机会严重侮辱了[parameter:enemy.GetName]并且要求他们立即归还[parameter:planet.GetName]。\n\n与[parameter:enemy.GetSpeciesNamePlural]沟通的过程不太顺利。"
 faction.501.a: "真尴尬。"
 faction.501.a.tooltip: "§Y[parameter:enemy.GetName]§!对§Y我们的帝国§!新增了§Y派系羞辱§!评价修正。"
 faction.502.title: "羞辱未遂"
 faction.502.desc: "由于又一个安保方面令人尴尬的失误，[Root.GetName]又获得了我们外交沟通频道的基础通行信限。他们趁此机会再一次严重地侮辱了[parameter:enemy.GetName]并要求后者立即归还[parameter:planet.GetName]。\n\n然而可以理解的是，[parameter:enemy.GetSpeciesNamePlural]并未被这次重复事件弄得措手不及，只是耸了耸肩无视了。"
 faction.502.a: "唉……"
 faction.503.title: "强硬派反叛！"
 faction.503.desc: "情报表示[Root.GetName]的偏激分子在[planet.GetName]建立了一支组织严密的叛军。\n\n这场反叛仍处于初始阶段，我们最好将它消灭在摇篮里。"
 faction.503.a: "很好。"
 faction.503.a.tooltip: "[planet.GetName]:\n§R反叛！§!"
 ### Emancipation Faction
 faction.600.title: "奴隶被煽动"
 faction.600.desc: "[Root.GetName]的成员据说已在受到奴役的人群中煽起了异议。据谣传，他们正在训练甚至武装[parameter:slave_faction.GetName]的边缘分子， 尽管这一点难以令人置信。"
 faction.600.a: "尽管如此，还是让人担心。"
 faction.600.a.tooltip: "[parameter:slave_faction.GetName]:\n§R+50%§!好战程度\n§R+30%§!支持率"
 faction.601.title: "星际地下铁路"
 faction.601.desc: "有消息指出一些[Root.GetName]的更为激进的成员已经解放了一群[railroad_planet.GetName]上的奴隶，并将他们送到了[Root.Owner.GetName]的控制区之外。"
 faction.601.a: "我们必须密切监视他们。"
 faction.601.a.tooltip: "[railroad_planet.GetName]：\n被奴役人口：§R-1§!"
 ### Xenoslaver Faction
 faction.700.title: "强制奴役！"
 faction.700.desc: "据说[Root.GetName]的偏激分子强制奴役了部分[Root.Owner.GetName]的非[Root.Owner.GetSpeciesAdj]人口。"
 faction.700.a: "骇人听闻的暴行。"
 faction.700.a.tooltip: "奴隶：\n§Y+2§!人口"
 faction.701.title: "[parameter:rebelling_faction.GetName]反叛！"
 faction.701.desc: "据信，由于受够了[Root.Owner.GetName]对生活在身边的粗鄙外星人的软弱立场，[parameter:planet.GetName]上妄图成为奴隶主的一群人已经聚集到一起，结党成社，宣称独立。"
 faction.701.a: "真的，真的，真的过分了。"
 ### Purged Faction
 faction.801.title: "垂死挣扎"
 faction.801.desc: "[riot_planet.GetName]上受到净化的一群人铤而走险，攻击并摧毁了行星上的一处设施。"
 faction.803.title: "[Root.GetName]反叛！"
 faction.803.desc: "[death_planet.GetName]上那些因净化人口而陷入绝望的人向[Root.Owner.GetName]发起了武装反叛，并组建了一支涣散的叛军。"
