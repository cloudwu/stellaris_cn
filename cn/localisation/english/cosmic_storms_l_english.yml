 cs_stormfrenzy_chain_title: "风暴狂热"
 cs_stormfrenzy_chain_desc: "我们一直在挑战极限。在前人事迹的鼓舞下，我们现在有机会塑造自己梦想的风暴。"

 cstorms.3220.name: "追风者信条"
 cstorms.3220.desc: "我们的人民永无止境地追求刺激。每天我们都会发现不可思议的情景，面临更大的挑战，但[ruler.GetRegnalName]觉得我们还能更进一步：\n\n“宇宙风暴的核心唯有潜能；那是真正的、最尖锐的前沿。它尖锐到足以斩断现状，释放出一生难得一次的快感。”\n\n挑起一场真正史诗级风暴的时机已到，这将会是一场混乱的狂欢：浩宇风暴。现在只剩下两个小细节：一是要进行最后的研究，以敲定如何触发完美风暴，二是星系的其他人对我们是否应该这么做有什么看法。\n\n实现这样的东西肯定会激起一些怨恨的。"

 PROJECT_SOW_THE_BIG_ONE: "引动浩宇风暴"
 PROJECT_SOW_THE_BIG_ONE_DESC: "我们有培植风暴的技术，附近却没有初生的风暴。我们需要研究如何播种出一个可以培植的风暴。"

 cstorms.3222.name: "暗物质培植"
 cstorms.3222.desc: "暗物质独一无二的性质使其成为浩宇风暴的完美导火索。我们将向环绕首都星系的太空织构注入这种难以捉摸的物质，等待风暴的第一波涟漪出现。\n\n然而，这件事已经引起了多余的关注：邻国们开始抗议了。“不是谁都跟我们一样兴高采烈地随风逐浪，”我们一位[Root.Owner.GetScientistPlural]埋怨道。"
 cstorms.3222.a: "是时候开始了。"
 cstorms.3222.b: "我们得节约点资源。"

 PROJECT_DARK_SEEDING: "奇异吸引子"
 PROJECT_DARK_SEEDING_DESC: "小心地将暗物质注入太空织构就可以在这个星系中激起可塑的风暴。"

 cstorms.3224.name: "浩宇风暴的萌动"
 cstorms.3224.desc: "难以置信！即将来临的风暴的萌动已经能感觉到了。我们[Root.Owner.GetScientistPlural]的还在努力着，但使我们离引发浩宇风暴又近了一步。\n\n然而，我们的邻国并不太满意。他们声称我们在胡搞我们不可能理解的力量，这已经影响了我们间的关系。"
 cstorms.3224.a: "随他们便吧。"

 cstorms.3225.name: "饲育浩宇风暴"
 cstorms.3225.desc: "数据已然明晰：这场风暴可谓种瓜得瓜，种豆得豆。既是如此，若是我们给风暴饲喂合适类型的资源，它就能拥有任何一种风暴的特性，并达到史诗般的规模。\n\n星系的住民们再次表达了担忧，但世纪之旅已指日可待。该穷尽国力饲育风暴了！"
 cstorms.3225.a: "饲育风暴！"
 cstorms.3225.b: "我们需要更多资源。"

 cstorms.3226.name: "终极盛宴"
 cstorms.3226.desc: "若是我们想要创造一场史诗般的风暴，就必须为这场初生的风暴提供种种养分。这项惊人的壮举需要我们手头上一组特定的资源。"

 PROJECT_EVERY_ITEM_ON_THE_MENU: "隐藏菜品"
 PROJECT_EVERY_ITEM_ON_THE_MENU_DESC: "我们如今知晓宇宙风暴能靠提供正确的饮食来操控。为了饲育这场风暴，我们需要特定的资源。"

 PROJECT_EVERY_ITEM_ON_THE_MENU_REPEAT: "重复：$cstorms.3225.name$"
 PROJECT_EVERY_ITEM_ON_THE_MENU_REPEAT_DESC: "创造一场完美的风暴需要一组精心调配的资源。"

 cstorms.3227.name: "最后推手"
 cstorms.3227.desc: "兴奋之情溢于言表。前方的道路越发清晰：前进，前进，向着目标前进。让我们与宇宙的狂热融为一体！万事俱备，只需稍加一把推手，浩宇风暴就要来临。\n\n我们的邻国已然怒不可遏，声称我们所谓的“$nexus_storm$”将对星系造成巨大的破坏。但我们真要让这些扫兴的家伙毁掉这一史诗般的项目吗？抉择的时刻到了。"
 cstorms.3227.a: "浩宇风暴是我们的终极宿命！"
 cstorms.3227.a.tt: "$nexus_storm$会在40天后抵达。\n$triggered_opinion_third_hit_tt$"
 cstorms.3227.b: "算了，我们可以做得更好！"
 cstorms.3227.b.tt: "$nexus_storm$终止。\n§Y[global_event_country.GetGalCommunityOrGalImperium]§!的评价将在40天内提高。"

 cstorms.3230.name: "浩宇风暴创生"
 cstorms.3230.desc: "我们站在新体验的悬崖边。终极灾难的时刻到了。我们的风暴骑士无所畏惧，从没有他们不肯接受的挑战。让星系听见我们的名字吧！\n\n让整个银河开开眼界！"
 cstorms.3230.a: "立刻行动。"
 has_spawned_nexus_storm_tt: "$TRIGGER_FAIL$已生成§Y$nexus_storm$§!"

 cstorms.3235.name: "风暴尾声"
 cstorms.3235.desc: "我们学到了很多。终于知道星系不是玩物，而是一场有待体验的冒险。\n\n[ruler.GetRegnalName]说得好：“人生从不缺刺激。我们永远不会停止追求下一个挑战，但我们必须怀着敬意。与星系及其居民和谐共处是我们的准则。我们选择了这么做，这才是我们真正的意义所在。”"
 cstorms.3235.a: "放轻松！"
 cstorms.3235.a.tt: "$every_empire_opinion_hit$ §G+$@the_code_total_change$§!"

# Storm Fever Challenges

 cs_stormfever_chain_title: "风暴狂热"
 cs_stormfever_chain_desc: "为了再创新高，感受欢愉以及挑战我们的极限，我们现在开始一系列试炼。欢乐时间到！"
 challenges_completed: "挑战完成"

 MISSION_CS_STORM_FEVER_CHALLENGE_1: "在风暴内战胜一支舰队"
 MISSION_CS_STORM_FEVER_CHALLENGE_1_DESC: "激烈的战斗一直算是试金石。现在，想象一下在宇宙风暴的狂暴核心内体会战斗！让我们向星系展示我们的狂野。\n\n当前挑战是在风暴中击败一支敌方舰队。"
 fleets_defeated_in_storm: "在风暴内战胜舰队"

 MISSION_CS_STORM_FEVER_CHALLENGE_2: "探索星系的边缘"
 MISSION_CS_STORM_FEVER_CHALLENGE_2_DESC: "超越我们的边界，徘徊在群星边缘，探索太空最遥远的深处——还有什么比这更令人振奋吗？\n\n我们需要派遣一艘科研船前往指定的星系——不择手段。"
 far_edge_explored: "已探索远端"

 MISSION_CS_STORM_FEVER_CHALLENGE_3: "驾驭风暴"
 MISSION_CS_STORM_FEVER_CHALLENGE_3_DESC: "最优秀的人才渴望风暴的刺激。让他们在风暴中驰骋、绽放吧！\n\n我们的下一项挑战是帮助一位风暴骑士在宇宙风暴中坚持超过180天。"
 days_storm_rider_spend_in_storm: "骑士在风暴中的日数"

 MISSION_CS_STORM_FEVER_CHALLENGE_4: "出土调查"
 MISSION_CS_STORM_FEVER_CHALLENGE_4_DESC: "星系中充满埋藏的宝藏与古老的秘密——还有一股邪恶的风将星系搅动！让我们出发吧，去看看能找到什么。\n\n挑战自己，去调查一处被风暴揭示的异常现象或考古遗址吧。"
 storm_unraveled_event_investigated: "调查异常现象或发掘遗址。"

 MISSION_CS_STORM_FEVER_CHALLENGE_5: "分享快乐"
 MISSION_CS_STORM_FEVER_CHALLENGE_5_DESC: "为什么要独享乐趣呢？就冒险而言，分享多多益善。\n\n为了让我们的邻国也感受到刺激，当前挑战是让一场宇宙风暴偏转到他们的领土。"
 send_storm_to_other_empire: "向其他帝国发送的风暴"

 MISSION_CS_STORM_FEVER_CHALLENGE_6: "屈从风暴"
 MISSION_CS_STORM_FEVER_CHALLENGE_6_DESC: "老去然后淡出，这不是我们的风格。耀眼地燃烧殆尽远胜于此。\n\n下一个挑战是帮助风暴骑士在宇宙风暴体验最终时刻。"
 rider_died_in_storm: "风暴骑士在风暴中牺牲或失踪"

