l_simp_chinese:
 observer.15.name:0 "大可汗归来"
 observer.15.desc:0 "在遭遇了一次战斗失利之后，大可汗已经重新召集了一支舰队，正在开往前线。"
 observer.24.name:0 "[marauder_mercenary_country.GetSpeciesName]雇佣兵"
 observer.24.desc:0 "现在可以雇佣[marauder_mercenary_country.GetSpeciesName]的佣兵了。"
 observer.56.desc:0 "来自§H[From.GetName]§!的考古学家们已经推测出了§HVultaum§!的母星系的隐藏位置！"
 observer.57.desc:0 "来自§H[From.GetName]§!的考古学家们已经推测出了§HYuht§!的母星系的隐藏位置！"
 observer.58.desc:0 "来自§H[From.GetName]§!的考古学家们已经推测出了§HFirst League§!的母星系的隐藏位置！"
 observer.59.desc:0 "来自§H[From.GetName]§!的考古学家们已经推测出了§HIrassian§!的母星系的隐藏位置！"
 observer.60.desc:0 "来自§H[From.GetName]§!的考古学家们已经推测出了§HCybrex§!的母星系的隐藏位置！"
 observer.61.desc:0 "§H[From.GetName]§!已经收集到了解锁§HL星门网络§!所需的全部见解！一旦他们研发完毕了L星门科技，并完成了开启一扇位于他们境内的L星门的特殊计划，他们讲能够进入L星团。"
 observer.63.desc:0 "§H[From.GetName]§!成功地恢复了通往L星团的路径！被称为§H$nanite_space_dragon_baby_plural$§!的巨大生物正从每一个L星门出现，虽然它们还未表现出攻击性。"
 observer.66.name:0 "德萨努协同体"
 observer.66.desc:0 "§H[From.GetName]§!成功地解锁了L星团，发现其内已经居住着一个名为§H德萨努协同体§!的先进文明！"
 observer.68.desc:0 "那些§H[From.GetName]§!的蠢货们瞎搞了一些超乎他们理解的力量，在§H[shroud_spawn_system]§!星系释放出了一个强大有力而且复仇心切的天幕化身！"
 observer.70.name:0 "视界信号"
 observer.70.desc:0 "§H[From.Owner.GetName]§!的科学家们捕获了一个神秘的信号，似乎来自于一个黑洞的中心……"
 observer.71.name:0 "潜时之虫"
 observer.71.desc:0 "潜时之虫把[From.Owner.GetName]§!的母星系变成了某个……不同的样子。"
 observer.72.desc:0 "潜时之虫在[From.Owner.GetName]§!的母星系里展现了它自己。战斗开始了……"
