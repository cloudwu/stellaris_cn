 tech_mine_aldar:0 "奥达尔矿抛光"
 tech_mine_aldar_desc:0 "不稳定奥达尔仅少量存在于较为常见的矿石之中。若想在不对器械与人员造成巨大伤害的情况下将这些晶体成功提取出来，需要十分先进的自触觉机械。"
