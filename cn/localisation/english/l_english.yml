 ####################################
 # Star Classes
 ####################################
 sc_b:0 "§HB型恒星§!"
 sc_b_desc:0 "§L巨大的B型主序恒星发出极为明亮的蓝光。尽管这种恒星较为稀有，但是它们的亮度使其成为最显眼的恒星。§!"
 sc_a:0 "§HA型恒星§!"
 sc_a_desc:0 "§L这些较为年轻的白色或者青白色主序恒星星也非常显眼。它们体积巨大，自转速度非常快，但是最终都会演变成缓慢且冰冷的红巨星。§!"
 sc_f:0 "§HF级恒星§!"
 sc_f_desc:0 "§LF级恒星体积较大，一般都是黄白色的矮星。尽管他们时常会发出大量的紫外射线，但恒星系中存在广大的适居区域，很可能有生命存在。§!"
 sc_g:0 "§HG型恒星§!"
 sc_g_desc:0 "§LG型恒星一般都是黄矮星。事实上，G型恒星的颜色位于白色和浅黄色之间。主序恒星星在进行了100亿年的氢聚变后，就会膨胀成为红巨星。尽管它们的寿命要比K型恒星短，但是G型恒星系统的适居区域非常适合生命繁衍。§!"
 sc_k:0 "§HK型恒星§!"
 sc_k_desc:0 "§L这些主序星一般都是橙矮星，较为常见。它们最多能在主序列上维持300亿年，也就意味着那些围绕K级恒星运转的行星能拥有更长的时间来发展生命。§!"
 sc_m:0 "§HM型恒星§!"
 sc_m_desc:0 "§L宇宙中最常见的恒星，一般都是红矮星。它们的亮度非常低，在远处很难用肉眼观测。尽管它们基本上都有极长的寿命，但是由于红矮星几乎不发出紫外线，生命难以在其恒星系生存。§!"
 sc_black_hole:0 "§H黑洞§!"
 sc_black_hole_desc:0 "§L质量极高的恒星会在生命末期发生坍塌，常常形成黑洞。黑洞拥有极强的引力场，任何东西——包括光——只要越过了视界，就无法从中逃逸。§!"
 sc_neutron_star:0 "§H中子星§!"
 sc_neutron_star_desc:0 "§L一颗高质量恒星迅速坍塌，发生超新星爆炸，就会形成这种密度极大的恒星残余。尽管它们的直径一般只有10千米，但质量却是普通G型恒星的好几倍。§!"
 sc_pulsar:0 "§H脉冲星§!"
 sc_pulsar_desc:0 "§L脉冲星是一种高度磁化的中子星，会不断发出电磁脉冲束。恒星只有正对观测者自转时，我们才能探测到脉冲束。脉冲束有非常准确的间隔。正因为如此，我们能够用它来精确计算时间的流逝。§!"

