 origin_riftworld: "裂隙当空"
 origin_riftworld_desc: "一道巨大的时空裂隙高悬于该文明母星的穹顶。在研究这一现象近千年后，最近的星舰科技进展使其终于可以靠近他，并且发掘潜藏其中的秘密。"
 origin_tooltip_riftworld_effects: "—母星：['concept_riftworld_digsite']['concept_archaeology_site']$NEW_LINE$—在你控制的恒星系内出现[ 'concept_astral_rift', $ASTRAL_RIFTS$ ]的概率：§G+100%§!"
 START_SCREEN_RIFTWORLD: "自我们有记忆起，大裂隙就在[GetHomeWorldName]的天空中高悬着。传说我们的遥远过去与这道天界之痕还有我们首都附近的天降之坑相互纠缠。\n\n我们祖祖辈辈都将这个撞击坑视为圣地，却对其知之甚少。然而，最近的地震活动却让坑下的一处异常现象重见天日。我们正在着手向其核心钻探。至于在坑里到底会有什么发现，人们莫衷一是。$START_SCREEN_RIFTWORLD_END$"
 START_SCREEN_RIFTWORLD_MACHINE: "穷尽我们数据库所能追溯的最早时间，大裂隙就早已高悬于[GetHomeWorldName]的上空。我们的内部时钟于该裂隙天体的频率相同步，而最早的记录则记录了一处位于我们首都附近的远古撞击坑。\n\n无数次迭代以来，该撞击坑都被保留下来，但却对其几乎没有任何了解。然而，最近的地震活动却让坑下的一处异常现象重见天日。我们正在准备向其核心钻探。$START_SCREEN_RIFTWORLD_END$"
 START_SCREEN_RIFTWORLD_END: "\n\n这难道只是一个发生在我们超空间引擎科技取得进展时的普通巧合吗？就在我们直抵天界时，我们的注意力被重新拉回了地面上。也许在这颗星球的地下潜藏着的是对于我们前往星间旅行的启迪，也许它可以让我们做好应对裂隙另一端的事物的准备。"
 astral_planes.2105.name: "怪异通讯"
 astral_planes.2105.desc: "从§H[From.solar_system.GetName]§!内星界裂隙的爆炸余波中，我们收到了一段奇怪的通讯。\n\n[GetScientistPlural]们认为它源某个自远超裂隙本身的地方，且目前尚且只破译了其中的只言片语。"
 astral_planes.2110.name: "$astral_planes.2105.name$"
 astral_planes.2110.desc: "……与这个位面……同调……我们……会找到你……"
 astral_planes.2120.name: "发现地震异常"
 astral_planes.2120.desc: "近期的地震活动意外地让一处毗邻我们首都的远古撞击坑显露了其庐山真面目。\n\n这座独一无二的坑洞一定与我们[Owner.GetSpeciesNamePlural]物种的真正起源息息相关。"
 riftworld_digsite: "远古撞击坑"
 riftworld_digsite_desc: "我们在[Planet.GetName]地表上的撞击坑的极深处探测到了异常的地震活动。地下声呐发现了一座前所未知的洞穴。"
 astral_planes.2125.name: "高速撞击"
 astral_planes.2125.desc: "在撞击坑底部的初步发掘工作中，我们发现了一条深入地下深层的圆柱体撞击岩。\n\n这一岩层必然源自某种类陨石体的极高速撞击。初步计算表明，该物体几乎是以高亚光速发生的碰撞。它的重见天日宛若奇迹。"
 astral_planes.2125.a: "继续发掘。"
 astral_planes.2130.name: "地下洞穴"
 astral_planes.2130.desc: "在撞击岩层的终点，我们发现了一座豁然开朗的洞穴系统。\n\n地下水形成的水洼滋养着岩壁上灰暗纤弱的植被。在其中一个水池的地下，静静地躺着一个与众不同的球状物体。显然它不是自然生成的，而是这个撞击点的始作俑者。"
 astral_planes.2130.a: "取回该物体。"
 astral_planes.2135.name: "远古球体"
 astral_planes.2135.desc: "我们从地下湖中取回了那个球体。\n\n尽管被一些植被覆盖，其大部分仍保持得相当完整。其建造方式怪异地混杂着高度复杂的设计和粗糙的组装。完美光滑的金属板覆盖着舰船的前半部分，可以用来显著降低再入大气时的阻力。\n\n它所处位置的弹道回推与撞击岩处于一条直线上，由此可以确认该球体就是那颗把我们带到此地的类陨石体。"
 astral_planes.2140.name: "先祖"
 astral_planes.2140.desc.common: "我们在这个远古球体的内部取得了一箱档案文件，上面书写着一种我们语言的远古版本。提到的许多名字与我们最神圣的传说一一对应。\n\n盘根错节的梯道网络从撞击坑底一路蜿蜒崎岖地爬向一座巨大的隧道系统。从其中绳索纤维年代的跨度来看，这些隧道居住过数代人，这些幸存者们一点一点地凿开了通向地表的路。\n\n然而，目前为止的发现都无法让我们对最后一个发现做好心理准备：那是一座包含着一处坟地的洞穴。对其中的遗骸进行基因分析得出了令人惊讶的结果：这些人正是我们的祖先。\n\n至于他们又从何而来，为何此地被遗忘在了历史长河之中，又是新的谜团。抢救出来的档案保存状态不佳，但我们还是从球体中修复了一些数据日志。显然，这艘舰船是通过那道靠近[from.planet.GetName]的星界裂隙来到我们的恒星系的。"
 astral_planes.2140.desc.has_rift_sphere: "$astral_planes.2140.desc.common$\n\n尽管显然比我们的科技低级，这座球体正是其建造者渴望和才智的见证。这是一种逃离裂隙另一侧悲惨命运的终极手段。"
 astral_planes.2140.desc.default: "$astral_planes.2140.desc.common$\n\n通过一些研究，我们应该能够复制甚至改进用来建造这种具有跨越维度能力的船体的科技。"
 astral_planes.2140.desc.machine.common: "我们在远古球体中发现了一台存储器，其中编码着我们系统的古老版本。\n\n盘根错节的梯道网络从撞击坑底一路蜿蜒崎岖地爬向一座巨大的隧道系统。从其中缆绳纤维年代的跨度来看，这些隧道曾经容纳过许多次迭代，这些撞击幸存者们一点一点地凿开了通向地表的路。\n\n最靠上的一处遗址包含着一些与我们最早期型号的部件非常相似的东西。这些幸存者应该就是我们的先祖。\n\n至于他们又从何而来，为何此地被遗忘在了历史长河之中尚不得而知。我们从球体中取回的数据清楚地表明，抵达我们星系的这艘球状舰船正是来自[from.planet.GetName]附近的星界裂隙。"
 astral_planes.2140.desc.machine.has_rift_sphere: "$astral_planes.2140.desc.machine.common$\n\n虽然显然没有我们自己的技术先进，但这个球体正是其建设者之绝望和创造力的见证。这是他们逃避裂隙彼端骇人命运的最后努力。"
 astral_planes.2140.desc.machine: "$astral_planes.2140.desc.machine.common$\n\n通过一些研究，我们应该能够复制甚至改进用来建造这种具有跨越维度能力的船体的科技。"
 astral_planes.2140.a: "我们的来处找到了。"
 astral_planes.2140.a.synthetic: "初锻我们的熔炉找到了。"
