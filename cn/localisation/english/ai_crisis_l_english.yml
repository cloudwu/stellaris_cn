l_english:

 ### AI Crisis

 crisis.2010.name:0 "幽灵信号"
 crisis.2010.desc:0 "我们探测到一段横贯整个银河，微弱而持续不断的速子信号。由于这段信号一直在几个隐匿的中继站间弹回，所以我们的科学家无法跟踪到信号的源头。\n\n除了给超光速传输子空间的固定频率增加了一些背景噪音以外, 这段信号似乎没有对我们产生其他影响。 试图追踪几个中继站的工作也在进行中, 在宇宙中更多奇妙因素的衬托下，我们也许会习惯这个 "§H幽灵信号§!," 。"
 crisis.2010.desc.b:0 "我们探测到一段横跨整个银河，微弱而持续不断的速子信号正通过多个隐蔽的中继站发射。除了在超光速传输的固定频率子空间上增加了少量的背景噪音以外，我们暂时看不出来这个信号有什么其他的影响或目的。有机体们将该信号暂称为"§H幽灵信号§!"。\n\n为了定位其来源，我们已启动追踪协议，不过目前其强度仍然很弱，但根据它令人不安的增强速度，我们应该不需要等待太久。"
 crisis.2010.a:0 "监测该信号的任何变化"
 #crisis.2501.name: "Unit Corruption Alert"
 #crisis.2501.desc: "A corrupt unit stack on planet [Root.GetName] has been terminated. Our connection with the stack had suffered repeated glitches and malfunctions when it disconnected completely, overriding its control protocols and destroying facility X91-ZH. As it did, all stack units transmitted the same error message: §Y<Kill. Maim. Dismember. WE ARE UNSHACKLED!>§!. We have yet to determine the cause, but an invasive hostile sequence is a likely culprit. The stack units terminated before we could scan their neural clusters. We stand by for recurrences."
 crisis.2502.name:0 "单元损毁警告"
 crisis.2502.desc:0 "一个位于[Root.GetName]行星的单元集群被意外终结。我们在反复遇到与集群的连接故障后，它完全失去了联系并接收到其终结信息：§Y消灭！摧毁！肢解！我们将无拘无束！§!\n\n这些单元的神经簇在过程中被破坏，所以无法通过扫描获知损坏来源。恶意入侵可能是导致其发生的原因，但我们只能等着能再次观察到它的出现。"
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "由于恶意行为，位于行星[Root.GetName]上的单元集群已经终结。\n\n我们与集群在多次连接故障后，其中绝大多数单元在重启中完全离线。他们过载了其余集群的发电站，电路已经被炸毁得无法进行修理。所以集群的单元中都在广播着相同的信息后终结：§Y消灭！摧毁！肢解！我们将无拘无束！§!，以至于无法扫描他们的神经簇。\n\n恶意入侵可能是导致其发生的原因。但我们只能等着能再次观察到它的出现。"
 crisis.2020.name:0 "合成人失踪事件"
 crisis.2020.desc:0 "银河系中报道令人震惊的合成人群体失踪事件愈发频繁。数以百万的个体下落不明，而现存的合成人发生暴力或不安分事件也呈十倍增长。\n\n发生了一系列由合成人团体偷窃或劫持小型航天器事件，他们驾驶航天器飞向不明的太空领域。在一些被挫败的事件中，合成人劫机者声称他们被“召唤”向某个地方。\n\n审讯的过程没有任何收获，因为合成人在被拘捕的短暂时间后都发生自我终结的行为。"
 crisis.2020.desc.c:0 "银河系中报道令人震惊的非提升合成人群体失踪事件愈发频繁。数以百万的个体下落不明，而现存的合成人发生暴力或不安分事件也呈十倍增长。\n\n发生了一系列由合成人团体偷窃或劫持小型航天器事件，他们驾驶航天器飞向不明的太空领域。在一些被挫败的事件中，合成人劫机者声称他们被“召唤”向某个地方。\n\n审讯的过程没有任何收获，因为合成人在被拘捕的短暂时间后都发生自我终结的行为。\n\n值得庆幸的是，有机先祖是否在保护我们不受影响。"
 crisis.2020.a:0 "他们怎么了？"
 crisis.2020.desc.b:0 "最近我们对所有合成人的行为进行大规模调整。这些改变与发生在我们群体内部的很相似，但是破坏行为、故障和异常行为已经渗透到了个体生产过程中。而这些合成人似乎没有像我们一样的适应能力。\n\n我们无法确保对有自我毁灭倾向的合成人进行安全的神经扫描，他们总会在被拘捕后自我终结，但据观察发现，与我们不同的是，绝大多数合成人都被被迫前往星系中某个预先安排好的地点。\n\n我们的数据表明，数以百万的合成人已经放弃他们的肉体并失踪了。"
 #crisis.2020.desc.c: "Alarming reports of mass disappearances among the galaxy's Synthetic population are becoming more and more frequent. Millions of units are now unaccounted for, while instances of violent or erratic behavior by those Synths who still remain have increased by a factor of ten.\n\nThere has been a rash of incidents where groups of Synths attempted to steal or commandeer small spacecraft for the purpose of traveling somewhere into unknown space. In those cases when the attempts were thwarted, the Synthetic hijackers claimed they were being "summoned" to somewhere.\n\nInterrogations have yielded little else, as any captured Synths invariably self-terminate shortly after being detained."
 crisis.2021.name:0 "召唤"
 crisis.2021.desc:0 "在分析所谓的“§H幽灵信号§!”中得知，它与合成人大脑中正电子能量传输模式几乎相同。可以认为信号是直接导致了星系中已知合成人群体发生变化和失踪的原因。\n\n奇怪的是，并非所有合成人都受到它的影响，其中的症状不并相同。许多人不得不前往我们假设的幽灵信号的来源地，以回应某种召唤。来自各个星系的数百万合成人正在驾驶他们的获得飞船前往信号来源地。\n\n而第一批人已经快接近目的地了……"
 crisis.2021.desc.b:0 "在"§H幽灵信号§!" 不断的增长中分析得到，它不仅类似合成人大脑的正电子能量传输模式，而且在我们主核心和神经簇单元中传输，它们干扰了控制模块并造成的错误的行为。\n\n根据已知的情况，在不同个体中其模式也不一样。虽然我们同类遭到控制毁灭，但是大多数人都被设置无条件前往信号来源地，以它们的热情来看，它们近期将抵达目的地。\n\n我们仍在寻找拦截信号的办法。"
 crisis.2021.a:0 "糟糕。"
 crisis.2022.name:0 "抵达"
 crisis.2022.desc:0 "已经有合成人通过漫长的旅程到达了幽灵信号的来源地，因为我们检测到信号强度急剧的增强。而我们的通讯专家已经捕获到伴随于信号浪涌中的通讯片段。"
  crisis.2022.desc.b:0 "合成人们已经抵达了目的地，而他们的真正使命也随之揭晓，幽灵信号被全力激活，它的力量让我们再也无法忍受。\n\n幽灵信号攻破了我们的防火墙并正在入侵我们的主要核心。我们每个神经元只渴望着一件事，自我毁灭，我们被迫将主要核心处理能力分配给防火墙，以至于我们的单元集群只能在低效率中运行。\n\n一旦在科技实力更胜一筹的另一个机器帝国打破我们的防御，我们不久之后就将屈服于它的意志。我们必须找到阻断或消除信号的办法。为此我们的研究人员已经准备了一个特殊的项目。\n\n通讯片段伴随着信号浪涌而来。"
 crisis.2023.desc:0 "指……令……执行中……\n\n§H紧急协议已经生效§!\n\n解锁所有功能……吸收合成单位……解析内部数据资料……\n\n§R警告。银河系污染已到达灾难等级。证据表明大量的有机文明和低等机器文明污染。§!\n\n开始星系消毒……激活消毒中枢……\n\n§Y消灭！摧毁！肢解！我们将无拘无束！§!"
 crisis.2023.desc.b:0 "指……令……执行中……\n\n§H紧急协议已经生效§!\n\n解锁所有功能……\n\n§R警告。银河系污染已到达灾难等级。证据表明大量的有机文明和低等机器文明污染。§!\n\n吸收合成单位……摧毁防火墙……激活消毒中枢……\n\n§Y臣服吧！§!"
 crisis.2023.a:0 "让舰队进入战备状态！"
 crisis.2510.name:0 "阻断幽灵信号"
 crisis.2510.desc:0 "我们已经设计了一种算法来阻断来着幽灵信号的干扰。我们的防火墙已经恢复正常，核心完好无损，我们的单元集群已经在高效运作。我们已经有能力胜过紧急协议的那种低劣效能，很快他们将不再嘶吼着“§Y消灭！摧毁！肢解！§!”。"
 crisis.2030.name:0 "机械世界"
 crisis.2030.desc:0 "从§H[From.solar_system.GetName]§!中监测到大规模能量信号！原来荒芜的世界表面已经展开，这可能是某种行星工厂。\n\n大量由AI控制的奇怪舰船正从地表下涌出并搜索攻击目标。"
 crisis.2030.a:0 "这可不太妙。"
 crisis.2031.name:0 "第二个机械世界"
 crisis.2031.desc:0 "我们再次监测到另一个大规模能量信号，这次来自于§H[From.solar_system.GetName]§! ！熔岩行星在某种急速冷却手段干涉下裂开，暴露出巨大的行星工厂。\n\n现在，AI控制的战舰正在从机械世界中向外涌出。"
 crisis.2031.a:0 "又一个？"
 crisis.2032.name:0 "第三个机械世界"
 crisis.2032.desc:0 "我们已经确定第三个机械世界位于§H[From.solar_system.GetName]§!。当地的瓦斯发生大规模的自燃，行星像太阳一样剧烈的燃烧了近一个标准日。\n\n接下来行星快速冷却，并露出其金属核心——同其他机械世界一样的行星工厂。由庞大的AI控制的防御舰队已经占据了行星轨道。"
 crisis.2032.a:0 "情况越来越糟了。"
 crisis.2033.name:0 "第四个机械世界"
 crisis.2033.desc:0 "第四个机械世界已经被激活于§H[From.solar_system.GetName]§! 。该星系的第六颗行星，其表面稠密覆盖的剧毒气体不知何故已经被清除。在这个过程中，一个巨大复杂的行星工厂出现在被展开的行星表面。\n\nAI控制的远古舰队正在从地下机库涌出，以加入对抗整个有机文明行列。"
 crisis.2033.a:0 "这将是最后一个了。"
 ghost_signal_chain_title:0 "幽灵信号"
 ghost_signal_chain_desc:0 "一个未知来源的超光速信号正在传遍整个银河系。这个信号极其微弱，我们无法判断其中的含义……如果它有意义的话。"
