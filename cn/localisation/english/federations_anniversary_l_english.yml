 galcom.110.desc:1 "银河共同体的官员收到了我们最近就天凯族母取得胜利的消息。他们告诉我方，消灭这只野兽明显违反了天凯保护法，就算天凯族母是敌对生物也一样。\n\n[Root.GetName]将在接下来十年内被视为§R违反银河法§!。此外，我们收到了一份巨额的罚单，理由是我们消灭了“一种独特的，整个银河中再也见不到的天凯生命形式”。"
 galcom.110.a:0 "它不得不被处理掉。"
 galcom.110.b:0 "但是……是它攻击我们的啊！"
 galcom.110.c:0 "这些野兽必须死。"
 opinion_killed_tiyanki_fleet_1:0 "屠杀天凯"
