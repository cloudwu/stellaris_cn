 behemoth_mutation_a_desc: "超尺寸肌肉，为摧毁性攻击而生。"
 behemoth_mutation_b: "$menp_behemoth_mutation_research$：节制"
 behemoth_mutation_b_desc: "辐射合成遗传菌株注入我们的太空生命体，大大减少了它对食物的需求。"
