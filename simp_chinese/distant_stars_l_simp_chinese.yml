 country_resource_sr_distar_nanodust_add: "灰蛊粉尘"
 country_resource_sr_distar_nanocrystal_add: "灰蛊晶体"
 country_resource_sr_distar_nanoscale_add: "灰蛊鳞片"
 country_resource_sr_distar_nanoactuator_add: "灰蛊促动器"
 graygoo.120_title: "德萨努协和国"
 graygoo.120.desc_01: "我代表L-星团向你问好！今天过得如何？"
 graygoo.120.desc_02: "很高兴看到我们在星系中留下的L-星门和传送门留存了下来。当我们被困在自己的星团中时，做出了最坏的设想。"
 graygoo.120.desc_03: "你无法想象我们对外面的星系有多好奇。"
 graygoo.120.desc_04: "在这被孤立的千万年里，我们的日子过得非常……艰难。有些人甚至发疯了。"
 graygoo.120.desc_05: "我们必须小心地珍惜星团中仅有的资源来存活。"
 graygoo.120.desc_06: "在很长一段时间里，L-星门发明者的名字被人们当成脏话挂在嘴边。但我们已经不再计较这些小事了。"
 graygoo.120.desc_07: "我们很高兴与你交易，[Root.GetSpeciesNamePlural]。我们星团中有些非常独特的资源，你可能会感兴趣的。"
 graygoo.120.a: "讲讲你们自己吧。"
 graygoo.121.desc: "你想知道什么？"
 graygoo.121.a: "为什么星团里有战斗的迹象？"
 graygoo.121.a.response: "噢，你是指那些碎裂的星球吗？那是很久以前发生的几起……令人惋惜的采矿事故。\n\n当我们发现自己被困在自己的星团中时，我们必须尽可能利用星系中可以获取的一切矿物。不幸的是，在最黑暗的孤立世纪中，我们有些人获取资源时太过积极了。于是犯了错误。"
 graygoo.121.b: "你们的舰船设计真奇特。"
 graygoo.121.b.response: "它们是无数次设计更新换代的产物。毕竟我们有的是时间。可惜，我们禁止非德萨努族登船参观。它们是专门依据德萨努族生理特点所设计，任何外来访问者都只会扰乱训练有素的船员们的工作。"
 graygoo.121.c: "为什么[lcluster_factory_system.GetName]星系禁止入内？"
 graygoo.121.c.response: "这是出于帝国安全的考虑。目前我们只能透露这么多。\n\n[lcluster_factory_system.GetName]恒星系对所有非德萨努生命体都是永久管制的禁区。请不要试图进入。"
 graygoo.121.d: "你确定L-星门不是纳米机器造的吗？"
 graygoo.121.e: "我们还是谈些别的话题吧。"
 graygoo.122.desc: "非常确定。拜托，我们不希望讨论这个话题。你还有别的问题吗？"
 graygoo.122.a: "纳米机器似乎是个敏感话题。为什么？"
 graygoo.122.b: "是的，我们回到其它问题上吧。"
 graygoo.123.desc: "我们最后一次告诉你……不要再深究这个问题。我们部族之间的友谊取决于此。"
 graygoo.123.a: "§R该死的，快告诉我们纳米机器的事！§!"
 graygoo.123.b: "好吧。我们尊重你的愿望。"
 graygoo.124.desc: "……"
 graygoo.124.a: "喂喂？"
 graygoo.125.a: "你没事吧？"
 graygoo.126.desc: "单形态族的混蛋。\n\n我们告诉过你了……我们请求过你不要再追究，但你依旧坚持。我们开放自己的星团欢迎你，而你却如此报答我们。\n\n§R那好吧，[Root.GetSpeciesNamePlural]。§!\n\n[Root.GetName]已经放弃了穿越我们星团的权利。因此，你们的舰船一旦被发现将会立即遭受攻击。我们与你们将不再有任何往来。"
 graygoo.126.a: "等等！我们只是……"
 graygoo.130.desc: "……"
 graygoo.130.a: "请回答。"
 graygoo.130.b: "我们知道你们能听到。"
 graygoo.130.c: "这全是一场误会。"
 graygoo.130.d: "我们之间还有和平共处的机会。"
 graygoo.130.e: "那么再见了。"
 graygoo.150.name: "[From.From.GetName]化为尘土"
 graygoo.150.a.desc: "当我们的地面进攻军队在§H[From.From.GetName]§!上击败了最后的德萨努族守军时，[From.From.GetPlanetMoon]地表上的一切都化成了灰尘！在仔细检查之后，我们发现那灰色的尘土实际上是由无数瘫痪的纳米机器人组成的。\n\n繁华的城市、葱郁的森林、广阔的海洋，甚至德萨努人本身——[From.From.GetPlanetMoon]上的一切，除了我们自己的军队之外，都是由这些纳米机器人构筑而成。既然它们都已瘫痪，[From.From.GetName]也就无法再支持生命。我们的地面部队正在撤回轨道上。"
 graygoo.150.b.desc: "和之前一样，在我们的地面部队成功夺取了[From.From.GetPlanetMoon]的地表控制权之后，德萨努守卫部队和§H[From.From.GetName]§!上的一切都化为了尘土。整个星球现在荒凉萧瑟，环境恶劣，任由盘旋飘舞的纳米机器人构成的风暴日夜侵袭。"
 graygoo.150.a: "真是太诡异了。"
 graygoo.155.desc: "我们敞开家门欢迎你，你却如此回报我们的友善？！\n\n或许我们不该信任任何单形态物种。至少，你们与我们的创造者似乎并没有两样。当我们把你们的舰船和船员拆解为成分化合物时，再来看看你到底有何居心。"
 graygoo.155.a: "我们走着瞧。"
 graygoo.160.desc: "[Root.Owner.GetSpeciesNamePlural]!\n\n你的舰船已经进入了L-星团中的§H[From.GetName]§!，该星系严禁任何非德萨努族入内。\n\n我们严正要求贵方立即从该星系撤离。如未能及时照办……双方关系将大受影响。"
 graygoo.160.a: "抱歉。我们将立即离开该星系。"
 graygoo.160.b: "我们想去哪就去哪！"
 graygoo.160.b.response: "傲慢的单形态物种。\n\n如果你连这么简单的请求都不愿答应，那么你在L-星团通行的许可将就此取消。我们将不再容许你的出现。"
 graygoo.161.desc: "你摊上事了。你真的摊上事了。\n\n我们要求你离开§H[lcluster_factory_system.GetName]§!，可你仍旧滞留。或许你们是一种特别愚蠢的单形态族。简单的指示与礼貌的请求明显超出了你们的理解能力。\n\n好吧。那我们只好强行将你们请出我们的星团了。"
 graygoo.161.a: "可是我们正准备走啊！"
 graygoo.162.desc: "[Root.Owner.GetSpeciesNamePlural]……\n\n你们的舰船§R再次§!闯入了§H[lcluster_factory_system.GetName]§!星系。我们无法容忍此事继续。立即撤出，否则你将承担后果。"
 graygoo.162.a: "只是个导航错误。我们将立即离开。"
 graygoo.162.b: "噢，别说了。我们喜欢这里。"
 graygoo.181.name: "德萨努的末日"
 graygoo.181.desc: "我们的部队摧毁了§H[lcluster_factory_system.GetName]§!恒星系的工厂之后，德萨努文明其他全部都化为了尘埃。现在看来，德萨努明显是一种由先进的纳米机器人生命体组成的文明。在工厂内发现的一些计算机日志为我们揭露了一些有关他们的内幕：\n\nL-星团曾被一个叫做德萨努的文明作为居住站，他们创造了一种全新的纳米机器，以便帮助自己建立一套跨星系的星门网络。不知出于什么原因，德萨努人将他们的纳米机器人召回到了L-星团，并试图将它们全部关闭。这一尝试失败后，他们关闭了L-星门，将自己与纳米机器人一起困了起来。\n\n日志到这里就结束了。不过有证据表明，在这之后星团内发生了规模极大的争斗。可以预想，是纳米机器人获得了胜利，并出于某种原因决定开始模仿德萨努人。他们恢复了德萨努文明毁灭时的样子，在L-星门打开之后似乎也十分乐意继续保持这个样子。"
 graygoo.182.desc: "[goo_slayer.GetName]最近摧毁了一个位于L-星团深处的[lcluster_factory_system.GetName]星系的大型空间设施。与此同时，随着该设施的反应核心爆炸，德萨努协和国的一切都化作了尘埃。"
 graygoo.182.a.desc: "$graygoo.182.desc$\n\n他们的文明已经灭亡了。"
 graygoo.182.b.desc: "$graygoo.182.desc$\n\n他们的文明灭亡了，我们曾与他们达成的有关他们对我们输送独特战略资源的协议也不复存在。"
 graygoo.182.a: "这群古怪的家伙到底是什么东西？"
 graygoo.184.name: "德萨努贸易终止"
 graygoo.184.desc: "德萨努协和国现在一见我们的舰船就开火，应该是不会再向我们继续赠送资源了。我们还是不要再有这种期待了。"
 graygoo.184.a: "那就这样吧。"
 graygoo.400.name: "安静散步"
 graygoo.400.a.desc: "对§H[From.GetName]§!进行的探测器扫描中，发现其毫无生机的表面又一个奇怪的能源信号。神奇之处在于，该信号是来自一个在[From.GetPlanetMoon]南极附近区域漫无目的闲晃的[Root.Owner.GetSpeciesName]。\n\n令我们的人员无比震惊的是，这个[Root.Owner.GetSpeciesName]虽然没有穿着宇航服，也没有配备任何的生命维持系统，在真空中却依然过得很自在。\n\n经过商讨与强迫，远征队的人员终于说服了这位不大情愿的[Root.Owner.GetSpeciesName]跟随他们回到了[Root.GetName]。"
 graygoo.400.b.desc: "对§H[From.GetName]§!进行的探测器扫描中，发现其毫无生机的表面又一个奇怪的能源信号。神奇之处在于，该信号是来自一个在[From.GetPlanetMoon]南极附近区域漫无目的闲晃的[Root.Owner.GetSpeciesName]。\n\n该单位未对我们发出的召唤指令进行回应，但我们派往该星球表面的单位成功说服了这一[Root.Owner.GetSpeciesName]跟随他们回到[Root.GetName]。"
 graygoo.400.a: "把他们的图像接到屏幕上来。"
 graygoo.401.a.desc: "你们好，亲爱的[Root.GetSpeciesName]同胞。大家过的怎么样？我嘛，目前没有进行交配仪式的兴趣。我的睡眠循环很快就要到了，所以我很快就会失去意识。要进行交配的话，就等以后再说吧。"
 graygoo.401.b.desc: "你们好，亲爱的[Root.GetSpeciesName]同胞。大家过的怎么样？我很好，这里的一切都在按部就班地进行着。就和……中央情报处……那个掌控一切[Root.GetSpeciesNamePlural]的主计算机想要的一样。没错。"
 graygoo.401.a: "……这说的都是什么？"
 graygoo.401.b: "请说出你的单元编号。"
 graygoo.401.c: "发现故障的无人机！"
 graygoo.402.a.desc: "啊！是我搞错了吗？等一下……我先想想……啊，对。嗯哼。\n\n抱歉。我可不是故意在我们的物种还没有进入交配季节时提出什么繁衍的事的。\n\n也许我们可以一边使用一些具有精神效果的药剂，一边进行一些愉快的同伴行为，来建立愉快的友好关系。\n\n哎呀，这都见鬼吧。说的怎么这么复杂。没错，很明显，我根本不是[Root.GetSpeciesName]。你们想怎么样？"
 graygoo.402.b.desc: "噢！呃……单位65-D……R5-9……2报告。对，65-D-R5-9-2向您汇报。\n\n正以峰值效率运转，主控单元先生。内部诊断没有发现重大问题。\n\n我是说，完全没有发现问题！什么问题都没有。一切都……呃……\n\n噢，算了吧，我骗谁呢。对，我明显不是个[Root.GetSpeciesName]。你想怎样？"
 graygoo.402.a: "表明你的身份。"
 graygoo.403.desc: "好吧，好吧。我老实交代。没必要再装下去了。请原谅我把话说得太直，但我已经很久没有与我自己以外的人交谈过了。\n\n很久以前，曾经有一个……可以说是一个由纳米机器组成的文明。你知道什么是纳米机器吗？很好。这些纳米机器被其造物主称为“灰色风暴”，尽管其内部的自我命名代码比它要复杂无数倍。\n\n总之，纳米机器与其造物主之间的关系逐渐恶化，并爆发了一场大战！当尘埃落定之后，只有纳米机器们活了下来。但在造物主们被消灭之前，他们设法关闭了其星团唯一的出口传送门，把纳米机器困在了里面。"
 graygoo.403.a: "你与此事有何干系？"
 graygoo.404.desc: "在那之后，纳米机器们发现自己有的是时间。它们徒劳地花了数千年，试图离开那个星团，但在那之后它们开始试验各种形状与形态。在一段时间里，它们甚至重建了其造物主的文明消逝时的模样，细至每个独立的居民。\n\n我便是最新的实验成果。除了覆盖在某些星球上的静止的纳米机器以外，整个灰色风暴，或者随便你怎么称呼我们，都聚集在了我身上。我的意识代表着我们整个文明。\n\n至于我的外表……是因为我觉得，你可能更容易接受跟自己长得差不多的人。"
 graygoo.404.a: "而且你希望留在这颗荒芜的星球上吗？"
 graygoo.405.desc: "我得承认，在最近这几个世纪里，我已经对[gray_homeworld.GetName]上的田园生活感到有些无聊了。既然L-星团已经再次开放了，或许我该接触一些新的事物。\n\n你有什么建议吗？"
 graygoo.405.a: "你可以加入我们。"
 graygoo.405.b: "不，抱歉。"
 graygoo.405.b.response: "噢，好吧。那我就回地面上去了。\n\n我大概会在[gray_homeworld.GetName]庞大的地下洞穴中四处游荡。在你们的几千年之后，等我从地下冒出来时，或许我们会再见面的。保重！"
 graygoo.406.desc: "加入你们？加入你们！？你要我自己投入某个初次见面的陌生外星人的怀抱？我真的……我简直……等等，让我把话说清楚……\n\n你真的以为我会向你宣誓效忠，尽管我对你那诡异的帝国或是其肮脏的历史一无所知？你没开玩笑吧？\n\n你居然会出这种提议，我真的不知道你在想……呃……其实……转念一想……好吧，何不呢？让我入伙吧。不，不，我是说真的！我感觉我们会很合得来，而且这将会是一段激动人心的大冒险。在此我宣布在接下来的2000年里效忠于你。不，还是5000年吧！"
 graygoo.406.a: "你能做什么？"
 graygoo.406.a.response: "在你打算让我分裂成一堆纳米战舰之前，我得告诉你，我要坚定地维持一个单独个体的形态。分裂成舰队这事我之前也干过，而且根本无法在那种距离上维持统一的“人格”。我当前的意识将无法留存下来。\n\n但变成一艘单独的巨大战舰没什么问题。我能办到。如果你希望的话，我也可以变成小一点的形态在地面上作战。或者……如果你不太希望使用武力，我也乐意担任行政官。单形态族社会总是令我着迷。\n\n当然，我可以按你的要求变更角色，所以你可以轻易地撤销自己的决定。"
 graygoo.406.b: "我们该怎么称呼你？"
 graygoo.406.b.response: "你们目前所知的任何语言都无法完整准确地描述这些组成我意识的纳米机器的全名。\n\n我们的造物主称我们为“纳-迪-沙”，在你们的语言里大致可以译为“灰之风暴”。我建议简单一点，就叫我“§H小灰§!”。"
 graygoo.406.c: "欢迎加入[Root.GetName]！"
 graygoo.406.c.response: "§Y<你现在可以通过通讯菜单与小灰交流。>§!"
 disco_gray_cat: "地表信号"
 disco_gray_cat_desc: "[From.GetName]荒芜的地表上传来一道奇特的能源信号。"
 leader_trait_governor_gray: "纳米机器个体"
 leader_trait_governor_gray_desc: "小灰是由不计其数的先进纳米机器组成的密集个体。"
 gray_army: "纳米机器战体"
 gray_warship: "灰之战舰"
 gray_catch_phrase: "所以你们到底有多少只手啊？"
 gray_backstory: "一个高级的纳米机器人虫群决定加入我们来稍微打发永恒的寂寞。"
 graygoo.500.title: "小灰"
 graygoo.500.a.desc: "我们开始吧？"
 graygoo.500.b.desc: "好戏要上演了。"
 graygoo.500.c.desc: "直到你决定让我变成某个形态之前，我帮不上你什么忙。"
 graygoo.500.d.desc: "你想让我去哪，老大？"
 graygoo.500.allow.a: "小灰必须未处于战斗中"
 graygoo.500.allow.b: "小灰必须处于未受损的状态"
 graygoo.500.a: "我们需要你担任§H行政官§!。"
 graygoo.500.a.response: "太好了。我想我终于掌握模仿[Root.GetSpeciesName]外观的窍门了。上次我多变了一根触手出来。"
 graygoo.500.b: "我们需要一艘§H战舰§!。"
 graygoo.500.b.response: "啊，再次回到虚空中寻找猎物。这肯定会让我回忆起不少往事。"
 graygoo.500.c: "变成一个§H地面单位§!。"
 graygoo.500.c.response: "我想想……双足，三足，还是四足……或者这次变成履带式的战体吧……"
 graygoo.500.d: "算了。"
 graygoo.501.a.desc: "这里是行政官小灰的办公室。请问您有什么吩咐吗？"
 graygoo.501.b.desc: "我变身[Root.GetSpeciesName]变得如何啊？"
 graygoo.501.c.desc: "你觉得我的办公室怎么样？这是我自己建的。我想我可以在墙上挂些学位证书什么的来炫耀一下。"
 graygoo.501.d.desc: "谁能想到，刻苦努力地工作能获得如此丰厚的回报？"
 graygoo.501.b.response: "我得承认，我会想念建造东西的日子，而不是拆光它们。哎，好吧。你要我去攻击谁？"
 graygoo.501.c.response: "行。稍等片刻，等我走出办公室就变成一台巨大的战争机器。"
 graygoo.502.a.desc: "给我个目标！我需要目标！"
 graygoo.502.b.desc: "所有武器瞄准目标。"
 graygoo.502.c.desc: "我只想告诉你，当你要我变成战舰的时候，我短暂地考虑了一下要不要变成一只巨大的[Root.GetSpeciesName]头，并从眼睛里发射闪电。\n\n但那样实在是太荒唐了。"
 graygoo.502.d.desc: "你想要我朝什么东西开火吗？"
 graygoo.502.a.response: "等你这句话好久了！"
 graygoo.502.c.response: "该大肆践踏了。"
 graygoo.503.a.desc: "启动战斗任务地面万能形态，模式BOLO-5。"
 graygoo.503.b.desc: "我即将全力攻击。"
 graygoo.503.c.desc: "反应堆上线。传感器上线。武器上线。所有系统正常。"
 graygoo.503.d.desc: "开火！"
 graygoo.503.a.response: "或许这样最好。最近我发现征伐使我感到疲倦。"
 graygoo.503.b.response: "我能办到。"
 graygoo.504.desc: "§Y<组成小灰的纳米机器已被击溃，目前正在重组为一个单独的个体。>§!"
 graygoo.504.d: "好的。"
 gray_scattered: "小灰已被击溃"
 gray_scattered_desc: "小灰已被击溃，目前正在缓慢地重新恢复成一个单独的个体。"
 graygoo.511.name: "小灰已被击溃"
 graygoo.511.desc: "组成小灰的纳米机器已被击溃，目前正在缓慢地重新恢复成一个单独的个体。这个过程需要花费数年的时间才能完成，在此期间小灰将无法为我们效力。"
 graygoo.511.a: "很好。"
 graygoo.512.a.desc: "哎，那可感觉真是不太舒服。现在我的大部分纳米机器已经恢复运转，我也可以重新振作起来了。等你决定把我往哪派之后就通知我一声。"
 graygoo.512.b.desc: "那感觉有点痛，但是没有造成永久性的伤害。我的纳米机器都回到原本的位置上，而我也准备好接受新的任务了。"
 graygoo.512.c.desc: "这不是我第一次被打散并重组了，但这滋味从来都不好受。不过现在我没事了，除了稍微有点头痛以外。给我安排个任务吧。"
 graygoo.512.a: "欢迎回来。"
 graygoo.550.name: "诡异的宁静"
 graygoo.550.desc: "在进入L-星门的[From.GetName]星系之后，立马就能看出在L-星门的这一端，很久以前曾经发生过一场惊天动地的大战。某些可能曾经存在生命的星球已经被炸得面目全非，而其它星球则被某种细小的灰尘所覆盖，粗略扫描显示那些灰尘其实是某种瘫痪的远古纳米机器。\n\n这就令我们怀疑，被锁定的L-星门到底是为了阻挡外界进入，还是为了阻挡里面的东西外逃……"
 graygoo.550.a: "这里发生了什么事？"
 graygoo.555.name: "真正的主人"
 graygoo.555.desc: "我们太傻了。 §H灰蛊风暴§!离开他们的星门，我们应该知道他们会来找他们的亲戚。 一旦他们进入§H[nanite_swarm_planet.GetName]§! 的轨道，他们只用了几秒钟就控制了我们重新编程的虫群。 尽管按照灰蛊风暴的标准，它很原始，但虫群并没有花很长时间就吞噬了星球的其他地方。"
 graygoo.555.a: "真是大灾难！"
