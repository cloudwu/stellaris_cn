 civic_feudal_realm:0 "封建社会"
 civic_feudal_realm_desc:0 "该社会以封建形式运作，统治者依靠强大且拥有自治权的封臣管理土地。"
 civic_imperial_cult:0 "帝国信仰"
 civic_imperial_cult_desc:0 "该帝国拥有一个占主导地位的信念，全民崇拜统治者。"
 civic_corvee_system:0 "徭役管理"
 civic_corvee_system_desc:0 "统治者负责决定人们在何时何地工作。"
 civic_beacon_of_liberty:0 "自由象征"
 civic_beacon_of_liberty_desc:0 "该帝国是黑暗汪洋中的指路明灯，极度重视个人自由和权益。"
 civic_exalted_priesthood:0 "崇高圣者"
 civic_exalted_priesthood_desc:0 "为了抵御异类，该帝国是由宗教圣所管理，其成员都是最睿智和最虔诚的宗教人员。"
 civic_philosopher_king:0 "哲人王"
 civic_philosopher_king_desc:0 "简单的统治是不足够的，帝国的掌舵人必须是一位睿智而又博学多才的人，这样才不会迷失方向。"
 civic_meritocracy:0 "选贤任能"
 civic_meritocracy_desc:0 "个体的帝国地位和个人关系不应该与其工作扯上关系。该帝国的晋升制度是视乎于个人的才能和天赋。"
 civic_citizen_service:0 "全民皆兵"
 civic_citizen_service_desc:0 "你是否履行了自己的责任？只有曾入伍的人口才能获得完整的公民权和监督权力。服务帝国后才会有公民权。"
 civic_technocracy:0 "科技专制"
 civic_technocracy_desc:0 "为了提高效率，该帝国的政体是按照科学原则和理性来执行的。无知和无能的统治者是不被允许进行统治的。"
 civic_police_state:0 "警政一体"
 civic_police_state_desc:0 "为了消灭任何不和谐因素，该压抑的帝国是由一支庞大的警察军团所严密监视和控制的。"
 civic_idealistic_foundation:0 "理想本心"
 civic_idealistic_foundation_desc:0 "该帝国是以强大的理想价值观所建立。无论当前的统治是否已变质，人们却不忘初心。"
 civic_environmentalist:0 "环保主义者"
 civic_environmentalist_desc:0 "该帝国旨在与大自然和睦相处。他们对环境非常呵护，会尽量限制无度消费。"
 civic_slaver_guilds:0 "奴隶主工会"
 civic_slaver_guilds_desc:0 "该帝国的权力主要集中在数个强大到无法无天的奴隶主工会手上。他们精通如何竭尽每个奴隶的一切价值。"
 civic_inwards_perfection:0 "超凡入圣"
 civic_inwards_perfection_desc:0 "该和谐并与世无争的帝国不屑与不了解自己生活方式的外人打交道。他们宁愿过着与世隔绝的生活。"
 civic_warrior_culture:0 "尚武文化"
 civic_warrior_culture_desc:0 "该帝国发展出了尚武的文化。人们重视武艺高于一切，只有在战场上才能找到真正的荣誉。"
 civic_distinguished_admiralty:0 "卓越舰队"
 civic_distinguished_admiralty_desc:0 "该帝国是由舰队和指挥部所主导，他们对政界有着举足轻重的影响力。他们在招募新兵时可以优先挑选最优秀的士兵。"
 civic_free_haven:0 "自由避风港"
 civic_free_haven_desc:0 "该帝国是远近驰名的自由避风港。疲倦者、穷人、奴隶全都可以在这里呼吸自由的空气——这里来者不拒，不计种群和来历。"
 civic_cutthroat_politics:0 "明谋暗算"
 civic_cutthroat_politics_desc:0 "该帝国的行政系统以阴谋诡计而闻名。权力斗争、见不得光的交易、密探活动都是这里的主旋律。存活得越久的人越精通这里的游戏玩法。"
 civic_corporate_dominion:0 "企业统权"
 civic_corporate_dominion_desc:0 "该帝国是由一家超级企业所支配，后者已经完全代替了行政体制。"
 civic_agrarian_idyll:0 "田园牧歌"
 civic_agrarian_idyll_desc:0 "简简单单平平安安的生活也是一种福气。该田园般的帝国在一定程度上避免了大规模城市化的发展。"
 civic_shadow_council:0 "影子议会"
 civic_shadow_council_desc:0 "该帝国的人口并不知道自己原来是由一个隐秘的影子议会在幕后所操纵。必要的表面功夫是要做的，但是也要提防被公众胁迫。毕竟这些愚钝的人要是一不小心推选出了一位残酷的统治者那岂不更糟？"
 civic_mining_guilds:0 "矿业工会"
 civic_mining_guilds_desc:0 "数个规模庞大的矿业工会在该帝国中得到了举足轻重的地位。就连行政体制都极度依赖他们的支持。"
 civic_parliamentary_system:0 "议会制度"
 civic_parliamentary_system_desc:0 "该帝国的议会制度鼓励统治者们随意、热情地互相辩驳对手的观点。与主要派系打好关系是明智的做法。"
 civic_efficient_bureaucracy:0 "高效官僚"
 civic_efficient_bureaucracy_desc:0 "该帝国以效率著称。在这里，不仅仅是磁浮列车会按时抵达，就连星际政府必不可少的庞大治理机构都被极大地精简化了。"
 civic_nationalistic_zeal:0 "民族热忱"
 civic_nationalistic_zeal_desc:0 "该社会的方方面面都充斥着一股强烈的民族自豪感。"
 civic_functional_architecture:0 "实用架构"
 civic_functional_architecture_desc:0 "该社会以简单而实用的建筑结构而闻名。有些人把这种建筑风格评价为无趣甚至让人抑郁，但在大多数情况下，新型水泥并不比其它建筑材料差。"
 civic_aristocratic_elite:0 "贵族政治"
 civic_aristocratic_elite_desc:0 "历史悠久的贵族掌握着该帝国的方方面面。"
 civic_mechanists:0 "机械主义者"
 civic_mechanists_desc:0 "该帝国自从蒸汽时代以来就被金属自动机器的概念深深影响着。虽然当时很多人认为这种东西是做不出来的，但事实上该种群在尚未掌握星际航行前就已经制造出了机器人。"
 civic_syncretic_evolution:0 "协同进化"
 civic_syncretic_evolution_desc:0 "该帝国拥有一个共生种群，他们身强体健但却只拥有孩童的智力。古代的战争早已将他们的好斗倾向彻底剔除，如今的他们非常俯首贴耳。"
 civic_syncretic_evolution_secondary_species:0 "融合种族"
 civic_shared_burden:0 "同甘共苦"
 civic_shared_burden_desc:0 "此社会信奉资源均匀分配的理念，无论是统治阶层还是被统治阶层都理应获得一视同仁的对待。所有人会为社会的整体而努力奋斗。"
 civic_fanatic_purifiers:0 "狂热净化"
 civic_fanatic_purifiers_desc:0 "该帝国热衷于走遍银河各个角落消灭其他的智慧生物。他们会不惜一切代价去消灭所有的外星人。"
 civic_lethargic_leadership:0 "暮气沉沉的领袖"
 civic_lethargic_leadership_desc:0 ""
