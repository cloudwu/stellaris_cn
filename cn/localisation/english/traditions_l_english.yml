 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_delayed:0 "我们很认真地履行保护我们臣属国的安全职责。唉，看起来守护他们的世界从来都不便宜……"
 tr_domination_protection_racket_machine_delayed:0 "由于没有网络决策，我们奴隶帝国的资源开销是极端低效的。我们可以通过截断他们过剩的物质供应来降低无法约束的浪费。"
 tr_domination_protection_racket_hive_delayed:0 "比起彻底入侵行星，附庸蜂群定期交付自愿且数量恰当的生化物质通常能给我们带来更多能量。"
 tr_domination_star_lords:0 "星际霸主"
 tr_domination_star_lords_machine:0 "慈悲模拟" # TODO Benevolence Emulation 慈悲模拟
 tr_domination_star_lords_hive:0 "催眠信息素" # TODO Soporific Pheromones 催眠信息素
 tr_domination_star_lords_desc:5 "附庸 £opinion §Y评价§!增加§G+20§!且§Y信任度上限§!增加§G+50§!。"
 tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_delayed:0 "统辖弱小是我们的天命。宣誓效忠我们伟大帝国者可以存续……只要我们同意。"
 tr_domination_star_lords_machine_delayed:0 "编写我们的外交AI来模仿其他种族的情感表达方式使他们更容易接受建议，即使他们意识到这是模拟出来的。"
 tr_domination_star_lords_hive_delayed:0 "数代的实验表明，适当的排放某些信息素会极大降低好战性与对其他种族的抗拒性。有些人死了，但他们是在幸福中死去，因为他们曾短暂地触摸到了我们美丽而纯洁的思维。"
 tr_domination_vassal_acculturation:0 "臣属国文化渗透"
 tr_domination_vassal_acculturation_machine:0 "数码解放" # TODO Symbolic Liberty
 tr_domination_vassal_acculturation_hive:0 "脑域汲取" # TODO Brain Drain
 tr_domination_vassal_acculturation_desc:3 "每有一个附庸，我们的 £unity §凝聚力§!产出便增加§G+5%§!，最高到§G+30%§!。"
 tr_domination_vassal_acculturation_machine_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_delayed:2 "他们表现的忠诚与提供的服务都很好，但作为负责任的宗主，我们也必须采取措施向臣属国引进我们的文化。他们最终会来感谢我们的。"
 tr_domination_vassal_acculturation_machine_delayed:0 "鼓励奴仆继续执行他们那徒有其表且过时的民主决策流程制度，这样可以掩盖我们的支配，使得暴力反抗的尝试减少了17.352%。"
 tr_domination_vassal_acculturation_hive_delayed:0 "我们强加给附庸的工蜂尸体税一开始并不受欢迎，但随着时间的推移，异议逐渐消失，这和那些短记忆生物的其他类似遭遇如出一辙。这些身体滋养着我们，大脑也有剩余的回忆可供我们收割。"
 tr_domination_finish:0 "统御传统完成"
 tr_domination_finish_machine:0 "统御传统完成"
