 tr_supremacy_war_games_delayed:0 "无论是计算机模拟还是实战演习，高强度的战争推演已经是舰队高层军官深信不疑的法宝。推演能够让我们的司令开拓思路，跳出思维定式，诞生了无数的战术创新和战略新思想。"
