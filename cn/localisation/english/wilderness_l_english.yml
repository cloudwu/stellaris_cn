 d_wilderness_root_blocker_desc: "一片令人窒息的半智慧非原生荒野已在这些乡野边缘扎根。"

 wilderness.4500.name: "荒野梳掠"
 wilderness.4500.desc: "我们半自主的[owner.GetOperativesLowerPlural]已经确定了几个适合我们独特微生物群落的生存地点。现在他们将对这些栖息地进行一段时间的监测，优先考虑那些能为我们提供最大长期成功机会的地点。"
 wilderness.4505.name: "确认潜在位置"
 wilderness.4505.desc: "我们已获得一位不知情的[target.GetSpeciesAdj]协助，对方误以为即将参与的是一项尽责的自然保护行动。殊不知，他们正要将我们的\"种子炸弹\"微生物群投送至§H[roots_planet.GetPlanetMoon] [roots_planet.GetName]§!的偏远地带。\n\n尽管这个培养舱培育的共生体可能寿命短暂，永远无法成为我们意识的完整延伸，但我们能感受到它们渴望尽其所能渗透并观测这片异星地貌的迫切。"
 wilderness.4510.name: "散播$espionage_planetary_roots$"
 wilderness.4510.desc: "从我们的微生物群被送达至新的[GetRootsBlockerName]处所的那一刻起，我们就开始吸入其禁忌的空气，并感知名为§H[roots_planet.GetName]§!的世界。\n\n只要这些共生体与我们更广泛的自我保持根本上的脱节，我们在此的存在将是脆弱的。然而，当时机到来，我们将在[target.GetAdj]空间恢复行动时，它们将很好地为我们服务。"
 wilderness.4510.a: "我们的根基应当扎得更深，存续更久。"
 wilderness.4510.b: "让我们的根须在此肆意生长。"

