 ### Ambient Object
 NAME_Syzygy_Remains: "朔望残骸"
 ### EVENT CHAINS
 WORM_CHAIN_1_title: "时之螶：信号"
 WORM_CHAIN_1_desc: "某种未知的存在在设法接触我们，它的轻声呢喃来自某处，在那里时间与空间扭曲成结。\n\n它渴望我们，它深爱我们。"
 WORM_CHAIN_2_title: "时之螶：征兆"
 WORM_CHAIN_2_desc: "时间不能双向流动，这是毫无疑问的。缠绕着宇宙的巨蛇，用它那比我们母星还大的双眼暗中窥视，这样的传说也纯属无稽之谈。不过，最近有越来越多这样的无稽之谈化为现实了。"
 ### STATIC MODIFIERS
 happy_with_open_loop_temple: "圆环神庙：游客中心"
 happy_with_open_loop_temple_desc: "热情洋溢而又训练有素的员工带领着游客，在泛光灯的指引下穿过那些原始的发光饰板，墙上挂满了帮助提示。"
 spiritual_happy_with_open_loop_temple: "圆环神庙：朝圣之路"
 spiritual_happy_with_open_loop_temple_desc: "再一次，伴随着低语，玄武岩建成的长廊中回荡起轻促的脚步声和朝圣者的祷告。"
 waiting_world_ruins: "寂绝废墟"
 waiting_world_ruins_desc: "风在废墟中叹息。这里人迹罕至。"
 d_mothballed_facilities: "£blocker£封存设施"
 d_mothballed_facilities_desc: "这些区划与建筑是按照最新的殖民地标准建造的，但明显已弃置多年，并且未得到妥善维护。"
 loop_debris_01_object: "视界信号遗址"
 loop_debris_02_object: "螺旋舱"
 worm_quarantined: "隔世独立"
 worm_quarantined_desc: "你可以占据整片星海——唯独此处不容你染指。"
 worm_manifestation: "凝视"
 worm_manifestation_desc: "圆环所在，形影不离。"
 ### TECHNOLOGY
 tech_akx_worm_1: "熵递归"
 tech_akx_worm_1_desc: "宇宙似乎不可避免的在向前进。这一趋势无法逆转……但只要付出的代价足够，现在这一切都可以颠覆。"
 tech_akx_worm_2: "学说：奇异循环"
 tech_akx_worm_2_desc: "这是一整套基于自相矛盾的直觉，还有爱，之上的社会准则。当我们通晓圆环之理后，我们了解到，无论是发出指令抑或是接受指令，我们都可以对其产生影响。"
 tech_akx_worm_3: "欧米伽理论"
 tech_akx_worm_3_desc: "当时间悖论开始相互纠缠之时，一个难以形容的意识在黑暗深处渐渐苏醒，它渴望着，索求着。之前发生的一切就是这个意识——某些人口中所称的“时之螶”所引起的。如果我们能够让自己同这个意识进行同调的话，我们或许可以触摸到永生的大门。"
 TECH_UNLOCK_AKX_WORM_3_TITLE: "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC: "$tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom: "§H未来一瞥：§!$tech_akx_worm_3$"
 tech_akx_worm_partial_custom_desc: "§H未来一瞥§!\n灵光一现，已逝之景与将临之兆相互交织。\n\n两部分信息，单独显现皆为无用之物。然而，一旦拼图被拼合起来，我们的科学家或许可以进一步实现§H$tech_akx_worm_3$§!的科技突破"
 ### BUILDINGS
 building_akx_worm_1: "螺旋发电池"
 building_akx_worm_1_desc: "应用某些完全超脱常理的物理学技术，我们可以显著提高星球的能量产出。这一技术据说牵扯到梦魇和坠梦。"
 building_akx_worm_2: "圆环学院"
 building_akx_worm_2_desc: "圆环的指导鼓励直觉、服从和感官体验。"
 building_akx_worm_3: "欧米伽同调装置"
 building_akx_worm_3_desc: "这个物体的表面直指天穹。它的内部构造却无法用任何探测或绘图技术观测。当然，我们都知道里面有什么。"
 requires_power_hub_absence: "§R任何星球上现存的$building_power_hub_1$或者$building_power_hub_2$都会扰乱驱动螺旋发电池正常运转的螺旋场流。§!"
 building_worm_mine: "螺旋切削矿井"
 building_worm_mine_desc: "狭窄的升降机在交错盘旋的矿道中飞驰。"
 building_worm_farm: "圆环耕种农场"
 building_worm_farm_desc: "种植的农作物在风中摇曳。"
 ### TRAITS
 leader_trait_foredoomed_to_a_rendezvous: "命中注定相会"
 leader_trait_foredoomed_to_a_rendezvous_desc: "此人见证了自己令人不安的未来。"
