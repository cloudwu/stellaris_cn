 ap_shared_destiny_desc:0 "当我们迈入更高境界，我们绝不能忘了那些忠于我们的臣属。帝国的辉煌未来总是意在休戚与共。"
 ap_shared_destiny_effect:0 "你的§Y附属国§!不会因为你有多个附属国遭受$r_loyalty$惩罚。"
 ap_world_shaper_desc:0 "精心塑造并改变整颗行星的生态系统，与艺术家从黏土雕刻出雕塑相比并无二致。"
 ap_master_builders_desc:0 "构建一个巨型结构需要空前海量的资源和预先规划。我们正在宏观工程领域开辟新天地。"
 ap_imperial_prerogative_desc:0 "随着我们文明不断壮大，它跳动的心脏也必须扩张。我们要将更多星系纳入直接管辖之下。"
 ap_one_vision_desc:0 "只有国家与其人民的终极目标一致时，才能实现真正的团结。毕竟，自相分裂，势必落败。"
 ap_consecrated_worlds_desc:0 "银河是诸多圣地的所在地，有些比其他的更显著。作为凡人，我们仍然在努力卜测宇宙的本性。"
 ap_galactic_force_projection_desc:0 "舰队是我帝国意志展现的凭依——我们或生或死，全仰仗其力量。"
 ap_defender_of_the_galaxy_desc:0 "星际各国为小小的纠纷而相互争夺，而力量难以想象的邪恶势力正摩拳擦掌准备侵袭所有智慧生命——那谁能保护我们？"
 ap_galactic_contender_desc:0 "堕落帝国贪恋着他们衰朽文明的遗产，时而害怕着他们周围富有活力的年轻种族。他们的时代早已过去。"
 ap_technological_ascendancy_desc:0 "当今一些触手可及的科技若在几个世代之前堪称魔法。一个科技的新时代已拉开帷幕。"
 ap_mastery_of_nature_desc:0 "虽然我们很早以前就掌握了我们母星的自然环境，但每当遇到外星的生物群落时我们都会面临新挑战。它们也应当被克服。"
 ap_voidborn_desc:2 "我们已经适应了太空深处的永久居住，这将降低建造基础设施的资源需求，并使我们的栖所提供更多空间以用于其他功能。"
 ap_voidborn_habitat_effect:1 "可以在§Y轨道栖所§!建造高级住房建筑。"
 ap_the_circle_of_life_desc:0 "一种巨大的建于恒星围绕轨道的环状巨型结构并带有人造栖息地。从理论上来说，它是可以做到的……"
 ap_galactic_wonders_desc:0 "水到渠成的巨型结构堪称我们这个世代的奇迹。仅仅是数代之前，难以想象如此规模的工程。"
 ap_interstellar_dominion_desc:2 "群星在招手而我们紧随。我们和它们之间没有其他的东西。"

 ap_colossus:0 "巨像计划"
 ap_colossus_desc:0 "巨像计划是恐怖和威慑所梦寐以求的终极产物。作为有史以来最大的舰船，当然要装备能够摧毁整个星球的超级武器。"
 ap_enigmatic_engineering:0 "天机工程"
 ap_enigmatic_engineering_desc:0 "科技不是一题一解的死板学识，而是令我们超凡脱俗的产物。凡夫俗子根本无法理解我们的进步。"
 ap_enigmatic_engineering_cloaking:0 "$ap_enigmatic_engineering$"
 ap_enigmatic_engineering_cloaking_desc:0 "$ap_enigmatic_engineering_desc$"
 ap_nihilistic_acquisition:0 "强取豪夺"
 ap_nihilistic_acquisition_desc:0 "个体自决的原则绝不是一条道德铁律，集体的成败明显比个人得失更加重要。"
 ap_transcendent_learning:0 "超凡学习"
 ap_transcendent_learning_desc:0 "我们的社会必须改变学习方式，通过这样做，最优秀最聪明的人将能达到一个全新的水平。"

