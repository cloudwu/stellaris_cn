 INF_CRISIS_ENTROPY_EVIL: "策划火风暴"
 INF_CRISIS_ENTROPY_EVIL_DESC: "熔炉为我们指明了新路。摒弃愚昧，重塑炽热星系，焚尽拒绝者。\n\n§H效果：§!\n—解锁§Y$galactic_crucible_4$§!下一升级。\n—§Y$entropy_conduit_plural$§!现可转换敌方恒星。\n\n" # Crystallized Entropy is used to its full potential
 INF_CRISIS_ENTROPY_GOOD: "意外关联"
 INF_CRISIS_ENTROPY_GOOD_DESC: "熔炉具备强大能量产出，但并不稳定。若将其性能永久下调至适中水平，既可确保我方长期繁荣，也能避免对星系及邻邦构成威胁，维护地区稳定与善意关系。" # Crystallized Entropy can be used for the economy

