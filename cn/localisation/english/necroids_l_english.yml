 edict_sacrifice_togetherness:0 "祭献：团结一心"
 edict_sacrifice_togetherness_desc:0 "我们当中最虔诚的信徒已经准备好迎接自己的命运，以保证我们的社会更紧密地融为一体。让团结之光照亮孤寂而黑暗的太空！"
 edict_sacrifice_togetherness_tooltip:0 "§R所有 £job_mortal_initiate£ $job_mortal_initiate_plural$死去。§!每个牺牲都会提高额外获得 £unity£ 凝聚力的概率，至多获得§G+35%§!。"
