 START_SCREEN_PART_ONE_ARCTIC:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]冰封千里的雪原上与寒意刺骨的冰窟中形成，从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_CONTINENTAL:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]的草甸和森林中形成，从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_SAVANNAH:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]的大草原上形成。从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_ALPINE:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]的崎岖山谷中形成。从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_TWO_MILITARY_DICTATORSHIP:0 "在我们迈入科技时代的过程中，无数的族群相继建立，他们互相争斗，最后只剩下了一个族群。战争是残酷的，从战争中幸存下来的人们产生了尚武的传统并沿袭至今。"
 START_SCREEN_PART_TWO_DIVINE_MANDATE:0 "在我们迈入科技时代的过程中，许多虚假的先知自作聪明地为我们的人们进行精神引导，但代表真理的信念最终战胜了一切。在数次残忍的圣战之后，最后一个异类要塞终于被摧毁了，我们终于统一在唯一的神奇带头人的意志之下。"
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "尽管我们在科技时代取得了飞速的发展，但我们种群仍然不够团结，效率低下。在这个混乱的时代中，一个全新的体系诞生了，迷茫被破除，群体秩序也建立了起来。有人出于恐惧而抵制这场变革，但经过几次和平战争之后，这些人也成为了这个伟大整体中的一部分。"
 START_SCREEN_PART_TWO_ENLIGHTENED_MONARCHY:0 "在我们发展的过程中遭遇过许多危险，我们中的部分人也曾在历史上最黑暗的时期采用过武力。但最终，我们还是回到了开明君主的怀抱之中，团结在同一面旗帜之下。"
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "在我们历史早期的混乱时代里，许多族群争权逐利，最后最强者统一了一切。只有在强大统一的带领之下，族群才能挖掘出全部的潜能。在那之后，和平稳定和科学发展也就是顺其自然的事情。"
 START_SCREEN_PART_TWO_MILITARY_JUNTA:0 "虽然科技的发展很迅速，但随着成员的增加，人们也开始变得烦躁不安。当世界处于崩溃边缘时，军方介入来恢复法律秩序并建立新的体系来防御族群内外的威胁。"
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "随着科技的发展，许多信念也在民间孕育而生，这些教派互相争夺信徒。这些派系之间的斗争时而和缓时而激烈。最终，真正的信念传遍了世界的每个角落，充满信念的人们也皈依在了同一个长老会之下。"
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "科技的发展为我们破除了祖先那里流传下来的迷茫。人们大众开始形成理性的思维方式。旧时那效率十分低下的族群形式已成为历史；现在一群成果颇丰的科学家所组成的委员会来带领这个族群。"
 START_SCREEN_PART_TWO_PEACEFUL_BUREAUCRACY:0 "不幸的是，我们散漫的头脑仍然容易出现情感彰显，有时导向武力。随着科技进步、武器越发致命，我们建立了一个复杂的管理系统，保护人们不受各种侵害——包括他们自身的侵袭。"
 START_SCREEN_PART_TWO_PLUTOCRATIC_OLIGARCHY:0 "随着科学知识的不断增加、新的前哨站在世界各地纷纷建立，贸易的繁荣将各个族群紧密的结合在一起。管理制度由商业巨头所掌握——他们是我们伟大文明成就的设计者。"
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "在历史早期，我们的族群之间纷争不断，无力保卫自己的族群要么消失了、要么被强族所兼并。无休止的战争培育出了人们尚武的传统。直到现今，只有那些愿意为保护族群而牺牲自己的人才有资格获得完整人们身份。"
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "我们不断的对宇宙进行探索，并在精神层面寻求自己在宇宙中扮演的角色，在这一过程中，我们取得了巨大的成就。我们创立了一个由博学多才的教士所组成的委员会，专门辅佐人们成员选拔出的带头人。这个传统一直持续至今。"
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "当科技水平发展到能够实现即时通讯的时候，原先各自为政效率低下的族群开始融为一体，形成了一个真正的人们具有说话权政体，体制内的每一位人们都拥有参与重大决定的话语权。"
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "科学发展除了带来技术进步之外，还让我们种群自身得到了发展。从祖先那里继承而来的武力原始冲动被彻底去除，一个基于和平共处原则的族际管理开始形成。"
 START_SCREEN_PART_TWO_INDIRECT_DEMOCRACY:0 "稳定的科技进步让我们不断向前，族群间的武备冲突也逐渐消弭。最终，族际说话权管理的框架确立了，随着最后一拨顽固守旧力量的加入，我们终于实现了世界一统。"
 START_SCREEN_PART_THREE_WARP:0 "如今，在数次亚空间领域的成功实验之后，[GetName]最伟大的科学家们成功开发了第一台曲速引擎，银河系的群星终于近在咫尺了！"
 START_SCREEN_PART_THREE_HYPERSPACE:0 "如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。银河系的群星终于近在咫尺了！"
 START_SCREEN_PART_THREE_WORMHOLES:0 "如今，在成功制造人工亚空间虫洞之后，[GetName]最伟大的科学家们成功的在星系边界开发了第一座虫洞站。银河系的群星终于近在咫尺了！"
 START_SCREEN_UNE:0 "自从二十万年前人类在非洲诞生至今，发生了许许多多的事情，我们的种群迅速的扩展到了全世界的各个角落，不久之后，第一个文明就出现了。\n\n科技发展虽然迅速，但也伴随着代价，在人类掌控原子能以前，战争夺走了成千上万的生命。21世纪的混乱局面使许多族群不得不成立了联合族来维护族际群体的稳定。在22世纪初期，这个超越族群的组织正式建立并成为了实际意义上的世界管理。\n\n尽管88年的毛里塔尼亚警察行动让某些人厌恶大权独揽的联合族，但不可反驳的是：联合族资助的研究项目带来了革新性的科技突破。随着第一艘真正意义上的星船的竣工，人类即将进入太空探索的新纪元！"
 START_SCREEN_CM:0 "一个多世纪以前，巨型方舟秋菊号携带着我们的25万祖先从遥远的地球来到了现今被称为[GetHomeWorldName]的我们的美丽新世界。在经过了漫长而艰辛的旅途之后，移民者们终于再次看到了阳光——尽管那是一个外星世界。\n\n移民的最初几年很艰辛。人们成立了民兵组织来击退那些生存在我们定居点附近的危险外星生物。培育农作物也比想象的要更困难，在克服这些困难的过程中，我们也变的更加强大。\n\n在完全征服了这个新世界后，我们的成员也开始彰显式增长。在最近的几十年里，我们的科技飞速发展，终于——我们准备出发夺回我们的地球！"


