 planet_destruction.101.name:0 "世界破裂"
 planet_destruction.102.name:0 "毁灭了一个生灵"
 planet_destruction.101.desc:0 "随着巨像完成其毁天灭地的任务， [From.From.GetName] 因受到 [From.GetName] 地壳破裂与磁层分解的猛烈冲击而产生的微微晃动也平息了下来。\n\n我们很难理解一颗星球死亡时的那种猛烈，但 [From.GetName] 炽热的核心在冰冷宇宙中冷却时的那种死亡之美是无可争辩的。"
 planet_destruction.101.a.purifexter:0 "辉煌。"
 planet_destruction.301.name:0 "中子横扫"
 planet_destruction.301.nobots.desc:0 "在横扫 [From.GetName] 的地表之后， [From.From.GetName] 的中子卷流逐渐消失了。扫描结果显示没有幸存的智慧生命，而植物生命尽管受损，却可以随着时间恢复。有人会说彻底消灭智慧生命，却同时保存无生命的物质，是一种不正当的战争罪行。\n\n而我们称之为高效。"
 planet_destruction.301.bots.desc:0 "在横扫 [From.GetName] 的地表之后， [From.From.GetName] 的中子卷流逐渐消失了。\n\n声波传感器中只传来风声，以及幸存的合成人口的微弱滴答声。所有有机智慧生命都已被消灭了。"
 planet_destruction.301.infested.desc:0 " [From.From.GetName] 对 [From.GetName] 地表进行的中子流扫荡式轰炸终于平息了。\n\n过去星球上多种多样的有机生命体活动如今已经荡然无存，星球表面已然成了岩石废墟。"
 planet_destruction.401.name:0 "强制信仰"
 planet_destruction.401.desc:0 "随着 [From.From.GetName] 精神线圈的崇高嗡鸣声逐渐褪去，一切陷入了短暂的沉寂。在 [From.GetName] 上，人们精神恍惚，沉浸在精神束从他们自身脑海中解放出来的，强烈且个人的真理之中。\n\n如果他们之前并未理解的话，现在他们已经发自内心地明白，我们都是某些更伟大事物的一部分。"
 planet_destruction.401.tooltip:0 "任何§Y $trait_mechanical$§!，§Y $trait_machine_unit$§!或是§Y $trait_hive_mind$§!人口都被精神共鸣§R摧毁了§!。\n\n所有剩余的§Y有机体§!人口成为§Y $ethic_spiritualist$§!。\n\n添加§Y $god_rayed$§!修正至 [This.GetName] ，持续§Y10年§!：\n唯心主义的种群思潮吸引力：§Y+999%§!。"
 planet_destruction.501.name:0 "部署纳米机器人"
 planet_destruction.501.desc:0 " [From.From.GetName] 已完成同化纳米机器人的部署，预计足以对 [From.GetName] 上的所有有机智慧生命进行机械化征服。\n\n我们没有给 [From.From.GetName] 安装任何传感器或是设备来检测我们的成功，但我们明白。我们在 [From.GetName] 上第一次睁开双眼。我们目睹自己，并被自己所目睹。\n\n在 [From.GetName] 的地表上，只有我们。"
 planet_destruction.501.tooltip:0 "所有§Y有机§!人口获得§Y $trait_cybernetic$§!特性。"
 planet_destruction.610.name:0 " [outraged_FE.GetName] "
 planet_destruction.610.desc:0 " [From.GetName] 是个神圣世界。\n\n你不知道自己犯下了多大的罪恶。\n\n你很快就会知道。"
 planet_destruction.610.spiri:0 "我们将展示自己的正义。"
 planet_destruction.610.mater:0 "它只是个星球而已。"
 planet_destruction.610.milit:0 "这只是战术，不是公报私仇。"
 planet_destruction.610.pacif:0 "这是个预防措施。"
 planet_destruction.610.autho:0 "那是你的？好吧，已经不是了。"
 planet_destruction.610.egali:0 "这下我们平起平坐了。"
 planet_destruction.610.phile:0 "我们仍然爱你！"
 planet_destruction.610.phobe:0 "你所尊崇的一切都将烟消云散。"
 planet_destruction.610.gesta:0 "一颗星球有什么大不了的？"
 planet_destruction.610.devou:0 "§R哈哈哈！§!"
 planet_destruction.610.termi:0 "就像垃圾数据一样被清理了。"
 planet_destruction.610.purif:0 "异端邪说只有烧尽一途。"
 action.87.name:0 "§R失去殖民地！§!"
 action.87.desc:0 "我们对§Y [From.GetName] §!的控制权已被§Y [new_planet_owner.GetName] §!夺取，其控制着§Y [From.GetStarName] §!星系内的§H太空基地§!。"
 action.88.name:0 "获得殖民地！"
 action.88.desc:0 "我们已获得对§Y [From.GetName] §!的控制权，其原本属于§Y [former_planet_owner.GetName] §!，因为我们控制了§Y [From.GetStarName] §!星系内的§H太空基地§!。"
 apoc.1.name:0 "废弃星门"
 apoc.1.desc:0 "在 [gateway_system.GetName] 星系的边缘发现了一座十分古老的空间站。该站周围残留有很强的子空间信号。这表明它可能是一个"§H星门§!"——即一个理论上由许多类似空间站组成的网络的一部分。通过这些空间站，即可在银河的各处自由穿梭。\n\n就算它确实是一个星门，可由于年久失修，也早已无法使用。如果能够将其修好，那么使用者也许就可以前往银河中其它尚能使用的星门。这样一来，跨越银河中的巨大距离就指日可待了。"
 apoc.2.desc:0 "我们又发现了另一座废弃的星门，这次是在 [gateway_system.GetName] 星系。与第一个一样，这个星门现在也由于年久失修而无法使用。"
 apoc.3.desc:0 "我们在§H[gateway_system.GetName]§!星系附近发现了一座远古亚空间传送门。它似乎是一系列相似的星系网络站点的一部分，当它们可运作时，将允许使用者近乎瞬间地从星系的一处转移到另一处。\n\n在其初始建成之后的某个时间点，它与网络的其余部分间的连接被切断了。它现在只能指示出一个有效的目的地——一片位于我们星系外的未经探索的星域，其被我们的天文学家命名为§HL星团§!。更耐人寻味的是，这座星门完全是由某种未知设计的微型§H纳米机器人§!建造的。\n\n虽然星门散发着微弱的能量特征，但它被故意锁定在某种维护循环中，以防止其被激活。除非我们能设法解除这一过程，不然我们将无法抵达L星团。"
 apoc.5.name:0 "天然虫洞"
 apoc.5.desc:0 "我们在§H [wormhole_system.GetName] §!星系的边缘疑似发现了正在发生的子空间现象！该处的时空出现了裂隙，从而产生了一个"§H虫洞§!"。据 [Root.Owner.GetScientistPlural] 推断，此虫洞也许能够通往银河中的其它虫洞。\n\n这也就是说，我们的飞船有可能在数日之内就可以由银河的一端到达另一端，这取决于另外的虫洞的位置。但是很可惜，正如绝大多数虫洞，这一个也十分不稳定。即使有舰船敢接近，也会瞬间被撕成碎片。"
 apoc.5.a:0 "要是能让它稳定下来就好了……"
 apoc.10.name:0 "星门重新激活"
 apoc.10.desc.1:0 " $apoc.10.desc.a$\n\n $apoc.10.desc.b$"
 apoc.10.desc.2:0 " $apoc.10.desc.a$\n\n $apoc.10.desc.c$"
 apoc.10.desc.a:0 "我们的科学家已经成功复原了位于 [gateway_system.GetName] 的星门的力量！虽然年代久远，但还是成功构建了一个稳定的子空间通道，完全可以通过。"
 apoc.10.desc.b:0 "我们发射的探测器确认我们对星门的重新激活已经将力量恢复到另外一个完全一样的设备上。现在，这两个连接的星门是我们当前仅有的两个可以使用的设备，但是很可能在别的地方找到其他的处于休眠状态的设备。将来我们甚至能够在选定的星系重新建造全新的星门。"
 apoc.10.desc.c:0 "我们发射的探测器确认此星门与整个网络的连接十分强劲。我们的舰船可以通过它旅行到其他激活的星门，只要星门的拥有者对我们不敌对或是对我们关闭了边境就没问题。"
 apoc.10.desc.3:0 " $apoc.10.desc.d$"
 apoc.10.desc.4:0 " $apoc.10.desc.d$\n\n $apoc.10.desc.e$"
 apoc.10.desc.d:0 "位于§H [gateway_system.GetName] §!星系的被遗弃的传送门突然重新启动了！很可能是其他地方的亚空间传送门将此传送门的能源恢复了，现在此传送门已经形成了一个稳定的亚空间回路，应该可以进行传送了。"
 apoc.10.desc.e:0 "但是，我们无法进入传送门，传送门周围的亚空间力场让任何飞船都无法接近。我们必须想办法从我们这一边来启动传送门，这样才能让我们的飞船进入。"
 apoc.10.a:0 "随时都可能有东西从那里出来！"
 apoc.11.name:0 "星门已建成"
 apoc.11.desc:0 "我们在 [gateway_system.GetName] 建成了我们第一个可以投入实际使用的星门，这真是科学和工程的重大成就！设备已经生成了一个稳定的子空间通道，并成功连接了银河系的星门网络。"
 apoc.12.desc:0 "§H [gateway_system.GetName] §!星系中发现的废弃传送门已经上线。它已与其余的传送门网络相连，并正常运转。"
 apoc.13.desc:0 "位于§H [gateway_system.GetName] §!星系内的新传送门已经建造完毕。它已与其余传送门网络建立稳定的亚空间连接，并且正常运转。"
 apoc.14.name:0 "传送门建造工地就绪"
 apoc.14.desc:0 "准备于§H [gateway_system.GetName] §!星系内建造传送门的工地已经就位。一旦我们备齐了必要的资源，就随时可以开始建造传送门。"
 planet_destruction.111.name:0 "超空间支路"
 planet_destruction.111.desc:0 "超空间计划协会报告称，从太阳系的重力井中移除第三颗星球使得一个天然虫洞得以形成。该虫洞最终将缓解附近超空间航路的交通堵塞。"
 planet_destruction.111.a:0 "无趣的星球，我一点也不同情。"
 planet_destruction.111.a.tooltip:0 "§Y [sol_sys.GetName] §!已形成一个§H $NATURAL_WORMHOLE_GALACTIC$§!。"
 planet_destruction.210.name:0 " [From.GetName] 防御"
 planet_destruction.210.desc:0 " [From.From.GetName] 炫目的光芒已渐渐黯淡， [From.GetName] 再次归于沉寂。\n\n也许，在今后的历史中，这种将 [From.GetName] 与宇宙完全隔绝的防御行为会被打上极端和不公正的标签。亦或相反。但目前看来， [From.GetStarName] 星系有了个新的行星饲育所。"
 planet_destruction.210.desc.alt:0 " [From.From.GetName] 炫目的光芒已渐渐黯淡， [From.GetName] 再次归于沉寂。\n\n生命还在延续，只是被封闭起来。"
 planet_destruction.210.a:0 "轻触玻璃，静观其变。"
 planet_destruction.210.b:0 "只是非常手段而已。"
 sentinel_station:0 "哨兵站"
 sentinel_station_plural:0 "哨兵站"
 crisis.52.2.a.response:0 "很多星际哨兵都有军团背景。我们都曾是与普雷索林虫族战斗的各个舰队的幸存者。虽然曾经战败，但我们汲取了过去的经验与教训，并争取不再重蹈覆辙。\n\n就像之前所说过的，远古哨兵队的成员来自银河系的各个种群。我们自认为是某个早已不存在于银河系的失落帝国的残存者。他们让我们有机会得到了一些秘密科技的资料和封存的战舰。"
 crisis.52.new.b.response:0 "我们已经在§H [sentinel_system.GetName] §!附近建立了总部。这里曾经是一个未被标明的黑洞，是§H [sentinel_fallen_empire.GetName] §!将这个地点告诉我们的。他们还协助建设了哨兵阿尔法，这是我们首座空间设施，也是我们舰队的母港。\n\n这可以说是一项标志性的成就。尤其是在我们的时间如此紧迫的条件下。"
 crisis.52.2.new.b.response:0 "我们已经在§H [sentinel_system.GetName] §!附近建立了总部。这里曾经是一个未被标明的黑洞，我们通过一个已经消失的帝国的数据库恢复了该黑洞的位置。在此数据库中，我们还获得了一些技术图纸，并在哨兵阿尔法的建设中派上了用场，这是我们首座空间设施，也是我们舰队的母港。\n\n这可以说是一项标志性的成就。尤其是在我们的时间如此紧迫的条件下。"
 sentinel_title:0 "哨兵军团"
 crisis.76.desc:0 "历经艰难险阻，我们的银河终于获得了胜利。普雷索林虫族被击败。曾经，我还担心看见曙光的这一天永远不会到来。但现在，我就只剩下最后一项任务了。\n\n身为哨兵队的总队长，我特此宣布解散此团。我们唯一的目的就是击败虫族。既然此目标已经达成，那就该是我们分道扬镳的时候了。为了防止我们现有的战舰遭到滥用，这些战舰将被分解。\n\n愿此次银河浩劫的结束标志着和平的新纪元的开始。这里是哨兵一号，通信结束。"
 crisis.76.c:0 "终止通讯。"
 crisis.81.name:0 "哨兵陨落"
 crisis.81.desc:0 "根据报告，§H [sentinel_system.GetName] §!附近发生激烈战斗。哨兵队母星系面临入侵。\n\n我们收到来自哨兵军团总部§H哨兵阿尔法§!的远程传输信号。不计其数的武器在发射后产生的干扰和残留能源势井现在在星系中无处不在，对我们的信号产生了十分严重的干扰。"
 crisis.82.desc:0 "这里……这里是哨兵阿尔法。我们遭遇§R###信号损坏###§!……致命损伤。舰体已经凹陷，并且§R###信号损坏###§!……队长已确认牺牲。敌人数量实在太多！\n\n我们……已经完蛋了。不要放弃。为了我们的未来，你们绝对不能投降。不要让我们的努力白费！我们……我们……啊啊啊啊啊啊啊啊啊——§R<信号丢失>§!"
 crisis.78.desc:0 "这里是哨兵一号。银河系已经到了危难时刻，但我还是要告诉你们一些好消息。\n\n通过在漫长的战斗中吸取到的经验，以及艰苦的研究，哨兵队的特工终于编制出来了极为详尽的普雷索林虫族解剖文件。例如，你们是否知道普雷索林幼虫在主胆囊和副胆囊同时被刺穿的情况下就会剧烈燃烧？\n\n我们要将这些文件公之于众。你们可以瞄准我们发现的这些弱点进行攻击，这样你们的飞船就能够在战斗中更加高效。"
 crisis.78.c:0 "将此数据上传至瞄准电脑。"
 sentinel_data:0 "哨兵数据"
 sentinel_data_desc:0 "哨兵队已经将普雷索林的详细解剖数据交给我们。有了他们的帮助，我们能够找到普雷索林族的外骨骼的弱点。"
 crisis.121.name:0 "发现凶猛的普雷索林"
 crisis.121.desc:0 "在击败虫族之后，还有许多普雷索林的生物未能得到及时的处置，导致它们在接下来发生的混乱之中逃向了太空深处。没有中央母巢的指挥，它们大多数只是没有意识的野兽，最终都会自生自灭。\n\n然而，最近有目击报告称，大量的普雷索林虫族在§H [feral_prethoryn_system.GetName] §!星系建立了新的巢穴。\n\n几年之后，我们有可能将面临更加凶猛的普雷索林虫族再度入侵无人星系的噩梦。不过现在看来这些虫族成不了气候——它们经常内讧，且没有表现出能够使虫族继续发展的智力水平。"
 crisis.121.a:0 "发出旅行警示。"
 crisis.51.2.name:0 "哨兵崛起"
 sentinel_fleet_gift:0 "一艘哨兵飞船出现在 [Root.Capital.GetName] 附近，并交由你控制。"
 pirate.6.desc:0 "一小群子人口拥有一种罕见的基因突变，可使它们切断与蜂巢思维的部分连接而不会陷入休眠。不过如果离开蜂巢思维太远，这些离群的子人口就会死亡，所以它们盘踞在了§H [pirate_system.GetName] §!星系，位于我们境内。\n\n它们打算当海盗来维持自身，利用少数简陋的飞船打劫穿越该星系的不设防贸易路线。"
 pirate.7.desc:0 "一小群故障的单位已经脱离了 [Root.GetName] 的主智能，并躲进了我们境内的§H [pirate_system.GetName] §!星系。这些单位已经无可挽回，并开始利用简陋的飞船打劫穿越该星系的不设防贸易路线，掠夺零件和资源。"
 pirate.50.name:0 "发现海盗！"
 pirate.50.a.desc:0 "我们位于§H [pirate_system.GetName] §!星系的贸易路线没有得到很好的保护，并且途经几乎是无法之地的空间。该星系已经吸引了越来越多的海盗、走私贩以及其它各种不法分子，肆无忌惮地掠夺我们的货物。"
 pirate.50.b.desc:0 "途经§H [pirate_system.GetName] §!星系的无防备贸易路线已经引起了一群海盗们的注意。这些匪徒集结了一支大舰队，拦截了该星系的大部分贸易。"
 pirate.50.c.desc:0 "因其贸易路线毫无防备，§H [pirate_system.GetName] §!星系已经吸引了大批不法分子，并且在最近的一次权力争夺之后，这些犯罪分子们已经有了足够的组织性，组成了一支大海盗舰队。他们利用这支东拼西凑的舰队疯狂地拦截星系内的贸易。"
 pirate.50.a:0 "必须解决他们。"
 pirate.53.name:0 "离群子人口袭击"
 pirate.53.desc:0 "一小群子人口拥有一种罕见的基因突变，可使它们切断与蜂巢思维的部分连接而不会陷入休眠。不过如果离开蜂巢思维太远，这些离群的子人口就会死亡，所以它们盘踞在了位于我们境内的§H [pirate_system.GetName] §!星系。\n\n它们并不是碰巧选中的这个星系。我们最不设防的一支贸易路线正好途经该星系，而那些离群的子人口无疑打算当海盗来维持生计，利用它们的少数简陋飞船打劫穿越该星系的不设防贸易路线。"
 pirate.54.name:0 "外星海盗"
 pirate.54.desc:0 "一群外星海盗已经潜入并盘踞在了位于我们境内的§H [pirate_system.GetName] §!星系。我们有一条不设防的贸易路线途经该星系，它们似乎打算掠夺这条贸易路线来继续自己的犯罪活动。"
 pirate.56.name:0 "堕落单位"
 pirate.56.desc:0 "一小群故障的单位已经脱离了 [Root.GetName] 的主智能，并躲进了我们境内的§H [pirate_system.GetName] §!星系。这些单位已经无可挽回，并开始利用简陋的飞船打劫穿越该星系的无防备贸易路线，掠夺零件和资源。"
 pirate.57.name:0 "有机体海盗"
 pirate.57.desc:0 "一小群似乎是犯罪分子的有机子单位，已经设法潜入并盘踞于我们境内的§H [pirate_system.GetName] §!星系。他们似乎打算打劫途经该星系的无防备贸易路线，或许是心存有机生物常见的侥幸心理，误以为他们的存在无关紧要，不会令我们动用武力。"
 leviathans.509.name:0 "策展人研究援助"
 leviathans.509.desc:0 "根据我们当初签订的协定，你们对我们数据库的使用期限已经到了。现在你们打算让使用期限延长10年呢？还是不再需要我们数据库的信息了呢？"
 leviathans.509.a:0 "我们打算继续延长使用期限。"
 leviathans.509.a.reply:0 "很好，你们的科学家可以继续使用我们的数据库。"
 leviathans.509.e:0 "不，这次就不用了。"
