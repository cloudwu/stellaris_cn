 over.1.name:0 "$quantum_catapult_1$"
 over.1.desc:1 "The first stage of our $quantum_catapult_3$ is now complete. A precise arrangement of torsion lenses gains charge from the star, and can release this energy in an erratic fashion to send ships across great distances."
 over.5.name:0 "$quantum_catapult_2$"
 over.5.desc:1 "A second arrangement of $quantum_catapult_3$ torsion lenses is now in position, diametrically balancing the first. Range and accuracy are increased."
 over.10.name:0 "$quantum_catapult_3$ Online"
 over.10.desc:1 "The final refinements have been made to the $quantum_catapult_3$ and it is now fully online. Both range and accuracy have been improved."
 over.10.a:0 "To infinity and beyond!"

 # Encountering Ruined Quantum Catapult
 over.20.name:0 "$quantum_catapult_ruined$"
 over.20.a.desc:0 "A massive field of debris orbits the pulsar in the [quantum_catapult_system.GetName] system. Our scientists theorize that the partially intact structure in the densest portion of the field somehow harnessed the power of the star to launch objects incredible distances.\n\nIf we developed the knowledge to work on great megatructures, we could repair this §Y$quantum_catapult_3$§!."
 over.20.b.desc:0 "A massive field of debris orbits the pulsar in the [quantum_catapult_system.GetName] system - the structure in the center is similar to that of our own §Y$quantum_catapult_3$§! designs. With extensive repairs, we could return it to service."
 over.20.a:0 "Imagine having two!"

 # Quantum Catapult Restored
 over.25.name:0 "$quantum_catapult_3$ Restored"
 over.25.a.desc:0 "$over.25.desc$ We have developed a new understanding of its technology, and after a few test runs, we feel confident that we can use it safely."
 over.25.desc:0 "The $quantum_catapult_ruined$ in the [quantum_catapult_system.GetName] system has been restored to operational status, and can now transport our fleets across the stars."
 #over.25.a:0 "$over.15.a$" #Pointed at an inexistant string. Replaced with EXCELLENT

 # Yuht Hyper Relay Project
 over.50.name:0 "Anomalous Readings"
 over.50.desc:0 "Further analysis of the data recovered from the §Y[yuhtaan.GetName]§! system has revealed a subtle repeating energy pattern hidden in the background noise, coming from the asteroid [jabbardeeni_cache.GetName]."
 over.50.a:0 "To [yuhtaan.GetName]!"
 YUHT_JABBARDEENI_CACHE:0 "Faint Energy Signature"
 YUHT_JABBARDEENI_CACHE_DESC:0 "A subtle repeating energy pattern emanates from this asteroid any time ships travel through the system."

 over.60.name:0 "Jabbardeeni Data Cache"
 over.60.desc:0 "A small listening outpost dating back to the ancient Yuht-Jabbardeeni conflict with a substantial data cache was hidden deep within the asteroid, built by the Jabbardeeni after the war to observe §Y[yuhtaan.GetName]§! in case any Yuht returned to their home system.\n\nIn the centuries that followed, the Jabbardeeni repurposed the outpost into a testing site for some of their more novel experiments in faster-than-light travel. While the data is mostly theoretical, some may still be of use."

