 crisis.7280.desc: "你好，聪明的[Root.GetSpeciesNamePlural]。你们现在抵达了一个重要的技术里程碑，我们对此倍感骄傲。回望往昔，并非一路坦途，但在克服这些挑战的过程中，你们也不断成长。今日你们所展现的技术实力说明我们当初为你们提供引导是正确的选择。"

 crisis.7285.desc: "熊孩子们！今日你们的所作所为已经超出了我们的忍耐限度。这些无所顾忌的实验对所有人都构成了危险。我们在此命令你们停止这类实验，你们根本不知道自己在搞什么。虽然好奇心值得称赞，但我们不能容忍此等规模的胡闹。世界被构建成现在的样子是有原因的，不要再动它了。\n\n下次再犯，可就不会再有警告了。"

