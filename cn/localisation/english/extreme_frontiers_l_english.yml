 extreme_frontiers.1531.title: "$NAME_Geocorp$无人机"
 extreme_frontiers.1531.desc: "随着信号接通，一段古老的音乐传来，自动服务台无人机上线了。\n\n尊敬的用户您好，我们能看到您正在擅自仿制无证的MKIII型地质辐射矩阵。需要什么帮助？"
 extreme_frontiers.1531.a: "你从哪冒出来的？"
 extreme_frontiers.1531.a.reply: "“在$NAME_Geocorp$消费都可以附赠一台远程客户满意轨道卫星，确保产品的确保正常运作和客户终身留存。我们的内部能源储备可以使用数个世纪。”"
 extreme_frontiers.1531.b: "能把你们领导叫来吗？"
 extreme_frontiers.1531.b.reply: "“很遗憾，我们的所有行政人员都已经去世了。但我们对客户满意度的承诺能超过生物寿命好几倍。”"
 extreme_frontiers.1531.c: "我们只是捡了些破烂而已。"
 extreme_frontiers.1531.c.reply: "“记录在册的有效理由中不包含有无知这一项。MKIII型地质辐射矩阵的使用条款已经在购买时进行了详尽叙述 。”"
 extreme_frontiers.1531.d: "我们想续订。"
 extreme_frontiers.1531.d.reply: "“荣幸无比，只要收到3000§Y能量币§!管理费我们就会尽快签署文件。款项到位后我们将认为该事态已解决并退出。”"
 extreme_frontiers.1531.e: "我们不会买这台装置的。"
 extreme_frontiers.1531.e.reply: "“那就是打算偷咯？这下问题就简单了，我们的防盗措施非常致命。希望你们也能考虑一下我们的殡葬服务。”"
 extreme_frontiers.1531.f: "付钱"
 extreme_frontiers.1531.f.reply: "“感谢您续订MKIII型地质辐射矩阵的使用许可证。希望您可以像我们以此盈利一样可以物尽其用。”\n\n支付了款项之后，这台无人机便消失在了无边的星河"
 extreme_frontiers.1531.g: "勒索来了。给它点颜色瞧瞧。"
 extreme_frontiers.1531.h: "谢天谢地。"
 extreme_frontiers.1531.i: "准备战斗。"
 extreme_frontiers.1534.title: "$NAME_Geocorp$无人机"
 extreme_frontiers.1534.desc: "随着§Y[fromfrom.solar_system.GetName]§!中的战斗进入尾声，一份来自客服无人机的新信息显示到了我们的屏幕上。\n\n“我们留意到您对我方最终用户许可协议强制执行抗拒。由于您展现出压倒性军事力量，我们现正式废除对MKIII地质辐射矩阵的知识产权声索。我们希望您能在使用这一新科技的过程中获得快乐。”\n\n无人机发生了爆炸，同时切断了通讯链接。"
 extreme_frontiers.1534.a: "谢天谢地。"
 extreme_frontiers.1535.title: "条款变更"
 extreme_frontiers.1535.desc: "处理掉了客服无人机后，我们现在就可以继续逆向工程这台地质辐射矩阵了。"
 extreme_frontiers.1535.a: "继续研究装置。"
