 resolution_commerce_leveraged_privateering_desc:0 "贸易流动如同星系的血液。整个星海共同体的所有成员应当共同组成一支跨国的星际武装以镇压海盗及其他对自由贸易的威胁。"

 resolution_commerce_underdeveloped_system_utilization:0 "发展中星系利用"
