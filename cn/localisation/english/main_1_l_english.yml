 trait_presapient_proles_desc:0 "§L相比于智力上的追求，此种族更乐于进行体力劳动。§!\n"
 trait_syncretic_proles:0 "奴心盲从"
 trait_syncretic_proles_desc:0 "§L这个物种与一个更先进的社会共同进化。尽管一开始并非刻意，但对生理与心理的选择性育种使他们成为了卑躬屈膝的奴仆。§!"
 trait_presapient_conservative:0 "墨守成规"
 trait_presapient_conservative_desc:0 "§L此种族的成员更喜欢古老的智慧，不愿接触新体验。§!\n"
 trait_presapient_irradiated:0 "辐射化"
 trait_presapient_irradiated_desc:0 "§L此种族已进化至能在背景辐射极强的环境中繁衍生息。§!"
 trait_persistent:0 "持之以恒"
 trait_persistent_desc:0 "§L此特质可提升领袖的平均寿命。§!\n"
 trait_conformists:0 "从善如流"
 trait_conformists_desc:0 "§L这些人总是寻求与他人一致，更愿意遵守主流道德观。§!\n"
 trait_deviants:0 "离经叛道"
 trait_deviants_desc:0 "§L此种族天生叛逆，总是挑战现状。§!\n"
 trait_enduring:0 "延年益寿"
 trait_enduring_desc:0 "§L此种族的寿命通常很长。§!\n"
 trait_venerable:0 "年高德劭"
 trait_venerable_desc:0 "§L此种族的寿命长到可成为受人尊敬的长者。§!\n"
 trait_fleeting:0 "人生朝露"
 trait_fleeting_desc:0 "§L对此种族而言，时间就如白驹过隙。他们虽然寿命不长，但有其他优势可以弥补。§!\n"
 trait_fleeting_lithoid:0 "$trait_fleeting$"
 trait_fleeting_lithoid_desc:0 "$trait_fleeting_desc$"
 trait_diverse:0 "标新立异"
 trait_diverse_desc:0 "§L无论内在心理还是外在形态，此种族的成员之间倾向于扩大差异。§!\n"
 trait_decadent:0 "劳思逸淫"
 trait_decadent_desc:2 "§L此种族相信，苦差事最好都交给别人来做。§!\n"
 trait_intelligent:0 "博学多才"
 trait_intelligent_desc:0 "§L此种族高度智慧，科技发展更快。§!\n"
 trait_agrarian:0 "耕耘树艺"
 trait_agrarian_desc:0 "§L此种族与土地关系密切，可以成为杰出的农民与园丁。§!\n"
 trait_resilient:0 "坚韧不拔"
 trait_resilient_desc:0 "§L此种族的成员身体复原能力强，会如同愤怒的母亲一般奋力守护家园。§!\n"
 trait_mechanical:0 "机械"
 trait_mechanical_desc:2 "§L机械生物的复杂程度比古老的机器装置高出好几个数量级，但处理能力依然十分有限。§!\n"
 trait_robotic_1:0 "机器人"
 trait_robotic_1_desc:1 "§L机器人是相对简单的机器，可以接受语音指令，但不具备真正的自我智能。§!\n"
 trait_robot_awoken_01:0 "永远困于生死之间"
 trait_robot_awoken_01_desc:0 "古老外星种群的新机械躯体满是各种未知错误和故障，他们根本无法适应这种新躯体。但是他们种群确实有着极高的科学天赋，虽然之前对低级机器人闻所未闻，还是做出了现在这种躯体，不过这或许这也是他们被自己的天赋所困的表现。"
 trait_robot_awoken:0 "觉醒者"
 trait_robot_awoken_desc:0 "觉醒者在机械形态上还保持了之前的特性。浪费成性的习惯和久坐式的生活习惯是这个科技高度发达的古老真菌种族衰落的原因吗？"
 trait_robotic_2:0 "智能人"
 trait_robotic_2_desc:1 "§L智能人是更为复杂的机器人，通常拥有预设的人格，以便更好地为主人服务，同时具备有限的自我意识。§!\n"
 trait_robotic_3:0 "合成人"
 trait_robotic_3_desc:1 "§L合成人是非常复杂的机器，在许多方面比有机生物更加优越。他们的正电子大脑能够支持7级人工智能，因此完全具备自我意识。§!\n"
 trait_conservational:0 "环保主义"
 trait_conservational_desc:0 "§L此种族的成员笃信资源必须被保护和再利用。§!"
 HIVE_MIND_NO_FACTIONS:0 "§R完形意识永远不会产生党派。§!"
 NO_POTENTIAL_CLAIM:0 "§R我们尚未发现任何能够提出领土主张的星系。§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§R我们不能对他们的任何星系提出领土主张。§!"
 trait_wasteful:0 "穷奢极侈"
 trait_wasteful_desc:0 "§L此种族的成员似乎没有节俭的概念，喜欢进行无意义的消费。§!\n"
 trait_hive_mind:0 "蜂群思维"
 trait_hive_mind_desc:0 "§L这个物种由半自主的个体组成，这些个体被唯一的深不可测的宏大意识所凝聚。§!\n"
 trait_machine_unit:0 "机械体"
 trait_machine_unit_desc:1 "§L这个物种由高度先进的机械组成。§!\n"
 trait_lithoid:0 "石质类"
 trait_lithoid_desc:0 "§L此种族是种硅基生物，他们吃矿物而非食物。它们比传统的有机体更坚硬，新陈代谢也更慢，因此可以活很长时间，但繁殖缓慢。§!\n"
 trait_robot_power_drills:0 "动力钻头"
 trait_robot_power_drills_desc:0 "§L只要给机器人一组电钻，那么他们看什么都像矿脉。§!\n"
 trait_robot_harvesters:0 "收割机器"
 trait_robot_harvesters_desc:0 "§L一系列工具，从营养解决方案诊断和现场平衡到细致入微的脱粒，使机器工人的食物产量提升。§!\n"
 trait_robot_efficient_processors:0 "高效芯片"
 trait_robot_efficient_processors_desc:1 "§L这些极其高效的处理器能够提高所有单元的潜在负载能力和耐久。§!\n"
 trait_robot_logic_engines:0 "逻辑引擎"
 trait_robot_logic_engines_desc:0 "§L有效导航日益复杂的科学前沿需要新的面貌，超越三元逻辑和四元逻辑所带来的半真相。§!\n"
 trait_robot_loyalty_circuits:0 "忠心回路"
 trait_robot_loyalty_circuits_desc:0 "§L忠诚这种想法明显是有机生物的概念。但请想像一下就连最遥远的终端也将忠诚视为生理需求的场景。§!\n"
 trait_robot_domestic_protocols:0 "从仆协议"
 trait_robot_domestic_protocols_desc:1 "§L配置了专用设备和行为协议，能够满足所有能想到的从仆需求。确保功能完整。§!"
 trait_robot_superconductive:0 "超级导体"
 trait_robot_superconductive_desc:1 "§L超导性材料在单元设计中的应用将能源传输过程中的损耗降低至百分之零。§!\n"
 trait_robot_double_jointed:0 "双向关节"
 trait_robot_double_jointed_desc:0 "§L为劳动单位安装了弹性关节，使其能在运输过程中整齐地折叠成堆，然后在现场自行组装。§!\n"
 trait_robot_bulky:0 "庞然大物"
 trait_robot_bulky_desc:0 "§L这些高度发达的巨形机器一开始并不是为了宇宙航行而设计的。§!\n"
 trait_robot_enhanced_memory:0 "内存增强"
 trait_robot_enhanced_memory_desc:1 "§L所有自动单位都配备了一种应用了革命性的、新的磁感应技术的存储单元，极大地强化了他们的性能。§!\n"
 trait_robot_emotion_emulators:0 "情感仿真"
 trait_robot_emotion_emulators_desc:1 "§L复杂的社会预测模型不仅帮助自动单元适当地模仿情绪，而且还使它能从有机体与合成体得到正面的反馈。§!\n"
 trait_robot_uncanny:0 "神秘怪怖"
 trait_robot_uncanny_desc:0 "§L这些巨大的机器是根据宇宙中最可怕的物种之一的形象创造的，两者的相似度真是不可思议。 §!\n"
 trait_robot_durable:0 "经久耐用"
 trait_robot_durable_desc:0 "§L这些重型机器被设计出来在恶劣条件下工作，受镀铬钛金属外骨骼的保护, 几乎不怎么需要维护。§!\n"
 trait_robot_high_maintenance:0 "维护频繁"
 trait_robot_high_maintenance_desc:0 "§L这些机器设计的时候完全没有考虑寿命而且很容易损坏，需要频繁地维护。§!\n"
 trait_robot_learning_algorithms:0 "学习算法"
 trait_robot_learning_algorithms_desc:0 "§L复杂的自学算法刺激单位神经簇的快速进化。§!\n"
 trait_robot_repurposed_hardware:0 "硬件改制"
 trait_robot_repurposed_hardware_desc:0 "§L这些机器就是按创造者非常具体的需求来设计的，因此从来没有想过按更高要求来制造，而改装也仅仅是满足要求就够了。§!\n"
 trait_robot_mass_produced:0 "海量生产"
 trait_robot_mass_produced_desc:0 "§L简化的生产周期和模块化设计让单位量产达到前所未有的速度。§!\n"
 trait_robot_custom_made:0 "逐一定制"
 trait_robot_custom_made_desc:0 "§L每个单位都拥有自己独一无二的细节。虽然这于工程和艺术上是奇迹，但并不是很有效率。§!\n"
 trait_robot_recycled:0 "回收再用"
 trait_robot_recycled_desc:0 "§L借助于回收材料和从前几代继承部件，单位制造流程已优化来尽可能节约成本。§!\n"
 trait_robot_luxurious:0 "纷华靡丽"
 trait_robot_luxurious_desc:0 "§L这些机器单位的设计原则就是“不能在质量上吃亏”。这些一流的单位虽然昂贵，但闪闪发光。§!\n"
 trait_robot_propaganda_machines:0 "宣传机器"
 trait_robot_propaganda_machines_desc:0 "§L单位始终连接到公共服务通告的中央流，并且获取通过内部广播系统传递的其他有用信息。§!\n"
 trait_survivor:0 "末日余生"
 trait_survivor_desc:0 "§L此种族在核灾变的恐怖中幸存了下来。他们能从极端恶劣的环境中保持种群兴旺的能力绝对不能低估。§!"
 trait_robot_survivor: "辐射护盾"
 trait_robot_survivor_desc:0 "§L这些机械是一场毁灭性核灾难的唯一幸存者，它们展现出对最严酷环境无可比拟的抵抗力。§!"
 trait_traditional:0 "恪尽职守"
 trait_traditional_desc:0 "§L这个物种由于某些方面的认知，从而导致其特别注重历史研究以及集体团结。§!"
 trait_quarrelsome:0 "勾心斗角"
 trait_quarrelsome_desc:0 "§L此种族并非生性多疑，但其成员却常常十分好斗。§!"
 trait_lithoid_gaseous_byproducts:0 "气态副产品"
 trait_lithoid_gaseous_byproducts_desc:0 "§L此种族的新陈代谢过程会排放有工业价值的气体。§!"
 TRAIT_LITHOID_GASEOUS_BYPRODUCTS_EFFECT:1 "每$pop_group_unit$作为奴隶或更高工作标准的£pop£§H人口§!每月生产1£exotic_gases£§Y$exotic_gases$§!。"
 trait_lithoid_scintillating:0 "闪耀表皮"
 trait_lithoid_scintillating_desc:0 "§L此种族的最外层皮肤长着闪闪发光的晶体和宝石，偶尔会剥落。§!"
 TRAIT_LITHOID_SCINTILLATING_EFFECT:1 "每$pop_group_unit$作为奴隶或更高工作标准的£pop£§H人口§!每月生产1£rare_crystals£§Y$rare_crystals$§!。"
 trait_lithoid_volatile_excretions:0 "易爆排泄"
 trait_lithoid_volatile_excretions_desc:0 "§L此种族留下的高度浓缩的臭迹不稳定且包含大量能量。§!"
 TRAIT_LITHOID_VOLATILE_EXCRETIONS_EFFECT:1 "每$pop_group_unit$作为奴隶或更高工作标准的£pop£§H人口§!每月生产1£volatile_motes£§Y$volatile_motes$§!。"
 trait_docile:0 "温和驯顺"
 trait_docile_desc:0 "§L此种族的个体易于管理和组织。他们更加友善且乐于合作。§!"
 trait_unruly:0 "桀骜不驯"
 trait_unruly_desc:0 "§L桀骜不驯的种族难以组织和管理。他们不喜欢被人告知该干什么，并且总是在无休止地争吵和质问。§!"
 trait_robot_streamlined_protocols:0 "流线协议"
 trait_robot_streamlined_protocols_desc:0 "§L高度批处理的AI流程使这些单位得以在极大规模的集群行动时只有最小的效率损失。§!"
 trait_robot_high_bandwidth:0 "海量带宽"
 trait_robot_high_bandwidth_desc:0 "§L每个个体单位均会发收大量的重复数据，使得各中央处理枢纽附属的单位数量增加时带来的延迟指数增长。§!"
 trait_robot_trading_algorithms:0 "贸易算法"
 trait_robot_trading_algorithms_desc:0 "§L预测算法可以实现最大的优化。市场上无穷小的波动，无论是流通率、库存情况、有机客户的情绪反应都会被纳入考量。§!"
