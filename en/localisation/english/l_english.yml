 sm_anchorage_desc:0 "Fleet anchorages are necessary to support the growth of our navy.\n"
 sm_hangar_bay:0 "Hangar Bay"
 sm_hangar_bay_desc:0 "Adds a hangar for strike craft to the Starbase.\n"
 sm_ftl_inhibitor:0 "FTL Inhibitor"
 sm_ftl_inhibitor_desc:1 "While the Starbase is still operational, its FTL inhibitor prevents enemy ships from leaving the system along any other hyperlane than the one they entered from."
 sm_communications_jammer:0 "Communications Jammer"
 sm_communications_jammer_desc:1 "These powerful jammers interfere with enemy ship-to-ship communications, making it difficult to coordinate fleet movements.\n"
 sm_disruption_field:0 "Disruption Field Generator"
 sm_disruption_field_desc:0 "Generates localized fields of agitated subatomic particles around hostile ships in the system, significantly reducing the effectiveness of their shields.\n"
 sm_warp_fluctuator:0 "Hyperlane Registrar"
 sm_warp_fluctuator_desc:0 "Assists friendly ships in the system with FTL travel by identifying ideal conditions for entering the hyperlanes and optimizing projected travel routes.\n"
 sm_command_center:0 "Command Center"
 sm_command_center_desc:1 "All system defense efforts are coordinated from this large facility, buried deep within the hull of the Starbase. Map arrays and 3D projections track all space traffing passing through the system at any given time.\n"
 sm_defense_grid:0 "Defense-Grid Supercomputer"
 sm_defense_grid_desc:0 "A powerful supercomputer coordinating the relative orbit and firing arcs of the Starbase's defensive platforms, increasing the number of defensive platforms that can be supported.\n"
