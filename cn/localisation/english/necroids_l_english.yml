 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage:0 "食尸体"
 origin_necrophage_desc:1 "这一文明演化出了一种异养于其他智慧生命形态的寄生体。当它踏入银河舞台时，其他的物种或是被视作侍徒而带入他们的行列，要么就成为他们的食物。在食尸者面前，没有第三种选择。"
 origin_tooltip_necrophage_effects:3 "- $HOMEWORLD$['concept_necrophage_elevation_chamber']$NEW_LINE$- $SPECIES_TRAITS$['concept_necrophage_trait']$NEW_LINE$- 次要£pop£§I人口§!：12$NEW_LINE$- ['concept_guaranteed_colonies']：替换为['concept_preftl_civilizations']"
