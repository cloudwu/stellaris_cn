 machine_assault_2:0 "战甲部队" # TODO battle frame army
 machine_assault_2_desc:0 "这种大型的双足战斗机器人反应异常迅速，装备有重型装甲，可自由移动。他们非常智能化，经常被用来进行隐蔽行动。"
 machine_assault_3:0 "超级作战体"
