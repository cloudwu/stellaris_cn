####################################
# Deposits
####################################
 d_wilderness_mining: "空穴系统"
 d_wilderness_mining_desc: "曾经占据这个世界的生物匆忙地遗弃了他们的矿场，许多隧道被粗暴地挖掘一空，并且容易坍塌。"
 d_wilderness_mining_2: "坑洼高原"
 d_wilderness_mining_2_desc: "这个危险区域遍布着毫无价值的废土和潜在的塌陷区，这一切都源于其过去大规模的采矿活动。"
 d_wilderness_farming: "脱水森林"
 d_wilderness_farming_desc: "昔日的广袤丰饶之林，如今只余枯槁残躯。干枯的枝桠再也结不出果实。"
 d_wilderness_farming_2: "森林化石"
 d_wilderness_farming_2_desc: "一片曾拥有丰富多样林木资源的广袤区域遗迹。繁茂的植被与菌类在极短时间内消亡，其残骸呈现出晶体化形态，且具有生物化学惰性特征。"
 d_wilderness_generator: "烧焦光伏场"
 d_wilderness_generator_desc: "这片废弃的太阳能农场里，只剩下一片枯萎的顶棚和干枯易折的茎秆。"
 d_wilderness_generator_2: "光伏废土"
 d_wilderness_generator_2_desc: "这片广袤的区域遍布着曾经繁茂的太阳森林留下的多刺残骸。干燥、受到轻微辐射的叶片物质如今已化为大气尘埃漂浮着。"
 d_wilderness_city: "恶臭沼泽"
 d_wilderness_city_desc: "这里曾是一片生机盎然的栖息地，孕育着无数生命形态，如今却遭废弃，沦为污秽横流的溃烂泥潭。"
 d_wilderness_city_2: "溃烂泥沼"
 d_wilderness_city_2_desc: "无数形态各异的生命在此消亡。它们腐烂的残骸渗入大地，释放出大量具有腐蚀性的刺鼻生化物质。"
 d_wilderness_industrial: "金属泥沼"
 d_wilderness_industrial_desc: "几处露天矿物浴池的遗迹，因周围地质结构的崩塌，池中物质已变得有毒且失去活性。"
 d_wilderness_industrial_2: "生化恶地"
 d_wilderness_industrial_2_desc: "石制的碗状容器与布满化学粉尘的沟壑，就是这片曾延绵不绝的半有机矿物处理厂区仅存的遗迹。"

 d_scorched_plains: "烧焦平原"
 d_scorched_plains_desc: "这片区域曾经生机勃勃，直到被恒星超级耀斑的爆发所摧毁。"

