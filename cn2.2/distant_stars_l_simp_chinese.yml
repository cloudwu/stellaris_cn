 graygoo.2.desc:0 "§H灰色风暴§!的纳米机械已如乌云压城一般入侵了§H[Root.GetName]§!的大气层，一路上吞噬了地表的一切，并复制出了更多的纳米机械。很快，[Root.GetPlanetMoon]原居民存在过的痕迹就消失无踪了。"
 graygoo.2.a:0 "真是大灾难！"
 graygoo.15.name:0 "风暴消散"
 graygoo.15.desc:0 "我们对部队成功摧毁了灰色风暴的主要设施！终止其亚空间通讯后，所有的风暴纳米机器都陷入了休眠状态。由于失去了相互沟通协作的途径，它们组成的飞船也都消散了。\n\n所有被灰色风暴的“灰蛊”覆盖过的星球现在都布满了由关闭状态纳米机器人形成的沙尘暴。如果能够投入足够的资源与时间，这些星球也许会恢复可以居住的状态。"
 graygoo.15.a:0 "又处理掉一项威胁。"
 graygoo.16.desc:0 "[goo_slayer.GetName]的部队成功摧毁了灰色风暴的主要设施！终止其亚空间通讯后，所有的风暴纳米机器都陷入了休眠状态。由于失去了相互沟通协作的途径，它们组成的飞船也都消散了。\n\n所有被灰色风暴的“灰蛊”覆盖过的星球现在都布满了由关闭状态纳米机器人形成的沙尘暴。如果能够投入足够的资源与时间，这些星球也许会恢复可以居住的状态。"
