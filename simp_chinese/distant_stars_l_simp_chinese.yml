 apoc.1.b.desc: "我们又发现了一个被遗弃的传送门，这次的传送门是在§H[gateway_system.GetName]§!星系中。和之前的传送门不同，这个传送门并没有被人为改动过且与网络中的其他传送门连接正常。但由于破损严重，此传送门暂时无法使用。"
 apoc.3.b.desc: "我们又发现了一个被遗弃的传送门，这次的传送门是在§H[gateway_system.GetName]§!星系附近。此传送门是由我们从没见过的微型§H纳米机器人§!所建。\n\n和之前的传送门不同，此传送门被人进行过大幅度的改动并和传送门网络断开了连接——现在该传送门只能通往一处位于我们星系之外的陌生星域，我们的天文学家将该星域称之为§HL-星团§!。\n\n虽然此传送门有微弱的能源信号，但它被某种维护机制锁住了，因此无法启动。除非我们能设法停止维护机制，否则无法前往L-星团。"
 pirate.26.desc: "[pirate_slayers.GetName]已经消灭了位于[pirate_slayers.GetStarName]星系内的一处海盗空间站并回收了空间站的保险模块。\n\n保险模块中除了各种被偷来的资源之外，还有某个不完整的亚空间传送门设计图的存储数据，我们不清楚海盗们是如何取得这个设计图的，但此设计图可以让我们更好的了解跨星系传送门网络的工作原理。"
 LCLUSTER_PROJECT: "启动L-星门"
 LCLUSTER_PROJECT_DESC: "我们的科学家已经掌握了足够多的关于L-星门的知识和技术，现在可以移除锁住传送门的维护机制了。如果成功的话，位于§H[candidate_gateway_system.GetName]§!星系的L-星门应该能让我们立刻到达遥远的L-星团。\n\n虽然星系内的其他L-星门会在几年内逐一恢复使用，但率先使用L-星门的我们显然可以比其他人领先一大步。"
 distar.10904.name: "已收集好L-星门的线索"
 distar.10904.desc: "我们已对L-星门有了足够的认知，可以开始研究其背后的科技。研究完成之后，我们应该可以派一艘科研船来中断其无限维护循环。\n\nL-星团已经触手可及了！"
 distar.10905.name: "打开L-星团"
 distar.10905.desc: "我们的科学家已经掌握了足够多的关于L-星门的知识和技术，现在可以移除锁住传送门的维护机制了。如果成功的话，位于§H[candidate_gateway_system.GetName]§!星系的L-星门应该能让我们立刻到达遥远的L-星团。\n\n当维护机制解除后，星系内的其他L-星门在自纠错软件的调整之下也会在几年内逐一恢复使用，但率先使用L-星门的我们现在可以毫无阻碍的探索星团，这让我们比其他人领先一大步。"
 distar.10905.a: "准备开始行动。"
 distar.10951.name: "链接已建立"
 distar.10951.desc: "成功了！我们的技术人员移除了位于[candidate_gateway_system.GetName]星系的L-星门的维护机制。\n\n我们将是这亿万年来第一批从我们的星系进入L-星团的人！"
 distar.10951.a: "真是个伟大的日子！"
 distar.10952.name: "行动失败"
 distar.10952.desc: "§H[From.GetName]§!移除了在他们掌控之下的L-星门上的封锁机制！他们现在可以通过L-星门来进入遥远的§HL-星团§!了。\n\n但这样一来，我们就无法启动我们这个星系的L-星门了。现在除了已经可以正常使用的那个L-星门之外，星系中所有其他的L-星门都启动了某种自纠错软件功能，此功能将让这些L-星门在几年后自动停止其内部的维护机制。\n\n现在如果我们想前往遥远星团的话，只能使用[From.GetName]掌控之下的那个传送门了！"
 distar.10952.a: "可惜啊，就差那么一点！"
 distar.10953.name: "可以抵达L-星团"
 distar.10953.desc: "§H[From.GetName]§!移除了在他们掌控之下的L-星门上的封锁机制！他们现在可以通过L-星门来进入遥远的星团了。\n\n在他们的L-星门恢复正常使用的那一刻起，星系中所有其他的L-星门都启动了某种自纠错软件功能，此功能将让这些L-星门在几年后自动停止其内部的维护机制。"
 distar.10953.a: "让他们捷足先登了。"
 distar.10954.desc: "§H[From.GetName]§!在自己境内成功地恢复了某种远古亚空间传送门的电源，现在他们能到达我们星系边缘的某个被隔离的星团了！这个星团被他们称为“L-星团”，这个星团无法经由超空间抵达，只能通过这些L-星门。"
 graygoo.13.desc: "§H[From.GetName]§!的科学家们与某个遥远星团建立起了永久的连接，他们将那个与我们星系隔离的星团称之为“L-星团”，但此举导致我们星系被来自那个星团的纳米机器人疯狂入侵！\n\n那些纳米机器人是从被称为“L-星门”的亚空间传送门中蜂拥而出的，任何与它们的联络交流都以失败告终。当它们从星门中涌出的时候，我们也检测到了L-星团流过来的能源信号。"
 begin_lcluster_chain: "情报日志更新：L-星团"
 distar.10901.title: "需要L-星门"
 distar.10901.desc: "虽然我们已经掌握了不少关于L-星门的知识和科技，但目前我们手中并没有L-星门。\n\n如果我们要继续进行计划的话，就必须从某个星系中取得L-星门的控制权。"
 distar.10901.a: "那我们就想办法控制一个L-星门好了。"
 distar.10901.b: "虽然听上去挺有意思，但我们不能再让这种事情分散我们的精力了。"
