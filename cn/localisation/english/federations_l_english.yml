 ### JUGGERNAUT BUILT EVENT - BUILDER TEXT
 fedev.9500.name:0 "君临太虚"
 fedev.9500.desc:0 "威震寰宇的主宰已经建成。\n\n这艘行动自如的庞然巨舰将彻底改变进攻作战的范式。它可以在前线建造并维修舰船，同时配有摧枯拉朽的火力，使我们得以不间断地攻击那些胆敢与我们作对的人。\n\n如今只有蠢货才会对抗[Owner.GetName]。"
 fedev.9500.a:0 "前进，征服！"

 # JUGGERNAUT BUILT EVENT - OTHER EMPIRES TEXT
 fedev.9505.name:0 "帝王的杀手锏"
 fedev.9505.desc:0 "经确认，§H[From.Owner.GetName]§!已经完成了巨型主宰舰的建造。这一行动自如的太空基地装配了海量火力，并能在作战前线建造并维护舰船，使之在任何作战场景下都是更严峻的威胁。\n\n这真是太空战的尖端军备。"
 fedev.9505.a:0 "有点改变战争规则的意思了。"

 galcom.2.name:0 "银河共同体"
 galcom.2a.desc:0 "随着越来越多的太空文明彼此间建立了正式关系，银河愈发生机盎然。为了避免帝国间出现悲剧性的误解，越来越多的外交人士呼吁设立一个新的泛银河组织——如果愿意的话也可以称为共同体，在那里银河各帝国可以召开会议，共商银河大是。\n\n[Root.GetName]应该承诺支持§H银河共同体§!的创立吗？"
 galcom.2b.desc:0 "让我们再试一次。我们应该组建银河共同体吗？"
 galcom.2.a:0 "是的，这样的尝试是值得的。"
 galcom.2.b:0 "不，我们没时间做这种毫无意义的事情。"
 galcom.5.name:0 "银河共同体的诞生"
 galcom.5.desc:0 "这是历史上重要的一天。银河数个重要的太空帝国，包括[Root.GetName]，宣布了§H银河共同体§!的创立。这一超国级组织将作为一个论坛，整个银河的事务都可以在此讨论并决定。\n\n作为其创始成员国之一，我们可以为银河历史中这一里程碑感到自豪。"
 galcom.5.a:0 "全银河伟大的一天！"
 galcom.6.desc:0 "尽管我们决定不为建立某种超国级银河机构提供帮助，若干其他帝国已经联合创立了这种东西。在他们“要上史书的”联合声明中，他们向全银河宣布了§H银河共同体§!的创立。这一组织的目的是作为一个论坛，在那里讨论影响银河整体的重要事务。\n\n由于我们拒绝参与这一银河共同体的创立，[Root.GetName]将不被视为成员国。"
 galcom.6.a:0 "那些傲慢的蠢货。"
 galcom.10.name:0 "银河共同体胎死腹中"
 galcom.10.desc:0 "组建一个超国级“§H银河共同体§!”的倡议已经失败。并无足够多帝国承诺会支持这种机构的创立。"
 galcom.10.a:0 "那些蠢货还没准备好。"
 galcom.10.b:0 "总算甩掉麻烦了！"
 galcom.16.desc:0 "数个太空帝国，其中一些我们尚不清楚，已经联合组建了一个“§H银河共同体§!”。这一超国级机构的目的是作为一个论坛，在那里各国可以共商重要事务。\n\n虽然我们不曾参与其建立，但那些成员国已经向[Root.GetName]发函邀请我们成为正式的成员国。我们应该接受邀请吗？"
 galcom.16.a:0 "好的，让我们加入这一组织。"
 galcom.16.b:0 "不，我们不会参与这种事。"

 galcom.51.name:0 "银河理事会的组建"
 galcom.51.desc:0 "银河共同体的各个成员国已经投票决定设立银河理事会。这一受人尊敬的实体只允许共同体中三个实力最强、最具影响力的帝国代表成为其成员。在下一届理事会选出前，这三个帝国将是§H[council_member_1.GetName]§!、§H[council_member_2.GetName]§!和§H[council_member_3.GetName]§!。\n\n共同体期望理事会理事可以领导并保卫整个银河共同体。他们获得了更多权力，可以跳过那些时常在大型政治机构中阻碍决策流程的繁文缛节。"
 galcom.51.a:0 "希望他们有能力完成任务……"
 galcom.51.b:0 "现在我们终于可以有点作为了！"
 galcom.51.c:0 "啊，看来那些幕后操纵者总算露出了真面目！"

 galcom.62.name:0 "[galactic_market_station_system.GetName]内的银河贸易市场总部地位被剥夺"
 galcom.62.desc:2 "根据[global_event_country.GetGalCommunityOrGalImperium]宪章第19条C款，只有一个会员国可以主办泛银河贸易市场。$galcom.62.base$[global_event_country.GetCommunityOrImperium]的贸易董事会已提出陈词对该事态表示遗憾。他们允诺，在[global_event_country.GetCommunityOrImperium]内新主办国的选举将会很快开始。"
 galcom.62.base: "因此，市场在[galactic_market_station_system.GetName]星系的总部已经被拆除。最后一位交易员在今天不情愿地放弃了他们的岗位，哀叹这一戏剧性的——在他们看来——不必要的步骤对星系贸易造成了巨大的破坏。"
 galcom.62.A:0 "这个代价是值得的。"
 galcom.63.name:0 "寻觅银河市场新总部"
 galcom.63.desc:2 "随着[From.GetName]选择离开[global_event_country.GetGalCommunityOrGalImperium]，我们不得不执行[global_event_country.GetCommunityOrImperium]宪章中的一项晦涩难懂的条款，其大意是只有成员国才能主导泛银河贸易市场。$galcom.62.base$对新总部的选址提名已经开始，[global_event_country.GetCommunityOrImperium]的商务董事会发布生命对当前形势表示遗憾。他们保障将尽快找到新的主办国。"
 galcom.63.A:0 "也许这对我们而言是次机会……"
 galcom.63.B:0 "那我们只能嘲笑他们的愚蠢了。"
 galcom.64.name:0 "$galcom.63.name$"
 galcom.64.desc:2 "银河共同体已经表态，并发起新一轮竞争来迁移泛银河贸易市场。位于[market_founder_planet.solar_system.GetName]星系的市场总部已被拆除，尽管心不甘情不愿，最后一批商人今天还是离开了他们的哨所，哀叹着迁移市场造成的大规模星系贸易中断，在他们看来，采取这种兴师动众的举措完全是画蛇添足。总部新址的提名已经开启，共同体贸易委员会发表了一则声明，对目前的情况表示抱歉，并承诺将尽快确定新的市场东道主。"
 galcom.69.name:0 "泛银河贸易市场留在原址"
 galcom.69.desc:0 "我们迁移泛银河贸易市场的动议不幸失败。尽管我们的努力争取到了大量口头支持，却没有转化为新地点的足够提名。\n\n这一意见原则上仍然合理：[global_event_country.GetGalCommunityOrGalImperium]今后还是可以再次提出迁移市场。然而就目前而言，这个商业机构仍然由获利丰厚的[market_founder.GetName]进行管理。"
 galcom.70.desc:0 "泛银河商业最近经历了一次短暂而混乱的复苏，有消息称迁移泛银河市场的努力已经失败。尽管[global_event_country.GetGalCommunityOrGalImperium]声明希望迁移这一机构，但他们没有收到任何替代东道主的可靠提名。因此，[market_founder.GetName]将继续担任其东道主，直到政治变革的风向再次转向，通过投票寻找到替代。"
 galcom.70.desc.founder:0 "泛银河的政治意愿显然与其市场的意愿不一致。在引起了广泛的金融混乱之后，[global_event_country.GetGalCommunityOrGalImperium]想要取消我们作为其专属交易中心东道主的努力已经失败，因为没有其他帝国给出有效的东道主提名。\n\n这项动议的支持者们不为所动，断言泛银河市场随时可能根据商业需要进行迁移到别处。不过就目前而言，在经历了这么多忙乱之后，泛银河最重要的商人们还是更愿意相信我们。"

 origin_fallen_empire:0 "长者后裔"
 origin_fallen_empire_desc:0 "此文明的诞生远早于这一代银河列强。亿万年的停滞使他们的帝国逐步沦为昔日辉煌的些微阴影。"
 origin_enlightened:0 "启蒙开化"
 origin_enlightened_desc:0 "此文明的自然发展因另一方的介入而大幅加速，这帮助其发展为一个星际文明。"

 origin_default_pre_ftl:0 "发展中文明"
 origin_default_pre_ftl_desc:0 "该文明还未能进行太空航行，然而只需稍加鼓励或是等待足够长的时间，他们可能就会登上星系舞台了。"

 origin_void_dwellers:0 "虚空居者"
 origin_void_dwellers_desc:1 "这一文明自有记录以来便以太空为家——其对典型行星环境下的生活深恶痛绝。他们生活在几个轨道轨道栖所上，直至近期才联合一统。"
