 # Modifiers
 the_lonely_bot_welcome:0 "A Helping Hand"
 the_lonely_bot_welcome_desc:0 "The little robot who lives on the planet has gone out of its way to help our colonists settle down and establish themselves."

 eldritch_horror_mod:0 "Eldritch Knowledge"
 eldritch_horror_mod_desc:0 "Knowledge given to the empire by an eldritch being. In return it only asks for a small fraction of our population."

 crystalline_architecture_mod:0 "Crystalline Architecture"
 crystalline_architecture_mod_desc:0 "Improvements made to the layout have opened up more space for the residents on the habitat."

 nanite_swarm_modifier:0 "Nanite Swarm"
 nanite_swarm_modifier_desc:0 "This planet is infested with a swarm of alien nanomachines, attacking anything that enters the atmosphere - biological or mechanical."
 tamed_nanite_swarm_modifier:0 "Tamed Nanite Swarm"
 tamed_nanite_swarm_modifier_desc:0 "A self-evolved nanite swarm was domesticated on this planet and now helps the colonists with their day-to-day life."

 new_resonance_music_art:0 "Resonating Music and Art"
 new_resonance_study:0 "Studying New Resonance"

 turtle_world_modifier:0 "Moving Islands"
 turtle_world_modifier_desc:0 "What were initially regarded as islands on this planet have instead turned out to be the backs of massive, live reptiles. This forces the inhabitants to take greater pains when parceling out housing."
 turtle_world_modifier_alone:0 "On the Backs of Nemma"
 turtle_world_modifier_alone_desc:0 "$turtle_world_modifier_desc$ The inhabitants have decided to leave them alone."
 turtle_world_slaves_modifier:0 "Enslaved Nemmas"
 turtle_world_slaves_modifier_desc:0 "This world has enslaved the native giant Nemmas living there, optimizing their use of the planet."
 embraced_turtle_slavery_modifier:0 "Enforced Nemma Slavery"
 embraced_turtle_slavery_modifier_desc:0 "By embracing Nemma slavery on this world, we have also encouraged a more widespread acceptance of enslavement."

 asteroid_relay_stations:0 "Asteroid Relay Stations"
 asteroid_relay_stations_desc:0 "This empire has started placing sensors inside asteroids of surrounding systems, granting them increased sensor range."
 asteroid_encryption:0 "Asteroid Encryption"
 asteroid_encryption_desc:0 "Using ancient encryption discovered inside an abandoned relay station, this empire protects their secrets."
 # Names

 gas_cascade_sad:0 "Unintended Genocide"
 gas_cascade_sad_desc:0 "This empire is in mourning after accidentally causing the mass extinction of an entire ecosystem."
 gas_cascade_happy:0 "Virtuous Relief"
 gas_cascade_happy_desc:0 "After causing a mass extinction, this empire has set everything to right. The period of mourning has turned into one of celebration."

 unexplained_insights:0 "Unexplained Insights"
 unexplained_insights_desc:0 "This empire has gotten instructions for how and what they should study."
 closed_loop:0 "Closed Loop"
