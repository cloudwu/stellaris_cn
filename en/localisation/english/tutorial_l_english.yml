 tutorial_17_chain_title:0 "Tutorial: Establish Sector"
 tutorial_17_chain_desc:1 "There is a limit to how many £planet£ §SPlanets§! you can control directly. This limit can be found in the top bar, and going above it will incur penalties. §SSectors§! are semi-autonomous and manage the planets that have been assigned under their control. To create a new sector, go into the §SPlanets and Sectors§! view by clicking on its associated icon in the top bar drop-down list or press §SF5§!. Then click on the §SCreate New Sector§! button to the upper right.\n\nYou will now enter the §SSector Management Mode§!. From here, you designate which £system£ §SStar Systems§! should make up the new sector. All planets within those systems will fall under the sector's jurisdiction. Select a system where we have a £colony£ §SColony§!, and click on the §SFinish§! button. You will now have created our first sector!"
 sector_established:0 "Sector Established"
 tutorial_17_tooltip:0 "§STutorial: Establish Sector§! added to Situation Log"
 tutorial_18_chain_title:0 "Tutorial: Sector Governor"
 tutorial_18_chain_desc:2 "We should assign a §SGovernor§! to administrate our new §SSector§!. All £planet£ §SPlanets§! within the sector will then benefit from the effects of the Governor's skill level and traits."
 sector_governor_assigned:0 "Sector Governor"
 tutorial_18_tooltip:0 "§STutorial: Sector Governor§! added to Situation Log"
 tutorial_19_chain_title:0 "Tutorial: Ship Design"
 tutorial_19_chain_desc:2 "To create a new ship design, go into the §SShip Designer§! by clicking on the §SFleet Management§! in the left side bar, or press §SF9§!. Click on the §SNew Design§! button, and select §SCorvette§! when you are prompted to select a §SHull Size§!. Click the §SNo Section§! button to select a §SSection§! for the design.\n\nCorvettes, the smallest warships, have only one section, while larger ships have more. Sections determine §SWeapon§! and §SUtility§! slots. Pick one, then fill the slots with components, ensuring power remains positive.\n\nTo simplify the process, click §SAuto-complete Ship§! and let the game finalize the design."
 ships_designed:0 "Ships Designed"
 tutorial_19_tooltip:0 "§STutorial: Ship Design§! added to Situation Log"
 tutorial_20_chain_title:0 "Tutorial: Observation Posts"
 tutorial_20_chain_desc:1 "We should [GetBuildGrow] an §SObservation Post§! above the homeworld of a §S[Owner.GetPreFTLUpper] society§!. These space stations can perform a number of different §SMissions§!, although our willingness to interfere with developing cultures will determine which ones are available.\n\nObservation Posts are built in the same way as £mining_station£ §SMining§! or £science_ship£ §SResearch Stations§!, but they can only be constructed over the homeworlds of [Owner.GetPreFTLUpper] Civilizations. Simply select a £construction_ship£ §SConstruction Ship§!, then click on the §S[GetBuildGrowCap] Observation Post§! button in its fleet interface.\n\nNow select the homeworld of the [Owner.GetPreFTLUpperPlural] you wish to study, and the Construction Ship will begin its mission."
