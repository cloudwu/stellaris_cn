 ethic_pacifist_request_hostile_2:0 "反对该议案只会证明 $COUNTRY$ 暗藏对银河系其他文明的邪恶动机。"
 ethic_pacifist_request_hostile_3:0 "无论有没有 $COUNTRY$ 的支持，我们都将看到该议案的通过！"
 ethic_pacifist_request_hostile_4:0 "如果你们反对这项议案， $COUNTRY$ 将会被钉在历史的耻辱柱上。"

