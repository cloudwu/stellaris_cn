l_simp_chinese:
 WORM_CHAIN_1_title:0 "潜时之虫：信号"
 WORM_CHAIN_1_desc:0 "有什么东西，从时间与空间都坍缩到一个节点的地方，向我们伸出了手。\n\n它在渴求我们。"
 WORM_CHAIN_2_title:0 "潜时之虫：征兆"
 WORM_CHAIN_2_desc:0 "时间双向流逝是很不可能的。有一只巨大的蛇形怪物盘踞在宇宙周围，用其巨大的双眼注视我们的种族，这种事也是很不可能的。不过，这种很不可能的事，最近倒是发生了不少。"
 happy_with_open_loop_temple:0 "时循神庙访客中心"
 happy_with_open_loop_temple_desc:0 "人见人爱，工作高效的工作人员，带领游客参观在灯光照射下，带有明确标识牌讲解的原始徽标。"
 spiritual_happy_with_open_loop_temple:0 "时循神庙朝圣通道"
 spiritual_happy_with_open_loop_temple_desc:0 "再一次，玄武岩拱门中回响起了脚步的摩擦声与低语的祈祷声。"
 waiting_world_ruins:0 "寂绝遗迹"
 waiting_world_ruins_desc:0 "风在废墟中叹息着。从没有人回到那里去。"
 loop_debris_01_object:0 "彼岸信号残骸"
 loop_debris_02_object:0 "螺旋舱"
 worm_quarantined:0 "戒严"
 worm_quarantined_desc:0 "这些星球都是你的了——唯独这个不是。"
 worm_manifestation:0 "凝视"
 worm_manifestation_desc:0 "循环无始无终，终将回归原点。"
 tech_akx_worm_1:0 "熵入侵"
 tech_akx_worm_1_desc:0 "宇宙总是不可抗拒地向前，也不可抗拒地向下。这个趋势是不可逆转的，但若能付出相应代价，则可将其彻底颠覆。"
 tech_akx_worm_2:0 "学说：奇异循环"
 tech_akx_worm_2_desc:0 "基于相悖直觉与爱形成的社会准则。当我们搞清了无限循环的系统之后，就会明白：遵守命令与下达命令一样，可以造成很大的影响。"
 tech_akx_worm_3:0 "欧米伽理论"
 tech_akx_worm_3_desc:0 "当时间悖论纠缠混乱时，便会产生某种意识，并因此产生其自己的需求与欲望。某些人口中的潜时之虫就是这样。如果我们能够将自己进行排列，对准这种意识，也许就能获得永生。"
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"
 building_akx_worm_1:0 "螺旋传输发电中心"
 building_akx_worm_1_desc:0 "大量减少不使用传统物理学技术星球的能源产出。这一现象与频繁的梦魇与坠落梦境有关。"
 building_akx_worm_2:0 "无限循环学院"
 building_akx_worm_2_desc:0 "无限循环的教育方式十分注重对直觉，服从性与洞察力的培养。"
 building_akx_worm_3:0 "欧米伽排列"
 building_akx_worm_3_desc:0 "这个物体的表面可以扭曲空间。内部无论使用何种传感器或者成像技术都无法观测，但我们都知道里面是什么东西。"
 requires_power_hub_absence:0 "星球上若有普通发电中心存在，则会干扰螺旋浮流，进而影响螺旋传输发电中心的工作。"
 building_worm_mine:0 "螺旋切削矿井"
 building_worm_mine_desc:0 "在螺旋状的矿脉周围，围绕着狭窄的矿道。"
 building_worm_farm:0 "循环开垦农场"
 building_worm_farm_desc:0 "不知怎么，这里的作物都是向着风的方向生长的。"
 leader_trait_foredoomed_to_a_rendezvous:0 "命运多舛交会"
 leader_trait_foredoomed_to_a_rendezvous_desc:0 "经历了一个令人不安的未来。"
 HORIZON_SIGNAL_PROJECT:0 "分析彼岸信号"
 HORIZON_SIGNAL_PROJECT_DESC:0 "派一艘科研船对[Root.GetStarName]黑洞发出的神秘信号进行解密。"
 LOOP_TEMPLE_PROJECT:0 "调查无限时循神庙"
 LOOP_TEMPLE_PROJECT_DESC:0 "创立研究项目，对无限时循神庙的起源与建造目的进行调查。"
 MESSENGER_POD_PROJECT_1:0 "研究遗矢族，与其传递的讯息。"
 MESSENGER_POD_PROJECT_1_DESC:0 "也许我们可以根据其他的事件建立起联系——搞不好还能找到某种解释呢。"
 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "研究遗矢族与我们种族之间的联系。"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "初步调查结果显示，该种族比我们智慧更高，但体质似乎更为孱弱。"
 MESSENGER_POD_PROJECT_2_LEASHED:0 "研究遗矢族与我们种族之间的联系。"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "初步调查结果显示，该种族比我们更为壮硕，攻击性也更强。"
 COILS_GOD_PROJECT_DISRUPT:0 "着手破坏轮回仪式。"
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "用信号干涉也好，用蛮力破坏也好，用假情报误导也好，只要不做过火，我们一定要全力施为。"
 COILS_GOD_PROJECT_PREVENT:0 "进行秘密行动，破坏轮回仪式。"
 COILS_GOD_PROJECT_PREVENT_DESC:0 "假造也好，绑架也好，洗脑也好，就算杀人放火我们也在所不惜，一定要全力施为。"
 COILS_GOD_PROJECT_PARTICIPATE:0 "派种族学家到表面祛，近距离观察轮回仪式。"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "真是了不得的文化活动啊！我们必须尽量进行研究。"
 WAITING_WORLD_DISAPPEARANCE:0 "调查人口失踪事件"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "原来嫌殖民者太多，现在又一个都不剩了。到底是怎么回事？"
 WAITING_WORLD_HYPERAPPEARANCE:0 "调查一下……这到底是搞什么鬼。"
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "原来嫌殖民者太多，现在却是种族彻底变了。到底是怎么回事？"
 WAITING_WORLD_PURGE:0 "清除殖民地内所有可能是外星复制品的人口"
 WAITING_WORLD_PURGE_DESC:0 "处理[Root.GetName]上人口替换的唯一办法，就是对其进行彻底的轨道轰炸，将人口清除一空。"
 WORM_ENTRY_POINT:0 "产生入口"
 WORM_ENTRY_POINT_DESC:0 "根据欧米伽理论，我们称为无限循环，即时之虫的东西，正是时间异常造成的。它是由纠结在一起的悖论结产生的意识，游离于时间之外的意识与欲望的结合体。其成因，也就是其结果——对于这样的东西，使用这些说法有些太过抽象了。但，它会受开始与结束的吸引。我们可以使用欧米伽排列将其引到我们的母星星系中。如果成功，一定会发生些什么的。这一事件的发生要依靠很多东西，但最重要的是，这要依靠科学。"
 HORIZON_DEBRIS_PROJECT:0 "调查彼岸信号来源处的碎片"
 HORIZON_DEBRIS_PROJECT_DESC:0 "引擎引爆时，打断了飞船周围的空间变化。碎片显示出了超乎寻常的物理与时间属性。"
 SYZYGY_DEBRIS_PROJECT:0 "调查朔望号遗骸"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "朔望号在一个未知的地方停留了很久。是未来吗？还是平行宇宙？这很有研究的价值。"
 akx.9000.name:0 "彼岸信号"
 akx.9000.desc:0 "一位警报通信官发现了一道十分微弱的信号，其在黑洞产生的伽马射线爆发下几乎完全被淹没了——但这信号虽然微弱，却毫无疑问是人工发出的。我们的科学家对这一现象提出了许多有趣的猜测。"
 akx.9001.name:0 "彼岸信号：§H引力即欲望§!"
 akx.9001.desc:0 "科学官员[Root.GetLeaderName]回报称，信号的解密出乎意料的简单……但他的团队还是花了大把时间，原因是他们想确定这不是一个骗局。信号的内容是不断循环，且不大通顺的[Root.Owner.GetAdj]语语句——有点像是诗歌。内容是重复的语句：§H引力即欲望§!和§H时间即眼界§!。其中还包含一段加密的坐标，位置就位于黑洞附近。信号的最后，则写着我们科学官员§G本人的名字§!。该科学官员冷静地宣称，这个信号在其诞生之前已经在向宇宙中传播了，甚至有可能比我们的文明还要古老。"
 akx.9001.a:0 "太神奇了！快把坐标发送给舰队。"
 akx.a.tooltip:0 "此选项将开启彼岸信号事件。"
 akx.9001.b:0 "这肯定是有人搞的鬼把戏，要么就是陷阱。记录下来，继续前进吧。"
 akx.9001.b.tooltip:0 "我们开发用于研究信号的技术对我们的物理学研究也会有所裨益。"
 akx.9005.name:0 "彼岸信号：§H时之虫§!"
 akx.9005.desc:0 "[Root.GetName]接近信号中提到的坐标位置时，开始探测到空间扭曲和奇怪的引力透镜效应——也为我们传回了大量宝贵的数据。随后，通讯出现干扰。至于接下来发生了什么，我们进行了全面的分析。\n\n飞船外壳在越发奇诡的环境下状态越发严峻，科学官员[horizonsignal_firstleader.GetName]语气中的激动也逐渐变成了恐惧。飞船随后发出了求救信号。[horizonsignal_firstleader.GetName]大喊“是虫！”——也有可能是在大喊§H时之虫§!！随后，所有通讯中断。[Root.GetName]一切存在的痕迹都消失了——再也没有进行通讯，没有发现任何残骸，坐标位置处的空间也恢复了正常，再没有出现任何扭曲或者异状。但他们传回的数据对我们的物理学研究产生了极大的推动。也许他们的牺牲还是值得的。"
 akx.9005.a.spiritualist:0 "先是黑暗，乍现光明。归于黑暗。"
 akx.9005.a.materialist:0 "唯有学习，方能进步。"
 akx.9005.a.neutral:0 "我们会铭记他们的。"
 akx.9006.name:0 "彼岸信号：-信息终止-"
 akx.9006.desc:0 "[horizonsignal_firstleader.GetName]带着又勉强又松了口气的心情遵照执行了。随后对他们进行的精神心理分析表明，他们出现了重复的噩梦——内容多为无法逃出的迷宫，宇宙空间中产生挥之不去的眩晕感，以及黑暗中有人呼唤自己的名字。在母星上不到一年的时间内，这些信息就都停止了。"
 akx.9006.a:0 "我们这是逃过了一劫。"
 akx.9006.b:0 "我们这是错失了大好机会。"
 akx.9010.name:0 "彼岸信号：§H重奏§!"
 akx.9010.desc:0 "[horizonsignal_system.GetName]的黑洞又活跃起来了。于是，正常空间边缘处的黑暗之中，又出现了断断续续的循环信号。但这一次，在信号中夹杂着声音信息，听起来很像[horizonsignal_firstleader.GetName]的声音。“过去即未来，”[horizonsignal_firstleader.GetName]低声吟诵道，“未来即过去。”然后便是和最初信号中一样的，[horizonsignal_firstleader.GetName]失踪地点的坐标。这一地点，被我们的媒体命名为“出口”。随后，信号说出了一个名字：§G[horizonsignal_secondleader.GetName]§!。"
 akx.9010.a.collective:0 "把[horizonsignal_secondleader.GetName]派到出口去。"
 akx.9010.a.tooltip:0 "§H[horizonsignal_secondleader.GetName]§!将在§Y30天§!后到达出口。"
 akx.9010.a.collective.tooltip:0 "如果他们一去不返的话，我们会铭记他们的牺牲的。"
 akx.9010.a.notcollective:0 "[horizonsignal_secondleader.GetName]自愿前往。准了。"
 akx.9010.b.collective:0 "派他们去吧，但要给他们的飞船引擎装上引爆装置。"
 akx.9010.b.notcollective:0 "允许他们前往，但要给他们的飞船引擎装上引爆装置。"
 akx.9010.c:0 "这次可不行。无视掉吧。"
 akx.9011.name:0 "彼岸信号：我已通过"
 akx.9011.desc:0 "这一次，飞船完全靠自动控制。\n船上唯有[horizonsignal_secondleader.GetName]一人。随着船只逐渐接近出口，遥感信号中渐渐填满了神奇的数据。空间折叠，引力解构的现象又一次出现了。\n\n[horizonsignal_secondleader.GetName]已不再是汇报数据了，而是在预测数据。遥感数据起初并不符合，但只持续了数秒，便与预测数据完全相同了。监测团队正在通报预测的领先时长越发变大时，我们听到了[horizonsignal_secondleader.GetName]惊讶的声音：“我已通过。”\n\n“很黑。”对方还说道。“没关系，我们可以在黑暗中生存。我还真从没想过这一点。当然，我们也可以永远在这里生活下去——只要时之虫可以等下去——”\n\n就在此时，信号中断，飞船的信号也从我们的传感器消失了。"
 akx.9011.a:0 "太可怕了。"
 akx.9011.b:0 "太遗憾了。"
 akx.9011.c:0 "太神奇了。"
 akx.9012.name:0 "彼岸信号：插手"
 akx.9012.desc:0 "这次，船上仅有[horizonsignal_secondleader.GetName]一人。飞船完全依靠自动操控……其系统程序已设定为，根据上一次的记录，在周围环境符合上艘飞船消失时间点的状态前一瞬将飞船引擎引爆。随着飞船接进出口，遥感信号中渐渐填满了神奇的数据。空间折叠，引力解构的现象又一次出现了。[horizonsignal_secondleader.GetName]随时汇报着实时数据，并通过遥感进行传送。对方似乎表现了卓绝的冷静，不愧是专业人士。只不过，过了一会儿就有人发现，计时出现了奇怪的迹象。\n\n[horizonsignal_secondleader.GetName]已不再是汇报数据了，而是在预测数据。遥感数据起初并不符合，但只持续了数秒，便与预测数据完全相同了。监测团队正在通报预测的领先时长越发变大时，出现了巨大的能量波动。\n\n引擎被引爆了：如恒星般的光芒一闪而逝，淹没在[horizonsignal_system.GetName]的黑暗之中。不管我们遭遇的对方是谁，应该都会对这次的插手感到后悔不已吧。只不过，我们是无从得知了。彼岸信号已经不会再出现了，但我们的队伍也许能从飞船的灰烬之中找到什么有趣的东西。"
 akx.9012.a:0 "也许，这还不算完呢。"
 akx.9013.name:0 "彼岸信号：-信息终止-"
 akx.9013.desc:0 "[horizonsignal_secondleader.GetName]明显松了口气的样子，遵照执行了。随后对他们进行的精神心理分析表明，他们出现了重复的噩梦——内容多为无法逃出的迷宫，宇宙空间中产生挥之不去的眩晕感，以及黑暗中有人呼唤自己的名字。在母星上不到一年的时间内，这些信息就都停止了。"
 akx.9013.a:0 "我们这是错失了大好机会。"
 akx.9013.b:0 "真是千钧一发。"
 akx.9020.name:0 "彼岸信号：§H自生的三神§!"
 akx.9020.desc:0 "[horizonsignal_system.GetName]的彼岸信号又启动了。这次势头更劲。这次的传讯中依旧包含出口的坐标，并以[horizonsignal_firstleader.GetName]和[horizonsignal_secondleader.GetName]的私人通讯识别码署名。但这一次，通讯的内容是一段老式编程语言，运行后会自动生成一段情诗——而这情诗，是指名写给[horizonsignal_thirdleader.GetName]的。\n\n诗写得并不是十分优美，但我们的科学家一致承认，想要像这样自动按步骤生成情诗是十分困难的，而黑洞本身会发出情诗这种事，本身就已经够匪夷所思了。"
 akx.9020.a:0 "嗯，还是很有礼貌的嘛。派出[horizonsignal_thirdleader.GetName]。"
 akx.9020.a.tooltip:0 "§H[horizonsignal_thirdleader.GetName]§!将在§Y30天后§!到达出口。"
 akx.9020.b:0 "派[horizonsignal_thirdleader.GetName]去吧，别忘了给他的引擎装上引爆装置。"
 akx.9020.c:0 "这不仅是不祥，简直是愚蠢又不祥。算了吧。"
 akx.9021.name:0 "彼岸信号：终末的来处"
 akx.9021.desc:0 "“我这次是回不来了，”[horizonsignal_thirdleader.GetName]在发射前的简报中说道，“我知道我回不来的。但我感觉，我知道会发生这种事。那黑洞里的东西已经等了我们很久了——我感觉，早在我出生之前，他们就在等我了。”\n\n再一次，只载有一名驾驶员的飞船接近了出口。再一次，空间如同沸腾一般扭曲起来。再一次，我们的传感器列阵传回了不可思议的数据。但这一次，[horizonsignal_thirdleader.GetName]却十分沉寂。遥感信号变得断断续续，随后，也归于沉寂。飞船到达了出口。周围的环境回归了正常。却什么也没发生。\n\n什么也没发生？监测团队气愤地低语着。但飞船却变化了……其实，我们观测的已经是另一艘船了。我们发现的是[horizonsignal_firstleader.GetName]的飞船，在消失了这么多年之后，现在却从出口处缓缓飘了出来。派出的回收队伍发现船只完好无损，但是空无一物——乘员都消失了，也没有暴力打斗的痕迹。但，却留下了一篇[horizonsignal_firstleader.GetName]署名的日志，标题为§H过去即未来§!。我们的科学家紧张地对其进行了调查。“这不可能。”一位科学家说道。另一位则回应：“但愿不可能吧。”\n\n船只被重新命名为“浪子号”并回归了服役队伍。不知信号是陷入了睡眠，还是已经彻底消亡，总之再也没有出现。"
 akx.9021.a:0 "也许，这还不算完呢。"
 akx.9022.name:0 "彼岸信号：插手"
 akx.9022.desc:0 "“我这次是回不来了，”[horizonsignal_thirdleader.GetName]在发射前的简报中说道，“我知道我回不来的。但我感觉，我知道会发生这种事。那黑洞里的东西已经等了我们很久了——我感觉，早在我出生之前，他们就在等我了。”\n\n再一次，只载有一名驾驶员的飞船接近了出口。再一次，空间如同沸腾一般扭曲起来。再一次，我们的传感器列阵传回了不可思议的数据。但这一次，[horizonsignal_thirdleader.GetName]却十分沉寂。遥感信号变得断断续续……\n\n引擎被引爆了：如恒星般的光芒一闪而逝，淹没在[horizonsignal_system.GetName]的黑暗之中。不管我们遭遇的对方是谁，应该都会对这次的插手感到后悔不已吧。只不过，我们是无从得知了。彼岸信号已经不会再出现了，但我们的队伍也许能从飞船的灰烬之中找到什么有趣的东西。"
 akx.9022.a:0 "也许，这还不算完呢。"
 akx.9023.name:0 "彼岸信号：-信息终止-"
 akx.9023.desc:0 "[horizonsignal_thirdleader.GetName]明显松了口气的样子，遵照执行了。随后对他们进行的精神心理分析表明，他们出现了重复的噩梦——内容多为无法逃出的迷宫，宇宙空间中产生挥之不去的眩晕感，以及黑暗中有人呼唤自己的名字。在母星上不到一年的时间内，这些信息就都停止了。"
 akx.9090.name:0 "彼岸信号：因与果"
 akx.9090.desc:0 "我们的观测站发现[horizonsignal_system.GetName]中发送信号的黑洞在[horizonsignal_secondleader.GetName]死亡时短暂进入了活跃状态，发出了一道短暂且无法解读的信号波。一位想象力丰富的观测员补充称，信号如同怒气爆发一般。"
 akx.9090.a:0 "这还不算完呢。"
 akx.9091.name:0 "彼岸信号：纪念"
 akx.9091.desc:0 "我们的观测站发现[horizonsignal_system.GetName]中发送信号的黑洞在[horizonsignal_thirdleader.GetName]死亡时短暂进入了活跃状态，将最初的诗歌信号重新发送了三次。一位异想天开的观测员称，这有点像醉酒的死者亲朋在守丧时放声高歌。"
 akx.9091.a:0 "这还不算完呢。"
 akx.9095.name:0 "彼岸信号：灰烬中升起"
 akx.9095.desc:0 "我们成功模拟了黑洞附近的环境状况，并发现碎片在该环境中会在数个状态间循环，然而，这种循环在理论上是不可能的——简直如同时间本身在震荡一般。我们可以从中获取能量，但有人担忧这会对当地的时空造成改变。"
 akx.9100.name:0 "时循神庙：石之印"
 akx.9100.desc:0 "考古学家在[Root.GetName]的偏远高原发现了一栋失落的神庙——它已经在地下掩埋了数百年，但一次地震使其终得再见天日。其采用的计时技术表明，其诞生早在工业时代之前，是使用火山岩手工雕刻形成的产物。然而，墙上与放射状圣坛上反复出现的莫比乌斯环图形，在我们的早期历史中却没有任何记载，而且雕刻的铭文使用的是我们前所未见的字母。一位考古学家激动地说，这可能是某个未知先驱种族留下的文物。\n\n不知是不是毫无关联的巧合，地震似乎是在[horizonsignal_system.GetName]的黑洞发出最后一条信息的同时发生的。"
 akx.9100.spiritual.a:0 "这是为我们打开了新的道路啊。"
 akx.9100.neutral.a:0 "这有助于我们的研究。"
 akx.9100.b:0 "真是不祥之兆。"
 akx.9101.name:0 "时循神庙：时与石"
 akx.9101.desc:0 "我们的科学家已经对这栋地下神庙进行了较为详尽的研究与了解，但还是有几个疑问没有解开。屋顶上的光圈与地面的放射状圣坛，均表明这曾是一个日晷结构；但由于地震造成的严重结构损坏，我们也不敢如此定论。如果当时的建造者着重突出了某个重要的日期，如今也已不可考了。相比之下，我们对于“未知字母”的研究还算成果喜人。研究表明，这其实是基于一种较为出名的由僧侣使用的文字，稍加改动而成的。这种原文字本身就是我们文明的产物，我们现已将这种未知语言完全破解。这座神庙供奉的是“潜时之虫”。雕文的大部分都是诗句般的祷词，内容大致为祈求潜时之虫的降临，但如果反着阅读，则可翻译为祈求潜时之虫的离去。还有一段雕文描述了“宇宙的运作”，我们的考古学家激动地表示，这其中定然包含对于高端场方程的描述——我们对这一技术并不陌生，但考虑到这座神庙的年代久远，就不可谓不惊人了。但是，目前我们尚未发现有哪位科学家公然表示认同这些雕文中真实存在对物理原理的描述。\n\n据我们观察，神庙中没有包藏任何宇宙秘密或外星武器。但其黑暗的空间有一种独特鲜明又充满威胁感的美，而献给潜时之虫的诗歌祷词也成为了时尚，被写入了流行音乐，并装订成了诗集进行发售。"
 akx.9101.a.notspiritual:0 "将时循神庙对公众开放。"
 akx.9101.a.notspiritual.tooltip:0 "这来自我们的过去。过去即未来。"
 akx.9101.a.spiritual:0 "将时循神庙指定为圣地。"
 akx.9101.a.spiritual.tooltip:0 "这是我们祖先的智慧。过去即未来。我们要优先提高星球的幸福度。"
 akx.9101.b:0 "将神庙保护起来，仅供学术研究使用。"
 akx.9101.b.tooltip:0 "只允许必要的人接触吧。"
 akx.9101.c:0 "感觉有点不对劲。将神庙彻底封印，以显示我们的领导手段吧。"
 akx.9101.c.tooltip:0 "小心驶得万年船。"
 akx.9200.name:0 "遗矢：§H过去即未来§!"
 akx.9200.desc:0 "[Root.GetName]发现了一个小型人造物体，正以最低功率运行，在小范围内循环广播信号。这种特征的物体一般都是逃生舱，而且目前看来这个也不例外。这玩意在这里已经呆了好久了。船员将其打开时——过程中严格遵循收容程序——他们发现了其中的古代遗体，由于舱内的无菌环境，尸体保存完好。到目前为止，没有什么不寻常的现象。然而[Root.GetName]船长指出，他们没有想到在舱内会有用这些生物身体产生的迷之恶心液体写下的[Root.Owner.GetAdj]单词：§H过去即未来，未来即过去§!——船员现在一开始用“遗矢族”来称呼这种生物了。他们还说，在遗矢族物种和我们自己之间，从解剖学上存在着异乎寻常的相似性。"
 akx.9201.name:0 "遗矢：可能"
 akx.9201.desc:0 "我们已经查明，这个逃生舱是上个银河文明时期的产物，属于量产商用型——并没有可以利用的创新手段与科技。然而，遗矢族的遗体却为我们带来了惊人的发现。有确凿证据表明，他们是[Root.Owner.GetAdj]物种的祖先。也许我们在宇宙中还有旁系的兄弟——甚至连我们都可能是先驱种族进行基因改造的产物。[researchingscientist.GetName]正申请进行进一步的研究。"
 akx.9201.militarist.a:0 "授权允许继续进行。"
 akx.9201.militarist.a.tooltip:0 "增加基因组图谱研究"
 akx.9201.notmilitarist.b:0 "提供资金。"
 akx.9201.notmilitarist.b.tooltip:0 "基因组图谱研究提升[moderate amount]"
 akx.9201.c:0 "不行。不仅如此，[researchingscientist.GetName]还必须交出所有现存的研究成果。"
 akx.9201.c.tooltip:0 "有些事情还是不要知道比较好。"
 akx.9210.name:0 "遗矢：释放"
 akx.9210.desc:0 "[researchingscientist.GetName]已经成功重建了遗矢族物种。他们的体质比我们虚弱，但认知能力显然比我们高上许多。至于我们两个种族谁是原始种族，谁是后来的改进版本，目前尚不明确。但是想想我们是这种孱弱种族的后代，就会禁不住感到尴尬——但[researchingscientist.GetName]似乎十分认同这个观点。说起来，这位科学家认为，我们认知能力的退化可称得上是“种族的大悲剧”。\n\n由于这个悲剧太过惨痛，其决定接受逆转录病毒治疗，将自己的体质改造成了遗矢族的特征。这位科学家还认为，这对研究的继续进行具有重大意义。"
 akx.9210.a:0 "这是变相的叛国行为！请立刻处决他们。"
 akx.9210.b:0 "这是变相的叛国行为！请立刻处决他们，并将他们的研究成果销毁。"
 akx.9210.c:0 "好主意！就这么去做吧。"
 akx.9211.name:0 "遗矢：新的光明"
 akx.9211.desc:0 "[researchingscientist.GetName]对于遗矢族的基因构成进行了重新构造，但同时也未经允许，制作了传染性极高的逆转录病毒。不幸的是，病毒在我方星球上迅速散布，以致星球上的主要种族人口皆数进入了蛹状昏迷状态。这种昏迷状态持续一天之后，病人就将会被完全转化为遗矢族。这种状况引起了科学家们的不安。"
 akx.9211.a:0 "矢可忍，孰不可忍。一定要控制住病毒传播。"
 akx.9211.a.tooltip:0 "母星所有人口都将变异，但病毒传播也将不再继续。"
 akx.9211.b:0 "控制病毒传播，消灭所有被传染的民众。"
 akx.9211.b.tooltip:0 "将会§R消灭所有被传染人口§!，[Root.Capital.GetName]绝大部分人口将会死亡。"
 akx.9211.c:0 "或许我们应当抓住这次机会，进行转变。给我也来一份病毒吧。"
 akx.9211.c.tooltip:0 "整个种族都将会被转化。"
 akx.9220.name:0 "遗矢：作茧自缚"
 akx.9220.desc:0 "[researchingscientist9220.GetName]对遗矢族基因进行了重组研究。他们的确十分出色，这令我们的科学家有些担忧。与我们现在的基因相比较，遗矢族明显更为强健，攻击性也更高。现在研究人员们众说纷纭，无法确定遗矢族到底是使用我族基因进行改造后形成的种族，或是我族的分支后人。[researchingscientist9220.GetName]本人更相信前一种说法——我们本也应当作为强大的战斗种族生活下去，却因为某种原因产生基因变异，从而失去了攻击性。据其认为，这种基因变异乃是我族史上最大的"悲剧。"\n\n为了解决这个悲剧，科学家们研发出了逆转录病毒，可以将族人的体征转化为遗矢族。他们认为这样对我们的种族发展有极大好处。"
 akx.9220.a:0 "这是变相的叛国行为！请立刻处决他们。"
 akx.9220.b:0 "这是变相的叛国行为！请立刻处决他们，并将他们的研究成果销毁。"
 akx.9220.c:0 "好主意！就这么去做吧。"
 akx.9221.name:0 "遗矢：寒夜之临"
 akx.9221.desc:0 "[researchingscientist9220.GetName]对于遗矢族的基因构成进行了重新构造，但同时也未经允许，制作了传染性极高的逆转录病毒。不幸的是，病毒在我方星球上迅速散布，以致星球上的主要种族人口皆数进入了蛹状昏迷状态。这种昏迷状态持续一天之后，病人就将会被完全转化为遗矢族。这种状况引起了科学家们的不安。"
 akx.9221.a:0 "矢可忍，孰不可忍。一定要控制住病毒传播。"
 akx.9221.a.tooltip:0 "母星所有人口都将变异，但病毒传播也将不再继续。"
 akx.9221.b:0 "控制病毒传播，消灭所有被传染的民众。"
 akx.9221.b.tooltip:0 "将会消灭所有被影响人口：[Root.Capital.GetName]绝大部分人口将会死亡。"
 akx.9221.c:0 "或许我们应当抓住这次机会，进行转变。给我也来一份病毒吧。"
 akx.9221.c.tooltip:0 "整个种族都将会被转化。"
 akx.9300.name:0 "太空密会"
 akx.9300.desc:0 "[Root.GetName]收到了§H朔望号§!的问候，来自于[Root.Owner.GetName]。然而，他们所发送来的ID号码无法识别，而我方也并没有一艘名为朔望号的船只。这艘迷之飞船的船长自称为[mirrored_syzygy_admiral.GetName]。"
 akx.9300.a.admiralabsent:0 "不对啊。咱们叫这个名字的船长现在正在别处工作。"
 akx.9300.a.admiralabsent.tooltip:0 "打开通道。"
 akx.9300.a.admiralpresent:0 "还真有意思。[mirrored_syzygy_admiral.GetName]就在这里。"
 akx.9300.b:0 "一定是敌人的埋伏。不能大意，做好战斗准备。"
 akx.9310.name:0 "太空密会：曾经的船长"
 akx.9310.desc:0 "显示屏上的船长的的确确就是[mirrored_syzygy_admiral.GetName]，但比起[mirrored_syzygy_admiral.GetName]来，似乎经历了更多风雨。他的神情中充满了迷惑，受伤与劳累，也更为年迈。他的脸上布满了各种战斗中留下的伤疤。\n\n§G"可算等到你们了。都已经忘记等了多久。给予我的惩罚就是与你一战，直到战死沙场。求你了，让我赶紧死个痛快吧……抱歉。"§!"
 akx.9310.a:0 "这到底是怎么回事？你真的是[mirrored_syzygy_admiral.GetName]吗？"
 akx.9310.a.response:0 "§G"你说我是不是？难道说你和去年此时的那个[Root.GetSpeciesName]也还是同一个人吗？每一天的开始就是前一天的死亡。每一个未来都需要一个抉择。时间并不是一条直线，而是无比黑暗的迷宫。"§!\n\n他勉强挤出了一丝笑容，却掩盖不住眼中的痛苦神色。\n\n§G"问问时之循环你就知道了。"§!"
 akx.9310.b:0 "如果只是想要寻死，为什么不在战船上自行了断呢？"
 akx.9310.b.response:0 ""难道你不记得了吗？也难怪，现在的你应该还没经历过。如果你这次做出正确选择的话，或许也不会有那种经历了。时之循环需要牺牲品，恰如其分的牺牲品。"他咳嗽了两声，又苦笑起来。"时之循环可不是好对付的。""
 akx.9310.c:0 "时之循环到底是什么？"
 akx.9310.c.response:0 "§G"时之循环乃是世界的起源，也是其未来——那§!§H隐藏自身的时之虫§!§G——或许那时之虫就是时之循环的本体。比如说，时间本身就是一个迷宫"§!——船长开始毫无章法地胡言乱语起来——§G"那时之循环就是迷宫中的怪物，不，或许是迷宫的主人？我也解释不清楚。你以后就明白了。在我的过去你的未来中你是明白的。武器瞄准了吗？"§!"
 akx.9310.d.notpacifist:0 "快点投降吧。不管发生了什么，我们都会帮助你的。"
 akx.9310.d.notpacifist.response:0 "§G"已经太晚了。"§!船长的神情变得决绝冷酷，切断了联络。"
 akx.9310.d.fanaticpacifist:0 "不管是怎么一回事，暴力都不是解决问题的途径。投降吧，我们会帮你的。"
 akx.9310.d.fanaticpacifist.response:0 "船长犹豫着，沉默了很久。从显示屏上可以看出，朔望号上早已灰尘满积，破败不堪，没有其他生存者了。\n\n§G"对我来说已经太晚了，"§!沉默了许久的船长终于开了口，§G"但你说的没错，暴力不是解决问题的方法。我会自己了断的。"§!联络就这样被切断了。\n\n我方扫描器显示朔望号上的所有武器已经下线，整艘飞船的电力也渐渐切断，变得一片黑暗。当派出的探险队伍登船时，发现船上并无任何生物，也早已找不到船长了。但在驾驶舱搜查时，发现有人取消了能量核舱的闭锁代码，或许船长就是这样自我了断的吧。"
 akx.9310.e:0 "那么就速战速决吧。"
 akx.9310.e.response:0 "§G"[mirrored_syzygy_admiral.GetName]通话完毕。"§!\n\n船长敬了个礼，但似乎扯到了没有治愈的伤疤，咧了咧嘴。联络被切断了。"
 akx.9310.e.materialistic:0 "在通话结束之前……你先给我们讲讲自己的经历吧。有没有发现有用的信息？"
 akx.9310.e.materialistic.response:0 "船长布满伤疤的脸上闪现了一丝稍过即逝的笑容。\n\n§G"就知道你会问这个。我这就把找到的信息传送过去。[mirrored_syzygy_admiral.GetName]通话完毕。"§!"
 akx.9310.e.spiritual:0 "我们一定会为你祈祷的。"
 akx.9310.a.spiritual.response:0 "§G"也请允许我为你们祈祷。"§!\n\n船长念诵了一句十分悦耳的奇异回文型祷言，共有27字长，然后就切断了通话。你手下的神学家一定会对此十分感兴趣的。"
 akx.9310.e.militarist:0 "船长，愿战火与荣耀相伴我们。"
 akx.9310.e.militarist.response:0 "船长神采奕奕地敬了个礼。\n\n§G"以后可别忘了给我建个纪念碑。"§!\n\n通话就这样断了。"
 akx.9310.e.fanaticcollectivist:0 "不管是怎么一回事，暴力都不是解决问题的途径。投降吧，我们会帮你的。"
 akx.9310.e.fanaticcollectivist.response:0 "船长犹豫着，沉默了很久。从显示屏上可以看出，朔望号上早已灰尘满积，破败不堪，没有其他生存者了。\n\n§G"对我来说已经太晚了，"§!沉默许久的另一位[mirrored_syzygy_admiral.GetName]船长终于开了口，§G"但你说的没错，暴力不是解决问题的方法。我会自己了断的。"§!联络就这样被切断了。\n\n我方扫描器显示朔望号上的所有武器已经下线，整艘飞船的电力也渐渐切断，变得一片黑暗。当派出的探险队伍登船时，发现船上并无任何生物，也早已找不到船长了。但在驾驶舱搜查时，发现有人取消了能量核舱的闭锁代码，或许船长就是这样自我了断的吧。"
 akx.9310.f:0 "这个叛徒。"
 akx.9310.f.tooltip:0 "关闭通话频道。"
 akx.9315.name:0 "太空密会：结局"
 akx.9315.desc:0 "朔望号正在充能武器。"
 akx.9315.a:0 "如果有别的办法就好了……"
 akx.9315.b:0 "那就走着瞧吧。"
 akx.9319.name:0 "太空密会：干扰"
 akx.9319.desc:0 "收到了充满杂音的通讯信息，来自位于[syzygy_location.GetStarName]的朔望号船长。画面上的驾驶室充满了浓烟。§G"太晚了。"§!船长剧烈地咳嗽着。§G"你浪费了太多时间，时之循环是不会原谅我的。你一定要——"§!\n\n信息就这样结束了。"
 akx.9319.a:0 "到底是谁干的？"
 akx.9319.a.tooltip:0 "朔望号被其他帝国消灭了。如果能在碎片散落之前到达其曾经的位置，或许可以找到些有用的东西。"
 akx.9320.name:0 "太空密会：今后的船长"
 akx.9320.desc:0 "[mirrored_syzygy_admiral.GetName]此后沉默了好几天。下令处决自己并不是件容易的事。但随着时间过去，那沉默也慢慢变成了决心，甚至可以被称为是无所畏惧的自信。"
 akx.9321.name:0 "太空密会：今后的船长"
 akx.9321.desc:0 "[mirrored_syzygy_admiral.GetName]此后沉默了好几天。听说自己的死讯并不是件容易的事。但随着时间过去，那沉默也慢慢变成了决心，甚至可以被称为是无所畏惧的自信。"
 akx.9321.a:0 "令人担忧。"
 akx.9321.b:0 "过去即是未来，未来即是过去。"
 akx.9330.name:0 "太空密会：此时此刻"
 akx.9330.desc:0 "在随后的几年中，[from.GetName]的威名传遍了[Root.GetAdj]空间，甚至整个宇宙。如果这样的名将真的死去的话，一定会有消息传到我们耳中的；而这位船长自从朔望号事件以来，已经成为了毫无疑问的名将。不过，我们还是无法确认未来已经改变。"
 akx.9330.a:0 "或许我们永远都不会知道了吧。"
 akx.9330.b:0 "我们一定会知道的。"
 akx.9340.name:0 "太空密会：珍贵遗产"
 akx.9340.desc:0 "我们对太空船遗骸进行搜索时，发现了几个十分奇异的疑点。虽然船只的所有部件都是运用我方的建筑方式构建，且构建的时间也都一致，但有些部件看起来却比其它部件要古旧很多，有几百年之久。同时，所发现的能源核之一，其功率也比我们现在所使用的机型要高效许多。\n\n而且……对遗骸进行排查搜索的两名工作人员本来受慢性病困扰多年，在此次行动后却恢复了健康。其中一人更是本已经病入膏肓……我方科研队伍无法对这一现象进行解释。"
 akx.9400.name:0 "神之轮回"
 akx.9400.desc:0 "处于[coils_planet.GetName]上的观察站传来报告，最近一个名为神之轮回的宗教艺术运动正在处于上升期。传统的机械钟表被教徒们供为神圣之物，但每过一年整就被在宗教仪式中摧毁。各种与长虫或蛇相似之物也都被当做不可伤害之物。轮回祭司们称时间为迷宫。"过去即未来，未来即过去。"他们的祷言之中经常会包括这句话。"
 akx.9400.a:0 "听起来很耳熟。尽量压制这些行为。"
 akx.9400.b:0 "听起来很耳熟。尽可能观测这些行为吧。"
 akx.9410.name:0 "神之轮回：隐秘处决"
 akx.9410.desc:0 "我们已经设法让[coils_planet.GetName]的当地政府相信，神之轮回乃是威胁当地安全的邪教。轮回祭司们已经被逮捕，严重者还进行了处决。那些没有达到超光速科技水准的低级生物们总是十分容易被煽动，他们的心中充满了恨意与怀疑。这些不成熟的情感在某些时候对我们也是很有用的。"
 akx.9420.name:0 "神之轮回：根深蒂固"
 akx.9420.desc:0 "我们已经设法让[coils_planet.GetName]的当地政府相信，神之轮回乃是威胁当地安全的邪教。轮回祭司们已经被逮捕，严重者还进行了处决。然而，这个宗教组织十分坚强，可能只是将所有活动转入了地下。真是令人担忧。"
 akx.9450.name:0 "神之轮回：迷宫仪式"
 akx.9450.desc:0 "处于[coils_planet.GetName]上的神之轮回教发展得十分迅速，在星球上的每个城市中都能发现他们的踪迹，而各个行业与阶级的民众们也都热心参与其十分冗长的各种宗教仪式。整个星球都十分热情地接受了这个宗教，令人感到有些可疑。高等阶层的富人们雇佣舞者，整日进行环状舞蹈。低等阶层的穷人们就只能在门窗上涂画十分复杂的圆形标记。即使是在广场上游玩的孩子们，口中也总是咏唱着时间如环，轮回不止。"
 akx.9450.a:0 "真是令人不安。派人秘密镇压各种宗教活动。"
 akx.9450.b:0 "情况十分严重。即使是使用暴力，也要进行镇压。"
 akx.9450.c:0 "还真是有意思！快派人去研究这些仪式，如果可能的话，进行参与。"
 akx.9450.d:0 "原始文明就只会做这些无聊的事。继续观察吧。"
 akx.9460.name:0 "神之轮回：仪式终焉"
 akx.9460.desc:0 "我们在[coils_planet.GetName]上进行了对神之轮回的大幅压制。贵族们放弃了信仰，门窗上的圆形标记也被人清洗干净。即使是孩子们也不再唱那宗教歌谣，而是回到了调情打群架等孩子们该干的活动上。轮回祭司们大部分都自杀了。看起来是不会发生什么暴动事件了。"
 akx.9460.a:0 ""时之循环永远不会终结，但这循环未必圆满。""
 akx.9460.b:0 "大伙辛苦了。撤退吧。"
 akx.9465.name:0 "神之轮回：地底信息"
 akx.9465.desc:0 "我们在[coils_planet.GetName]上进行了对神之轮回的大幅压制，但轮回祭司们却更加疯狂。他们现在在地底的神庙之中进行聚会。虽然贵族们已经不再进行环状舞蹈了，但他们身上却隐藏着时之虫的纹身。在广场之上，仍然能听到孩子们"过去即未来"的嬉闹之声。"
 akx.9465.a:0 ""时之循环，永不终结。""
 akx.9465.b:0 "继续观察。"
 akx.9470.name:0 "神之轮回：祭司之血"
 akx.9470.desc:0 "我们的行动十分残酷。只要找到了轮回祭司，就将其绑架杀害。另外只要见到了有着时之循环标记的房屋，我们就会将其炸毁。在[coils_planet.GetName]也因此兴起了这样的传言：轮回教不符天意，遭到了上天的惩戒。而这之后不久，当地人只要见到轮回祭司，就会将其就地打死，再也不需要我方的帮助了。这个转变令我们的观察队伍惊恐不已；但看来这个星球上是不会发生危机了。"
 akx.9470.a:0 ""时之循环永远不会终结，但这循环未必圆满。""
 akx.9470.b:0 "大伙辛苦了。撤退吧。"
 akx.9480.name:0 "神之轮回：迷宫之途"
 akx.9480.desc:0 "我方派出的民俗学家对轮回教仪式的复杂程度表现出了极大的兴趣。他们的秘密交流频道都是经过催眠加密的，所有的秘密祷文也都是回文型的。而且，他们的仪式也都是基于演算法语言的。但当他们正在传送最近参加仪式的内容时，突然与我们失联了。而且不止他们，似乎整个星球对外的联系都在同一时间突然中断了。我们的卫星与低空飞行侦察机可以确认：整个星球上根本没有任何动作。路上没有行车，人口集中的地方也没有任何热能信号。也就是说，没有任何生命迹象……\n\n这就是星球的最终景象。整个[coils_planet.Owner.GetSpeciesName]的所有人口，包括你的民俗学研究队伍，都已经不在了。他们的消失虽然突然，但并没有任何暴力倾向。桌子上还留着未吃完的晚餐，宠物们也嗷嗷待脯，偶尔会有房屋着火，但也是因为突然消失的人们没来得及关掉炉火。在人们消失的时候，科研队伍记录下了引力特异变化，但没有其它线索。现在街道上留下的也只有用粉笔勾勒的一个个复杂又诡异的轮回教标记……"
 akx.9480.a:0 ""时之循环，永不终结。""
 akx.9480.a.tooltip:0 "我们的科学船就这样随着一整个文明消失了。"
 akx.9480.b:0 "这算是对我们的一个教训吧。"
 akx.9490.name:0 "神之轮回：空荡神庙"
 akx.9490.desc:0 "我们派往[coils_planet.GetName]的观察队伍发来报告：神之轮回的宗教活动已经完全停止了。更甚的是，整个行星上的各种活动也几乎不复存在了。报告中同时提到，观察队伍想要对星球上的各大都市进行低空潜伏观察……\n\n后继报告表明：在星球上没有发现任何活动。路上没有行车，人口集中的地方也没有任何热能信号。也就是说，没有任何生命迹象……\n\n这就是星球的最终景象。整个[coils_planet.Owner.GetSpeciesName]的所有人口，都已经不在了。他们的消失虽然突然，但并没有任何暴力倾向。桌子上还留着未吃完的晚餐，宠物们也嗷嗷待脯，偶尔会有房屋着火，但也是因为突然消失的人们没来得及关掉炉火。在人们消失的时候，科研队伍记录下了引力特异变化，但没有其它线索。现在街道上留下的也只有用粉笔勾勒的一个个复杂又诡异的轮回教标记……"
 akx.9490.a:0 ""时之循环，永不终结。""
 akx.9490.a.tooltip:0 "整个文明都消失殆尽。"
 akx.9490.b:0 "这算是对我们的一个教训吧。"
 akx.9500.name:0 "等待着的星球"
 akx.9500.desc:0 "看来[Root.Owner.GetSpeciesAdj]上曾经有过其他的殖民活动。星球表面存在着保存良好的基础设施与居住场所，如果加以维修，应该可以供我们的殖民地所用。但这些建筑内的所有记录都已经被销毁。或许这里曾经是走私贩的基地，也可能是政治犯的流放居所。"
 akx.9500.a:0 "太好了！立刻对建筑进行维修。"
 akx.9500.b:0 "便宜没好货，一定有什么猫腻。把建筑都摧毁掉。"
 akx.9500.b.tooltip:0 "会增加殖民地的不满度。"
 akx.9505.name:0 "等待着的星球：废墟"
 akx.9505.desc:0 "工程师们放置好炸药后，撤退到了安全区域。很快，所有建筑就化为了一片废墟。而废墟也随着时日变迁，风吹雨晒，碎裂成了砂石岩块。但这些碎片还需要几个世纪才能消逝，而殖民地中也流传着这样的传言：废墟之中，白天会出现不祥之影，晚上则出现蓝色的鬼火。当地的民众都不会随意进入这些废墟。"
 akx.9505.a:0 "一切都有结束的时候。"
 akx.9505.a.tooltip:0 "建筑已被尽数拆毁。"
 akx.9505.b:0 "世界是不会忘记的。"
 akx.9505.c:0 "就喜欢听爆破的声音。"
 akx.9510.name:0 "等待着的星球：墙中影"
 akx.9510.desc:0 "虽然刚开始时，[waiting_world.GetName]殖民地的民众很高兴能够使用这些翻新的建筑，殖民地的发展也因此加速。但现在民众们却变得紧张多疑起来。据说这些建筑之中存在着之前的住民，或是某种安全系统，但这个传言却从来未被证实过。有些民众坚持要将这个现象称为"墙中影"，原因不明。"
 akx.9510.a:0 "阻止迷信传播。这些建筑省了我们不少力。"
 akx.9510.b:0 "还是不要冒险。只是些建筑而已，拆了重建就是了。"
 akx.9510.b.tooltip:0 "会增加殖民地的不满度。"
 akx.9520.name:0 "等待着的星球：人数激增"
 akx.9520.desc:0 "[waiting_world.GetName]上传来了奇怪的消息，就是那个上面有废弃建筑的星球。进行人数统计后，我们发现殖民人数过多。新殖民地上的记录一般都有误差，但我们发现所有统计过的民众都拥有政府颁发的身份证，在星球上也没有任何陌生人出没的记录。也就是说，如果人口出生率没有出现过高状况的话，就是说有非法移民……或者其他的什么。总之，人口比我们所预想的要高出很多。"
 akx.9520.a:0 "摧毁那些建筑。早该这么做了。"
 akx.9520.b:0 "尽可能进行调查；持续观察这个情况。"
 akx.9525.name:0 "等待着的星球：势头不减"
 akx.9525.desc:0 "[waiting_world.GetName]又传来了新的消息，就是那个上面有废弃建筑的星球。殖民人数持续着不可能的增长，而在记录之中又发现了不合常理的地方：本不该存在的家庭，还没发生的出生日期。这一定是某个遗矢族群的殖民行动，又或是殖民地中有人进行特意破坏。"
 akx.9525.a:0 "摧毁那些建筑。早该这么做了。"
 akx.9525.b:0 "有意思！不过殖民地还是人越多越好。继续观察吧。"
 akx.9530.name:0 "等待着的星球：消失"
 akx.9530.desc:0 "我们突然与[waiting_world.GetName]完全失联了。本来过多的人数，现在似乎却一个人也不剩了。整个星球的居民似乎在一夜之间便消失殆尽。他们是离开了星球，还是躲起来了？还是发生了某种巨大规模的杀戮事件？"
 akx.9530.a:0 "派出探索队伍进行调查。"
 akx.9530.b:0 "放弃该星球，对其进行无限期隔离。"
 akx.9530.b.tooltip:0 "将会永远无法使用这颗行星。"
 akx.9535.name:0 "等待着的星球：光辉"
 akx.9535.desc:0 "探索队伍在调查[waiting_world.GetName]后，发现上面的确空无一人。不仅如此，就连殖民地的任何痕迹也都消失了。无论是建筑，卫星或轨道设施都不见踪影，连大气层也没有显示出任何先进文明曾经存在过的迹象。用队员的原话说，就好像是整个星球被重置了一般。\n\n队员们在当地的部分区域发现了类似爆炸前超新星的辐射反应，同时在星球表面发现数起"光照事件"，似乎是大气层中的不同气体导致了类似棱镜的反应，在各处积累与释放光芒。对我们来说，这是十分少见珍贵的数据，但仍然无法依此断定移民地到底发生了什么事。"
 akx.9540.name:0 "等待着的星球：人人自危"
 akx.9540.desc:0 "[waiting_world.GetName]又传来了令人难以置信的消息，就是那个人口神秘增加的星球。那里的人口数目现在倒是正常了，但似乎有着某种信息扰乱……或者某种无人可以理解的现象。星球上的所有人口都不在我们的殖民记录中。当初派出的那些殖民队伍成员已经一个都不剩了。就好像他们全部都被陌生人代替了一般。\n\n但现在星球上的每一个人都发誓说自己是[Root.Owner.GetName]的忠诚子民。每个人都勤奋工作，似乎精神方面也没有问题。在所有的通讯联系中，他们都表示不清楚为什么会有记录错误，并坚持说是我们这边出现了失误。"
 akx.9540.a:0 "马上抛弃殖民地，防止这种情况传播。"
 akx.9540.a.tooltip:0 "将会使殖民地独立。"
 akx.9540.b:0 "屠杀全部民众，并永久隔离行星。"
 akx.9540.b.tooltip:0 "将会永远无法使用这颗行星，但增加影响。"
 akx.9540.c:0 "派出探索队伍进行调查。"
 akx.9541.name:0 "等待着的星球：屠杀"
 akx.9541.desc:0 "或许这个行动是不可饶恕的罪过，但也可能无形中拯救了我们的国家。[waiting_world.GetName]的人口聚集地在我们的武器下颤抖。屠杀完毕后，所有的建筑都成了废墟，无人生还。"
 akx.9541.a:0 "消除记录。百年之后，没有人会知道这里发生了什么。"
 akx.9541.b:0 "告诉所有人。即使会被他们痛恨，但同时也会被他们畏惧。"
 akx.9545.name:0 "等待着的星球：一切与虚无"
 akx.9545.desc:0 "探索队伍表明星球上的民众都平安无事，对我们的行动十分不解。但殖民地中的确发现了某些奇怪的事件。比如大量的多胞胎事件，而且整个星球似乎都没有时间概念。在当地的部分区域发现了类似爆炸前超新星的辐射反应，同时在星球表面发现数起"光照事件"，似乎是大气层中的不同气体导致了类似棱镜的反应，在各处积累与释放光芒。对我们来说，这是十分少见珍贵的数据，但如果殖民地真的发生了什么事情，我们仍然无法断定。"
 akx.9545.a:0 ""未来即是过去。"
 akx.9545.b:0 "殖民者还真是古怪。"
 akx.9600.name:0 "助人为乐"
 akx.9600.desc:0 "欢迎欢迎，欢迎你再次来到[Root.GetStarName]。啊，原来你们不是同一个种族喔。你们这些低级种族实在太多，有些分不清。看起来和我们之前那些简单生物有点像，但又不太像。不如你们来帮帮忙吧。有没有我们可以用的资源？虽然时之循环会给予我们帮助，但仍然有些困难。主要还是我们资金不够呢。"
 akx.9600.a:0 "简单生物？"
 akx.9600.a.response:0 "也就是我们的起源啦。你们应该会把他们叫做一个"文明"吧。不过说实话，文明这个词还真是有些自命不凡呢。那些家伙早在四分之一个星际年前就已经灭绝了。或许这里也有我们的不对。不过如果时之循环给予帮助的话，我们是可以重新制造这个文明的。但还是需要一些资源。"
 akx.9600.b:0 "时之循环？"
 akx.9600.b.response:0 "没错，那特异之环，那时之轮回，那吞噬一切之力。它似乎曾经提到过你。或许是你们中的一个，毕竟你们人多嘛。过去即是未来，它曾经这样向我们保证过。它或许能够复活我们的简单生物。"
 akx.9600.c:0 "同意。"
 akx.9600.d:0 "否决。"
 akx.9600.d.response:0 "没事没事，我们了解的。毕竟你们剩余的时间已经不多了。好好珍惜吧。祝你好运，再会。"
 akx.9600.e:0 "以后再说吧。"
 akx.9600.e.response:0 "那些简单生物也经常这么说。以后再说。他们的以后就是我们的现在。令人怀念。"
 akx.9610.name:0 "助人为乐，第二回合"
 akx.9610.desc:0 "你好，你是哪位？好像有点印象，不过最近总是有些恍惚呢。啊，原来是你喔？你们的太阳还没爆炸吗？啊，原来你是来给我们送资源了？"
 akx.9610.a:0 "没错，给你吧。"
 akx.9610.b:0 "否决。"
 akx.9610.b.response:0 "也是喔。凭你们的能力这么短时间该是收集不到的。你们这才经历了百万分之一的星际年对吧？真是天真可爱。祝你们好运，小朋友们。"
 akx.9610.c:0 "以后再说吧。"
 akx.9610.c.response:0 "那些简单生物也经常这么说。"以后再说。"他们的以后就是我们的现在。令人怀念。"
 akx.9620.name:0 "助人为乐，最终回合"
 akx.9620.desc:0 "那圆球吸收了你们的资源，没有任何致谢，倒不如说根本没有反应。但圆球突然开始发出光芒，似乎很危险的样子，于是你退至了安全距离。黑洞开始起了反应。其周围的空间扭曲萎缩，就像是你记录中彼岸信号的情形一样。圆球缓缓变成了亮蓝色，突然冒出火焰，又突然地冷却下来。剩余的只有燃尽的残渣。\n\n不知那些简单生物有没有被复活？星系之中仍然没有任何高等生物的存在迹象。但我们的扫描器在黑洞周围发现了超级嗜极生物，正在其附近盘旋，似乎是在吸收黑洞的辐射能量。我们的科研人员确定之前并没有发现过这种生物。但我们并没办法确定这些生物拥有自我意识。或许他们是圆球创造者的某种后裔，也可能是他们的祖先。"
 akx.9620.a:0 "永恒的生命？"
 akx.10000.name:0 "起点与终结"
 akx.10000.desc:0 "在时间与空间的束缚之外，有着某种意识性的存在。这个存在乃是欲望与绝望的迷宫。我们的远祖称其为时之循环，又称潜时之虫。我们在真空与重力的交界处见过这个存在。它或许对我们产生了兴趣。我们能用数学证明，时之虫是深爱着我们的，但它对于爱的理解或许与我们对爱的理解大不相同。\n\n根据我们的理解，或许可以运用欧米茄排列打开一个突入点，让时之虫进入我们的母星系。（时之虫最喜爱起点，而这里就是我们的起点。）会有怎样的后果呢？现在还没有人可以确定。或许是永生，或许是灭亡。但在这个过程之中我们一定会学到很多。"
 akx.10000.a:0 "或许时之虫深爱着我们，而我们也可以报答它的爱。"
 akx.10000.b:0 "这个实验并不安全。但我们可以学到很多。"
 akx.10010.name:0 "太阳中心"
 akx.10010.desc:0 "计划完成了。加速器已经全部启用。好几个城市的电力网络已经接入，用来唤醒排列中心的奇点。空间如同风中破帆般抖动不停。在令人惊恐的一瞬之间，[Root.GetStarName]黯淡了下去，但又重新亮起。在其中心可以观测到阴影的存在。时之虫到来了。如同贪玩的孩童拆开折纸一般，慢慢地展现着自己。\n\n星系中的各个扫描器都停止了工作，因为随着时之虫的到来，海量无法理解的数据同时涌入了我们的星系。我们在母星上的民众哭喊匍匐着，人人都能感到那未知的生物正在注视着我们。它向我们提出了一个无言的问题——或许这问题一直存在于我们的身边，只是现在才意识到而已。"
 akx.10010.a:0 "答应。不管它需要什么，我们都答应。"
 akx.10010.b:0 "不答应。我们把它带来是为了科学研究。如果情况所迫，我们会打倒它。"
 akx.10020.name:0 "时之未来"
 akx.10020.desc:0 "时之虫深爱着我们。在无限的未来之中它深爱着我们，因此在无限的过去之中它也一直深爱着我们。它紧紧地缠绕着我们母星的核心，紧紧地缠绕着每一丝一缕，无限循环着的基因信息。它在母星的地表造成一系列撼动世界的灾难，但每当母星的核心逐渐变冷，这些灾难又会将其重新唤醒。我们对世界的理解加深了许多。我们将会永远存在着，存在于时之虫的爱之中。"
 akx.10020.a:0 "过 去 即 未 来 即 过 去"
 akx.10021.name:0 "破碎的循环"
 akx.10021.desc:0 "时之虫如同饥饿的猛兽一般冲进了我们的时空之中，又像个心急难耐的情人。它仍然存在于宇宙中的某处，一定是心怀怒气吧。但你们同时也获得了它离开时留下的白炽碎片，可以用来研究，也是难得的战利品。其他帝国也会知晓你今天的成就。"
 akx.10021.a:0 "我们无人能及！无法超过。"
