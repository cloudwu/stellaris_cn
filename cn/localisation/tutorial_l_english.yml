 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "政府"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:0 "§S政府§!界面提供关于我们帝国和帝国政府的信息，这里我们可以看到我们的§S统治者§!和相关效果。\n\n不同的标签页会提供§S预算§!预览、可以激活的§S政策§!列表以及国家的§S人口统计§!信息。"
 TUTORIAL_TECH_VIEW_TITLE:0 "科技"
 TUTORIAL_TECH_VIEW_DESC:0 "§S科技§!界面展示我们目前的研究方向。科技分为三个领域，而每个领域通常有三个可选分支。\n\n我们不分配§S科学家§!到相关领域也可以研究科技，但花费的时间会显著延长，通常不推荐这么做！"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "联系"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "在§S联系§!界面我们可以查看所有已知§S帝国§!的详细列表。他们对我们的§S态度§! 可以很清楚的看到，我们也可以很轻松地和他们开展§S外交§!。\n\n§S种族§!标签页显示了已知外星种族的详细列表，同时还有他们的§S特性§!。"
 TUTORIAL_SITUATION_LOG_TITLE:0 "情报日志"
 TUTORIAL_SITUATION_LOG_DESC:0 "§S情报日志§!显示了目前可用的§S特殊项目§!以及一些其它需要注意的地方。如果我们开始探索宇宙，新条目很快就会出现。"
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "舰船设计器"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "所有帝国内使用的§S舰船§!都是在这里设计的。随着新科技的研究完成可以解锁新的§S舰船尺寸§!和§S组件§!。"
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:0 "帝国"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:0 "§S帝国§!界面列出了我们帝国中的所有§S行星§!，在不同标签页中还有§S领袖§!和不同§S派别§!，同时还可以创建管理§S星域§!."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "军事舰队"
 TUTORIAL_MILITARY_FLEET_DESC:0 "§S军事舰队§!用于保护我们的新兴帝国……也可以用于武力扩张统治范围，如果我们愿意这么做的话。\n\n我们的§S舰队数量§!由科技水平和§S将军§!的指挥技能所影响。我们的初始舰队没有指派§S司令§!，所以如果有多余的§S影响力§!可用，我们可以招募一位。"
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "科研船"
 TUTORIAL_SCIENCE_SHIP_DESC:2 "这是我们的§S科研船§!，用于§S调查§!诸如行星之类的天体。行星需要调查之后上面的§S资源§!才可见。\n\n要让其工作，只要右键点击未被探索的行星，选择§S调查星系§!。科研船就会依次调查星系里的各个天体。\n\n调查其他星系可能会发现§S可殖民§!星球，可用于殖民。"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "工程船"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:0 "这是我们的§S工程船§!，用于建设空间站。当一个天体，如行星，被调查完毕时，我们可以派遣工程船来建设一个§S研究站§!，或者一个§S采矿站§!来采集行星上的资源。\n\n不同空间站，如§S军用空间站§!可以在星系内部任意位置建造，一旦科技研究完成就可以建造了。"
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "行星简介"
 TUTORIAL_PLANETVIEW_PLANET_DESC:0 "这是我们的家园，帝国的§S首都§!。我们现在看到的§S行星总览§!界面显示了行星的重要数据。\n\n其中，我们可以看到行星拥有的§S地块§!数，§S人口§!数以及行星生产的§S食物§!数量。如果行星上有§S总督§!，也可以在这里看到。"
 TUTORIAL_PLANETVIEW_TILES_TITLE:0 "地表预览"
 TUTORIAL_PLANETVIEW_TILES_DESC:0 "我们可以在这个标签页看到行星地表，由许多§S地块§!组成。这个标签页只有殖民地行星或者调查过的可殖民行星上才可见。每个§S人口§!占据一个地块，一个行星上的人口数不能超过自由地块数。\n\n除了人口，一个§S地块§!还能建造一个§S建筑§!。要获得行星的最大产出，必须精细管理行星的§S人口§!，§S建筑§!和§S地块§!。"
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "陆战队预览"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:1 "这里可以管理行星上的所有地面单位。界面分为三个部分，第一部分为行星上方的轨道空间，第二部分为大气层，第三部分为行星表面。\n\n通过单击右下方的§S招募§!按键，就可以招募新§S部队§!。在行星上部署§S防御部队§!可以防止行星被入侵。战争时期，派遣§S进攻部队§!占领敌方行星，在和平谈判时就可以将这些行星作为§S战争诉求§!。"
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "空间站"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:2 "§S空间站§!标签页可以查看环绕的舰队，建造新舰船以及升级空间站。如果一个行星没有空间站，在拥有足够§S资源§!的情况下可以建造一个。\n\n点击§S空模块槽§!可以查看可用的模块列表。单击建造列表底部的§S建造§!按钮，右侧就会出现一个可以建造的§S舰船设计§!和§S空间站升级§!的列表。"
 TUTORIAL_MILITARY_STATION_TITLE:0 "军事基地"
 TUTORIAL_MILITARY_STATION_DESC:2 "§S军事基地§!是静态防御设施，可以用来保护重要行星或者战略枢纽。军事基地只能在帝国境内建造，或者在有特殊使用权的区域内建造。\n\n注意不要建太多 - 和舰船一样，军事基地需要维持费用。建造太多会对帝国经济造成很大压力。"
 TUTORIAL_RESEARCH_STATION_TITLE:0 "研究站"
 TUTORIAL_RESEARCH_STATION_DESC:1 "在天体的轨道空间上建造的§S研究站§!可以收集§S物理§!，§S工程§!以及§S社会§!研究数据。\n\n研究站只能建造在帝国境内，而当一个行星已被殖民的情况下就不用建造了。"
 TUTORIAL_MINING_STATION_TITLE:0 "采矿站"
 TUTORIAL_MINING_STATION_DESC:1 "§S采矿站§!用于采集天体的§S矿物§!和§S战略资源§!。\n\n§S人口§!和§S轨道精炼厂§!可以使用这些资源。已被殖民的星球不需要§S采矿站§!就可以使用上面的资源。采矿站只能建造在帝国境内。"
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "运输飞船"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "当§S陆战队§!进入太空，他们就自动登上§S运输§!飞船。运输飞船很脆弱，确保有舰队保护他们。"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "外交"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "在§S外交§!界面，我们可以与其他文明外交。可以向邻国§S宣战§!，组建§S同盟§!以及制定§S贸易协定§!等等。"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "附加效果"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "有些§S建筑§!会对相邻§S地块§!上的§S建筑§!有§S附加效果§!，建设新建筑的时候可以考虑这个效果。"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "预算"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "§S预算§!标签页显示了帝国每月能源点数的§S收入§!和§S支出§!，这里我们可以看到一系列影响经济的效果。"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:0 "政策"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:1 "§S政策§!标签页显示了政府§S政策§!以及帝国§S法令§!，这些可以花费§S影响力§!来实施。\n\n对于任何§S政策§!都有若干态度可以采用，但某些态度可能会受到科技以及§S道德准则§!的限制。"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "人口统计"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "§S人口统计§!标签页追踪帝国人口的组成及分布情况。\n\n这个页面还显示了帝国§S人口§!的主要§S特性§!，对于生产力、快乐以及其他东西的影响。"
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "领袖"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "§S领袖§!标签页可以雇佣，解散，分配空闲的§S总督§!，§S科学家§!，§S舰队司令§!和§S将军§!。"
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "派系"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:0 "§S派系§!标签页显示人口的政治团体，可以让我们知道他们的§S诉求§!，与他们进行交流。"
 TUTORIAL_CREATESECTOR_TITLE:0 "星域管理"
 TUTORIAL_CREATESECTOR_DESC:0 "在§S星域管理模式§!，行星可以被添加到新的或者已存在的§S星域§!。§S星域§!可以自动建设行星建筑，降低微管理操作。"
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "种族"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:0 "§S种族§!标签页列出了所有已知的智慧生命，我们有机会可以§S修改§!或者§S升变§!这些种族。"
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "地面改造"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§S地面改造§!让我们可以改变行星的环境，让行星可以更适合某个§S种族§!或者用于某种目标。"
 TUTORIAL_GENEMODIFICATION_TITLE:0 "基因改造"
 TUTORIAL_GENEMODIFICATION_DESC:0 "我们可以改变这个种族的基因，修改他的§S特性§!。"
 TUTORIAL_UPLIFTING_TITLE:0 "升变"
 TUTORIAL_UPLIFTING_DESC:0 "我们可以修改这些智慧生物的§S特性§!，将他们§S升变§!成为帝国的智人公民。"
 TUTORIAL_SYSTEMVIEW_TITLE:0 "星系预览"
 TUTORIAL_SYSTEMVIEW_DESC:0 "现在的界面是§S星系预览§!，可以详细查看一个选定的星系。在这个界面上可以非常容易的看到行星，空间站和舰队。"
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "虫洞站"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§S虫洞站§!建造在星系的外围，它可以将时空中的微小裂痕转化成通向其他星系的双向通道。非常有独创性。"
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "观测站"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "§S观测站§!里有多位科学家开展实验，观测环绕的星球上的§S原始§!种族。"
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "地面改造站"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§S地面改造站§!可以对行星进行§S地面改造§!。"
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:0 "政策"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:1 "这些是行星特有§S法令§!，可以花费影响力实施。\n\n研究新科技，遭遇新状况可以开启新的§S法令§!。"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "未知"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "有§S未知航天器§!。我们可以通过完成合适的§S特殊项目§!，来开展§S首次接触§!，来了解更多有关他们的信息。"
 TUTORIAL_VICTORY_TITLE:0 "胜利"
 TUTORIAL_VICTORY_DESC:0 "§S胜利§!界面列出了我们需要努力达成的§S特定条件§!，保证帝国可以长治久安的维持下去。"
 TUTORIAL_OUTPOST_STATION_TITLE:0 "边疆哨所"
 TUTORIAL_OUTPOST_STATION_DESC:1 "帝国的边界不是终结。\n\n§S边疆哨所§!向虚空中投射我们的影响力。我们可以在帝国领域外建造边疆哨所，拓展我们的控制范围，让我们有更多的星系采掘资源和科学研究。"
 TUTORIAL_GALAXY_MAP_TITLE:0 "星系地图"
 TUTORIAL_GALAXY_MAP_DESC:0 "§S星系地图§!显示了大量§S未知空间§!，边境的范围，以及所有遇到的外星文明的领地范围。\n\n可以点击右下方菜单栏的§S详细地图模式§!按键，来切换§S资源§!和§S传感器范围§!显示。"
 TUTORIAL_WARDEMANDS_TITLE:0 "战争诉求"
 TUTORIAL_WARDEMANDS_DESC:0 "对敌人和盟友都需要公布宣战理由。§S战争目标§!决定了我们在和平协定中可以有什么§S诉求§!，从转让空间站到成为附庸。\n\n提出战争目标可以让敌对方有合适的反应——他们可能会立刻放弃，提出讲和条件，也有可能会战至最后一人、最后一孢子或者最后一食草动物。\n\n要宣称§S战争目标§!，点击列表中的目标并把它拖到你的§S帝国§!，或者盟友帝国上。"
 TUTORIAL_WAROVERVIEW_STATUS_TITLE:0 "战争状态"
 TUTORIAL_WAROVERVIEW_STATUS_DESC:0 "§S战争状态§!界面显示了目前帝国卷入的星际冲突，§S战争分数§!条显示了双方军事实力的对比，下面会有详细的分数列表。"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_TITLE:0 "战争谈判"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_DESC:0 "我们可以在任意时刻用积累的§S战争分数§!对不同的§S战争目标§!提出§S诉求§!。记住，敌对势力是不会接受§S花费§!超过积累的战争分数的目标的。\n\n另外，优势一方可以提出§S白和平§!，而劣势一方可以提出无条件§S投降§!，防止更多的生物体在战争中牺牲。"

