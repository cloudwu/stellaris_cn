tech_starfire_cannon_desc: "Like any potential hazard, the dangerous radiation from our star's transformation can also be harnessed as a useful tool. Channeling it as a beam weapon would allow us to overheat and disable enemy ships. \n\nUnlocks a planetary decision to construct a §Y$starfire_cannon$§! in orbit."
