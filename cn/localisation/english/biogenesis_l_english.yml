 concept_operation_smuggle_pops_desc: "从目标国家绑架人口的行动。"

 bio.900.name: "人才获取"
 bio.900.desc: "我们的特工已经建立了许多前线和藏身处来监控[target.GetName]上的人口。对异见者、孤独者，或高技能人才将进行评估和标记，以便我们获取。"

 bio.905.name: "隐身行动"
 bio.905.desc: "我们的特工已经开始围捕目标并把他们藏到隐蔽的地方。一旦有击毁，就策划一些事件分散当地政府的注意力，掩盖我们的踪迹。"

 bio.910.name: "穿梭机"
 bio.910.desc: "行动进入到了一个关键的阶段，我们必须将围猎的人群秘密地运输到轨道上。当前的计划是在所有设施中同步撤离，让安全部队不堪重负。"

 bio.915.name: "走私"
 bio.915.desc: "我们成功地送出了许多目标，但行动也并非一帆风顺，许多满载有用个体的船只被抛在了后面。"
 bio.915.desc.detected: "$bio.915.desc$\n\n如此大规模的人口迁移并不会被忽视。"
 bio.915.desc.cosmogenesis: "我们成功地抓回了许多目标，他们已经在送往凝练机的路上了。但行动并非一帆风顺，许多满载拥有个体的船只被抛在了后面。"
 bio.915.desc.cosmogenesis.detected: "$bio.915.desc.cosmogenesis$\n\n如此大规模的人口迁移并不会被忽视。"
 bio.915.a: "我们已经尽己所能了。"
 bio.915.b: "专注解放其他[Root.GetSpeciesNamePlural]。"
 bio.915.c: "我们得搞更多的出来！"
 bio.915.d: "一个[GetSpeciesName]都不留下。"
 bio.915.tt: "偷出无人留意的£pop£§H人口§!到合适的星球上。"
 bio.915.asset.tt: "$bio.915.tt$\n即便§Y[From.Target.GetName]§!之前没有注意到我们，§R现在肯定也已经注意到了。§!"

