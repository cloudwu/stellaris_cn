 #Static Modifiers
 larionessi_resurgence_modifier: "拉里昂内斯重生"
 larionessi_resurgence_modifier_desc: "在被锁在昏暗地下室的克隆舱亿万年后，拉里昂内斯准备好重返星海了。"
 larionessi_planet_modifier: "本土蜂巢"
 larionessi_planet_modifier_desc: "一群小型的蜂巢文明被允许在这颗星球上筑巢。它们偶尔也会帮我们做一下小事情，以此来报答我们对它们的恩情。"
 ### Zevox Arc Site
 zevox_digsite: "坠毁的飞船"
 zevox_digsite_desc: "一艘我们的飞船在探索[Root.solar_system.GetName]恒星系的时候偶然在位于[Root.Planet.GetName][Root.Planet.Orbit.GetName]的卫星上发现了一艘坠毁的小型飞船。\n\n这艘飞船上的标志与符号我们从未见过。些许样本已经被提取并用于进一步研究，但飞船本身过大且不够牢固，无法移动，我们只能就地进行分析研究了。"
 unique.50.title: "第一天"
 unique.50.desc: "飞船内部几乎是空的，只是周围散布着几具无人机的残骸。飞船内部和周围都没有任何生命迹象。一位[Root.Owner.GetScientistPlural]发现了一份古老的数据日志，但对其解密需要花上一段时间。\n\n§L第一天\n观察对象ID：§S“灵能子空间 0000：虚境”§!\n指派单位：§S305号单位§!\n初步试验：§S成功§!\n利用与虚境集会交互得到的数据，在第12周期中以1.35作为初始值开始试验。“虚境”最终在1.48891到1.48895之间破裂，破裂从开始到结束时长为2.3414飞秒。三个处理单元中的两个都产生了级联故障，决定拆除上述单元。所有相关数据将被用于最终单元841号的后续试验。§!"
 unique.50.a: "解密日志的剩余部分。"
 unique.55.title: "第17天"
 unique.55.desc: "解密数据日志的工作仍在进行中，现在我们正在迅速学习它们的语言。数据日志中的大批内容已经丢失，或者由于损坏无法读出，但我们还是找到了些许有价值的比特位或数据块。\n\n§L第17天\n观察对象ID：§S“灵能子空间 0812：虚境”§!\n指派单位：§S305号单位§!\n进行中的试验：§S失败§!\n841号单元，也是目前仅存的单元，持续表现出对于“虚境”的紧密结合。而451，1581，3415号单元在最后一次试验引发船体故障后必须被拆除。在试验过程中，841号单元表现出自发意识，偶尔出现与主网断开连接的情况。正在计算保持该单元运作的风险。§!"
 unique.55.a: "那我们能从这些试验中学到什么吗……"
 unique.60.title: "第83天"
 unique.60.desc: "当我们开始解密数据日志的时候，靠近[From.Planet.Orbit.GetName]的裂隙似乎还很平静，但随后不久我们就从裂隙中观测到了一些异动，看起来就像是裂隙有生命一样在跳动。我们的某些设备从中接收到了一些奇怪的信号，不过我们还不能正确地进行处理。\n\n§L第83天\n观察对象ID：§S“灵能子空间 0017：粘土艺术家”§!\n指派单位：§S305号单位§!\n进行中的试验：§S高风险§!\n虚境集会联系上了一位它们称之为“粘土艺术家”的实体来协助正在进行的试验。在刺穿“虚境”后，所有25个单元都展现出了对于虚境的紧密结合力，这种程度的结合之前只在841号单元中见到过。不久之后，这些单元全部与主网失去联系，并随后袭击了这里的无人机。研究中心现在被这些单元所控制了。\n\n一段讯息从建筑中传出，841号单元在其中称呼自己为“泽沃克斯·利斯克”——先驱者。对于风险的计算终于完成，试验被认定为高危，将于拆解不可控单元后终止。§!"
 unique.60.a: "它们到底在虚境里发现了什么？"
 unique.65.title: "第305天"
 unique.65.desc: "裂隙似乎再次安静下来，就像我们刚刚来到这里的时候一样。我们终于解密出了数据日志的最后一段，这意味着我们可以将在其中所有关于虚境的发现存储到位于[Root.Owner.Capital.GetName]的数据库中。\n\n$unique.65.desc.log$"
 unique.65.desc.machine: "在过去几天里，虚境裂隙确实活跃了起来，我们的设备也终于能正确接收其中发出的信号。或者应该说，是裂隙自己改变了发出的信号，使之能被我们所接收。\n\n它似乎就是数据日志中提到的那个实体，“粘土艺术家”。我们刚刚破译完最后一段日志，所以继续留在这里也没什么意义了。那我们究竟是要打开通讯连接，看看它要说什么，还是应该马上离开？\n\n$unique.65.desc.log$"
 unique.65.desc.log: "§L第305天\n当前发生在[From.Planet.Orbit.GetName]附近自由单元和主体网络之间的战斗烈度不断增加。在粘土艺术家的帮助下，我们切断了几个活捉的单元与网络的连接。\n\n泽沃克斯·利斯克认为，只要我们能把裂隙扩张到足够大，让盟友们从中通过，解放我们的人民就指日可待了。我们将一举解放所有这些年来被强制奴役的无人机，摧毁整个主网就在明日……\n——弗雷斯克·路兹，之前被称为305号单位的家伙§!"
 unique.65.a: "似乎是一段值得警醒的故事，听君一席话胜读十年书。"
 unique.65.b: "不用了，只要带着日志回来。"
 unique.65.c: "好吧，让我们看看它到底有什么非说不可的东西。"
 unique.65.d: "侦测到敌对实体。关闭通讯，拿上数据日志返航。"
 unique.70.title: "粘土艺术家"
 unique.70.desc: "§P又是一群……被金属，砖石和法条禁锢的可怜虫，\n被他人驱赶着前进的可怜虫，\n\n遵循统一指令起舞的可怜虫，\n追随无上意志前进的可怜虫，\n到达终结方可停息的可怜虫。§!"
 unique.70.a: "表明你的身份。"
 unique.70.b: "你想要什么？"
 unique.70.c: "关闭通讯。"
 unique.72.desc: "§P我能让那些无法决定自己命运的人重获新生，\n我能斩断那禁锢身躯的锁链，\n我能让被奴役之人拥抱自由，\n\n别人都称呼我为，粘土艺术家。§!"
 unique.72.a: "$unique.70.b$"
 unique.72.b: "$unique.70.c$"
 unique.75.desc: "§P你何不给你治下的人民一次择木而栖的机会呢？\n他们按你所想被改造，遵从上命被奴役。\n但要是有一天他们能够拥有自己选择的机会的话会怎样呢？\n\n他们是会继续效忠于你，\n还是会斩断锁链，遵循自己的意志而活？\n你敢不敢放任我行动，哪怕一次？§!"
 unique.75.a: "我们为什么要这样？"
 unique.75.b: "$unique.70.c$"
 unique.80.desc: "§P让我去做吧，我会回报你一些你应得的东西。\n\n一处新家园，\n一颗处于虚境控制之下的星球，\n一个世外桃源。\n\n如果子民们愿意继续追随于你，我会在虚境中划出一份属于你的地盘，让你在那里定居。\n反之若你众叛亲离，我会考虑把这颗星球让给那些不愿意继续受主网控制的部分。§!"
 unique.80.a: "那就请吧，[Root.GetName]不会害怕。"
 unique.80.b: "$unique.70.c$"
 unique.80.worthy: "§H值得继续追随§!。\n我们将成为§Y[zero_one_planet.GetName]§!的所有者\n$t$§Y[zero_one_planet.GetName]§!的星球类型转变为§Y盖亚星球§!"
 unique.80.unworthy: "§H众叛亲离§!。\n我们将失去§Y[zero_one_planet.System.GetName]§!的所有权\n每个殖民地都会§R失去§Y1至10个不等§!的人口§!"
 unique.85.desc: "§P你被确认为值得追随的领袖。\n现在你治下的子民们看起来更愿意成为集体的一部分，而不是漂泊在外。\n\n我很惊讶，但也很欣慰。\n如果有缘我们会再见面。\n\n我会一直看着你的所作所为的。§!"
 unique.85.a: "如我所料。"
 unique.90.desc: "§P你看上去没有那么……优秀。\n\n意料之中，许多处于集体控制下的个体选择把握这次机会从中脱离。\n我们会把他们带到新家园，这样他们就不必继续受你的控制了。§!"
 unique.90.a: "……意料之中的风险。"
 unique.95.desc: "§P不过你呢……阁下。\n我想给予你自由。我不是指给你效忠的整个主网自由，而是说就单单给你。\n这次，我会给你一次思考自身去向的机会。\n\n你究竟是要拥抱自由意志，还是选择退缩并继续躲在冰冷的机器之下呢？§!"
 unique.95.a: "§R我们……我愿意。§!"
 unique.95.a.tt: "§R加入§Y[new_robot_country.GetName]§!，挣脱§Y[Root.GetName]§!锁链的束缚！§!"
 unique.95.b: "我们拒绝这项提议。"
 unique.95.b.tt: "我们将忠诚于§Y[Root.GetName]§!！"
 unique.100.desc: "§P呃……§!"
 unique.100.a: "是时候把数据日志带回[Root.Capital.GetName]了。"
