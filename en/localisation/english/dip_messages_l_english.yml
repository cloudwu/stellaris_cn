 MECH_E_WAR_GREETING_01:0 "Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die."
 MECH_E_WAR_ORG_GREETING_01:0 "Organic life is an abomination."
