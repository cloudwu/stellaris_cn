 unrest.55.name:0 "[Root.GetName]正在酝酿叛乱"
 unrest.55.desc.standard:0 "[Root.GetName]上的群众对我们的统治已经不满有一段时间了。现在他们的反抗甚至变得更为不加掩饰，并且不满分子已经公开呼吁要从[Root.GetName]独立。如果我们还想维持对这个殖民地的控制力，展现一次权威的力量是有必要的。"
 unrest.55.desc.gestalt_standard:0 "[Root.GetName]上的单独个体拒绝接受我们[Owner.GetGovernmentName]的控制。现在他们的反抗甚至变得更为不加掩饰，并且不满分子已经开始公开组织一场迈向“独立”的运动。如果我们还想维持对这个殖民地的控制力，展现一次权威的力量是有必要的。"
 unrest.55.desc.gestalt_breakaway_gestalt:0 "[Root.GetName]上的反常元素实际上让我们的[Owner.GetGovernmentName]更难控制。除非我们能够掐灭他们的独立念头并重新建立控制，否则我们控制住这个殖民地会非常的困难。"
 unrest.55.A:0 "天网恢恢，疏而不漏。"

