 tech_pd_tracking_3:0 "预测算法"
 tech_pd_tracking_3_desc:0 "更先进的预测系统可以极大提高主动反制系统的精确度。"
 tech_synchronized_defences:0 "同步防御"
 tech_synchronized_defences_desc:0 "协调防御和攻击武器使用规范可以提高效率。"
 tech_global_research_initiative:0 "全球研究计划"
 tech_global_research_initiative_desc:1 "一项可以使用全球化资源库和更灵活的研究补助的计划。"
 tech_cryostasis_1:0 "人工智能殖民船"
 tech_cryostasis_1_desc:0 "这艘殖民船由人工智能控制，船员和殖民者均可处于深度睡眠之中。"
 tech_cryostasis_2:0 "自知殖民船"
 tech_cryostasis_2_desc:1 "这是一个相当先进的系统，在清楚知晓其目标的前提下能够自我优化。"
 tech_automated_exploration:0 "自动探索协议"
 tech_automated_exploration_desc:0 "先进的人工智能可以辅助科学官探索新世界，寻找新生命和新文明，前往从未有任何布洛葛去过的地方。在人工智能帮助下，科学船可以探索宇宙。"
 
 # Resources
 tech_lythuric_gas:1 "莱素气体精炼"
 tech_lythuric_gas_desc:1 "只需少量就能明显强化能量障壁的输出。对暴露在气体之中的生物的心智也会产生印象。"
 tech_mine_teldar:0 "钛达尔晶体开采"
 tech_mine_teldar_desc:0 "钛达尔晶体会发射出可见光频谱之外的射线。"
 tech_mine_yuranic:0 "Yurantic 晶体开采"
 tech_mine_yuranic_desc:0 "Yurantic 晶体有罕见的反射性能，可以强化能源武器。"
 tech_mine_neutronium:0 "0号元素提取"
 tech_mine_neutronium_desc:1 "中子矿石是一种由中子构成的超高密度物质，可用来锻造强度和耐久极高的护甲。"
 tech_mine_dark_matter:0 "收集暗物质"
 tech_mine_dark_matter_desc:1 "这种独特的物质具有许多打破物理学原理的特性。仅在黑洞周围或部分星云附近能获得。"

 # Ship Reactor Components
 tech_fission_power:0 "裂变能源"
 tech_fission_power_desc:0 "这种能源通过感生裂变提供能量，但同时也会生成有害的核废料。"
 tech_fusion_power:0 "聚变能源"
 tech_fusion_power_desc:0 "核聚变会产生大量的能源，但是不会有裂变那样的危险。"
 tech_cold_fusion_power:0 "冷核聚变"
 tech_cold_fusion_power_desc:0 "在相对低温下维持核聚变的技术将会催生新一代的聚变反应堆。"
 tech_antimatter_power:0 "反物质能源"
 tech_antimatter_power_desc:0 "通过利用正反物质结合产生的能源，我们生成能源的效率将会超过核聚变。"
 tech_zero_point_power:0 "零点能源"
 tech_zero_point_power_desc:0 "这种发电机可以抽取真空能量，提供近乎无尽的能源。这是已知的最有效的能源产生方式。"
 tech_enigmatic_power_core:0 "神秘发电"
 tech_enigmatic_power_core_desc:0 "这些发电机可以让粒子以违背自然规律的方式相互互动。而且它们能够生产出比一般发电机更多的电力。"
 
 # Shield Components
 tech_shields_1:0 "偏转器"
 tech_shields_1_desc:0 "能量屏蔽罩可以在最大负荷内抵挡所有的敌方火力。它们的主要缺点是会耗费大量能量。"
 tech_shields_2:0 "改良偏转器"
 tech_shields_2_desc:0 "这种升级后的能量屏蔽罩可以在最大负荷内抵挡并吸收敌方的火力。"
 tech_shields_3:0 "护盾"
 tech_shields_3_desc:0 "这种新的护盾生成器代表着下一代能量屏蔽罩，可以取代旧的能量屏蔽装置。它们能提供更为优秀的防护能力。"
 tech_shields_4:0 "高级护盾"
 tech_shields_4_desc:0 "升级后的可以制造出更强能量场的生成器。只有持续不断的攻击才可以刺穿这层屏障。"
 tech_shields_5:0 "超级护盾"
 tech_shields_5_desc:0 "这些强化硬化的能量护盾十分强大。它们提供的防护能力首屈一指。"
 tech_shield_rechargers_1:0 "护盾电容"
 tech_shield_rechargers_1_desc:0 "这些电容里面储存着护盾的余能，可以在护盾被攻破的时候迅速转化为新的护盾。这会极大提升护盾的重新充能速度。"
 tech_planetary_shield_generator:0 "行星护盾"
 tech_planetary_shield_generator_desc:0 "在一个行星的大气层中制造出一层强大的护盾甚至比在真空中还要困难，但这能够在遭受轨道轰炸的时候工强有力的保护。"
 tech_enigmatic_deflector:0 "神秘偏转器"
 tech_enigmatic_deflector_desc:0 "这些偏转器的运作方式似乎有些违反自然法则。它们不知如何竟能够生成出比一般护盾强大好几倍的防护力场。"
 tech_psionic_shield:0 "灵能护盾"
 tech_psionic_shield_desc:0 "这种极其强大的护盾是由灵能专家的纯精神能量产生的，它还可被大型阵列灵能发射器进一步增强。"
 
 # Sensor Components
 tech_sensors_2:0 "重力探测器"
 tech_sensors_2_desc:0 "这些传感器一直在监测空间中的引力波动，比如星际飞船等物体的存在造成的引力变化。"
 tech_sensors_3:0 "亚空间探测器"
 tech_sensors_3_desc:0 "这些传感器在监测由于星际飞船飞行造成的亚空间波动。它们的敏感度和监测范围甚至要高于引力监测传感器阵列。"
 tech_sensors_4:0 "速子探测器"
 tech_sensors_4_desc:0 "可以靠超光速粒子束的旋转来监测极远处飞船行动的先进传感器。"
 tech_orbital_sensor_array:0 "轨道传感器阵列"
 tech_orbital_sensor_array_desc:0 "可以安装在轨道太空港的强大的传感器阵列。它们可以对周边的空间保证优秀的传感器覆盖率。"

 # Power Plants
 tech_power_plant_1:0 "高能电容器"
 tech_power_plant_1_desc:0 "可以储存巨量能源的电容器是现代文明的基础。"
 tech_power_plant_2:0 "调制场"
 tech_power_plant_2_desc:0 "调整过的场域可以增加能量产量并提高能量输出。"
 tech_power_plant_3:0 "量子能状态"
 tech_power_plant_3_desc:0 "可以大幅度提高能量输出的能量生成的基本法则。"
 tech_power_plant_4:0 "量子场调制"
 tech_power_plant_4_desc:1 "能量线圈的量子级重叠，充能的同时耗能。"
