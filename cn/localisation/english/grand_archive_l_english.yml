 grand_archive.8290.name: "初涉珍宝"
 grand_archive.8290.desc.chart: "随着[from.GetName]上的珍宝馆的建立，我们相信§Y$celestial_chart$§!有潜力为我们的经济做出重大贡献。"
 grand_archive.8290.desc.trove: "随着我们不断地分配[from.GetName]上发现的$TREASURE_TROVE$中的资源，我们越来越明显地意识到，§Y$celestial_chart$§!有可能为我们的经济做出重大贡献。"
 grand_archive.8290.desc.default: "为了充分利用§Y星图§!的能力，我们设立了一个新的内阁职位，专门负责领导我们发现和收集宝藏的行动。"
 grand_archive.8290.desc.gestalt: "为了充分利用§Y星图§!的能力，我们采取了措施，以增加资源分配，用于发现和收集宝藏。"
