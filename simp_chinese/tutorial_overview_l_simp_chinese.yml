 HELP_TUTORIAL_WAR_EXHAUSTION_TITLE: "保卫你的恒星系"
 HELP_TUTORIAL_WAR_EXHAUSTION_DESC: "§S恒星基地§!是恒星系中防御力量的核心。在关键位置的哨站可以被升级为§S星港§!，通过增加更多可以安置§S防御模块§!的槽位来提升其防御恒星系的能力。\n\n§S恒星基地§!自我保护的能力可以通过建设§S防御平台§!来提升。§S防御平台§!是一种可以围绕§S恒星基地§!部署的小型军用空间站，它可以作为武器的发射平台来使用。 "
 HELP_TUTORIAL_WAR_EXHAUSTION_INSTRUCTIONS: "§Y1.§!点击任一座恒星基地。\n§Y2.§!选择防御选项卡。\n§Y3.§!建造一个防御平台。"
