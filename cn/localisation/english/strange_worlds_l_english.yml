l_english:

 ##THE WORLD IS BLEEDING
 strange_worlds.1.name: "蹀血星球"
 strange_worlds.1.desc: "§Y[Root.GetName]§!的地表正在对我们的建设活动表现出前所未有的反应。一种无法甄别的粘稠物质开始从关键设施的地基中渗出。\n\n这种渗出物是一种深红色液体，外观呈胶状，摸起来极具粘性。\n\n我们的[Owner.GetScientistPlural]迫切希望进一步研究这种排放物。虽然目前它仅仅带来些许不便，但为确保[Owner.GetColonistPlural]的安全，最好还是谨慎行事。"

 strange_worlds.5.name: "大面积渗血"
 strange_worlds.5.desc: "§Y[Root.GetName]§!报告了关于神秘猩红色粘液的新进展，结果令人不安。\n\n这种物质正变得难以控制，在受影响的区域以更快的速度涌现。\n\n这种粘液并非毫无益处。随着其凝固，其粘合特性变得更加显著，有效地形成了一种天然水泥，对于我们建设工作的进展可以作为有效补充。\n\n然而，令人担忧的是，这种物质几乎无法从任何接触它的[Owner.GetColonistPlural]身上清除。尝试治疗和研究受影响的工人将使我们能够收集更多信息，但会减缓建设进度。"

 strange_worlds.5.a: "治疗并研究沾染粘液的人。"
 strange_worlds.5.b: "继续建造。"

 strange_worlds.15.name: "血山"
 strange_worlds.15.desc: "§Y[Root.GetName]§!的建设以异常顺利的速度持续推进，但那种粘稠物质的出现已不再仅限于我们设施的地基部分。\n\n多处地点发现了渗漏的裂缝。最初，只有[Root.GetName]上的非本土物体受到这种物质的影响，但现在它正在无差别地扩散。\n\n该物质现已吞噬了[Root.GetName]表面的大部分区域，并迅速凝结成厚厚的矿物凝结物，将[Root.GetName]包围。\n\n通过代价高昂的反复试验，我们的工程师找到了一种方法来减轻进一步的损害，并高效地采集这种物质。然而，这只能通过向这种粘液让出大量土地来实现。"
 strange_worlds.15.a: "有趣的进展。"

 strange_worlds.20.name: "寄生虫"
 strange_worlds.20.desc: "在对§Y[Root.GetName]§!上受影响的工人进行深入研究和治疗后，我们的科学家已成功隔离出问题的根源。\n\n尽管表面上看上去是一种粘稠凝胶状物质，实际上这是一群与星球形成共生关系的寄生微生物。这些寄生虫在[Root.GetName]的地壳下分解有机物，并将其回收转化为新的物质。\n\n[Root.GetName]的开发活动扰乱了它们的自然生命周期，导致它们对我们引入其生态系统的外来物质产生了反应。\n\n我们的科研团队相信，假以时日，我们能够找到与这些生命体和谐共处的方法，并将其独特的生物学特性整合到[Root.GetName]的生产流程中。"
 strange_worlds.20.a: "很迷人，继续。"

 strange_worlds.25.name: "有益关系"
 strange_worlds.25.desc: "通过广泛的研究，我们的科学家成功对§Y[Root.GetName]§!上的寄生微生物进行了基因定向设计。这种变异旨在使它们将我们的材料识别为对自然生态无害的添加物，从而使我们能够继续建设而不再遇到问题。\n\n在将这些基因改造后的寄生虫引入行星生物圈后，它们已成功融入其中。\n\n此外，通过重新利用微生物原有的分解效应，我们成功利用该物质的粘合特性，提升了行星的生产效率。"
 strange_worlds.25.a.evopred: "他们能教会我们什么？"

 strange_worlds.30.name: "凭空出现"
 strange_worlds.30.desc: "我们正在为§Y[Root.GetName]§!上未来的扩张做土地整备时，一座巨大的结构仿佛在一瞬间凭空出现\n\n这座结构释放着极不稳定的能量波，使其形态若隐若现，因此我们在该区域的初步扫描时没有发现这座建筑。\n\n当它显现时，可以看到其密封的外墙装饰着某种难以理解的符号，而我们的记录中没有任何一种语言与之相符。\n\n其功能尚未明确。该建筑目前为止还没有造成任何伤害，但确乎影响了我们的发展工作。"
 strange_worlds.30.a: "调查一下。"

 strange_worlds.35.name: "视觉异常"
 strange_worlds.35.desc.no_cloak: "我们对§Y[Root.GetName]§!上这座闪烁的建筑进行分析后，确信该物体会以某种方式扭曲光线。$strange_worlds.35.desc.common_1$即便我对该建筑性质的理解正在逐渐加深，但仍未能进入其中——假设确实的能进去的话。$strange_worlds.35.desc.common_2$"
 strange_worlds.35.desc.cloak: "我们对§Y[Root.GetName]§!上这座闪烁的建筑进行分析后，确信该物体具有间歇性的隐形能力。$strange_worlds.35.desc.common_1$即便我对该建筑性质的理解正在逐渐加深，但仍未能进入其中——假设确实的能进去的话。$strange_worlds.35.desc.common_2$"
 strange_worlds.35.desc.common_1: "\n\n在下方的硅酸盐地幔中发现了异常的地热活动。这种强大的能源为这座茕茕孑立的建筑提供动力，但其能量水平有很大的波动。\n\n"
 strange_worlds.35.desc.common_2: "\n\n其密封外墙是由某种不明高反应性物质构成。尝试强制进入建筑只会导致其电磁场进一步失稳。我们可以尝试强制切开通道以进入研究，但不可预测的失稳风险非常巨大。"
 strange_worlds.35.a: "使用暴力。"
 strange_worlds.35.b: "继续外部研究。"

 strange_worlds.40.name: "失控反应"
 strange_worlds.40.desc: "尝试以暴力方式进入§Y[Root.GetName]§!上的建筑招致了一场灾难。我们的设备进一步让建筑的能量模式失稳，引发了一系列剧烈的爆炸。如今它只剩下一堆灰烬。\n\n其意外的毁灭进一步招致出人意料的结果。附近的山谷里出现了一座被遗弃已久的外星人定居点废墟。\n\n似乎这个物体以某种方式在前殖民地投射了一个强大的隐形场；至于是为了躲避什么仍然是个谜，但可以肯定，不管他们做过何种努力，如今都已是死寂一片。没有一件有考古价值的东西完好无损。\n\n这种不寻常的技术的确切工作原理对我们来说仍然是未解之谜，但我们从这次经历中得到了些许新知识。我们将重新利用这种强大的地热能源为自己的殖民地服务。"
 strange_worlds.40.a: "有价值的发现。"
 strange_worlds.40.a_ct: "§Y闪烁建筑§!障碍消除"

 strange_worlds.45.name: "指令舱室"
 strange_worlds.45.desc.intro: "对§Y[Root.GetName]§!上外形建筑外部的怪异文字进行的研究表明它其实是某种交互界面。我们利用它打开了一扇通向其空荡荡内部的隐藏门，一间宽敞的控制室出现在眼前。\n\n尽管不了解其深层的工作原理，但我们通过试错法对它的命令有了基本的了解。中断它的功能时出现了一个意想不到的结果；在附近的山谷里出现了一处被遗弃已久的外星人定居点的废墟。\n\n似乎这个物体以某种方式在前殖民地投射了一个强大的隐形场；至于是为了躲避什么仍然是个谜，但可以肯定，不管他们做过何种努力，如今都已是死寂一片。没有一件有考古价值的东西完好无损，但至少我们的科学家已经彻底掌握了这个控制室。"
 strange_worlds.45.desc.a: "$strange_worlds.45.desc.intro$\n\n现在我们可以将这座建筑奇怪的隐形场稳定化并且扩展到整座山谷了。这可以大幅提升我们殖民地的安全系数。"
 strange_worlds.45.desc.b: "$strange_worlds.45.desc.intro$\n\n现在我们可以将这座建筑的隐形场稳定化并且扩展到整座山谷，并大幅提高我们对隐形科技的认知了。"
 strange_worlds.45.a: "有价值的发现。"

 strange_worlds.55.name: "自然触电"
 strange_worlds.55.desc.intro: "大量巨型食草物种开始干扰§Y[Root.GetName]§!的能量产出。这些生物展现出大规模戏剧化的自杀式行为，活生生地在我们的发电站里电死烤焦。\n\n这些动物有非常强烈的冲动，为了实现目标甚至冲破了我们电网周围的栅栏。由于这种奇特的行为，能源生产受到了影响。\n\n"
 strange_worlds.55.desc.outro: "这一物种在该行星的生态系统中扮演了重要的角色。如果事故以当前频率发生下去，它们很快就会将自己灭绝的。"
 strange_worlds.55.desc.a: "$strange_worlds.55.desc.intro$然而这也带来了意料之外的食物产出，当地[Owner.GetColonistPlural]发现这种生物的肉非常地美味。\n\n$strange_worlds.55.desc.outro$"
 strange_worlds.55.desc.b: "$strange_worlds.55.desc.intro$尽管这提升了我们的生物质收获量，但也带来了很大不便。\n\n$strange_worlds.55.desc.outro$"
 strange_worlds.55.a: "研究这种行为。"

 strange_worlds.60.name: "催化生理"
 strange_worlds.60.desc: "关于§Y[Root.GetName]§!上的物种自杀我们获得了极具价值的洞见。\n\n这些巨型动物是功能性失明的，它们利用回声定位来观察和识别彼此。我们怀疑电网发出的频率超过了他们敏锐听觉所能忍受的程度，引发了对我们发电站的攻击行为。\n\n除此之外，我们还了解到它们独特的消化酶可以作为冶金冶炼的催化剂。初步试验表明合金产量有望提高。\n\n尽管有了这些发现，我们距离恢复正常的能源生产还有很长的路要走。我们的科学家将继续调查这个问题。"
 strange_worlds.60.a: "$FASCINATING$"

 strange_worlds.65.name: "动物磁吸"
 strange_worlds.65.desc.intro: "我们已经辨明了[Root.GetName]上的生物产生自杀式攻击冲动的原因。\n\n对其回声定位系统和社会行为的进一步研究调查揭示了一个令人震惊的事实：他们的求偶呼叫和我们电网发出的噪音几乎处于完全一致的频率。\n\n"
 strange_worlds.65.desc.common: "我们可以复制这些巨兽的叫声，将它们的迁徙路线引导向远离我们殖民地的方向，稳定其种群数量。如此我们便能从它们的遗弃物中收获催化酶来促进我们的合金产出，同时继续研究它们独特的生理学。\n\n在另一方面，\n\n"
 strange_worlds.65.desc.outro: "我们很容易制造特化的带电捕捉装置高效地处理这些动物而无需干扰能量产出。"
 strange_worlds.65.desc.devouring_swarm: "$strange_worlds.65.desc.intro$我们可以利用这些知识很方便地引导这些生物到特定的捕获装置中。饱餐一顿吧。"
 strange_worlds.65.desc.food: "$strange_worlds.65.desc.intro$$strange_worlds.65.desc.common$这些生物成了§Y[Root.GetName]§!的主食之一。\n\n$strange_worlds.65.desc.outro$"
 strange_worlds.65.desc.no_food: "$strange_worlds.65.desc.intro$这些生物在§Y[Root.GetName]§!上是一种可持续的生物质资源\n\n$strange_worlds.65.desc.outro$"
 strange_worlds.65.a: "收集它们的粪便"
 strange_worlds.65.b_devouring_swarm: "盛宴开餐！"
 strange_worlds.65.b_default: "收获它们的血肉。"

 strange_worlds.75.name: "怪异沙子"
 strange_worlds.75.desc: "[Owner.GetColonistPlural]汇报了关于§Y[Root.GetName]§!上的沙子的奇特现象。\n\n本该是风和日丽的一天我们定居点附近却唐突刮起剧烈的沙尘暴。如洪水般的流沙凭空出现又霎时消失无踪。甚至还有人在风平浪静的一天看到沙丘在横向移动。\n\n这些事件至今没有找到任何气象或地理学的解释。\n\n这些怪异的沙子没有造成直接的伤害，但妨碍到了我们殖民地的运作。对这一独特自然现象的研究仍在进行当中。"
 strange_worlds.75.a: "真奇怪。"

 strange_worlds.80.name: "歌唱沙"
 strange_worlds.80.desc: "§Y[Root.GetName]§!上的沙暴开始发出低沉的轰鸣声。这种声音会经常改变音调，并呈现出一定的重复模式。\n\n尽管这种“歌唱沙”的现象可以归咎于自由颗粒的已知特性，但这种变调之频繁却无法单单使用摩擦力来解释。\n\n我们还找到一座被沙丘掩埋的山谷，其中满满刻蚀着奇特的符号。这些图样的阵列会短暂地突出浮现，又几乎瞬间消失得无影无踪。\n\n让沙子活动起来的原因尚不明确，但这些模式的一致性表明了其行为背后应该存在某种目的或意图。"
 strange_worlds.80.a: "研究规律。"

 strange_worlds.85.name: "灵能沙"
 strange_worlds.85.desc_part1_no_zro: "研究§Y[Root.GetName]§!上沙暴的[Owner.GetScientistPlural]发现了一种分布在硅酸盐中的全新独特物质。"
 strange_worlds.85.desc_part1_zro: "研究§Y[Root.GetName]§!上沙暴的[Owner.GetScientistPlural]发现，分布在硅酸盐中的物质是卓尘。"
 strange_worlds.85.desc_part2_non_machine_common_no_psionic_zroni: "\n[Owner.GetResearchers]在处理样品时出现了短暂但强烈的幻视，看见了卓尘族形象的幻象游荡在这颗行星布满咒文的沙丘上。"
 strange_worlds.85.desc_part2_non_machine_common_no_psionic_no_zroni: "\n[Owner.GetResearchers]在处理样品时出现了短暂但强烈的幻视，看见了未知外星种族的幻象游荡在这颗行星布满咒文的沙丘上。"
 strange_worlds.85.desc_part2_non_machine_common_psionic_zroni: "\n[Owner.GetResearchers]在处理样品时出现了短暂但强烈的灵能视，看见了卓尘族形象的幻象游荡在这颗行星布满咒文的沙丘上。"
 strange_worlds.85.desc_part2_non_machine_common_psionic_no_zroni: "\n[Owner.GetResearchers]在处理样品时出现了短暂但强烈的灵能视，看见了未知外形种族的幻象游荡在这颗行星布满咒文的沙丘上。"
 strange_worlds.85.desc_part2_machine_common: "\n[Owner.GetResearchers]在处理样品时内电路受到了干扰。\n\n"
 strange_worlds.85.desc_part2_machine_zroni: "$strange_worlds.85.desc_part2_machine_common$这些强烈的干扰导致了视觉处理异常，产生一种卓尘族形象游荡在这颗行星布满咒文的沙丘上的幻象。"
 strange_worlds.85.desc_part2_machine_no_zroni: "$strange_worlds.85.desc_part2_machine_common$这些强烈的干扰导致了视觉处理异常，产生一种未知外星种族形象游荡在这颗行星布满咒文的沙丘上的幻象。"
 strange_worlds.85.desc_part3_common: "\n这些幻象似乎是符文的来源。符号的解码还需要花上一些时间，但我们相信它一定是某种形式的书面语言。\n\n"
 strange_worlds.85.desc_part3_zro: "$strange_worlds.85.desc_part3_common$我们很容易就能从沙子中提取卓尘，但这可能就会导致幻象消散。尽管如此，这种宝贵物质的数量还是相当庞大的。"
 strange_worlds.85.desc_part3_no_zro: "$strange_worlds.85.desc_part3_common$我们很容易就能从沙子中提取这种奇特物质，但这可能就会导致幻象消散。尽管如此，这种违背物理现象的物质可能会极具价值。"
 strange_worlds.85.a: "继续尝试翻译。"
 strange_worlds.85.b_no_zro: "立刻提取奇特物质。"
 strange_worlds.85.b_zro: "立刻提取卓尘。"

 strange_worlds.90.name: "沙中异景"
 strange_worlds.90.desc_intro_zroni: "利用对卓尘族文化已有的知识，我们在§Y[Root.GetName]§!的沙子上标记了一个新的符文；卓尘语的你好。我们立刻就得到了回应。"
 strange_worlds.90.desc_intro_no_zroni: "使用我们的语言库，我们在§Y[Root.GetName]§!的沙子上书写了所有已知外星文字的数百种代表问候的符号。终于，我们得到了一个回复。"
 strange_worlds.90.desc_common: "\n沙暴消散、洪水平息，沙丘的歌也归于沉寂。整座沙丘升入空中，逐渐塑成了新的形体。活动的沙子在空中形成飞旋的人形，形成了复杂的奇景。\n\n"
 strange_worlds.90.desc_storyline_started: "$strange_worlds.90.desc_common$我们立刻就发现了这是个卓尘族的故事；一种全新力量和可怕冲突的幻象。这些沙子由内含的卓尘驱动，形成了远古卓尘种族的宇宙回响。$strange_worlds.90.desc_outro$"
 strange_worlds.90.desc_storyline_finished: "$strange_worlds.90.desc_common$我们立刻就发现了这就是卓尘族的故事；他们飞升入天幕又招致毁灭。这些沙子由内含的卓尘驱动，形成了卓尘族悲剧命运的宇宙回响。$strange_worlds.90.desc_outro$"
 strange_worlds.90.desc_storyline_not_started: "$strange_worlds.90.desc_common$我们唯一了解到的是这是某个外星种族发现新力量并招致分裂和毁灭的故事。$strange_worlds.90.desc_outro$"
 strange_worlds.90.desc_outro: "\n\n之后，灵能沙子再度平息。沙暴再也没有出现，我们只能理解为这些沙子对我们在§Y[Root.GetName]§!的存在更加习惯了。"
 strange_worlds.90.a: "$FASCINATING$"

 strange_worlds.95.name: "收获行动"
 strange_worlds.95.desc_zroni_tech: "利用卓尘蒸馏的专业技术，我们从§Y[Root.GetName]§!的沙子里提取了大量的卓尘，并且在过程中学习到了很多。$strange_worlds.95.desc_outro$"
 strange_worlds.95.desc_no_zroni_tech: "关于在§Y[Root.GetName]§!上采收卓尘的工作好坏参半。我们虽然成功提取了一小部分，但大多数都在实验过程中损失了。然而我们也确实在这个过程中学到了许多。$strange_worlds.95.desc_outro$"
 strange_worlds.95.desc_outro: "\n\n清理掉卓尘污染物之后，这些沙子的行为变得正常了起来。我们的殖民地不用再受到不可预测的沙暴现象袭扰。无论之前是什么东西在操控这些沙子，它们都已经消失在了虚空中。"

 strange_worlds.105.name: "突然消失"
 strange_worlds.105.desc_intro: "我们在§Y[Root.GetName]§!上的一位[Owner.GetExplorerPlural]突然失去了联系，此前他刚刚汇报过在一处此前未测绘的山谷里发现了潜在的§Y奇异瓦斯§!。\n\n"
 strange_worlds.105.desc_gestalt_non_machine: "在这个节点完全静默之前，我们感受到了一阵短暂的剧痛。"
 strange_worlds.105.desc_gestalt_machine: "该节点的数据在失联下线前遭到了严重破坏。现在已经完全与我们的网络断开连接。"
 strange_worlds.105.desc_non_gestalt: "令人担忧的是，他最后的通讯是在某种类似惨叫一样的声音后突然切断的。我们做了最坏的打算。"
 strange_worlds.105.a: "令人担忧。"

 strange_worlds.110.name: "腐蚀池塘"
 strange_worlds.110.desc: "在调查§Y[Root.GetName]§!上失联的[Owner.GetExplorer]最后的已知地点时，我们发现了一大片正在冒出纯§Y奇异瓦斯§!薄雾的强酸性泥潭。这片沼泽生长着一种强韧的本地植物，能够耐受这种极端的酸性。\n\n尽管这片区域极度危险，对这片气雾进行进一步研究或许会对殖民地资源产出大有裨益。"
 strange_worlds.110.a: "研究这片气雾。"

 strange_worlds.115.name: "消化泥沼"
 strange_worlds.115.desc: "在研究§Y[Root.GetName]§!的酸性沼泽时，我们的一位[Owner.GetScientistPlural]及其研究设备被当地植物的卷须缠住，并被拖进了一个极具腐蚀性的泥潭中。他几乎在一瞬间就溶解了，我们相信失踪的[Owner.GetExplorer]可能也遭受到了相似的命运。\n\n很快，这株植物的卷须肉眼可见地膨胀，并且释放出了少量的§Y奇异瓦斯§!。这种掠食性植物似乎将酸性沼泽作为外消化系统；通过捕猎卷须把猎物拖进去溶解，然后吸收营养。这一过程中会释放少量的奇异瓦斯供收获。\n\n我们推测，可以利用这种植物的生物学特性，通过喂它殖民地的废弃物来产生更多的天然气以供利用。或者我们可以中和这些酸性沼泽，重新开垦营养丰富的土地用于农业。"
 strange_worlds.115.a: "栽培这种生物。"
 strange_worlds.115.b: "改造这片土地。"

 strange_worlds.120.name: "沼泽植物威胁解除"
 strange_worlds.120.desc: "我们在§Y[Root.GetName]§!成功中和了酸性沼泽，同时消灭了生存其中的植物物种。因此，§Y奇异瓦斯§!雾也消失了。\n\n这些开垦后的土地由于原生植物的养分残留而异常肥沃，我们创造了额外的宝贵农业用地。"
 strange_worlds.120.a_ct: "向[This.GetName]添加§G2§!§Y$district_farming_plural$§!"
 strange_worlds.120.b.evopred: "很好，把剩余物也收割了吧。"

 strange_worlds.130.name: "暗物质爆发"
 strange_worlds.130.desc: "此前被认为休眠已久的§Y[Root.GetName]§!地热喷泉剧烈喷发，向大气层喷射出含有§Y暗物质§!的气体。\n\n此次喷发遮天蔽日，导致了严重的引力异常，阻碍了星际旅行和通讯。\n\n我们认为暗物质可能源于该行星独特的核心。这种极端的环境对我们的[Owner.GetColonistPlural]构成了威胁，因此我们已经部署了轨道虹吸装置用于从平流层提取这种瘴气。"
 strange_worlds.130.a: "密切关注此事。"

 strange_worlds.135.name: "液态黑暗物质"
 strange_worlds.135.desc_common_1: "我们已成功地从§Y[Root.GetName]§!的大气中抽取了§Y暗物质§!瘴气，并开始评估损害。"
 strange_worlds.135.desc_common_2: "\n与殖民地重新取得联系后，我们发现[Owner.GetColonistPlural]已被某种似乎是固化的暗物质石化。"
 strange_worlds.135.desc_organic_non_gestalt: "$strange_worlds.135.desc_common_2$在这些空壳内探测到生命迹象后，我们小心地将其提取了出来。"
 strange_worlds.135.desc_machine: "$strange_worlds.135.desc_common_2$从残骸内部检测到功能性电子信号后，我们将其释放了出来。"
 strange_worlds.135.desc_gestalt: "$strange_worlds.135.desc_common_2$察觉到他们试图重新融入集体，我们便将他们从物理坟墓中解救出来。"
 strange_worlds.135.desc_outro: "\n与所有预期相反，[Owner.GetColonistPlural]似乎并未受到长时间暴露和静止状态的影响。\n\n造成最初事件的间歇喷泉现已坍塌成一个暗物质液态湖。\n\n这是一个前所未有的事件，需要集中研究。我们的[Owner.GetScientistPlural]不确定该如何分配他们本已捉襟见肘的资源。"
 strange_worlds.135.a: "隔离并研究人口。"
 strange_worlds.135.b: "优先研究暗物质。"

 strange_worlds.140.name: "暗物质污染"
 strange_worlds.140_intro: "我们的[Owner.GetScientistPlural]相信，位于§Y§!的§Y[Root.GetName]§!暗物质湖泊对行星的进一步威胁微乎其微。但人口正在出现的症状却并非如此。\n\n在研究隔离的[Owner.GetColonistPlural]期间，我们发现他们被该物质包裹后，身体在发生持续的变化。"
 strange_worlds.140_common: "\n长时间的暴露使他们体内的分子充满了暗物质，"
 strange_worlds.140_machine_1: "$strange_worlds.140_common$完全破坏了他们的系统。"
 strange_worlds.140_non_machine_1: "$strange_worlds.140_common$污染了他们的循环系统。"
 strange_worlds.140_machine_2: "\n虽然这些污染物确实存在引发系统过早失效的风险，但如果将其整合到组装过程中，它们将使在这个星球上建造的装置能够高效地处理和采集暗物质作为子程序。"
 strange_worlds.140_non_machine_2: "\n我们可以培养这些异常现象，使我们身体的[Owner.GetColonistPlural]能够加工和分泌可收集的暗物质，代价是缩短他们的寿命。"
 strange_worlds.140.a.dc_empire: "拥抱这份礼物。"
 strange_worlds.140.a.machine_empire: "培养异常现象。"
 strange_worlds.140.a.normal: "处理污染物。"
 strange_worlds.140.b: "净化污染物。"

 strange_worlds.145.name: "微型黑洞"
 strange_worlds.145.desc: "对§Y[Root.GetName]§!上的暗物质湖的进一步研究揭示了关键的地质信息，这可能解释了最初事件的原因。\n\n该行星的核心存在一个微型黑洞，尺寸不到一米。行星本身更大的质量抵消了我们本应从这种异常现象中探测到的预期引力。这种质量之间的关系似乎达到了微妙的平衡，应该会持续相当长的时间。\n\n最近的地震活动导致内层地幔发生位移，从而引发了最初的间歇泉喷发。暗物质湖本身起到了稳定行星核心并防止进一步爆发的作用。\n\n然而，长期饱和的暗物质并非最初看起来那么无害。\n\n在[Owner.GetColonistPlural]的质心处形成了不稳定的微型黑洞，导致它们的躯体剧烈内爆。剩下的只是一具由结晶暗物质构成的无生命外壳。扫描未检测到内部有任何进一步的活动迹象。\n\n我们的最终统计显示，§Y[Root.GetName]§!的居民在一瞬间损失了大约四分之一。取而代之的是，各种姿势的固态暗物质雕像散落在行星上。"
 strange_worlds.145.a.no_gestalt: "真不幸。"
 strange_worlds.145.a.gestalt: "太可怕了。"

 strange_worlds.155.name: "恶心虫虫"
 strange_worlds.155.desc_homicidal: "我们在§Y[Root.GetName]§!发现了一种极为恶心的本土生物。\n\n它们进化出了一种防御机制，同时也成为了它们获取食物的主要方式。由于缺乏自身分解固体食物所需的消化酶，它们会释放出一种强烈且令人作呕的气体，当其他具有正常消化系统的生物吸入时，会引发剧烈呕吐。这些被排出的物质随后被它们作为主要的营养来源。\n\n清除这些令人厌恶的生物将为我们带来丰厚的§Y奇异瓦斯§!和§Y食物§!资源。"
 strange_worlds.155.desc_normal: "我们在§Y[Root.GetName]§!的[Owner.GetColonistPlural]遇到了一种本土的动物物种，它们拥有一种相当……独特的获取食物的方式。\n\n尽管最初这些生物较为害羞，但它们已经逐渐习惯了我们的存在，并且由于其友好的天性，甚至在一些较为幼稚的[Root.Owner.GetSpeciesNamePlural]中颇受欢迎。\n\n虽然它们不构成直接威胁，但它们进化出了一种防御机制，这种机制恰好也是它们获取食物的主要方式。由于缺乏自身分解固体食物所需的消化酶，它们会释放出一种强烈且令人作呕的气体，当被其他具有正常消化系统的生物吸入时，会引发剧烈的呕吐。这些被排出的物质随后被它们作为主要的营养来源。\n\n总的来说，这一情况存在传染病蔓延的风险，当地领导人一直在敦促[Owner.GetColonistPlural]远离这些奇怪的生物。"
 strange_worlds.155.a: "多么奇葩的异种生物学知识。"
 strange_worlds.155.b_purifiers: "呕。"
 strange_worlds.155.b_swarm: "需要慢慢品味！"
 strange_worlds.155.b_normal: "格杀勿论。"

 strange_worlds.160.name: "令人作呕的进展"
 strange_worlds.160.desc: "清除§Y[Root.GetName]§!上令人作呕的害虫已被证明十分困难。尽管官方已发出警告，但殖民地中较为年轻的成员仍然继续与这些动物玩耍。\n\n由于这个原因，我们的[Root.Owner.GetSpeciesOrganName]蛋白质已经成为它们首选的食物来源。与行星上其他知道躲避它们恶臭气体的动物相比，我们的殖民地已经变得更容易被攻击。这些生物已经进一步适应了我们的存在，并且有人目击到它们对任何饭后独自游荡的[Owner.GetColonist]采取伏击战术。\n\n令人难以置信的是，这种情况也有一些好处。我们的科学家发现，这些生物排放的催吐气体中含有宝贵的§Y奇异瓦斯§!粒子，可以通过驯养这些野兽并将它们圈养在隔离设施中来收集。\n\n然而，大多数殖民者都提议我们直接根除它们。"
 strange_worlds.160.a: "把他们拢起来。"
 strange_worlds.160.b: "够了，够了。格杀勿论。"

 strange_worlds.165.name: "清新空气"
 strange_worlds.165.desc: "§Y[Root.GetName]§!上的生物不再引发大规模呕吐现象。\n\n随着针对其异种生物学构造的合成营养膏的研发，我们已调节了它们的饮食周期，彻底根除了它们对我们[Owner.GetColonistPlural]的偷袭。\n\n我们已将它们迁移至一个精心设计的野生动物保护区，公众可以在安全的环境中观赏这些动物。专业饲养员已接受培训，能够在不造成进一步伤害的情况下提取它们的§Y奇异瓦斯§!。"
 strange_worlds.165.a: "如释重负。"
 strange_worlds.165.a.evopred: "确保我们不会发展出那种气味。"

 strange_worlds.170.name: "下令格杀"
 strange_worlds.170.desc: "自从采纳官方的“就地射杀”政策以来，已经过去几个月了，再也没有人在§Y[Root.GetName]§!殖民地附近发现过那些惹人厌的物种。\n\n虽然有些[Owner.GetColonistPlural]怀念这些毛茸茸的生物，但现在每个人都更快乐了，因为他们可以自由行动，不必再担心被强制呕吐。\n\n我们的科学家已经收集了这些动物的尸体，直接从它们的内脏中提取了一些§Y奇异瓦斯§!。"
 strange_worlds.170.a: "它们自找的。"

 strange_worlds.185.name: "地域仇恨"
 strange_worlds.185.desc: "来自§Y[Root.GetName]§!的报告显示，农村与城市人口之间出现了令人担忧的地区间敌对情绪。除了他们所处的地理位置外，目前尚未发现引发这种敌意的明显原因。\n\n新移民最初会遭到敌视，但在被分配到各自的地区几周后，他们很快就会被接纳。基于此，我们的科学家确信，这种异常行为是由地区内的局部因素驱动的。\n\n在我们调查此事的同时，我们需要稳定局势，以防止进一步升级。我们可以选择正式支持农村或城市地区，或者部署额外的执法力量以维持和平。"
 strange_worlds.185.a: "支持城区。"
 strange_worlds.185.b: "支持农村地区。"
 strange_worlds.185.c: "增派执法部队。"

 strange_worlds.190.name: "水中疑云"
 strange_worlds.190.desc_intro: "在对§Y[Root.GetName]§!进行了广泛的环境调查后，我们的科学家们已经确定了地域仇恨行为的根源。\n\n\n在行星地幔深处，存在着一个巨型生物腐烂的尸体。经过数千年的分解，这具早已死亡的生物的脊髓液渗入了行星的地下水中，并催生了一种精神细菌。这种改变思维的微生物随后进入了我们[Owner.GetColonistPlural]的神经系统，诱发了强烈的领地意识，而这很可能是原始动物所具有的特性。\n"
 strange_worlds.190.desc_non_psionic: "我们应该能够通过将供水系统经过一系列专门设计的高等级过滤器来解决这个问题。\n\n"
 strange_worlds.190.desc_psionic: "这种外来杂质正在干扰我们的自然灵能力量。$strange_worlds.190.desc_non_psionic$"
 strange_worlds.190.desc_outro_non_psionic: "另外，我们的科学家确信可以在细胞水平上对这种细菌进行基因改造，将其领地性倾向引导至更具生产力的方向。"
 strange_worlds.190.a: "过滤地下水。"
 strange_worlds.190.b: "尝试对细菌进行基因改造。"

 strange_worlds.195.name: "应急能力"
 strange_worlds.195.desc_intro: "在§Y[Root.GetName]§!部署的净水站取得了显著成功。\n\n"
 strange_worlds.195.desc_psionic: "激烈的领土敌意行为已经消退，不仅对我们心灵感应能力的干扰已经结束，这些能力还通过天然益生菌得到了进一步增强，促进了§Y心灵突触§!在§Y[Root.GetName]§!个体之间的形成。这强化了我们共享的心灵传送连结，培养了更强烈的社区意识，同时提高了生产力。"
 strange_worlds.195.desc_non_psionic: "虽然激烈的领土敌意行为已经消退，但人群中留下了一些残余但可能有益的副作用，即天然益生菌，这些益生菌在§Y[Root.GetName]§!上的个体之间促进了§Y灵能突触§!的形成。这使得我们的[Owner.GetColonistPlural]能够在心灵感应的层面上相互交流，增强了社区意识并提高了生产力。"
 strange_worlds.195.a: "很好。"
 strange_worlds.195.a_ct: "§Y[Root.GetName]§!上的所有人口都获得§Y灵能突触§!"
 strange_worlds.195.a.evopred: "尝起来……§M怪怪的§!。"
 strange_worlds.195.a_ct.evopred: "我们的主体物种获得了§Y灵能突触§!"

 strange_worlds.200.name: "细菌基因重组"
 strange_worlds.200.desc: "我们已成功消除了细菌生物对§Y[Root.GetName]§!产生的负面影响。[Owner.GetColonistPlural]之间的内斗已经平息，并且他们已经表现出生产力提高的迹象。\n\n我们的科学家们有信心能够进一步编辑该微生物的基因代码。通过正确地对它的基因组进行测序，我们可以进一步提升[Owner.GetColonistPlural]在某方面的表现。\n\n然而，这种微生物在被运离星球后将无法存活。它的线粒体与外星生物尸体之间的灵能连接必须保持完整，细菌才能繁殖。我们尚未完全理解其中的原因。"
 strange_worlds.200.a: "增强生育能力。"
 strange_worlds.200.b: "增强力量。"
 strange_worlds.200.c: "增强认知能力。"

 strange_worlds.1000.name: "矿化熔岩隧道"
 strange_worlds.1000.desc: "对§Y[From.GetName]§!的气候进行干化改造，使得整个星球新近显露的海床上出现了一个巨大的熔岩隧道网络。\n\n形成这些深层隧道的岩浆流现在已经休眠，留下了富饶的矿脉，这些矿脉是在很久以前§Y[From.GetName]§!熔融核心的极端高温和高压下形成的。\n\n这些火成矿藏非常密集；在此地的开采作业成本高昂，但利润丰厚。"

 strange_worlds.1005.name: "遇水即活的卵"
 strange_worlds.1005.desc: "§Y[From.GetName]§!的环境改造工程意外引发了本地动物种群数量的激增。\n\n我们发现，许多本地物种的繁殖周期与环境中的水资源供应密切相关。它们的卵原本需要在土壤中埋藏数月，吸收足够的水分后才能孵化，如今却大量散布在地表。该星球的动物数量正以对数级速度迅速增长。\n\n这些生物中许多都富含营养，将为§Y[From.GetName]§!提供丰富的食物来源，同时也为研究一个极其活跃的生态系统提供了机会。前往该星球的访客现在需要在离开时接受严格的筛查程序，以防止对外界造成污染。"
 strange_worlds.1005.evopred: "这种速度可以复制吗？"

 strange_worlds.1010.name: "冰封异种"
 strange_worlds.1010.intro: "我们在§Y[From.GetName]§!的行星环境改造过程中，意外发现了大量埋藏在地表冰层中的本土生物。更令人惊讶的是，这些生物竟然仍然存活。\n\n该物种似乎正处于一种异常深度的冬眠状态，这是它们应对§Y[From.GetName]§!漫长冰河期的有效生存策略。然而，星球改造过程中的解冻现象提前结束了它们的休眠状态。\n\n从冰封的沉睡中苏醒后，这些生物已经展现出初步的智慧迹象，并在觅食过程中使用简单的工具。\n\n"
 strange_worlds.1010.desc_exterminate: "$strange_worlds.1010.intro$它们将立即被消灭。我们将把产生的生物质用于我们自己的目的。"
 strange_worlds.1010.desc_hunted: "$strange_worlds.1010.intro$它们独特的生理结构将为我们提供丰富的食物来源。"
 strange_worlds.1010.desc_tolerated: "$strange_worlds.1010.intro$我们可以研究该物种非凡的冬眠能力，或者为了获取生物质而收割这些生物。"
 strange_worlds.1010.desc_protected: "$strange_worlds.1010.intro$我们应该保护这些生命形态。它们非凡的休眠能力值得进一步研究。"
 strange_worlds.1010.a.purge: "净化它们。"
 strange_worlds.1010.b.hunted: "猎捕它们。"
 strange_worlds.1010.c.study: "研究它们。"
 strange_worlds.1010.d.purge: "净化它们。"
 strange_worlds.1010.e.protect: "保护它们。"

 strange_worlds.1015.name: "钢之山"
 strange_worlds.1015.desc: "我们的环境改造专家已对§Y[From.GetName]§!上即将出现的问题发出警告。\n\n在这颗星球的冰冻山脉之下，蕴藏着大量高丰度的铁和碳资源，这些资源在环境改造过程中被过度加热。\n\n我们现在可以安全地移除这些接近熔化的资源。或者，通过让过度加热持续下去，我们将培育出一个永久的合金来源。当然，这将以减少宜居生活空间为代价。"
 strange_worlds.1015.a: "开采资源优先。"
 strange_worlds.1015.b: "什么都不做。"

 strange_worlds.1020.name: "可燃大气"
 strange_worlds.1020.desc: "在§Y[From.GetName]§!进行的环境改造产生了意想不到的后果。我们未曾意识到，该星球表层的土壤是一种含有高浓度§Y高爆粉尘§!的细颗粒混合物，而我们的改造过程扰动了这些微粒，并将其散布到了整个星球的大气中。\n\n不幸的是，这些空气中的高能粒子增加了地表意外燃烧事件的风险。任何未来的殖民地都必须优先考虑事故和冲突的预防，以避免灾难性的后果。\n\n然而，如果我们能够谨慎管控这些危险，§Y[From.GetName]§!的大气将成为这些稀有材料的丰富来源。"

 strange_worlds.1025.name: "蓝色熔岩"
 strange_worlds.1025.desc: "§Y[From.GetName]§!的行星地壳因环境改造过程而发生位移，导致了一种不寻常的自然现象。\n\n移动的构造板块使多个§Y奇异瓦斯§!气穴发生位移，这些气体与行星火山中富含§Y合金§!的矿脉发生反应，导致火山喷发呈现出鲜艳的蓝色。\n\n这一现象的不稳定性使得行星的宜居性有所下降，从而影响了我们为[Root.GetColonistPlural]创造居住空间的计划。\n\n作为额外的好处，这些火山周围的土地现在富含资源，可供我们利用。"

 strange_worlds.1030.name: "永恒闪电"
 strange_worlds.1030.desc: "我们收到报告，在§Y[From.GetName]§!上出现了一种新兴的天气现象。\n\n在星球的环境改造过程中，地壳中的水晶矿床暴露出来，并与改造过程中使用的化学物质发生反应，进而受到辐射。由此引发的空气温度波动导致了一场覆盖整个星球的持续雷暴。\n\n这种独特的天气条件将不可避免地影响基础设施的建设，而受到辐射的水晶矿床也必然会对长期宜居性产生影响。然而，我们的[Owner.GetScientistPlural]相信，一旦环境改造完成，他们就能够利用这些风暴的能量。\n\n此外，我们的[Owner.GetEngineerPlural]也制定了安全中和水晶矿床电荷的计划。这将消散风暴，并使我们能够安全地开采这些水晶用于其他用途。"
 strange_worlds.1030.a: "利用这些风暴中的能量。"
 strange_worlds.1030.b: "中和这些晶体里的电荷。"

 strange_worlds.1035.name: "休眠介质"
 strange_worlds.1035.desc: "对§Y[event_target:hibernator_planet.GetName]§!上的欠智慧生物种群的研究揭示了其非凡的休眠模式。这种模式由一种特定的酶调控，该酶触发了生物体进入和退出深度休眠状态的过程。在这种状态下，其体内的化学反应几乎降至可忽略不计的程度。\n\n我们提取了这种酶，并成功通过镇静化合物将其应用于其他多种生物。在所有案例中，原本不具备休眠能力的物种都能够进入长时间的休眠状态，在此期间细胞老化显著减缓。\n\n这一非凡的突破为人工增强的冷冻休眠铺平了道路，将大大减轻有机物种在长距离太空旅行中的身体负担。"

 strange_worlds.1040.name: "天空墓穴"
 strange_worlds.1040.desc: "当我们完成在§Y[From.GetName]§!的环境改造后，尸体开始从天而降。\n\n从如此高的高度坠落，这些古老的遗骸在撞击时化为肉泥。与内脏一起，我们发现了一些小物件的集合——装饰性的器物和奇异的遗迹——它们都从星球高层大气中相同的浓密云层中坠落。\n\n这些厚重的云层，我们只能推测是被某种未知的外星物种用作最终的安息之地，现在正因我们的星球改造而变得稀薄，并释放出之前悬浮在其中的物品。我们可以预见，随着大气稳定，这些遗骸将继续坠落，直到云层墓穴完全空空如也。"
 strange_worlds.1040.a: "令人毛骨悚然，但没准也能淘到点啥。"
 strange_worlds.1040.b: "不卫生。立即清理干净。"

 strange_worlds.1050.name: "轨道残骸"
 strange_worlds.1050.desc: "由于轨道上存在着许多太空垃圾和小型轨道碎片，我们在§Y[event_target:junk_moon_planet.GetName]§!的环境改造工程师正在面临着危险的工作环境。其极大的数量给穿梭机在地表和轨道间往回航行带来了危险。\n\n由于这些物体的密度极高，我们起早了一份，将其中最大的一些碎片进行磁化，使其在轨道上吸引其他的碎片，最后逐渐整合成一个更便于管理的整体。我们任务应该能制造出一颗人工卫星。\n\n虽然这将增加环境改造的时间，但它将大大方便穿梭车进入地表，并消除大型轨道碎片频繁进入行星大气的风险。"
 strange_worlds.1050.a: "那就造一颗卫星。"
 strange_worlds.1050.b: "它们会慢慢烧没的。"

 strange_worlds.1060.name: "垃圾之月"
 strange_worlds.1060.desc: "将环绕§Y[event_target:junk_moon_planet.GetName]§!的太空垃圾进行整合的工作成功了。\n\n通过将许多大型碎片磁化后，我们逐渐将所有的物体集合成一个巨大的废金属团块。它的密度上升至足以产生自身引力的可观水平。这颗新形成的卫星随后被送入了稳定的轨道。\n\n摆脱了这些危险的轨道碎片之后，前往§Y[event_target:junk_moon_planet.GetName]§!的表面容易多了，我们再也不用担心这些东西掉入大气层。不仅如此，我们的工程师也确信这颗新的卫星甚至可以承载自己的开采站。"
 strange_worlds.1060.create_moon_ct: "[event_target:junk_moon_planet.GetName]拥有了新卫星：垃圾之月"

 site_abandoned_bio_lab: "远古设施"
 abandoned_bio_lab_desc: "在对§Y[fromfrom.planet.GetName]§!的扫描中发现在这颗行星最难以靠近的区域有一座孤立的设施。这座结构似乎正在休眠或已被抛弃，其中没有任何能量迹象，看起来也饱经风霜。进行考古发掘可能会带来更深入的洞见。"

 strange_worlds.2000.name: "废弃生物实验室"
 strange_worlds.2000.desc: "该设施的内部包含了无数被废弃的医疗机械、治疗舱室和一个太平间。太平间的储藏荚舱里发现有一些部分保存完好的有机遗骸有疾患和病变的迹象。安全门、监视设备和拘留室的存在让§H[universal_macrophage_scientist.GetName]§!得出结论，有些个体是被强行关押在这里的。\n\n我们取回了一些设备部件，但绝大部分都腐坏严重。电脑系统中残存的数据有限，我们虽然恢复了一些文件但仍有待翻译。"

 strange_worlds.2005.name: "远古免疫研究"
 strange_worlds.2005.desc: "§H[universal_macrophage_scientist.GetName]§!提交了一份从§Y[fromfrom.planet.GetName]§!的设施里恢复的数据资料的部分翻译。\n\n§L17号实验室——进度汇报——研究主任吉列伯\n\n新的原型展现出了一些初步的潜力。对象的免疫系统增强了数百万倍，而且所有的病原体都已被清除。副作用依旧存在：紧随其后的致命突变，无一幸免。会再做尝试。我很确信，万能巨噬细胞已经成功在望了。§!"

 strange_worlds.2010.name: "吉列伯的选择"
 strange_worlds.2010.desc: "§H[universal_macrophage_scientist.GetName]§!翻译了从§Y[fromfrom.planet.GetName]§!上的废弃实验室取回的另一份文件。\n\n§L17号实验室——内部员工笔记——研究主任吉列伯\n\n同事们，项目终止命令今天来了；宗主已经没耐心了。但我们离目标就只差一步！万能巨噬细胞比任何人的突发奇想都重要。我们可以拥有一个没有疾病的未来！为了取得这样的进步，多牺牲几个生命的代价又有多大呢？\n\n如果他们不送来更多的实验对象——我就在我自己身上做实验。你们要和我一起吗？§!"
 strange_worlds.2010.a: "谨慎行事。"

 strange_worlds.2015.name: "万能巨噬细胞"
 strange_worlds.2015.desc: "§H[universal_macrophage_scientist.GetName]§!翻译了§Y[fromfrom.planet.GetName]§!上生物实验室的电脑里的最后一份日志。\n\n§L17号实验室——最终汇报——科研助理菲力多\n\n我们盲目地跟随着的就是这个吉列伯的自信。\n\n在我们自己身上测试原型，免疫系统一开始得到了增强；我们几乎可以免疫一切外部病原体。然后突变就开始了。\n\n吉列伯先死了。死状惨不忍睹。现在整个团队都躺在了在太平间里，我也很快就会加入他们。\n\n我们失败了。我们把自己的性命托付给了吉列伯的错误配方。万能巨噬细胞功能过于强大——它最终会攻击宿主自身。这里的一切东西都必须销毁。§!"
 strange_worlds.2015.a: "全部摧毁"
 strange_worlds.2015.b: "继续完成吉列伯的工作，这看起来很有希望。"
 strange_worlds.2015.b.mutation: "我们是突变的主宰。让我们完成这工作。"
 has_tr_mutation_finish_tt: "因为我们已经完成了§Y$Mutation$§!传统树，所以此选项可用。"
 strange_worlds.2015.c: "这种有缺陷的研究也是能堪一用的。"

 strange_worlds.2030.name: "致命变异"
 strange_worlds.2030.desc: "§Y[Root.GetName]§!上的居民正在经历严重的身体突变，细胞和重要器官的功能遭到了破坏。虽然在某些情况下，这些变化提高了代谢效率，但更常见的结果是死亡。\n\n这些副作用与§Y万能巨噬细胞§!原始研究笔记中描述的完全吻合。尽管我们做出了努力，但由配方引起的致命突变似乎是不可避免的。这项技术不能再被信任了。我们正在销毁所有剩余的配方并将停止使用。"
 strange_worlds.2030.ct: "§Y[Root.GetName]§!失去100£pop£人口，并且每多$@macrophage_kill_pop_every_x$个£pop£就额外失去100£pop£人口\n所有§Y[Root.GetName]§!上的有机£pop£获得§Y吉列伯突变§!并且生理学发生剧烈改变。"

 site_anomalous_cube: "异常立方体"
 anomalous_cube_desc: "§Y[Planet.GetName]§!上发现了一个硕大无朋的金属立方体。它的外表天衣无缝暗示了先进的技术能力，但我们还无从推测它的起源或功能。考古发掘也许能提供答案。"

 strange_worlds.2035.name: "金属涟漪"
 strange_worlds.2035.desc_intro: "对在[fromfrom.planet.GetName]上的巨大神秘方块进行进一步调查反而带来了比答案更多的问题。它的外表面绝对光滑无缝，我们的扫描仪无法穿透。当我们靠近立方体时，它光洁壮观的立面突然轻轻泛起涟漪，响应着我们的出现。"
 strange_worlds.2035.desc_lm: "$strange_worlds.2035.desc_intro$§H[event_target:anomalous_cube_scientist.GetName]§!得出结论，它是由某种形式的§Y活体金属§!建造而成的。"
 strange_worlds.2035.desc_no_lm: "$strange_worlds.2035.desc_intro$§H[event_target:anomalous_cube_scientist.GetName]§!得出结论，它是由前所未见的某种形式的怪异金属建造而成的。"
 strange_worlds.2035.a: "继续调查。"

 strange_worlds.2040.name: "进入方块"
 strange_worlds.2040.desc: "§H[event_target:anomalous_cube_scientist.GetName]§!在检查[fromfrom.planet.GetName]上的金属立方体时，其中一个表面突然泛起涟漪并且形成了一个通向该物体内部的开口。刚一进入，我们就发现了一个仍被腐坏的软体动物尸体占据着的控制台；不管它的肉体曾经如何，现在都化成了一抔黄土。\n\n我们在控制台上发现了一个不寻常的容器，里面不时嘭哐作响似乎是有什么东西在里面活动。然而，这个容器的密封非常复杂，§H[event_target:anomalous_cube_scientist.GetName]§!目前还无法将其打开。"
 strange_worlds.2040.evopred: "我们肯定还能回收这些粉尘。"

 strange_worlds.2045.name: "发现音频日志"
 strange_worlds.2045.desc: "在对立方体中控台进行数据挖掘的过程中，§H[event_target:anomalous_cube_scientist.GetName]§!恢复并解码了两小段音频日志，里面是由同一位发言人发出的一连串咽喉喌音和刺耳的声门塞音。在语言学数据库中交叉检索后，§H[event_target:anomalous_cube_scientist.GetName]§!发现了一种与之相匹配的古代语言，并得出了第一份音频日志的能够理解的翻译：\n\n§L“主席团们，请听我一言。要避免这场战争还有时间。你们君主的自信不过是浅薄而不慎重罢了，我们难道可以打败[event_target:anomalous_cube_fallen_empire.GetName]吗。我们将会被覆灭的！”\n\n“我们只可以安抚他们。这个匣子里装有一件礼物，可以作为和平的象征：这就是我们活体金属的精巧技艺。要想逃过这次劫难，只能将这件物送给他们。”§!"
 strange_worlds.2045.a: "翻译第二条音频日志。"

 strange_worlds.2050.name: "活体金属奇观"
 strange_worlds.2050.desc_intro: "第二段来自立方体控制台的音频信息也翻译完成了。\n\n§L“主席团们，我失败了。我们的覆灭已经在劫难逃了。\n\n我的六面体太空船遭到破坏，将会尝试紧急着陆在[fromfrom.planet.GetName]上。即便我侥幸存活，这件和平信物也无法送达了。[event_target:anomalous_cube_fallen_empire.GetName]将如我们所恐惧的一般攻打我们。”§!\n\n§H[event_target:anomalous_cube_scientist.GetName]§!已经完成匣子闭锁机构的破解。匣子里是一团异乎寻常的金属。它极具延展性和超响应性，不断地每过几秒就重塑成新的复杂外形。"
 strange_worlds.2050.desc_no_war_lm: "\n我们可以自己留着这个怪东西来加深我们对活体金属的理解，或是接替它的原主完成原定的事务；将其作为礼物送给[event_target:anomalous_cube_fallen_empire.GetName]以改进我们与之的关系。"
 strange_worlds.2050.desc_no_war_no_lm: "\n我们可以自己留着这个怪东西来加深我们对这种出色金属的理解，或是接替它的原主完成原定的事务；将其作为礼物送给[event_target:anomalous_cube_fallen_empire.GetName]以改进我们与之的关系。"
 strange_worlds.2050.desc_war_lm: "\n这件独特的物品和立方体舰船的来历可以加深我们对活体金属的理解。"
 strange_worlds.2050.desc_war_no_lm: "\n这件独特的物品和立方体舰船的来历可以加深我们对金属化合物和结构的理解。"
 strange_worlds.2050.a_no_war: "将其送给[event_target:anomalous_cube_fallen_empire.GetName]。"
 strange_worlds.2050.b_fallen_not_defeated_no_war: "占为己有。"

 strange_worlds.3005.name: "可疑先知"
 strange_worlds.3005.desc: "在观察§Y[event_target:pre_ftl_planet.GetName]§!当地人口时，我们的外派团队发现了件有趣的事情。\n\n这里的首都大街小巷都在交头接耳着关于一位“天选之人”的事情，据说是从星间下凡实现一个古老预言，并将带领[event_target:pre_ftl_planet.Owner.GetSpeciesName]走入下一个黄金时期。\n\n我们的所有人员都记录在岗，所以究竟是谁在访问这颗行星很值得进一步调查。"
 strange_worlds.3005.a: "继续调查。"

 strange_worlds.3010.name: "虚假先知"
 strange_worlds.3010.desc_intro: "我们的外派团队正在§Y[event_target:pre_ftl_planet.GetName]§!深入调查所谓“天选之人”来揭开他的真面目。\n\n"
 strange_worlds.3010.desc_no_megacorp: "一位§Y拿玛拉流浪汉§!伪装成了[event_target:pre_ftl_planet.Owner.GetSpeciesName]神话的核心人物，“从星间下凡而来”。"
 strange_worlds.3010.desc_megacorp: "一位§Y[event_target:caravaneer_fleet3_country.GetSpeciesName]§!流浪者伪装成了[event_target:pre_ftl_planet.Owner.GetSpeciesName]神话的核心人物，“从星间下凡而来”。"
 strange_worlds.3010.desc_outro: "\n在行星上的进一步探索中发现了他把坠毁的舰船隐藏在了一片离首都一段距离无法到达的峡谷。根据其老旧的超空间引擎型号，此人可能已经到此有些年头了。\n\n自从落难到此，他似乎开始利用当地的迷信来牟利。他被任命为充满“天智”的统治者，心安理得地开始接受当地人的顶礼膜拜。\n\n如果放任不管，这个骗子在行星上的存在很可能对社会的发展造成严重的影响，最好还是介入处置一下。"
 strange_worlds.3010.a: "揭发这个骗子的底细。"
 strange_worlds.3010.b: "向其提出要将其带走。"

 strange_worlds.3015.name: "真相大白"
 strange_worlds.3015.desc_no_megacorp: "我们揭露了§Y[event_target:pre_ftl_planet.GetName]§!上那个伪装成[event_target:pre_ftl_planet.Owner.GetSpeciesName]神话中“天选之人”的§Y拿玛拉流浪汉§!。"
 strange_worlds.3015.desc_megacorp: "我们揭露了§Y[event_target:pre_ftl_planet.GetName]§!上那个伪装成[event_target:pre_ftl_planet.Owner.GetSpeciesName]神话中“天选之人”的§Y[event_target:caravaneer_fleet3_country.GetSpeciesName]§!。"
 strange_worlds.3015.desc_outro: "\n在进一步调查当地的传说之后，我们告诉他们所谓天选之人的统治阶级事实上是一位被派来欺骗他们的恶魔，将会给这个世界带来千年之久的黑暗。\n\n我们将坠毁的舰船完全拆成了碎片，让当地人无迹可寻。然而，有些个人物品已经被发现了，该物种也窥见了超过当前理解水平的科技。"
 strange_worlds.3015.a: "真不幸。"

 strange_worlds.3020.name: "返乡"
 strange_worlds.3020.desc_intro: "我们的外派团队获得了与§Y[event_target:pre_ftl_planet.GetName]§!的所谓“天选之人”私下见面的机会，提出为其修复舰船并送回太空的机会。\n\n"
 strange_worlds.3020.desc_no_megacorp: "那个§Y拿玛拉流浪汉§!急切地想要接受我们的邀请，不断辩称是在搁浅于§Y[event_target:pre_ftl_planet.GetName]§!的时候被误认为是神，之后因惧怕事情败露后遭到伤害而惶惶不可终日。"
 strange_worlds.3020.desc_megacorp: "那个§Y[event_target:caravaneer_fleet3_country.GetSpeciesName]§!急切地想要接受我们的邀请，不断辩称是在搁浅于§Y[event_target:pre_ftl_planet.GetName]§!的时候被误认为是神，之后因惧怕事情败露后遭到伤害而惶惶不可终日。"
 strange_worlds.3020.desc_outro: "\n将其送到了我们的研究站修复了舰船之后，这位充满感激的旅行者将舰船库存的一大部分东西送给了我们并向我们郑重道别。\n\n因为其离去而造成的权利真空在§Y[event_target:pre_ftl_planet.GetName]§!的各个教派之间引发了一场短暂但血腥的斗争，现在也趋于平息。"
 strange_worlds.3020.a: "很迷人。"

 strange_worlds.3025.name: "[event_target:nomad01_country.GetName]"
 strange_worlds.3025.desc: "你好[Owner.GetSpeciesName]。我们了解到你们刚刚处理了一个脱离我们舰队的拿玛拉人流氓。\n\n你们可帮了大忙。这个误入歧途的人一直让人讨厌，他的疯狂野心给我们的旅程带来了风险。\n\n请收下这份礼物作为感谢。"
 strange_worlds.3025.a: "非常感谢。"

 strange_worlds.3030.name: "[event_target:caravaneer_home_country.GetName]"
 strange_worlds.3030.desc: "[Owner.GetSpeciesNamePlural]处理了我们弄丢的§Y垃圾§!？你们人还怪好的！这个蠢货除了麻烦什么都造不出来。至于他说的那些鬼话？真遗憾，他这都是第五次了。真的？我们很高兴他滚蛋了。\n这个你收下，这是给你们处理了个麻烦玩意儿的谢礼。一锤子买卖，非常好东西。"
 strange_worlds.3030.a: "非常感谢。"

 strange_worlds.3040.name: "遗落之物"
 strange_worlds.3040.desc: "我们在§Y[event_target:pre_ftl_planet.GetName]§!轨道上的观测站汇报，在最近一次地表地址调查之后丢失了一个补给箱。\n\n在追踪补给箱地理定位的过程中，我们发现它被一座当地村庄发现并占为己有。\n\n我们补给箱的混入可能对[event_target:pre_ftl_planet.Owner.GetSpeciesAdj]社会的发展带来不利影响。"
 strange_worlds.3040.a: "真不幸。"

 strange_worlds.3045.name: "物归原主"
 strange_worlds.3045.desc_common: "看来，误入§Y[event_target:pre_ftl_planet.GetName]§!的补给箱存对当地文化产生了奇怪的影响。\n\n当地[Root.GetPreFTLUpper]居民建造了我们观测飞船的粗糙仿制品。虽然这些“船”显然没有功能，但这证明我们的研究人员在调查期间被当地人发现了。\n\n在一位当地长老的指导下，可以看到[event_target:pre_ftl_planet.Owner.GetSpeciesName]队模仿我们的地质土壤分析程序：把我们放错地方的板条箱装满泥土和岩石，把它们装上他们的“船”，耐心地等待。"
 strange_worlds.3045.desc_non_homicidal: "\n[event_target:pre_ftl_planet.Owner.GetSpeciesName]以为模仿我们的行为，就会有更多的货物出现。我们应该在这种行为对社会造成更大影响之前进行干预。"
 strange_worlds.3045.desc_homicidal: "\n这么做就是徒劳，等来的只会有死亡。"
 strange_worlds.3045.a_normal: "悄悄取回我们的箱子。"
 strange_worlds.3045.a_megacorp: "分开回收我们的资产。"
 strange_worlds.3045.b_normal: "用食物交换他们的矿物。"
 strange_worlds.3045.b_megacorp: "做个交易吧！"
 strange_worlds.3045.c: "宰了这些原始人。"
 strange_worlds.3045.ct: "正在观测§Y[event_target:pre_ftl_planet.GetName]§!的观测站将产出$@observation_outpost_crate_minerals_production$$i_minerals$，维护费$@observation_outpost_crate_food_upkeep$$i_food$"

 strange_worlds.3050.name: "缺席怨恨"
 strange_worlds.3050.desc: "从§Y[event_target:pre_ftl_planet.GetName]§!取回我们丢失的箱子后，装载“飞船”的仪式仍持续了一阵子，直到[event_target:pre_ftl_planet.Owner.GetSpeciesName]愤怒地找到村庄长老，然后把他们丢进仿造的“穿梭机”并烧成了灰烬。\n\n尽管人们已经回归了此前的日常，但他们的文化里对“天人”的怨恨仍然挥之不去。"
 strange_worlds.3050.a: "了解了。"

 strange_worlds.3060.name: "取消服务"
 strange_worlds.3060.desc: "随着[Root.GetPreFTLLower][event_target:pre_ftl_planet.Owner.GetSpeciesName]社会的发展，我们停止了从观测站与他们进行的资源交换。\n\n尽管这是一个很有趣的实验，继续影响他们的社会只会让我们过早地暴露在他们面前。"
 strange_worlds.3060.a: "可以理解的措施。"
 strange_worlds.3060.ct: "该观测站不再产出矿物也不需要食物维护费了"

 strange_worlds.3070.name: "轨道异常现象"
 strange_worlds.3070.desc: "一阵重力异常将我们的观测站晃离了§Y[event_target:pre_ftl_planet.GetName]§!的轨道，导致它短暂进入了行星的下层大气。\n\n虽然我们的乘员没有受伤而且也恢复了原定轨道，但有人担心观测站可能会被地上的[event_target:pre_ftl_planet.Owner.GetSpeciesNamePlural]发现。\n\n只有时间知道我们是否暴露，以及这会对他们的社会造成何等影响。"
 strange_worlds.3070.a: "继续观测。"

 strange_worlds.3075.name: "登天之梯"
 strange_worlds.3075.desc_common: "我们的观测站在落入§Y[event_target:pre_ftl_planet.GetName]§!下层轨道时被原始的成像科技记录了下来。除了目击证据，这些照片也启发了一些国家建造“登天之梯”以进一步调查研究。\n\n尽管这是徒劳，各个民族国家之间的竞争导致了不稳定。在民族自豪感和资源稀缺的推动下，在完成第一个“阶梯”的竞赛中，旧有的紧张关系重新燃起。"
 strange_worlds.3075.desc_non_homicidal: "\n如果我们能否决他们关于我们存在的证据，我们也许能在局势失控之前缓和紧张局势。\n\n这种[Root.GetPreFTLUpper]政治实体之间的外交姿态也可以作为一个很有趣的社会学研究案例，尽管它还有可能成为暴力升级的导火索。"
 strange_worlds.3075.desc_homicidal: "\n即将到来的混乱应该是一个极好的研究机会。"
 strange_worlds.3075.a: "证伪我们的存在。"
 strange_worlds.3075.b: "继续观测。"
 strange_worlds.3075.b_ct: "观测站产出的£society£§Y社会学§!研究翻倍"

 strange_worlds.3080.name: "另有真相"
 strange_worlds.3080.desc: "我们的特工已经成功地推翻了我们在§Y[event_target:pre_ftl_planet.GetName]§!上存在的证据。\n\n随着图像被揭穿，目击者的可信度被毁，“通天之梯”的建设已经停止。这两个曾经分裂的国家为自己被认为愚蠢而感到尴尬，他们已承诺追求理性的探索和科学的方法。\n\n随着新一波学者聚集在一起，“天空城堡”神话的面纱被揭开，梯子的建筑工地已被改造成了高等教育中心。"
 strange_worlds.3080.a: "$FASCINATING$"
 strange_worlds.3080.a_ct: "[event_target:pre_ftl_country.GetName]向下一个时代进展50%\n[event_target:pre_ftl_country.GetName]成为物质主义。"

 strange_worlds.3085.name: "天梯大战"
 strange_worlds.3085.desc: "在建设“通天之梯”的过程中，§Y[event_target:pre_ftl_planet.GetName]§!上的[Root.GetPreFTLLower]国家之间的紧张局势导致了一场席卷全球的冲突。为了争夺日益减少的资源，这场持续两年的被称为“天梯大战”的大屠杀终于结束了。\n\n和平条约的关键条款是组成统一战线对抗共同的敌人“天空堡垒”。随着[event_target:pre_ftl_planet.Owner.GetSpeciesNamePlural]开始重建饱受战争蹂躏的星球，他们对未知的偏执和仇恨使得在未来与他们的互动更具挑战性。"
 strange_worlds.3085.a: "那是以后的问题了。"
 strange_worlds.3085.a_ct: "观测站产出的£society£§Y社会学§!研究恢复正常"

