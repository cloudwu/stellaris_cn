# Origin - Red Giant
 origin_red_giant: "红巨星"
 origin_red_giant_desc: "这个文明正站在命运的十字路口：其星系中央的红巨星正在持续升温，炙烤着他们的家园。\n在找到原因并解决之前，他们是否能适应这恶劣的环境？或选择拥抱这股炙热之力，将那诡异、甚至可能不自然的变化化为己用？"
 origin_tooltip_red_giant_effects: "—$HOMEWORLD$['concept_pc_volcanic']（规模：£planetsize£20）"
 START_SCREEN_RED_GIANT: "真相来得缓慢，却又骤然明了。\n\n我们的恒星正进入一个快速且异常的演变阶段。其能量输出已超出所有预期参数。光谱转变显示异常对流模式，其核聚变速率似乎在无相应质量损失情况下提升。\n\n迄今为止，我们与这股升温同步演化。但基础生物进化有其极限。\n\n若[capital_star.GetName]内正在进行的变化持续，母星将被焚毁。问题不再是“是否”，而是“何时”。"
 red_giant_start_NAME: "红巨星星系"
 red_giant_start_DESC: "这是帝国使用§Y$origin_red_giant$§!起源默认的初始星系。"

 tech_starfire_cannon: "$starfire_cannon$"
 tech_starfire_cannon_desc: "如同任何潜在危害，我们恒星转变产生的危险辐射也能成为武器。将其引导为束能武器，可使敌舰过热瘫痪。\n\n解锁行星决议以在轨道上建造§Y$starfire_cannon$§!。"
 SOLARFLARE_EMITTER: "太阳耀斑发射器"
 SOLARFLARE_EMITTER_DESC: "一束强大的能量束，可穿透最强防御，瘫痪脆弱舰船系统。"
 starfire_cannon_cap: "$starfire_cannon$"
 starfire_cannon: "星火炮"
 starfire_cannon_plural: "星火炮"
 NAME_Starfire_Cannon: "$starfire_cannon$"
 starfire_cannon_key: "$starfire_cannon$核心"
 sfe_on_hit_stun_tt: "§Y令目标§!瘫痪§G5§!日，降低其速度、射速和护盾。"
 sfe_weapon_stun_effect: "§R$starfire_cannon$撞击§!"
 sfe_weapon_stun_effect_desc: "   " # not visible
 decision_starfire_cannon: "构筑$starfire_cannon$"
 decision_starfire_cannon_desc: "模拟迅速老化红巨星的强烈辐射，该轨道炮发射高温电离束，不仅能损伤目标，还会烧毁舰船组件使其失效。"
 decision_starfire_cannon_effects: "在行星轨道建造§Y$starfire_cannon$§!，一款远程武器，可瘫痪多舰船系统。"
 decision_starfire_cannon_limit: "$TRIGGER_FAIL$星系上限：§Y3§!"

# Origin - Cosmic Dawn
 origin_cosmic_dawn: "宇宙黎明"
 origin_cosmic_dawn_desc: "这不是一个崛起的文明，而是一个被释放的文明。当休眠仓开启，他们醒来时，早已物换星移，故土难寻。但他们的过去并未湮灭，而是埋藏在星系尘土与废墟之下，静候再次被发掘。"
 origin_tooltip_cosmic_dawn_effects: "—$HOMEWORLD$$TABBED_NEW_LINE$—['concept_pc_volcanic']（规模：£planetsize£14）$TABBED_NEW_LINE$—['concept_inf_cd_deposit']：+5\n—以事件状态开始：§H深度开采§!"
 origin_tooltip_cosmic_dawn_negatives: "- $INITIAL_POPS$ §R-600§!"
 START_SCREEN_COSMIC_DAWN: "我们苏醒之时，只能依稀感知自己曾经沉眠。即便如今，我们对往昔最确凿的证据，也并非记忆本身，而是那保存休眠躯体的庞大而精密的科技体系。\n\n成千上万的休眠舱，贯穿地下的传热系统，翻腾不息的熔岩之炉。墙壁上刻满了我们的起源痕迹：舰队自逐渐冷却的母星启程，奔赴群星之间，追寻新的温暖。为了寻找真相，我们离开了这座地下“孵化室”。在§Y[owner.Capital.GetName]§!的地表，我们找到了可用的科技与资源，也在行星地壳深处探测到更多隐藏的设施。我们的同族或许正在其中一些设施中安眠。\n\n那群星呢？是否在遥远的虚空中，还有如我们一般沉睡的族群？若真如此，也许他们能助我们解开那个自觉醒起便萦绕心头的疑问——我们是谁？"
 cosmic_dawn_start_NAME: "新家园"
 cosmic_dawn_start_DESC: "这是使用$origin_cosmic_dawn$起源默认的初始星系。"
 concept_inf_cd_deposit: "$d_stasis_pods$"
 concept_inf_cd_deposit_desc: "已清除：\n$d_stasis_pods_tt$\n\n§L$d_stasis_pods_desc$§!"
 cosmic_dawn_districtsize: "$MOD_PLANET_MAX_DISTRICTS_ADD$：§G+1§!"
 cosmic_dawn_districtsize2: "$MOD_PLANET_MAX_DISTRICTS_ADD$：§G+2§!\n$d_cd_ancient_tunnels$§G+2§!"
 cosmic_dawn_tunnel_foundry: "每$foundry_jobs_bonus_workforce_mult$个$d_cd_ancient_tunnels$：§G+1%§!"
