# EVENTS

 distar.9000.lcluster_clue_desc_1:1 "We have discovered that the alien compound found on the enigmatic cache is made up of the powdered fragments of microscopic robotic entities - nanites. Some of the scratches in the hull even have tiny mechanical claws stuck in them, and in one we discovered an active but damaged nanite leeching its energy from the cache. From what remained of the nanite's hard drive we have extracted data that could be pivotal for our understanding of the L-cluster Gateway network."

 distar.9000.lcluster_clue_desc_2:0 "Among the items recovered from the ruins on [big_rip_planet.GetName] was a malfunctioning hologram from the society that interfered with the plantoid primitives. Though most of the data was either corrupted or unintelligible due to an incessant whooshing sound and the panicked state of the sender, we managed to restore several fragments containing valuable information on the Gateway network.\n\nMost of the hologram, however, was dedicated to sickening premonitions of the Gray Tempest and the gruesome death that would follow in its wake."

 distar.9000.lcluster_clue_desc_3:0 "As the crew returning from the Xvan labs were decontaminated we identified an alien substance on their protective wear. Upon closer examination it has proven to be fragments of microscopic robots turned into a fine gray dust. Among the samples we found an intact nanite carrying instructions for attaching bolts to a structure we believe could be a Gateway.\n\nThis molecular construct maybe have had an integral part in assembling the entire L-Gate network."

# Invisible Death
 distar.2040.name:0 "Nefri's Pride"
 distar.2040.desc:0 "The armed vessel discovered in orbit of [From.GetName] is an abandoned military spacecraft called Nefri's Pride. Its light frame and evasion hardware suggest it was built for long-distance patrol missions, but it has since been retrofitted into a long-range stealth bomber.\n\nRecords of the ship's comms reveal it was hijacked by a rebel guerilla on its way to perform a strike against a secret complex called the Xvan labs, said to hold a weapon so powerful it could win them the war, when they were shot down. We have extracted the ship's destination from its navigational drive."
 distar.2040.a:0 "Send a science crew to the lab."
 distar.2040.b:0 "We have no need for such a weapon."
 distar.2041.name:0 "Invisible Death"
 distar.2041.desc:0 "Our scientists have returned from the Xvan labs unscathed with footage collected from the facility's security cameras. It shows lab scientists bound and gagged as guerilla soldiers pry open the weapon strongbox. But to their dismay, the box is empty.\n\nOnly minutes later the rebels can be seen writhing on the floor in intense agony, dark patches swelling across their bodies, then their skin rips and a gray unidentifiable matter spills out.\n\nThe matter continues to expand, swirling hypnotically around them, until one of the scientists activates the emergency system. Sprinklers douse the room in liquid and an electrical surge passes through it executing all living things. Here the footage ends. Our crew can confirm that the strong box was indeed empty."
 distar.2041.a:0 "Spooky."
 distar.2041.a.tooltip:0 "Our excursion into the Xvan labs has progressed our engineering research."

 # GATE HIJACKERS
 distar.2045.name:0 "Gateway Hijackers"
 distar.2045.desc:0 "The signal originates from a gathering of destroyed military vessels in orbit around [From.GetName]. It seems a foreign alien power predating our civilization by many thousand years, called the Sujin Empire, was attempting to hijack the gateway network using some kind of interference beam, when they were rudely interrupted. Though the beam is active and calibrated on the gateway's security network, it has been damaged in the assault. Perhaps our scientists could mend it."
 distar.2045.a:0 "It is certainly worth a try."
 distar.2045.b:0 "Leave."
 distar.2046.name:0 "Sujin Insight"
 distar.2046.desc:0 "Though our scientists were unable to pierce the gateway's security system, we have gained some very valuable insight into how the network functions. The Sujin empire had been obsessed with the gateways for centuries, and gathered all data they could find in an effort to break through."
 distar.2046.a:0 "Not bad, all things considered."

 # Vechtar Zavonia
 distar.1016.name:0 "Paradise Lost"
 distar.1016.desc:0 "The Vol do not gamble with national security. After unleashing their entire nuclear arsenal upon Paridayda, turning the Mardak Vol's formerly lush homeworld into ash, they doused the fiery wreckage in fungicide, dissolving the last remains of the Mardak Vol into a toxic slush. Dangerous or not, the parasitic fungoids are no more."
 distar.1016.a:0 "How dare they!?"

 # The other side - a nation is attempting to get access to the gateways. An anomaly on a planet in a gateway system. They were preparing to launch an attack through the gateway, and had been attempting to reopen the network.

