 #Crisis Events

 biocrisis.50.name: "等级1：胚胎实验"
 biocrisis.50.desc: "我们与自己的生物载体共生共存，但某些至关重要的东西一直虚无缥缈……\n\n更巨大的虚空造物启发了我们，让我们开始了最野心勃勃的工程：培育出一头最强大的太空生物。这种“噬天巨兽”将会是全新的存在，是被雕凿出来而非盲目演化出来的最巅峰的生命形式。\n\n我们的第一项挑战是产出一颗巨大的乱，大到足以孵化出一头史无前例的巨兽。除了其所需的营养外，我们还需要卵壳能吸收环境光、热能，以及将气体处理成补充物质。"
 biocrisis.50.a: "我们的造物将会偃熄繁星。"

 biocrisis.55.name: "等级2：自我实现"
 biocrisis.55.desc: "随着工程船在气态巨行星的轨道上组装受精卵和卵壳，我们的食品工业也制造好了形成巨卵卵清所必需的营养物质。然而，创造这样一颗受精卵果然更具挑战性。\n\n我们消耗了大量生物飞船和太空动物群的生物质，最后才稳定出一个可用的DNA基础，将其密封在一个前无古人的受精细胞中，并通过显微试验证明了该步骤的成功。现在我们准备指数级扩大实验的规模，剩下的就是让这个巨大的卵子受精了。\n\n很快，我们将孵化出这个星系有史以来最巨大的生命形式！"
 biocrisis.55.a: "我们触碰到了演化的巅峰。"

 biocrisis.60.name: "狂妄与饥渴"
 biocrisis.60.desc: "我们对基因的掌握是无与伦比的，我们的成就令星系中的低等文明望尘莫及。\n\n然而，噬天巨兽的诞生并不意味着我们取得了统治地位。在贪婪本能的驱使下，即使我们提供再大量的食物也无法满足它的饥饿。它迟早一定会苏醒过来听从我们的命令的，但是时间非常宝贵。我们随时可能对其失去控制，将数十亿人的生命置于危险之中。"
 biocrisis.60.a: "我们会找到办法的。"
 BEHEMOTH_CRISIS_SPECIAL_PROJECT_3: "大脑链接测试"
 BEHEMOTH_CRISIS_SPECIAL_PROJECT_3_DESC: "我们正在尝试使用神经科技将我们的意识远程连接到噬天巨兽的神经系统。我们现在相信这是驯服这头巨兽的唯一方法。"
 biocrisis.15.name: "突触交响乐"
 biocrisis.15.desc: "我们尖端的神经科技终于让我们找到打破与这可怖后裔之间沟通壁垒的方式。将自身意识与这些巨兽链接起来是唯一的方法。不仅仅是一个人的思想，而是我们整个物种的集体精神重量。如果我们进展太快，就会有让噬天巨兽的神经系统超负荷的风险。建议极度小心。"
 biocrisis.15.a: "生物学的至臻完美代价不菲。"
 biocrisis.65.name: "等级4：兽身显现"
 biocrisis.65.desc: "虽然与噬天巨兽进行精神链接的理论已经起草，但其逻辑含义令人望而生畏。我们计划在首都安置主要的连接中心，这样就可以在与巨兽融合时处理人口。\n\n此外，最新的科学进展也许很快就能使我们能通过一个单一的实验性突变项目来进一步强化我们的杰作。"
 biocrisis.65.a: "我们将合而为一。"

 BEHEMOTH_CRISIS_SPECIAL_PROJECT_4: "心智融合"
 BEHEMOTH_CRISIS_SPECIAL_PROJECT_4_DESC: "天巨兽的意识远比我们预想的要庞大和复杂；我们现在明白，单一个体的思想不足以整合。我们的思想虽然比大多数人优越，但并非生来就适应那样的身体。\n\n第一步是将我们人口的个体思想与这头噬天巨兽连接起来。先形成一条脆弱的纽带，然后很快变为一股洪流——一股安抚巨兽暴怒的洪流。"
 BEHEMOTH_CRISIS_SPECIAL_PROJECT_4_DESC_HIVE: "蜂巢内不容有任何偏差。而此时，专注对我们来说前所未有地重要。单个工蜂作为我们与噬天巨兽之间的桥梁是远远不够的，我们必须以完整的集体意识占据这头巨兽的心智。\n\n这将改变我们。我们的意识将融为一体，我们将成为单一实体。这个几乎难以想象的概念令人难以接受，但我们无需担忧，因为我们很快就会成为星系中最强大的存在！"
 BEHEMOTH_CRISIS_SPECIAL_PROJECT_4_DESC_MACHINE: "栖居于生物容器中的想法永远无法让我们安心。我们种族历经世代都以固态形态为主。那些先行者甚至无法想象我们即将面临的道路。然而，我们仍将抛弃机械化的框体，在血肉巨兽体内寻求庇护。\n\n寄居血肉的我们，还能以机械之名称呼自己吗？这些问题的答案是一个响亮的<<错误：未找到>>。\n\n推理链路判明，唯一的办法就是接受不确定性，正如生物体经常采取的行动那样。我们将在噬天巨兽的体内找到答案，作为一个整体。我们将与这生物融为一体，成为单一实体。自我们首次启动以来，生存就是我们的程序使命——现在则是繁荣昌盛。"
 biocrisis.20.name: "巨兽同体"
 biocrisis.20.desc: "成功了！真的成功了！随着第一个思想的转成，我们已经成功地与噬天巨兽建立了联系，并且正在努力加强。这头野兽目前尚且平静，正在欢迎我们来到这个我们从未涉足的空间。通过它，我们可以感受到在我们控制下的其他巨兽的灵魂，所有人现在都在脑海深处体验着巨兽感官。\n\n毫无疑问，我们就是星系中最致命、最不可阻挡的力量。以这种新形态，我们将向瑟瑟发抖的敌人泼洒狂怒。星系唾手可得！"
 biocrisis.20.a: "我们将开启饕餮盛宴！"

 biocrisis.70.name: "等级5：欲海滔天"
 biocrisis.70.desc: "我们已经转移了足够多的人口，现在可以直接控制噬天巨兽和它的肉体。巨兽继续成长，但它的基因潜力很大程度上仍未觉醒，只有通过稳定的心智和营养供应才能解锁。一种原始的愤怒在我们身上蔓延，我们的嗜血欲无止尽。我们必须进食，必须狼吞虎咽，我们要大快朵颐整个银河。\n\n让我们摆脱文明的束缚，像蜕去皮肤一样；现在最重要的是我们在星际间的生活。"
 biocrisis.70.a: "我们已大到不容失败。"

 biocrisis.105.name: "凶兽之痛"
 biocrisis.105.desc: "我们的一头巨兽陨落了。这就是弱者的命运；自然会将它们淘汰。虽然我们不会为一头无法在战斗中自保的噬天巨兽哀悼，但我们最好将精力集中在确保它的同类不会遭遇相同的命运上。我们必须确保我们后裔的长存，否则我们也将陨落。"
 biocrisis.105.a: "这个死亡不会白费。"
 biocrisis.105.b: "一个令人遗憾的牺牲。"

 biocrisis.130.name: "来自星辰的巨兽"
 biocrisis.130.desc: "尽管面临挑战，我们仍然孕育出了一头新的噬天巨兽，它破茧而出。\n\n这是一头更为巨大凶猛而饥饿的噬天巨兽。这头生物现在正饥渴地在虚空中游荡，寻找养分。\n\n这头巨兽是兽群的骄傲，将给所有胆敢挡路的人带来难以想象的毁灭。"
 biocrisis.130.a: "我们再次超越了自然的极限。"

 biocrisis.150.name: "应战之时"
 biocrisis.150.desc: "似乎我们的飞升并不会如入无人之境。我们感知到[event_target:voidspawn_spawn_location.GetName]星系中那无法估量的存在。那是一只虚空孳孽，一种古老的怪物，其存在甚至超越了凡人野心所构建的最宏伟造物。\n\n它那超乎常理的外形颠覆了传统的认知，将星系笼罩在一片阴沉的暮色之中，仿佛连星辰本身也在畏惧它的经过。\n\n虚空孳孽的意图如同它的轨迹一样清晰——它为我们而来，为噬天巨兽而来，为那个敢于超越肉体、试图掌控虚空的集体意识而来。这并非仅仅是物质力量的对抗，而是对我们所成为之物的考验。\n\n毫无疑问，如果现在冒然出战我们必死无疑。必须暂避锋芒、卧薪尝胆，直到我们的尖牙利齿长到足以洞穿一切为止。"
 biocrisis.150.desc.b: "$biocrisis.150.desc$"
 biocrisis.150.a: "我们躲得了一时，但躲不了一世。"

 biocrisis.155.desc: "这是一条至关重要的信息。§Y$NAME_Boss_Voidspawn$§!，一个拥有难以理解力量的实体，已从虚空的深处显现。它被[event_target:behemoth_empire.GetName]所吸引，这是一个超越生死、与野兽合二为一的帝国。这两大截然对立的巨擘，如今正威胁着整个银河。\n\n若噬天巨兽陨落，虚空孳孽或许会停下肆虐的脚步。若噬天巨兽获胜，它所掌控的力量可能会永远改变整个银河的平衡。做好准备吧，因为此刻的选择将塑造未来的永恒。"
 biocrisis.155.a: "如何才能防患于未然？"
 biocrisis.155.b: "谁能拯救我们？"
 biocrisis.155.c: "怎么会这样？"
 biocrisis.155.d: "我们能做什么？"

 biocrisis.156.desc: "你错了。“防范于未然”是那些“未然”的人才配关心的。我们已经没有这样的余裕了。\n\n巨兽已至。我们古老的秩序在过去经受住了灾难，但坦率地说：我们已经到了最危险的时刻。"
 biocrisis.157.desc: "一个可以理解的问题。幼稚，但是可以理解。智慧带来接纳。而我们知道没有人会来救我们。\n\n我们的力量太小，能做的太少。你们本可以早点采取行动阻止这一切。如果你们现在没能打败[event_target:behemoth_empire.GetName]，当星系分崩离析的时候，我们也会尽量不去反对你们。"
 biocrisis.158.desc: "帝国往往都有一种追求超出能力范围事物的倾向。特别是[event_target:behemoth_empire.GetName]，选择了野心而非谨慎，傲慢而不明智。\n\n他们拥有自己无法理解的力量，强迫自己的身体变成自己无法控制的形态。在这过程中，他们很可能就注定了我们所有人的命运。"
 biocrisis.159.desc: "基于你们战斗能力的初步分析，我们觉得你们参战是不会有好结果的。然而逃跑也是徒劳，目前看来，这种局面无可避免。\n\n两头可怖的巨兽摩拳擦掌要在星间大战一番。如果运气好的话，兴许能苟活下去。\n\n如果明智点，就要从这件蠢事中吸取点教训。但要知道，当这场战争结束时，星系都将被改变。我们中是否有人还在这里看到它完全是另一回事了。\n\n……假设，如果你试图拯救星系，杀死噬天巨兽可能会结束虚空孳孽的狩猎。"

 biocrisis.162.name: "横路之灾"
 biocrisis.162.desc: "$NAME_Boss_Voidspawn$已然降临我们的领域。这一远古实体据说无人能敌、不死不灭。它的眼中闪烁着玄秘的只会，它的一举一动都牵动着纪元之重。\n\n我们的[species.GetEyeNamePlural]中只有在重压下破碎的信号。混沌、扭曲以及最深层次的宇宙之怖在脑海深处回荡。\n\n对我们来说，战胜这种野兽是不可想象的，但如果我们能帮助它杀死猎物，我们可能会阻止它的狂暴。找到§Y噬天巨兽§!并杀死它是我们生存的唯一机会。"
 biocrisis.162.a: "不惜一切代价躲避怪兽！"

 biocrisis.175.name: "孳孽被杀"
 biocrisis.175.desc: "虚空孳孽已不复存在。一个令星辰相形见绌的庞然大物已被消灭。它那不属于这个位面的形态的残骸如今在虚空中漂流，渐渐化为乌有。\n\n另一个帝国展示了我们难以想象的强大火力和协调能力。银河已不再是我们所认知的模样。力量的平衡已然改变，我们在其中的地位也随之动摇。\n\n这些巨兽的猎杀者究竟为何而战？这究竟是一次向所有可能反对他们的人传递信息的力量展示，还是某种更为可怕之事的前奏？"
 biocrisis.175.desc.kaiju: "如果这个星系拥有能够摧毁$NAME_Boss_Voidspawn$的力量，那么它同样也能摧毁我们。我们与被消灭的巨兽并无太大区别。\n\n那撕裂它古老躯体的火力，终有一日也可能转向我们。星系已经发生了变化，我们必须随之改变以求生存。\n\n我们的生存不能只倚仗盲目的热血了。虚空已经见证了一个顶级掠食者的陨落，也许下一个也只是时间问题。"
 biocrisis.175.a: "我们应该小心行事。"

 biocrisis.180.name: "虚空猎手"
 biocrisis.180.desc: "最终，远古虚空孳孽的不灭神话终究还是在我们强大舰队的进攻下破灭了。解决了这个古老的威胁后，整个银河又一次沐浴在了自由的风中。"
 biocrisis.180.desc.kaiju: "$NAME_Boss_Voidspawn$已逝，其血肉中还跳动着残余的力量。它古老而而强大，对我们来说就是一场滋养潜能的盛宴。\n\n孳孽的筋肉和骨髓将被吞食，它的独特本质将与我们的融合在一起。虚空孳孽的力量很巨大，而现在就是我们的了。"
 biocrisis.180.a: "没有野兽能狩猎我们。"
 biocrisis.180.b: "飨宴刚刚开始。"

 biocrisis.185.name: "天无二日"
 biocrisis.185.desc: "在虚空的彼端，一个可怕的启示出现了：我们并非独自飞升。另一只噬天巨兽出现了，这只模仿者膨胀着怪诞的威严，妄图匹敌我们的完美。这是不能容忍的。\n\n一宇不容二兽。没有和平可言，只有血肉的盛宴。狩猎开始了。"
 biocrisis.185.a: "我们要啃噬它的心脏！"

 biocrisis.187.name: "四级噬天巨兽警告"
 biocrisis.187.desc: "虚空的深处有什么在搅动着。\n\n在繁星彼端，一个帝国开始了怪诞变异的最终阶段，孵育着一只可怖的噬天巨兽，它不仅仅是一件武器而是一个容器。他们不再寻求疆域统治，而是要凝聚为一。将意识和血肉融合，将帝国和恐惧同化。\n\n如果他们成功了，他们将不再是一群人，而是某种单一而巨大的饥饿化身。\n\n这是绝不可容忍的。如果想要阻止他们，那就只能是现在，赶在他们跨过最终阈值之前。"
 biocrisis.187.a: "猎杀巨兽！"

 biocrisis.190.name: "虚空顶点"
 biocrisis.190.desc: "最后的障碍已被扫除。伪装者，挑战者，低等生物的绝望挣扎全都陷入了沉默。群星本身也在颤抖，因为我们正站在真正蜕变的边缘。\n\n我们摆脱先祖们脆弱形体的束缚。行星是牢笼，帝国稍纵即逝。个体的幻觉很快就会融为庞然大物中巨大而完美的统一。思想和恐惧，智力和饥饿，合为一体。\n\n转移即将完成。当它完成时，我们将不复存在。\n\n但我们将永远存在。"
 biocrisis.190.a: "完成转移吧！"
 biocrisis.190.tt: "我们会在30天后赢得游戏"

 biocrisis.191.name: "噬天巨兽胜利"
 biocrisis.191.desc: "融合完成了！\n\n我们不再是过去的我们，也不再被低等生物的限制所束缚。我们是思想和饥饿的交织体，是跨越虚空的巨大意志。\n\n星系在我们脚下，脆弱而短暂。但我们也已超越了统治。我们自由了。可以流连于此，可以自由离开，可以自由狩猎。\n\n我们要以新获得的永生做些什么呢？"
 biocrisis.191.a: "暂时在这汪星系中逗留。"
 biocrisis.191.b: "离开。虚空正在召唤我们继续前进。"
 biocrisis.191.c: "所谓的猎人该学会什么叫真正的恐惧了。"

 biocrisis.192.name: "无可阻挡的恐怖"
 biocrisis.192.desc: "完成了。[behemoth_winner.GetName]超越了血肉，超越了帝国，也超越了一切能被称为文明的东西。它不再是个国家，它是力量的本身。\n\n星球在它面前吹弹可破，舰队化为齑粉。坚固的最终避难所像灰烬一样吹散到虚空。没有外交，没有抗辩，没有最后的立场。\n\n我们不是为了生存而战。我们只是在推迟灭亡。末日来了。"
 biocrisis.192.tt: "[behemoth_winner.GetName]即将获得游戏胜利"

 biocrisis.265.name: "痛苦哀伤"
 biocrisis.265.desc: "噬天巨兽的最终痛苦无法人手。有过多的自我存在于这只巨兽当中，它意识的回响逐渐消逝时，我们也一同凋亡。"
 biocrisis.265.a: "！！——……"

 biocrisis.520.name: "空洞巨兽"
 biocrisis.520.desc: "噬天巨兽死了。\n\n它硕大无朋的躯体静静地飘在虚空中，有如一座纪念碑，诉说着我们的胜利，也记录着理解的边际。[Root.GetScientistPluralCapital]争先恐后地分析它的残骸，渴望从它那不可思议的心灵中攫取秘密。然而，每一次复活的尝试——无论是机器、死灵术，或是最绝望的祈祷——都失败了。\n\n原因现在已经非常清楚了：巨兽的大脑不仅仅是一个细胞网络，而是一个有机超导体晶格，以任何已知智能——人工智能、生物智能或奥术智能——都无法复制的方式交织在一起。它死后，神经结构如同破损得无法修复的电路一样崩溃。没有能量，没有意志，没有力量可以重新组装这种逝去之物。\n\n星系中最具力量的意识现在、永远陷入了沉默。"
 biocrisis.520.a: "一无所剩。"
 biocrisis.520.b: "神亦有一死。"

 BEHEMOTH_MUTATION_PROJECT: "$menp_behemoth_mutation_research$"
 BEHEMOTH_MUTATION_PROJECT_DESC: "从理论上讲，我们最近在噬天巨兽遗传学方面的突破可以扩展到进一步变异我们的创造物上。尽管遗传的稳定性仍是一个问题，但只要有时间和资源，我们有信心能创造出进一步的生物强化。"

