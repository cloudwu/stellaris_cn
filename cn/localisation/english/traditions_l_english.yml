 tr_domination_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\n采纳所有的 $tr_domination_adopt_machine$ 意味着科技将在我们和 §Y附庸§! 之间共享。任何一项科技，如果另一方没有，都将获得 §G+30%§! §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! 加成。"

