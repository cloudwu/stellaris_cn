 ### Impossible Organism ###
 disco_impossible_organism_cat:0 "Impossible Organism"
 disco_impossible_organism_cat_desc:0 "Unexpected life signs have been encountered on survey of the toxic planet [From.GetName]. Small, but significant."

 ### Stranded Scientist ###
 disco_stranded_scientist_cat:0 "Spacecraft Remains"
 disco_stranded_scientist_cat_desc:0 "Bits and pieces of metal are strewn across [From.GetName]'s surface, encircling what looks like the hulk of a ship. The wreckage appears deserted, but energy readings remain."

 ### Molluscoid Miners ###
 disco_molluscoid_miners_cat:0 "Possible Inhabitants"
