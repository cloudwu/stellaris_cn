### Cosmogenesis Events

 crisis.7100.name: "无尽的好奇心"
 crisis.7100.desc: "众所周知，科学能为进步铺平道路。如果想要发挥出我们真正的潜力，那就别无他法。我们对技术的掌握不言而喻，但还是有太多超出我们理解的事物：堕落帝国之道，星神兽之力，还有灵能洞见之谜……\n\n想要一窥现实深层的意义，我们需要一种新的科学、一种新的计算机。突触凝练机正代表通往无限知识之旅最重要的第一步。"
 crisis.7100.a: "知识就是力量。"
 new_cosmogenesis_tech_tt: "§Y天灾增益§!：新研究选项已解锁。"

 crisis.7105.name: "天灾等级2级"
 crisis.7105.desc: "随着宇宙秘密陆续被揭开，我们确定，引力在塑造跨维度的现实中起着关键作用。它对时间和空间的影响是至关重要的，但仍有很多有待解开的谜团。\n\n我们收集的每一项知识都揭示了新的可能性。一些可能有直接的工业或军事应用，而另一些则可能为以前难以想象的理论打开大门。路漫漫其修远兮，吾将上下而求索。"
 crisis.7105.a: "我唯一所知，即我无所知。"

 crisis.7110.name: "天灾等级3级"
 crisis.7110.desc: "重力的影响范围确实令人惊讶。虽然我们已经发现操纵它的新方法，但我们工作的真正意义仍有待探索。我们相信，如同黑洞影响它周围的宇宙一样，引力仍然是穿透我们当前现实的最佳选择。\n\n我们假设，接触一种本质上是现实另一面的物体可以让我们改变这一面的法则。这是一个危险的研究领域，但谨慎绝不能阻碍进步。"
 crisis.7110.a: "重力仍为万物之法……至少现在如此。"

 crisis.7115.name: "天灾等级4级"
 crisis.7115.desc: "我们对了！无论我们的工作曾遭受任何质疑，现在都将烟消云散。\n\n重力可以用来扭曲现实的法则。但是否存在一种正确的调整能将这些规则彻底打破呢？到目前为止，我们的实验都是在最小的范围内进行的，任何编辑都会很快被删除，现实会恢复到“默认”设置。而我们现在怀疑，这仅仅是规模的问题。通过在更大的层面上应用能量悖论，我们可以大大降低这种编辑的成本……至少在我们的维度中是这样的。\n\n不管有多大风险，现在已经没有回头路了。只有敢于打破规则的人才能改写规则。"
 crisis.7115.a: "我们已经做好了牺牲一切的准备。"

 crisis.7120.name: "天灾等级5级"
 crisis.7120.desc: "这不合理，但事实如此。无论我们如何努力，对现实的编辑都仍是暂时的。这个宇宙太老了，根本无法发生变化。但在挫折之中有时也蕴藏着机遇，一项新的实验已经产生了意想不到的结果。虽然我们早就知道其他维度的存在，但前往彼处的可靠方法却一直困扰着我们。\n\n这种情况不复存在了。年轻的宇宙正存在于奇点的无限引力之中。事实证明，改写起这种年轻宇宙要容易得多。\n\n我们有向黑洞发射探测器的技术。一旦越过视界，他们就会开始施加压力，使这些新生的位面屈从于我们的意志。在空间折叠成永恒的地方，有一扇通往另一个宇宙的大门，那里也有着其他更年轻的宇宙。在多元宇宙的深渊深处，我们会发现一个可以被塑造为某种非凡存在的现实。"
 crisis.7120.a: "它必须屈服，因为我们绝不放弃。"

 crisis.7125.name: "视界凯旋"
 crisis.7125.desc: "我们的现实是有缺陷的。熵、生理需求和暴力使其污浊不堪。虽然我们改变不了，但可以弃之而去。让我们进入未知，寻找一个年轻的宇宙，在那里我们对现实的编辑将会保留下来。让我们把它塑造得尽善尽美，成为我们文明应得的避风港。\n\n我们已经规划出了一种无与伦比的舰船：§Y视界刺针§!。这座可移动的巨型结构并不是战争的兵器，但它扭曲物理法则的能力能容纳我们的整个文明。我们将一同潜入一个精挑细选的黑洞，抛弃这个曾创造我们的现实。"
 crisis.7125.a: "我们必须建造一座§Y视界刺针§!！"
 needle_to_win_tt: "建造一座§Y视界刺针§!巨型结构以解锁天灾的最后行动。"

 cosmogenesis_planet_pickup_chain_title: "宇宙创生——出谷记"
 cosmogenesis_planet_pickup_chain_desc: "离开的时刻到了。为了谱写我们自己的“出谷记”，需要派出视界刺针接上我们所有的人民。\n\n为了将我们整个文明搭载到§H视界刺针§!，必须：$TABBED_NEW_LINE$—依次访问我们所有的所有殖民地，§H搭载§!其中的人口$TABBED_NEW_LINE$—返回我们的首都§H搭载§!最后一批人民。$TABBED_NEW_LINE$—前往一个黑洞并§H深潜§!进入。\n\n§R警告§!：视界刺针没有任何武器，需要被严密保护。\n\n§g要搭载人口或深潜入黑洞，需先选择视界刺针，然后右键点击殖民地/黑洞并选择对应的舰船行动。§!"
 SHIP_COSMOGENESIS_EXODUS: "出谷记模块"
 SHIP_COSMOGENESIS_EXODUS_DESC: "一件高度特化的现实编辑工具，出谷记模块将确保乘员永远有无限的时间和空间。这是视界刺针安全前往其他次元的关键部件。"
 cosmogenesis_exodus_tt: "我们必须研究我们母星系中的特殊项目。"
