 faction.50.5.tooltip: "[Root.Owner.GetName]：\n奴隶人口：§R-5§!"
 faction.55.title: "不满的奴隶暴乱！"
 faction.55.desc.colle: "[Root.GetName]派系内的某些成员醉心于破坏[Root.Owner.GetName]的长治久安。他们希望通过破坏[riots_planet.GetName]上的生产设施来达到这一目的。我们只能猜想，无论他们造成了什么影响或损害，这一阻碍他们接受[Root.Owner.GetAdj]合法统治的愚蠢行为最后会让他们自取灭亡。"
 faction.55.desc: "暴动的奴隶毁坏了[riots_planet.GetName]上的一栋建筑——要想恢复生产必须先修复建筑。"
 faction.60.title: "不满的奴隶叛乱！"
 faction.60.desc: "奴隶群体中的激进分子——我们并非毫无预料——公然发动武装叛乱反抗我们合法的统治。\n\n据报道称，叛乱在[revolt_planet.GetName]上打响了第一枪，并有可能发展成燎原之势。"
 faction.60.desc.colle: "为了[Root.Owner.GetName]的繁荣昌盛，一些人不得不从事比较卑微的工作。而这些人的不满已经酿成了一场灾难。\n\n他们利欲熏心，无法看到大局，竟然在[revolt_planet.GetPlanetMoon][revolt_planet.GetName]上发动了叛乱——而且似乎其它星球也想要跟随他们的步伐。"
 faction.60.a: "真是灾难。"
 faction.60.b: "无知的蠢货……"
