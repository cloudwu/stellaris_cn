 unrest.55.name: "[Root.GetName]正在酝酿叛乱"
 unrest.55.desc.standard: "[Root.GetName]上的群众对我们的统治已经不满有一段时间了。现在他们的反抗甚至变得更为不加掩饰，并且不满分子已经公开呼吁要从[Root.Owner.GetName]独立。如果我们还想维持对这个殖民地的控制力，展现一次权威的力量是有必要的。"
 unrest.55.desc.slave: "奴隶们夜间举行秘密会议、对统治阶级的反抗不断升级、货物频繁丢失，这些现象都说明了一点。[Root.GetName]上的奴隶们正在变得越来越激进，并向他们的同胞不断地散播反抗和不满的情绪。人们在窃窃私语谈及自由——从[Root.Owner.GetName]的统治下独立出来。如果我们打算继续维持对殖民地的控制，一次权威地展示或许是有必要的。"
 unrest.55.desc.gestalt_standard: "[Root.GetName]上的单独个体拒绝接受我们[Owner.GetGovernmentName]的控制。现在他们的反抗甚至变得更为不加掩饰，并且不满分子已经开始公开组织一场迈向“独立”的运动。如果我们还想维持对这个殖民地的控制力，展现一次权威的力量是有必要的。"
 unrest.55.desc.gestalt_breakaway_gestalt: "[Root.GetName]上的反常元素实际上让我们的[Owner.GetGovernmentName]更难控制。除非我们能够掐灭他们的独立念头并重新建立控制，否则我们控制住这个殖民地会非常的困难。"
 unrest.55.A: "天网恢恢，疏而不漏。"
