 #Freeport
 fircon.8025.name: "建立自由港"
 fircon.8025.desc: "根据我们同[freeport_country.GetName][GetPreFTLUpperPlural]的贸易协议，我们在他们的主要定居点附近建造了一个小型太空港。我们的商人不受规定约束，能够赚取巨额利润，但是禁止离开那片特区。\n\n结果是，走私贩和有组织的帮派建立了一个繁荣的黑市经济。到目前为止，[freeport_species.GetAdj]选择睁一只眼闭一只眼，但是如果任由其发展，这个自由港将不可避免地被犯罪给拖垮。"
 fircon.8025.a: "要求开放额外的自由港。"
 fircon.8025.b: "我们什么事情都没做错。"
 fircon.8025.c: "对走私贩出硬招，出狠招。"
 d_freeports: "自由港"
 d_freeports_desc: "一片专门用于同[GetPreFTLUpperPlural]进行跨星系贸易的区域。"
 freeport_smuggling: "无管制走私"
 freeport_smuggling_desc: "走私贩在星球上横行无阻。"
 #Sweet Tooth
 fircon.8030.name: "甜牙"
 fircon.8030.desc: "我们在与[sweet_country.GetName][GetPreFTLUpperPlural]的经贸往来中向他们出口一种可口的普通美食，至少对于我们来说是这样的。不过，已经被证实的是，这种普通的甜品对于[sweet_species.GetName]来说居然能产生精神方面的影响。它具有高度成瘾性，而且非常危险。无良的商人们以高价大量出口这种商品，以至于许多当地居民陷入昏迷乃至死亡。"
 fircon.8030.desc.lith: "我们在与[sweet_country.GetName][GetPreFTLUpperPlural]的经贸往来中向他们出口一种可口的普通矿物香料，至少对于我们来说是这样的。不过，已经被证实的是，这种普通的调味品对于[sweet_species.GetName]来说居然能产生精神方面的影响。它具有高度成瘾性，而且非常危险。无良的商人们以高价大量出口这种商品，以至于许多当地居民陷入昏迷乃至死亡。"
 fircon.8030.a: "禁止贸易，设置一道封锁线。"
 fircon.8030.b: "我们必须提供医疗援助！"
 fircon.8030.c: "人命由天。但生意就是生意。"
 fircon.8030.c.tt: "数个[sweet_species.GetName]被杀。"
 sweet_tooth_medecine: "医疗援助"
 sweet_tooth_medecine_desc: "我们调拨了医疗资源，用于治疗[sweet_planet.GetName]上的成瘾病症。"
 sweet_tooth_blockade: "维安封锁"
 sweet_tooth_blockade_desc: "我们调配了资源对[sweet_planet.GetName]实行全域静默，方便打击猖獗的毒品贸易。"
 building_primitive_clinic: "$building_clinic$"
 building_primitive_clinic_desc: "$building_clinic_desc$"
 #Land Grabs
 fircon.8035.name: "抢地运动"
 fircon.8035.desc: "[landgrab_planet.GetName]传来了令人担忧的经济报告，我们的贸易商正在此地同[landgrab_country.GetName][GetPreFTLUpperPlural]进行贸易。当条约签署的时候，我们采取了一些措施来保障当地人的国家主权，但是我们中的一些人绕过法律，从当地的草场人手中购买了大片的土地。以目前的速率，要不了一代人[landgrab_planet.GetName]就会完全被私人贸易商给买空了。"
 fircon.8035.a: "撤回这些交易，对罪犯进行罚款。"
 fircon.8035.b: "这不是我们该管的。"
 fircon.8035.c: "一个发财致富的好机会……"
 d_landgrab_blocker: "外国地产"
 d_landgrab_blocker_desc: "这些土地是由外星投资者购买的，土著居民再也无法进入。"
 d_landgrab_foreign_holdings: "遥控地产"
 d_landgrab_foreign_holdings_desc: "这些土地是从土著人口那里获得的，现在在轨道上进行管理。"
 #Fruitful Cooperation
 fircon.8040.name: "成果颇丰的合作"
 fircon.8040.desc: "我们同[fruitful_coop_country.GetName]签署的贸易协定带来了累累硕果。双方都遵守协定条款，贸易正在流通。一些商人呼吁在规章制度方面进一步放宽，但总体来说协定给双方都带来了益处。 "
 fircon.8040.b: "或许我们可以重新商议……"
 good_trade: "施惠贸易"
 fruitful_coop_planet_mod: "成果颇丰的合作"
 fruitful_coop_planet_mod_desc: "正在进行的贸易对当地人群确乎大有好处。"
 fruitful_coop_country_mod: "繁荣的贸易"
 fruitful_coop_country_mod_desc: "对某个[root.GetAAnPreFTLLower]国家施加经济压力果然是有好处的。对我们来说。" #e.g. 'economic pressure on an unenlightened country'
 #Slavers - Us
 fircon.8045.name: "被奴役"
 fircon.8045.desc: "我们自[space_slavers_country.GetName][GetPreFTLUpperPlural]收到了令人动摇的报告：肆无忌惮的奴隶贩子伪装成商人，正在滥用我们的贸易协定，降落到该星球上大肆绑架当地人。当一大批[space_slavers_species.GetName][GetPreFTLUpperPlural]出现在某个地下奴隶贸易市场上的时候，我们才了解到这一行径。"
 fircon.8045.a: "拯救被绑架的人。"
 fircon.8045.b: "这不是我们该管的。"
 fircon.8045.b.tt: "一个§Y[space_slavers_species.GetName]§!迁移到了§Y[event_target:space_slavers_capital.GetName]§!"
 fircon.8045.c: "如果他们想要我们的奴隶，那就得交税。"
 #Slavers - Them
 fircon.8050.name: "被奴役"
 fircon.8050.desc: "我们自[preftl_slavers_country.GetName][GetPreFTLUpperPlural]收到了令人动摇的报告：在这颗星球的偏远地区，有几个太空旅商，主要是走私贩，连同飞船一起消失了。通过谨慎的调查，我们发现他们被迫在矿井里工作，远离窥探的视线。\n\n令人重视的是，[preftl_slavers_country.GetName]当局并不对此负责，这些事情是由当地的几个军阀和犯罪头子干的，此外所有被绑架的个体都违反了我们同[GetPreFTLUpperPlural]签订的协议。"
 fircon.8050.a: "他们得到了他们应得的。"
 fircon.8050.b: "不可接受。保障他们的自由。"
 fircon.8050.c: "发动一次惩戒打击。"
 fircon.8050.c.tt: "数个[preftl_slavers_species.GetName]被杀。"
 #They are fleecing our merchants and its amazing.
 fircon.8055.name: "奇迹般的争论"
 fircon.8055.desc: "[preftl_hagglers_country.GetName][GetPreFTLUpperPlural]用行动证明了自己是天生的贸易商。我们自己的商人通过艰难的教训认识到当地人是如此有悟性、能说会道，当然他们对此不是很高兴。\n\n另一方面，我们的数名经济学家相信[GetPreFTLUpperPlural]的这些行为是可以效仿的。"
 fircon.8055.a: "资助这个项目。"
 fircon.8055.b: "招募其中一位[preftl_hagglers_species.GetName]。"
 fircon.8055.b.tt: "获得一名特殊的§Y总督§!"
 fircon.8055.c: "对[preftl_hagglers_country.GetName]施加以得到更有利的交易。"
 leader_trait_preftl_haggler: "商业头脑"
 leader_trait_preftl_haggler_desc: "这名领袖来自一个[Owner.GetPreFTLUpper]国家，在商业方面显示出了极其敏锐的头脑。"
 preftl_hagglers_mod: "预测贸易算法"
 preftl_hagglers_mod_desc: "我们对[preftl_hagglers_country.GetName][GetPreFTLUpperPlural]开展的研究，以及他们侵略性的贸易手段，帮助我们建立了许多令人信服的经济模型。"
 #Misuse of Tech
 fircon.8500.name: "科技的滥用"
 fircon.8500.desc.regular: "为了促进善意，我们同意与[preftl_misusers_planet.GetName]的居民分享我们的物质复制技术。当然，我们希望它们用它来缓解资源匮乏的问题，但现在我们收到的报告显示，这项技术被武器化了。\n\n居民们有了一个大胆的想法，那就是反转复制单元的功能，这样它就不是组装预编程的物质，而是在原子水平上拆解生命体。"
 fircon.8500.desc.xenophobe: "我们与[preftl_misusers_planet.GetName]的居民分享了我们的物质复制技术。它们本来应该用它来缓解资源匮乏的问题，但它们愚蠢地把它武器化了。它们反转了复制单元的功能，开始制造一个可以用来在原子水平上拆解生命体的装置。"
 fircon.8500.a: "没收这项技术，不能相信它们会正确使用它。"
 fircon.8500.b: "它们决定如何使用这项技术与我们无关。"
 fircon.8505.name: "没收"
 fircon.8505.desc: "我们的特工到达时，[preftl_misusers_species.GetName]正好在完成它们的手持式原子分解器。我们的人明确告知，赠送物质复制装置不是为了让它们这样使用的。\n\n不出所料，它们不愿意放弃这项技术。当地政府火冒三丈，将我们的没收称作侵略行为。"
 fircon.8510.name: "毁灭倾向"
 fircon.8510.desc: "通过对我们的物质复制技术进行逆向工程，[preftl_misusers_species.GetName]成功地制造了一个手持式原子分解器，并利用它大肆摧毁[preftl_misusers_planet.GetName]。\n\n在启动进一步的贸易协议之前，我们最好记住它们的毁灭倾向。"
 tech_abusers: "科技滥用者"
 tech_abusers_desc: "这颗行星上的居民以滥用科技而闻名。"
 opinion_tech_abusers: "他们不同意我们的选择。"
 opinion_tech_abusers_pro: "他们因我们的信任而尊重我们。"
 #Invasive Species
 fircon.8565.name: "入侵物种"
 fircon.8565.desc: "从最近一次外交访问[preftl_invasives_planet.GetName]的[preftl_invasives_species.GetName]返回时，我们发现了一些不寻常的偷渡者。我们的穿梭机上出现了一群无翅的、蠕动的小型节肢动物。\n\n它们移动速度很快，而且很小，我们的传感器无法探测到它们。由于它们繁殖十分迅速，控制它们的入侵变得越来越困难。\n\n不幸的是，对[preftl_invasives_planet.GetName]的人们来说，这个物种是富足的象征。我们的应对方式可能会影响我们与[preftl_invasives_species.GetNamePlural]的关系。"
 fircon.8565.a: "通知该星球的统治者，我们要灭掉这些害虫。"
 fircon.8565.b: "悄悄处理掉这一情况，没必要侮辱它们。"
 fircon.8570.name: "净化"
 fircon.8570.desc: "我们把正在进行中的节肢动物入侵事件告知了[preftl_invasives_planet.GetName]的外交官。虽然我们的直率令它们吃惊，但它们最终还是感谢了我们的诚实。\n\n它们为净化过程中的疏忽而道歉，并提供给我们一种经过试验和测试的人道驱虫剂，在[preftl_invasives_planet.GetName]很受欢迎。"
 fircon.8570.a: "诚实就是最好的政策。"
 fircon.8575.name: "虫害除尽"
 fircon.8575.desc: "由于不想引起外交争端，我们试图悄悄地处理最近[preftl_invasives_planet.GetName]害虫泛滥的问题。\n\n由于这种生物繁殖快速，并且它们喜好吃非有机物质，这项工作并不轻松。\n\n当我们的外交官穿着被虫蛀得破烂不堪的衣服出现在一个会议上时，[preftl_invasives_species.GetNamePlural]一眼就知道发生了什么。\n\n它们似乎为这种生物感到尴尬，于是给我们提供了一种人道的驱虫剂。"
 fircon.8575.a: "污染已经消除了。"
 straight_talkers: "有话直说"
 straight_talkers_desc: "我们实话实说。"
 no_worries: "无需担心"
 no_worries_desc: "我们不是爱闹事的人。"
 #Different Flavors of Government
 fircon.8531.name: "政府的特色"
 fircon.8531.base.desc: "[preftl_different_flavors_planet.GetName]上的[preftl_different_flavors_species.GetNamePlural]震惊地发现，我们的政府组织形式与他们的政府不同。令人难以置信的是，纵观整个行星的历史，当地人从未经历过这种权力结构。显然，人们对于我们是否具备开展有效外交的能力产生了担忧。"
 fircon.8531.democratic.desc: "$fircon.8531.base.desc$\n\n他们不知道民主带给了我们什么样的好处，也不知道自由的真正味道。"
 fircon.8531.a: "将我们的三观传授给他们。"
 fircon.8531.b: "求同存异。"
 fircon.8535.imperialist.desc: "$fircon.8531.base.desc$\n\n他们必须了解是什么让我们雄伟和强大的国度如此的雄伟强大。他们尚未品尝过帝国主义的滋味。"
 fircon.8540.dictatorship.desc: "$fircon.8531.base.desc$\n\n我们应该将他们从这种愚行中解放出来。独裁政权的滋味将让他们重新放飞自我。"
 fircon.8545.oligarchy.desc: "$fircon.8531.base.desc$\n\n将权力集中在精心挑选的一小部分人手中是统治的唯一方法。他们是如何意识不到这一点的，这真是一个谜。"
 fircon.8550.name: "渐行渐近"
 fircon.8550.desc: "在将我们的政治哲学传授给他们之后，[preftl_different_flavors_planet.GetName]上的[preftl_different_flavors_species.GetNamePlural]沿袭我们的方式，开始了政体改革。\n\n这些计划正在全球范围内推广，迎来[preftl_different_flavors_species.GetNamePlural]的一个新时代。为了纪念这一政治意义上翻天覆地的巨大变革，新的[preftl_different_flavors_species.GetNamePlural]政府举行了一场向我们致敬的游行。"
 fircon.8555.name: "外交分歧"
 fircon.8555.desc: "在学习了我们如何运用权力之后，[preftl_different_flavors_species.GetNamePlural]选择维持[preftl_different_flavors_planet.GetName]上的现状，认为这才是最好的进步方式。\n\n他们已经宣誓要守住自己的本心，绝不因外部势力的影响而动摇。\n\n外交仍然在继续进行，但毫无疑问，他们不像之前那么信任我们了。"
 fircon.8560.name: "友谊长存，生生不息"
 fircon.8560.desc: "相较于向对方施加压力，我们更乐于冷静地向[preftl_different_flavors_planet.GetName]上的[preftl_different_flavors_species.GetNamePlural]解释我们的政体权力制度背后的相关理论。\n\n他们深深地折服于我们就不同形式政府模式所阐述的观点，对于我们不曾尝试强迫他们服从这一点，他们表示了感激。\n\n双方各自的外交官已经缔结了长期的联系纽带，一同庆祝一场共享的宴会。基于互惠的条款，外交持续推进。"
 fircon.8560.a: "尊重是一条双向的超空间航道。"
 stand_your_ground: "抱残守缺"
 stand_your_ground_desc: "这些人对自己的过往骄傲不已，牢牢地坚持传统的政府结构。"
 opinion_flavors_up: "他们很欣赏我们的外交手段。"
 opinion_flavors_down: "他们不太信任我们了。"
 fircon.8000.name: "仇外心理"
 fircon.8000.desc: "在一个有趣的跨文化交流例子中，[pre_ftl_planet.GetName]上相当数量的年轻人对[owner.GetAdj]的所有事物产生了消费性的兴趣。这些充满激情的年轻人急切地争抢与我们文化相关的任何东西，现在他们构成了这个星球上一个充满活力和不断发展的亚文化群体。\n\n我们甚至得知即将到来的粉丝大会将举办一场服装大赛。"
 fircon.8000.a: "他们需要裁判吗？"
 fircon.8000.b: "让孩子们自由玩耍吧。"
 fircon.8000.c: "够了，我们的文化只属于我们。"
 fircon.8000.d: "假冒者们令人作呕，叫停他们。"
 xenophiliacs_tt: "限制这一情况一定会激起[pre_ftl_planet.GetName]人的反应。"
 fircon.8001.name: "扮装文化"
 fircon.8001.desc: "[pre_ftl_planet.GetName]上的[owner.GetAdj]大会取得了令人振奋的成功！人们不分老幼都聚集在这个星球上最大的城市，欢庆[owner.GetName]的一切事物。除了大会带来的好意以外，它还为当地经济提供了急需的推动力。\n\n最精彩的也许是扮装比赛，大奖颁发给了我们[owner.GetRulerTitle][owner.GetRulerName]的死忠粉丝。"
 fircon.8001.a: "相似度令人惊叹。"
 pre_ftl_diplomacy_01: "扮装文化"
 fircon.8002.name: "重返归根之地"
 fircon.8002.desc: "在我们利用影响力遏制了[pre_ftl_planet.GetName]上蓬勃发展的[owner.GetAdj]粉丝群之后，那里的人们都团结起来以传统方式表达自己的文化。因此，艺术和文化部门的产出有了明显的改善。"
 pre_ftl_diplomacy_02: "艺术百花齐放。"
 fircon.8003.name: "再无粉丝"
 fircon.8003.desc: "我们对[pre_ftl_planet.GetName]上的[owner.GetAdj]粉丝采取的强硬态度引起了巨大的反弹。这个星球上的许多人开始推崇自己的文化和传统，激烈反对[owner.GetAdj]。\n\n这将如何影响两个星球的外交关系，还有待观察"
 fircon.8003.a: "我们不需要他们的喜爱。"
 opinion_pre_ftl_diplomacy_03: "不是我们的粉丝。"
 #Market Fluctuations, AKA Space Stonks
 fircon.8060.name: "市场波动"
 fircon.8060.desc: "自己在宇宙中并不孤单，这一发现让[pre_ftl_country.Capital.GetName]上的许多人感到震惊。毫不奇怪，这一事件产生了严重的经济影响。随着整个星球上的金融机构暴跌不止，生活水平明显下降。"
 fircon.8060.a: "帮他们脱困。"
 fircon.8060.b: "信任市场。"
 fircon.8065.name: "市场已稳定"
 fircon.8065.desc: "我们为[pre_ftl_country.Capital.GetName]提供的金融刺激措施已经得到了丰厚的回报。他们的传统货币和经济机构在我们的支持下，终于稳定了下来。\n\n也许更重要的是，公众对我们继续留在该星系中的支持度空前高涨。"
 fircon.8065.a: "代价很大，但是必要的。"
 opinion_pre_ftl_diplomacy_02: "金融天才。"
 fircon.8070.name: "市场知道什么最好"
 fircon.8070.desc: "我们对市场仁慈的信任得到了丰厚的回报。\n\n摆脱了令人窒息的监管，[pre_ftl_country.Capital.GetName]的金融机构已经稳定下来。那里的人们知道自己的经济前景一片大好，可以放心了。"
 fircon.8075.name: "世纪大崩溃"
 fircon.8075.desc: "我们对[pre_ftl_country.Capital.GetName]市场自我纠正的信任变成了一场灾难，实在令人费解。事实上，星球上的状况前所未有的糟糕，人们吵着要政府加强对金融部门的监督。"
 economic_whoopsie_tt: "糟糕。"
 pre_ftl_diplomatic_01: "紧急财政援助资金"
 pre_ftl_diplomatic_01_desc: "成熟经济体有责任在危机时期支持那些不走运的人。"
 pre_ftl_diplomatic_02: "机会成本"
 pre_ftl_diplomatic_02_desc: "今天的投资就是明天的增长，这笔资金是必要的成本。"
 pre_ftl_diplomatic_03: "经济稳定性"
 pre_ftl_diplomatic_03_desc: "与智慧生命的首次接触使这个社会的市场暴跌不止。"
 pre_ftl_diplomatic_04: "拯救经济"
 pre_ftl_diplomatic_04_desc: "这颗星球的经济已经成功得到支撑。"
 pre_ftl_diplomatic_05: "市场知道什么最糟"
 pre_ftl_diplomatic_05_desc: "没有人能够预测到这种经济衰退。"
 opinion_pre_ftl_diplomacy_01: "关系不稳"
 #The Lone Drone (I, Drone)
 fircon.8515.name: "孤独子个体"
 fircon.8515.desc: "在[preftl_lone_drone_planet.GetName]地表进行外交访问时，有一个孤独的[preftl_lone_drone_species.GetName]接近了我们。虽然[preftl_lone_drone_species.GetNamePlural]是一个格式化的物种，但这个子个体认为自己是一个个体，现在向我们请求庇护。\n\n它看到我们后显然是受到了启发，希望融入我们的社会。当被询问时，它反复说自己无法融入蜂巢，并声称自己生来就一直拥有独立的意识。"
 fircon.8515.a: "我们现在承担不起激怒蜂巢的后果。"
 fircon.8515.b: "同意庇护。"
 fircon.8520.name: "再同化"
 fircon.8520.desc: "我们拒绝了孤独的[preftl_lone_drone_species.GetName]子个体的庇护请求。我们认为这对双方都是最好的。\n\n没有得到我们的合作，[preftl_lone_drone_species.GetName]回到了同胞身边，乞求得到独立。\n\n[preftl_lone_drone_species.GetNamePlural]向我们保证这只是一个反常子个体，它后来恢复了理智，并回到了集体中。这个所谓的个体不会再出现在我们面前。\n\n与[preftl_lone_drone_planet.GetName]的外交继续进行。"
 fircon.8525.name: "加入我们"
 fircon.8525.desc: "起初，来自[preftl_lone_drone_planet.GetName]的孤独子个体被巨大的转变所吓倒。然而，在最初的文化冲击消退后，子个体现在正在适应作为个体的生活。也许具有讽刺意味的是，它已经变得像我们一样了。"
 fircon.8525.a: "欢迎。"
 fircon.8525.a.tt: "一位新的科学家将被添加到领袖储备中。"
 opinion_lone_drone: "再同化令它很高兴。"
