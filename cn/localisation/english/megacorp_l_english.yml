 fleet2contact4notinborder:0 "日安，[Root.GetSpeciesNamePlural]。我们是努玛修道会，我们的货物上有财富女神努玛的神印。她一直在我们耳边呢喃，言道遥远的[Root.Capital.GetStarName]附近存在着一个文明，可以和我们一同实现奇迹。\n\n$fleet2contact_explanation_notinborder$"
