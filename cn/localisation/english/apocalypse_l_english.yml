 planet_destruction.101.name:0 "星球碎裂"
 planet_destruction.102.name:0 "冰冷星球碎裂"
 planet_destruction.101.desc:0 "随着巨像完成其毁天灭地的任务，[From.From.GetName] 因受到 [From.GetName] 地壳破裂与磁气圈分解的猛烈冲击而产生的微微晃动也平息了下来。\n\n我们很难理解一颗星球毁灭时的那种猛烈，但 [From.GetName] 炽热的地核在冰冷宇宙中冷却时的那种葬礼之美是无可争辩的。"
 planet_destruction.101.a.purifexter:0 "真壮丽。"

 planet_destruction.301.name:0 "中子清扫"
 planet_destruction.301.nobots.desc:0 "在横扫 [From.GetName] 的地表后，[From.From.GetName] 上的中子束逐渐消失了。扫描结果显示没有幸存的智慧生命，而植物生命虽然受损，却可以随着时间恢复。有人会说彻底消灭智慧生命，却同时保存无生命的物质，是种邪恶的战争罪行。\n\n而我们称之为高效。"
 planet_destruction.301.bots.desc:0 "在横扫 [From.GetName] 的地表后，[From.From.GetName] 上的中子束逐渐消失了。\n\n声波传感器中只传来风声，以及幸存合成人的微弱滴答声。所有智慧有机体生命都已被消灭了。"
 planet_destruction.301.infested.desc:0 "在横扫 [From.GetName] 的地表后，[From.From.GetName] 上的中子束逐渐消失了。\n\n对那曾经被感染的地表做了次快速扫描，之前那里有着海量混乱蠕动着的有机体，现在只剩荒芜的岩石。"

 planet_destruction.401.name:0 "强制信仰"
 planet_destruction.401.desc:0 "随着 [From.From.GetName] 灵能线圈的崇高嗡鸣声逐渐褪去，一切陷入了短暂的沉寂。在 [From.GetName] 上，人们精神恍惚，沉浸在灵能束从他们自身脑海中解放出来的，强烈且个人的真理之中。\n\n如果他们之前并未理解的话，现在他们已经发自内心地明白，我们都是某些更伟大事物的一部分。"
 planet_destruction.401.tooltip:0 "任何§Y$trait_mechanical$§!、§Y$trait_machine_unit$§!或§Y$trait_hive_mind$§!人口都被灵能共鸣§R摧毁§!了。\n\n所有剩余的§Y有机§!人口成为§Y$ethic_spiritualist$§!。\n\n添加§Y$god_rayed$§!调整因素至 [This.GetName]，持续§Y10年§!：\n精神主义道德观吸引力：§Y+999%§!。"

 planet_destruction.501.name:0 "纳米植入"
 planet_destruction.501.desc:0 "[From.From.GetName] 已完成同化纳米机器人的部署，预计足以对 [From.GetName] 上的所有智慧有机体进行机械化征服。\n\n我们没有给 [From.From.GetName] 安装任何传感器或是设备来检测我们的成功，但我们明白。我们第一次在 [From.GetName] 上睁开双眼。我们看见自己，并被自己看见。\n\n在 [From.GetName] 的地表上，只有我们。"
 planet_destruction.501.tooltip:0 "所有§Y有机体§!人口获得§Y$trait_cybernetic$§!特质。"

 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "[From.GetName] 曾是圣星。\n\n\n你不知道自己犯下了多大的罪恶。\n\n\n但你很快就会知道。"
 planet_destruction.610.spiri:0 "我们将展示自己的正义。"
 planet_destruction.610.mater:0 "它只是颗行星体而已。"
 planet_destruction.610.milit:0 "这只是战术，不是公报私仇。"
 planet_destruction.610.pacif:0 "这是个预防措施。"
 planet_destruction.610.autho:0 "那是你的？好吧，已经不是了。"
 planet_destruction.610.egali:0 "这下我们平起平坐了。"
 planet_destruction.610.phile:0 "我们仍然爱你！"
 planet_destruction.610.phobe:0 "你所尊崇的一切都将烟消云散。"
 planet_destruction.610.gesta:0 "一颗星球有什么大不了的？"
 planet_destruction.610.devou:0 "§R哈哈哈！§!"
 planet_destruction.610.termi:0 "删除，就像其它垃圾数据一样。"
 planet_destruction.610.purif:0 "异端只有烧尽一途。"

 action.87.name:0 "§R失去殖民地！§!"
 action.87.desc:0 "我们对 §Y[From.GetName]§! 的管理控制权已被 §Y[new_planet_owner.GetName]§! 夺取，它控制着 §Y[From.GetStarName]§! 星系内的§H太空基地§!。"
 action.88.name:0 "获得殖民地！"
 action.88.desc:0 "我们已获得对 §Y[From.GetName]§! 的控制权，其原本属于 §Y[former_planet_owner.GetName]§!，因为我们控制了 §Y[From.GetStarName]§! 星系内的§H太空基地§!。"

 apoc.1.name:0 "废弃星门"
 apoc.1.desc:0 "在 [gateway_system.GetName] 星系的边缘发现了一座十分古老的空间站。该站周围残留有很强的亚空间信号，这表明它可能是座“§H星门§!”——即一个理论上由许多类似空间站组成的网络的一部分，通过网络可在银河的各处近瞬时穿梭。\n\n就算它确实是一座星门，但由于年久失修，也早已无法使用。如果能够将其修好，那么所有者也许就可以前往银河中其它运转的星门。这样一来，跨越银河中的巨大距离就能在数日内完成了。"
 apoc.2.desc:0 "我们又发现了另一座废弃的星门，这次是在 [gateway_system.GetName] 星系。与第一个一样，这座星门现在也由于年久失修而无法使用。"
 apoc.3.desc:3 "我们在§H[gateway_system.GetName]§!附近发现了一座古老的亚空间星门。它似乎是由类似空间站组成的银河网络的一部分。在运转时，它们能让使用者近乎瞬时地从银河一处前往另一处。\n\n在初始建成之后的某个时间点，它与星门网络其余部分的连接被切断了。它现在只有一个有效目的地——我们银河之外一群未经探索的恒星。这群恒星被我们的天文学家称作§HL星团§!。更耐人寻味的是，这座星门完全由某种未知设计的微小§H纳米机器人§!建造。\n\n尽管星门尚可发出微弱的能量特征，但它已经被故意锁定在某种维护回路中而无法被激活。在找到某种方法终止这个回路前，我们无法抵达L星团。"
 apoc.5.name:0 "天然虫洞"
 apoc.5.desc:0 "我们在 §H[wormhole_system.GetName]§! 星系的边缘发现了正在发生的自然亚空间现象！该处的时空出现了裂隙，从而产生了一个“§H虫洞§!”。据[Root.Owner.GetScientistPlural]推断，虫洞也许能提供管道通往银河中其他地方的另一个虫洞。\n\n取决于另一个虫洞的位置，我们的飞船有可能在数日内就从银河的一端到达另一端。但是很可惜，与绝大多数虫洞类似，这个虫洞也天生不稳定。任何进入的舰船都会瞬间被撕成碎片。"
 apoc.5.a:0 "要是能让它稳定下来……"
 apoc.10.name:0 "星门重新激活"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "我们的科学家已经成功恢复了位于 [gateway_system.GetName] 的星门的能源！虽然年代久远，但星门还是成功形成了一个稳定的亚空间通道可供通行。"
 apoc.10.desc.b:0 "我们发射的探测器确认我们对星门的重新激活已经将能量恢复到另外一个相同设备的能源。现在，这两个相连的星门是我们仅能使用的设备，但是在别的地方可能会找到其它处于休眠状态的星门。将来我们甚至能够在指定的星系建造全新的星门！"
 apoc.10.desc.c:0 "我们发射的探测器确认了这个星门与整个网络紧密连接。我们的飞船可以通过它旅行到其余激活的星门，只要星门的所有者不是我们的敌人或对我们关闭了边境就没问题。"
 apoc.10.desc.3:0 "$apoc.10.desc.d$"
 apoc.10.desc.4:0 "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d:0 " §H[gateway_system.GetName]§! 星系内废弃的星门瞬时间被激活！能源一定是以某种方式远程恢复了，也许来自于另一座星门。它形成了一条稳定的亚空间通道可供通行。"
 apoc.10.desc.e:0 "不幸的是，星门不允许我们通行。设备周围包绕着的亚空间场域会将我们的飞船推开。在能使用之前，我们必须研究出一些方法来从我们这一侧激活星门，让其允许我们的飞船通过。"
 apoc.10.a:0 "任何时候都可能有东西过来！"
 apoc.11.name:0 "星门已建成"
 apoc.11.desc:0 "我们在[gateway_system.GetName]建成了我们第一个可以投入实际使用的星门，这真是科学和工程的重大成就！设备已经生成了一个稳定的亚空间通道，并成功连接了银河系的星门网络。"
 apoc.12.desc:0 "§H[gateway_system.GetName]§! 星系内发现的废弃星门能源已经恢复。它已经连接到了星门网络的其余部分，现在已经完全运转了。"
 apoc.13.desc:0 "§H[gateway_system.GetName]§! 星系内新星门的建设已经结束。与星门网络其余部分的稳定亚空间连接已经建立，星门现在已经完全运转了。"
 apoc.14.name:0 "星门建设站就绪"
 apoc.14.desc:0 "§H[gateway_system.GetName]§! 星系内规划星门的深空建设站现已到位。一旦我们有了必要的资源，星门的实际建设就可随时开始。"


 planet_destruction.111.name:0 "超空间支路"
 planet_destruction.111.desc:0 "超空间计划委员会报告称，从太阳系的引力井中移除第三颗行星使一个天然虫洞得以形成。该虫洞最终将缓解附近超空间航道的交通堵塞。"
 planet_destruction.111.a:0 "无趣的星球，我一点也不同情。"
 planet_destruction.111.a.tooltip:0 "一个§H$NATURAL_WORMHOLE_GALACTIC$§!已经在 §Y[sol_sys.GetName]§! 内形成。"
 planet_destruction.210.name:0 "[From.GetName] 已被禁锢"
 planet_destruction.210.desc:0 "[From.From.GetName] 炫目的光束渐渐黯淡，[From.GetName] 归于沉寂。\n\n也许，在今后的历史中，这种将 [From.GetName] 与宇宙完全隔绝的禁锢行为会被打上极端和不公正的标签。或者相反。但目前看来， [From.GetStarName] 星系有了个新的行星景观球。"
 planet_destruction.210.desc.alt:0 "[From.From.GetName]炫目的光束渐渐黯淡，[From.GetName] 归于沉寂。\n\n生命还在延续，只是被封闭起来。"
 planet_destruction.210.a:0 "轻触玻璃，静观其变。"
 planet_destruction.210.b:0 "只是必要的恶而已。"

 sentinel_station:0 "护卫空间站"
 sentinel_station_plural:0 "护卫空间站"
 crisis.52.2.a.response:0 "很多哨兵都有军事背景。我们都是曾与虫族战斗过的各支舰队的幸存者。虽然曾经战败，但我们汲取了过去的经验与教训，并争取不再重蹈覆辙。\n\n另外，我想我提过，我们从银河系所有种族中招募。我们找到了一些来自古代堕落帝国的少量幸存者。他们的帝国已不复存在，但他们让我们接触到一些神秘的科技和封存的战舰。"
 crisis.52.new.b.response:0 "我们已经在§H[sentinel_system.GetName]§!附近建立了总部。这里曾是个未被标明的黑洞，是§H[sentinel_fallen_empire.GetName]§!将这个地点告诉我们的。他们还协助建设了阿尔法哨站，我们的首要空间设施，也是我们舰队的母港。\n\n这可以说是项了不起的成就。尤其是考虑到如此紧迫的时间。"
 crisis.52.2.new.b.response:0 "我们已经在§H[sentinel_system.GetName]§!附近建立了总部。这里曾是个未被标明的黑洞，我们在一个已经消失的堕落帝国的数据库里发现了该黑洞的位置。在此数据库中，我们还获得了一些技术图纸，并在阿尔法哨站的建设中派上了用场。阿尔法哨站是我们的首要空间设施，也是我们舰队的母港。\n\n这可以说是项了不起的成就。尤其是考虑到如此紧迫的时间。"
 sentinel_title:0 "星际护卫骑士团"
 crisis.76.desc:0 "历经艰难险阻，我们的银河终于获得了胜利。虫族被击败了。过去我常常担心看见曙光的这天永远不会到来。但现在，我就只剩下最后一项任务了。\n\n身为护卫骑士团的现任团长，我特此宣布骑士团解散。我们唯一的目的就是击败天灾。既然此目标已经达成，那就是团员们分道扬镳的时候了。为了防止被滥用，我们现有的战船将被分解。\n\n愿此次银河浩劫的结束标志着和平的新纪元的开始。这里是护卫一号，完毕。"
 crisis.76.c:0 "结束通信。"
 crisis.81.name:0 "护卫陨落"
 crisis.81.desc:0 "报告称，§H[sentinel_system.GetName]§!附近发生了激烈战斗。护卫骑士团母星系濒临崩溃。\n\n我们收到了来自星际护卫骑士团总部§H阿尔法哨站§!的部分远程传输信号。无数的武器发射后产生的干扰和残留能量影响现在在星系中无处不在，对信号造成了十分严重的干扰。"
 crisis.82.desc:0 "这里……这里是阿尔法哨站。我们遭遇§R###信号丢失###§!……致命损伤。船体已经凹陷，而且§R###信号丢失###§!……团长也牺牲了。敌人数量实在太多！\n\n我们……没办法了。请继续战斗。为了我们的未来，你们绝对不能认输。不要让我们的牺牲白费！我们……我们……啊啊啊啊啊啊啊啊啊——§R<信号丢失>§!"
 crisis.78.desc:0 "这里是护卫一号。银河系已经到了真正危难的时刻，不过我要告诉你们一些好消息。\n\n通过大量的战斗经验和艰苦的研究，护卫骑士团的成员终于编制出来了极为详尽的虫族解剖资料。例如，你们是否知道幼虫在主胆囊和副胆囊同时被刺穿的情况下就会剧烈燃烧？\n\n我们要将这些文件公之于众。你们可以瞄准我们发现的这些弱点进行攻击，这样你们的军舰就能够在对抗虫族天灾的战斗中更加高效。"
 crisis.78.c:0 "将此数据上传至瞄准电脑。"
 sentinel_data:0 "护卫数据"
 sentinel_data_desc:0 "护卫骑士团已经将虫族的详细解剖数据交给我们。有了他们的帮助，我们能够找到虫族的外骨骼的弱点。"
 crisis.121.name:0 "发现野生虫族"
 crisis.121.desc:0 "在击败天灾之后，还有许多虫族个体未能得到及时的处置，导致它们在混乱中逃向了太空深处。没有母巢的指挥，它们大多数只是没有意识的野兽，最终都会萎缩灭亡。\n\n然而，最近有目击报告证实，大量的虫族在 §H[feral_prethoryn_system.GetName]§! 星系建立了新的巢穴。\n\n几年之后，我们有可能将面对天灾到过的无人星系内的野生虫族巢穴。不过现在看来这些虫族成不了气候——这些野虫经常内讧，也未表现出能够使天灾继续发展的智力水平。"
 crisis.121.a:0 "发布旅行警示。"
 crisis.51.2.name:0 "护卫崛起"
 sentinel_fleet_gift:0 "一支护卫舰队出现在[Root.Capital.GetName]附近，并交由你控制。"

 pirate.6.desc:2 "少量工蜂发生了罕见的基因突变，能够部分与蜂群思维断开精神链接而不会陷入昏迷。由于这些叛逆工蜂离开思维太远就会灭亡，所以它们盘踞在我领空内的 §H[pirate_system.GetName]§! 星系。\n\n它们打算在那里以海盗的方式维持生活，用他们简陋的小舰队劫掠途径那个星系的未设防贸易路线。"
 pirate.7.desc:2 "一小群失灵单元将自身从 [Root.GetName] 的主智能分离，并藏身于我领空内的 §H[pirate_system.GetName]§! 星系。这些单元已经无法修复了，现在它们用简陋的航天器劫掠途径那个星系的未设防贸易路线，夺取零件和资源。"
 pirate.50.name:0 "发现海盗！"
 pirate.50.a.desc:1 "我们在 §H[pirate_system.GetName]§! 的贸易线路没有受到什么保护，却穿过了那片几乎是无法之地的太空。星系内已经吸引了越来越多的海盗、走私犯以及其他各种不法分子。他们肆无忌惮地掠夺我们的货物。"
 pirate.50.b.desc:1 "途经 §H[pirate_system.GetName]§! 星系贸易路线缺乏保护，引起了一群游荡海盗的注意。这些匪徒集结了一支可观的舰队，拦截星系内的大部分贸易。"
 pirate.50.c.desc:1 "由于贸易线路毫无防备，§H[pirate_system.GetName]§! 星系吸引了吸引了大批游手好闲之辈。在最近发生一次权力争夺后，这些不法分子已经有了足够的组织性，组成了一支海盗大舰队。他们利用这支东拼西凑的舰队尽可能地拦截星系内的贸易。"
 pirate.50.a:0 "必须解决他们。"
 pirate.53.name:0 "叛逆工蜂袭击"
 pirate.53.desc:1 "少量工蜂发生了罕见的基因突变，能够部分与蜂群思维断开精神链接而不会陷入昏迷。由于这些叛逆工蜂离开思维太远就会灭亡，所以它们盘踞在我领空内的 §H[pirate_system.GetName]§! 星系。\n\n它们并非碰巧选中这个星系。我们最缺乏防备的一条贸易路线正好途经该星系，而那些叛逆工蜂无疑打算以海盗为生，利用它们简陋的小舰队劫掠途径那个星系的未设防贸易路线。"
 pirate.54.name:0 "外星海盗"
 pirate.54.desc:1 "一群外星海盗已经潜入并在我境内的 §H[pirate_system.GetName]§! 星系扎根。为了支持犯罪活动，他们似乎打算劫掠我们途径那个星系的未设防贸易路线。"
 pirate.56.name:0 "故障单元"
 pirate.56.desc:1 "一小群失灵单元将自身从 [Root.GetName] 的主智能分离，并藏身于我领空内的 §H[pirate_system.GetName]§! 星系。这些单元已经无法修复了，现在它们用简陋的航天器劫掠途径那个星系的缺乏保护贸易路线，夺取零件和资源。"
 pirate.57.name:0 "有机体海盗"
 pirate.57.desc:1 "一小群有机体子单元，似乎是不法分子，已经设法潜入并在我境内的 §H[pirate_system.GetName]§! 星系扎根。他们似乎意图劫掠途径星系的缺乏防护的贸易路线。或许这些是有机体普遍的侥幸心理，错误地以为自己过于微不足道，不会引起我们武力回应。"

 leviathans.509.name:0 "典藏研究员支援"
 leviathans.509.desc:0 "我们与你们签订的数据库访问协议已经到期了。您是否希望再延长十个标准年，还是说你们的研究员已经不再需要我们提供的信息？"
 leviathans.509.a:0 "我们希望延长协议。"
 leviathans.509.a.reply:0 "太好了。我们的数据库将继续对你们的科学家开放。"
 leviathans.509.e:0 "不，目前我们没有兴趣。"
