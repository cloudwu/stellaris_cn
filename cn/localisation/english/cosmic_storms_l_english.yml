 cstorms.305.desc: "$challenge_completed_intro$\n\n那支舰队连一战的机会都没有。还有谁？"
 cstorms.305.a: "感觉太爽了！"
# Challenge 2 completed
 cstorms.310.name: "$challenge_completed$ $MISSION_CS_STORM_FEVER_CHALLENGE_2$"
 cstorms.310.desc: "$challenge_completed_intro$\n\n这个星系可以给我们这么多！永远不会无聊，永远也不用停步。继续下一个挑战！"
 cstorms.310.a: "就是这样！"
# Challenge 3 completed
 cstorms.315.name: "$challenge_completed$ $MISSION_CS_STORM_FEVER_CHALLENGE_3$"
 cstorms.315.desc.normal: "$challenge_completed_intro$\n\n我们的风暴骑士发回的报告中只有喜悦的欢呼声。宇宙风暴是一种全新档次的刺激！"
 cstorms.315.desc.gestalt: "$challenge_completed_intro$\n\n我们感觉充满了喜悦。宇宙风暴带来了全新档次的刺激。"
 cstorms.315.a: "永远也不乏味！"
# Challenge 4 completed
 cstorms.320.name: "$challenge_completed$ $MISSION_CS_STORM_FEVER_CHALLENGE_4$"
 cstorms.320.desc: "$challenge_completed_intro$\n\n钻研远古的秘密、发掘埋藏的宝藏总是这么令人兴奋。谁知道外面的世界还有什么等着我们去发现呢?"
 cstorms.320.a: "可能性无穷大！"
# Challenge 5 completed
 cstorms.325.name: "$challenge_completed$ $MISSION_CS_STORM_FEVER_CHALLENGE_5$"
 cstorms.325.desc: "$challenge_completed_intro$\n\n这场风暴径直穿过了他们的空间，在同等程度上传播了兴奋和混沌！为邻居们提供了如此令人难以置信的体验，这下我们可以放心了。\n\n他们现在可能不感激，但最终会感谢我们的。"
 cstorms.325.a: "我们是施与者！"
# Challenge 6 completed
 cstorms.330.name: "$challenge_completed$ $MISSION_CS_STORM_FEVER_CHALLENGE_6$"
 cstorms.330.desc.normal: "$challenge_completed_intro$\n\n强大的风暴呼唤他的名字，他也欣喜地回应。致敬风暴骑士，你是绝对的传奇！愿你通往彼岸的旅程如同你的退场一样壮丽。"
 cstorms.330.desc.gestalt: "$challenge_completed_intro$\n\n强大的风暴呼唤我们的一部分加入它的欢腾肆虐。从未有过对失去节点感觉如此有意义和充满活力！这一史诗般的经历将在未来许多年里定义我们是谁。"
 cstorms.330.a: "乘风破浪吧！"
 cstorms.331.desc.normal: "$challenge_completed_intro$\n\n大风暴呼唤着他，他也欢欣鼓舞地回应着。向风暴骑士致敬，您绝对是个传奇!"
 cstorms.331.desc.gestalt: "$challenge_completed_intro$\n\n大风暴召唤了我们的一部分加入它的欢腾屠杀。从来没有一次近乎失去一个节点的感觉是如此地有意义，令我们充满活力！这一史诗般的经历将在未来的日子里告诉我们自己是谁。"

 electric_storm_desc: "电磁场的碰撞使这场宇宙风暴充满了接近危险水平的电荷。它对护盾有害，但可以提升行星产出。"
 particle_storm_desc: "这种风暴看起来就像活物一般，通过星系织构的内部移动，它们既不猎杀也不躲避太空舰船。它们既危险又不稳定，这种存在足以跨越各种要素凝聚起一个文明。"
 gravity_storm_desc: "每当发生大型天体碰撞，造成的影响将向整个银河散播引力涟漪。在涟漪相撞的地方，引力风暴就会诞生。对舰船的火控系统会造成负面影响，而且波动的重力场迫使大多数人口闭门不出。"
 magnetic_storm_desc: "当游荡的金属小行星带与强大的引力相互作用时，其内部就会形成磁场。这种类型的风暴会撕裂船体、导致工业建造中断，但它们也有助于从地壳中带出有价值的矿物质。"
 solar_storm_desc: "$solar_storm$会在空间织构中创造出一种耀眼的波动。它的存在导致恒星产生前所未有的耀斑。由此产生的辐射极具破坏性，但可以超载空间站产出并让舰船难以隐形。"
 celestial_storm_desc: "每时每刻，来自数百万行星的尘埃都在星系中漫无目的地飘荡。有时，这些颗粒聚集起极大的数量，以至于形成了沙尘暴。虽然这种沙尘暴会干扰整个行星的通信，但其带来的化学物质也对资源产出有益。但这些潜藏在风暴中的物体对我们的扫描仪而言却往往难以捕捉。"
 shroud_storm_desc: "在极罕见的情况下，天幕会向现实世界低语。这种稀有的风暴会让人们看到崇高而又怪诞的景象。那些与天幕交流的人甚至可以享受到变幻莫测的协同作用。"
 nexus_storm_desc: "当数颗恒星直列时，即使是很小的宇宙风暴也会成长得超出常规限制。这种罕见的事件将引发世界末日般的恐怖威胁。在这可憎之物里面没有人能够侥幸获益；光是幸存下去就已经谢天谢地了。"

 FROM_STORM: "自风暴"

# Planetary modifiers
 hyper_ecosystem: "超级生态系统"
 hyper_ecosystem_desc: "这颗行星的土地含有从地壳自然形成的矿物中重吸收的高浓度氮、磷元素。这让植物以极夸张的速度生长，对农业有帮助氮会妨碍建筑工程。"
 docile_fauna: "温顺生物群"
 docile_fauna_desc: "这个星球上的野生动物和植物生长缺乏许多天敌，生得异常温顺，因此与它们一起生活很愉快。种群数量主要受到风暴破坏的制约，而不是适者生存。"
 obsidian_lakes: "黑曜石湖泊"
 obsidian_lakes_desc: "构造活动使岩浆湖冷却成巨大的黑曜岩，将宝贵的资源带到离地表更近的地方。"
 crimson_crawlers: "猩红爬虫"
 crimson_crawlers_tt: "§R$COLONIZATION_IMPOSSIBLE_CRIMSON_CRAWLERS$§!"
 crimson_crawlers_desc: "这颗行星的表面是一片由万亿的红色小昆虫组成的深红色的地毯。尽管它们的数量惊人，但它们似乎是无害的，而且它们成功地在行星的生态系统内建立了一种脆弱的平衡。"
 metal_planet: "金属行星"
 metal_planet_desc: "这颗行星完全被天然的金属所覆盖。它缺乏基本的生活必需品，如水或可呼吸的大气，但确实含有大量可用的资源！"
 terraform_fail_is_metal_planet: "这颗行星存在金属外壳，因此不能被改造。"
 previously_terraformed_planet: "以前环境改造过的行星"
 previously_terraformed_planet_desc: "这是一颗有氮氧大气和大量海洋的岩质星球。有证据表明，更古老的帝国曾经到达并殖民过这个行星，但它们后来消失了。这意味着这里有很多尚待发现与未知的东西，但也让这个行星成为一个预先准备好的殖民地候选者!"
 previously_terraformed_planet_tt: "之前的环境改造尝试使得这颗行星更容易改造成为盖娅星球。"
 has_patriotic_institute: "The $building_adakkaria_patriotic_institute$"
 has_patriotic_institut_desc: "这颗星球曾是阿达卡利亚公约的基础。这座$building_adakkaria_patriotic_institute$就是这一度强盛帝国的唯一残迹。"
 has_patriotic_institute_tt: "拥有建筑：$building_adakkaria_patriotic_institute$。殖民该行星以获取控制权。"
 adakkaria_patriotic_institute_desc.supercharged: "每年在该星系中以一个£pop£人口为代价触发风暴的概率。"

