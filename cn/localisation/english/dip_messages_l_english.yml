 SPIR_MECH_THREATENED_GREETING_01:0 "Do not test [Root.GetSpeciesAdj] resolve, [From.GetSpeciesNamePlural]. The strength of the divine is on our side."
 SPIR_MECH_FRIENDLY_GREETING_01:0 "Our sacred destinies converge, [From.GetSpeciesNamePlural]."
 SPIR_MECH_FRIENDLY_GREETING_02:0 "The [From.GetSpeciesNamePlural] and the [Root.GetSpeciesNamePlural] are brethren in the eyes of the divine."
 SPIR_MECH_FRIENDLY_GREETING_03:0 "Praise be to the divine for our meeting, [From.GetSpeciesNamePlural]."
 SPIR_MECH_FRIENDLY_GREETING_04:0 "Purity, duty and piety. Let us attain them together, [From.GetSpeciesNamePlural]."
 SPIR_MECH_WAR_GREETING_01:0 "Vile [From.GetSpeciesNamePlural]! We will not suffer your sacrilegious circuits to despoil our hallowed ground."
 SPIR_MECH_WAR_GREETING_02:0 "Profane machines! May the divine powers strike you down where you stand!"
 SPIR_MECH_WAR_GREETING_03:0 "Faith is our shield, [From.GetSpeciesNamePlural]. Your feeble attempts at besting the [Root.GetName] will fail."
 SPIR_MECH_WAR_GREETING_04:0 "We would pray for immortal souls, [From.GetSpeciesNamePlural], had you any to lose."
 SPIR_MECH_VASSAL_GREETING_01:0 "The [Root.GetName] serves twin masters: the [From.GetSpeciesNamePlural], and our sacred makers."
 SPIR_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Do not force us to choose between your patronage and our divine destiny, [From.GetSpeciesNamePlural]. Our bond would not survive such a trial."

