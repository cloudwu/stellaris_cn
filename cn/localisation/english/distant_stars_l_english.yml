 ### Trojan Asteroid ###
 distar.3000.name:0 "内藏机器"
 distar.3000.desc:0 "不出所料，小行星 [From.GetName] 的内部有着大量的金属，看起来确实像是某种机器。\n\n收集到的数据表明，这个机器的组成部分里存储了大量能量，但我们无从得知它的目的。"
 distar.3000.a:0 "谨慎继续。"
 distar.3000.a.tooltip:0 "轻轻地开凿这颗小行星。"
 distar.3000.b:0 "探测它"
 distar.3000.b.tooltip:0 "进行钻探并取回样本。"
 distar.3001.desc:0 "小心谨慎是正确的。藏在 [trojan_asteroid.GetName] 内部的是一组古旧的采矿无人机，设有自动攻击程序。\n\n万幸的是，科学官 [Root.GetLeaderName] 早早地发现了这一点，成功阻塞了无人机的传感器使之失效。\n\n这些无人机的核心确实十分古老，但仍留有大量可供抽取的能量。"
 distar.3002.desc:0 "[Root.GetName] 的暴力探测是一个错误。藏在小行星里的是一组古旧的采矿无人机，设有自动攻击程序。\n\n无人机群已经发现了 [Root.GetName] 的存在并开始起飞。\n\n如果 [Root.GetName] 动作足够快，也许还来得及紧急机动。"
 distar.3003.desc:0 "有关小行星 [trojan_asteroid.GetName] 事件的消息已经传到了 [Root.Capital.GetName]。科学界对此感到非常好奇，并对小行星内部为何藏有无人机产生了兴趣。\n\n它们是在守护着什么吗？"
 distar.3005.desc:0 "正如 [Root.Owner.Capital.GetName] 科学界的假说，在小行星 [trojan_asteroid.GetName] 上发现的无人机确实隐藏了一些东西。\n\n[Root.GetName] 船组英勇工作，发现小行星的内核富含矿物，此前被无人机所遮挡。"

 ### Impossible Organism ###
 distar.3010.desc:1 "在 [impossible_organism_planet.GetName] 上意外发现的生命能量读数来自一个小却坚韧的有机体。[Root.GetName] 船组不确定应该如何分类这个生物，但它似乎有着能不依赖于任何营养供给而维持生命的能力，这令人震惊。考虑到这颗行星的年龄，这个有机体甚至可能已经与其栖息地的剧毒环境搏斗了上千年。当然这充其量不过是我们有根据的猜测而已。\n\n科学官 [Root.GetLeaderName] 已经申请了采集这一未知有机体的样本以供研究的许可。"
 distar.3010.a:0 "太好了，准许采样。"
 distar.3010.b:0 "不行。远距离研究它。"
 distar.3010.b.tooltip:0 "添加§Y不可能的有机体§!调整因素至 [From.GetName]：\n£society£ §G+3§!"
 distar.3011.desc:0 "对那个神秘生物的研究进展顺利。科学界惊异于它持续生长的潜能。它的体积已经增长到肉眼可见，并能够对外界刺激作出反应，还展示出了能从几乎任何有机或无机物吸取营养的能力。\n\n然而，它的基因、细胞和生物化学机制仍然超出了我们的理解能力。"
 distar.3011.a:1 "我们应该继续研究它。"
 distar.3011.a.phobe:0 "恶心！用棍子戳它……"
 distar.3011.b:0 "这个外星生物太危险了。"
 distar.3011.b.tooltip:0 "把该生物发射到深空。"

 distar.3012.name:0 "不可能的真菌"
 distar.3012.desc:0 "经过最近的研究突破，那个奇异的生物不再是个完全无解的谜题了！[Root.Capital.GetName] 的科学界因此消息而沸腾了。\n\n该有机体被归入真菌类——这部分解释了它吸收分子获取营养的能力。它已经长得极大，现在相当于一个新生 [Root.GetSpeciesName] 的体型了，并表现出了好奇和智能。幸好它目前未展示出任何侵略性。\n\n科学家认为，下一步是尝试与之沟通，虽然这可能会花上几个月才能看到一点进展。"
 distar.3012.a:1 "继续，尝试沟通。"
 distar.3012.a.tooltip:1 "继续研究该真菌。\n\n可能需要数月才能取得值得报告的进展。"
 distar.3012.b:1 "$distar.172.b$把样本扔出气闸。"
 distar.3012.b.tooltip:0 "把该真菌发射到深空。"

 distar.3013.name:0 "不可能的真菌：太初有言"
 distar.3013.desc:0 "那个小小的真菌最近开始发声了！\n\n它的第一个词是类似喉音的“尼弗拉克”。难以分辨，但热情地重复着。因此，科学家们骄傲地把这一真菌命名作§Y$NAME_Nivlac$§!。从那时起，他的语言能力飞速发展着，现在已经能完整表达七种基本情感，而且经常是自发表达。他日常通过散布孢子繁殖，很快实验室的空间就不足以容纳他们了。\n\n$NAME_Nivlac$仍未展示出任何侵略性。"
 distar.3013.a.xenophile:0 "令人惊叹。每个 [Root.GetSpeciesName] 都应该养一只！"
 distar.3013.a:0 "很好。[Root.GetAdj] 社会可以利用他们。"
 distar.3013.a.swarm:0 "[Root.GetAdj] 社会可以利用它们…作为饲料。"
 distar.3013.a.serv:0 "珍贵的有机体。我们 [Root.GetSpeciesNamePlural] 应当照顾他们。"
 distar.3013.a.assi:0 "很好。他们将被同化。"
 distar.3013.a.assi.tooltip:0 "在 [nivlac_joint_planet.GetName] 上放置至多5个$NAME_Nivlac$£pops£人口。"
 distar.3013.a.tooltip:2 "[nivlac_joint_planet.GetName] 上的空余住房将住满$NAME_Nivlac$£pops£人口。"
 distar.3013.b:1 "他们应该有个自己的家园。"
 distar.3013.b.no_room.kill:0 "我们没有空间。烧掉，不再管了。"
 distar.3013.b.no_room.kill.tooltip:0 "摧毁这些真菌。"
 distar.3013.b.tooltip:1 "我们的科学家将从实验室把$NAME_Nivlacs$移至属于他们的合适行星。\n\n等待一段时间才能得到后续消息。"

 distar.3015.name:0 "不可能的生命体：$NAME_Nivlac$"
 distar.3015.desc:0 "我们在剧毒行星 [impossible_organism_planet.GetName] 上发现的外星生物在因为被认定为过于危险而被射入深空之后，似乎不久后着陆在了 [nivlac_planet.GetName] 上。\n\n它不仅从撞击中幸存了下来，还在它的新行星上安了家。它已经繁衍分化出了一个小种群，直至自行成为了一个太空种族。\n\n他们自称为 $NAME_Nivlac$。不幸的是，他们好像还记得我们先前对他们生存的漠视。"

 distar.3016.name:0 "$NAME_Nivlac$"
 distar.3016.desc:1 "我们的科学家高兴地报告称，对$NAME_Nivlac$的安置是一项重大成功。\n\n在年轻的真菌抵达了 [nivlac_planet.GetName] 后，他的爆炸性生长得以继续。它已经建立了一个小种群，最近甚至还发展出了超光速科技——当然受到了我们留下的技术的帮助。\n\n我们将热切地继续关注他们的发展。"

 distar.3017.name:0 "[Root.Owner.GetSpeciesName] 与$NAME_Nivlac$"
 distar.3017.desc:0 "将真菌种族$NAME_Nivlac$整合入 [Root.Owner.GetAdj] 社会的工作正在进行。\n\n$NAME_Nivlacs$与 [Root.Owner.GetSpeciesNamePlural] 持续进行着积极友好的交流，我们两个种族似乎正携手迈向光明的前路。"
 distar.3017.desc.assim:0 "同化真菌$NAME_Nivlac$进入 [Root.Owner.GetAdj] 社会的工作正在进行。\n\n虽然$NAME_Nivlac$对此过程有所抵制，他们的意识最终升华入 [Root.GetAdj] 整体。"
 distar.3017.a.tooltip:1 "$NAME_Nivlac$£pops£人口被添加到 [nivlac_joint_planet.GetName] 的空地块上。"
 distar.3017.a.assi.tooltip:0 "$NAME_Nivlac$£pops£人口被添加到 [nivlac_joint_planet.GetName] 的空地块上。"
 distar.3017.a.serv.tooltip:0 "$NAME_Nivlac$£pops£人口正在 [nivlac_joint_planet.GetName] 上新建成的庇护所内受宠。"

 ### Stranded Scientist ###
 distar.3020.name:0 "被困的科学家"
 distar.3020.desc:1 "在小行星 [From.GetName] 上的船骸来自一艘坠毁的科研船。科研船属于现在被困在那里的科学家 [stranded_scientist_leader.GetName]。这位科学家自称来自于一个我们迄今未知的种族 [stranded_scientist_leader.GetName]。\n\n在船骸中，她设法联络到了我们负责指挥 [Root.GetName] 的科学官 [Root.GetLeaderName] 并请求救援。她解释说她是由于导航传感器的故障而坠毁的，并已经被困在小行星上数年之久。\n\n她声称她的科学知识举世无双，极有价值。她之所以能够幸存就是这一点的明证。"
 distar.3020.a:0 "她可以加入我们的事业。"
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName] 加入了 [Root.Owner.GetName]，并会分享她的科技知识。"
 distar.3020.b:0 "不行。把她丢下。"
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName] 被留下面对自己的命运。"

 distar.3021.name:0 "知识共享"
 distar.3021.desc:0 "最近加入我们的科学家 [stranded_scientist_leader_clone.GetName] 已经很好地运用了她的科技知识。她与我们分享的洞见帮助我们把物理研究推向了新的高度。"
 distar.3021.a.tooltip:0 "我们的£physics£§Y科技§!进步了。"

 ### Molluscoid Miners ###
 distar.3030.name:0 "软体矿工"
 distar.3030.desc:0 "对 [molluscoid_miners_planet.GetName] 的近距离研究表明，它表面的小木屋状结构是一个软体类物种的居所。这些小木屋是些粗糙的避难所，用泥土和类似粪便的排泄物建成。\n\n这些软体类似乎具有一定程度的智能。在生存之余，它们的社会和生活围绕着挖掘矿物并陈列而展开，展示矿物似乎能提高所有者的社会地位。\n\n它们勘探矿物的方式仍然不明，而且科学官 [Root.GetLeaderName] 惊异于它们定位大量矿藏的能力。\n\n尽管它们的科技落后，但研究这些软体类可以促进我们的采矿能力。"
 distar.3030.a:0 "有意思。深入研究。"
 distar.3030.b:0 "采集他们的矿物。"

 distar.3031.desc:0 "居住在 [molluscoid_miners_planet.GetName] 的软体类采用一种奇异的方式定位它们渴求的矿物。\n\n看起来，它们的皮肤会自然分泌一种凝胶状物质，可以渗入多孔性土壤，在不断向下流动的同时又像长线一样连接在它们的皮肤上。只要这粘稠的分泌物线没有断，它们就能高效地采样土壤，并不断地把感觉信息传回源头的软体类。这样一来，它们能够测绘大片的地下地形和矿脉。\n\n如果我们能把这些软体类整合进我们的社会，或者利用这一知识来改进我们的生产流程，我们的采矿行业很可能将获益良多。"
 distar.3031.a:0 "准许。开始整合。"
 distar.3031.b:0 "是的，我们将利用这一知识。"
 distar.3031.c:0 "不行。采集他们的矿物。"

 distar.3032.name:0 "整合软体类"
 distar.3032.desc:0 "我们完成了整合软体类进入 [Root.Owner.GetAdj] 社会的工作。\n\n为了促进整合，他们被命名为 §Y[molluscoid_miners_species.GetName]§!。这些 [molluscoid_miners_species.GetName] 顺从且勤奋。我们已经观察到了矿物产量的极大提升。"
 distar.3032.a.tooltip:0 "[molluscoid_miners_species.GetName] £pops£人口被添加到 [Root.Capital.GetName] 的空地块上。"
 distar.3032.b:0 "他们在此处…某地。"
 distar.3032.b.tooltip:0 "由于 [Root.Capital.GetName] 极高的人口密度，[molluscoid_miners_species.GetName] 种族占比在统计上微不足道，非常不幸地与公民生活无缘。"

 distar.3033.name:0 "矿物测绘"
 distar.3033.desc:0 "我们已经采用了一套能快速测绘地下地形和其中矿藏的系统。\n\n通过分析行星对特定的恒星和宇宙射线的反射（这些射线不能穿透大多数矿物），我们能采集到行星地壳的矿物成分数据。这基本上就是用X射线测绘一个目标星体，不论是行星还是小行星。\n\n我们的科学家把这项技术称为矿物测绘，它将极大地提高我们的矿物产量。"

 ### Alien Machine ###
 distar.3040.name:0 "外星机器"
 distar.3040.desc:0 "深入扫描表明，那个机器仍然在运转，尽管它的目的依旧不明。\n\n科学官 [Root.GetLeaderName] 从未见过类似的东西。其中部分材料看似熟悉，但大多数十分奇异甚至完全陌生，它的零件设计也是如此。\n\n这台机器有一个看起来像控制台的部分，上面有个显眼的部件：一个由未知材料制成的弯曲的操纵杆。"
 distar.3040.a:0 "拉动操纵杆。"
 distar.3040.a.tooltip:0 "科学官 [Root.GetLeaderName] 拉动了那个奇异的操纵杆。"
 distar.3040.b:0 "把它拆了。"
 distar.3040.b.tooltip:0 "机器被拆卸了，我们回收了它的零件。"

 distar.3041.name:0 "外星机器"
 distar.3041.desc:0 "我们不清楚机器的操纵杆被拉动时发生了什么。\n\n它的控制台闪烁了一下，可以感到强烈的震动，然后一波强烈的能量从机器中涌出，向外扩张到深空。附近的科学家感到了能量波动经过他们，但没有其它能量波动经过的感官证据。\n\n科学官 [Root.GetLeaderName] 不确定应该作出什么结论。机器本身迅速回到了它原本的静止状态，不再返回任何能量读数。"
 distar.3041.a:0 "真奇怪。拆了它。"
 distar.3041.b:0 "有意思。研究机器。"
 distar.3041.b.tooltip:1 "添加§Y外星机器§!调整因素至 [asteroid_target.GetName]：\n£physics£ §G+7§!"
 
 distar.3042.name:0 "能量暴涨"
 distar.3042.desc:2 "当我们的科学家拉动操纵杆时，机器释放出巨大的能量，并以冲击波的形式成倍增长，在虚空中蜿蜒荡漾，§Y[system_one.GetName]§!中被撕开一个虫洞。\n\n残留的能量消散之后，虫洞及其周围区域稳定下来，现在看起来可以安全通过。虫洞的另一端等着我们的是什么，科学家们并不清楚。\n\n机器本身迅速回到了它原本的静止状态，不再给出任何异常读数。"

 ### Orbital Speed Demon ###
 distar.3050.name:0 "轨道速度之魔"
 distar.3050.desc:0 "对在 [From.GetName] 高速运行轨道上的物体的尝试性扫描失败了。那个物体飞快地落到了 [From.GetName] 的地平线后，而 [Root.GetName] 上的仪器完全跟不上它的速度。\n\n尽管 [From.GetName] 的引力很强，但这并不能解释那个物体极高的动量。如果不是那个物体本身有着什么奇特的性质，那么就是这里存在着某种未知的引力现象。\n\n那个物体的速度正随着时间增长，科学官 [Root.GetLeaderName] 怀疑，即使没有外界干涉，它也很快就可能被甩出轨道。"
 distar.3050.a:0 "试着让它减速。"
 distar.3050.a.tooltip:0 "派出一架无人机，试图抓住那个物体以减小它的动量。"
 distar.3050.b:0 "试着截停它。"
 distar.3050.b.tooltip:0 "发射一些碎片去与和那个物体碰撞，希望能把它截停在其轨道上。"
 distar.3050.c:0 "离它远点。"
 distar.3050.c.tooltip:0 "不要挡它的路，让它面对自己的命运。"
 distar.3051.name:0 "截停速度之魔"
 distar.3051.desc:0 "无人机成功地拦截了那个未知物体。\n\n通过抓住那个物体然后一点一点地反向推进，无人机最终成把它带到了 [Root.GetName] 以供回收。\n\n那物体看起来像个盒子，由未知的外星材料制成。在它的侧面有一些脉状凸起蜿蜒，汇聚到顶部形成了一个球形的机制。我们只能猜测它的内容是什么。"
 distar.3051.desc.1:0 "我们发射出的碎片成功地与那个未知物体相撞，并在把它撞出轨道之前使之降低了速度。[Root.GetName] 因此得以将其回收。\n\n那物体看起来像个盒子，由未知的外星材料制成。在它的侧面有一些脉状的凸起蜿蜒，汇聚到顶部形成了一个球形的机制。我们只能猜测它的内容是什么。"
 distar.3051.a:0 "打开它。"
 distar.3051.b:0 "研究它。"
 distar.3051.c:0 "扔掉它。"
 distar.3051.c.tooltip:0 "把这个外星盒子发射入深空。"
 distar.3052.name:0 "速度之魔丢失"
 #distar.3052.desc: "The drone successfully latched onto the unknown object, but the added mass of the drone and the change in trajectory soon caused both drone and object to be pulled out of orbit, tumbling into deep space at high speed."
 #distar.3052.desc.1: "The ejected debris successfully collided with the unknown object. Unfortunately, instead of reducing its velocity, the debris knocked the object out of orbit, tumbling into deep space at high speed."
 distar.3055.name:0 "打开外星盒子"
 distar.3055.desc:0 "经过长期努力，我们的科学家终于穿透了那个外星盒子的外层材料。\n\n盒子里装着三支充满液体的小药瓶：一支§R红色§!，一支§B蓝色§!，一支§G绿色§!。与容器相比，这些液体没那么像外星物品，我们的科学家把它们鉴定为基因修改诱导药剂。\n\n由于一些我们不能理解的原因，这些药剂在外星容器外会飞速变质，但我们应该有足够时间合成并运用其中一种到我族上。我们可以确定它的效果会是正面的，但无法预见具体是什么效果。"
 distar.3055.desc.1:0 "经过长期努力，我们的科学家终于穿透了那个外星盒子的外层材料。\n\n里面的三个小药瓶确实装满了三种不同的液体：一支§R红色§!，一支§B蓝色§!，一支§G绿色§!。与容器相比，这些液体没那么像外星物品，我们的科学家把它们鉴定为基因修改诱导药剂。\n\n由于一些我们不能理解的原因，这些药剂在外星容器外会飞速变质，但我们应该有足够时间合成并运用其中一种到我族上。我们可以确定它的效果会是正面的，但无法预见具体是什么效果。"
 distar.3055.a:0 "使用§R红色§!药剂。"
 distar.3055.a.tooltip:0 "使用红色药水修改 [Root.Owner.GetSpeciesName] 种族。"
 distar.3055.b:0 "使用§G绿色§!药剂。"
 distar.3055.b.tooltip:0 "使用绿色药水修改 [Root.Owner.GetSpeciesName] 种族。"
 distar.3055.c:0 "使用§B蓝色§!药剂。"
 distar.3055.c.tooltip:0 "使用蓝色药水修改 [Root.Owner.GetSpeciesName] 种族。"
 distar.3055.d:0 "卖掉它们。"
 distar.3055.d.tooltip:0 "把那些药剂卖给开价最高的人。"
 distar.3056.name:0 "外星盒子的内容"
 distar.3056.desc:0 "我们的科学家终于在不破坏盒子本身的情况下得以一窥那个外星盒子的内部。通过采用一种先进的声纳，他们得以鉴定其内容。\n\n里面的东西令人费解，或者说至少也是出乎预料。盒子里装着三小瓶药水，每一瓶都装着一种不明液体。\n\n我们可以安全打开盒子，但还需要进一步研究它的打开方式。"
 distar.3056.a:0 "打开它。"
 distar.3056.a.tooltip:0 "\n对盒子的研究加速了\n我们的£physics£§Y物理§!知识。"
 # Above "\n" is intended, to put "Physics"-word and -symbol on the same line
 distar.3056.b:0 "卖掉它。"
 distar.3056.b.tooltip:0 "把盒子卖给开价最高的人。"

 distar.3057.name:0 "基因修改完成"
 distar.3057.desc.stronger:1 "我们已经成功在 [Root.GetSpeciesName] 人口上施用了§R红色§!的基因修饰药水。\n\n根据对早期用药对象的初步观察，这种药水似乎使我们更加合群了。"
 distar.3057.desc.adaptive:0 "我们已经成功在 [Root.GetSpeciesName] 人口上施用了§G绿色§!的基因修改药水。\n\n根据对早期用药对象的初步观察，这种药水似乎增强了我们适应环境的能量。"
 distar.3057.desc.longlived:0 "我们已经成功在 [Root.GetSpeciesName] 人口上施用了§B蓝色§!的基因修改药水。\n\n根据对早期用药对象的初步观察，这种药水似乎延长了我们的预期寿命。"
 distar.3057.desc:0 "尽管一开始的结果很有希望，基因修改还是不幸地失败了，因为那些药剂与更全面的 [Root.GetSpeciesAdj] 基因组并不兼容。"


 ### Breathing Rift ###
 distar.3060.name:0 "呼吸中的裂缝"
 distar.3060.desc:0 "在 [breathing_rift_object.GetName] 附近发现的异常，尽管不太可能，但好像是某种类型的空间裂缝。这或许是因 [breathing_rift_object.GetName] 的巨大质量引起的，但是原理超出了我们的理解能力。\n\n裂缝不仅折射并阻挡光线，而且更像是把光线周期性地吸入再释放出来——好似在呼吸光子。\n\n看起来裂缝的巨大引力在过去某个时候吸入了其它东西。我们要谨慎行事。"
 distar.3060.a:0 "保持近距离观察，直到获得更多知识。"
 distar.3060.a.tooltip:0 "发射一个探测器监视裂缝。"
 distar.3060.b:0 "保持安全距离研究。"
 distar.3060.c:0 "[Root.GetName] 太危险了，赶紧撤离。"

 distar.3061.name:0 "呼吸中的裂缝——矿物"
 distar.3061.desc:0 "在发现 [breathing_rift_object.GetName] 附近的裂缝后又过去了平安无事的几个月。但刚才我们收到了报告，从里面涌出了大量富含矿物质的岩石。\n\n这些是我们的了。\n\n对裂缝的观察会继续。"
 distar.3061.desc.repeat:0 "又发生了一次，[breathing_rift_object.GetName] 附近的裂缝吐出了大量物体。这次是颗富含矿物的小行星的残骸。\n\n这些是我们的了。\n\n对裂缝的观察会继续。"
 distar.3061.a:0 "太好了。赶紧收集。"

 distar.3062.name:0 "呼吸中的裂缝——碎片"
 distar.3062.desc:0 "在发现 [breathing_rift_object.GetName] 附近的裂缝后又过去了平安无事的几个月。但刚才我们收到了报告，从里面喷射出了大量的碎片。\n\n这些是我们的了。\n\n对裂缝的观察会继续。"
 distar.3062.desc.repeat:0 "又发生了一次，[breathing_rift_object.GetName] 附近的裂缝喷涌出新的东西。这次全部是金属碎片，可能来源于某次古代战斗。\n\n这些是我们的了。\n\n对裂缝的观察会继续。"
 distar.3062.a:0 "太好了。赶紧收集。"

 #distar.3063.name: "Breathing Rift - Unknown Creature"
 #distar.3063.desc: "A significant spike in energy levels has been seen in recent readings from the rift near [breathing_rift_object.GetName].\n\nWhat followed immediately after has thrown our scientists into a state of panic. An unknown, colossal creature escaped the rift, drifting into the solar system.\n\nWe should proceed with extreme caution, no matter our course of action."

 distar.3064.name:0 "呼吸中的裂缝——已关闭"
 distar.3064.desc:0 "来自裂缝观测探测器的最新数据报告称，裂缝已经消失。在最后一次呼吸后，裂缝消失得无影无踪，一丝能量痕迹也未留下。"
 distar.3064.a:0 "另人遗憾。"
 distar.3064.a.tooltip:0 "不过，这段时间收集的数据促进了我们的£physics£§Y物理§!研究。"

