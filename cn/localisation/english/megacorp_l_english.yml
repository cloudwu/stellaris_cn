 tech_alloys_2:0 "纳米分离器"
 tech_alloys_2_desc:0 "纳米分离器是合金制造的革命性新发明，不仅简化了铸造工艺，同时也提高了整体生产质量。"
 tech_luxuries_1:0 "纳米电路装配"
