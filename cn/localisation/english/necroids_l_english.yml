 ### Reanimators by Pierre du Plessis

 civic_reanimated_armies:1 "亡者复生"
 civic_reanimated_armies_desc:1 "在此社会中，死亡不是征召的阻碍。通晓死灵术的大师们能够让逝者的尸骸重新活动起来，集结成一支亡者大军，向劣等生者的心中灌注无上的恐惧。"
 disabled_by_synthetic_ascension:0 "与§Y合成飞升§!冲突"
 civic_tooltip_reanimated_armies_effects:3 "可以建造£building£§Y恐惧营地§!，提供£job_necromancer£§Y死灵法师§!岗位，允许招募§Y不死军§!。\n$job_necromancer_effect_desc$。\n解锁£building£§Y$holding_dread_outpost$§!地产\n被击杀的有机体陆军有几率复活为§Y不死军§!。\n被击杀的有机体星神兽有几率复活。"

 building_dread_encampment:0 "恐惧营地"
 building_dread_encampment_desc:1 "当我们的死灵术士召唤不死军团加入军队作战时，我们最好将他们的行动掩盖起来，不让内心脆弱的普罗大众看见。"
 job_necromancer_effect_desc:4 "£job_necromancer£$job_necromancer_plural$将£consumer_goods£§Y$consumer_goods$§!转化为£physics£ £society£§Y研究点数§!和£mod_country_naval_cap_add£§Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!，并生成£defense_army£§Y不死军防御部队§!"
 undead_army:0 "不死部队"
 undead_army_desc:1 "不死士兵由死灵术士们自墓地唤醒。不畏死亡，他们通过凄厉的尖啸和凶狠的战斗将恐惧注入敌人内心。"
 undead_army_plural:0 "不死部队"
 giant_undead_army:0 "不死巨兽军团"
 giant_undead_army_desc:0 "巨大的骸骨，随时准备向整个宇宙倾泻恐惧。它在入侵行星的时候可从不会怜香惜玉。"
 giant_undead_army_plural:0 "不死巨兽军团"
 undead_defense_army:0 "不死军防御部队"
 undead_defense_army_desc:0 "死灵法师从坟茔中唤醒无数亡魂，带领它们重返人间，从我们的敌人的魔爪下保护我们的星球。"
 job_necromancer:1 "死灵术士"
 job_necromancer_plural:1 "死灵术士"
 job_necromancer_desc:0 "唤醒死者并让他们加入军队作战是一项艰难的工作。只有最杰出的操纵者才知道这一秘辛技艺，能够实现此等伟业！"
 planet_necromancers:0 "死灵术士职位"
 mod_job_necromancer_add:0 "$job_necromancer$职位"
 mod_job_necromancer_per_pop:0 "每$VALUE$人口提供§G+1§!$job_necromancer$职位"
 mod_job_necromancer_per_pop_short:0 "\n每$VALUE$£pop£§G+1§!£mod_job_necromancer_add£ "

 galactic_features.385.reanimated:1 "派出 [Owner.GetNecromancersUpper]。"
 distar.218.name:0 "逝者复生"
 distar.218.desc.regular:0 "经过一段漫长的仪式，§Y天凯族母§!从彼岸归来，并为我们的事业而效力。"
 distar.218.desc.hive:0 "复活§Y天凯族母§!格外困难。即便我们已经尝试过控制她的小型子嗣，但族母的再生能力反复地吞噬掉我们的虫草工蜂。但最后，我们更胜一筹；死掉的组织永远也不可能比我们更具适应力。\n\n现在，我们控制了族母后，她的巨型鞭毛已经为我们所用了。"
 distar.218.desc.machine: "§Y天凯族母§!已重新启动并重目的化。该巨型生物将作为一个有机单元服务于我们。将其原生的族母协议停用后吧，该星神兽现在将为我们所控制。"
 distar.5016.desc.regular:0 "我们的死灵法师将躯体装回它原来所在的卵中，孵化了新的§Y虚空后裔§!以效力于我们的事业。"
 distar.5016.desc.hive:1 "将§Y虚空孳孽§!装回卵中并再次将其孵化的操作竟然极其地有效。利用卵中残留的原生物质，我们的死灵工蜂可以轻易地编辑这具躯骸来服务我们。\n\n将这只生物制成提线木偶后，我们现在可以扇动它的翅膀了。"
 distar.5016.desc.machine: "通过实施死灵机师协议，我们可以复活已死的§Y虚空孳孽§!，替代性翅膀已经由实验性生化合金铸成。"
 it_hungers:0 "它饿了。"
 leviathans.675.desc.regular:0 "在忙碌了好一阵子后，我们的死灵法师让§Y以太巨龙§!再次充满了能量。意识融合的结果颇有些摇晃不稳，但我们觉得这还是很成功的，毕竟这个生物的超高温吐息仍可以正常运转。"
 leviathans.675.desc.hive:0 "§Y以太巨龙§!的躯体一开始似乎坚不可摧。放弃对劫持其中枢神经并从中控制的尝试后，我们被迫用仿生工蜂逐一替换它的神经。\n\n让我们看看能不能让这具躯壳再发出吼声吧。"
 leviathans.675.desc.machine: "据计算§Y以太巨龙§!尸体的年代远于922337203685477580-\n\n§R错误：超出注册大小。§!\n\n由于我们已经用最具实验性的反应堆取代了它的内部结构，进一步的研究将变得更加容易。"
 ancrel.4026.desc.regular:0 "她再次展翅高飞。这头曾经贪婪爱财的§Y裂爪龙§!现在重新看守着[from.solar_system.GetName]星系，不过这一次她是在为我们保护誊录仪。"
 ancrel.4026.desc.hive:0 "曾经贪婪而孤独的§Y裂爪龙§!现在一动不动。我们已夺取了其僵死的躯壳，废止了她的人格和语言中枢。将这些不必要的系统移除后，我们终于可以控制她的超高温吐息了。"
 ancrel.4026.desc.machine: "我们已经启动死灵机师协议，并复活了该有机实体，名为§Y裂爪龙§!。突触脉冲正以预期的参数激发。该巨龙已被复活，并受我们的控制。"
 distar.340.desc:0 "[Root.Fleet.GetName]的死讯很快传遍了[Root.Owner.GetName]。这只变形虫一直以来都是我国的忠实伴侣。不过，我们的死灵法师在噩耗传来之后异常活跃，现在已经为我们悲痛的国民带来了解决方案。他们对方案没有细说，不过却坚称一定能让[Root.Fleet.GetName]重新回到我们身边。"
 distar.340.desc.science:0 "[Root.Fleet.GetName]的死讯很快传遍了[Root.Owner.GetName]，但没有任何人比科学专员[amoeba_finding_scientist.GetName]更加痛心。是[amoeba_finding_scientist.GetSheHe]第一个发现了迷失无助的变形虫幼体，并见证了它在[amoeba_finding_scientist.GetHisHer]温柔的教导下逐渐步入成年。\n\n现在，失去了[Root.Fleet.GetName]无言的陪伴，科学专员[amoeba_finding_scientist.GetName]也许再也回不到以前的状态了。"
 distar.340.a:0 "重生吧，[Root.Fleet.GetName]，重生吧！"
 distar.340.b:0 "还是让[Root.Fleet.GetName]安息吧。"
 distar.59.desc:0 "§Y[reanimated_amoeba.Fleet.GetName]§!活过来了？至少她已经可以活动了。尽管我们确实不清楚[amoeba_finding_scientist.GetName]到底干了什么，但多亏了他们的极度绝望和对科学的疯狂，我们又可以和亲爱的虫虫比翼齐飞了。"
 distar.59.desc.science:0 "§Y[reanimated_amoeba.Fleet.GetName]§!活过来了？至少她已经可以活动了。尽管我们确实不清楚死灵法师到底干了什么，但多亏了他们的极度绝望和对科学的疯狂，我们又可以和亲爱的虫虫比翼齐飞了。"

 REANIMATE_TIYANKI_MATRIARCH:0 "复活天凯族母"
 REANIMATE_TIYANKI_MATRIARCH_DESC:2 "我们的 [Owner.GetNecromancersLower] 现在已经构想出了一项大胆的计划用于复活天凯族母，这样她就能效力于我们，伴随在舰队旁一同战斗了。"
 REANIMATE_VOIDSPAWN:0 "复活被杀死的虚空孳孽"
 REANIMATE_VOIDSPAWN_DESC:2 "[Owner.GetNecromancersLower] 向我们保证他们能通过某些不可告人的方式将§Y虚空后裔§!复活，并使其效力于我们，伴随在舰队旁一同战斗。"
 REANIMATE_ROCK_BRAIN:0 "复活石脑"
 REANIMATE_ROCK_BRAIN_DESC:0 "不管在这个古代生物的意识世界里是什么情况，至少我们的现实宇宙还是好好地存在着。通过动用某些禁术和最新科技，我们的死灵法师相信他们能够为这个死去的生物再构造一个幻境世界。"
 REANIMATE_GUARDIAN_DRAGON:0 "重燃以太龙息"
 REANIMATE_GUARDIAN_DRAGON_DESC:2 "我们的 [Owner.GetNecromancersLower] 相信他们能够用一些仪式性的手段让§Y以太龙§!再吐龙息，比如从本地星球上收集一些血浆，通过实验性的血泵注入进死去的巨龙尸体中等等诸如此类的手段。"
 REANIMATE_SHARD_DRAGON:0 "重塑裂爪龙"
 REANIMATE_SHARD_DRAGON_DESC:2 "§Y裂爪龙§!，老鼠们的噩梦，誊录仪的收藏者，现在只留下了一具毫无生机的躯壳，静静地围着星球公转。我们的 [Owner.GetNecromancersLower] 设想，既然裂爪龙活着的时候能够保护这台誊录仪，那她在死后应该也能效力于誊录仪的新主人。"
 REANIMATE_LOST_AMOEBA:0 "复活逝去的变形虫"
 REANIMATE_LOST_AMOEBA_DESC:0 "尽管我们不太清楚其中的门道，但我们的死灵法师已经成功让本已逝去的变形虫重返世间了。"
 REANIMATE_LOST_AMOEBA_DESC_SCIENCE:0 "尽管我们确实不太清楚其中的门道，但在[amoeba_finding_scientist.GetName]的带领下，我们的死灵法师已经成功让本已逝世的变形虫重返世间了。"

 # Mechromancy AP event
 necroids.20.name: "死灵机师升级已安装"
 necroids.20.desc: "死灵机师协议的成功安装使我们得以将被击溃的特定星神兽复活。相比机械升级，有机组件是劣等的。我们可以改造肉体，制造出有机生命的复制品。"
 necroids.20.a: "调用复活函数。"

 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1:0 "长眠圣所"
 building_galactic_memorial_1_desc:0 "这座质朴的纪念碑主要记载有关死亡和终结的千相本质的思绪和研究。"
 building_galactic_memorial_2:0 "静谧之柱"
 building_galactic_memorial_2_desc:0 "一处庄严之所，专注于对死亡的冥想，记载了无数生灵的终结。"
 building_galactic_memorial_3:0 "银河纪念堂"
 building_galactic_memorial_3_desc:0 "一栋宏伟的纪念性图书馆，收录了有关终结的所有可知或未可知的知识，为不知多少未来岁月记载了这一切。"
 building_galactic_memorial_regular_tooltip:1 "§Y长眠庇护所§!提供£job_death_chronicler£$job_death_chronicler$岗位，并提升§H废土世界§!和§H遗迹世界§!的§Y主流思潮吸引力§!"
 building_galactic_memorial_gestalt_tooltip:1 "§Y长眠庇护所§!提供£job_chronicle_drone£$job_chronicle_drone$岗位，并降低§H废土世界§!和§H遗迹世界§!上的§Y反常度§!"
 job_death_chronicler:0 "死亡史官"
 job_death_chronicler_plural:0 "死亡史官"
 job_death_chronicler_desc:0 "这些学者的研究领域是熵。他们观测并记录死亡的千相及其影响。"
 job_death_chronicler_effect_desc:2 "£job_death_chronicler£$job_death_chronicler_plural$将£consumer_goods£§Y$consumer_goods$§!转化为£unity£§Y$unity$§!，[GetCultureWorkerSpiMatOutput][GetCultureWorkerEgalAuthOutput][GetCultureWorkerMilPacOutput][GetCultureWorkerXenoOutput]和£stability£§Y稳定度§!\n\n£job_death_chronicler£ 死亡书录官的作用取决于帝国思潮。"
 job_death_chronicler_simple_effect_desc:0 "£job_death_chronicler£$job_death_chronicler_plural$将£consumer_goods£§Y$consumer_goods$§!转化为£unity£§Y$unity$§!、£stability£§Y稳定度§!和§Y基于思潮的§!对§Y£job_culture_worker£$job_culture_worker_plural$§!的修正。"
 job_chronicle_drone:0 "书史成员"
 job_chronicle_drone_plural:0 "书史成员"
 job_chronicle_drone_desc:0 "这些专业成员将自身的思辨转化为熵，研究终端衰变，我们自身持续存在的一个对立面。"
 job_chronicle_drone_effect_desc:3 "£job_chronicle_drone£$job_chronicle_drone_plural$将£energy£§Y$energy$§!和£minerals£§Y$minerals$§!转化为£unity£§Y$unity$§!，£stability£§Y稳定度§!以及$r_amenities$"
