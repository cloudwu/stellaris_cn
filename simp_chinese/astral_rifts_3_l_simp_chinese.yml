 astral_rift.3070.a: "有意义的交换。"
 astral_rift.3075.name: "承载见证"
 astral_rift.3075.desc: "古茹努尔非常感谢我们能够分享有关巴奥的信息。鉴于他们的种族对间谍活动和其他间接战争方法缺乏兴趣，我们的信息无疑将帮助他们在即将到来的灭绝期间完善他们的策略。\n\n尽管如此，他们的海军上将仍然保持警惕：\n\n§E\"知晓诚可贵，见证才更佳。目睹灭绝事，方知学无涯。\"§!"
 astral_rift.3075.a: "观看灭绝行动。"
 astral_rift.3075.b: "拒绝。"
 astral_rift.3076.name: "表明立场"
 astral_rift.3076.desc: "这是一个冒险的举动，但我们的勇敢得到了回报。古茹努尔的指挥官对我们通过裂隙探球在宇宙之间穿梭的故事印象特别深刻。看来，展现勇敢和英勇是古茹努尔人的典型特征。对他们来说，对话总是有赢家和输家——而这次对话显然为我们赢得了一些分数。我们甚至亲眼目睹了一些钳子发出的咔哒声表示赞同。\n\n最终，领导者带着一连串有节奏的嘎嘎声从终端站起来。\n\n§E“勇敢固好，行动最佳。时机已至，赢取尊重。”§!\n\n一根水晶竖井矗立在我们面前，和指挥控制台周围竖立的竖井类似。\n\n§E\"发射开始。等待命令。\"§!"
 astral_rift.3076.a: "按下水晶。命令发射。"
 astral_rift.3076.b: "$astral_rift.3075.b$"
 astral_rift.3080.name: "惩罚"
 astral_rift.3080.desc.default: "古茹努尔根本就没有兴趣听我们解释。\n\n舰队司令从终端那站起来，并发出一连串的嘎嘎声，其中夹杂着钳子发出的尖锐的折断声。\n\n§E\"审判结束。惩戒开始。\"§!\n\n我们被带到一间牢房。从我们警卫的“笑声”来看，我们的命运不太可能是美好的。我们的设备正被拿走。这将是我们最后的传输。"
 astral_rift.3080.desc.organic: "$astral_rift.3080.desc.default$\n\n愿我们的家人幸福安康。"
 astral_rift.3080.a: "振作起来。 我们会找到办法让你们恢复的。"
 astral_rift.3085.name: "古茹努尔武器界面"
 astral_rift.3085.desc.common_1: "古茹努尔档案已得到全面分析。\n\n读起来令人不安。 他们的军功无疑是残酷的。"
 astral_rift.3085.desc.common_homicidal: "我们欣赏古茹努尔以消灭劣等物种为乐的精神。"
 astral_rift.3085.desc.common_2: "然而，我们发现了他们的宇航技术的一个独特的先进方面，这可能会彻底改变我们当前的武器系统。虽然是为古茹努尔的生理特性设计的，但我们可以适应界面，这可以提高瞄准精度。"
 astral_rift.3085.desc.common_militarist: "这个新界面将给我们带来决定性的战斗优势，让我们能够更彻底地压制敌人。"
 astral_rift.3085.desc.pacifist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\n虽然我们希望永远不需要它，但它将有助于我们的自卫。"
 astral_rift.3085.desc.homicidal: "$astral_rift.3085.desc.common_1$$astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3085.desc.militarist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.homicidal_militarist: "$astral_rift.3085.desc.common_1$$astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.default: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3090.name: "观看星球燃烧"
 astral_rift.3090.desc.common_1: "我们看着古茹努尔开始轰炸"
 astral_rift.3090.desc.common_2: "殖民地。 他们舰队的压倒性优势迅速摧毁了巴奥脆弱的防御。\n\n当古茹努尔陆军袭击行星表面时，一切都陷入了熊熊大火。配备火焰喷射器的部队以可怕的效率焚烧了当地的植物。\n\n不可避免的胜利缓解了古茹努尔海军上将的嘶哑声。\n\n§E“我见。我烧。知晓，现在？\"§!\n\n袭击中使用的火焰武器样本已被拿出来供我们检查。\n\n§E“涤火皆净。汝可拿去。汝敌皆惧。\"§!"
 astral_rift.3090.desc.baol: "$astral_rift.3090.desc.common_1$巴奥$astral_rift.3090.desc.common_2$"
 astral_rift.3090.desc.default: "$astral_rift.3090.desc.common_1$$astral_rift.3090.desc.common_2$"
 astral_rift.3090.tt: "可以建造新型进攻部队：§H$flamestorm_troopers_army$§!"
 astral_rift.3095.name: "远征结束"
 astral_rift.3095.desc.gestalt: "我们在[solar_system.GetName]裂缝彼端的科学家正被古茹努尔所俘虏。\n\n星界锚索已被收回，§Y$tech_rift_sphere$§!已返回。 最终数据日志的下载已经在进行中。"
 astral_rift.3095.desc.default: "$astral_rift.3095.desc.gestalt$\n\n我们只能希望古茹努尔能够对探球的船员表示怜悯。谁能说呢？世界之间的裂隙鲜为人知……如果幸运的话，他们甚至可能找到回去的路。"
 astral_rift.3099.name: "[Leader.GetName]回归"
 astral_rift.3099.desc: "§Y[Leader.GetName]§!意外地从§Y[From.solar_system.GetName]§!星界裂隙另一侧的古茹努尔舰队内的拘留所返回。[Leader.GetHisHer]的年龄似乎无法确定，只能推测出介于两个时间点之间。作为古茹努尔的奴隶，[Leader.GetHeShe]精通设计用于星际战斗的新武器。"
