 tech_planetary_shield_generator: "行星护盾"
 tech_planetary_shield_generator_desc: "在行星大气层中制造出强大护盾比在真空中困难，但能够有效防护轨道轰炸。"
 tech_dark_matter_deflector: "暗物质偏导护盾"
 tech_dark_matter_deflector_desc: "这些偏导护盾利用暗物质以一种似乎完全违反自然规律的方式偏转来袭的炮火。"
 tech_psionic_shield: "灵能护盾"
 tech_psionic_shield_desc: "这种强大无比的护盾是由一群精英灵能专家使用纯粹的灵能之力生成的。护盾经由大型灵能发射阵列强化后，能量进一步提升。"
 tech_psionic_barrier: "灵能屏障"
 tech_psionic_barrier_desc: "这种屏障是由一群灵能专家用纯粹的灵能生成的。它可以阻挡一些敌方火力，就像我们的偏导护盾系统一样，不过无需耗费大量的能量。"
 #Sensor Components
 tech_sensors_2: "重力传感器"
 tech_sensors_2_desc: "这些传感器已经过调整，可以检测太空中的任何引力变化，例如由舰船出现导致的力场扭曲波动。"
 tech_sensors_3: "亚空间传感器"
 tech_sensors_3_desc: "这些传感器能检测到旅行舰船启动后遗留的亚空间波动。它们的灵敏度和范围比重力传感器阵列更大。"
 tech_sensors_4: "快子传感器"
 tech_sensors_4_desc: "先进的传感器依靠旋转的快子束，即使在极远距离也能检测船舶运动。"
 tech_orbital_sensor_array: "轨道传感器阵列"
 tech_orbital_sensor_array_desc: "可添加到轨道太空港结构中的强力传感器阵列。它们的传感器将周边区域完美覆盖。"
 #Power Plants
 tech_power_plant_1: "高能电容器"
 tech_power_plant_1_desc: "可以储存巨量能源的电容器是现代文明的基础。"
 tech_power_plant_2: "力场调制"
 tech_power_plant_2_desc: "调整过的力场可以增加能源产量并提高能源输出。"
 tech_power_plant_3: "量子能态"
 tech_power_plant_3_desc: "基本的纠缠理论在能量生产中的应用使得能源输出量大幅增加。"
 tech_power_plant_4: "量子场操控"
 tech_power_plant_4_desc: "处于量子叠加态下的能量线圈，可同时充放电。"
 #tech_power_plant_5: "Matter to Energy Conversion"
 #tech_power_plant_5_desc: ""
 tech_stellar_absorption: "恒星吸收"
 #tech_stellar_absorption_desc: "Unused" # TEMP
 tech_power_hub_1: "全球能源管理"
 tech_power_hub_1_desc: "负载平衡设施可以大幅提升本地电网的稳定性，并将多余的能源返还中央电容器。"
 tech_power_hub_2: "行星电力网"
 tech_power_hub_2_desc: "重新设计后统一的电网将会进一步减少远距离传输的能源损耗。"
 #Warp Drives
 tech_wormhole_generation_1: "亚空间虫洞"
 tech_wormhole_generation_1_desc: "在亚空间中打通连接，可以在正常空间中两个不同点之间建立一条临时通道。点与点之间的穿梭将是几乎瞬时的。"
 tech_wormhole_generation_2: "虫洞校准矩阵"
 tech_wormhole_generation_2_desc: "要创建稳定的虫洞需要花费时间和大量的能源，但是这个过程可以通过使用一种特殊的校准仪来优化。"
 tech_wormhole_generation_3: "虫洞控制场"
 tech_wormhole_generation_3_desc: "这些控制场允许我们在无惧触发突如其来的亚空间能量串级的风险下，创造更强大的虫洞。"
 tech_hyper_drive_1: "超空间移动"
 tech_hyper_drive_1_desc: "就像蜘蛛网上的丝线一样，多维空间的其他维度在大多数恒星的重力井之间运动。在这些超空间航道间理论上是可以进行超光速旅行的。"
 tech_hyper_drive_2: "超空间航道突破点"
 tech_hyper_drive_2_desc: "我们已经确定太空中有能使舰船消耗更少的能源“突破”并进入一个超空间航道的点的存在。这将产生新一代的超级引擎。"
 tech_hyper_drive_3: "超空间滑流"
 tech_hyper_drive_3_desc: "新一代的超级引擎能够通过超空间中存在的亚空间滑流。这使得引擎的性能显着提高。"
 tech_hyperlane_mapping: "超空间航道测绘"
 tech_hyperlane_mapping_desc: "虽然我们不通过超空间旅行，但绘制星系宽广的超空间航道网络在我们对付那些使用航道的人时将带来明显的优势。"
 tech_warp_drive_1: "曲速移动"
 tech_warp_drive_1_desc: "用曲速场包裹舰船，形成一个亚空间泡泡，理论上来说就可以超越光速了。"
 tech_warp_drive_2: "曲速场稳定器"
 tech_warp_drive_2_desc: "改进的曲速场稳定技术将使我们的舰船航行更远的同时花费更少的能源。"
 tech_warp_drive_3: "曲速引擎冲压发动机"
 tech_warp_drive_3_desc: "这些革命性的冲压发动机装在曲速引擎上起到粒子收集器的作用，不断补充舰船的燃料供应。"
 tech_jump_drive_1: "跃迁引擎"
 tech_jump_drive_1_desc: "一项开创性科技奇迹，跃迁引擎可以粉碎当地的时空连续性并在量子层面上重组至与目标地点完全相同的状态，于是这艘舰船基几乎在一瞬间完成了星系间的“跃迁”。"
 tech_psi_jump_drive_1: "灵能跃迁引擎"
 tech_psi_jump_drive_1_desc: "灵能跳跃引擎利用船员放射的灵能使舰体穿越现实的空间结构，立即“跳跃”过超长的距离。"
 tech_wormhole_stabilization: "虫洞稳定"
 tech_wormhole_stabilization_desc: "天然产生的虫洞变幻无常，而其波动的能级通常使舰船无法安全地穿行其连接的开口。不过，暂时稳定其基体的方法还是存在的。"
 tech_gateway_activation: "星门激活"
 tech_gateway_activation_desc: "激活在星系中四散的废弃星门空间站的能力，可以极大地缩短星际旅行的时间。"
 tech_gateway_construction: "星门建造"
 tech_gateway_construction_desc: "建造新的星门空间站使我们可以建立一个快速通行网络，给星际通行带来革命。"
 #Aura Components
 tech_shield_recharge_aura_1: "电容场"
 tech_shield_recharge_aura_1_desc: "限域性带电粒子场可以为耗尽的护盾电容充能。"
 tech_aura_shield_dampener: "护盾阻尼"
 #tech_aura_shield_dampener_desc: ""
 tech_aura_quantum_destabilizer: "量子去稳器"
 tech_aura_quantum_destabilizer_desc: "量子去稳器可以扰动局部的量子场，干扰敌方舰船上敏感的定位设备。"
 tech_enigmatic_disruption_field: "神秘干扰力场"
 tech_enigmatic_disruption_field_desc: "向一个局部区域灌输随机调制的弱电磁脉冲，敌人的护盾和武器系统会受到部分干扰。"
 #Aux
 tech_enigmatic_encoder: "神秘编码器"
 tech_enigmatic_encoder_desc: "神秘编码器在将飞行路径数据返回舰队指挥中心前，会根据某种未知的法则对数据进行加密。"
 tech_enigmatic_decoder: "神秘解码器"
 tech_enigmatic_decoder_desc: "虽然神秘解码器在标准测试中表现平平，但目标的飞行路径越不规则，该解码器预测算法的准确度似乎就越高。"
 #Ascension perk
 tech_ascension_theory: "飞升理论"
 tech_ascension_theory_desc: "我们的历史就是一个不断螺旋上升的过程。每次循环中，我们的科技、政治和文化水平都会出现飞跃式的发展。这些飞跃通常都出现在动乱之后，随后又带来相对平稳的时代。通过甄别这样的核心前提，我们也许能够大大缩短循环的时间，这样有利于缩短我们的发展周期。"
 tech_ascension_theory_apoc: "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc: "$tech_ascension_theory_desc$"
