 ####################################
 # Special Projects
 ####################################

 ### Anomaly Events
 DERELICT_SHIP_PROJECT:0 "废弃舰船"
 DERELICT_SHIP_PROJECT_DESC:0 "一条舰船漂浮在太空中，没有信号交互。更仔细的检查也许能弄清她的船员遭遇了些什么。"
 ODD_STAR_PROJECT:0 "炉中之火"
 ODD_STAR_PROJECT_DESC:0 "这颗星似乎能聚变产生铍，但这理应是不可能的。"
 IMPROBABLE_TEAPOT_PROJECT:0 "难以置信的瓷器"
 IMPROBABLE_TEAPOT_PROJECT_DESC:0 "一个陶瓷茶壶围绕着恒星公转……这实在令人难以置信。搞清楚它是怎么形成的需要耗费很多时间。谁知道我们能否找到这个问题的答案，或者说甚至这个问题根本就没有答案？"
 AI_ADMIRAL_PROJECT:0 "沙漠中的战士"
 AI_ADMIRAL_PROJECT_DESC:0 "一支在沙漠星球上坠毁的古老舰队被发现了，她们的舰载AI仍然活跃。如果我们不去压制她，情况会急转直下。"
 MINING_GEAR_PROJECT:0 "钻头横行"
 MINING_GEAR_PROJECT_DESC:0 "一个古老的挖掘机正在向巨大的小行星深处挖掘。如果我们能够在碎石压坏它之前停下它，我们也许可以学到一些建设方面有用的东西。"
 ABANDONED_ARRAY_PROJECT:0 "遗弃的传感阵列"
 ABANDONED_ARRAY_PROJECT_DESC:0 "一座被遗弃的传感器阵列似乎处于工作状态。如果我们能修复它并弄清楚它是如何工作的，我们也许能获得更多周边星系的详细信息。"
 ALIEN_RACER_PROJECT:0 "漂泊"
 ALIEN_RACER_PROJECT_DESC:0 "一艘外星飞船在小行星带中漂泊。它并没有回应呼叫。我们应该调查到底发生了什么。"
 PSIONIC_HORSES_PROJECT:0 "平原之主"
 PSIONIC_HORSES_PROJECT_DESC:0 "一个宏伟的哺乳动物种群漫步在水草丰茂的旷野。他们似乎对我们的靠近有点不安。近距离的研究能带给我们更多的信息。"
 ROBOT_CLEANERS_PROJECT:0 "遗留的机械"
 ROBOT_CLEANERS_PROJECT_DESC:0 "在一颗遥远的星球上发现一座了塞满机器人的工厂。如果我们重新激活他们，可能会揭示他们家园的秘密。"
 ALIEN_MONSTER_ON_SHIP:0 "外星怪兽登舰"
 ALIEN_MONSTER_ON_SHIP_DESC:0 "[Root.Owner.GetMonsterOnShipDesc]" #A custom scripted desc that allows for MI support
 TREE_OF_LIFE:0 "大树"
 TREE_OF_LIFE_DESC:0 "一棵树孤零零地在太空的虚无中漂流，它的汁液吸引了太空中的各种凶猛生物。我们应该调查它的作用。"
 MASTERS_WRITINGS_POLITICS:0 "翻译定居者的文本"
 MASTERS_WRITINGS_POLITICS_DESC:0 "我们发现了一摞文件，这似乎对一个已经消亡的社群很重要。翻译它们定能为我们提供更深入了解其历史与文化的机会。"
 MASTERS_WRITINGS_PHILOSOPHY:0 "翻译探险家的文本"
 MASTERS_WRITINGS_PHILOSOPHY_DESC:0 "我们发现了一个外星人探险家携带的一些文本。如果我们能够翻译它们，我们也许能了解更多有关它曾经主人的信息。"
 MASTERS_WRITINGS_DIPLOMACY:0 "翻译贸易者的文本"
 MASTERS_WRITINGS_DIPLOMACY_DESC:0 "我们在一个貌似星际贸易站的废墟中发现了一些文本。如果我们能够翻译这些文件，我们可以更多地了解那些建立它的人。"
 MASTERS_WRITINGS_WAR:0 "翻译战士的文本"
 MASTERS_WRITINGS_WAR_DESC:0 "我们在一个废弃已久的战场遗迹上发现了一群战士的遗骸，以及他们所携带的必定对他们很重要的文件。如果我们翻译这些文件，我们可以了解的更多关于这个种族以及他们所进行的战争。"
 CRYOPOD_FOUND_PROJECT:0 "地下避难所"
 CRYOPOD_FOUND_PROJECT_DESC:0 "我们在山体底下找到了一个可能包含宝贵信息或者装置的建筑物。它的周围有危险的野生动物，为了得到它我们需要制服这些野兽。"
 CRYOPOD_OPENING_PROJECT:0 "撬开它"
 CRYOPOD_OPENING_PROJECT_DESC:0 "我们发现的避难所中存放着一个容器。如果我们想知道里面有什么，我们需要找到撬开它的最佳方法。"
 ANCIENT_OCEAN_SHIP:0 "被淹没的巡洋舰"
 ANCIENT_OCEAN_SHIP_DESC:0 "一艘外星人的巡洋舰躺在[Root.GetName]的海底。打捞她也许能得到宝贵的技术或资源。"
