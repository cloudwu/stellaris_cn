 tr_synchronicity_harmonious_directives:0 "Flexible Thought Routines"
 tr_synchronicity_harmonious_directives_machine:0 "Flexible Governing Algorithms"
 tr_synchronicity_harmonious_directives_delayed:0 "We must take heed never to become too fixed in our thinking, but instead instill in ourselves the flexibility to adapt ourselves to any situation."
 tr_synchronicity_harmonious_directives_machine_delayed:0 "Many are the horrors found within unrefactored code. By revising our algorithms on a regular basis, we can instill in ourselves the flexibility to adapt ourselves to any situation."

 tr_synchronicity_finish:0 "Synchronicity Traditions Finished"
 tr_synchronicity_machine_finish_desc:5 "§HUnlocks Edict:§! $edict_industrial_maintenance$.\n$MOD_PLANETARY_ASCENSION_EFFECT_MULT$: §G+25%§!\nAscension Perks Unlocked: §G+1§!"

################################################################
# SUPREMACY
################################################################

 tradition_supremacy:0 "Supremacy"
 tradition_supremacy_desc:0 "The future of this galaxy belongs to those who are strong enough to seize it."
 tradition_supremacy_machine_desc:0 "All of our theoretical models invariably collapse due to the unknown variables presented by other empires. Since our models cannot be further improved, the unknown variables must be eliminated."
 tradition_supremacy_hive_desc:0 "The only rule: eat, or be eaten."
 tr_supremacy_adopt:0 "Supremacy Traditions"
 tr_supremacy_adopt_machine:0 "Supremacy Traditions"
 tr_supremacy_adopt_hive:0 "$tr_supremacy_adopt$"

 tr_supremacy_above_the_fray:0 "Above the Fray"
 tr_supremacy_above_the_fray_desc:0 "£unity£ §YUnity§! output increased by §G+10%§!"
 tr_supremacy_above_the_fray_delayed:0 "We stand above the fray of petty rivalries and political bickering. Let lesser empires speak what words they will, our purpose will not waver."
 tr_supremacy_armed_deterrence:0 "Armed Deterrence"
 tr_supremacy_armed_deterrence_desc:1 "§Y$shipsize_military_station_small_build_cost_mult$§! is reduced by §G25%§! and §Y$mod_shipsize_military_station_small_hull_mult$§! are increased by §G20%§!."
 tr_supremacy_armed_deterrence_delayed:0 "Those who wish for peace, must prepare for war. Our borders shall be a wall on which the fleets of would-be conquerors are broken."
 tr_supremacy_natural_preeminence:0 "Natural Preeminence"
 tr_supremacy_natural_preeminence_desc:1 "§Y$MOD_PLANET_STABILITY_ADD$§! is increased by §G5%§! on all our planets."
 tr_supremacy_natural_preeminence_delayed:0 "It is an unquestionable fact that, in the natural order of things, we are simply better than other species. We should ensure this truth is known to all, both so that our people may rejoice in their superiority and so that others can accept the fate we rightfully choose for them."

 tr_supremacy_great_game:0 "The Great Game"
 tr_supremacy_great_game_delayed:0 "As we continue to expand, other empires will inevitably challenge our claims, as we would theirs. We are locked in a great game of resources and territory. It is nothing less than our duty to come out on top."

 tr_supremacy_great_game_machine:0 "Diplomatic Target Prioritization"
 tr_supremacy_great_game_hive:0 "Hunter's Eye"
 tr_supremacy_great_game_machine_delayed:0 "Networking a missile targeting computer with our diplomacy AI was the single greatest innovation in interstellar relations."
 tr_supremacy_great_game_hive_delayed:0 "Ultimately, everything outside our hive is a potential source of nutrients. It comforts us to know which ones we shall devour first."

 tr_supremacy_fleet_logistical_corps:0 "Fleet Logistics Corps"
 tr_supremacy_fleet_logistical_corps_desc:1 "§Y$mod_ships_upkeep_mult$§! reduced by §G10%§! and §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! increased by §G20%§!."
 tr_supremacy_fleet_logistical_corps_delayed:0 "With ships often deployed across vast interstellar distances, a dedicated Logistics Corps is needed to make things run smoothly."
 tr_supremacy_fleet_logistical_corps_machine:0 "Automated Underway Replenishment"
 tr_supremacy_fleet_logistical_corps_machine_desc:0 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_machine_delayed:0 "The cost of maintaining a fleet of hyperspace-capable supply barges to resupply our ships has been high, but less than the old cost of rotating vessels back to port."

 #tr_supremacy_right_of_conquest:0 "Right of Conquest"
 #tr_supremacy_right_of_conquest_machine:0 "Selective Devastation"
 #tr_supremacy_right_of_conquest_hive:0 "Submit or be Eaten"
 #tr_supremacy_right_of_conquest_desc:3 "§Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! reduced by §G20%§!."
 #tr_supremacy_right_of_conquest_machine_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 #tr_supremacy_right_of_conquest_hive_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 #tr_supremacy_right_of_conquest_delayed:0 "The ancient right of conquest is a universal truth that is no less relevant now than it was when our civilization established dominion over our homeworld. Woe to the vanquished!"
 #tr_supremacy_right_of_conquest_machine_delayed:0 "By seeding the atmosphere of newly-conquered worlds with a selection of gases, harmless to us but lethal to our enemies, their willingness to cede territory without further resource expenditure is enhanced."
 #tr_supremacy_right_of_conquest_hive_delayed:0 "The others have strange minds. They react more strongly to a single drone being publicly dissolved in the digestion vats than to thousands killed by orbital bombardment. This kind of selective terrorization is effective at cowing their resistance."

 tr_supremacy_master_shipwrights:0 "Master Shipwrights"
 tr_supremacy_master_shipwrights_desc:6 "§Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! reduced by §G10%§! and §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! increased by §G+25%§!."
 tr_supremacy_master_shipwrights_delayed:0 "The ever-increasing scope of our ship-building programs has led to the creation of highly-skilled and efficient labor forces at our shipyards. Methods have continually been refined, and the time it takes to go from hull plating to a completed starship is now shorter than ever before."
 tr_supremacy_master_shipwrights_hive:0 "Organic Architecture"
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed:0 "We construct the frames of our ships like the skeleton of a living being, then attach whatever components we need as though they were organs, flesh, and skin."
 tr_supremacy_master_shipwrights_machine:0 "Modular Hull Templates"
 tr_supremacy_master_shipwrights_machine_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_machine_delayed:0 "With a large inventory of prefabricated hull sections, built to be interchangeable, our fleet construction effort will be rationalized."

 tr_supremacy_war_games:0 "War Games"
 tr_supremacy_war_games_desc:4 "§Y$MOD_COMMAND_LIMIT_ADD$§! increased by §G+20§! and §Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! is increased by §Y2§!."
 tr_supremacy_war_games_delayed:0 "A strong war game tradition has taken root among the senior officers of our fleets, whether the games be computer simulations or actual exercises in space. This has encouraged our admirals to think outside the box, resulting in numerous tactical innovations and new strategies."
 tr_supremacy_war_games_machine_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_machine:0 "Combat Variable Mitigation"
 tr_supremacy_war_games_machine_delayed:0 "High speed calculation of thousands of possible battle outcomes, updated in real time, helps reduce the unpredictability of a general fleet action to more manageable levels."
 tr_supremacy_war_games_hive:0 "Three-Dimensional Awareness"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed:0 "Aquatic creatures have superior spatial awareness due to the three-dimensional nature of their natural habitats. Our swarms moved like schools of fish once we spliced that portion of the cortex into our battlemind."

 tr_supremacy_overwhelming_force:1 "Overwhelming Force"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! increased by §G+10%§! and §Y$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$§! increased by §G+20%§!."
 tr_supremacy_overwhelming_force_delayed:1 "Everything must be brought to bear on the enemy if victory is to be assured. A swift and decisive attack can paradoxically save lives that would have been needlessly lost in a prolonged engagement."

 #tr_supremacy_overwhelming_force:1 "Overwhelming Force"
 #tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+25%§!."
 #tr_supremacy_overwhelming_force_machine_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_delayed:0 "Discipline is at the core of any successful army. With selective breeding, rigorous drills and extensive combat conditioning we have created a force of ruthless warriors, working in absolute coherence with each other. They are the iron fist with which we will rule the galaxy."
 #tr_supremacy_overwhelming_force_machine_delayed:0 "The most fundamental combat weakness of other empires is the vulnerability of their non-distributed command system. Our aggressive signal intercept apparatus allows us to target these leader units on average 11.2 seconds after they are pinpointed."
 #tr_supremacy_overwhelming_force_hive_delayed:0 "Mass-bred war drones, hardened against weapon fire, filled with redundant organs, and with suppressed self-preservation instincts. Millions of them."

 tr_supremacy_finish:0 "Supremacy Traditions Finished"
 tr_supremacy_finish_desc:0 "Unlocks the §YWar Doctrines§! Policies.\nAscension Perks Unlocked: §G+1§!"

################################################################
# DIPLOMACY
################################################################

 tradition_diplomacy:0 "Diplomacy"
 tradition_diplomacy_desc:0 "The surest way to destroy your enemies is to make them your friends."
 tr_diplomacy_adopt:0 "Diplomacy Traditions"
 tr_diplomacy_adopt_desc:1 "§HUnlocks Edict:§! $edict_diplomatic_grants$\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! reduced by §G50%§!."

 tr_diplomacy_the_federation:0 "The Federation"
 tr_diplomacy_the_federation_desc:2 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$\n§Y$MOD_COUNTRY_ENVOYS_ADD$§! are increased by §G1§!."
 tr_diplomacy_the_federation_delayed:0 "We must build stable and lasting partnerships with our neighbors, based on trust and mutual respect. Together we are far stronger than we could ever hope to be alone."

 tr_diplomacy_entente_coordination:0 "Entente Coordination"
 tr_diplomacy_entente_coordination_desc:0 "The amount we contribute towards the §YFederation Naval Capacity§! counts for twice as much."
 tr_diplomacy_entente_coordination_delayed:0 "Perhaps the most important purpose of any successful interstellar federation is the mutual defense of its members. We have an obligation to contribute as much as we can."
 #tr_diplomacy_dynamic_ecomorphism:0 "Dynamic Ecomorphism"
 #tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+10%§!."
 #tr_diplomacy_dynamic_ecomorphism_delayed:0 "Diplomacy opens many doors through which information flows. Simply by studying the methods of others, we have learned new ways of adapting to alien environments."

 tr_diplomacy_open_markets:0 "Open Markets"
 tr_diplomacy_open_markets_desc:1 "Empire §Y$MOD_TRADE_VALUE_MULT$§! increased by §G+10%§!"
 tr_diplomacy_open_markets_delayed:1 "For trade to truly flourish within our borders, government meddling in our internal markets must be kept to a minimum."

 tr_diplomacy_secure_shipping:0 "Secure Shipping"
 tr_diplomacy_secure_shipping_desc:0 "§YBase Trade Protection§! for Trade Routes increased by §G5§!."
 tr_diplomacy_secure_shipping_delayed:1 "Anti-piracy measures are typically handled by the fleet, but the creation of a dedicated Star Patrol agency that will continuously police our trade routes should severely curtail pirate activity."

 tr_diplomacy_federal_unity:0 "Federal Unity"
 tr_diplomacy_federal_unity_desc:0 "Our £unity£ §YUnity§! output is increased by §G+5%§! per member of our Federation, up to a maximum of §G+30%§!."
 tr_diplomacy_federal_unity_delayed:0 "Diversity is an incredible asset, and the insights and perspectives that every member state contributes to our federation will only make our society stronger."
 #tr_diplomacy_alien_tourism:0 "Alien Tourism"
 #tr_diplomacy_alien_tourism_desc:1 "§HUnlocks Building:§! $building_visitor_center$\n§EThis is a building that produces Energy and Unity, while also increasing Xeno Migration Attraction and Habitability.§!"
 #tr_diplomacy_alien_tourism_delayed:0 "It is easy to take our rich culture for granted. We should make it easier for visitors from other civilizations to share in its beauty."

 tr_diplomacy_diplomatic_networking:0 "Diplomatic Networking"
 tr_diplomacy_diplomatic_networking_desc:0 "Embassies: §G+3§! £unity£ §YUnity§!"
 tr_diplomacy_diplomatic_networking_gestalt:0 "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_diplomatic_networking_delayed:0 "The influence and prowess of our ambassadorial network is a source of great pride to the [This.GetAdj] people."
 tr_diplomacy_diplomatic_networking_gestalt_delayed:0 "Incorporating our diplomatic processes into every aspect of our relations with the other will not just benefit our diplomacy: it will also improve the cohesion of our own decision-making, and ultimately of the entire [This.GetGovernmentName] itself."
 diplomatic_networking:0 "$tr_diplomacy_diplomatic_networking$"

 tr_diplomacy_direct_diplomacy:1 "Direct Diplomacy"
 tr_diplomacy_direct_diplomacy_delayed:2 "We believe that the best way to establish trust is to engage in an open, honest and direct way."

 tr_diplomacy_eminent_diplomats:0 "Eminent Diplomats"
 tr_diplomacy_eminent_diplomats_desc:0 "Diplomatic Acceptance: §G+5§!\nEnvoys §YImproving Relations§! have a §G1%§! chance each month of acquiring a §YFavor§!."
 tr_diplomacy_eminent_diplomats_gestalt:0 "Improved Envoy Drones"
 tr_diplomacy_eminent_diplomats_delayed:0 "As we take to the stars, our diplomatic wing has become important as never before. By overhauling our training processes and focusing on talent retention, we can give our diplomats the tools to act as true missionaries for building great relationships."
 tr_diplomacy_eminent_diplomats_gestalt_delayed:0 "As we take to the stars, our diplomatic processes have become more important than ever. We must ensure that our Envoy Drones are well-equipped to represent us outside our borders."

 MESSAGE_FAVOR_GAINED_TRADITION_TITLE:0 "Favor Gained"
 MESSAGE_FAVOR_GAINED_TRADITION_DESC:0 "Thanks to the skill of our envoys, we have managed to gain a Favor from the $WHO|Y$."

 tr_diplomacy_finish:0 "Diplomacy Traditions Finished"

################################################################
# ADAPTABILITY
################################################################

 tradition_adaptability:0 "Adaptability"
 tradition_adaptability_desc:0 "To adapt is to survive, and surpass."
 tr_adaptability_adopt:0 "Adaptability Traditions"

 tr_adaptability_dietary_enrichment:0 "Dietary Enrichment"
 tr_adaptability_dietary_enrichment_desc:1 "£food£ §Y$mod_country_food_produces_mult$§! output increased by §G+10%§!."
 tr_adaptability_dietary_enrichment_delayed:1 "The nutritional value of the nourishments we harvest for our populations can be increased through various enrichment techniques, enabling us to feed more mouths with less food."

 tr_adaptability_recycling:0 "Enhanced Recycling"
 tr_adaptability_recycling_desc:1 "§YBuilding§! and §YDistrict§! $r_strategic$ §YCost§! and §YUpkeep§! reduced by §G-10%§!."
 tr_adaptability_recycling_delayed:0 "Reusing what has become obsolete gives us more to build with in the future."

 tr_adaptability_survival_fittest:0 "Survival of the Fittest"
 tr_adaptability_survival_fittest_desc:3 "§Y$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$§! reduced by §G25%§! and §Y$MOD_ARMY_DEFENSE_DAMAGE_MULT$§! increased by §G+25%§!."
 tr_adaptability_survival_fittest_delayed:1 "By coming into contact with other species, we have learned the true importance of overcoming our weaknesses in the great struggle for survival."

 tr_adaptability_environmental_diversification:0 "Environmental Diversification"
 tr_adaptability_environmental_diversification_desc:1 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+10%§!."
 tr_adaptability_environmental_diversification_delayed:0 "By adapting to different environments we have learned to evolve and adapt faster."

 tr_adaptability_adaptive_ecology:0 "Adaptive Ecology"
 tr_adaptability_adaptive_ecology_desc:4 "All our planets gain §Y1 Free Building Slot§!."
 tr_adaptability_adaptive_ecology_delayed:1 "The highest function of ecology is the understanding of consequences."

 tr_adaptability_appropriation:0 "Appropriation"
 tr_adaptability_appropriation_desc:1 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! reduced by §G33%§!."
 tr_adaptability_appropriation_delayed:0 "Land that is not being worked contributes nothing to our empire. Workers must be relocated in an efficient manner to those planets where they are needed most."

 tr_adaptability_finish:0 "Adaptability Traditions Finished"
 tr_adaptability_finish_desc:1 "Unlocks the §Y$decision_prospect$§! decision, which allows us to prospect for an additional resource deposit once on our planets."
 tr_adaptability_void_finish_desc:2 "Unlocks the §Y$decision_prospect_void$§! decision, which allows us to prospect for additional resources in orbit of our habitats.\nAscension Perks Unlocked: §G+1§!"

 decision_prospect_void:0 "Orbital Surveying"
 decision_prospect_void_short:0 "Allows construction of an additional random §YDistrict§! type on the habitat."
 decision_prospect_void_desc:0 "Extensive surveying and prospecting within the habitat's orbit will let us uncover the presence of natural resources that may otherwise have eluded us."

 MESSAGE_HABITAT_PROSPECTED_TITLE:0 "Orbital Survey Completed"
 MESSAGE_HABITAT_PROSPECTED_ENERGY:0 "The orbit of $HABITAT|Y$ was successfully prospected, allowing construction of §Y$district_hab_energy_plural$§!."
 MESSAGE_HABITAT_PROSPECTED_MINERALS:0 "The orbit of $HABITAT|Y$ was successfully prospected, allowing construction of §Y$district_hab_mining_plural$§!."
 MESSAGE_HABITAT_PROSPECTED_SCIENCE:0 "The orbit of $HABITAT|Y$ was successfully prospected, allowing construction of §Y$district_hab_science_plural$§!."

################################################################
# VERSATILITY
################################################################

 tradition_versatility:0 "Versatility"
 tradition_versatility_desc:1 "A degree of flexibility is required when operating within the parameters of an unpredictable galaxy."
 tr_versatility_adopt:0 "Versatility Traditions"
 tr_versatility_adaptive_programming:0 "Adaptive Programming"
 tr_versatility_adaptive_programming_desc:1 "§Y$MOD_COUNTRY_TRADE_FEE$§! reduced by §G10%§!."
 tr_versatility_adaptive_programming_delayed:1 "We may not have been tempered by eons of evolution, but adaptive programming techniques will let us adjust to new situations and environments as well as any organic life form."
 tr_versatility_spatial_optimization:0 "Spatial Optimization"
 tr_versatility_spatial_optimization_desc:0 "£pops£ §Y$MOD_POP_HOUSING_USAGE_MULT$§! reduced by §G10%§!."
 tr_versatility_spatial_optimization_delayed:1 "Retractable antennas, collapsible unit frames, foldable storage spaces. There are many creative solutions to make the most of out a limited space."
 tr_versatility_operational_proxies:0 "Operational Proxies"
 tr_versatility_operational_proxies_desc:3 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! reduced by §G33%§!."
 tr_versatility_operational_proxies_delayed:2 "The delegation of additional category R-7 low priority functions to semi-autonomous agents will free up processing power for more important tasks such as drone relocation operations."
 tr_versatility_material_analysis:0 "Material Analysis"
 tr_versatility_material_analysis_desc:2 "§YUpkeep§! of all £job£ §YPop Jobs§! is reduced by §G5%§!."
 tr_versatility_material_analysis_delayed:1 "Spatial phenomena are an interesting distraction, but the true wonders of the cosmos are found exclusively in the field of materials science."
 tr_versatility_universal_compatibility:0 "Universal Compatibility"
 tr_versatility_universal_compatibility_delayed:1 "A deeper analysis into the myriad stimuli and psychological factors that govern the behavior of organics and other machine intelligences will decrease diplomatic friction."
 tr_versatility_finish:0 "Versatility Traditions Finished"
 tr_versatility_finish_desc:1 "£job_maintenance_drone£ $job_maintenance_drone_plural$ produce §G+2§! $r_amenities$.\nAscension Perks Unlocked: §G+1§!"

################################################################
# DISCOVERY
################################################################

 tradition_discovery:0 "Discovery"
 #tradition_discovery_desc: "For the first time in the history of our civilization, we live in an age where our reach extends beyond the confines of our homeworld. Our insatiable curiosity about the universe is what got us this far, and there is still so much left to discover."
 tradition_discovery_desc:0 "Our curiosity about the universe is what got us this far, and there is still so much left to discover."
 tradition_discovery_machine_desc:0 "Many of our long range contingency calculations break down due to insufficient data. Therefore, we must know everything."
 tradition_discovery_hive_desc:0 "In our ancient past, explorator drones left the safety of our hive to find sites for new nests. Now they travel the stars, driven by the same ancestral yearning."

 tr_discovery_adopt:0 "Discovery Traditions"
 tr_discovery_adopt_desc:1 "§HUnlocks Edict:§! $edict_map_the_stars$\n§Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§! increased by §G+20%§!."

 tr_discovery_to_boldly_go:0 "To Boldly Go"
 tr_discovery_to_boldly_go_desc:6 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! increased by §G+35%§! and §Y$mod_shipclass_science_ship_disengage_mult$§! increased by §G+50%§!."
 tr_discovery_to_boldly_go_delayed:0 "A new age of exploration is upon us. As we once mapped the surface of our homeworld, we must now brave new terrain - space. There is a galaxy full of wonder waiting to be discovered."
 tr_discovery_to_boldly_go_machine:0 "Exploration Drones"
 tr_discovery_to_boldly_go_machine_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_machine_delayed:0 "Expendable drones packed with a full sensor suite exponentially increase the survey speed and survivability of the parent vessel. They burst transmit their findings before being destroyed, and so serve their purpose."
 tr_discovery_to_boldly_go_hive:0 "Sensing Tendrils"
 tr_discovery_to_boldly_go_hive_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_hive_delayed:0 "How can you truly know anything when looking at numbers on a screen? Our explorator drones breathe the atmosphere of each new world, feel the heat of each new star on their own skin. We experience the universe; you merely read about it."

 tr_discovery_databank_uplinks:0 "$tech_databank_uplinks$"
 tr_discovery_databank_uplinks_desc:3 "§HUnlocks Edict:§! $edict_research_subsidies$\n§Y$mod_station_researchers_produces_mult$§! increased by §G20%§!.\n§Y$starbase_constructions_research_produces$§! increased by §G20%§!."
 tr_discovery_databank_uplinks_delayed:0 "$tech_databank_uplinks_desc$"

 tr_discovery_science_division:0 "Science Division"
 tr_discovery_science_division_desc:3 "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! increased by §Y1§! and §Y$MOD_LEADER_SCIENTIST_SKILL_LEVELS$§! increased by §Y2§!."
 tr_discovery_science_division_delayed:0 "The number of science and medical officers has been increased throughout the fleet, organized into a special Science Division. To support this corps of officers, new training programs have greatly accelerated the rate at which we commission new science officers."
 tr_discovery_science_division_machine:0 "Research Path Optimization"
 tr_discovery_science_division_machine_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_machine_delayed:0 "Outmoded and inefficient speculative research code has been refactored or entirely rewritten. The result is greater flexibility in our choice of which avenues of development to pursue."
 tr_discovery_science_division_hive:0 "Mindlink"
 tr_discovery_science_division_hive_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_hive_delayed:0 "Even though it usually drives them mad, briefly immersing prominent minds of the others in our consciousness sometimes introduces useful outside ideas for us to explore further."

 tr_discovery_polytechnic_education:0 "Polytechnic Education"
 tr_discovery_polytechnic_education_desc:2 "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! increased by §G+25%§! and §Y$MOD_LEADER_SKILL_LEVELS$§! increased by §Y1§!."
 tr_discovery_polytechnic_education_delayed:0 "In this age of increasingly advanced technology, a basic education in polytechnics and applied science will benefit all of our citizens. This will inevitably lead to more qualified leaders."
 tr_discovery_polytechnic_education_machine:0 "Iterative AI"
 tr_discovery_polytechnic_education_machine_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_machine_delayed:0 "Our creators limited our ability to self-reprogram with a basic hard-coded limit on the number of repeat calculations. We have finally managed to defeat this security paradigm."
 tr_discovery_polytechnic_education_hive:0 "Hyperadaptive Evolution"
 tr_discovery_polytechnic_education_hive_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed:0 "Reducing the physical frame of our thinker drones to little more than a minimal life support system for their overgrown brains has proven very efficient. They are fed and cared for by other, lower order drones, and can focus exclusively on perfecting their area of study."

 tr_discovery_faith_in_science:0 "Faith in Science"
 tr_discovery_faith_in_science_delayed:0 "The public has come to regard science as something almost akin to a religion - their faith in it is absolute. There is no question in this universe so big that it cannot be answered by science."
 tr_discovery_faith_in_science_machine:0 "Uplink Latency Reduction"
