 combat_computers: "作战电脑"
 combat_computers_DESC: "所有军事船只上都安装有用于战斗的电脑，会自动进行瞄准运算、规避性驾驶以及伤害控制。"
 border_extruders: "边境信标"
 border_extruders_DESC: "边境信标就像浮标一样，在深空中划分出各国之间的边界。"
 ship_aura_components: "舰船光环（泰坦）"
 ship_aura_components_DESC: "泰坦舰船可配备力场生成器，用于投射并维持周围舰船的力场，对敌方或友军舰艇中产生各种效果。"
 power_core: "能源核心"
