 IMPERIAL_AUTHORITY_DELAYED:4 "§HImperial Authority§E represents how tight the ruler's grasp is on the Imperium. Each assigned envoy raises it by $CHANGE|G$ or lowers it by $NEG_CHANGE|R$ on a monthly basis. This also has an effect on the ruler's opinion.§!§!\n\n§HIf below §Y50§!:§!\nMembers can trigger a rebellion against the ruler through an espionage operation.\n\n§HIf above §Y100§!:§!\nThe entire Imperium joins the ruler in any defensive wars against outsiders.\n\n§HIf above §Y140§!:§!\nImperial Crusades can be proposed to force target empires into the Imperium.\n\n§HIf above §Y180§!:§!\nThe Pax Galactica resolution can be proposed to ban wars between Imperial states."
 strengthen_imperial_authority:0 "Strengthen Imperial Authority"
 strengthen_imperial_authority_desc:1 "Sending an envoy to strengthen the Galactic Imperium will increase Imperial Authority over time.\n\nWe will be unable to reassign them for §Y£time£360§!."
 undermine_imperial_authority:0 "Undermine Imperial Authority"
 undermine_imperial_authority_desc:1 "Sending an envoy to undermine the Galactic Imperium will decrease Imperial Authority over time.\n\nWe will be unable to reassign them for §Y£time£360§!."
