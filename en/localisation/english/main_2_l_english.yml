 living_standard_chemical_bliss:0 "Chemical Bliss"
 living_standard_chemical_bliss_tooltip:3 "Entertainment media is made freely available as a drug regimen induces a euphoric stupor. The Pops are happy, but useless.\n\n$living_standard_chemical_bliss_happiness_tooltip$"
 living_standard_chemical_bliss_tooltip_delayed:0 "§LThey all welcome the games and diversions. Some resist the drugs, at first.§!"
 living_standard_decadent:0 "Decadent Lifestyle"
