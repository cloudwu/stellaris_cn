 energy:0 "能源点数"
 energy_desc:3 "§E§H能源点数§!（£energy£）是基于能源的通用货币，受到所有太空文明的一致认可。我们可以通过下列途径获得更多能源：\n§Y1.§!在殖民行星表面建设§H电力区§!。\n§Y2.§!用§H工程船§!在富含能源的行星或恒星附近建造§H采矿基地§!。\n§Y3.§!在§H市场§!出售资源。§!"
 influence:0 "影响力"
 influence_desc_hive_mind:2 "§E§H影响力§!（£influence£）代表着我§H蜂群思维§!控制蜂群人口的能力，它可以用于很多事务，例如颁布§H法令§!、宣称§H所有权§!、修建§H哨站§!。获取率在游戏整个过程中相对恒定，但可以通过研究科技、宣布其他帝国为§H劲敌§!增加。§!"
 influence_desc_machine_intelligence:2 "§E§H影响力§!（£influence£）代表着主§H机械智慧体§!调动处理能力获取对其半自主单元的直接控制的能力。它可以用于很多事务，例如颁布§H法令§!、宣称§H所有权§!、修建§H哨站§!。获取率在游戏整个过程中相对恒定，但可以通过研究科技、宣布其他帝国为§H劲敌§!增加。§!"
 influence_desc:5 "§E§H影响力§!（£influence£）代表着政治影响力，可以用于很多事务，例如颁布§H法令§!、宣称§H所有权§!、修建§H哨站§!、处理§H党派§!。获取率在游戏整个过程中相对恒定，但可以通过下列途径增加：\n§Y1.§!赢取我帝国内§H党派§!的支持。\n§Y2.§!宣布其他帝国为§H劲敌§!。§!"
 food:0 "食物"
 food_desc:2 "§E§H$food$§!（£food£）代表着维持和增长£pop£§H人口§!的各种必要营养物质。我们可以通过下列途径获得更多食物：\n§Y1.§!在殖民行星表面建设§H农业区§!。\n§Y2.§!在§H市场§!购买。§!"
 food_desc_machine_intelligence:2 "§E§H$food$§!（£food£）代表着有机体需要用以维持他们脆弱身躯的各种生物学营养。§H$auth_machine_intelligence$§!不需要这种资源，除了§H$civic_machine_servitor$§!和§H$civic_machine_assimilator$§!。§H$civic_machine_servitor$§!可以为§H$citizenship_organic_trophy$人口§!提供食物，§H$civic_machine_assimilator$§!可以为§H半机械人人口§!提供食物。可以通过下列途径获得食物：\n§Y1.§!在殖民行星表面建设§H农业区§!。\n§Y2.§!在§H市场§!购买。§!§!"
 minerals:0 "矿物"
 minerals_desc:3 "§E§H矿物§!（£minerals£）是建造舰船、基地和建筑所需基础物资的统称。我们可以通过下列途径获得更多矿物：\n§Y1.§!在殖民行星表面建设§H矿业区§!。\n§Y2.§!用§H工程船§!在富含矿物的行星或恒星附近建造§H采矿基地§!。\n§Y3.§!在§H市场§!购买。§!"
