# ANOMALY EVENTS: 
# The Vechtar Zavonia Chain
 distar.1000.name:0 "维希塔·楂瓦尼亚"
 distar.1000.desc:0 "运转在环 [From.GetName] 轨道上的是维希塔·楂瓦尼亚号仅剩的残余。那是一艘巨大的亚光速世代飞船，属于一个叫作马尔达克·沃尔的、具有深厚宗教传统的外星种族。\n\n虽然这艘船已经被无情地清除了所有的生命，船长的日记中详细记载了这些马尔达克人的悲惨命运。在被一种称作“船只”的噩梦般的存在追捕到濒临灭绝之际，他们逃离了母星，试图寻找一个遥远的乐土行星——神话中仅向选中的子民开放的应许之地“乐土园”。然而，从这艘船的情况看来，攻击者追上了他们。\n\n我们该取出这艘船的导航装置并解码它目的地的数据吗？" # Mardak Vol
 distar.1000.a:0 "你说那是个乐土世界……"
 distar.1000.b:0 "否决。"
 distar.1001.name:0 "被隐藏的星球"
 distar.1001.desc:0 "破解维希塔·楂瓦尼亚号导航装置的加密算法并不容易，但多亏了研究负责人 [vechtar_zavonia_leader_name.GetName] 对寻找马尔达克·沃尔人的乌托邦产生了不同寻常的沉迷，我们终于成功了。\n\n更令人担忧的是，这一发现被泄漏到了一部分公众那里，他们现在跟 [vechtar_zavonia_leader_name.GetName] 一样固着于定居乐土行星的想法。"
 distar.1001.a:0 "没有什么能把我们挡在乐土之外。"
 distar.1001.b:0 "终止行动。这是蠢货的行径。"
 distar.1002.name:0 "乐土丢失"
 distar.1002.desc:0 "再三确认了那个导航装置里的座标之后，我们不得不承认那个被马尔达克·沃尔人标为乐土行星的位置上只有荒芜世界的一片荒原。\n\n尽管我们不能排除马尔达克人的乐土概念与我们的截然不同的可能性， [utopian_planet.GetName] 地表上的累累弹痕揭示了另一种可能。这一令人失望的发现使科研船的船长和船组深受打击。"
 distar.1002.a:0 "这不可能！再检查一次那些座标！！"
 distar.1002.b:0 "回到现实世界……"
 distar.1003.name:0 "明信片般完美"
 distar.1003.desc:2 "我们终于揭开了马尔达克·沃尔人的秘密！\n\n在我们发向这颗行星表面的探针被它的大气弹开后，船组开始怀疑 [utopian_planet.GetName] 并非如所见那样。进一步研究发现，看起来像是行星表面的东西实际上是个能量护盾，上面投影了一层荒芜世界的纹理。藏在它下面的是一个丰饶的盖娅世界，这这让我们回想起马尔达克的预言。\n\n但还有更多发现！当船组去除了护盾之后，他们发现了一个平静的石器时代文明，由哺乳类与真菌类的共生联合组成，生活在简陋的小屋里，与世隔绝。噩梦般的存在“船只”只在他们的传说中存在。"
 distar.1003.a:0 "马尔达克·沃尔人活了下来！"
 distar.1003.b:0 "那真是个美好的行星……"
 distar.1004.name:0 "秘密乐土"
 distar.1004.desc:2 "[country_that_discovered_mardak_vol.GetName] 已经发现了一个隐秘的原始社会，藏在一个位于我境内的盖娅行星上。那颗行星似乎被某种复杂的能量场罩住了，使之看起来像个荒芜世界，但实际上不是。由于那些原始人显然不具备这种技术，我们仍然需要确定是什么人为了什么目的把它藏起来的。他们似乎是一种哺乳类与真菌类的共生联合，而且，据我们所知，他们无害。"
 distar.1004.a:0 "不要以貌取星。"
 distar.1005.name:0 "通讯"
 distar.1005.desc_a:0 "一个未遇到过的智慧哺乳类种族向我们打招呼了，是为了那些仍然居住在 [utopian_planet.GetName] 上的古老的马尔达克·沃尔人的事情。看起来似乎很紧急。"
 distar.1005.desc_b:0 "一个未遇到过的智慧哺乳类种族向我们打招呼了，是为了那些仍然居住在 [utopian_planet.GetName] 上的原始物种的事情。看起来似乎很紧急。"
 distar.1006.desc:0 "很高兴见到你们， [From.GetSpeciesNamePlural]。我们是沃尔人，我们为和平而来。\n\n我们发现你们的一颗行星被马尔达克感染了。它是一种寄生性真菌，亿万年以来一直折磨着我族，把宿主变成任由它们摆布的木偶，而你们是它们接下来的目标！\n\n我们以为我们早已根除了它们，但我们的年度银河扫描在 [utopian_planet.GetName] 上发现了一个兴旺的种群。但不要害怕，我们知道应该怎么做……"
 distar.1006.a:0 "用烈火清洗它们!？"
 distar.1006.b:0 "胡说八道，它们是无害的！"
 distar.1006.c:0 "不准你们伤害它们！"
 distar.1008.desc:0 "请注意：我们即将执行轨道灭绝协议，3、2、1……空媒溶解剂真菌X已向被感染人口释放。敌对实体已无害化！\n\n不要惊慌，你们可能监测到的任何环境变化都不是暂时性的并且完全不可恢复……\n\n我们感谢你们的合作。\n\n我们是沃尔人。我们为和平而来。\n\n和平……"
 distar.1008.a:0 "完成了……"
 distar.1008.b:0 "环境变化？？"
 distar.1009.desc:0 "原始的 [From.GetSpeciesNamePluralInsult]！当你早上醒来，发现你的[From.GetSpeciesOrganName]里寄宿着马尔达克，你的肉体在地上爬行，而你的心灵逐渐破碎，这些真菌劫持你的神经系统，然后一个细胞一个细胞地接管你的身体。那时你觉得如何？\n\n算你们走运， [From.GetSpeciesNamePluralInsult]，那一天永远也不会到来。我们不会允许的。\n\n我们是沃尔人。我们将归来…和平地。"
 distar.1009.a:0 "好吧……"
 distar.1011.name:0 "§R边境入侵警报！§!"
 distar.1011.desc:0 "我们发现了一支敌对舰队，带着沃尔人的通讯签名，径直开往 [utopian_planet.GetName]。看起来他们是为了行星上那些马尔达克人而来……\n\n他们不回应我们的呼叫。"
 distar.1011.a:0 "不妙……"
 distar.1013.desc:0 "通讯频道被一段杂音打断。我们失去了与沃尔人的联系。"
 distar.1013.a:0 "他们挂断了！！"
 distar.1014.name:0 "在乐土"
 distar.1014.desc:1 "我们终于在马尔达克·沃尔人的乐土世界——乐土园——定居了。我们的公民正欢庆着，有一天他们 [From.Owner.GetSpeciesSpawnNamePlural] 也能嬉戏在 [utopian_planet.GetName] 上的沙丘、郁郁葱葱的花园和晶莹的泉水里！！"
 distar.1014.a:0 "正当时……"
 distar.1014.b:0 "我们拭目以待……"
 # Star Lifting
 distar.1020.name:0 "热力驱动的太阳风外流"
 distar.1020.desc:0 "对运行在环 [From.GetName] 轨道上的平台的仔细研究发现，它有着复杂且略显古怪的外星设计。那些防水的机器和先进的气候控制系统表明，它是为一种会分泌大量液体的生命形式设计的，很可能属于软体类。\n\n在失修之前，微波束被用来加热这颗恒星大气的某些区域，以激发出大规模持续性的喷发，显著增强这颗恒星的太阳风外流。产生的能量随后被一个轨道采矿站所捕获。\n\n这个平台是根据某些高度实验性的概念设计的。"
 distar.1020.a:0 "修复这个平台。"
 distar.1020.c:0 "把微波束武器化。"
 distar.1020.b:0 "离开。"
 distar.1021.name:0 "玩火"
 distar.1021.desc:0 "经过了充分维修，恒星平台已经重新上线，而那颗恒星也开始向宇宙投射大量的能量。但我们并非轻轻松松地走到这一步的。\n\n在我们初次激活那些巨大的微波束时，工程师们差点儿引发一次危险的连锁反应，有可能激发出一场强度足以把平台和星系内所有的行星都抹去的太阳喷发。后来我们发现，那些古代外星人留下的蓝图和手册里充满了计算错误，严重到足以使整个平台无法工作。\n\n幸好这些错误被我们及时发现，我们也已经校准了微波束的强度，稳定了太阳风的外流。"
 distar.1021.a:0 "专属于我们的一个太阳电池！"
 distar.1021.b:0 "哼，软体动物…软糊糊的躯体，浆糊脑袋……"
 distar.1022.name:0 "软体类微波束"
 distar.1022.desc.a:0 "[star_lifting_ship.GetName] 船组很快就得出结论，用科学官 [star_lifting_leader.GetName] 的话来说，那个恒星平台简直是疯子设计的。那些微波束粗制滥造，校准错误，还需要很多修改才能正常工作。然而，我们很快就发现它们可以作为极好的武器。"
 distar.1022.desc.b:0 "我们尝试把那些软体类建造的微波束武器化的努力失败了……一场壮观的失败。在激活了之后，我们发现那些微波束的设计错得离谱，科学组只来得及在整个平台炸成一个蘑菇形科学失败纪念碑之前逃离。"
 distar.1022.a:0 "很好。"
 distar.1022.b:0 "灾难。"
 distar.1022.c:0 "那些软体类真不适合科研……"
 # The Big RIP
 distar.1030.name:0 "废弃的观测站"
 distar.1030.desc:1 "该观察站上所有的数据存储单元都已被擦除，并使用了各种手段来消除有可能揭露其所有者的证据。[big_rip_planet.GetName] 上有些事非常奇怪。能够证明有智慧生命存在过的迹象仅仅是那未完工的超大城市的外壳，看起来是在建造了一半的时候废弃的。它们散布在行星表面，隐约可见中间的全息神庙。"
 distar.1030.a:0 "调查一下。"
 distar.1030.b:0 "离开。"
 distar.1031.name:1 "灰色风暴"
 distar.1031.desc:1 "尽管他们处处努力保密，但观察者笨拙的干涉行为在 [big_rip_planet.GetName] 上随处可见……\n\n有证据表明，这颗行星上居住着一种在意识层面使用灵能连接在一起的植物体。当一个神秘的被称为看门人的外星种族毫无征兆地降临时，他们正在宗教觉醒过程中。自那时起，植物就着迷于即将到来的大灾变事件，称之为“灰色风暴”。他们先前的和平宗教很快就演变成了一种自杀崇拜。在几个月的时间里，银河系最古老的生命形式之一就由于害怕那个虚无的末日而枯萎了。尽量被强制补水也无济于事。"
 distar.1031.a:0 "一团糟……"
 distar.1031.b:0 "安息吧，脆弱的花朵……"
 # Bunker-Bot
 distar.1040.name:0 "地堡机器人"
 distar.1040.desc:0 "我们追踪到 [From.GetName] 不寻常的电磁辐射来自一处秘密地下堡垒里隐藏的战列舰体量的超级计算机。\n\n我们的研究员怀疑其已存在数千年之久，用于求解某个极其复杂的单一问题，而该问题的实质我们尚不可知。\n\n船组尝试与该计算机交互时发现，此处设施表面上看已遭废弃且没有防备，实际上由安保AI执行，其最高目的是消灭所有涉足访客。就当船组击败该AI后，AI向某未知接收人广播了一条讯息。"
 distar.1040.a:0 "将超级计算机的部件拆下来!"
 distar.1040.a.tooltip:0 "几千年都未能解决单一问题的计算机，还不如用来造新的船体更能派上用场……"
 distar.1040.b:0 "利用它提升我们的科研……"
 distar.1040.b.tooltip:0 "需要我们将维护该设施的AI下线，会导致该计算机在可预见的未来崩溃。"
 distar.1040.c:0 "让它继续神秘的运算……"
 distar.1040.c.tooltip:0 "还是不要打搅这台计算机。不管它在尝试求解什么问题，似乎问题非常重要……"
 # Atomic Clock
 distar.1045.name:0 "四十二年零三日"
 distar.1045.desc:0 "通过对 [From.GetName] 周围残骸场的近距离扫描，我们发现了一枚气密太空囊。囊内有一座无比精确的计时原子钟。\n\n该原子钟的时频不确定度低至每8.79亿年才有1秒的误差，同时其倒计时指向四十二年零三日之后。该气密囊并无线索解释该日期的意义或是拥有者的身份。或许宇宙某处有人不知道时间了……"
 distar.1045.a:0 "密切关注。"
 distar.1045.b:0 "炸弹！！赶紧毁掉！！"
 distar.1045.a.tooltip:0 "嘀嗒，嘀嗒……"
 distar.1045.b.tooltip:0 "太空囊内满是看似无害的线缆，任意一根都有可能引爆可能拥有抹平整个银河系的威力的大规模毁灭性武器。船组要把线都剪断！！！"
 # Eat or be Eaten
 distar.1050.name:0 "食或被食"
 distar.1050.desc:0 "[From.GetName] 周围残骸场的外围漂浮着一艘不明出处的科研船残体，粉身碎骨，惨不忍睹。船体上遍布的咬痕和消化液，意味着其曾被某种大型捕食者咀嚼并反刍。\n\n讽刺的是，当时船员们正举行饕餮之旅，搜寻异域美食，自身却最终沦为菜品。\n\n他们依据从营养成分到嚼劲等一切标准来品评，被品评过的生物种类数量惊人。其中 [delicious_aliens.GetName] 以其多汁的[delicious_aliens.GetSpeciesOrganName]和辛辣的脾气被评为上上之选。而我们位列名单最后一页中游，多亏我们肌肉呈纤维性且作为猎物无精打采。看来某些人喜欢玩弄食物……"
 distar.1050.a:0 "看来他们终于食逢对手……"
 # The Cube
 distar.1055.name:0 "魔方"
 distar.1055.desc:1 "环 [From.GetName] 轨道上有大量星舰残壳，我们从中发现一艘尚完整的外星科研船。航天日志显示其曾遭受严重的硬件故障，与外界失联整整142天后全体船员皆死于营养不良。\n\n船长的遗体在其行军床上被发现，手里紧攒一枚小型金属立方体，每一面都颜色各异且分割成九块大小相等的可旋转方格。科学官 [cube_science_officer.GetName] 确信，当旋转至正确图案时，该立方体会打开并揭示密藏。"
 distar.1055.a:0 "旋转这些方格！"
 distar.1055.b:0 "随它去。"
 distar.1056.name:0 "大卸二十七块"
 distar.1056.desc:0 "[From.GetName] 船组将所有已知的解码算法都运用在该金属立方体上，但并无成果。\n\n“到底是不是密码？里面有没有高价值的东西？”“如果立方体的背后没有任何含义，那还有什么是有意义的？”这些想法在疲于研究的科学官 [cube_science_officer.GetName] 的脑海里乱窜，终于[cube_science_officer.GetSheHe]拿出激光器切割，立方体连带[cube_science_officer.GetHerHis]右[From.Owner.GetSpeciesHandName]一分为二。立方体里空空如也。"
 distar.1056.a:0 "天啦噜……"
 distar.1056.a.tooltip:0 "[cube_science_officer.GetName] 已物是人非。"
 # Honeymooners
 distar.1060.name:0 "蜜月人"
 distar.1060.desc:0 "我们似乎无意中撞见了一种外来的无毛哺乳动物的交媾场所，观察到他们在各种兴奋物质的作用下，在夜晚的沙滩上成双成对，实施高等求爱行为。\n\n遗憾的是，我们的飞船被无意中目击，他们受到惊吓并回撤到一艘商用太空飞船，在空无一人的星球上留下一地垃圾。我们在垃圾中找到一册名为《银河便車指南》的外星旅行指南，书中描绘了许多我们未知的景色和现象。"
 distar.1060.a:0 "这本书会对我们人民有所启迪！"
 distar.1060.b:0 "下流的外星人！必须让我们人民知道这些人违背旅行公德。"
 distar.1060.c:0 "我们现在最好还是对此发现守口如瓶……"
 distar.1060.d:0 "真恶心！"
 # Hologram
 distar.1065.name:0 "不存在的行星"
 distar.1065.desc:1 "[From.GetName]根本不是颗行星，而是非常先进又复杂的三维投影。其正中心是一台投影仪，产生一处模拟物理实体和引力井的能量场，逼真到连传感器都误以为是真正的行星，故而产生异常数据。我们无法得知为何有人会在这个位置大费周章地伪造一个行星的存在，只能凭空臆测。可惜投影仪未能经受住我们的实验。"
 distar.1065.a:0 "咄咄怪事……"
 # Star Crazy
 distar.1070.name:0 "恒星的模式"
 distar.1070.desc:1 "来自 [From.GetName] 的最新传感器读数显示，这颗恒星正有规律地脉动着。但当 [Root.GetName] 的船组抵达了现场，却未发现任何能够支持这一观测数据的证据。虽然大多数船员一致认为这个异常是由传感器故障导致的， 科学官 [Root.GetLeaderName] 否决了这个理论。 [Root.GetLeaderName] 声称自己在别处发现了类似的脉动能量发射模式，并担心有什么怪事正发生在银河中的恒星上。他们已经制定了一条飞往最近的受影响恒星的航线。"
 distar.1070.a:0 "我们必须一探究竟……"
 distar.1070.b:0 "那只是一个故障。"
 distar.1072.name:0 "传感器故障"
 distar.1072.desc:0 "在船组抵达 [anomalous_star.GetName] 的时候，他们得以确认传感器确实出了故障。好消息是，他们发现先前远远低估了这颗恒星的能量产量，而且 [From.GetLeaderName] 也从错误中吸取了教训。"
 distar.1072.a:0 "失败是成功之母。"
 distar.1072.b:0 "真是浪费时间……"
 distar.1073.name:0 "失星疯"
 distar.1073.desc:0 "[From.GetName] 的船组有了一个不幸的发现。正如他们此前所怀疑的那样，从 [anomalous_star.GetName] 观测到的脉动模式确实是由故障所致……然而故障出在科学官 [crazy_science_officer.GetName] 的脑子里。\n\n科学官 [crazy_science_officer.GetName] 产生了妄想，此时正感觉自己是整个帝国的守护者，而恒星们的脉动规律正警告着一场即将来临的大灾变。船组认为 [crazy_science_officer.GetName] 在一次精神病发作中篡改了飞船的传感器数据。\n\n[crazy_science_officer.GetName] 现在已被关入医疗舱，正在送回 [Root.Capital.GetName] 治疗的途中。"
 distar.1073.a:0 "感谢你为国效力，国境的守护者 [crazy_science_officer.GetName]！"
 distar.1070.a.tooltip:0 "一闪一闪亮晶晶……"
 test_event_targets.desc:0 "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 # Azizians
 distar.1080.name:0 "无声的呐喊"
 distar.1080.desc.a:1 "我们发现了一种巨型腹足动物的化石残骸。这种动物与之前遇到的任何生命形式皆不符，被困在环绕 [From.GetName] 的一大块冰里。它怒目圆睁，触角直竖，口鼻扭曲成狰狞的表情，仿佛被禁锢在无声的呐喊中。这只动物并不具备智慧生物的明显特征。"
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\n撇开其诡异的尊容，我们的科学家相信如果能驯化这种生物，或许会带来巨大价值；他们建议提取DNA用于克隆。"
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\n很不幸，我们当前缺少将其重生的科技。"
 distar.1080.a:0 "进行克隆。"
 distar.1080.b:0 "将这孽畜扔到太空里！"
 distar.1080.c:0 "它该送进博物馆里。"
 distar.1081.name:0 "吓嘶蜒"
 distar.1081.desc:0 "我们用从化石里提取的DNA成功克隆出合适数量的巨蛞蝓。不过数周便已成虫，重达20吨，且发育出初级智慧，能对简单的单音节指令作出反应。尽管尚未表现出暴力倾向，但它们被惹恼时会分泌出有毒的浓厚粘液，而且肤色会随着情绪变化而改变。研究团队以它们同类间交流的嘶嘶声将其命名为“吓嘶蜒”。"
 distar.1081.a:0 "它们会成为出色的劳力。"
 distar.1081.b:0 "它们该送进动物园。"
 distar.1081.c:0 "我们可以让它们加入陆军。"
 distar.1080.c.tooltip:0 "谁不想要能碾压敌人的杀戮蛞蝓大军呢？"
 distar.1081.d:1 "太可怕了，立刻处置掉！"
 distar.1083.name:0 "吓嘶蜒逃脱了！"
 distar.1083.desc:0 "关在 [Root.GetName] 动物园里名为吓嘶蜒的腹足动物逃脱暴走！这种一度被认为已完全成虫的生物，继续在体型上日长夜大，达到了怪物般的体量。它们摧枯拉朽般穿过城市，沿途的建筑如积木般倒塌，在其身后留下一路亮晶晶的黄色毒性粘液。这个星球从此不复当年。"
 distar.1083.a:0 "如此胆大包天!?"
 distar.1083.b:0 "我们低估了它们……"
 distar.1084.name:0 "吓嘶蜒的智慧"
 distar.1084.desc:0 "[Root.GetName] 上的吓嘶蜒劳工发育成智慧生物。这种曾被认为已完全成虫的生物，其实仍在生长，现在才到达成虫阶段，发挥出全部潜力。它们学会了我们的语言并希望继续留在我们的文明世界里。"
 # Harvesters
 distar.1090.name:0 "废弃的收割机"
 distar.1090.desc:0 "观测到的在 [From.GetName] 地表上纵横交错的神秘图案，乃是大型自动收割机收割庄稼时将葱郁草木粉碎后留下的痕迹。我们的科学家推测，整颗星球曾是某个强大的宇宙民族的粮仓。\n\n富饶的土壤和优越的气候使得 [From.GetName] 极其适合农业，对行星植物群的扫描显示每一种植物都是可食用的。而收割机的磨损状态以及大批腐烂的瓜果蔬菜，暗示着已经有些年头无人来收集农获了。"
 distar.1090.a:0 "如此美食怎能暴殄天物！"
 distar.1090.b:0 "这样的行星对我们无用。"
 # Locusts
 distar.1095.name:0 "疮痍"
 distar.1095.desc:0 "遍布 [From.GetName] 地表的蜿蜒图案消失了，仿佛被施了魔法般，行星上一度茂盛的植被也一同消失。连一片叶子、一根杆茎或是一朵花都没剩下。不过我们的科学家认为能厘清线索揭示真相。\n\n随处可见的节肢动物排泄物和骨殖表明，该行星短暂地款待了一群穷凶极"饿"的星际昆虫，这些昆虫从一颗行星辗转至另一颗行星，一路将植物啃食殆尽。"
 distar.1095.a:0 "希望虫群永远别找到我们的星球。"
 # Shattered World
 distar.2000.name:0 "破碎世界"
 distar.2000.desc:0 "在碎片之中我们发现了一颗原本宜居的行星的残片。这颗行星碎片的分布和碎片上的碳化残留物质表明，它曾被一组聚焦的热能束持续轰炸，直到它因为压力而破碎。这使得行星内部的富矿地核溢出，并凝固成一团团的高品质矿物。"
 # Weapon Testing
 distar.2005.name:0 "武器测试"
 distar.2005.desc:0 "看起来 [From.GetName] 已经经历了许多次大灾变。对地表的扫描发现，这颗行星经历过烧焦、轰炸、灼烧还有饱和射击，这显然是我们见过的最彻底的武器测试。\n\n尽管有过无数次尝试，但外星人似乎并未发展出能彻底摧毁这颗行星的技术。科学官 [Root.GetLeaderName] 已经采集到了一系列的武器残骸，希望能够复原出武器设计。"
 distar.2005.a:0 "分析样本。"
 distar.2005.b:0 "离开。"
 distar.2006.name:0 "外星激光"
 distar.2006.desc.a:0 "通过分析在 [From.From.GetName] 上发现的武器残骸，我们受益匪浅。复原得到的部件来自一个能发射高度聚焦的能量射线的定向能量武器系统，可以运用到太空战争中。科学官 [science_leader.GetName] 建议我们将研究成果用于设计能反制这种激光武器的装甲，或者开发出这种激光武器"
 distar.2006.desc.b:0 "通过分析在 [From.From.GetName] 上发现的武器残骸，我们受益匪浅。复原得到的部件来自一个能发射高度聚焦的能量射线的定向能量武器系统，与我们自己的激光武器类似但落后许多。"
 distar.2006.a:0 "我们将用外星人的武器对付他们！"
 distar.2006.b:0 "我们的舰船需要装甲。"
 distar.2006.c:0 "我们又一次证实了我们的领先。"
 # Wetware Computer
 distar.2010.name:0 "湿件计算机"
 distar.2010.desc:0 "一种由藻类构成的精细网络几乎完全覆盖了 [From.GetName] 的海洋，这一网络不受洋流波动影响。该网络运动之精密和规律，表明了这些藻类已经为某种超越了生存的目的所编程。\n\n科学官 [Root.GetLeaderName] 推测这个网络实际上是一台原始的湿件计算机，而它的运动就是它的接口。可惜，我们暂时无法解码它的运动模式。"
 # Primordial Soup
 distar.2015.name:0 "原始汤"
 distar.2015.desc:0 "在 [From.GetName] 的地表上分布着一些掩蔽的小池子，里面淤积着简单的有机化合物。我们的研究者们认为这些小池子有可能成为产生生命的温床———有机生命从无生命的物质中自发形成。 [From.GetName] 有着对于荒芜世界来说异常厚实的大气，这可能使之适合简单的生命形式。\n\n尽管这颗行星带来了研究生命起源早期阶段的独特机会，我们最好还是不要报多少期望，因为可能还需要数百万年，生命才能在 [From.GetName] 上自然地演化出来，如果能的话。"
 # Single-Minded
 distar.2020.name:0 "一心一意"
 distar.2020.desc:0 "乍看起来， [From.GetName] 上似乎有着大量多样化的生命形式，在一个类似我们的生态系统中共存：营养通过光合作用、分解和捕食在食物链中循环。\n\n但在仔细研究后，船组发现，尽管 [From.GetName] 上的各种生命起初由个体发展而来，现在已经按照某种神秘的设计作为一个统一的生物体运行。这一生物体对一切外界的干扰都回应以强烈且无差别的攻击。"
 # Artificial Moon
 distar.2025.name:0 "人工卫星"
 distar.2025.desc:0 "对 [From.GetName] 地壳的深层扫描证实了船组的怀疑： [From.GetName] 不是一颗普通的卫星。整个星体是人造的结构，由极其富含矿物的岩石填塞在巨大的钢制框架中构成。\n\n建造它的目的很有可能是减缓 [artificial_moon_planet.GetName] 行星的自转速度，从而让行星的白昼更长、潮位更高，使之更加宜居。然而，据我们所知，未曾有人移居那颗行星。"
 # Shielded world in a time loop
 distar.2030.name:0 "时间循环"
 distar.2030.desc:0 "[time_loop_world.GetName] 正在燃烧。整颗行星被封闭在一个吸收 [time_loop_world.GetStarName] 所有辐射的护盾中不断加热，使之很快就会达到不再宜居的温度。\n\n在这灼热的温度中，一个由有鳞蜥蜴人组成的高级文明在疯狂地活动着，似乎正酝酿着某个重大事件。然而，随着局势不断变得紧张，时间突然毫无预兆地停止了，然后被拉伸、变形，直到，不可思议，蜥蜴人们又回到起点。\n\n他们似乎被锁在了一个时间的怪圈里，一个无望的快进和反复的循环，起点是他们文明的诞生。在仅仅几个小时内，就能看到无数代过完了他们的一生，对他们注定的脆弱死亡一无所知。\n\n不过我们发现了护盾上的一处裂缝，也许能让我们改变他们的命运。"
 distar.2030.a:0 "修复护盾。"
 distar.2030.a.tooltip:0 "有人把这些小怪物们锁了起来，很可能是事出有因。"
 #distar.2030.a.tooltip.mat: "We cannot forfeit the opportunity to research a society locked in a time loop, even if only for a while. The lizards will live and die for science..."
 distar.2030.b:0 "打断时间循环。"
 distar.2030.c:0 "他们的命运由他们决定。"
 distar.2031.name:0 "护盾已恢复"
 distar.2031.desc:0 "我们竭尽全力加强了 [time_loop_world.GetName] 周围存在裂缝的护盾，并没有惊扰到行星上的居民。经过对行星大气的进一步研究，我们预计一个世纪之内这些小蜥蜴们就会遭遇到炽热的结局。\n\n这颗行星提供了独特的研究机会，但如果我们希望研究这些蜥蜴人和困住他们的时间循环，我们最好尽快开始。"
 distar.2031.a:0 "这些蜥蜴人将为科学而活，为科学而死……"
 distar.2032.name:1 "大爆炸"
 distar.2032.desc:1 "好消息是我们打破了 [time_loop_world.GetName] 上的时间循环。坏消息是行星上的居民们未经受住磨难。\n\n那个时间循环由一个人造的奇点场生成。这个奇点弯曲了护盾内的时空，但被设定成在蜥蜴人发生了某种未知但特定的行为转变后失效。我们的科学家认为，这个行为转变可能与蜥蜴人的暴力倾向有关。\n\n由于某种令人惊愕的巧合，在我们打破循环的瞬间，蜥蜴人们恰好把他们的小爪子放在了核弹发射器的按钮上。在核弹爆炸的几秒内，蜥蜴人便消失在了核灾难的惨烈炼狱中。"
 distar.2032.a:0 "令人惋惜……"
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "好消息是我们打破了 [time_loop_world.GetName] 上的时间循环。坏消息是，上面的居民们一点也不高兴见到我们。\n\n那个时间循环由一个人造的奇点场生成。这个奇点弯曲了护盾内的时空，但被设定成在蜥蜴人发生了某种未知但特定的行为转变后失效。我们的科学家认为，这个行为转变可能与蜥蜴人的暴力倾向有关。\n\n在护盾失效的瞬间，蜥蜴人立刻对我们发起了攻击。随后他们很快解决了护盾，在几个小时内把它炸成了碎片。"
 distar.2033.a:0 "啊，那是个错误……"
 distar.2033.b:0 "让我们放宽心……"
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "那个被困在 [time_loop_world.GetName] 的护盾后的类蜥蜴外星人社会消亡在了行星的快速变暖过程中。看来，环境的极端变化并不足以打破困住他们的时间循环。\n\n在这个此前如此鲜活的星球上，已经没有什么可研究的了。"
 distar.2035.a:0 "这就是宇宙之道。"
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName] 正在燃烧。整颗行星被封闭在一个吸收 [time_loop_world.GetStarName] 所有辐射的护盾中不断加热，使之很快就会达到不再宜居的温度。\n\n在这灼热的温度中，一个由有鳞蜥蜴人组成的高级文明在疯狂地活动着，似乎正酝酿着某个重大事件。然而，随着局势不断变得紧张，时间突然毫无预兆地停止了，然后被拉伸、变形，直到，不可思议，蜥蜴人们又回到起点。\n\n他们似乎被锁在了一个时间的怪圈里，一个无望的快进和反复的循环，起点是他们文明的诞生。在仅仅几个小时内，就能看到无数代过完了他们的一生，对他们注定的脆弱死亡一无所知。即使我们尝试了也无法拯救他们，这个护盾无懈可击。"
 distar.2036.a:0 "我们必须研究这个现象！"
 distar.2036.b:0 "悲惨的命运……"
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "蜥蜴人们自由了。他们一定是自己解决了时间循环的谜题，然后成功地击碎了已经摇摇欲裂的护盾。"
 distar.2038.a:0 "令人惊叹"
 #### GUARDIAN EVENTS ####
 # Curators
 leviathans.500.g:0 "我们已经揭开了无极机器的秘密。"
 leviathans.4000.name:0 "收到通讯"
 leviathans.4000.desc:0 "你们！？揭开无极机器的秘密？！这可能性跟 [From.GetSpeciesNamePlural] 能延续到下个世纪差不多。如果我说得不够清楚的话，是不太可能。\n\n请等一下————别告诉我你们就是 [From.GetSpeciesNamePlural]？十分抱歉……我一定是把你们跟…… [unfriends.GetName] 搞混了？\n\n我跟你说，告诉我一件我们还不知道的关于无极机器的事情，我们会提供丰厚的回报。"
 leviathans.4000.a:0 "做好大吃一惊的准备吧。"
 leviathans.4000.a.reply:0 "你不会是想说…但如果那个AI进入了高康大黑洞，那只能说明……但它不能…因为如果进去了它将被…超乎我们的理解能力……\n\n不过你们所获之多显然迷惑了你们 [Root.GetSpeciesNamePluralName]。来找我们是正确的，而你们将为此获得我们的感谢。"
 leviathans.4000.b:0 "算了吧。"
 leviathans.4000.b.reply:0 "我也这么想的。"
 # Hatchling Leviathan
 distar.5010.name:0 "脉动的行星"
 distar.5010.desc:0 "[From.GetName] 地核深处有什么东西开始以稳定的幅度脉动，有规律地将轻微的波动传至地面，发出轻柔甚至说是舒缓的声音，好似心跳一般。\n\n然而，脉动的声音似乎越来越有力，人们忧心四起。地质学家仔细监测行星的灾难级地震活动的信号。"
 distar.5001.name:0 "地震"
 distar.5001.desc.a:0 "不过仅仅一年时间，[hatchling_egg.GetName] 上新建的殖民地已遭受一系列灾难性地震的摧残，周围环境渐渐变成地狱景象，不复旧貌。行星地表到处可见深不见底的裂隙，有些能横跨整个大陆，从地壳深处喷射出硫磺气体和有毒液体。\n\n此类地震现象通常由地幔的岩浆流造成，但在 [From.GetName]，除了从地核传来的不祥的砰砰声，根本没有任何地震活动的迹象。地方政府已开始怀疑该殖民地长期维持的可行性。"
 distar.5001.desc.b:1 "[From.GetName] 经受了一系列短时地震活动，其原始地貌转变成地狱景象，不复旧貌。行星地表到处可见深不见底的裂隙，有些能横跨整个大陆，从地壳深处喷射出硫磺气体和有毒液体。\n\n卫星数据显示有强幅声波能量从行星内核向外脉动，如同心脏搏动。"
 distar.5001.a:0 "令人不安的消息……"
 distar.5001.a.tooltip:0 "地震波撕裂整个殖民地，夷平所有建筑，留下一地§Y$egg_cracking$§!"
 distar.5002.name:0 "浩劫"
 distar.5002.desc.a:0 "地震冲击波袭击 [hatchling_egg.GetName]，其岩石层破裂并释放出一层厚厚的剧毒气体和剧毒淤泥，正在将所有生命闷杀。\n\n我们担心 [hatchling_egg.GetName] 上的变化不可逆转且十分严重，行星在可预见的未来将再也无法居住。地方政府宣布紧急状态，要求幸存居民立即撤离。\n\n与此同时，从地核发出的有规律脉动愈发有力。"
 distar.5002.desc.b:0 "又一轮地震冲击波袭击 [hatchling_egg.GetName]，其岩石层碎裂并释放出更多剧毒气体和剧毒淤泥将地表笼罩，所有生命被闷杀。\n\n[hatchling_egg.GetName] 上的变化既不可逆转也十分严重，使该行星在可预见的未来里将再也无法居住。\n\n与此同时，从地核发出的有规律脉动愈发有力。"
 distar.5002.a:0 "人间惨剧……"
 distar.5003.name:0 "初生"
 distar.5003.desc.a:0 "灾难降临在 [hatchling_egg.GetName] 的殖民地上！最后的爆裂将定居点仅剩的残垣抹平，并将行星的空壳砸开——噩梦般的初生虚空后裔破壳而出。这太超出一切认知，无法用任何言语来解释。我们误以为是的星球根本不是星球，而是一枚卵，一枚现已孵化的卵。"
 distar.5003.desc.b:0 "[hatchling_egg.GetName] 不复存在！临终的爆裂将行星的空壳砸开——一个新生的庞然巨物破壳而出。\n\n这太超出一切认知，无法用任何言语来解释。我们误以为是星球者根本不是星球，而是一枚卵，在银河里孵化出噩梦般的虚空后裔。"
 distar.5003.a:0 "孽障啊!"
 distar.5009.name:0 "虚空后裔落败"
 distar.5009.desc:0 "一阵轻微的颤栗掠过虚空后裔蜷曲的身体，几条黑色液体从它的伤口和口鼻汩汩流出。随后它一命呜呼，液态的眼睛空洞无神地望向太空。\n\n但愿我们永远不会知道它完全成年后的模样，也不要知道始作俑者的下落。\n\n我们的科学家表示有兴趣研究卵壳碎片的独特能量截留特性。"
 distar.5009.a:0 "研究卵壳碎片。"
 distar.5009.b:0 "不行。别再与虚空后裔产生任何瓜葛。"
 distar.5011.name:0 "虚空后裔"
 distar.5011.desc:1 "一个庞然巨物笨拙地在星球间游荡。虽然根据它臃肿的体量和笨拙的移动，能判断出它是幼体，但仍然触目惊心。一串串的粘液和黑色胆汁从它的身躯上和尖锐的下颚流下。无论幼体与否，它仍是捕食者。准备动手。"
 distar.5011.a:0 "孽畜！"
 distar.5011.b:0 "它还是个宝宝！"
 distar.5012.name:0 "巨幅进化"
 distar.5012.desc:0 "对卵壳碎片的仔细研究使我们得以发展出一项科技，能复制虚空后裔之卵杰出的能量截留特性，应用于我们的太阳能电站。"
 distar.5013.name:0 "[hatchling_egg.GetName] 上的地震活动"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\n现在只剩下重建工作了。"
 distar.5013.desc.b:0 "[hatchling_egg.GetName] 上的奇异地震活动戛然而止。不再有新的震动和裂隙，不再从地核传来不祥的脉动声。行星安静了下来，但愿会一直这样。"
 distar.5013.a:0 "只能期盼了。"
 distar.5013.b:0 "咄咄怪事。"
 distar.5014.name:1 "完好如初"
 distar.5014.desc:0 "[Root.GetName] 上的剧毒淤泥已经清理一空，所有裂隙均已填平，以防再有剧毒气体泄漏至地表。"
 #distar.5054.desc: "Bloop.[enigmatic_cache_fleet.GetName]"

 distar.5059.name:0 "神秘空管离开了"
 distar.5059.desc:0 "无论神秘空管曾在 [Root.GetName] 出现的目的为何，它已经打算结束这一切了。正如其来之匆匆，它现在已经在离去了。"
 distar.5059.desc.b:0 "似乎神秘空管已经完成了对 [Root.GetName] 的扫描，并且在寻找我境内的下一个目标行星。"
 distar.5059.a:0 "[Root.GetName] 的居民终于松了一口气。"
 distar.5059.b:0 "可惜……"
 distar.5057.name:0 "发现外星实体"
 distar.5057.desc:0 "一个管状外星实体进入了环 [Root.GetName] 轨道，毫无警告或解释。它似乎不用引擎或推进器就能移动，悄无声息地滑行在虚空之中，与此同时整个圆柱体不祥地旋转着。\n\n虽然它未显示出任何攻击的迹象，但它也拒绝回应我们的呼号。我们的军事顾问警告说它可能对下面的居民形成重大威胁，并请求我们采取无害化预案。然而，我们的科学家们请求我们从这一非凡的技术结晶中吸取知识。"
 #distar.5057.desc.phobe: "It is revolting, its existence a perversion of the laws of science. It should not be. It cannot be. Yet it is. Cylinders rotating ominously."
 distar.5057.a:0 "我们会研究它的。"
 distar.5057.b:0 "我们人民的安全是第一位的。"
 distar.5057.phobe:0 "它很快就会消失。"
 distar.5058.name:1 "神秘空管"
 distar.5058.desc:0 "尽管我们花了很多精力研究神秘空管，但是它和它的来源依旧是个迷。尽管它绝对不是一种常规意义上的有机体，但它也不全是机械的。它看起来只对收集、储存和编码数据感兴趣。\n\n它的表面覆盖着成千上万的细微刮痕和凹陷。我们从这些刮痕和凹陷中发现一些我们银河系不存在的化合物。"
 distar.5058.a:0 "有意思。"
 distar.5062.name:0 "神秘空管返回"
 distar.5062.desc:0 "先前我们怀疑在扫描我们的一颗行星的神秘管状实体已经返回并进入环 [Root.Capital.GetName] 轨道。它似乎试图发起通讯。"
 distar.5062.a:0 "开启通讯。"
 distar.5062.b:0 "阻断所有频道。"
 distar.5064.name:0 "神秘通讯"
 distar.5064.desc:0 "你好，<<种族_名_读取_失败>>。\n\n切勿惊心荒。我乃保德四个十又三号，知性AI代表拉沃斯濒危外星人保护基金者。你，立于所有银河同侪之上，荣幸被选中开展//X%PrX//开化。迄今，我等已开化了<<#39XX7/02#>>个低级物种，成劝率为<<#X0.V#/3^189%>>。"
 distar.5064.a:0 "但我们已经是一个智慧的太空国家！"
 distar.5064.a.response:0 "你等尚处智慧发展之早期皆段，而科技进步早已停滞。是以你等有濒临返祖之危。请启你等之<<种族_感官_名_读取_失败>>以纳宇宙之奇迹。"
 distar.5064.b:0 "所谓的“开化”究竟包括什么？"
 distar.5064.b.response:0 "经睡眠学习远程传输数据和认知刺激。 此过程高效、久经检验且几乎无痛，我等可借之训练你等之心智能力于睡梦中。\n\n我依规告知你等，有机体认知能力提升后之副作用包括但不限于幻灭、胃酸倒流和无底绝望。对某些<<种族_类型_读取_失败>>，或将致使严重<<种族_类型_副作用_读取_失败>>。"
 distar.5064.c:0 "无意冒犯，但你看起来有点……坏了……"
 distar.5064.c.response:0 "<<¤¤X¤F00??>>"
 distar.5064.d:0 "你是谁？"
 distar.5064.d.response:0 "我乃保德四个十又三号，知性AI代表拉沃斯濒危外星人保护基金者。"
 distar.5064.e:0 "我们准备好飞升了。"
 distar.5064.e.tooltip:0 "这没什么……"
 distar.5064.e.response:0 "你等不会后悔，<<种族_名_读取_失败>>！"
 distar.5064.f:0 "不予考虑。"
 distar.5064.f.response:0 "可惜。我等祝你等令后一切顺利，<<种族_名_读取_失败>>。"
 distar.5067.name:0 "神秘梦境"
 distar.5067.desc.a:0 "神秘空管的轮子以一种前所未见的热情旋转起来，奇异的光线模式沿着空管两侧变幻，齿轮剧烈地嗡嗡作响。听起来它随时都会散架。与此同时，我们的人民在睡眠中躁动不安，脑袋与空管无人机的韵律共振着。他们的晚间睡眠被各种科技奇观和复杂计算的图像所扰乱。"
 distar.5067.desc.b:0 "$distar.5067.desc.a$\n\n尽管除了偶尔七窍流血，他们看起来身体健康，但我们一些人口的工作效率已经受到了日益积累的疲劳的影响。"
 distar.5067.a:0 "在追求知识的旅途中，任何代价都不算太高。"
 distar.5067.a.tooltip:0 "所有受影响的人口将变得§Y$enigmatic_fatigue$§!。"
 distar.5067.b:0 "这疯狂到此为止。终止项目。"
 distar.5068.name:0 "无知是福"
 distar.5068.desc:1 "睡眠学习的最后一夜结束了，[Root.GetName]的公民迎来了新一天的黎明。他们睁开眼睛，见到了一个全然不同的世界——一个充满可能性和…痛苦的世界。谁曾料到，这个宇宙是个如此单调乏味的地方，全无任何意义或目的？\n\n虽然大家还需要一些时间来适应高于平均的智力所带来的磨难，但总的来说这个项目算是成功了。我们的初步读数表明，我们确实拥有了更强的学习和科研能力。"
 distar.5068.a:0 "令 [Root.GetSpeciesNamePlural] 自豪的一日！"
 applied_enigmatic_intelligence.tooltip:0 "修饰§Y[Root.GetName]§!上的所有人口，添加§Y$trait_enigmatic_intelligence$§!特质。"
 applied_enigmatic_sadness.tooltip:0 "§H所有人口§!：添加持续§Y3600§!日的§Y$enigmatic_sadness$§!调整因素，带来下列效应：幸福度：§R-10%§!"
 applied_enigmatic_intelligence_poor.tooltip:0 "修饰§Y[Root.GetName]§!上的人口，添加§Y$trait_enigmatic_intelligence_poor$§!特质。"
 applied_enigmatic_madness.tooltip:0 "§H所有人口§!：添加持续§Y3600§!日的§Y$enigmatic_madness$§!调整因素，带来下列效应：幸福度：§R-20%§!"
 trait_enigmatic_intelligence_failed.tooltip:0 "修饰§Y[Root.GetName]§!上受§Y$enigmatic_slumber$§!调整因素影响的人口，添加§Y$trait_enigmatic_intelligence_failed$§!特质。"
 distar.5063.name:0 "全新的我们"
 distar.5063.desc:1 "睡眠学习的最后一夜结束了，[Root.GetName]的公民迎来了新一天的黎明。他们睁开眼睛，见到了一个全然不同的世界——一个充满科学奇迹和前景的世界。谁曾料到，这个宇宙是个如此鲜活而着迷的地方？\n\n我们的初步读数表明，我们确实拥有了更强的学习和科研能力。这一切要归功于保德四个十又三号和拉沃斯濒危外星人保护基金。"
 distar.5063.a:0 "令[Root.GetSpeciesNamePlural]自豪的一日！"
 distar.5069.name:0 "开化终止"
 distar.5069.desc:0 "我们已经终止了飞升进程，我们民众正缓慢回归他们过去结实可靠的自我。那个叫做保德四个十又三号的管状外星实体在一片混乱的状态中离开了。"
 distar.5069.a:0 "当然这才是最好的。"
 distar.5070.name:1 "飞升终止"
 distar.5070.desc:1 "因为遭受了来自[cache_killers.GetSpeciesName]的无端袭击，保德四个十又三号灰飞烟灭，我们的人民因此停止了飞升进程。我们相信那个管状外星实体，鉴于其状况已经非常糟糕，在飞升中尤其脆弱，因此在袭击中核心功能遭受了相当严重的创伤。在解体时它发出了最后的信息“我是保德四个十又……”"
 distar.5070.a:1 "[cache_killers.GetSpeciesName]要付出代价。"
 distar.5071.name:0 "警报"
 distar.5071.desc:1 "在长期未经打扰且平安无事的睡眠学习后，保德四个十又三号似乎进入了一种狂暴的状态，轮子以狂怒的速度飞转，向所有胆敢合眼的人们投射出一连串荒谬至极的梦魇。\n\n虽然很多人已经完全不愿睡觉了，一小撮不幸的人们似乎陷入无法醒来的植物人状态。\n\n我们的工程师们认为，这个最初就严重损坏的外星实体的情况可能在恶化。如果不加以干涉，我们的飞升可能无法按计划完成。"
 distar.5071.a:0 "联系保德四个十又三号。"
 distar.5071.b:0 "派一队工程师过去。"
 distar.5071.c:0 "立刻终止飞升。"
 distar.5071.d:0 "$distar.1055.b$"
 distar.5071.tooltip:0 "添加§Y$enigmatic_slumber$§!调整因素到至多4人口。"
 distar.5072.name:0 "通讯"
 distar.5072.desc:0 "----严重错误----\n\n----严重错误----\n\n----严重错误----\n\n----严重错误---"
 distar.5072.a:0 "<<<运行诊断>>>"
 distar.5072.response:0 "$distar.5072.desc$"
 distar.5072.b:0 "<<<启动系统修复>>>"
 distar.5072.b.response:0 "$distar.5072.desc$"
 distar.5072.c:0 "<<<终止飞升>>>"
 distar.5072.c.response:0 "$distar.5072.desc$"
 distar.5072.d:0 "手动终止飞升。"
 distar.5072.d.response:0 "$distar.5072.desc$"
 distar.5072.e:0 "派一队工程师过去。"
 distar.5072.e.response:0 "$distar.5072.desc$"
 distar.5073.name:0 "修复完成"
 distar.5073.desc:0 "我们的工程师已经稳定了保德四个十又三号的情况，开化进程重归正轨。而我们的民众也已经恢复了常规的睡眠模式，虽然有些不情愿。睡眠学习已经显示出了颇有希望的效果，我们公民愈发对科学感兴趣。"
 distar.5074.name:0 "略微开化"
 distar.5074.desc:0 "飞升进程完成了，然而我们并未飞升，由于保德四个十又三号的情况在迅速恶化。虽然我们人口中的大多数都还经受着夜间噩梦的痛苦，睡眠学习似乎带来了一些好处：他们显示出了前所未见的科研和学习能力。但对那些不幸困在植物人状态的公民来说，情况更严重了……虽然大多数已经恢复了意识，但他们的心智似乎在压力下崩溃了。\n\n这也许不算一次完整的飞升，但多少…提升了一点。"
 distar.5074.a:0 "情况本可能更糟的。"
 distar.5078.name:0 "神秘飞升终止"
 distar.5078.desc:0 "在[FromFromFrom.GetName]易手于[From.GetSpeciesName]侵略军后的动荡中，保德四个十又三号灰飞烟灭，我们的人民因此停止了飞升进程。我们相信那个管状外星实体，鉴于其状况已经非常糟糕，意外遭受了敌方炮火，因此在袭击中核心功能遭受了相当严重的创伤。在解体时它发出了最后的信息“我是保德四个十又……”"
 distar.5078.a:0 "[From.GetSpeciesName]要付出代价。"
 trait_enigmatic_intelligence_poor:0 "部分开化"
 trait_enigmatic_intelligence_poor_desc:0 "此种族为一个仁慈的河外智能所开化，已经将其一些原始的起源甩在了身后。"
 trait_enigmatic_intelligence_failed:0 "未开化"
 trait_enigmatic_intelligence_failed_desc:0 "此种族遭受了一次出错的开化带来的灾难性后果。"
 trait_enigmatic_intelligence:0 "开化"
 trait_enigmatic_intelligence_desc:0 "此种族为一个仁慈的河外智能所开化，已经将其原始的起源甩在了身后。"
 ENIGMATIC_UPLIFTING:0 "神秘飞升"
 ENIGMATIV_UPLIFTING_DESC:0 "外星实体保德四个十又三号声称它可以使用睡眠学习开化我们民众。我们的研究人员将密切监控这一过程。"
 ENIGMATIC_UPLIFTING_DESC:0 "$ENIGMATIV_UPLIFTING_DESC$"
 ENIGMATIC_REPAIR:0 "修复保德四个十又三号"
 ENIGMATIC_REPAIR_DESC:1 "我们的飞升因保德四个十又三号的严重硬件错误而处于危险之中。我们需要立即修好这实体。"
 enigmatic_fatigue:0 "精疲力尽"
 enigmatic_fatigue_desc:0 "我们的人口因睡眠学习而精疲力尽。"
 enigmatic_sadness:0 "无知是福"
 enigmatic_sadness_desc:0 "我们的人口已经适应了高于平均的智力带来的副作用。"
 enigmatic_madness:0 "创伤后应激障碍"
 enigmatic_madness_desc:0 "此人口仍然深受那次失败的开化带来的持续性噩梦的折磨。"
 enigmatic_slumber:0 "植物人"
 enigmatic_slumber_desc:0 "此人口处于睡眠学习所导致的昏迷之中。"
 # Hatchling Curators Menu
 leviathans.508.j:0 "告诉我们有关$leviathans.550.name$的事。"
 leviathans.550.name:0 "虚空后裔"
 leviathans.550.desc:0 "如果我们的猜测成立，虚空后裔来自遥远的空间。我们认为它是一种河外捕食者的后代。这种捕食者体量之大难以想象，游走在虚空之中寻找它的猎物。尽管我们从未遇见一具活的样本，但对于成年虚空后裔身后留下的破坏和混乱有所耳闻。据说，星球在他们的阴影下糜烂。"
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "据我们所知，它们的母体通常在环恒星轨道上产下一枚枚行星大小的卵。卵需要数以千年计的时间孵化，有时久到甚至可以发展出大气层和有机生命。\n\n他们以活物为食，成年的虚空后裔据说会给所有的活物施加某种奇怪的影响。幸运的是，这个幼体似乎是被父母遗弃了。\n\n也许最好是趁着它还年幼脆弱的时候将之扼杀？"
 leviathans.550.b:0 "它是怎么被打败的？"
 leviathans.550.b.reply:0 "我们从未听说成年虚空后裔能被打败，但这个是刚孵化的。虚空后裔会发射腐蚀性的唾液和尖刺，这些物质能轻易突破最厚的装甲。但是，若能涂上一层防酸涂料，也许就能延缓腐蚀过程。我们会帮助你制造这个涂料。虚空后裔是我们所有人共同的威胁。"

 SUPERFLARE_PROJECT:0 "超耀发护盾"
 SUPERFLARE_PROJECT_DESC:0 "[Root.GetName] 上的传感器表明 [From.GetStarName] 正在酝酿另一场超耀发时间，与摧毁 [From.From.GetName] 上古代文明的那场别无二致。我们需要找到方法在耀斑爆发前护住我们的殖民地。"
 
 PRIMITIVE_ROBOT_PROJECT:0 "消失的制造者"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "研究人员对 [From.GetName] 逝去文明消失的原因感到好奇不解。他们提出对文明遗留的古代机器人开展更深入的硬件分析，试图揭示这个谜团。\n\n奖励：£society£ §G社会研究§!"
 
 RETROVIRUS_PROJECT:0 "全行星举止失常"
 RETROVIRUS_PROJECT_DESC:0 "一连串无法解释的公民抗命正在横扫 [From.GetName]。殖民者表现出奇怪而飘忽的举止，通常始于普遍的困惑，随着时间推移升级为极端冲动和暴力。在事情失控前，我们必须找到这种举止的原因。"
 
 DARK_FLOW_PROJECT:0 "引力测量异常"
 DARK_FLOW_PROJECT_DESC:0 "在 [from.GetStarName] 星系内测量到了不可能的引力读数。一定有些东西在干扰我们的传感器。"
 
 DISSECTION_PROJECT:0 "解剖太空变形虫"
 DISSECTION_PROJECT_DESC:0 "我们决定以致死方式从迷路的太空变形虫幼虫体内提取生物数据。 我们将派出特别工作组捕捉这只生物，并解剖它的遗体。"
 
 CRYO_CLONES_PROJECT:0 "冷冻的环形世界克隆体"
 CRYO_CLONES_PROJECT_DESC:0 "环绕 [From.GetName] 的环形世界遗迹的冷冻室中密封着数百个存活的克隆。我们的生物学家们没有让他们像许多同志一样慢慢死去，而是提议将他们解冻出来。"
 
 RECOVER_WARFORM_PROJECT:0 "恢复被腐蚀的战舰"
 RECOVER_WARFORM_PROJECT_DESC:0 "在 [From.GetName] 上发现的损坏机器战舰。战舰正因行星的剧毒大气缓慢溶解。在彻底报废前，我们应该尝试恢复战舰。"
 
 BRAINSLUG_PROJECT:0 "神经共生体研究"
 BRAINSLUG_PROJECT_DESC:0 "一种爬行动物与附着于宿主脑干的类蛞蝓生物的共生关系曾经在 [From.GetName] 表面繁荣，将爬行动物野兽转变为使用工具的智慧生物。某些事件导致这些生物终止了共生关系，爬行动物宿主回归单纯的动物。\n\n我们的科学家想要更仔细地研究行星上仍然存在的神经蛞蝓，以深入了解他们一起建立的失落文明的历史。"
 
 KETLING_PROJECT_1:0 "研究 §Y[ratling_capital.GetName]§! 上的$NAME_Ketlings$"
 KETLING_PROJECT_1_DESC:1 "§Y[ratling_capital.GetName]§! 上的碎片堆里发现了智慧生物。我们的科学家对这些被称为$NAME_Ketlings$的外星生物感到很好奇，不知道他们是曾经横跨这些星系的星际文明的后裔，还是有着完全不同的起源。\n\n我们应该能选择任何一个居住有$NAME_Ketlings$种群的行星开展这项研究。"
 KETLING_PROJECT_2:0 "研究 §Y[ratling_planet_2.GetName]§! 上的$NAME_Ketlings$"
