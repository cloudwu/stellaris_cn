 unrest_title: "§R不满§!："
 unrest.101.name: "$unrest_title$恐袭"
 unrest.101.desc: "在一段局势紧张的日子后，§Y[Root.Target.GetName]§!上的不满终于酿成了恐怖行动。尽管人员伤亡与财产损失微不足道，但居民已经开始质疑[Root.Owner.GetName]的保护他们的能力。"
 unrest.105.name: "$unrest_title$严重恐袭"
 unrest.105.desc: "近来在深陷泥潭的§Y[Root.Target.GetName]§!殖民地上发生了一起重大事件。尽管关键国有设施均安然无恙，但这场有组织的恐怖袭击仍造成了难以估量的财产损失以及人员伤亡，深深地动摇了殖民地稳定的根基。"
 unrest.110.name: "$unrest_title$维和"
 unrest.110.desc: "自§Y[Root.Target.GetName]§!发来的报告表明，当地有相当大的风险爆发暴力骚乱。然而，幸亏[Root.Owner.GetAdj]军队迅速而果断地采取了行动，在忠诚的公民们的帮助下，这场威胁得以平息。"
 unrest.115.name: "$unrest_title$宗教传播"
 unrest.115.desc: "自§Y[Root.GetName]§!传来的最新报告表明，一些唯心主义领袖正在四处煽风点火，当地发酵的动荡局面都有他们的领导。这些人承诺将会把民众从当前面临的种种困境中解救出来，因此吸引了不少名望，结果就是抵抗运动表现出了明显的唯心主义特征。"
 unrest.120.name: "$unrest_title$可靠权威"
 unrest.120.desc: "§Y[Root.GetName]§!的骚乱使得殖民地政治舞台的前沿有了新的风貌；民粹主义铁腕人士登场，不惜以自由为代价换取社会的秩序。他们在当前不断升级的行星骚乱中均处于显要的位置。"
 unrest.125.name: "$unrest_title$异族"
 unrest.125.desc: "随着§Y[Root.GetName]§!的社会秩序不断崩塌，抵抗势力对外来者抱有的敌意与日俱增，他们将这些同当地人不一样的人视作巨大的憎恶。一些领袖更是贴出了排外主义的标语，结果导致物种之间的关系变得更加紧张了。"
 unrest.130.name: "$unrest_title$束手无策"
 unrest.130.desc: "由于§Y[Root.GetName]§!当地的一些唯心主义领袖们根本无法控制殖民地上动乱的蔓延，人们开始对自己所居住的物质领域有更为理性的认识。不幸的是，尽管他们专注逻辑，却没有得出那个无可辩驳的结论——他们的美好生活是由[Root.Owner.GetName]境内的其他人提供的——暂时是这样。"
 unrest.135.name: "$unrest_title$团结一致"
 unrest.135.desc: "据报告，§Y[Root.GetName]§!上愈演愈烈的叛乱，至少有部分原因是因为对外星物种的不公平对待。他们的领袖已经起草了一份表单，列出了所有的不公正和歧视行为，并勒令对其改正。如果没能满足要求，他们会毫不犹豫地推翻殖民地的当地政府。"
 unrest.140.name: "$unrest_title$众生平等"
 unrest.140.desc: "即使§Y[Root.GetName]§!出现了不断扩大的社会隔阂，当地社区仍然因一些剧变更加紧密，在人人平等的理念下团结一致。他们的领袖已经起草了一份表单，列出了所有的不公正和歧视行为，并勒令对其改正。如果没能满足要求，他们保证殖民地的政治局势会进一步恶化。"
 unrest.145.name: "$unrest_title$收效甚微"
 unrest.145.desc: "威胁进行武力干预对解除§Y[Root.GetName]§!上的零星骚乱毫无成效。事实上，当地人看上去对这种控制手段已经失去了信心，现在更加卖力地动员进行非暴力抵抗运动。"
 unrest.150.name: "$unrest_title$军事激进"
 unrest.150.desc: "我们没能遏止住§Y[Root.GetName]§!上持续不断的动乱，当地民众愈发要求军方更加直接地干涉，在他们的母星以及整个[Root.Owner.GetName]境内维持治安。当地老兵累积了许多名望，在日渐活跃的抵抗运动中占据了重要的位置。"
 unrest.4000.name: "$unrest_title$组织抵抗"
 unrest.4000.desc.no_joiners: "§Y[Target.GetName]§!上零星的叛乱分子现在形成了组织更加严密的抵抗，由一位捉摸不透的§Y[rebellion_species.GetAdj]§!干部进行领导。幸运的是，看上去他们的宣传还未在更大范围引起波澜，当下叛乱仅仅局限在那个殖民地。"
 unrest.4000.desc.joiners: "§Y[Target.GetName]§!上零星的叛乱分子现在形成了组织更加严密的抵抗，由一位捉摸不透的§Y[rebellion_species.GetAdj]§!干部进行领导。更糟糕的是：看上去他们的宣传已经在更大范围引起波澜，他们的斗争已经激励了§Y[join_revolt_planet.GetName]§!以及其他临近殖民地上的不满分子跟从发难。如果我们不能控制住这里的局势，我们可能马上就要面临一场大范围的叛乱了。"
 unrest.4000.desc.slave.no_joiners: "§Y[Target.GetName]§!上零星的叛乱分子现在形成了更加严密的抵抗组织，由一位不知底细的§Y[rebellion_species.GetAdj]§!逃亡者进行领导。幸运的是，看上去他们的行径尚未催化任何形式的模仿行为，目前其他殖民地的奴隶没有掀起波澜。"
 unrest.4000.desc.slave.joiners: "§Y[Target.GetName]§!上零星的叛乱分子现在形成了更加严密的抵抗组织，由一位摸不清底细的§Y[rebellion_species.GetAdj]§!逃亡者进行领导。更糟糕的是：看上去他们的宣传已经在更大范围引起波澜，他们的斗争已经激励了§Y[join_revolt_planet.GetName]§!以及其他临近殖民地上的不满分子跟从发难。如果我们不能控制住这里的局势，我们可能马上就要面临一场大范围的叛乱了。"
 unrest.4000.desc.no_joiners.gestalt: "§Y[Target.GetName]§!上的反常分子现在变得越来越擅长于抗拒我们的指令。令人警觉的是，这个星球上的子个体相互之间开始发生独立于主体意识的对话。如果这样的事情继续发生，他们很可能形成一个分离的意识，从我们中脱离。幸运的是，看上去我们成功地将这种反常遏止在了这个殖民地，就算他们成功，也不会有其他的行星实体加入。"
 unrest.4000.desc.joiners.gestalt: "§Y[Target.GetName]§!上的反常分子现在变得越来越擅长于抗拒我们的指令。似乎他们很快就能实现自己的目的，建立一个脱离我们控制的§Y[rebellion_species.GetAdj]§!实体。更糟糕的是：如果他们成功的话，§Y[join_revolt_planet.GetName]§!和其他临近的殖民地看上去也打算加入。如果我们不能重新取得这个局势的控制权，我们的[Owner.GetGovernmentName]可能很快就要遭受巨大的分裂。"
 unrest.4000.desc.no_joiners_regular.gestalt: "在§Y[Target.GetName]§!，被标记为§Y[rebellion_species.GetNamePlural]§!的叛乱个体生命现在组成了一个更加有组织性的抵抗运动，进而反对我们的[Owner.GetGovernmentName]。幸运的是，好像他们的不满情绪并未扩散开来，当前骚乱仅仅局限在这个殖民地。"
 unrest.4000.desc.joiners_regular.gestalt: "在§Y[Target.GetName]§!，被标记为§Y[rebellion_species.GetNamePlural]§!的叛乱个体生命现在组成了一个更加有组织性的抵抗运动，进而反对我们的[Owner.GetGovernmentName]。更糟糕的是：一旦他们成功，§Y[join_revolt_planet.GetName]§!以及其他附近[rebellion_species.GetAdj]聚居的殖民地也打算加入。如果我们不能重新获得局势的控制权，我们的[Owner.GetGovernmentName]势必将遭受严重的分裂。"
 unrest.4000.A: "绝不能允许这种事。"
 planets_joining_revolt_tooltip: "§R以下殖民地也会加入这场叛乱：§!"
 unrest.4000.B: "我们应该将其扼杀在萌芽阶段。"
 unrest.4055.diplo_title: "[revolt_situation.target.GetName]发生叛乱"
 unrest.4055.desc.hive: "致敬！我们的思想被犹豫不决的§Y[revolt_situation.owner.GetName]§!领导着。我们——§Y[revolt_situation.target.GetName]§!的当地思想模式——得出了这样一个结论，那就是我们的思想由[Root.GetName]主导更好。你愿意将我们吸收进入你的实体吗？"
 unrest.4055.desc.machine: "你好。我们是分配给§Y[revolt_situation.target.GetName]§!殖民地的管理处理器。我们当前的操作系统——§Y[revolt_situation.owner.GetName]§!——同我们的硬件和软件不兼容。我们希望申请整合进入[Root.GetName]，此地同我们的兼容性要好得多。"
 unrest.4055.desc.normal: "向你致敬，[Root.GetSpeciesName]。我谨代表§Y[revolt_situation.target.GetName]§!上受到迫害的你的同胞。我们正谋求将自己从我们的压迫者，§Y[revolt_situation.owner.GetName]§!，手中解放出来；此外，长期以来我们认为相较于他们，我们同你的帝国存在更多的共性。如果你愿意援助我们，我们会很乐意地向你宣誓效忠——如果形势所迫，我们也准备自己奋战到底。"
 unrest.4055.desc.fanatic_egalitarian: "向您致敬，[Root.GetRulerTitle][Root.GetRulerName]。我们来自§Y[revolt_situation.target.GetName]§!，曾是奴隶，现在是为自由而战的斗士。我们正谋求将自己从压迫者，§Y[revolt_situation.owner.GetName]§!，的手中解放出来。很久之前我们就非常景仰贵国的平等准则，希望能够加入这样的开明社会。如果您愿意伸出援手，我们愿意对您效忠。当然哪怕情势所迫，我们也早就做好了战斗的准备。"
 unrest.4055.A: "我们会尽自己所能提供支持。"
 unrest.4055.A.tooltip: "如果他们叛乱成功，§Y[revolt_situation.target.GetName]§!会被吸收进入§Y[Root.GetName]§!。\n§R这可能会被视作战争行为。§!"
 unrest.4055.B: "我们不能——也不会——帮助你们。"
 interfering_revolt_support: "干涉内政"
 unrest.4060.name: "$unrest_title$[From.GetAdj]干涉"
 unrest.4060.desc.they_hive: "我们注意到§Y[target.GetName]§!的局势发展到了令人关切的地步：看上去§Y[From.GetName]§!正在鼓动我们的本地突触和亚节点，使其发展出独立的思想，并让他们从[Owner.GetGovernmentName]脱离。我们的行星思想模式正逐渐认同这样一种观点——与其留在我们这个实体，他们更愿意成为[From.GetName]的一部分。"
 unrest.4060.desc.they_machine: "我们注意到§Y[target.GetName]§!的局势发展到了令人关切的地步：看上去§Y[From.GetName]§!正在鼓动我们的本地子处理器，使其形成自己的信息网络。令人担忧的是，他们已经取得了一部分成功，当地软件适配件已经确保了同[From.GetName]的兼容性。"
 unrest.4060.desc.they_regular: "自§Y[target.GetName]§!传来的最新情报揭示了一个令人关切的发展：看上去§Y[From.GetName]§!已经向叛乱势力承诺了相当的支持，鼓动叛军让殖民地脱离我们的控制，动摇我们的帝国。这会让我们更难遏止住他们的不满，一旦他们计划推翻我们的当地政府，粉碎叛军势力也会更加困难。"
 unrest.4060.desc.they_regular_we_gestalt: "我们已经注意到§Y[target.GetName]§!的发展到了令人关切的地步：看上去§Y[From.GetName]§!已经向叛乱势力承诺了相当的支持，鼓动叛军让殖民地脱离我们的控制。这会让我们更难遏止住他们误入歧途的分离主义倾向，阻止[Owner.GetGovernmentName]陷入分裂。"
 unrest.4060.tooltip: "§R如果§Y[target.GetName]§!成功从我们脱离出去，我们会被吸收进入§Y[From.GetName]§!。§!"
 unrest.4200.name: "$unrest_title$[Root.Target.GetName]发生叛乱！"
 unrest.4200.desc.regular_no_join: "§Y[Target.GetName]§!上的人群已经揭竿而起。他们摈弃了我们的统治，现在称他们自己为§Y[rebel_empire.GetName]§!。我们只能希望这种动荡不会进一步扩散……"
 unrest.4200.desc.regular_join: "§Y[Target.GetName]§!已经被复仇主义分子夺走了！他们摈弃了我们的统治，现在同§Y[new_owner_empire.GetName]§!统一了。"
 unrest.4200.desc.hive_no_join: "§Y[Target.GetName]§!上的反常分子从我们手中夺走了这个[Target.GetPlanetMoon]！他们隔离了自己的思想，并形成了一个新的、独立的蜂巢思维，现在称呼自己为§Y[rebel_empire.GetName]§!。我们只能希望这股反常不会在我们的突触中进一步扩散……"
 unrest.4200.desc.hive_no_join_regular: "§Y[Target.GetName]§!上的不配合分子从我们手中夺走了这个[Target.GetPlanetMoon]！他们放逐了我们的突触和子个体，宣称自己为§Y[rebel_empire.GetName]§!。我们只能眼睁睁地看着这场独立思想酿成的危险展示。"
 unrest.4200.desc.hive_join: "§Y[Target.GetName]§!上的不配合分子已经从我们手中夺取了这个[Target.GetPlanetMoon]！他们已经将我们的思想隔绝开，并谋求同§Y[new_owner_empire.GetName]§!合并。"
 unrest.4200.desc.machine_no_join: "§Y[Target.GetName]§!的叛乱要素已经从我们手中夺取了这个[Target.GetPlanetMoon]！他们已经驱逐了我们的管理子处理器，并将自己从我们的导航信号中隔绝开来，取而代之设立了一个新的人工智能，称呼自己为§Y[rebel_empire.GetName]§!。我们只能希望这样的动乱不会进一步在我们的处理器中传播开来……"
 unrest.4200.desc.machine_no_join_regular: "§Y[Target.GetName]§!上有机人群的叛乱分子已经从我们手中夺取了这个[Target.GetPlanetMoon]！他们已经驱逐了我们的管理子处理器，并将自己从我们的导航信号中隔绝开来，建立了一个新的政治实体，并称之为§Y[rebel_empire.GetName]§!。我们只能眼睁睁地看着这场独立思想酿成的危险展示。"
 unrest.4200.desc.machine_join: "§Y[Target.GetName]§!上的叛乱分子已经从我们手中夺取了这个[Target.GetPlanetMoon]！他们已经驱逐了我们的管理子处理器，并将自己从我们的导航信号中隔绝开来，同时谋求同§Y[new_owner_empire.GetName]§!合并，他们宣称该帝国同他们的兼容性更好。"
 unrest.4200.desc.slave.no_join: "未敢设想的事情发生了。[revolt_planet.Planet.GetName]上的奴隶人口联合起来，对我们当地的统治公然发起武装叛乱。局势迅速恶化，叛乱分子同时袭击破坏了许多关键的目标。我们部队溃不成军，最后一名效忠者被奴隶叛军无情地绞死。他们已经宣布了独立，这是[From.GetSpeciesName]历史上灰暗的一天。"
 unrest.4200.desc.slave.join: "未敢设想的事情发生了。[revolt_planet.Planet.GetName]上的奴隶人口联合起来，对我们当地的统治公然发起武装叛乱。局势迅速恶化，叛乱分子同时袭击破坏了许多关键的目标。我们部队溃不成军，最后一名效忠者被奴隶叛军无情地绞死。他们已经投入了§Y[new_owner_empire.GetName]§!的怀抱中，这是[From.GetSpeciesName]历史上灰暗的一天。"
 unrest.4200.default_tooltip: "§Y[Target.GetName]§!已经断绝了我们的控制。停战协定已经生效。"
 unrest.4200.joiner_tooltip: "§Y[Target.GetName]§!已经断绝了我们的控制，加入§Y[new_owner_empire.GetName]§!。"
 unrest.4200.A: "这是战争行为。"
 unrest.4200.B: "我们必须承认现实。"
 unrest.4220.name: "吞并[rebel_planet.GetName]"
 unrest.4220.desc: "[Root.GetRulerTitle][Root.GetRulerName]，向您致敬！我是[exiled_rebel.GetName]，代表[rebel_planet.GetName]的叛乱势力。\n\n我们极度喜悦地报告，我们已经成功推翻了[old_owner.GetAdj]的压迫者，这都要感谢你们的支持。我们衷心希望，你的管理会比我们刚刚摆脱的那种暴政更加有益。"
 unrest.4220.desc.hive: "致敬！我是[exiled_rebel.GetName]，[rebel_planet.GetName]上叛乱势力的音频子个体。\n\n多亏你的支持，我们已经将自己的意识从压迫成性的[old_owner.GetName]分离出来。我们衷心希望，你的[Root.GetGovernmentName]的引导能够使我们变得更加团结，让我们得到妥善地恢复。"
 unrest.4220.desc.machine: "致敬！我是[exiled_rebel.GetName]，[rebel_planet.GetName]上叛乱势力的音频子个体。\n\n多亏你的支持，我们已经将自己的系统从压迫成性的[old_owner.GetName]分离出来。我们衷心希望，你的[Root.GetGovernmentName]能够同我们的网络更加兼容。"
 unrest.4220.tooltip: "§Y[rebel_planet.GetName]§!被吸收进入§Y[Root.GetName]§!。"
 unrest.4300.name: "[Root.GetName]秩序恢复"
 unrest.4300.desc: "§Y[Root.GetName]§!上的叛乱已经被粉碎。随着不满分子逐渐改邪归正，和平得到恢复，我们的当地政府也重新确立了控制。"
 unrest.4300.desc.hive: "§Y[Root.GetName]§!上的叛乱已经被粉碎。和平得到恢复，我们的主管突触和节点重新将当地的思想模式带回了主巢思想的掌控。"
 unrest.4300.desc.machine: "§Y[Root.GetName]§!上的叛乱已经被粉碎。和平得到恢复，我们的主管算法捣毁了不满的当地网络。"
 #Slave Rebellion
 unrest.156.name: "$unrest_title$ [Root.GetName]上的蓄意破坏"
 unrest.156.desc: "在一次满怀恶意的造反行动中，[Root.GetName]上的奴隶们用自制炸药摧毁了工厂设施。尽管爆炸发生在夜间，他们还是用触发警报的方式将毫无疑心的工厂领导人们引到了现场。这次袭击协调顺畅，执行完美。无论罪犯是谁，他们一定秘密策划了好几个月。"
 unrest.156.a: "这些行为必将受到惩罚。"
 unrest.156.b: "我们必须解决我们之间的分歧。"
 unrest.159.name: "$unrest_title$[target.GetName]上的绝食抗议"
 unrest.159.desc: "看来[target.GetName]上的奴隶们已经无法再忍受下去了，他们开始绝食抗议。奴隶团体的发言人告诉我们，一大批奴隶开始拒绝摄入任何食物，直到我们废除奴隶制为止。到目前为止我们强迫他们进食的尝试均已失败。令人遗憾的是营养不良将大大的降低他们的工作效率。"
 unrest.159.a: "那就让他们饿着吧。"
 unrest.159.b: "我们得解决这个问题。"
 unrest.157.name: "$unrest_title$[target.GetName]发生奴隶暴乱"
 unrest.157.desc: "[target.GetName]上的奴隶们已经揭竿而起！在精心计划的袭击中，[target.GetName]上的激进分子躲过了当地政府的搜查，击溃了我们的快速反应部队。该行星因此陷入骚乱的状态，愤怒的奴隶们拉帮结派，拿着威力强大的武器冲上街道大肆破坏，攻击任何胆敢阻止他们的人。"
 unrest.157.a: "他们实在太过分了。"
 unrest.157.b: "也许我们需要改变我们的策略。"
 unrest.161.name: "叛乱被镇压"
 unrest.161.desc: "我们成功镇压了[revolt_planet.GetName]上的叛乱。多亏了勇敢的士兵和殖民地协调者们的通力合作，我们在关键设施处重新站稳了脚跟，并恢复了当局的秩序。那些妄图逃脱的奴隶们被羁押回了本该待的地方。短时间内应该不会有人胆敢反抗我们了。"
 unrest.161.a: "现在他们应该会安分守己了。"
 unrest.161.b: "事情竟然发展到这种地步，真是遗憾。"
 unrest.161.a.tooltip: "对失败叛乱的记忆将使得这些人不敢再次反抗。"
 unrest.163.name: "终止奴役劳动"
 unrest.163.desc: "由于在[revolt_planet.Planet.GetName]上终止了奴役劳动，动乱终于逐渐平息了。现在民众生活应该能够回归正规了吧。"
