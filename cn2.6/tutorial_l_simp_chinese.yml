 tutorial_1_chain_title:0 "教程：调查母星系"
 tutorial_1_chain_desc:0 "在我们进军宇宙之前，必须充分探索我们的母星系。为此，需要选择我们的§S科研船§!——点击飞船或者在§S总览窗口§!中选择飞船。\n\n然后在舰队界面点击§S调查§!按钮，打开§S星系地图§!之后选择一个在你母星附近还没有调查过的星球。你的科研船会自动对星系内的所有天体进行调查。"
 system_surveyed:0 "毗邻星系调查完毕"
 tutorial_1_tooltip:0 "§S教程：调查母星系§!已经加入到情报日志中"
 tutorial_2_chain_title:0 "教程：技术研究"
 tutorial_2_chain_desc:0 "我们需要研发新科技。§S新世界协议§!将使我们可以建造§S殖民船§!，如果我们要扩张自己的帝国，那我们应该尽快研发它。\n\n点击顶部界面左端的按钮或是按下§SF4§!键来开启§S科技§!界面。然后点击§S选择研究§!并从中挑选一项科技作为研究目标。"
 tech_1_researched:0 "新世界协议研究完毕"
 tech_2_researched:0 "外星建筑研究完毕"
 tutorial_2_tooltip:0 "§S教程：科技研究§!已添加到情报日志"
 tutorial_3_chain_title:0 "教程：建造工程船"
 tutorial_3_chain_desc:0 "如果您想要开发被§S科研船§!发现的资源，那么您需要派遣§S工程船§!执行相关任务。\n\n点击恒星基地选择§S船坞§!界面。再在几个选项中选择§S工程船§!。\n\n注意您需要足够的§S合金§!才能开始建造。"
 construction_ship_built:0 "工程船建造完毕"
 tutorial_3_tooltip:0 "§S教程：建造工程船§!已添加到情报日志"
 tutorial_4_chain_title:0 "教程：建造开采站"
 tutorial_4_chain_desc:0 "在收集§S矿物§!或者§S战略资源§!前，需要在轨道上建立§S开采站§!。为此，你需要选择你的§S工程船§!。直接点击工程船进行选择或者在§S总览界面§!选择。\n\n选中之后，在工程船的舰队界面点击§S建立开采站§!按钮，然后点击拥有矿藏的可用行星或小行星。\n\n注意，建造开采站会花费矿物资源，所以在建造前一定要确保拥有足够的矿物。"
 mining_station_built:0 "开采站建造完成"
 tutorial_4_tooltip:0 "§S教程：建造开采站§!已添加至情报日志"
 tutorial_5_chain_title:0 "教程：建造研究站"
 tutorial_5_chain_desc:0 "为了提升我们研究新技术的速度，请在拥有§S物理§!，§S社会§!或§S工程§!资源的行星上建立§S研究站§!。\n\n研究站的功能和§S开采站§!相同，其区别在于收集的资源不一样。研究站无法收集§S战略资源§!和§S矿物§!。\n\n要建造研究站，需要选择一艘§S工程船§!，并在舰队界面选择§S建造研究站§!的按钮，放置在拥有物理，社会或工程资源的行星，小行星或恒星之上。"
 research_station_built:0 "研究站建造完毕"
 tutorial_5_tooltip:0 "§S教程：建造研究站§!已添加至情报日志"
 tutorial_6_chain_title:0 "教程：行星建筑"
 tutorial_6_chain_desc:0 "每个人口单元，或者§S人口§!，都在在帝国的行星内的§S职业§!上工作。职业则由§S建筑§!或§S区划§!创造\n\n我们的母星已经有少量区划，但我们应该继续建造。我们来建造一个§S农业区划§!，一个§S采矿区划§!或者一个§S发电区划§!。\n\n要完成这些任务，首先点击我们的母星，转到§S行星总览§!界面。点击相关的区划类型，之后点击§S建造§!按钮。如果我们§S矿物§!充足的话，在可用选项中选一个选项，新建筑会开始建造。别忘了，区划仅激活相关职业，若没有人口在此工作则不会有任何产出。你可以在§S人口§!界面上看到人口从事的职业。"
 building_constructed:0 "建筑建造完毕"
 tutorial_6_tooltip:0 "§S教程：行星建筑§!已添加至情报日志"
 tutorial_7_chain_title:0 "教程：障碍特征"
 tutorial_7_chain_desc:0 "我们母星上的一些§S星球特征§!是无法利用的障碍。我们的优先事项之一就是清理这些障碍，把空间腾出来建造§S区划§!。这需要花费时间和§S能量币§!，所以必须一步一步来。\n\n要清理§S星球特征§!，先点击母星界面上的§S星球特征§!按钮，选择一个障碍特征，然后点击§S清理障碍§!按钮。只要你付得起花费，清理特征的工作就将开始。\n\n请注意，清理不同的障碍特征需要的花费和时间也有所不同。§S总督§!可能也会带来影响。"
 blockers_cleared:0 "障碍已清理"
 tutorial_7_tooltip:0 "§S教程：障碍特征§!已添加至状况日志"
 tutorial_8_chain_title:0 "教程：调查星系"
 tutorial_8_chain_desc:0 "我们需要在母星系外扩张我们的帝国。首先要做的就是调查邻近星系。\n\n要进行探索，请选择你的§S科研船§!，在舰队界面点击§S调查§!按钮，然后点击屏幕下方的§S打开星系地图§!按钮，选择一个邻近星系。§S科研船§!会自动前往该星系，调查其中的全部天体。"
 tutorial_8_poi:0 "调查目标"
 tutorial_8_poi_desc:0 "调查§S[survey_target_1.GetName]§!，§S[survey_target_2.GetName]§!和§S[survey_target_3.GetName]§!星系。"
 systems_surveyed:0 "星系调查完毕"
 tutorial_8_tooltip:0 "§S教程：调查星系§!已添加到情报日志"
 tutorial_9_chain_title:0 "教程：建造第二艘科研船"
 tutorial_9_chain_desc:0 "您应该考虑建造第二艘§S科研船§!来加速星系的探索进度。\n\n点击恒星基地选择§S船坞§!界面。再在几个选项中选择§S科研船§!。\n\n注意您需要足够的§S合金§!才能开始建造。"
 science_ship_built:0 "科研船建造完毕"
 tutorial_9_tooltip:0 "§S教程：建造第二艘科研船§!已添加至情报日志"
 tutorial_10_chain_title:0 "教程：招募科学家"
 tutorial_10_chain_desc:0 "我们或许应当考虑雇佣一名新的§S科学家§!来指挥全新的§S科研船§!。虽然科研船可以在没有科学家的情况下继续探索，但是失去了科学家的指导，他们便无法探测到§S异常现象§!。\n\n选择我们的新科研船，点击§S指派领袖§!。§S领袖§!页面会展开，显示为我们服务的所有科学家。在列表顶部点击§S招募§!按钮。\n\n选择你想要的科学家，然后点击§S招募§!按钮。招募领袖会花费§S能量币§!，请务必储存足够。\n\n招募完毕后，新的科学家便会在母星中等待安排。"
 scientist_assigned:0 "科学家安排完毕"
 tutorial_10_tooltip:0 "§S教程：招募科学家§!已经加入情报日志中"
 tutorial_11_chain_title:0 "教程：建造殖民船"
 tutorial_11_chain_desc:0 "现在该殖民另一颗星球了。首先我们得建造一艘§S殖民船§!。建造这些殖民船需要花很长时间，以及大量的§S合金§!、§S食物§!和§S消费品§!，但兴旺发展的殖民地带来的回报远远大于这笔投入。\n\n点击你的太空基地，并选择§S船坞§!界面。然后点击§S建造舰船§!按钮，并选择§S殖民船§!。\n\n请注意，在建造开始之前，你必须先积累足够的资源。"
 colony_ship_built:0 "殖民船建造完毕"
 tutorial_11_tooltip:0 "§S教程：建造殖民船§!已经加入情报日志中"
 tutorial_12_chain_title:0 "教程：建立殖民地"
 tutorial_12_chain_desc:0 "现在我们该用新造的§S殖民船§!来设立我们的第一个殖民地。最佳的候选星球是与我们的母星类型相同的星球，这样我们的殖民者在适应环境方面不会有任何问题。\n\n要殖民一颗星球，点击你的殖民船，或者在§S总览窗口§!中选中它。然后在其舰队界面中点击§S殖民§!按钮，并选择你想殖民的星球。注意你只能在已调查并且没有§S异常点§!的星球上殖民。星球也必须位于你的境内。虽然你可以选择在宜居性较低的星球上殖民，但代价会非常高昂。"
 colony_established:0 "殖民地建立完毕"
 tutorial_12_tooltip:0 "§S教程：建立殖民地§!已经加入情报日志中"
 tutorial_13_chain_title:0 "教程：招募总督"
 tutorial_13_chain_desc:0 "我们需要招募一名§S行星总督§!来管理我们新的殖民地。要进行招募，点击殖民地，进入到§S行星总结§!标签中，在§S总督§!窗口点击§S更换§!按钮。此时会展开一个§S领袖§!窗口，显示现在为我们工作的总督。\n\n在屏幕上方点击§S招募§!按钮，选择一名可供使用的总督。注意，招募领袖会花费§S影响力§!。如果影响力不足，就要等到收集足够影响力后再进行招募。\n\n新总督招募完毕后将会在母星等待安排。"
 governor_recruited:0 "总督招募完毕"
 tutorial_13_tooltip:0 "§S教程日志：招募总督§!已添加至情报日志"
 tutorial_14_chain_title:0 "教程：建立更多的殖民地"
 tutorial_14_chain_desc:0 "以建立殖民地的方式继续扩张我们的帝国。我们有充足的§S合金§!、§S食物§!和§S日用品§!时，就建造更多§S殖民船§!，然后让它们去建立更多殖民地。\n\n小心，不要在殖民地发展阶段同时建立过多的殖民地，因为他们能够自己自足之前一直会消耗§S能量币§!。"
 colonies_established:0 "殖民地建造完毕"
 tutorial_14_tooltip:0 "§S教程：建立更多的殖民地§!已添加至情报日志"
 tutorial_15_chain_title:0 "教程：资源生产"
 tutorial_15_chain_desc:0 "我们不断成长的工业渴求原料，因此必须增加§S矿物§!的产量。我们可以在有矿物储藏的星球和小行星上建造§S开采站§!，或是在某个已殖民的星球表面上建造§S采矿区划§!。\n\n空间站和建筑都需要§S能量币§!来维护，因此我们也需要保证这项资源的充足供应。能量币由已殖民星球上的§S发电区划§!生产，也可以通过在有能量币储藏的行星、小行星和恒星上建造§S开采站§!来生产。"
 mineral_income:0 "每月的矿物收入+30"
 credit_income:0 "月度能量币收入+10"
 tutorial_15_tooltip:0 "§S教程：资源生产§!已经加入到情报日志中"
 tutorial_16_chain_title:0 "教程：舰队增编"
 tutorial_16_chain_desc:0 "我们必须组建一支强大的星际舰队，以确保[Root.GetName]的安全。\n\n有了这些资源，我们应该可以至少再建造五艘§S护卫舰§!。等我们的§S合金§!供应允许的时候，通过§S太空基地§!建造这些舰船。新造的军舰会加入§S太空基地§!所处的恒星轨道上已有的舰队。\n\n另外也要记得招募一位§S上将§!，并派遣到我们的新舰队。操作方式和派遣§S科学家§!到§S科研船§!一样，在舰队界面中点击§S派遣领袖§!框，并新招募一位上将。一位老练的上将可以大幅增强舰队的战斗力。"
 corvettes_built:0 "护卫舰建造完毕"
 admiral_assigned:0 "舰队司令指派完毕"
 tutorial_16_tooltip:0 "§S教程：扩展舰队§!已经加入到情报日志中"
 tutorial_17_chain_title:0 "教程：建立星域"
 tutorial_17_chain_desc:0 "您可以直接控制的行星数量是有上限的。这个上限显示在屏幕顶部，而超出上限将会带来负面影响。§S星域§!是半自治的，并会自动管理其下属的行星。要创建一个新星域，请点击屏幕顶部的下拉菜单，或是按下§SF5§!来进入§S行星和星域§!界面。然后点击右上角的§S创建新星域§!按钮。\n\n您将会进入§S星域管理模式§!。在这里您可以决定新星域将由哪些星系组成。这些星系中的所有行星都将被纳入星区的管辖范围。选择一个拥有我方殖民地的星系，然后点击§S完成§!按钮。您将建立我们的第一个星域！"
 sector_established:0 "星域建立完毕"
 tutorial_17_tooltip:0 "§S教程：建立星域§!已添加至情报日志"
 tutorial_18_chain_title:0 "教程：总督"
 tutorial_18_chain_desc:0 "我们该指派一位§S总督§!来管理我们的新§S星域§!。星域中的所有行星将受益于总督的能力等级与特性。\n\n要指派一位总督，请点击屏幕顶部的下拉菜单，或是按下§SF4§!来进入§S行星和星域§!界面。在§S行星§!页面中，拖动至底部来找到我们的新星域。点击§S指派领袖§!框，并指派一位新的或已有的总督。"
 sector_governor_assigned:0 "星域总督"
 tutorial_18_tooltip:0 "§S教程：总督§!已添加至情报日志"
 tutorial_19_chain_title:0 "教程：舰船设计"
 tutorial_19_chain_desc:0 "要设计一艘新船，请点击屏幕顶部的下拉菜单，或是按下§SF9§!来进入§S舰船设计器§!界面。点击§S新设计§!按钮，然后在§S舰体尺寸§!中选择§S护卫舰§!。下一步将为该设计选择一个§S区块§!，请点击窗口顶部的§S无区块§!按钮。\n\n护卫舰是最小型的飞船，不像大型飞船，它们只有一个区块。区块决定了飞船上的§S武器§!与§S设施§!槽。选择一个区块，然后逐个为空余槽位选择部件。别忘了添加§S裂变反应堆§!——飞船的能源供应必须保持为正数。\n\n如果您觉得太麻烦，只需点击§S自动装配§!按钮，系统会自动帮您完成设计。"
 ships_designed:0 "舰船设计完毕"
 tutorial_19_tooltip:0 "§S教程：舰船设计§!已添加至情报日志"
 tutorial_20_chain_title:0 "教程：观测站"
 tutorial_20_chain_desc:0 "我们应该在§S原始文明§!的母星上方建立§S观测站§!。这些空间站可以完成多种不同的§S任务§!，而任务的种类则取决于我们想要如何影响这些发展中的文明。\n\n观测站和§S开采站§!和§S科研站§!的建造方式相同，但只能造在原始文明的上方。只需要选择一艘§S工程船§!，然后在可选选项中选择§S建造观测站§!。\n\n接下来选择你想要研究的原始文明的母星，工程船就会自动开始建造。"
 observation_post_built:0 "观测站建造完毕"
 tutorial_20_tooltip:0 "§S教程：观测站§!已添加至情报日志"
 tutorial_21_chain_title:0 "教程：战略资源"
 tutorial_21_chain_desc:0 "我们应该在拥有§S战略资源§!的天体轨道上建造一个§S开采站§!。这些稀有的原料拥有巨大的战略价值。\n\n通过§S调查§!找到这类资源后，选取一艘§S工程船§!，然后选择§S建造开采站§!，然后点击相应的天体，即可进行建造。"
 tutorial_21b_chain_title:0 "信息：战略资源"
 tutorial_21b_chain_desc:0 "我们在一个有§S战略资源§!的天体的轨道上建造了一个§S矿物空间站§!。这些需要前置科技才能开采的资源能带来巨大的战略价值，我们要一直去搜寻它们。"
 strategic_resource_extracted:0 "战略资源提取完毕"
 tutorial_21_tooltip:0 "§S教程：战略资源§!已添加至情报日志"
