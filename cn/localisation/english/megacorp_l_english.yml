 d_ancient_one_desc:0 "$ancient_one_desc$"
 d_fungoid_extermination:0 "真菌生物消灭残留物"
 d_fungoid_extermination_desc:0 "真菌生物被消灭后就剩下这些有毒粘液了。"
 d_ruined_arcology:1 "£blocker£生态城废墟"
 d_ruined_arcology_desc:0 "覆盖这颗城市星球的生态城已化为废墟。尽管其地基仍然坚实，但在我们重建之前，大量腐朽的建筑结构需要先清理干净。"
