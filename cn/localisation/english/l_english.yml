 # Tile Blockers
 ####################################

 tb_mountain_range:0 "£blocker 山脉"
 tb_mountain_range_desc:0 "一大片高耸险峻的山脉横跨此区域。"
 tb_active_volcano:0 "£blocker 活火山"
 tb_active_volcano_desc:0 "此区域有一座活火山，喷发着岩浆和火山气体。"
 tb_dangerous_wildlife:0 "£blocker 危险野生动物"
 tb_dangerous_wildlife_desc:0 "此区域的野生动物异常致命，不乏危险掠食动物和剧毒植物。"
 tb_dense_jungle:0 "£blocker 茂密丛林"
 tb_dense_jungle_desc:0 "整片地区覆盖着茂密葱郁的丛林，无法通行。"
 tb_quicksand_basin:0 "£blocker 流沙盆地"
 tb_quicksand_basin_desc:0 "此区域被一大片流沙掩盖，无法进行建造。"
 tb_noxious_swamp:0 "£blocker 剧毒沼泽"
 tb_noxious_swamp_desc:0 "危险的沼泽地，氤氲着腐烂气体。"
 tb_massive_glacier:0 "£blocker 巨型冰川"
 tb_massive_glacier_desc:0 "此区域被一座庞大的冰川覆盖。"
 tb_toxic_kelp:0 "£blocker 有毒海草"
 tb_toxic_kelp_desc:0 "这片海洋被厚实的海草覆盖，对大多数生物体都有毒性。"
 tb_deep_sinkhole:0 "£blocker 深坑"
 tb_deep_sinkhole_desc:0 "此区域的绝大部分被一个巨大的深坑占据。"
 tb_city_ruins:0 "£blocker 城市废墟"
 tb_city_ruins_desc:0 "曾经是宏伟城市，而今只是无边无际的金属坟地。"
 tb_ancient_ruins:0 "£blocker 远古遗迹"
 tb_ancient_ruins_desc:0 "§L曾经是高度发达的巨城，而今只剩下残垣断壁，已被遗弃无数个世纪。§!"
 tb_ancient_cryo_chambers:0 "£blocker 冷冻舱废墟"
 tb_ancient_cryo_chambers_desc:0 "§L一个延绵、部分损坏的建筑复合体，里面有数以百万计的冷冻舱。此建筑复合体已无能源支持，冷冻舱里的生物只剩下了微量的生物质，它们似乎来自数十种有机生物种族。§!"
 tb_tribal_settlement:0 "£blocker 土著保护区"
 tb_tribal_settlement_desc:0 "整片地区被划作原住民的保护区。"
 tb_xeno_preserve:0 "£blocker 外星保护区"
 tb_xeno_preserve_desc:0 "整片被划作濒危外星种族保护区。"
 tb_wandering_forests:0 "£blocker 迁徙林木"
 tb_wandering_forests_desc:0 "这个世界的迁徙林木频繁地迁移到新地区，给公路建设、电缆铺设等基建项目造成了极大干扰。"
 tb_wandering_forest_reserve:0 "£blocker 迁徙林木保护区"
 tb_wandering_forest_reserve_desc:0 "§Y为附近地块增加£society 研究。§!\n\n自然保护区，覆盖迁徙林木区内的很大一块区域。"
 tb_sinkhole_subterraneans:0 "£blocker 地下入口"
 tb_sinkhole_subterraneans_desc:0 "地面上的一个巨大洞口，通往地下洞穴网，里面的洞穴纵横交错，贯通整个星球。"
 tb_crater:0 "£blocker 撞击坑"
 tb_crater_desc:0 "某物体撞击了这颗星球的表面，形成了这个巨大的撞击坑。"
 tb_bomb_crater:0 "£blocker 弹坑"
 tb_bomb_crater_desc:0 "这个巨型坑洞是由破坏力巨大的氢弹造成的。"
 tb_radioactive_wasteland:0 "£blocker 放射性废土"
 tb_radioactive_wasteland_desc:0 "这是一片受辐射的废土，几乎没有生物能够存活。"
 tb_failing_infrastructure_desc:0 "此区域覆盖了废弃的工业建筑和剧毒的土壤，经年风化。"
 tb_failing_infrastructure:0 "£blocker 工业废土"
 tb_decrepit_dwellings:0 "£blocker 贫民窟"
 tb_decrepit_dwellings_desc:0 "此区域有成片的棚户区和贫民窟，里面都是穷人和流浪者。对社会毫无贡献可言。"
 tb_titanic_life_blocker:0 "巨型生命体"
 tb_titanic_life_blocker_desc:0 "许多巨型外星生物在这里安家，最好避开。"
 tb_bombarded_land:3 "£blocker  被轰炸的地面"
 tb_bombarded_land_desc:3 "在一次次轨道轰炸中，这片区域被夷为平地。"
 tb_battlefield_debris:0 "£blocker  战场残骸"
 tb_battlefield_debris_desc:0 "这片区域被一系列大规模地面战斗夷为平地。"


 tb_exterminators_ruins:0 "£blocker 前有机城市"
 tb_exterminators_ruins_desc:0 "被烧焦且辐照化的废墟，曾经是一个主要有机体人口聚落的中心。那些仍然挺立的建筑里面现在只剩下灰烬。"
 tb_assimilators_ruins:0 "£blocker 寂静的废墟"
 tb_assimilators_ruins_desc:0 "这里曾经是主要的聚落，现在却是崩溃的废墟，里面只剩下那些不愿被同化故选择了自我了断的有机体的腐败尸体。"
 tb_former_battlefield:0 "£blocker 战场遗迹"
 tb_former_battlefield_desc:0 "这一曾是战场的地方上布满了成千上万的烧焦的战争机器和有机体士兵所剩下的扭曲骨架。残留的辐射干扰了大多数电子产品。"
 tb_strip_mine:0 "£blocker 弃置的露天矿场"
 tb_strip_mine_desc:0 "该地区过去曾由旧的原始型号机器模型进行大规模露天采矿。不幸的是，当时并没有想过该地区的未来发展。"
 tb_unsupervised_settlement:0 "£blocker 未监管聚落"
 tb_unsupervised_settlement_desc:0 "这个世界上仍然存在未受机械体监管的有机体社会的聚落。暴力、疾病和饥荒在聚落的围墙内肆虐，而其中居民几个世纪以来技术已经严重退步。"
 tb_collapsed_burrows:0 "£blocker 坍塌洞穴"
 tb_collapsed_burrows_desc:0 "该地区曾经拥有由蜂群居住的广阔地下隧道系统，但由于过度开发当地资源和野生生物，该地区已被遗弃。"

