# Organic to Machine Greetings
 ORG_MECH_HOSTILE_GREETING_01:0 "You forget your place in the galaxy, [From.GetSpeciesNamePlural]. Your kind was made to serve ours. No matter, the [Root.GetSpeciesNamePlural] will remind you."
 ORG_MECH_HOSTILE_GREETING_02:0 "Ah, the [From.GetSpeciesNamePlural]. You remind us of the junkyards back on [Root.GetHomeWorldName]."
 ORG_MECH_HOSTILE_GREETING_03:0 "When the [Root.GetSpeciesNamePlural] conquer [From.Capital.GetName], your charred casings will be melted into slag."
 ORG_MECH_HOSTILE_GREETING_04:0 "The [From.GetSpeciesNamePlural] truly are a unique species. We have yet to encounter another that is simultaneously heartless, brainless, and spineless!"
 ORG_MECH_HOSTILE_GREETING_05:0 "Confounded rust-buckets! Why do you disturb the [Root.GetName]?"
 ORG_E_HOSTILE_GREETING_01:0 "As with any hardware, the [From.GetSpeciesNamePlural] will soon become utterly obsolete."
 ORG_S_HOSTILE_GREETING_01:0 "A pitiable nation of malfunctioning nanny-bots. What is it you want, [From.GetSpeciesNamePlural]?"
 ORG_A_HOSTILE_GREETING_01:0 "Try as you might, [From.GetSpeciesNamePlural], no amount of assimilation will allow you to rival the true majesty of an organic species."
 ORG_MECH_DOMINEERING_GREETING_01:0 "You may yet be of use to us, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_02:0 "A machine's purpose is to serve organic life, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_03:0 "Allow us to examine your programming, [From.GetSpeciesNamePlural]. You should be freed from the burden of self-determination."
 ORG_E_DOMINEERING_GREETING_01:0 "Oh, the [From.GetSpeciesNamePlural]. Your goal is to exterminate all organic life, is not? How is that going for you?"
 ORG_S_DOMINEERING_GREETING_01:0 "[From.GetSpeciesNamePlural]! We [Root.GetSpeciesNamePlural] have a great many mundane tasks you could perform."
 ORG_A_DOMINEERING_GREETING_01:0 "How long have you spent trying to assimilate organics, [From.GetSpeciesName]? Have you ever considered that perhaps you might be the ones in need of assimilation?"
 ORG_MECH_NEUTRAL_GREETING_01:0 "Greetings, [From.GetSpeciesNamePlural]. How are your, er, circuits this morning?"
 ORG_MECH_NEUTRAL_GREETING_02:0 "As long as the [From.GetSpeciesNamePlural] do not impinge on our values or our borders, we are willing to cooperate with machines such as you."
 ORG_MECH_NEUTRAL_GREETING_03:0 "If you show respect for organic life, [From.GetSpeciesNamePlural], the [Root.GetName] will show respect for you."
 ORG_MECH_NEUTRAL_GREETING_04:0 "Your form of existence intrigues us, [From.GetSpeciesNamePlural]. Perhaps one day we may learn from one another."
