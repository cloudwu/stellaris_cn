 talon_power: "利爪号升级"
 tech_strike_craft_skrand: "斯卡拉维德舰载机"
 tech_strike_craft_skrand_desc: "从斯克兰德和他的人那儿学到的设计经验，这些先进的舰载机可以运用灵活适应的战术进行长时间作战。"
