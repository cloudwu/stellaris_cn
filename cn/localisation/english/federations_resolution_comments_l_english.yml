 ethic_authoritarian_request_hostile_1:0 "在接下来的投票中给予支持——我方要求你方这么做。"
 ethic_authoritarian_request_hostile_2:0 "我方命令你方支持这项议案。"
 ethic_authoritarian_request_hostile_3:0 "$COUNTRY$ 是银河共同体中的腐朽势力。不要再毒害其他成员的特使了。"
 ethic_authoritarian_request_hostile_4:0 "不许反对。"

