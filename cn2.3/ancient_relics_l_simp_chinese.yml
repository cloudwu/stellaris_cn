 artifact_vultaum_research_completed_hive_desc:0 "$ancrel.10100.desc_hive$"
 ancrel.10100.option.fm_enough:0 "我们会好好利用已学到的知识。"
 ancrel.10100.option.fm_delve_deeper:0 "继续深挖，我们一定要学到他们知道的一切。"
 VULTAUM_SECRETS_2:0 "进一步研究沃陶姆的秘密"
 VULTAUM_SECRETS_2_DESC:0 "我们不能仅仅因为害怕可能的后果就放弃追寻真相。沃陶姆发现的某些东西撕碎了他们的现实。\n\n我们无所畏惧。"
 ancrel.10110.name:0 "$artifact_vultaum_research$"
 ancrel.10110.desc:0 "看起来，沃陶姆竟然有可能是对的。\n\n我们重复了他们的实验，然后得到了相近的结论。我们有一定可能真的存在于一个虚拟世界中。\n\n我们缺乏足够的信息，无法得知是谁因为什么理由才会创造这样一个世界。但可以肯定的是，没有人会残酷到仅仅因为好玩就创造一个宇宙。\n\n这件事情的影响是深远的，我们现在恭敬的请求您下一步的指示。"
 ancrel.10110.option.fm_suppress:0 "令人不安，封锁这个调查的相关信息。"
 ancrel.10110.option.fm_public:0 "人民有知情的权利。"
 artifact_vultaum_research_completed_public_tooltip:0 "公众因得知真相而感到§R困扰§!。\n§Y$artifact_vultaum_research$§!被替换为："
 ancrel.10111.name:0 "不幸的消息"
 ancrel.10111.desc:0 "我们遗憾的通知您，领导沃陶姆研究项目的科学家[leading_vultaum_research_scientist.GetName]并未决定停止研究沃陶姆。\n\n他们留下的笔记开始变得逻辑混乱，直至成为胡言乱语。他们随之决定要“继续研究”，此后不久便自杀了。"
 ancrel.10112.name:0 "压力释放"
 ancrel.10112.desc:0 "报告表明，[leading_vultaum_research_scientist.GetName]已经饱受领导沃陶姆研究的压力影响。\n\n他们开始能够进行难以置信的逻辑跳跃，使得我们的研究大大受益，但是同时他们也不得不自行用药治疗，以作为高压下的应对机制。"
 ancrel.10113.name:0 "突破"
 ancrel.10113.desc:0 "报告称，[leading_vultaum_research_scientist.GetName]已经开始能够进行难以想象的逻辑跳跃，这使我们的研究项目受益匪浅。"
