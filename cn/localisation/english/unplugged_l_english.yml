# Political Discourse
######################

 unplugged_they_fear_us: "恐惧机械"
 unplugged_they_fear_us_desc: "这个帝国以恐怖著称，之前曾被一个残忍的同化斗士所奴役。"

 unplugged.4005.name: "我们得谈谈……"
 unplugged.4005.desc: "热切的政治意愿让我们[root.GetSpeciesNamePlural]经历的恐惧、怀疑和机会与日俱增。在围绕各种各样的问题形成的讨论群体中有无数的声音，其中一些直接涉及我们[origin_unplugged_assimilator_empire.GetAdj]的过去。\n\n在引导这个年轻帝国的过程中，我们已经学会了使用许多不熟悉的工具。现在摆在我们面前的问题是：该如何引导人民的愿望和抱负呢？"
 unplugged.4005.a: "这不是聊这些无聊东西的时候！"
 unplugged.4005.tt: "对于我们物种义体化未来持反对观点的阵营将会涌现出来"
 unplugged.4005.b: "也许我们可以请教其他人。"
 unplugged.4005.c: "我们请求圣灵佑助。"
 unplugged.4005.d: "这不是聊这些无聊东西的时候！"

