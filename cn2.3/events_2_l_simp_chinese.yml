 mass_extinction_chain_desc:0 "为了避免 [Root.Capital.GetName] 上可能发生的大灾难造成严重后果，我们必须研究其他星球上的灾难都造成了什么后果。"
 massex_analyzed:0 "重建大灭绝场景"
