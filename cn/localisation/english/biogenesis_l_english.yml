 RT_INCOMPLETE_OVERMIND: "不完全主脑"
 gov_war_splinter: "战争分巢"
 gov_war_splinter_desc: "这个好战的直觉曾是蜂巢中的众多意识冲动之一。如今它试图建立对其他分巢的统治，但同时还要兼顾阻止自己内斗。"
 gov_growth_splinter: "增生分巢"
 gov_growth_splinter_desc: "这是失落蜂巢对演化和变革的欲望。这个分巢专注于持续的自我革新以至于无暇顾及重建对其他分巢的控制。"
 gov_control_splinter: "主控分巢"
 gov_control_splinter_desc: "一种抑制反常、促进统一的执念主宰了这个分巢。它无比渴望控制其他碎片，但我们宇宙中无可避免的混沌使其无法集中注意。"
 gov_fused_ascendancy: "融合圣权"
 gov_fused_ascendancy_desc: "破镜重圆，分裂的伤痕没有成为这个觉醒帝国的瑕疵，反而使其焕然一新。过去的蜂巢思维已为陈迹，现在的蜂巢思维将驭永恒。"
 civic_fragmented_command: "破碎指令"
 civic_fragmented_command_desc: "该觉醒帝国仅是过去整体的冰山一角，缺乏统治星际帝国所必须的核心部分。"
 civic_hyper_aggressive_drones: "超好斗工蜂"
 civic_hyper_aggressive_drones_desc: "该觉醒帝国的工蜂永无天日地互相厮打，导致资源严重短缺。"
 civic_unstable_drones: "不稳定工蜂"
 civic_unstable_drones_desc: "该觉醒帝国的工蜂被持续强行演化。他们几乎没有能够用来完成指派给他们工作所需的肢体。"
 civic_stunted_drones: "无自主工蜂"
 civic_stunted_drones_desc: "该觉醒帝国的工蜂受到了极高程度的微操，即便如工厂着火之类的任何因素都不能使其从当前的任务中分心一丝一毫。"
 civic_restored_mind: "重塑意识"
 civic_restored_mind_desc: "一个终于破镜重圆的远古意识，被最现代的直觉驱动着。"
 civic_ancient_memories_of_war: "远古战争记忆"
 civic_ancient_memories_of_war_desc: "这个觉醒帝国将早已失传的古阵法带回银河舞台。他们的舰队将淹没群星。"
 civic_ancient_memories_of_growth: "远古增长记忆"
 civic_ancient_memories_of_growth_desc: "这个觉醒帝国采用着早已失传的飞升及繁荣之道。他们的子个体多过繁星。"
 civic_ancient_memories_of_control: "远古掌控记忆"
