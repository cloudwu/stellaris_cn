 auth_shroud_dictatorial_transcendent: "超凡神权制"
 auth_shroud_dictatorial_transcendent_desc: "是时候直面现实了，我们伟大的统治者已飞升为神。凭借天幕之力，祂目及一切，洞悉万物。"
