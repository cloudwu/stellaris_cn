 colony.2025.name:0 "种群隔阂"
 colony.2025.desc:0 "在 [Root.GetName] 上，我们的种群和混居的其他种群产生了不和。具体原因未知，可能是因为文化区别、自我封闭或者单单的误解。但很明显，若是放任不管，这些小型冲突就会愈演愈烈。"
 colony.2025.phobe.desc:0 "在 [Root.GetName] 上，混居在我们其中的异星人开始惹是生非了。这引起了我们民众的众怒，每天都有越来越多的争斗彰显。如果坐视不理，那些异星人估计会损失惨重。"
 colony.2025.phile.desc:0 "与其他种群共生并非易事。在 [Root.GetName] 星上，由于无法让外星人合理融入我方社会，一些不和悄然形成。如果仍然不采取行动，或许会产生危机。"
 colony.2025.a:0 "分散狂躁大众。"
 colony.2025.a.phobe:0 "隔离外星人与狂躁大众。"
 colony.2025.a.tooltip:0 " [Root.GetName] 上所有具有排外主义特性的 [MyEmpire.GetSpeciesName] 人口均获得§R$pop_angered$§!修正，持续§Y24§!个月，效果如下：\n£happiness幸福度§R-25%§!\n资源采集§R-25%§!"
 colony.2025.a.phile:0 "不惜一切代价保护少数社会。"
 colony.2025.a.phile.tooltip:0 " [Root.GetName] 上所有具有排外主义特性的 [MyEmpire.GetSpeciesName] 人口均获得§R$pop_angered$§!修正，持续§Y24§!个月，效果如下：\n£happiness幸福度§R-25%§!\n资源采集§R-25%§!\n\n [Root.GetName] 上所有的外星人和具有亲外主义特性的人口均获得§G$pop_pleased$§!修正，持续§Y12§!个月，效果如下：\n£happiness幸福度§G+25%§!\n资源采集§G+25%§!"
 colony.2025.b:0 "不要牵涉其中。"
 colony.2025.b.phobe:0 "让外星人自生自灭。"
 colony.2025.b.tooltip:0 "1个外星人口被消灭。\n\n [Root.GetName] 上所有的外星人和具有亲外主义特性的人口均获得§R$pop_angered$§!修正，持续§Y12§!个月，效果如下：\n£happiness幸福度§R-25%§!\n资源采集§R-25%§!"
 colony.2030.name:0 "殖民刺客"
 colony.2030.desc.base:0 "我们发现在§Y [Root.GetName] §!的总督已经死亡！有人目击了试图逃跑的犯人，刺客来自§Y [AssassinEmpire.GetName] §!。"
 colony.2030.desc:0 "$colony.2030.desc.base$我们对犯人的处置会对我们本已紧张的关系造成影响。"
 colony.2030.desc.military:0 "$colony.2030.desc.base$这种充满挑战的来犯行为仅仅只是一个开始。"
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$外星人不会懂得收敛。"
 colony.2030.desc.spirit:0 "$colony.2030.desc.base$这次攻击不仅仅只是针对我们，更是针对我们的神灵。"
 colony.2030.a:0 "将刺客安全遣返以示诚意。"
 colony.2030.a.tooltip:0 "§Y [AssassinEmpire.GetName] §!获得对§Y [MyCountry.GetName] §!的§G$assassination_forgiven$§!评价修正：\n£opinion评价§G+35§!"
 colony.2030.b:0 "从刺客口中套出更多信息。"
 colony.2030.c:0 "消灭刺客并传递消息。"
 colony.2030.d:0 "消灭刺客以显示力量。"
 colony.2035.name:0 "传染性"
 colony.2035.desc:0 " [Root.GetName] 的部分人口聚集区报告表示，民众遭受了史无前例的大规模传染病。这种疾病有多株病原体。被感染的患者几乎无法行动并产生严重呼吸困难。\n\n若疫情不加以控制， [Root.GetName] 将迎来末日。"
 colony.2035.desc.material:0 " [Root.GetName] 的一些人口聚集区提交报告表示，该地民众受到了某种严重疾病感染。该疾病传播极为迅速，并有许多不断迅速演化的病原体，如不及时介入将阻碍地区生产及发展。\n\n如不迅速采取措施，殖民地建设将停滞甚至倒退数年。"
 colony.2035.desc.spirit:0 " [Root.GetName] 的一些人口聚集区陷入了某种未知且极为可怕的疫情。科学家对此一无所知。由于并发症多样，该疾病一时让人束手无策。而这些并发症最终都会随病毒扩散全身而导致患者神志不清。\n\n如不采取措施，许多无辜灵魂将堕入黑暗。"
 colony.2035.a:0 "建造医院以安置患者并加以研究。"
 colony.2035.a.tooltip:0 "将一栋£building §Y$building_quarantine$§!放置于§Y [Root.GetName] §!。"
 colony.2035.b.tooltip:0 "将一栋§Y [Root.GetName] §!的现存建筑§R替换§!为一栋£building §Y$building_quarantine$§!。"
 colony.2035.c:0 "命令感染者进入隔离区。"
 colony.2035.c.spirit:0 "将感染者隔离并为他们祈祷便已足够。"
 colony.2035.c.tooltip:0 "将§Y [Root.GetName] §!的感染成员全部清除。"
 colony.2035.c.material:0 "让受感染成员没有痛苦地消失，杜绝传播风险。"
 colony.2035.c.badguy:0 "将感染者全部消灭。"
 colony.2035.c.tooltip.kill:0 "消灭掉 [Root.GetName] 的全部感染成员。"
 colony.2036.desc:0 "即便我们竭力试图控制传播风险， [Root.GetName] 的疾病看上去比我们预估的更加难以处理。更多人产生了相同病症。我们必须重新思考解决方案。"
 colony.2036.c:0 "强制感染者再次进入隔离区。"
 colony.2036.c.spirit:0 "将新的感染者进行隔离。"
 colony.2036.c.material:0 "再次让感染者没有痛苦地消失。"
 colony.2036.c.badguy:0 "再次将感染者全部消灭。"
 colony.2040.desc:0 "疾病迅速在 [Root.GetName] 上泛滥成灾。我们需要迅速行动并将感染者送入紧急研究所。希望我们可以找到治疗方案，如果他们能撑到我们找到发病根源的话。"
 colony.2046.desc:0 "肆虐 [Root.GetName] 的疾病已经带走了第一名受害者。我们需要确保急救站中有试验小组对疾病进行研究，从而增加找到治疗方案的可能性。"
 colony.2046.a:0 "如果有更多人死亡，及时告知我。"
 colony.2046.b:0 "不要告知我最新情况。"
 colony.2047.desc:0 " [Root.GetName] 的又一批感染者逝世了。"
 colony.2041.desc:0 " [Root.GetName] 的一座急救站在临床试验中成功治愈了一批病患。我们应该派更多病人过去接受治疗。"
 colony.2041.b.desc:0 " [Root.GetName] 的一家诊所对患者进行了随机采样分组，并成功治愈了其中一组患者的疾病。我们应当派人们前去诊所以加速确认治疗方案。"
 colony.2042.desc:0 "在成功治疗 [Root.GetName] 的多名患者之后，我们的研究人员成功合成出疫苗。有了疫苗以后我们就能够迅速治愈全部患者。疫情带来的恐慌终于迎来终结！"
 colony.2043.desc:0 " [Root.GetName] 的最后一名感染者成功被治愈。看上去疾病在此时已经找不到新的宿主了。"
 colony.2044.desc:0 " [Root.GetName] 成为了一颗死星。 [Root.GetPlanetMoon] 的人口已经被全部清除。好消息是让人束手无策的疾病也被清除了。我们现在可以重新发展。"
 colony.2043.a:0 "灾祸终结了。"
 colony.2050.name:0 "官员失败"
 colony.2050.desc:0 "由于重大的记录错误， [Root.GetName] 部分区域的基础设施维护与住宅服务已趋于落后。人们正居住在较为恶劣的环境之中，似乎已忍不了太久了。要修复这些问题则会耗费我们的时间与精力。"
 colony.2050.a.tooltip:0 " [Root.GetName] 获得以下结果：\n$decrepit_dwellings$§R+1§!\n$failing_infrastructure$§R+1§!"
 colony.2050.b:0 "我们必须对此区域进行投资。"
 colony.2050.c:0 "我们有强大的团队，帮助他们复原。"
 colony.2050.d:0 "驱逐该地居民并将该片区域夷为平地。"
 colony.2050.d.tooltip:0 "§Y [Root.GetName] §!上的§S2栋£building建筑§!已被§R毁毁§!。\n\n§Y [Root.GetName] §!上的§B2个£pops人口§!获得§R$pop_angered$§!修正，持续§Y24§!个月，效果如下：\n资源产出§R-25%§!\n£happiness幸福度§R-25%§!"
