 grand_archive.1002.name: "繁星中的众生"
 grand_archive.1002.desc.default: "宇宙中充满了生命。我们已经发现了[from.GetSpaceFaunaNamePlural]的存在，但那里还有其他什么？\n\n我们与[capital_scope.GetName]上的野生动物的密切关系可能不适合星系尺度。辽阔的太空代表着一个全新的生态系统，我们发现自己站在十字路口。\n\n这些生物对我们来说是什么？\n\n无论我们做出什么选择，其后果都将在未来几年内显现。"
 grand_archive.1002.desc.homicidal: "宇宙中可能充满了生命——我们有权消灭它们，或利用它们。我们已经发现了[from.GetSpaceFaunaNamePlural]的存在，并渴望找到更多。新鲜的猎物或役畜，选择权在我们手中。"
