 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_delayed:2 "他们表现的忠诚和提供的服务都很好，但作为负责任的宗主，我们也必须采取措施向附属国引入我们的文化。他们最终会来感谢我们的。"
 tr_domination_vassal_acculturation_machine_delayed:0 "鼓励奴仆继续执行他们那徒有其表的腐朽的民主决策制度，这样可以掩饰我们的统治，使暴力反叛的尝试减少17.352%。"
 tr_domination_vassal_acculturation_hive_delayed:0 "我们强加给附庸的工蜂尸体税一开始不受欢迎，但随着时间推移，异议逐渐消失，与那些记忆短暂的生物如出一辙。这些身体滋养着我们，大脑也有剩余的回忆可供我们收割。"
 tr_domination_finish:0 "统御传统完成"
 tr_domination_finish_machine:0 "统御传统完成"
