 START_SCREEN_PART_ONE_OCEAN: "亿万年前，最初的原始[GetSpeciesName]物种在[GetHomeWorldName]的群岛与瀉湖中诞生。自那时起，我们的文明就开始传播并慢慢走向繁荣。"
