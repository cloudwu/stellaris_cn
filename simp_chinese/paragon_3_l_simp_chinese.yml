 leader_trait_legendary_foe_hammer: "坚定进攻者"
 leader_trait_legendary_foe_hammer_desc: "这位领袖是星舰武器系统的专家，为舰队作战带来了无价的知识。"
 leader_trait_legendary_great_teacher: "智慧导师"
 leader_trait_legendary_great_teacher_desc: "这位领袖表现出非凡的教书育人能力，并将帮助他人充分发挥他们的潜力。"
 leader_trait_legendary_pious_ascet: "虔诚禁欲"
 leader_trait_legendary_pious_ascet_desc: "这位领袖是自我约束的典范，是所有人的楷模。"
 leader_trait_legendary_commanding_presence: "威风堂堂"
 leader_trait_legendary_commanding_presence_desc: "这位领袖是天生的权威，几乎没有人敢违抗此人决定。"
 leader_trait_legendary_high_king: "至高王"
 leader_trait_legendary_high_king_desc: "因为血统和功绩，这位领袖获得了其他贵族家族尊敬和忠诚。"
 leader_trait_legendary_gunboat_diplomacy: "炮舰外交"
 leader_trait_legendary_gunboat_diplomacy_desc: "这位领袖喜欢炫耀武力。恰当的威慑胜过千言万语。"
 leader_trait_legendary_scientific_diplomacy: "人才虹吸"
 leader_trait_legendary_scientific_diplomacy_desc: "通过提供最好的条件，我们可以吸引最聪明的人才。这位领袖专门招聘符合条件的人员。"
