 mission_passive_observation:0 "被动观测"
 mission_passive_observation_desc:0 "为了让当地人不知情，在对其进行研究时保持安全距离，尽可能的避免文化污染。"
 mission_specimen_collection:0 "主动观测"
 mission_specimen_collection_desc:0 "为了尽可能的了解原住民的生物特性与文化特征，因此对他们进行主动的研究，并经常收集活体样本。\n\n§E此任务可能产生意想不到的后果。§!\n\n"
