 ### Fumongus Colony Events
 #Events

 colony.2060.name:0 "Mushroom Picking"
 colony.2060.desc:0 "A routine ecological study of our colony on [Root.GetName] has stumbled upon a strange fungal lifeform. The science team reports that the surface of the mycelium is shimmering and colorful, but what was most intriguing to them was the fact that separate clusters were seemingly communicating with one another whenever something occurred within a wide radius.\n\nFurthermore, the biology of the organism appears to be clearly alien to the ecosystem of the colony. Puzzled, the local science team has requested specialized support as we might be dealing with a sentient species."
 colony.2060.a:0 "Dispose of them."
 colony.2060.b:0 "Take a closer look"
 colony.2060.c:0 "... They are related to the Fumongus!"
 colony.2065.name:0 "The Spores Have Ears"
 colony.2065.desc:0 "We have concerning reports coming from [Root.GetName]. Upon further examination, it seems that the alien fungus we found is emitting a signal towards a location in the galaxy that we were unable to pinpoint so far. Telemetry and security analysis indicate that it is completely possible for the mycelium to be some kind of advanced spying organism.\n\nHowever, it is worth noting that this organism is old. There is a fair chance that whomever engineered these spying mushrooms is not around anymore. But if they are, it might be best not to poke the sleeping predator."
 colony.2065.a:0 "We need to know more."
 colony.2065.b:0 "This is too risky. Destroy them."
 colony.2070.intro:0 "Careful analysis of the mycelium and the signals showed that it was likely part of a network of similar organisms, possibly spanning across the galaxy as a whole, and maybe beyond. While we do not know much, we discovered that as part of the network, this mycelium was also receiving signals from other places."
 colony.2070.name:0 "Someone is Listening"
 colony.2070.desc:0 "$colony.2070.intro$\n\nWe cannot be certain, but considering several factors, including the volume of data transferred, we believe that someone is actively using the network and collecting information from it. We are already working on a counter-intelligence plan of disinformation, and security measures are being updated empire wide to account for this form of spycraft."
 colony.2070.a:0 "Let the disinformation begin!"
 colony.2075.name:0 "No One Listens"
 colony.2075.desc:0 "$colony.2070.intro$\n\nConsidering several factors, including the volume of data transferred, we do not think that the network is still in use. The fact that it is still partially active indicates that it is probably just dormant and not destroyed."
 colony.2075.a:0 "What can we learn from it?"
 colony.2080.name:0 "Spore Connection"
 colony.2080.desc:0 "Whatever doubts we had about this fungus' connection to the mycelial listening array were quickly dispelled after a brief comparison. This is one of the many offsprings communicating with the Fumongus, and this could be an opportunity to further our comprehension of the organism."
 colony.2080.a:0 "See if we can strengthen the network."
 colony.2080.b:0 "Use it to keep a closer eye on the colony."
 colony.2080.c:0 "We dismantled the network, but we can still study it."
 colony.2085.name:0 "Unrest on [Root.GetName]"
 colony.2085.desc:0 "Word about our project to use the local mycelium to closely monitor the colony has spread, and it wasn't well received. Despite our best efforts to defuse the situation, the local population widely considers this as a breach of trust and are demanding that we put an end to this project immediately.\n\nThe situation is escalating quickly, and our local enforcers are overwhelmed. They would need help to maintain control of the colony if we choose to go on with the project."
 colony.2085.a:0 "The population is right. Abort."
 colony.2085.b:0 "If they have nothing to hide, they have nothing to fear."
 colony.2090.name:0 "The Spores Are Our Ears"
 colony.2090.desc:0 "We have grown the mycelium on [Root.GetName], and fine-tuned the local computing equipment to sort through the interference. The responsible team reports that the network is now closely monitoring the colonists. Already, a number of petty criminals have been sanctioned appropriately.\n\nUnfortunately, attempts at replicating the installation in other places have met with failure. It is likely that some unknown factor is at play here."
 colony.2095.name:0 "Fungal Failure"
 colony.2095.desc:0 "Our efforts to stimulate the spread of the mycelium on [Root.GetName] have resulted in the growth of more 'traditional' mushrooms. An incident with some colonists has shown them to be edible. This event has thrown the whole network off balance for a while, but it now appears to be stabilized and functional. However, no significant improvement has been noticed overall. It looks like these mushrooms are merely storage for water. They do not contribute to the network and their destruction has no impact on it either."
 colony.2095.a:0 "Harvest them."
 colony.2095.b:0 "Study them. "

