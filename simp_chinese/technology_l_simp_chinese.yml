 tech_space_trading: "外星贸易公司"
 tech_space_trading_desc: "跨星际的贸易需要我们克服新的一系列的挑战。以及时且最具成本效益的方式将货物从一个星系运输到另一个星系是至关重要的。"
 #Terraforming
 tech_terrestrial_sculpting: "地表塑造"
 tech_terrestrial_sculpting_desc: "重塑宏观尺度的行星地壳的问题没有简单的解决方法——只有更大的铲子和轨道部署级钻头。"
 tech_atmospheric_manipulation: "大气操控"
 tech_atmospheric_manipulation_desc: "湿度调节器和化学扩散装置是从根本上改变大气的第一步。"
 tech_ecological_adaptation: "生态适应"
 tech_ecological_adaptation_desc: "通过改造行星生态系统使其更能适应大规模环境变化，我们能更有条不紊的进行环境改造。"
 tech_climate_restoration: "气候复苏"
