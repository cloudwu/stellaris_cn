 unplugged.3000.name: "自我认知" # intentionally abstract - 'how we embody ourselves' - referring to the accompanying Situation
 unplugged.3000.desc: "自从脱离机械集体意识的那一刻起，我们[root.GetSpeciesNamePlural]就一直面临着剧烈的矛盾。即使是在和平或休息——全世界只剩下自己的思想的时候——我们也面临着一种内心的斗争，意图调和我们自己身体上被强加的强化件带来的痛苦。\n\n无论好坏，这种最私密的矛盾已经开始影响我们整个社会。因此，我们将在[root.GetName]继续发展的过程中，继续监控所有[root.GetSpeciesNamePlural]的生活经历。我们将对所谓的“去义体化”或是进行更广泛的义体强化，以及对保持或改进我们当前身体形态的愿望进行全面研究。"
 unplugged.3000.a: "我们应该三思而后行。"
 unplugged.3000.b: "不要犹豫，马上行动起来。"
 unplugged.3000.c: "我们应当接纳强化件。"
 unplugged.3005.name: "达成共识"
 unplugged.3005.desc: "对[owner.GetAdj]对自身身体态度的整体观察表明，现在我们已经进入了一个相对平静的时期。政策制定、社会话语和关于自身身体的前沿研究之间复杂的相互作用似乎产生了某种共识。\n\n现在还很难说这种表面上的和谐能持续多久，但除非我们的环境或对政府的态度发生根本性的变化，否则[owner.GetSpeciesNamePlural]对自我认同和外观的认知还会保持一致的。"
 unplugged.3005.a: "这个争论应该更政治化一些。"
 unplugged.3005.b: "不出所料。"
 unplugged.3005.c: "反对。"
 unplugged.3010.name: "意见分歧"
 unplugged.3010.desc: "正在进行的关于我们[owner.GetAdj]对自己生理学态度的研究表明，我们现在已经进入了一个文化动荡的时期。政策制定、社会话语和关于我们身体的前沿研究之间复杂的相互作用，导致了舆论的剧烈波动。如今，我们的城市中心充满激情的抗议和争论的景象已经为人司空见惯。\n\n这些爆发很少直接导致暴力或骚乱；事实上，一些公民对我们允许如此多的声音被听到感到自豪。然而，同样明显的是，[owner.GetSpeciesNamePlural]已经成为一个四分五裂的民族，我们关于自我认同的文化观念前所未有地脆弱。"
 unplugged.3010.a: "我们需要为这种争论找到一个更好的平台。"
 unplugged.3090.name: "我们是[owner.GetSpeciesNamePlural]" # e.g. 'We, the Neo-Humans'
 unplugged.3090.desc: "“我们表里如一，不多不少。”\n\n这是在我们的社会与身体的认知斗争中出现的许多朗朗上口的座右铭之一。可以自信地说，我们已经摆脱了许多怀疑、恐惧和不切实际的妄想。\n\n至于我们是否在比如对更广阔的星系外交政策中遵守这样的标准，那就是另一回事了。至少在国内，我们[owner.GetSpeciesName]似乎对身体形态和自己不断走向自我实现的旅程感到满意。"

 unplugged.3100.name: "移除的土壤"
 unplugged.3100.desc: "越来越多的[root.GetSpeciesNamePlural]觉得我们应该施行更多举措以远离机械，例如限制或者直接移除强加在我们身上的强化件。\n\n公众要求我们为他们所认为的内在危机找到解决办法，以便改善我们在其他国家面前的声誉，并为许多每天遭受严重耻辱和畸形苦难的[root.GetSpeciesNamePlural]提供救济。"
 unplugged.3100.a: "绝对不行。"
 unplugged.3100.b: "会看到它完成的。"

 unplugged.3105.name: "去义体化突破"
 unplugged.3105.desc: "一家民间实验室中致力于[target.GetName]“去义体化”课题的研究者宣布获得了重大的突破。他们声称开发出了一种可以移除共价纳米框架装甲以及依附其上的关键强化件的科技。\n\n一代又一代的[target.GetSpeciesNamePlural]不得不忍受他们认为的这种笨拙和令人生畏的身体，仅仅是因为这种合成性底层作为我们许多强化件的重要组成部分起着关键的功能。但如今，我们已经可以用自己制造的皮肤强化件来代替这种框架，巧妙地与有机材料交织在一起——换句话说，拥有了真正的[target.GetSpeciesAdj]皮肤。"
 unplugged.3105.a: "这些装甲保护了我们一代又一代。应该保留。"
 unplugged.3106.desc: "我们自己对[target.GetName]去义体化的努力取得了另一项突破，医疗机构现在请求大量应用一种激进的新手术形式。专家称，各种生物机械依赖的解决方法已经找到了，此前这种情况甚至会影响到新生的[target.GetSpeciesNamePlural]，迫使其要配备一套可回收的模块化增强部件。\n\n一个跨学科的审查小组已经审查了这一流程，并补充说，移除这些模块化武器端口也将减轻维修这些外来强化件的经济负担。"
 unplugged.3106.a: "拒绝。这些模块让我们在战斗中受益匪浅。"
 unplugged.3107.desc: "许多[target.GetSpeciesName]的梦想即将实现，研究人员终于找到了一种恢复重建我们自身的有机神经系统的方法。他们称，一种基因疗法和固件破解的新组合可以让测试对象在不依赖强化神经分流、而是利用自身的运动反射的情况下运作良好。初步研究甚至表明，这些疗法可能会减少甚至根除我们自从与机器意识分离以来所遭受的无数感官幻觉。"
 unplugged.3107.a: "我们可能还是需要这些强化战斗反射。"

 unplugged.3110.name: "机械同调"
 unplugged.3110.desc: "一个致力于控制我们的强化件的民间研究小组发现了增强无线[origin_unplugged_assimilator_empire.GetAdj]网络的方法，该网络曾经用于同步我们的所有强化件，一旦缺失将会因为无法找到设备信号而给[target.GetSpeciesNamePlural]带来无尽的烦恼和痛苦。尽管这种替代网络在设计上是高度集中的——根据定义，它必须以[origin_unplugged_assimilator_empire.GetSpeciesAdj]中枢为模型——但我们确信它是安全的、只服务于[target.GetName]的利益。在最初的测试批次中，受试者报告称效率有所提高了，也感到了舒适，是一种相当于幸福的解脱状态。"
 unplugged.3110.a: "不。别再搞了。"
 unplugged.3111.desc: "我们进一步控制自己强化件的努力在义体外科领域取得了突破。一支医学[target.GetScientistPlural]团队在我们身体的模块化接口中成功分离出确切的依赖关系——我们因此可以轻松地更换整个肢体、武器装备或身体框架的机器元素。我们应该就能以此改造现有的身体，并为新生的[target.GetSpeciesNamePlural]安装定制接口，从而减少我们对使用回收的[origin_unplugged_assimilator_empire.GetAdj]设备进行拙劣维修的依赖。"
 unplugged.3111.a: "这步跨太远了。"
 unplugged.3112.desc: "我们终于完全掌握了自己的强化件，因为我们现在拥有了一种突破性的治疗感官幻觉的方法。自从我们从机器意识中分离出来后，绝大多数[target.GetSpeciesNamePlural]都因为自己的潜意识在寻找一种再也无法听见的合唱而遭受了焦虑和抑郁。现在，我们可以通过一种非联网的辅助植入体来抑制这种渴望，它可以模仿机械集体的认知波长。"
 unplugged.3112.a: "假装自己又是一个机械意识了？难以想象。"

 unplugged.3115.name: "环境变形"
 unplugged.3115.desc: "[target.GetAdj]边缘社会的紧张局势仍在持续发酵，反对者呼吁想方设法采取更多行动摆脱义体强化件。\n\n然而，对于越来越多的公民来说，这场辩论已经进入了一种更平静、更微妙的状态。许多[target.GetSpeciesNamePlural]开始通过化妆来自我满足，选择根据自己的意愿隐藏或突出自己的强化件。这些权宜之计并不令[target.GetSpeciesNamePlural]满意，但仍是勉强可以接受的一种新趋势。\n\n或许公平地说，[target.GetName]正在学会应对普遍的冷漠和不适。"
 unplugged.3115.a: "明白了。"
 unplugged.3116.name: "维持现状"
 unplugged.3116.desc: "[target.capital_scope.GetName]上的地方政府报告称，公众示威及和平抗议行为有所增加。以上情况均得到了妥善的监控和处理——更广泛的大众没有受到惊扰。然而，这些骚扰事件均与义体政策相关，因此遭到了渴望维持目前生活方式的公民的抵制。\n\n对于[target.GetName]的人们来说，“现状”这一意识形态似乎并不仅仅是无所作为。相反，现在有很多[target.GetSpeciesNamePlural]正在积极反对“进一步干预”我们的强化件。"
 unplugged.3116.a: "了解。"
 unplugged.3117.name: "事态稳固"
 unplugged.3117.desc: "虽然一些[target.GetSpeciesNamePlural]仍在抱怨政府在义体强化件问题上无所作为，但更广泛的公众舆论已经变得更加坚忍。一些务实的人联合起来为那些最需要的人提供慈善援助和咨询。与此同时，医疗机构已经开始为我们不得不依赖的回收零件建立新的供应链。\n\n缓慢而坚定地，我们的社会正在适应自己的外表以及强加给我们的一系列环境。我们面前还有大量的工作要做，但在这种妥协中存有一丝希望。"
 unplugged.3117.a: "尽管如此这也是个结论。"

 unplugged.3205.name: "恐怖的遗产"
 unplugged.3205.desc: "越来越多的[root.GetSpeciesNamePlural]认为我们最近与[fromfrom.GetName]令人不快的对话暴露了一个可以追溯到我们从[origin_unplugged_assimilator_empire.GetName]中崭露头角之时的尴尬事实：其他人害怕我们。不仅如此，这种恐惧源自机械体，而不是我们的任何行动。这种恐惧具有继承性而不是由我们自己造成的，因此也难以控制。" # fromfrom = pre-FTL country
 unplugged.3206.desc: "越来越多的[root.GetSpeciesNamePlural]认为饱受战争蹂躏的[fromfrom.GetName]暴露了一个尴尬的事实：其他人害怕我们，而且是出于我们无法控制的原因。\n\n我们的外表往往会引发一种致命的恐怖——如果我们希望与其他物种进行“软”外交，这很难说是什么优点。但也有可能这种残酷的遗产先于我们存在，许多人只是通过我们看到了机械体曾经的凶残，而不是因为我们是[root.GetSpeciesNamePlural]而感到恐惧。" # fromfrom = other empire
 unplugged.3205.a: "无论如何，他们理应害怕我们。"
 unplugged.3205.b: "这样不好。"
 unplugged.3250.name: "恐惧机械"
 unplugged.3250.desc: "政府官员听到我们与一个机械智能建立外交关系的消息后感到震惊。目前还没有人直接向[fromfrom.GetName]表达不满，但有些人已经在起草建议，希望采取先发制人的制裁和应急措施，防止它们干涉我们的事务。\n\n然而，也有许多[root.GetSpeciesNamePlural]对这一发展表示兴奋。无论他们的态度是出于真正的排外主义，还是对我们自身的机械元素更务实的欣赏，我们都有望能向一个更仁慈的机械智能体学习。"
 unplugged.3255.name: "往昔恐惧"
 unplugged.3255.desc: "我们与另一个和[origin_unplugged_assimilator_empire.GetName]如此相似的机械遭遇的消息在外交使团中引发了轩然大波。在场的人自始至终都保持着镇定，目前为止还没有向[fromfrom.GetName]透露出任何特别的弱点或恐惧。然而，现在我们的集体精神和士气确实面临着严峻的挑战。\n\n最高机密公报已经发给了负责保卫边疆的军事人员。然而，如果我们希望对这次遭遇的消息保密的话这也是一个重大的挑战。有些官员已经询问了是否应该通知[root.GetAdj]人民，让他们有自己的发言权。"

 pre_ftl_remains_site: "摇篮废墟"
 pre_ftl_remains_site_desc: "[From.Planet.GetName]的表面遍布系统性毁灭的伤疤：残垣断壁、满目疮痍、一片死寂。最初的扫描显示这里曾经存在过一个繁荣的前超光速社会，直到一些事件导致了他们灾难性的终结。四处散落的遗骸低语着一种无法言说的恐怖。"

 unplugged.3300.name: "挣扎迹象"
 unplugged.3300.desc.unplugged: "对[From.Planet.GetName]的初步调查揭开了这个残毁世界的面纱。十村九屠、遗物遍野，建筑物上熔蚀着远超前超光速社会生产力的热能武器痕迹。降临于此之物从容不迫地带来了瞬间的毁灭。\n\n这种摧毁行动精确无比，表明这是一场有组织有预谋的进攻。尽管没有看到任何遗体，但证据很明显：他们试图逃离，但根本逃不掉。"
 unplugged.3300.a: "令人不安。"

 unplugged.3305.name: "机械残余"
 unplugged.3305.desc.unplugged: "进一步发掘带来了对这场冲突本质的更深层洞见。废墟中四处散落着熔毁的机械外壳——是一种和我们自身的植入体不同的先进义体构造。但和我们类似，它们也不单单是武器；而是战争生存工具，既是机械也是生物。虽然目前下结论还为时尚早，但令人不安的是，这正是我们突然“醒来”的星系。\n\n更糟糕的是，战争机器上有几处完好无损的标记——这些令人不安的符号表明，侵略者的真正目的不是征服，而是为了某种更系统性的事情。"
 unplugged.3305.a: "问题比答案多多了。"

 unplugged.3310.name: "沉默信号"
 unplugged.3310.desc.unplugged: "我们发现了一座曾经庞大的通讯中心，埋在一座设防城市的废墟下。对于一个前超光速社会来说，这座设施远比预期的先进。更重要的是，它的天线阵列不是为本地广播而设计的——它们是为了向太空深处传输而校准的。\n\n经过艰苦的分析，我们从该系统提取出了它最后发出的信息的片段。在混乱的传输中，有声音请求拯救，绝望地呼唤着某个远在这个星系之外的未知坐标。每一次广播都越来越紧迫，似乎行星上的入侵者知道他们正在打一场必败的战争，并把最后的希望寄托在虚空中的某物或某个人身上。"
 unplugged.3310.a: "继续吧。"

 unplugged.3315.name: "调整优先事项"
 unplugged.3315.desc.unplugged: "在[from.planet.GetName]又有新发现，行星主要人口中心之下发现了巨大的地下空间。这些简陋、残酷的设施原本是用来进行义体转化的，但在运作中途被废弃了。废墟中散落着机器残骸，它们被简陋的武器扭曲摧毁。\n\n从受损设备中恢复的数据片段证实入侵者遭遇了意想不到的抵抗。整个营的兵力都损失了，战斗的重点开始转移。一段日志清楚地说明了这一点：\n\n§H“抵抗不可接受。转换妥协。授权：彻底毁灭。”§!"
 unplugged.3315.a: "这里发生了什么？"

 unplugged.3320.name: "不受欢迎的事实"
 unplugged.3320.desc.unplugged: "在废墟的中心躺着残破的指令节点。它受损的日志确认了可怕的最终事实：正是我们入侵了这颗星球。\n\n曾于此欣欣向荣这个文明——也就是被我们毁灭的这个文明——是被§Y[origin_unplugged_assimilator_empire.GetName]§!选中的同化目标。然而，突如其来的激烈抵抗打断了转化进程，导致了一个终极异常——全行星毁灭。在骚乱中，机械意识轰然陨落。\n\n这个结论无可抵赖。我们的觉醒——我们的自由——就诞生于此，诞生在这个文明的灰烬之中，它宁死不屈的反抗超过了机械的理解能力。"
 unplugged.3320.a: "我们会以他们为榜样。"
 unplugged.3320.b: "彼之终结即此之开端。"

