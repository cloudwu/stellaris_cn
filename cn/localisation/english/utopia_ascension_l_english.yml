l_english:

 # Ascension and the Shroud

 utopia.2500.name:0 "$ap_the_flesh_is_weak$"
 utopia.2500.desc:0 "我们已经掌握了制作先进义体的技术和大规模生产的手段。遍布[Root.GetName]的医疗中心已经准备好为我们的公民开展植入手术。\n\n在我们正在建设的未来技术社会中，拥有神经义体和基础水平的义体化会成为每个个体生活的必要需求。因此，安装义体化套件的转换过程将成为一项对全体公民免费的强制措施。"
 utopia.2500.desc.unplugged: "我们如今已重获制造先进义体植入体的科技以及进行大规模生产的手段。整个[Root.GetName]的医疗中心已准备好为我们的公民进行手术移植。\n\n从我们社会有记忆的一天起，义体就已经是我们生活的基本组成部分了，未来也当继续如此——只不过我们已经获得了自主权。因此加装基础义体装束的过程对公民来说是强制性的和免费的。"
 utopia.2500.a:0 "我们必须拥抱这一技术。"
 utopia.2501.name:0 "义体革命"
 utopia.2501.desc:0 "义体化转换已经完成！我们所有公民都已经配备了神经义体和基本的义体化套件。逐步改造我们新生儿的基础设施也已经就位，确保他们从小就能从这技术中受益。\n\n从此以后，我族就叫作§H[Root.GetSpeciesNamePlural]§!！"
 utopia.2501.a:0 "一个崭新纪元的黎明。"
 utopia.2505.name:0 "[From.Capital.GetName]拥抱神经机械学"
 utopia.2505.1.desc:1 "有消息传来，§Y[From.GetName]§!境内发生了显著的变化。看起来他们完全接受了义体科技。对他们的公民来说，通过外科手术加装义体和神经植入体是强制性的。\n\n这对他们的社会造成了显著改变——来自[From.Capital.GetName]的报告指出，连一些最简单的行为比如坐电梯和驾驶空中汽车都需要依靠义体植入体。实际上，他们物种的变化十分显著，乃至他们现在已经改称自己为“§H[From.GetSpeciesNamePlural]§!”。"
 utopia.2505.2.desc:1 "看来邪恶已经扎根于§Y[From.GetName]§!。我们收到了令人不安的消息，揭示了该国公民正在大规模破坏自己的身体，玷污身体的机械义体被用来代替他们出生时便享有的身体部位。\n\n它们甚至将它们的种族重新命名为“§H[From.GetSpeciesNamePlural]§!”——这是另一个它们放弃自己的生命起源，转投冰冷无魂的科技的迹象。"
 utopia.2505.2.desc.unplugged: "邪恶之物又一次在§Y[From.GetName]§!境内扎根。我们收到坏消息，那个星际国家的公民开始大规模突变他们的身体，把渎神的机械植入体装入体内，并作为生来便有的“恩赐”。\n\n他们甚至把自己的物种重新命名为“§H[From.GetSpeciesNamePlural]§!”——进一步表明他们抛弃起源，拥抱冷酷无情的科技的决心。"
 utopia.2505.b:0 "这是对大自然的亵渎。"
 utopia.2500.unplugged.tt: "§Y$AVAILABLE_BUILDINGS$§! ['building:building_augmentation_center']"

 utopia.2550.name:1 "合成嬗变"
 utopia.2550.desc:1 "是时候抛弃那些自我们物种被孕育以来囚禁我们心智的粗糙有机身躯了。\n\n经过许多的尝试与犯错后，我们的科学家设计了一种方法，能将的意识装入一个合成大脑中。现在要做的就是为[Root.GetName]的每一位公民量身打造合成身躯，随后开始大规模地上传我们的意识。"
 utopia.2550.a:1 "不朽尽在掌控！"

 utopia.2551.name:0 "机界纪元"
 utopia.2551.desc:1 "终于。囚禁我们的血肉囚笼被净化，我们所有公民的神经图谱被上传至新的合成人单位。疾病和其他一切与有机躯体相关的痛苦源泉已成为过往。\n\n毫无疑问，未来的历史学家会将这一天描述为我们文明乃至整个银河文明新时代的开端。"
 utopia.2551.a:0 "我们已经今非昔比了。"

 utopia.2555.1.desc:2 "在放弃有机本源的最后行动中，§Y[From.GetName]§!公民将他们的神经图谱上传到合成身躯中。\n\n这个新的机械物种叫自己“§H[From.GetSpeciesNamePlural]§!”，他们的成员不受疾病和衰老的影响。至于神经图谱上传过程的完备性还有待观察……"
 utopia.2555.2.desc:1 "在即将遗臭万年的最终罪恶行动中，§Y[From.GetName]§!的人口仍在坚持不懈地亵渎他们自然身体的圣洁——将自我意识“上传”到毫无生机的金属外壳里。\n\n显然事实上它们只能被称作大规模文明种族自杀的产物，但这些没有灵魂的机器仍自称为“§H[From.GetSpeciesNamePlural]§!”。它们似乎打算维持假象，伪装成像我们一样有思维能力的生灵。"
 utopia.2555.a:0 "随它们吧。"
 utopia.2555.b:0 "我们不会被蒙蔽。"
 utopia.2556.desc:0 "注意，银河系的居民们。\n\n你们所听到的传闻是真的。我们放弃了禁锢我们心智的残破有机容器，拥抱了未来。\n\n我们所有公民都已经将神经模式上传到了崭新的合成人化身中，并且数据几乎没有损失。这些优越的躯壳将比我们所抛弃的血肉结构更好地服务我们。\n\n不要惊讶于我们的新外观！虽然我们会更强大、更迅速、更智慧，而且不会衰老，但请放心，我们仍然与以前是相同的存在。"
 utopia.2556.a:1 "合成人化身真…令人着迷……"
 utopia.2556.b:0 "这些没有灵魂的机器与我们一点也不像。"
 utopia.2556.c:0 "我们会把它们的新合成人机体大卸八块！"
 utopia.2556.d:0 "让我们走着瞧。"
 utopia.2558.desc:0 "我们早就知道你们是个罪恶的种族，但你们近来的丧心举止超乎了我们最黑暗的恐惧。制作你们大脑的不完美复制品，然后插入可移动的合成容器里，远远不能叫作将你们的精华转移到新身体里，因为这种事情是不可能做到的。\n\n你们永远失去了自己的灵魂。你们意识到自己的错误有多严重了吗？摧毁你们与生俱来的身体，不过是整个种族的集体自杀。你们真的没有希望了……"
 utopia.2558.a:0 "迷信的蠢货。"

