 # Voidworms Plague Crisis Random Events #

 grand_archive.2400.name: "多余的零件"
 grand_archive.2400.desc: "我们在对抗$NAME_Voidworms$的行动中，由于改良了维护协议，舰队支援力度提升，意外获得了大量额外的零件。我们有机会将这些材料投入到提高新舰队的短期生产中。"
 grand_archive.2400.a: "投入进一步增援中。"
 grand_archive.2400.b: "作为维护的储备零件。"

 grand_archive.2405.name: "号召入伍"
 grand_archive.2405.desc.default: "我们持之以恒抵御虚空虫威胁的准备工作，激励了新一代的指挥官。[this.GetName]的经验丰富的公民选择贡献他们的才能，以消除这个银河的威胁。"
 grand_archive.2405.desc.gestalt: "我们针对虚空虫威胁进行了持续的准备工作，使我们能够生产出额外的指挥官级领袖节点。由于我们为舰队提供额外的支援，这些战斗型节点能够获得更多资源，以促进其快速融入我们的军事行动之中。"
 grand_archive.2405.a: "鼓舞人心。"
 grand_archive.2405.tt: "刷新§H$RECRUITABLE_LEADERS$§!，并添加3位额外§H指挥官§!，每位指挥官额外提升一级。"

 grand_archive.2410.name: "前线的新发明"
 grand_archive.2410.desc.default: "驻扎在[random_shipyard.GetName]的工程师开发了一种新的舰船防御概念蓝图。[random_shipyard.leader.GetHeSheCap]在对抗虚空虫的战斗中进行例行维修时，[random_shipyard.leader.GetHeShe]灵机一动，想出了一个可以提高舰船坚固性的新组件。该想法提交给我们的研究部门后，我们认为它具有巨大的潜力。"
 grand_archive.2410.desc.gestalt: "驻扎在[random_shipyard.GetName]的维修[root.GetIndividualName]激发了新的研究观点，能够改进舰船防御。在例行维修期间的一次误操作中，该[root.GetIndividualName]使用了一种奇特的材料和方法组合，创造了一种新的防护组件。经过对研究可能性进行论证，这一意外发现经过改进后可以展现出巨大潜力。"

 grand_archive.2420.name: "[infected_leader.GetName]受染"
 grand_archive.2420.desc: "在履行[infected_leader.GetHisHer]的职责期间，[infected_leader.GetName]感染了活跃的虚空虫孢子。新的若虫很快就会出现并摧毁它们的宿主。\n\n这可能是一场徒劳的战斗，但医务人员推测，在幼虫完全融入[infected_leader.GetHisHer]的神经系统之前，可能可以将其取出。这是一场风险很大的手术，但[infected_leader.GetName]似乎愿意让我们尝试。"
 grand_archive.2420.a: "将其扑杀。"
 grand_archive.2420.b: "提取幼虫。"

 grand_archive.2425.name: "隔离带缺口"
 grand_archive.2425.desc.common: "一小群被感染的[infected_planet_pop.species.GetName]从[infected_planet.GetName]的净化行动中逃脱，并分散到我们的星系中。如果不加控制，这会导致虚空虫感染蔓延到整个[this.GetName]。"
 grand_archive.2425.desc.default: "$grand_archive.2425.desc.common$必须赶在这些逃亡者威胁到我们所有人之前尽快处理掉。"
 grand_archive.2425.desc.rogue: "$grand_archive.2425.desc.common$必须赶在这些逃亡者威胁到我们其他的生化展品之前尽快处理掉。"
 grand_archive.2425.desc.gestalt: "$grand_archive.2425.desc.common$必须赶在这些逃亡者威胁到我们的大集体意识之前尽快处理掉。"
 grand_archive.2425.desc.robot: "用于分析的受感染动植物样本被错误地当作普通食物进行处理。由于这个错误，大量有机物被虚空虫的寄生虫污染，必须进行处理。"
 grand_archive.2425.a.default: "追捕他们。"
 grand_archive.2425.a.default.tt: "-1所有所属殖民地内有机体人口"
 grand_archive.2425.a.robot: "焚烧食品供应。"
 grand_archive.2425.a.robot.tt: "所有未受感染的行星获得$@infected_devastation|0$破坏度"
 grand_archive.2425.b: "静观其变。"
 grand_archive.2425.b.tt: "我们的殖民地附近可能会出现更多虚空虫的若虫！"

 grand_archive.2430.name: "玩忽职守"
 grand_archive.2430.desc: "虽然清除感染者被认为是最明智的行动方针，但许多士兵却难以执行命令。尽管虚空虫的寄生虫危险性很高，但许多士兵仍然无法为了更大的利益而消灭自己的同胞。\n\n必须采取措施阻止虚空虫感染在我们的殖民地蔓延。我们可以尝试将清除过程的某些环节自动化，从而减少对士兵的需求。或者，我们可以发起短暂的宣传活动，宣传我们清除行动的道德标准，并重申其必要性。"
 grand_archive.2430.a: "将净化过程自动化。"
 grand_archive.2430.b: "加强公共舆论导向。"

 grand_archive.2440.name: "平行突破"
 grand_archive.2440.desc: "我们对虚空虫瘟疫的治疗方法的探索，也促进了其他生物学领域的平行研究。虽然寄生虫目前仍是我们的首要任务，但这一新的突破在未来研究中具有巨大潜力。"

 grand_archive.2445.name: "早期测试"
 grand_archive.2445.desc.common: "我们对虚空虫瘟疫的理解正在提高，并且已经开发出治愈方法的基础。"
 grand_archive.2445.desc.default: "$grand_archive.2445.desc.common$然而，如果能在[owner_main_species.GetAdj]参与者身上进行早期活体测试，我们的研究进度将会快得多。\n\n撇开伦理考量不谈，为了更大的利益，绕过某些安全措施或许是明智之举。"
 grand_archive.2445.desc.gestalt: "$grand_archive.2445.desc.common$然而，测试过程非常耗时，主要原因是需要不断地将未分配的[root.GetIndividualNamePlural]作为测试对象。如果[root.GetIndividualNamePlural]可以简单地重新分配成为测试对象，那么治愈方案的开发速度将会加快。\n\n然而，这种做法会对整个集体造成其他影响，重新分配的[root.GetIndividualNamePlural]将导致其先前角色陷入混乱。"
 grand_archive.2445.a.default: "对毫无察觉的[owner_main_species.GetNamePlural]进行测试。"
 grand_archive.2445.a.gestalt: "优先测试。"
 grand_archive.2445.b.default: "仅对志愿者进行测试。"
 grand_archive.2445.b.gestalt: "正常继续测试。"
 grand_archive.2445.c: "不能做有违道德的测试。"

 grand_archive.2450.name: "虚空虫腺体"
 grand_archive.2450.desc: "我们发现了虚空虫繁殖周期中的一个规律，这可能在合成治疗虚空虫疫的药物方面带来重大突破。\n\n为了验证这一假设，必须从一只野生$voidworms_titan$中采集其生殖腺进行分析。至关重要的是，这只$voidworms_titan$必须在轰炸星球的过程中被杀死，才能保存活跃的生殖配子。"
 grand_archive.2450.a: "我们没时间。"
 grand_archive.2450.b: "保证能够拿到腺体。"

 VOIDWORM_GLANDS_PROJECT: "三头虫生殖腺体"
 VOIDWORM_GLANDS_PROJECT_DESC: "我们在寻找虚空虫瘟疫的治疗方法方面取得了突破性进展。唯一需要的是处于活跃繁殖状态的虚空三头虫的生殖腺。"
 VOIDWORM_GLANDS_PROJECT_TOOLTIP: "§R收集正在轰炸行星的虚空三头虫的尸骸。§!"

 VOIDWORM_TITAN_DEBRIS_PROJECT: "$NAME_Voidworms_Troika$尸骸"
 VOIDWORM_TITAN_DEBRIS_PROJECT_DESC: "这种虚空三头虫的残骸可以收获其具有繁殖能力的生殖腺。\n\n这些器官将极大地扩展我们对这些生物的生物学理解，并帮助我们彻底消灭虚空虫瘟疫。"

 grand_archive.2455.name: "取回腺体"
 grand_archive.2455.desc: "从可育的“三头虫”形态的虚空虫身上取回的腺体揭示关于它们生殖循环的新信息。\n\n每一只处于繁殖拥抱中的虚空虫都会将遗传物质均匀分布，有效地形成一个全新的有机体，深锁于交配仪式中直到死亡。\n\n我们可以利用这些展现出遗传延展性的过程来对付他们。"

 grand_archive.2500.name: "发现治疗方法"
 grand_archive.2500.desc.default: "我们终于研制出了彻底根治虚空虫寄生感染的方法。从此以后，我们的殖民地再也不用担心那些可怕的孢子袭击了，星系中这些虫子的存在也不再是我们需要操心的问题了。"
 grand_archive.2500.desc.tech: "$grand_archive.2500.desc.default$\n\n我们确信，这一次，我们开发的治疗方法已经能够防范他们生物学上的任何未来突变。"

