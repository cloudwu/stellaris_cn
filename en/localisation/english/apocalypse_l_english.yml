 guardian.340.desc:0 "Brilliant! We were just about to suggest the very same thing to you! If you establish this institution on the starbase in the system you share with us, we shall send some of our finest artists to serve there as teachers.\n\n§H<We can now build the §!§YArt College§!§H Starbase Building in the §!§Y[artist_system.GetName]§!§H system.>§!"
 guardian.340.a:0 "Excellent."
