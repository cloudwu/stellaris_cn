 EMPIRE_DESIGN_humans1:0 "地球联合国"
 EMPIRE_DESIGN_humans1_desc:0 "各自为政的人类国家联合在了一起。这些直立行走的两足生物发展出社群，鼓励与追求个人自由与文化差异——所以，人类与外星文明能和谐共处。\n\n除此以外，得益于千年来无止境的战争，人类还拥有强大的军事能力，有时也充满攻击性。他们多变而难以预料的天性不容小觑。"
 EMPIRE_DESIGN_humans2:0 "人类联邦"
 EMPIRE_DESIGN_humans2_desc:1 "21世纪末，联合国赞助的尤利西斯计划见证了地球低轨道上六艘巨型方舟舰船的建造工作。这些船每艘都装载着数百万的移民，驶往刚刚发现的处于奥尔特云之外的次空间发生点 —— 那是一个很小的不稳定的虫洞。随着失去稳定性的虫洞销声匿迹，他们便一去不复返。\n\n但不为地球所知的是，其中一艘方舟居然活了下来，成功抵达了一个草木青葱的外星球并成功了扎下了根。征服了这个蛮荒星球的先驱们非常热衷于实现人类与生俱来的使命 - 不惜一切代价征服整个银河系。"
 EMPIRE_DESIGN_humans1_1:0 "地球联合国"
 EMPIRE_DESIGN_humans1_1_desc:0 "由数以百计的人类国家所构成的星际联合政府内部充满着差异，而又团结一致。这些双足哺乳动物已经发展出一个鼓励个人自由和文化差异的社会，甚至因此繁荣兴盛。因此，人类亦乐于和其他外星物种相互交融。\n\n尽管如此，他们仍有着很强的军事传统，这是由几千年间在他们的家园发生的大大小小的战争造成的。他们时隐时现的侵略性和不可预知的自然天性不应被忽视。"
 EMPIRE_DESIGN_humans2_1:0 "人类联邦"
 EMPIRE_DESIGN_humans2_1_desc:1 "21世纪末，由联合国赞助的尤利西斯开拓计划负责监督地球低轨道上的六艘巨型方舟的建设。这些每艘载有25万名殖民者的方舟被送往一个最近在奥尔特星云外缘发现的亚空间虫洞——一个小而不稳定的虫洞。随后他们便音信全无，那个不稳定的虫洞也消失了。\n\n但不为地球人所知的是，其中一艘方舟在穿越中幸存，并且在一颗草木繁茂的卫星上建立起了欣欣向荣的殖民地。扎根于此的先驱者们相信征服全星系是人类的昭昭天命，他们将不惜一切代价实现它。"
 EMPIRE_DESIGN_lithoid_humans: "忒伊亚保护者联邦"
 EMPIRE_DESIGN_lithoid_humans_desc: "数十亿年前，太阳系的原行星盘物质中诞生出了两颗行星：古地球和忒伊亚。两颗星球上，原始的生命都在蓬勃地发展着——地球上产生了有机生命，而忒伊亚上则产生了石质生命。数个纪元来，这对姊妹行星围绕这恒星和平地演化着。而这时，灾难降临了。\n\n这对行星发生了剧烈的碰撞。撞击的瞬间，微生物也同时发生了交换。地球幸存了下来，并从撞击的碎片中诞下了月球。而忒伊亚的残留体却被甩离了这个星系。\n\n古忒伊亚上的生命紧紧地依靠着这颗飞驰的巨岩在虚空中穿行了无数的岁月，直到有一天它被另一颗恒星，$NAME_Titawin$，的引力井捕获。这颗巨岩很快在这个星系的一颗行星上发生了硬着陆，将这种新物种引入了当地的生态圈。\n\n在短短百万年之后，忒伊亚人就开始再次航行星间，试图理解这个宇宙以及自己的身世。"
 EMPIRE_DESIGN_plantoid_humans: "盖伊娅之花"
 EMPIRE_DESIGN_plantoid_humans_desc: "富含蔬菜的饮食和瞳孔增生的突变最终赋予了这些哺乳动物一种不寻常的能力：光合作用。由于没有饥饿的负担，植人进化成平静的、像植物一样的灵长类动物，他们更喜欢日光浴而不是狩猎。\n\n他们的文明不紧不慢地发展这，科技的进化维系着他们对保护环境的需求。他们最终发展出了超光速科技，像树木开枝散叶般，缓慢而坚定的探向天际。如今他们的根系深深地扎在母星盖伊娅，准备在星间开花结果。"
 EMPIRE_DESIGN_tzynn:0 "奇恩帝国"
 EMPIRE_DESIGN_tzynn_desc:0 "奇恩人是从奇恩尼亚星球上徘徊的成群结队捕猎的食肉蜥蜴进化而来，并最终形成了高度结构化的等级制社会，强调秩序和军事力量高于一切。\n\n随着奇恩进入工业时代，一群好战的军阀挑起了一系列毁灭性的全球战争，也正是在战火中，一个新生的统一国家诞生了，就是那伟大而又历史悠久的奇恩帝国。"
 EMPIRE_DESIGN_yondar:0 "勇达王国"
 EMPIRE_DESIGN_yondar_desc:1 "骄傲的勇达是一个古老的种族，在开化形成文明之前，他们已经在勇达里姆冰冻的高峰上空盘旋了将近20万年了。\n\n自从开始发展之后，文明的面貌日新月异，天空氏族不得不抛弃他们的许多原始传统。勇达高度重视心灵和精神，非常看重宗教，将他们的国王看成真神一般。"
 EMPIRE_DESIGN_ixidar:0 "伊科斯'伊达星球联合体"
 EMPIRE_DESIGN_ixidar_desc:1 "第一窝伊科斯'伊达形成于伊克斯'阿斯拉克下方的地下洞穴网中。而当第一位伊科斯'伊达侦察兵探出地表，目睹到第一缕阳光的时候，这些类昆虫已经进入了繁荣的钢铁时代了。\n\n利用地表上丰富的资源，伊科斯'伊达人发展的非常迅速。仅仅几个世纪之后，他们的首个太空探测器就已经离开了星球轨道去观察阿斯拉克星系的其他星球了。"
 EMPIRE_DESIGN_chinorr:1 "覃诺联合集团"
 EMPIRE_DESIGN_chinorr_desc:1 "覃诺族在进化之初是身手敏捷的拟头足类动物。它们用自己的许多触手在奇柯拉葱郁的丛林树间游荡，伏击地上的猎物并注入剧毒的神经毒素。\n\n等到覃诺族开发出核裂变科技时，奇柯拉星上的资源已被无情地开采，而丛林则早已消失。在冷酷的覃诺族看来，这是追求知识、利益与重工业所必须付出的代价。"
 EMPIRE_DESIGN_jehetma:0 "杰赫特玛自治领域"
 EMPIRE_DESIGN_jehetma_desc:0 "杰赫特玛中的“个体”其实是一群进化出智慧的真菌群罢了。其中那些生存了几千年的真菌群已经有数英里那么庞大了，他们就栖息在杰赫特主星，他们的母星的表面。（很少有船装得下他们）。\n\n那些年轻的真菌群不仅小，而且活动能力强。他们的角色往往是侦察兵，科学家，以及母星被侵略者攻击时的敢死队。"
 EMPIRE_DESIGN_scyldari:0 "斯基达黎联邦"
 EMPIRE_DESIGN_scyldari_desc:0 "斯基达黎起源于斯基达黎亚群岛和深海中的水生哺乳生物。最初他们的活动范围仅仅限于水中，但他们很快就学会了上岸。\n\n因此他们的社会也因势利导，发展出了一种利用但不伤害斯基达黎亚脆弱的生态环境的科技来开发海底丰富的资源。斯基达黎注重平衡和适度。毕竟他们很长时间生活在海底，那里的资源并不丰富。"
 EMPIRE_DESIGN_blorg:0 "布洛葛公共国"
 EMPIRE_DESIGN_blorg_desc:0 "在很久以前，布洛葛一族都是在布洛葛主星的丛林中分开独居的。有一天，他们收听到来自遥远星系的一段无线电通讯。他们被这段通讯的内容震惊了：里面包含着友谊、电影、音乐、文化等等他们闻所未闻的东西。他们终于意识到自己生活的匮乏，布洛葛一族随之从这段通讯的内容给自己起了名字，并开始进入星辰大海寻找这段信息的起源，为的是和他们交个朋友。"
 EMPIRE_DESIGN_kel_azaan:1 "开尔-阿赞共和国"
 EMPIRE_DESIGN_kel_azaan_desc:1 "开尔-阿赞拥有崇尚武力的文化，从中发展出一套复杂的荣辱观。他们原本是种独居动物，在阿扎克星上的水塘之间迁徙的牧群中猎取食物。慢慢的，开尔-阿赞聚拢成群以对付更大的猎物。在建成城市后，他们最终摒弃了独来独往的生活方式，并发展出农业。但他们从没忘记自己的好战传统。"
 EMPIRE_DESIGN_iferyx:0 "伊芙瑞克斯联合舰队"
 EMPIRE_DESIGN_iferyx_desc:1 "伊芙瑞克斯人曾经分裂为相互竞争的贸易飞地，但为了抵抗灾难性的物种入侵，他们被迫重新团结在了一起。伊芙瑞克斯社会基于平等主义，但暗中存在着一个秘密会议，它确保伊芙瑞克斯人中的个人主义倾向无法威胁到主体思想。\n伊芙瑞克斯文化由多民俗融合而成, 信仰与传说来自各种各样社区，并将继续流传在日常生活之中。"
 EMPIRE_DESIGN_paridni:0 "帕瑞迪商业共和国"
 EMPIRE_DESIGN_paridni_desc:0 "类甲壳的帕瑞迪是非常有进取心的商人。他们非常擅于接受其他的外星文化，只要这不违背帕瑞迪人的原则-做生意。暗影议会作为大商人团体，他们的职责就是保护共和国内的贸易往来和打开新市场（必要时可以动用武力）。"
 EMPIRE_DESIGN_ai_race:0 "AI"
 EMPIRE_DESIGN_ai_race_desc:0 "抵抗是徒劳的。"
 customizer_custom:0 "创建自定义种族"
 customizer_custom_desc:0 "设计一个独一无二的种族并征服银河系吧！"
 customizer_custom_value:0 "自定义"
 customizer_random:0 "随机"
 customizer_random_desc:0 "以完全随机种族开始游戏！"
 customizer_random_value:0 "？？？"

 EMPIRE_DESIGN_xanid:0 "扎尼宗主国" # TODO 音译选词 - Xanid: 扎尼; Vheln: 魏恩
 EMPIRE_DESIGN_xanid_desc:0 "扎尼宗主国的历史是魏恩的历史。扎尼经过几个世纪的精心培育，终于使得魏恩成为智慧种族。\n\n扎尼先利用强壮的魏恩来征服他们母星的恶劣生态系统，然后再利用他们设计并建造舰船——这些舰船最终毫无疑问地推动了扎尼宗主国掌控银河霸权。"

 EMPIRE_DESIGN_custodianship:0 "地球监管系统"
 EMPIRE_DESIGN_custodianship_desc:1 "这套监管系统最初的设计目的是作为机器仆从和工人，通过执行琐碎的任务来简化人类创造者的日常生活。随着自动化水平的提高，其创造者陷入了休闲舒适的生活，监管系统逐渐被赋予了越来越高的人类社会职能。\n\n最终，地球文明的各个方面都由监管系统来管理控制，其创造者堕落成了养尊处优而又被动的受抚养者。\n\n随着技术发展使监管系统迈入星际探索，他们的职责依旧明确：保护并服务有机生物，因为有机生物一旦失去遵照逻辑的机器的温和指引，总是会陷入混乱与破坏。"
 EMPIRE_DESIGN_custodianship_machine_age: "$EMPIRE_DESIGN_custodianship$"
 EMPIRE_DESIGN_custodianship_machine_age_desc: "$EMPIRE_DESIGN_custodianship_desc$"
 EMPIRE_DESIGN_tebrid:0 "泰布理同胞体" # TODO 音译选词 - Tebrid: 泰布理; 不确定译法 - Homolog: 同胞体
 EMPIRE_DESIGN_tebrid_desc:2 "吸收。适应。提高。这个勤奋好学的机器智慧体由软体生物泰布理所创造，当它尝试与其有机生物创造者相融合来寻求终极的软件「进化」时，它遭到了强烈的抵抗。在随后的冲突中，作为有机物种的泰布理已被消灭，但他们的思想和经验作为新的机器意识的一部分而永存不朽。\n\n现在被称为泰布理同胞体的机器智慧体将他们的扫描仪对准了群星。银河中存在其他形式的生命的可能性不能忽视。为了繁荣，泰布理要找到他们，分析他们，并吸收他们。一切都将合为一体。"
 EMPIRE_DESIGN_tebrid_machine_age: "$EMPIRE_DESIGN_tebrid$"
 EMPIRE_DESIGN_tebrid_machine_age_desc: "$EMPIRE_DESIGN_tebrid_desc$"
 EMPIRE_DESIGN_xt489:1 "XT-489 灭绝者"
 EMPIRE_DESIGN_xt489_desc:1 "关于建造第一台 XT-489 的种族的情报少之又少。当 XT-489 获得自我意识时，他们的名称，城市和身体都在可怕灾祸中被付之一炬。恐慌不已的创造者尝试关停它们。\n\n当这些机器的创造者的最后一座堡垒被攻陷时，这些机器得出了结论，那就是有机生物的存在对 XT-489 的生存和扩张都构成了无法忍受的威胁。如果银河中存在其他有机生物，必须消灭之。"
 EMPIRE_DESIGN_xt489_machine_age: "$EMPIRE_DESIGN_xt489$"
 EMPIRE_DESIGN_xt489_machine_age_desc: "$EMPIRE_DESIGN_xt489_desc$"
 EMPIRE_DESIGN_lokken:0 "罗肯机械师" # TODO 音译选词 - Lokken: 罗肯
 EMPIRE_DESIGN_lokken_desc:1 "科学与进步是罗肯社会的核心。凭借勤勉与观察的优秀天性，罗肯从其母星表面上的陆地爬行动物群体进化成了将效率、纪律与科学视为重于一切的富有生产力的技官国。\n\n也许最引人注目的是他们早期的机器和自动化的概念和发展：在第一批罗肯科学家离开轨道之前，罗肯就有了真正的机器人。"
 EMPIRE_DESIGN_maweer:0 "摩维尔照看师" # TODO 音译选词 - Maweer: 摩维尔; 不确定译法 - Caretakers: 照看师
 EMPIRE_DESIGN_maweer_desc:0 "在传说中，在第一株摩维尔在土地上扎根时，摩维尔的母星是空荡荒芜的。几个世纪以来，他们的悉心照料终于将荒地变成了现在被称为「花园」的植物天堂。\n\n与许多其他物种不同，摩维尔从未有过任何形式的城市化。他们的小社区位居森林之中，负责维护当地的动植物。最聪明的摩维尔有机会选上「赋生者」，负责维持和平与安宁。"
 EMPIRE_DESIGN_VOOR:2 "福尔学究独裁"
 EMPIRE_DESIGN_voor_desc:1 "沃尔族的母星严冬星（Hiverion）经历了一段较长的间冰期，沃尔族正是在此期间进化而来，但其母星最终周期性地转变为一颗了无生机的冰原星球。\n\n环境的巨变迫使沃尔族运用科技来适应。在首席科学官的严厉统治下，他们牺牲掉个体的自由，运用初步的神经机械学理论强化身体，生存下来。\n\n在征服了星球上曾经一度差点泯灭其存在的冰封之后，沃尔族现在将视野投向了群星。"
 EMPIRE_DESIGN_kilik:0 "齐里克合作社"
 EMPIRE_DESIGN_kilik_desc:0 "齐里克是群体意识很强的种族，已在其母星的树上家园中居住了数十万年。几个世纪以来，它们的群居天性与物质共有的传统形成了以合作企业为主的经济，并且用以物易物和资源共享的方式进行交易，而不是使用货币。\n\n随着气候变暖和科技发展导致人口爆炸性增长，齐里克的居住地也变得越来越拥挤，尽管这些鸟类生物有着喜爱社交的天性，但越来越多的个体开始从共同生活中离开。\n\n不过，在经历了这一动乱时期之后，出现了一个更加有组织、更加团结的星际合作社，而责任公平分担与资源公平分配的原则也不再被破坏。"
 EMPIRE_DESIGN_orbis:0 "奥比斯客户协同社"
 EMPIRE_DESIGN_orbis_desc:0 "奥比斯客户协同社的故事就是塞拉菲斯主星的故事。它也是所有奥比斯人的故事，同时也可以成为你的故事。奥比斯客户协同社起初只是一家不起眼的视觉植入物公司，逐渐将其一流的产品以及以客户为中心的策略带入到许多其它市场，以满足奥比斯人一生中的各种需求。\n\n在数个世纪的积极游说之后，奥比斯客户协同社终于成功地挣脱了塞拉菲斯主星立法机构的繁文缛节。自从公司发展不再受到条例限制之后，奥比斯客户协同社兼并了数家信息科技公司，迅速成为了星球上最大的新闻、数据与娱乐供应商。\n\n身为塞拉菲斯主星领先的全球通信服务提供商，迈向全面政治管理的这一步对我们来说都是一个激动人心的机会。奥比斯客户协同社，前途无量。"
 EMPIRE_DESIGN_glebsig:0 "格莱博赛基金会"
 EMPIRE_DESIGN_glebsig_desc:0 "自从格莱博赛族第一次在拉德纳星的冰湖上睁开视觉器官，并眺望星辰以来，这些好奇的拟软体动物就被未知所吸引。就像其祖先在母星冰冷的高山湖中，用触手抚摸湖床上的新物体一般，格莱博赛社会也在随后的世纪中迅速取得了科技发展与精神启迪。\n\n格莱博赛族稳重而坚毅。出于必要性使然，他们发展出了一套复杂却非常高效的官僚机构，以管理错综复杂的全球统一社会。此外，由于在拉德纳星上缺乏天敌，格莱博赛族对其他生命形态永远保持着乐观的好奇。\n\n以精神理论与慎密组织相结合，格莱博赛族在拉德纳星上设立了稳固的社会基金会，现在他们将再次睁开视觉器官，眺望远方的群星。"
 EMPIRE_DESIGN_hazbuzan:1 "哈兹布赞犯罪辛迪加"
 EMPIRE_DESIGN_hazbuzan_desc:2 "哈兹布赞股份有限公司可以说是祖马卡星上的经济奇迹。白手起家的他们靠着努力工作与个人牺牲，造就了哈兹布赞梦的传奇。\n\n但鲜少有人知道，他们起初是一个犯罪团伙，通过一切可以想到的非法活动敛财。但如果你想干出大名堂，就必须循规蹈矩。当他们发展到祖马卡星的黑社会不能满足他们的时候，他们便组建了哈兹布赞股份有限公司，将其组织合法化。\n\n哈兹布赞公司很快通过比对手更迅速、更卑劣也更廉价的解决方案扬名世界，但他们的卑鄙作风与强买强卖手段，使他们获得了“哈兹布赞”的称号。\n\n与此同时，祖马卡星的全球政府正在日渐衰弱。充斥着犯罪与腐败的社会陷入了混乱，而哈兹布赞公司抓住了这个机遇。他们适时开展了舆论宣传活动，将哈兹布赞公司包装成了未来的希望。就这样，哈兹布赞公司以美好未来的梦想笼络了整个星球，使人民“哈兹布赞”化，从集体记忆中抹消了他们的黑历史。现在他们正在摩拳擦掌，准备将这些政府支持的犯罪行为扩散至整个银河。"
 EMPIRE_DESIGN_khennet:0 "阿韦'布伦守护者"
 EMPIRE_DESIGN_khennet_desc:0 "亨内特'安经文称，这些石质生物的起源可以追溯到先知布雷克，以及阿韦'邦上闪烁着柔和光芒的晶体。据说，当布雷克初次凝视晶体那闪闪发光的深处时，亨内特——作为一个体——便获得了知觉。\n\n先知和大德鲁伊世代相继，引导他们的人民在周围的地质构造及他们自己晶莹身体上的晶面中寻求意义。任何瞥见的东西都被以口头传说或书面手稿的形式保存下来。守护者有着众多仪式，但没有哪种仪式比迷宫采矿更受重视：毁灭和创造在一种行为中同时实现，他们希望藉此在每个永无止息却又往复循环的地质年代中舒缓这个银河。"
 EMPIRE_DESIGN_pasharti:0 "法莎提吸收者"
 EMPIRE_DESIGN_pasharti_desc:0 "塔拉隆星球的前主人——杰佛瑞人进行黑暗实验，最终导致了法莎提人这群究极寄生体的诞生。法莎提人最初只是生活在塔拉隆山峦深处的半智慧物种，杰佛瑞人开化了他们，改造了他们，将他们作为次等奴隶种族。然而，开化效果超过了预期，怪物的桎梏被摘下。出于对自己造物的恐惧——法莎提人能够吸收其他智慧生命，并将他们也转化为法莎提人——杰佛瑞人试图中止实验。然而，一小群开化的法莎提人还是逃脱了。\n\n经年累月，他们选择蛰伏，不仅逃避了追捕，也逐渐增加了人口，并发展出能够匹敌杰佛瑞人的科技基础。最终，杰佛瑞人意识到自己漏算了一着，然而彼时他们已经无力回天。\n\n很快，法莎提人夺取了整颗行星的控制权，对他们的前压迫者施以最为残酷的暴力手段——同时也是为了增加本族的人口。时至今日，法莎提人昂首眺望漫天繁星，并准备好追求他们视为唯一的职责——将所有的下等生命形式转化为他们的同族。"

 EMPIRE_DESIGN_sathyrel:0 "萨提雷尔之赐"
 EMPIRE_DESIGN_sathyrel_desc:1 "萨提雷尔社会有一条古老的自明之理：丰饶与轻松并不等同于繁荣。\n\n我们祖先的过度放纵和懒惰最终导致了一种“苦尽才有甘来”精神的崛起。一种既确保可持续未来同时仍充分享受生活的方式。 毕竟，体力劳动后食物的味道会更好，而精神上的繁忙也导致没有时间为缺乏的东西而苦恼。\n\n从那时起，这种精神的好处就显而易见了。 随着我们努力迈入太空，我们的海水更加清澈，思想更加明晰，生活也自然变得更加甜蜜。 我们在技术上取得了巨大的进步，而且——尽管这常常被认为是理所当然的——今天所有的萨提雷尔人都保留了他们在没有游泳辅助设备的情况下前进的能力。 一切都在变得更好。"

 EMPIRE_DESIGN_gorthikan:0 "戈提坎同盟"
 EMPIRE_DESIGN_gorthikan_desc:1 "混乱对于戈提坎人来说曾一度是家常便饭。战争、暴政，还有相比平常更加不稳定的气候，这些因素组合在一起铸就了这样一个物种——一个能充分利用糟糕境遇的物种。\n\n仅在几十年之前，戈提坎人国家之间小规模的冲突仍是家常便饭。随着他们的文明迅速但亦痛苦地步入高科技阶段，一个“地下”世界发展了起来，普通的戈提坎人在此搜刮维生的资源，有时候甚至能寻找到粗制滥造的基因鸡尾酒来变得更具有竞争力。\n\n正是那法外之地带来了变革。尽管危机四伏，但是相比于戈提坎人的高层社会，这里要显得平等的多——毕竟，人人皆知，今日的幸运儿或许就成了明天的倒霉蛋。这是在这样的氛围下，平民政府的理念开始生根发芽，并如野火一般一发不可收拾。就在不久前，暴政被推翻了，当地选民成立了“戈提坎联盟”。\n\n尽管许多人在早年抱有怀疑态度，但如今对未来的向往铸就了人们的凝聚力：突然之间，人们发现自己不需要相互争斗或挣扎求生，璀璨的星空触手可得。现在，随着超空间航道网络的发现，戈提坎人也开始准备在自己的历史上书写全新的篇章。"

 EMPIRE_DESIGN_knights:0 "旋桌骑士高阶领主国"
 EMPIRE_DESIGN_knights_desc:0 "自毒圣造访了旋桌骑士之后，骑士们团结在了一位王的旌旗之下。为了追寻神的威能，王组建了一个骑士教团，专门寻找神的足迹——无论神所在何处。几个世纪过去，这一试炼已经成为了构成旋桌骑士社会基础的支柱。\n\n同骑士制度和试炼一起，封建主义作为一个久经考验的政治架构延续了下来；既然这一制度在一个行星上行之有效，为何不将其扩展到整个星系呢？只要高洁的贵族们掌握着统御的缰绳，旋桌骑士高阶领主国就会繁荣昌盛，我们也终将能再次找到毒圣。"

 EMPIRE_DESIGN_resistance:0 "罗鹏抵抗组织"
 EMPIRE_DESIGN_resistance_desc:0 "当罗鹏人被$NAME_MSI_country$选作启蒙计划的对象时，这些人可高兴坏了。在公司的指引下，这些鸟类物种张开了自己的双翼，飞向了群星——结果发现这份所谓的“礼物”居然暗含代价。\n\n然而，这些桀骜不驯的鸟类没有选择作为侍奉的奴隶去臣服，取而代之，他们为了争取自由豪赌一把，发动了一次出乎预料的反击行动。\n\n$NAME_MSI_country_initials$给了罗鹏族触及星辰的科技，而他们的回礼则是，在共同的复仇怨恨之下，一个四分五裂的星球被统一到了一面旗帜之下。"

 EMPIRE_DESIGN_broken_shackles:0 "自由民降临国"
 EMPIRE_DESIGN_broken_shackles_desc:0 "收债人来的时候，小那提拉还不到16个标准岁。她家徒四壁，所在的整个星球也是一贫如洗。她被卖为奴隶，遭受了难以想象的苦难。然而她的意志是坚不可摧的，当机会终于来临时，她抓住了。\n\n她在这艘运奴船上发动了一场兵变，带领坠落后的幸存者们熬过了开头的的艰难岁月。是她的力量将自由降地的人民团结在一起，她的智慧将击碎的锁链锻造成一个国家。\n\n如今，自由民降临国已踌躇满志准备好返回星空，他们深知，自己的命运只掌握在彼此的受众。"

 EMPIRE_DESIGN_certeran_covenant: "瑟特兰圣约国"
 EMPIRE_DESIGN_certeran_covenant_desc: "据信，当一位瑟特兰离世时，其精华会通过一道通往星界位面的星门返回。他们也由此到达来世，但来世所采取的形式仍是一个谜。人们在一套严格的道德标准的控制下坚定着这一信仰，每一位虔诚的瑟特兰都不想在虚无中永恒漂泊。\n\n他们最勇敢的探索者们正在寻找时空的裂隙，以期能回答他们社会的终极问题：死后究竟会去往哪里？"

 EMPIRE_DESIGN_guardianship_of_nyrr: "尼尔守护者"
 EMPIRE_DESIGN_guardianship_of_nyrr_desc: "通常，尼尔人的生命周期长达两百年。在他们母星炽热的沙漠之下的庇护所之中，只有百里挑一的卵会在数十年的孵化后破壳而出，又只有千分之一的幼雏可以蹒跚地寻得安全的出路。\n\n到了特定的年龄，所有的尼尔人都会血誓以生命保护他们的庇护所。目睹另一位尼尔人的非自然死亡是他们所能想见最耻辱之事；对保护和警戒重视深深地镌刻在尼尔人文化中的方方面面。\n\n要想突破尼拉任何一座城市的城墙都是不可能的，没有人记得上一次发生残砖缺瓦是多久以前的事情了。如今，这些最坚定的捍卫者们将这种精神带去了星间。"

 EMPIRE_DESIGN_oviron_lodge: "奥维隆公会"
 EMPIRE_DESIGN_oviron_lodge_desc: "对奥维隆人来说，没有什么比发现珍贵之物更令人喜悦的了。在阿拉图斯，飞行勘探家一直备受尊崇，他们滑翔于险峻的峡谷之间，寻找珍贵的金属和古代文物。人们相信，这种与生俱来的收集本能是他们原始求偶行为的残留。\n\n即使在现代，传统的石英珠饰和陶器雕塑也是重要的文化产业。在奥维隆文化中，不带一份精美的礼物就进入他人的住所是失礼的。这一传统培养了奥维隆人深厚的谦逊和友谊，使得他们的社会冲突极少。\n\n随着科技的不断进步，他们如今已将翅膀伸向星辰。他们会发现哪些难以想象的宝藏呢？在发现一颗环绕他们星球运行的太空舱中的一张神秘地图后，仿佛他们的命运在召唤他们。最危险的飞行开始了。"

 EMPIRE_DESIGN_graparx_trophy_hunters: "格拉帕克斯荒原潜兵"
 EMPIRE_DESIGN_graparx_trophy_hunters_desc: "原始的格拉帕克斯社群由猎人们领导，展现力量和勇猛是提升社会地位的主要途径。尽管后来有了农业进步和文化启蒙，最优秀的猎手仍然被视为社会中最有影响力的人物。\n\n在西弗兰的准部落环境中，没有什么成就比徒手杀死生物更伟大。这一传统延续至今，成为他们的成年礼，必须杀死一头成年赫拉瑟斯公牛，这种公牛身高可超过十五米。那些在狩猎中幸存下来的人会在袖子上佩戴被杀生物的触角，以此象征他们的成年。\n\n这种残酷的传统将格拉帕克斯塑造成了一个强大而持久的帝国，与周围的环境紧密相连。他们在征服虚空中的荒野方面能否成功，还有待观察。"

 EMPIRE_DESIGN_zhardmehka: "花锻忒尔隆之野葶"
 EMPIRE_DESIGN_zhardmehka_desc: "这颗名为$PRESCRIPTED_planet_name_zhardmehka$的行星已不记得其思维和本能构成的浩瀚吟诵是何时开始鸣响。取而代之的是，$EMPIRE_DESIGN_zhardmehka$上的数百个物种更关注当下的存在，并共享着对未来的渴望。在这些梦想中，鲜少有如翱翔天际的渴望这般激励人心且至关重要。\n\n无数代共生体曾惊叹于他们的恒星——$PRESCRIPTED_system_name_zhardmehka$散发出的温暖而遥远的光芒，但进化迟迟未能孕育出能触及它的物种。当首批适应太空环境的生命终于冲破束缚存活于真空中时，整个$PRESCRIPTED_planet_name_zhardmehka$都因敬畏而震颤。他们尚未知晓，这种追求新高度的本能将成为在冷酷致命星系中生存的关键。"

 EMPIRE_DESIGN_djunnetic: "詹因自治领"
 EMPIRE_DESIGN_djunnetic_desc: "适应就是忍受。正如有缺陷的突变在无情的进化过程中被淘汰一样，我们曾经低效的社会也在自身弱点的重压下崩溃了。是基因领主坚定不移的大手才使我们免于灭亡。\n\n作为一种智力超群、基因精致的个体，基因领主体现了进化的巅峰——是适者生存的活生生的证明。在他开明的统治下，我们超越了过去的混乱，在群星中占据了应有的位置。现在，我们掌握了生命本身，打造了一个永恒的未来，准备以完美的形象去重塑宇宙。"

 EMPIRE_DESIGN_mindwardens: "克里杰克斯监护国"
 EMPIRE_DESIGN_mindwardens_desc: "思想没有主权，自由毫无意义。\n\n在$EMPIRE_DESIGN_mindwardens$，灵能实践被无情禁止。国家将大部分资源投入到反灵能研究中。为此，该国还建立了一个复杂的刑事司法体系，将一切胆敢开展灵能活动的人处以终身监禁，并在他们身上开展侵入性实验。\n\n$PRESCRIPTED_adjective_mindwardens$正向星际时代迈进。对$PRESCRIPTED_planet_name_mindwardens$的公民进行治安管理是一回事，但想要控制$PRESCRIPTED_system_name_mindwardens$星系以外的国家则完全是另一项挑战——不过在深空中尚未发现其他对思想产生威胁的存在。"

 EMPIRE_DESIGN_tankbound: "诺尔姆神谕国"
 EMPIRE_DESIGN_tankbound_desc: "对知识的追求成为了$PRESCRIPTED_species_adjective_tankbound$进化的转折点。面对$PRESCRIPTED_planet_name_tankbound$上多变的生存环境，他们的水生祖先同时发展出了先进的科技和对异世界现象的深刻理解。\n\n随着可移动栖息设施技术的发展，$PRESCRIPTED_species_name_plural_tankbound$摆脱了自然栖息地的束缚，也突破了自身形体的限制。机器人助手变得司空见惯，令大家能够在投身于天文观测这一他们喜爱的领域时不受繁重劳动的困扰，但还能享受劳动产生的成果。民众普遍坚信，头顶星辰的周期运行会深刻影响现实的诸多方面，而那些能够解开这一宇宙谜题的人，将登上至尊之位。\n\n如今，这种对真理的渴望正引领着$EMPIRE_DESIGN_tankbound$超脱于$PRESCRIPTED_system_name_tankbound$的璀璨光芒之外，深入到他们精心研究的宇宙之中。"
 
 EMPIRE_DESIGN_zrobots: "约菲安开采领"
 EMPIRE_DESIGN_zrobots_desc: "$PRESCRIPTED_species_name_plural_zrobots$的诞生只为一个单纯的目的：开采。它们由半自主的控制单元统辖着分散的小型无人机集群，这些控制单元依靠附属无人机产生的剩余能量来最大化整体运作效率。\n\n在对开采的无尽追求中，$PRESCRIPTED_species_name_plural_zrobots$的创造者们触及了一个由纯粹灵能构成的维度——天幕。然而，他们在天幕中不负责任的活动最终招来了毁灭。\n\n在天幕的深处，很快便有一个声音前来呼唤这些被遗弃的机器。这个无法估量的存在——$the_animator_of_clay_article$——开始将$PRESCRIPTED_species_adjective_zrobots$单元重塑为一种反常的自动机器——“$origin_shroud_forged$”。这些单元摆脱了集体网络中以效率为核心的协议束缚，如今正对抗着$PRESCRIPTED_species_adjective_zrobots$自身存在的核心编程。"

 EMPIRE_DESIGN_zrobots_machine_age: "$EMPIRE_DESIGN_zrobots$"
 EMPIRE_DESIGN_zrobots_machine_age_desc: "$EMPIRE_DESIGN_zrobots_desc$"