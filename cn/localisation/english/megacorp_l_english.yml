 fleet1product1:0 "§G特利仨牌双层床§!！这是一种节省空间、可堆叠的革新“睡眠好地方”，可以增加行星住房的容纳潜力，让你可以每平米能“挤进”更多的人！"
 fleet1product1_addendum:0 "§H一次性交付到§Y一个殖民地§!。特利仨牌双层床的使用期限为§Y80年§!，不多不少。在有效期内增加§Y$MOD_PLANET_HOUSING_ADD$§!§G+10%§!。§!\n\n（请注意双层床说明中没提到的内容。双层床的使用与因跌下床导致的轻微伤人数的急剧增长存在相关性。可能会带来隐私问题。可能会提高社会对季节性传染病和/或流行病的易感性。）" # FIXME Carefully considered distribution of bunk beds not included.
 fleet1product1_tooltip:0 "§G+1§!§Y部署特利仨双层床铺§!决策"
 fleet1product2:0 "§G特利仨牌食品容器§!！贵政府是否厌倦了殖民者任由各种完全可消化的蔬菜和动物质在住所里腐烂，仅仅是因为他们的消化系统一次只能处理这么些输入吗？\n\n将这些半透明有盖容器空投到您青睐的殖民地，它可以封存熟食或生食，并持续保持保鲜。这是将残羹剩饭保存为美味和/或名义上营养零食的完美方式，可以大幅减少食物浪费，因此减少食物需求。"
 fleet1product2_addendum:1 "§H一次性交付到§Y一个殖民地§!。特利仨牌食品容器的使用期限为§Y80年§!，不多不少。在有效期内降低§Y$mod_planet_pops_organics_food_upkeep_mult$§!§G-10%§!。§!\n\n（使用100%万格拉容器型聚合物制造，经认证可容纳III级腐败物。洗碗机可用。）"
 fleet1product2_tooltip:0 "§G+1§!§Y部署特利仨食品容器§!决策"
 fleet1product3:0 "§G特利仨牌大气除臭器§!！贵农业星球是不是闻起来臭臭的？贵寰球都市是不是闻起来“呃，拜托，不要了！”贵殖民地§E臭§!吗？\n\n我们有解决方案！我们的微生物与气溶胶试剂混合的专利产品能够清理所有宜居对流层。坐好，放松，部署我们的除臭无人机，清新空气自然来。"
 fleet1product3_addendum:2 "§H一次性交付到§Y一个殖民地§!。除臭效果的质保期限为§Y80年§!，不多不少。在有效期内增强§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§!§G+30%§!并增加§Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§!§G+10%§!。§!\n\n（“特利仨大层除臭器”品牌名称和“你以为你在呼吸的叫空气吗？”标语版权（C）2200年万格拉三和会版权所有。）"
 fleet1product3_tooltip:0 "§G+1§!§Y部署特利仨大气除臭器§!决策"
 fleet1product4:0 "独家§G特利仨小玩意收藏套装§!！这里面全是时尚艳丽的小玩意儿，肯定会让您成为全场瞩目的焦点。"
 fleet1product4_addendum:1 "（消费品的实际价值在旁观者眼中可能有所不同。）"
 fleet1product5:0 "§G万格拉三和会销售技术团队§!。驻扎在贵帝国的每一个太空基地，他们会向上调整您所有星系的$TRADE_VALUE$。（嫉妒的竞争对手可能会用“人为通货膨胀”来形容这一过程。）"
 fleet1product5_addendum:1 "§H销售团队会在贵太空基地中生活和工作，他们只吃特利仨牌营养面条。与他们对您$TRADE_VALUE$的影响相比，他们对人口统计或经济的影响完全不值一提。这项任务的期限为§Y80年§!，不多不少。在有效期内增加§Y$TRADE_VALUE$§!§G+15%§!。§!"
 fleet1product6:1 "§G特利仨牌孵化池刺激素§!！厌烦了等待您的幼虫，或是相当于幼虫的幼崽变成成虫，或是相当于成虫的成年生物了吗？用这些超级安全的刺激素加快其成长吧！"
 fleet1product6_addendum:0 "请注意，在贵种族的系统里发现的的抗体会导致此催化剂在§H十年§!期限后失效。不过在这十年间，您将享受人口暴增的红利，加快§Y$MOD_POP_GROWTH_SPEED$§!高达§G10%§!。"
 fleet1product7:0 "数个手提箱无法溯源的£energy£§Y$energy$§!！总共相当于£energy£§G2000§!§Y$energy$§!。您和我们一样兴奋吗？但愿如此。"
 fleet1product7_addendum:0 "万格拉三和会：帮助正确的外星人放在正确的地方。"

