 distar.9000.name: "$clues$"
 distar.9000.fallback: "虽然当时并不明显，但[From.GetName]最近进行的勘探，在报告传回[Root.Capital.GetName]上的科学界之后，似乎使§HL-星门§!谜团的研究有了突破性的进展。"
 FORTUITOUS: "真走运。"
