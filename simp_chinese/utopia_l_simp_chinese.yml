 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED: "$dyson_sphere_5$会完全遮挡住恒星，导致恒星系中所有行星变成荒芜星球或冰冻星球。\n\n恒星系中的一切环境改造候选将无法再进行改造。"
