 ### Relentless Industrialists

 civic_relentless_industrialists:0 "Relentless Industrialists"
 civic_relentless_industrialists_desc:0 "To live is to exploit. This civilization is built around the principle of living life to the fullest, in the sense of squeezing the maximum profit from every last ounce of matter and membrane available for exploitation."
 civic_corporate_relentless_industrialists:0 "$civic_relentless_industrialists$"
 civic_corporate_relentless_industrialists_desc:0 "$civic_relentless_industrialists_desc$"
 civic_tooltip_relentless_industrialists_effects:0 "Can build £building£ §Y$building_coordinated_fulfillment_center_1$§!, significantly increasing £alloys£ §YAlloy§! and £consumer_goods£ §YConsumer Goods§! output at the cost of reduced £mod_pop_growth_speed£ §YPop Growth§! and gradually turning planets into §YTomb Worlds§!."
 civic_tooltip_not_relentless_industrialists:0 "Does NOT have §Y$civic_relentless_industrialists$§! Civic"

 building_coordinated_fulfillment_center_1:0 "Coordinated Fulfillment Center"
 building_coordinated_fulfillment_center_1_plural:0 "Coordinated Fulfillment Center"
 building_coordinated_fulfillment_center_1_desc:0 "Although some might deem the practices promoted in this facility to be unsafe or dangerously short-sighted, one cannot argue with the productivity numbers they produce."
 building_coordinated_fulfillment_center_2:0 "Universal Productivity Alignment Facility" #N.B. Corporate speak, doesn't need to mean anything...
 building_coordinated_fulfillment_center_2_desc:0 "Through tireless number-crunching and ubiquitous performance reviews, industrial productivity can be pushed to hitherto unmatched levels. Even if this leaves little time for distractions such as reproduction and environmental concerns."
 building_coordinated_fulfillment_center_tooltip:0 "§RThis world will be exploited ruthlessly. Eventually, it will be rendered a Tomb World.§!"

 toxoids.5.name:0 "Excessive Exploitation of [Root.GetName]"
 toxoids.5.desc:0 "Our exploitation of [Root.GetName] has caused significant - perhaps irreversible - changes to the world's environment. Industrial pollution has caused significant climatic disruption via a runaway greenhouse effect, and rampant radioactive leaks have rendered large swaths of the [Root.GetPlanetMoon] uninhabitable by conventional means.\n\nThe process has now reached a tipping point. Unless we change our ways and start mitigating our impact on the planetary environment, we will be unable to prevent outright calamity: an inhospitable and irradiated world to match the worst of doomsayers' warnings, characterized by turbulent seas and unbroken lifeless wastelands."

 relentless_industrialists_situation:0 "Environmental Deterioration of [Target.GetName]"
 relentless_industrialists_situation_type:0 "Environmental Deterioration"
 relentless_industrialists_situation_desc:0 "If we take no action, our exploitation of [Target.GetName] will rapidly render it a Tomb World. We must decide where we stand on this issue: will we have to change our ways, or is this an acceptable - or even desirable - price of industrial progress?"
 relentless_industrialists_situation_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$\nAdditionally, reforming our Government to remove the §Y$civic_relentless_industrialists$§! Civic will cancel the Situation."
 approach_take_no_action:0 "Take No Action"
 approach_climate_do_nothing_tooltip:0 "The world will become a §YTomb World§!. Our §Y$building_coordinated_fulfillment_center_1_plural$§! will henceforth have even greater effects."
 approach_cleanup_efforts:0 "Launch Cleanup Efforts"
 approach_climate_cleanup_efforts_tooltip:0 "The world will NOT become a §YTomb World§!. However, our §Y$building_coordinated_fulfillment_center_1_plural$§! will now have a significant £unity£ §YUnity§! upkeep."
 approach_embrace_change:0 "Embrace Change"
 approach_climate_embrace_change_tooltip:0 "We will study the process to learn how to safely turn worlds into §YTomb Worlds§!. Pop growth penalties of our §Y$building_coordinated_fulfillment_center_1_plural$§! will be reduced, and corresponding §YTerraforming§! options will be unlocked."
 approach_become_environmentalist:0 "Embrace Environmentalism"
 stage_cleanup:0 "Cleanup Efforts"
 stage_cataclysm_1:0 "Environmental Upheaval"
 stage_cataclysm_2:0 "Irreversible Cataclysm"
 relentless_industrialists_situation_cleanup_tooltip:0 "Our worlds will no longer be in danger of becoming §YTomb Worlds§!.\nOur §Y$building_coordinated_fulfillment_center_1_plural$§! will gain a significant £unity£ §YUnity§! upkeep."
 relentless_industrialists_situation_completion_tooltip:0 "§Y[Target.GetName]§! will become a §YTomb World§!.\nFurther effects may happen, depending on the §YApproach§! picked."
 relentless_industrialists_situation_locked_tooltip:0 "§RIt is now too late to change our Approach to this Situation.§!"

 toxoids.10.name:0 "Tipping Point Reached"
 toxoids.10.desc:0 "The environmental damage to [Target.GetName] is now irreversible. Nothing we do can prevent the spread of radioactive waste across the [Target.GetPlanetMoon]'s surface. Unfortunately, the populace has not greeted this news with pleasure, organizing rallies against our leadership and complaining that our relentless pursuit of profit has "ruined everything"."
 toxoids.10.A:0 "It is sad that they are blind to our priorities."
 toxoids.10.A.tooltip:0 "We will suffer low stability while our planets are turned into Tomb Worlds."

 toxoids.15.name:0 "$toxoids.10.name$"
 toxoids.15.desc:0 "The environmental damage to [Target.GetName] is now irreversible. Nothing we do can prevent the spread of radioactive waste across the [Target.GetPlanetMoon]'s surface. The response from the populace has been a great collective shrug as they bury themselves even deeper in their work, trying desperately to hit next month's productivity targets..."
 toxoids.15.A:0 "As well they should."

 toxoids.25.name:0 "For the Sake of Progress"
 toxoids.25.desc:0 "The transformation is complete: [Target.GetName] is now a barren, irradiated wasteland. More importantly, however, our industrial apparatus remains intact, so we are set to hit our production targets. Besides that, nothing else matters."
 toxoids.25.A:0 "A price worth paying."
 toxoids.25.A.tooltip:0 "Our §Y$building_coordinated_fulfillment_center_1_plural$§! will now provide even greater industrial output bonuses."

 toxoids.30.name:0 "Transformative Knowledge"
 toxoids.30.desc:0 "The transformation is complete: [Target.GetName] is now a barren, irradiated wasteland. Our [Owner.GetResearchers] have studied the process and promise they will be able to replicate it safely on other worlds, though some expressed unease as to exactly why we needed this ability."
 toxoids.30.desc.thisisfine:0 "The transformation is complete: [Target.GetName] is now a barren, irradiated wasteland. Our [Owner.GetResearchers] have studied the process and promise they will be able to replicate it safely on other worlds, should we see the need."
 toxoids.30.A:0 "Knowledge is power."
 toxoids.30.A.tooltip:0 "We may now terraform planets into §YTomb Worlds§!."

 toxoids.35.name:0 "[Target.GetName] Restored"
 toxoids.35.desc:0 "Our extensive cleanup efforts have brought [Target.GetName] back from the brink of disaster. The world's climate has now been stabilized, and we have learnt enough from the process to prevent this from happening in future without lowering our ambitious production targets - though we will have to set aside some resources as mitigation costs..."
 toxoids.35.A:0 "All's well that ends well."
 toxoids.35.A.tooltip:0 "Our §Y$building_coordinated_fulfillment_center_1_plural$§! will now cost additional £unity£ $unity$ Upkeep."

 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_TITLE:0 "Relentless Exploitation"
 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_DESC:0 "Following years of environmental damage as a result of our industrial avarice, §Y[This.GetName]§! has become a §YTomb World§!."
 relentless_industrialists_tomb:0 "Environmental Deterioration"
 relentless_industrialists_tomb_desc:0 "Excessive exploitation has turned this planet into a radioactive wasteland. The populace is dismayed at this turn of events."
 requires_not_relentless_industrialists_situation:0 "$TRIGGER_FAIL$§RCannot terraform [This.GetName] due to ongoing §Y$relentless_industrialists_situation_type$§! Situation.§!"

 relentless_industrialists_policies_activated:0 "We can now alter our §Y$policy_relentless_industrialists_policy$§! Policy in the Policies Menu.\n\n"

 policy_relentless_industrialists_policy:0 "Industrialism"
 policy_relentless_industrialists_policy_desc:0 "To live is to exploit. But to exploit to the degree that we practice it has consequences. We can choose to channel our energies towards the attainment of more, or seek to mitigate its worst effects."
 relentless_industrialists_full_steam_ahead_name:0 "Full Steam Ahead"
 relentless_industrialists_full_steam_ahead:0 "$relentless_industrialists_full_steam_ahead_name$"
 relentless_industrialists_full_steam_ahead_desc:0 "Our industries shall not suffer any constraints.\n\nIncreased output bonuses from §Y$building_coordinated_fulfillment_center_1_plural$§!."
 relentless_industrialists_study_name:0 "For Science!"
 relentless_industrialists_study:0 "$relentless_industrialists_study_name$"
 relentless_industrialists_study_desc:0 "There is much to learn from the process of irradiating a planet.\n\nAllows us to terraform planets into §YTomb Worlds§!.\nReduced habitability penalties from §Y$building_coordinated_fulfillment_center_1_plural$§!."
 relentless_industrialists_cleanup_name:0 "Cleanup"
 relentless_industrialists_cleanup:0 "$relentless_industrialists_cleanup_name$"
 relentless_industrialists_cleanup_desc:0 "We shall take steps to mitigate our environmental footprint.\n\nPlanets with §Y$building_coordinated_fulfillment_center_1_plural$§! will no longer turn into §YTomb Worlds§! over time, but the building will now cost a £unity£ §YUnity§! upkeep."

 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT:0 "The Secret to Safer Radiation"
 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT_DESC:0 "We shall study how to safely irradiate a planet, without unduly inconveniencing the local population."

 toxoids.45.desc:0 "Our [This.GetResearchers] have studied the processes of irradiation our industries employ, and promise they will now be able to safely convert vibrant ecosystems into radioactive environments without causing excessive harm to the local population."

 ### Scavengers
 civic_scavengers:0 "Scavengers"
 civic_scavengers_desc:0 "In this society, nothing goes to waste, even in the grimmest times of war: no enemy technology will go undiscovered, as teams of scrappers accompanying the war fleets scrape wreckages of anything and everything worth salvaging."
 civic_scavengers_effects:0 "Researching §YDebris§! will grant both §YResearch§! and a portion of other §YResource Costs§! of the destroyed fleet.\n§YShips§! can be salvaged from some §YDebris§!."
