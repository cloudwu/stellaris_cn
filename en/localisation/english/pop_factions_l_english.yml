 factions.3000.name:0 "The Political Frontier"
 factions.3000.desc:0 "Established Factions and fledgling movements alike have taken an unusually keen interest in our new colony on §Y[root.GetName]§!. From the moment we announced settlement of this modest [root.GetPlanetHabitat], nearly every political voice in the [root.owner.GetName] has had something to say about it.\n\nOur analysts don't suspect that anything truly radical is taking root on [root.GetName], but they advise some caution. It's clear our various political entities intend to campaign vigorously on this burgeoning world."
 factions.3000.a.demo:1 "Such vigorous debate is to be commended!"
 factions.3000.a.auth:0 "Keep a close watch on these activists."
 factions.3000.b:0 "The risks are too great. Bolster security."
 factions.3000.b.auth:0 "We cannot allow this."
 planet_political_frontier:0 "Political Frontier"
 planet_political_frontier_desc:0 "This colony is considered fertile ground for campaigns by Factions across the political spectrum."
 planet_political_safezone:0 "Politically Assured"
 planet_political_safezone_desc:0 "Political Factions are being discouraged from campaign work within this colony."
 planet_political_crackdown:0 "Political Crackdown"
 planet_political_crackdown_desc:0 "Political Factions are actively prevented from campaigning within this colony."

 factions.3005.name:0 "Report: Political Discourse on [root.GetName]"
 factions.3005.desc.1:0 "As instructed, our informants on [root.GetName] have been delivering regular updates on the colony's developing political situation. In short: the trending outlook appears good.\n\nLocal enforcers and political agents have managed to keep outright dissent to a minimum, using only the bare minimum of resources. Rogue Factions in particular have struggled to gain any meaningful ground amongst the colonists; the result is a political environment which remains firmly within our control."
 factions.3005.a:0 "These patriots are to be commended."
 factions.3005.desc.2:0 "The data we've been gathering about the political situation on [root.GetName] lends credence to many of our concerns. Fringe campaigns of a radical nature have managed to drum up support amongst the colony's population. These citizens have been swayed by sermons of social equity and mobility, and no longer subscribe to some of the founding principles of our society.\n\nDespite appearances though, this still amounts to good news. We've amassed a substantial body of research, invaluable for refining our theories about [owner.GetAdj] colonial politics. Moreover: by luring out such fringe elements, we have exposed these threats long before they could ever gain a foothold on the capital."
 factions.3005.b:0 "Or... perhaps there is some merit to this thinking?"
 planet_political_admittance:0 "Permissive Politics"
 planet_political_admittance_desc:0 "This colony permits more disruptive forms of political discourse in exchange for better monitoring and sociological understanding."
 factions.3005.desc.3:0 "The information we've been gathering about political campaigns on [root.GetName] has led to some interesting forecasts. We see a trend towards broader acceptance of new ideas - outside the bounds of what we would consider stable political thought - but no significant move towards radicalization.\n\nThough any deviation from our core message could be said to weaken our power base, this may still amount to good news. This experiment amounts to a substantial body of research, invaluable as we refine our theories about colonial politics. Moreover: we have proven that even when fringe elements are given some ground, the [owner.GetAdj] people refute their most radical elements, and stay relatively close to our nation's principles."
 factions.3005.c:0 "Perhaps this conduct is to be encouraged, then."

 factions.3010.desc.1:0 "Our political scientists have been observing [root.GetName] with keen interest. However, despite feverish campaigning and a lot of recent fuss in the media, they forecast a fairly typical outcome for the colony's political future.\n\nOur researchers note that 'no news' amounts to good news here: despite what some fringe elements in our society may claim, there are as yet no signs that [root.GetName] is being molded into a hotbed of autocracy. Democracy remains a founding principle there, for now."
 factions.3010.a:0 "Perhaps we ought to shake things up."
 factions.3010.desc.2:0 "It seems that some of the more authoritarian political bodies in our society have gained a foothold on [root.GetName]. Their campaigns were amongst many targeting this burgeoning colony, and although their apparent success isn't cause for alarm in itself: our political scientists believe some caution may be warranted. Democracy may not be as essential or as appealing to the [root.owner.GetAdj] of [root.GetName] as we first thought."
 factions.3010.b:0 "A worthy test for our way of governance!"
 factions.3010.c:0 "We must guard against threats to democracy."
 factions.3010.desc.3:0 "Our political scientists have been monitoring [root.GetName] for some time, and their reports confirm a wide range of political opinions have taken root there.\n\nThere are no signs yet that [root.GetName] will descend into anarchy, or other similarly extreme modes of governance. However, this much political jockeying does still present [root.owner.GetAdj] democracy with some unique challenges - and potential risks, if more extreme factions manage to gain a foothold there."
 factions.3010.frontier.tt:0 "The §Y$planet_political_frontier$§! modifier will remain for approximately §Y9§! years, increasing $MOD_POP_ETHICS_SHIFT_SPEED$ by §G+50%§!."
 factions.3010.d:0 "These risks sound too great."

 ### Loyalists
 faction.4.title:0 "Loyalist Demands"
 faction.4.desc:0 "The Loyalists are devoted to [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] of the [Root.Owner.GetName], and have no demands."

 ### Slaves
 faction.6.title:0 "Hunger Strike!"
 faction.6.desc:0 "The slaves of the [Root.Owner.GetName] have organized to sabotage our means of production - their bodies - through willing starvation. The [Root.GetName] faction members are effectively §YPurging§! themselves from the [Root.Owner.GetName].\n\nIf this situation goes unchecked for long, we risk losing a significant portion of our enslaved pops. We can either let the wretches die, or find some other way of dealing with this rogue faction."

 faction.7.title:0 "Slave Uprising!"
 faction.7.desc:0 "The slaves of [slave_planet.GetName] have risen up against their masters, forming an illegal rebel coalition intending to break the [Root.Owner.GetName]'s lawful hold on them!"

 faction.8.title:0 "Force Feeding"
 faction.8.desc:0 "The body of a slave is not theirs to damage or withhold.\n\nTheir careless purge is ended, and all affected who still live have been dosed with appropriate amounts of nutrients."

 faction.10.title:0 "Slave Unrest!"
 faction.10.desc:0 "Widespread unrest among the slaves on [unrest_planet.GetName]negatively affects their output."
 faction.10.desc.colle:0 "A queasiness spreads within the enslaved aspects of the [Root.Owner.GetName], centered on the [unrest_planet.GetPlanetMoon] of [unrest_planet.GetName]."
 faction.10.a.tooltip:0 "§HEnslaved Pops§! on §H[unrest_planet.GetName]§! gain the §RSlave Unrest§! modifier for §Y4 years§!."

 faction.15.title:0 "Slave Violence!"
 faction.15.desc:0 "Roving mobs - comprised of derelict slaves - have gotten into violent confrontations with other members of the populace on [roving_gangs_planet.GetName], resulting in the untimely death of a Pop.\n\nIt remains to be seen how the associates of the deceased will react to this incident."
 faction.15.a.tooltip:0 "[roving_gangs_planet]:\n§Y1 Pop§! §Rdies§!."

 faction.50.title:0 "Interstellar Railroad!"
 faction.50.desc:0 "It appears that some of the more radical elements in our slave population have banded together to, essentially, remove slaves from [Root.Owner.GetAdj] territories.\n\nWe do not know how a crime on this scale was committed, but we are fairly certain that the slaves are now free, somewhere outside of [Root.Owner.GetAdj] space."
 faction.50.desc.colle:0 "A misguided faction has seen fit to wound the [Root.Owner.GetName] by removing several slaves from their duties and smuggling them out of [Root.Owner.GetAdj] borders.\n\nWe will heal in time, and we hope that the lost eventually find their way back to the [Root.Owner.GetName] and their purpose in life."
 faction.50.a:0 "Unfortunate."
 faction.50.1.tooltip:0 "[Root.Owner.GetName]:\nEnslaved Pops: §R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]:\nEnslaved Pops: §R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]:\nEnslaved Pops: §R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]:\nEnslaved Pops: §R-5§!"

 faction.55.title:0 "Malcontent Slaves Riot!"
 faction.55.desc.colle:0 "Some elements in the [Root.GetName] faction have been gripped by a desire to hurt the [Root.Owner.GetName] by destroying a productive facility on [riots_planet.GetName]. We can only assume that whatever impairment it is that prevents them from accepting their place in the [Root.Owner.GetAdj] order also drives them to this roundabout form of self-harm."
 faction.55.desc:0 "Rioting slaves have ruined a building on [riots_planet.GetName] - it must be repaired before production can resume."

 faction.60.title:0 "Malcontent Slaves Revolt!"
 faction.60.desc:0 "The more radical elements among our slave populace have - not unexpectedly, some would say - taken up arms against our lawful rule.\n\nReports indicate that the unrest started on [revolt_planet.GetName], and may already have spread."
 faction.60.desc.colle:0 "Dissent among those assigned menial tasks for the glory and betterment of the [Root.Owner.GetName] has reached a catastrophic boiling point.\n\nTheir inability to grasp the bigger picture and their place within it has driven them to open rebellion on the [revolt_planet.GetPlanetMoon] [revolt_planet.GetName] - and other worlds may soon follow, if they have not already."
 faction.60.a:0 "Disaster."
 faction.60.b:0 "Ignorant fools..."
 faction.60.a.tooltip:0 "The §HMalcontent Slaves§! faction §Yrevolts§!!"

 faction.80.title:0 "Slaves Radicalized!"
 faction.80.desc:0 "Members of a local [Root.GetName] chapter appear to have successfully radicalized several [Root.Owner.GetAdj] slaves, strengthening the ranks of the malcontent slaves."

 ### Separatists
 # From = pop faction
 # Parameters = planet

 pft_planet_separatists:0 "Planetary Separatist Faction"
 pft_planet_separatists_desc:0 "Planetary separatists may appear on colonized worlds and seek to free the planet from imperial rule. Given enough popular Support, they may even take up arms.\n\n§HPlanetary Separatists will only appear on directly-controlled planets.§!"

 # Separatists rebel
 faction.100.title:0 "Separatists Rebel!"
 faction.100.desc:3 "The unrest on [planet.GetName] has reached critical mass. The local separatist faction has risen up in an armed attempt to take the planet."

 # Separatists riot
 faction.101.title:1 "Separatist Riot!"
 faction.101.desc:1 "The civil unrest on §Y[planet.GetName]§! has reached a boiling point and members of the §Y[Root.GetName]§! have taken to the streets, looting and burning.\n\nReports indicate that a major colony facility has been ruined."

 # Separatist leader assassinated
 faction.102.title:1 "Faction Leader Assassinated!"
 faction.102.desc:1 "The [Root.GetName] is in disarray following the sudden death of their leader, [Root.Leader.GetName].\n\nAs far as the [Root.Owner.GetSpeciesAdj] public is concerned, this is the outcome of an internal power struggle within the [Root.GetName]. While another figurehead has already emerged, the incident has resulted in a loss of popular support."

 # Separatist sector created
 faction.103.title:0 "Sector Created!"
 faction.103.desc:0 "The [Root.GetName] has been granted a quasi-independent sector, with local government based on [parameter:planet.GetName]."

 faction.104.title:0 "Empire Released!"
 faction.104.desc:0 "To appease and effectively eliminate the separatists, the colony on [parameter:planet.GetName] has been released from the [Root.Owner.GetName].\n\nThe [Root.GetName] have formed their own nation."

 ### Crusaders

 # Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title:0 "[Root.GetName] Brand the Heathen [parameter:heathens.GetName]!"
 faction.200.desc:1 "they designate a PoI on a foreign power's capital and want it taken over."

 holy_war_title:0 "Holy War"
 holy_war_desc:0 "Lead a crusade against the [parameter:heathens.GetName]."
 holy_war_1_poi:0 "Capital System"
 holy_war_1_poi_desc:0 "The heathens' planet."
 profane_planets_seized:0 "Profane Planets Cleansed"

 # Capital conquered
 faction.201.title:0 "Heathen Capital Conquered!"
 faction.201.desc:0 "Their temples defaced, their gods have abandoned them."

 faction.202.title:0 "[parameter:heathens.GetName] Insulted"
 faction.202.desc:1 "As a consequence of an embarrassing lapse in security, the [Root.GetName] gained brief access to our diplomatic communication channels. They used this opportunity to condemn and insult the [parameter:heathens.GetName] for various heresies committed and moral failings inherent in their beliefs.\n\nThe incident did not go over well with the deeply religious [parameter:heathens.GetSpeciesNamePlural]."
 faction.202.a:0 "How embarrassing."
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§! adds the §YFaction Insult§! opinion modifier towards §Your Empire§!."
 faction.203.title:0 "Attempted Insult"
 faction.203.desc:1 "As a consequence of yet another, intensely embarrassing lapse in security, the [Root.GetName] gained brief access to our diplomatic communication channels. They used this opportunity to once again belittle the heathen beliefs of the [parameter:heathens.GetName].\n\nHowever, the [parameter:heathens.GetSpeciesNamePlural] were understandably not taken off-guard by this repeated incident, and appear to have shrugged it off."
 faction.203.a:0 "Sigh..."

 faction.204.title:0 "Religious Insurrection!"
 faction.204.desc:0 "We have received reports that radical elements of the [Root.GetName] are staging an armed insurrection on [planet.GetName].\n\nTheir rebellion is still in its infancy, and it would be advisable to nip this in the bud."
 faction.204.a:0 "Very well."
 faction.204.a.tooltip:0 "[planet.GetName]:\nInsurrection!"

 ### Nationalists
 faction.301.title:2 "Nationalist Sabotage!"
 faction.301.desc:2 "Radical members of the [Root.GetName] have ruined a building has on the [planet.GetPlanetMoon] of [planet.GetName]."
 faction.301.desc.phobe:0 "The xeno brutes of the [Root.GetName] have ruined a building on [planet.GetName] in a calculated attempt to hurt [Root.Owner.GetAdj] interests, with the apparent goal of destroying our way of life."
 faction.301.desc.phile:0 "The otherwise lovely members of the [Root.GetName] have seen fit to express their dissatisfaction with our rule by disabling - some would say sabotaging - an installation on [planet.GetName]."

 faction.302.title:1 "Nationalist Rebellion!"
 faction.302.desc:3 "Emboldened by popular support, the [Root.GetName] has taken up arms in an effort to take back their territory by force."
 faction.302.desc.phobe:0 "The revolting xenos of the [Root.GetName] seek to overthrow [Root.Owner.GetAdj] rule in open rebellion!"
 faction.302.desc.phile:0 "Recognizing our continued failure to accede to their demands, the [Root.GetName] has risen up in open revolt."

 ### Peace Movement

 faction.400.title:0 "Fleet Sabotaged!"
 faction.400.desc:0 "At some point, radical members of the [From.GetName] successfully infiltrated at least one [Root.Owner.GetSpeciesAdj] military vessel to plant explosives. These explosives have now been detonated, destroying the entirety of the [Root.GetName].\n\n[From.Leader.GetName], leader of the [From.GetName], has issued a statement declaring this action to be demonstrative of the abhorrent nature of violence in general, and the [Root.Owner.GetName]'s armed conflict with the [From.parameter:enemy.GetName] in particular."
 faction.400.a:0 "Hypocrites."
 faction.400.a.tooltip:0 "§R[Root.GetName] destroyed.§!"

 faction.401.title:0 "Ceasing Hostilities"
 faction.401.desc:0 "All diplomatic ties requiring continued conflict with [From.parameter:enemy.GetName] have been cut, and we have made an offer of white peace."
 faction.401.a:0 "We hope they are happy with this."

 faction.402.title:0 "Ceasing Hostilities"
 faction.402.desc:0 "We have made an offer of white peace to [From.parameter:enemy.GetName], hopefully ending the war."
 faction.402.a:0 "What is it good for?"

 ### Liberation Faction

 faction.501.title:0 "[parameter:enemy.GetName] Insulted"
 faction.501.desc:1 "As a consequence of an embarrassing lapse in security, the [Root.GetName] gained brief access to our diplomatic communication channels. They used this opportunity to gravely insult the [parameter:enemy.GetName] and demand the immediate return of [parameter:planet.GetName].\n\nIt did not go over well with the [parameter:enemy.GetSpeciesNamePlural]."
 faction.501.a:0 "How embarrassing."
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§! adds the §YFaction Insult§! opinion modifier towards §Your Empire§!."
 faction.502.title:0 "Attempted Insult"
 faction.502.desc:1 "As a consequence of yet another, intensely embarrassing lapse in security, the [Root.GetName] gained brief access to our diplomatic communication channels. They used this opportunity to once again gravely insult the [parameter:enemy.GetName] and demand the immediate return of [parameter:planet.GetName].\n\nHowever, the [parameter:enemy.GetSpeciesNamePlural] were understandably not taken off-guard by this repeated incident, and appear to have shrugged it off."
 faction.502.a:0 "Sigh..."
 faction.503.title:0 "Hawkish Rebels!"
 faction.503.desc:0 "We have received reports that radical elements of the [Root.GetName] have formed highly-organized rebel militias on [planet.GetName].\n\nTheir rebellion is still in its infancy, and it would be advisable to nip this in the bud."
 faction.503.a:0 "Very well."
 faction.503.a.tooltip:0 "[planet.GetName]:\n§RRebellion!§!"

 ### Emancipation Faction
 faction.600.title:0 "Radicalized Slaves"
 faction.600.desc:0 "Members of the [Root.GetName] are allegedly sowing dissent among the enslaved populace. According to some rumors, they are training and even arming fringe elements of the [parameter:slave_faction.GetName], though this seems far too outrageous to be true."
 faction.600.a:0 "Worrying, nonetheless."
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]:\n§R+50%§! Militancy\n§R+30%§! Support"
 faction.601.title:0 "The Interstellar Railroad"
 faction.601.desc:0 "Word has reached up that some of the more radical members of the [Root.GetName] have freed a group of slaves on [railroad_planet.GetName] and spirited them out of the [Root.Owner.GetName]'s reach."
 faction.601.a:0 "We need to watch them more closely."
 faction.601.a.tooltip:0 "[railroad_planet.GetName]:\nEnslaved Pops: §R-1§!"

 ### Xenoslaver Faction
 faction.700.title:0 "Slaves Taken!"
 faction.700.desc:0 "The rabid [Root.GetName] have allegedly forced some of the [Root.Owner.GetName] non-[Root.Owner.GetSpeciesAdj] populations into indentured servitude."
 faction.700.a:0 "This is an outrage."
 faction.700.a.tooltip:0 "Slaves:\n§Y+2§! Pops"

 faction.701.title:0 "The [parameter:rebelling_faction.GetName] Rebel!"
 faction.701.desc:0 "Supposedly fed up with the [Root.Owner.GetName]'s soft stance on the brutish aliens amongst us, the would-be slave owners of [parameter:planet.GetName] have come together, as a confederation of communities, to declare their independence."
 faction.701.a:0 "Truly, truly, truly outrageous."

 ### Purged Faction
 faction.801.title:0 "Death Struggles"
 faction.801.desc:0 "Fueled by desperation, some individuals currently subject to purges on [riot_planet.GetName] have seen fit to attack and raze one of the facilities on the planet."

 faction.803.title:0 "The [Root.GetName] Revolt!"
 faction.803.desc:0 "Fueled by desperation, demographics currently subject to purges on [death_planet.GetName] have taken up arms against the [Root.Owner.GetName], forming a ramshackle rebel force."
