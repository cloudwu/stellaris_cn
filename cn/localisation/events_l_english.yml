 ####################################
 crashed_ship_asteroid_category:0 "坠毁的飞船"
 crashed_ship_asteroid_category_desc:0 "某架飞船坠毁在了这颗小行星的表面。飞行器的残骸仍能在撞击坑里找到。"
 origin_asteroid_category:0 "未知起源"
 origin_asteroid_category_desc:0 "这颗小行星的成分与周围的小行星大不相同。它的起源可能与小行星带上的其他行星截然不同，应该投入更多研究。"
 debris_asteroid_category:0 "覆盖着残骸"
 debris_asteroid_category_desc:0 "这颗小行星的表面覆盖着金属碎片。这些碎片应该属于多种不同的星舰。"
 emissions_asteroid_category:0 "能量辐射"
 emissions_asteroid_category_desc:0 "未知源发出的强大能量辐射使得这颗小行星在众多同类中十分扎眼。"
 hatch_asteroid_category:0 "对接舱"
 hatch_asteroid_category_desc:0 "一个通往这颗小行星内部的对接舱坐落在表面的一个小坑里。舱口似乎被封过，但之后被微小陨石撞开了。"
 collision_asteroid_category:0 "小行星碰撞"
 collision_asteroid_category_desc:0 "这颗小行星最近被小行星带里的一颗行星撞击了。其表面留下了一个巨大的撞击坑，同时轨道也有所偏离。"
 station_asteroid_category:0 "废弃站点"
 station_asteroid_category_desc:0 "这颗小行星的轨道上运行着一个小型太空站。似乎已经废弃。"
 life_asteroid_category:0 "生命迹象"
 life_asteroid_category_desc:0 "我们接收到这颗小行星内部有着某种生命迹象。强烈建议深入调查。"
 object_gasgiant_category:0 "大气物体"
 object_gasgiant_category_desc:0 "传感器回波表明这个气态巨行星的大气中存在不明物体。"
 moon_gasgiant_category:0 "潜力巨大的卫星"
 moon_gasgiant_category_desc:0 "一颗小型卫星正环绕这颗气态巨行星运行，这颗小卫星可能蕴藏大量矿藏。需要进行一次彻底的调查，对开采行动的可能性进行研究。"
 life_gasgiant_category:0 "生命迹象"
 life_gasgiant_category_desc:0 "这颗气态巨行星内部检测到了生命迹象。这难道表明是有生物圈的存在？"
 storms_gasgiant_category:0 "大气风暴"
 storms_gasgiant_category_desc:0 "可以看到这颗气态巨行星的上层大气中发生了大风暴。进行深入研究可能十分有价值。"
 aerostat_gasgiant_category:0 "飞行器结构"
 aerostat_gasgiant_category_desc:0 "某种未知结构正漂浮在这颗气态巨行星的上层大气中。似乎是用到了空气静力学维持漂浮。"
 cargo_gasgiant_category:0 "货舱"
 cargo_gasgiant_category_desc:0 "有一个小型货舱被遗落在了这颗气态巨行星的上方空间。它被一颗行星的重力所捕获，最终将被拖入其大气。"
 debris_gasgiant_category:0 "太空碎片"
 debris_gasgiant_category_desc:0 "这颗气态巨行星周围存在大量碎片。大部分来自各种规格的失事星舰。"
 impact_uninhabitable_category:0 "严重撞击"
 impact_uninhabitable_category_desc:1 "巨大的撞击坑表明某种大型物体曾撞击 [Root.GetPlanetMoon]表面。"
 energy_uninhabitable_category:0 "异常能量示数"
 energy_uninhabitable_category_desc:1 "我们短暂地接收到了非比寻常的能量示数，发射源来自 [Root.GetPlanetMoon]。这有可能是我们的系统出现了故障，也有可能预示着我们发现了不得了的东西。"
 signal_uninhabitable_category:0 "弱信号"
 signal_uninhabitable_category_desc:0 "我们在勘测这个 [Root.GetPlanetMoon]时偶然接收到了一个微弱的外星信号。信号源似乎是轨道上的一个小物品。信号没有包含信息——难道是遇险应答器吗？"
 asteroid_uninhabitable_category:0 "轨道小行星"
 asteroid_uninhabitable_category_desc:0 "一枚12级小行星围绕着 [Root.GetPlanetMoon]的轨道运行。这枚小行星的轨道实在太过稳定了，难以相信是自然形成的。"
 solar_uninhabitable_category:0 "太阳帆"
 solar_uninhabitable_category_desc:0 "一艘被遗弃的飞船漫无目的地漂浮在 [Root.GetPlanetMoon]上空。巨大的帆耸立在舰身，这表明其动力是太阳能。"
 life_toxic_category:0 "生命迹象"
 life_toxic_category_desc:0 "尽管 [Root.GetPlanetMoon]的大气中含有剧毒成分，且气压极高，但仍然能检测到强烈的生命迹象。"
 life_frozen_category:0 "生命迹象"
 life_frozen_category_desc:0 "乍看 [Root.GetPlanetMoon]，似乎不像是能够有生命存在的样子，但我们还是在冰冻的地表下面探测到了生命迹象。"
 life_barren_category:0 "生命迹象"
 life_barren_category_desc:0 "我们在 [Root.GetPlanetMoon]贫瘠的不毛之地下方探测到了生命的迹象。到底是怎样的有机体才有可能生存在那里面呢？"
 station_uninhabitable_category:0 "太空站"
 station_uninhabitable_category_desc:0 "在勘测 [Root.GetPlanetMoon]时，附近一艘小型太空站使用轨道推进器企图躲开我们的科研船，但未能得逞。他们为什么要躲呢？"
 battle_uninhabitable_category:0 "战争迹象"
 battle_uninhabitable_category_desc:0 " [Root.GetPlanetMoon]的轨道上存在着大量的舰船残骸。这有可能是某次大型舰队行动遗留下来的。"
 shipyard_uninhabitable_category:0 "远古造船厂"
 shipyard_uninhabitable_category_desc:0 "此世界的上方静静地飘着一座远古轨道造船厂。它在战争中严重受损，多个部位缺失。"
 inhabited_toxic_category:0 "定居的迹象"
 inhabited_toxic_category_desc:0 "这个寸草不生的世界似乎以前曾居住着中度发达的前宇宙文明。其城市的废墟还在该行星表面随处可见。"
 writing_uninhabitable_category:0 "地表文字"
 writing_uninhabitable_category_desc:0 "此世界的地表上被刻上了显眼的记号，从其模式判断，不可能是自然形成的。从轨道上看，裂缝看起来像是文字。"
 beacon_uninhabitable_category:0 "地表信标"
 beacon_uninhabitable_category_desc:0 "我们在 [Root.GetPlanetMoon]地表探测到了微弱的信号。信号源似乎是某种航线信标。"
 mountain_uninhabitable_category:0 "奇怪的山脉形状"
 mountain_uninhabitable_category_desc:0 "好不容易绘制完 [Root.GetPlanetMoon]的地图后，我们发现南半球有一片山脉的形状十分奇怪。似乎不是自然形成的。"
 object_uninhabitable_category:0 "未知物体"
 object_uninhabitable_category_desc:0 " [Root.GetPlanetMoon]地表上的一个小型矩形物体就像镜面一样反射各种探测光线。我们的探测器无法探测出其组成成分。"
 signal_gasgiant_category:0 "气态巨行星信号"
 signal_gasgiant_category_desc:0 "我们接收到这颗气态巨行星的大气内发射出来的微弱信号。可能是什么人，或者是什么东西正在试图建立联系？"
 ship_gasgiant_category:0 "气态巨行星飞船"
 ship_gasgiant_category_desc:0 "传感器显示，在这颗气态巨行星的上层大气内短暂探测到了一艘中型舰船。"
 terminal_gasgiant_category:0 "终端轨道"
 terminal_gasgiant_category_desc:0 "一颗环绕着此气态巨行星的小型卫星似乎很快就要撞上去了。"
