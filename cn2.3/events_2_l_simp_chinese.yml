 cloud_chain_title:0 "流云"
 cloud_chain_desc:0 "所有的虚空之云在量子层面上都是相连的；这些散发能源的个体样本很可能就是一个单独的亚空间实体的多个表示形式。\n\n对一个虚空之云进行了仔细研究之后，我们找到了其他可能富含这些云的星系。"
