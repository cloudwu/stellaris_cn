 TUTORIAL_ARCHAEOLOGY_VIEW_TITLE: "考古界面"
 TUTORIAL_ARCHAEOLOGY_VIEW_DESC: "考古窗口会显示当前选定的§Y考古遗址§!的详细信息。在取得进展后，您仍然可以通过单击符文图标的方式返回并阅读前面的阶段。\n\n要揭露遗迹的秘密，科学官必须取得§Y突破§!，才能推进每个遗迹阶段。具有相关§Y特质和较高技能§!的科学家会加快进入下一阶段的进程，相对的一个遗迹的较高难度等级会减慢这一进程。任何研究同一遗迹足够长时间的科学家都会积累§Y线索§!，从而更有可能取得突破。"
