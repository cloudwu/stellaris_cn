l_english:
 SHIPSET_LABEL: "Shipset"
 SHIPSETS_LABEL: "Shipsets"
 SHIP_GRAPHICS_PREVIEW:0 "Preview Ship Classes"
 SHIP_GRAPHICS_REQUIRED_DLC:0 "Required DLC"
 SHIP_GRAPHICS_MISSING_DLC_TOOLTIP:0 "§GClick to preview $CULTURE_NAME$ ships§!"
 SHIP_GRAPHICS_CAMERA_TRANSFORM_TOOLTIP:0 "£camera_zoom_in£ Use §GMouse Scroll Wheel Forward§! to zoom in.\n£camera_zoom_out£ Use §GMouse Scroll Wheel Backward§! to zoom out.\n£camera_rotate£ Hold and drag §GRight Mouse Button§! on the ship model to rotate."
 SHIP_GRAPHICS_CORVETTE_DESC:0 "Corvettes are the first military ship class available for empires. They are fast, nimble and cheap."
 SHIP_GRAPHICS_FRIGATE_DESC:0 "Frigates are an advanced variant of the Corvette that specialize torpedo delivery. They may be slower and more vulnerable, but can be devastating against large targets."
 SHIP_GRAPHICS_DESTROYER_DESC:1 "Destroyers trade the agility and speed of a Corvette for more firepower and a thicker hull."
 SHIP_GRAPHICS_CRUISER_DESC:0 "Cruisers are versatile and durable, capable of both soaking up and delivering damage."
 SHIP_GRAPHICS_BATTLESHIP_DESC:0 "Battleships are expensive but powerful. With their great firing range, they excel at injuring an opponent before they can strike back."
 SHIP_GRAPHICS_TITAN_DESC:1 "Though they are immensely powerful in and of themselves, Titans can also use Aura abilities to boost friendly ships."
 SHIP_GRAPHICS_BIO_TITAN_DESC: "$SHIP_GRAPHICS_TITAN_DESC$"
 SHIP_GRAPHICS_JUGGERNAUT_DESC:1 "Building a Juggernaut is a great undertaking for any empire. These massive ships function both as mobile shipyards and support vessels."
 SHIP_GRAPHICS_COLOSSUS_DESC:1 "These immense ships are not equipped to fight hostile fleets, but their job is instead to neutralize entire worlds."
 SHIP_GRAPHICS_OUTPOST_DESC:0 "An Outpost is the lowest level of a starbase, having little function except marking ownership of a star system."
 SHIP_GRAPHICS_STARBASE_CITADEL_DESC:0 "A Citadel is the highest upgradeable level of a starbase. Equipped with immense defenses, a Citadel is a hard nut for any enemy to crack."
 SHIP_GRAPHICS_TRANSPORT_DESC:0 "Transport Ships carry armies to assault hostile planets during a war. Being unarmored and unarmed, they require a supporting fleet when in hostile territory."
 SHIP_GRAPHICS_SCIENCE_DESC:0 "Science Ships are primarily used to explore new star systems and research anomalies. Being a civilian ship, they are unarmored and vulnerable."
 SHIP_GRAPHICS_CONSTRUCTOR_DESC:0 "Construction Ships are necessary for building any space station. Being a civilian ship, they are unarmored, unarmed and vulnerable."
 SHIP_GRAPHICS_COLONIZER_DESC:0 "Colony Ships carry settlers from settled planets to new ones for colonization. Being a civilian ship, they are unarmored, unarmed and vulnerable."
 SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC:0 "§RThis ship class requires the DLC $SHIP_SIZE_NAME$.§!"
 SHIP_GRAPHICS_ION_CANNON_DESC: "A massive defensive weapon that fires devastating energy blasts, crippling enemy ships. Slow but powerful, it serves as a formidable deterrent to unwelcome visitors."
 SHIP_GRAPHICS_MILITARY_STATION_SMALL_DESC: "Defense Platforms are stationary orbital fortifications designed to protect starbases from hostile incursions."
 SHIP_GRAPHICS_STARBASE_DEEP_SPACE_CITADEL_1_DESC: "An orbital station, serving as the first line of system defense. Designed to project power and secure strategic locations."
 SHIP_GRAPHICS_STARBASE_DEEP_SPACE_CITADEL_2_DESC: "An advanced stronghold bristling with weapon emplacements and defensive systems. Reinforced for prolonged engagements, it anchors fleet operations in contested space."
 SHIP_GRAPHICS_STARBASE_DEEP_SPACE_CITADEL_3_DESC: "The pinnacle of deep-space fortification, this massive station is a near-impregnable bulwark, capable of withstanding full-scale assaults while exerting total control over system logistics."
 SHIP_SIZE_SELECTOR_LOC: "SHIP_GRAPHICS_$SIZE$_DESC"
 SHIPSETS_DESCRIPTION_LABEL: "Description"

 SHIP_GRAPHICS_NANITE_SWARMER_DESC: "A fast and erratic strike craft composed of self-replicating nanites. Lacking conventional pilots, these autonomous swarms overwhelm foes through sheer numbers, dissolving enemy defenses with relentless precision."
 SHIP_GRAPHICS_NANITE_INTERDICTOR_DESC: "An adaptive strike craft formed from self-replicating nanites, the Interdictor prioritizes control over chaos. Operating as a cohesive unit, these autonomous constructs intercept and neutralize threats with unnerving efficiency, unraveling enemy formations through coordinated disruption and relentless pursuit."
 SHIP_GRAPHICS_CRISIS_CORVETTE_DESC: "Crisis Corvettes are designed for rapid deployment and overwhelming force through sheer numbers. They outclass standard corvettes, striking fear into those who oppose the coming storm."
 SHIP_GRAPHICS_CRISIS_DESTROYER_DESC: "A heavily armed warship designed for ruthless efficiency. Larger and more durable than corvettes, it delivers overwhelming firepower while maintaining the speed to hunt down fleeing foes."
 SHIP_GRAPHICS_CRISIS_CRUISER_DESC: "A formidable warship that balances firepower, durability, and strategic dominance. Heavily armed and resilient, it serves as the backbone of the coming onslaught, breaking enemy lines with relentless force."
 SHIP_GRAPHICS_STAR_EATER_DESC: "This colossal vessel is capable of consuming entire stars, triggering supernovae that annihilate entire systems. More than just a warship, the Star Eater is a harbinger of the galaxy's end, reducing worlds to lifeless voids in its path."
 SHIP_GRAPHICS_COSMO_CRISIS_DESTROYER_DESC: "A sleek warship infused with cosmic energies, striking with precision and relentless force. More than a vessel, it is a harbinger of the new reality."
 SHIP_GRAPHICS_COSMO_CRISIS_BATTLECRUISER_DESC: "A towering fusion of science and destiny, wielding devastating firepower. This warship reshapes battlefields as its masters reshape the stars."
 SHIP_GRAPHICS_COSMO_CRISIS_TITAN_DESC: "A celestial war engine, radiating the power of impending transformation. Its very presence bends reality, heralding the dawn of a universe reborn."
 SHIP_GRAPHICS_OFFSPRING_CORVETTE_DESC: "$SHIP_GRAPHICS_CORVETTE_DESC$\n\n$OFFSPRING_SHIP_DESC$"
 SHIP_GRAPHICS_OFFSPRING_DESTROYER_DESC: "$SHIP_GRAPHICS_DESTROYER_DESC$\n\n$OFFSPRING_SHIP_DESC$"
 SHIP_GRAPHICS_OFFSPRING_CRUISER_DESC: "$SHIP_GRAPHICS_CRUISER_DESC$\n\n$OFFSPRING_SHIP_DESC$"
 SHIP_GRAPHICS_OFFSPRING_BATTLESHIP_DESC: "$SHIP_GRAPHICS_BATTLESHIP_DESC$\n\n$OFFSPRING_SHIP_DESC$"
