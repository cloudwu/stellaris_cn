 auth_shroud_democratic_transcendent: "超凡民主制"
 auth_shroud_democratic_transcendent_desc: "所有的超然意识在天幕中天然平等，而选举则保障了肉身世界的平等。通过灵能投票，公民选举代表进入执政秘会，通过心灵感应冥想寻求共识。"
