 civic_tooltip_private_prospectors_effects:2 "§H解锁飞船类型：§!私人殖民飞船\n$MOD_COUNTRY_ADMIN_CAP_ADD$：§G+10§!"
 gov_communal_parity:0 "平等共同体"
 gov_communal_parity_desc:0 "这种政府相信所有公民都是完全平等的。不管他们处于什么阶级，被分配了什么工作。每一个生命与另一个生命的价值都相同。"
 RT_PRESIDING_SPEAKING:0 "首席发言官"
 gov_criminal_syndicate:0 "犯罪辛迪加"
 gov_criminal_syndicate_desc:0 "这种政府是一家庞大又无情的商业集团，其运作实践与有组织犯罪有许多相似之处。"
 RT_OLIGARCH:0 "寡头"
 gov_subversive_cult:0 "颠覆性邪教"
 gov_subversive_cult_desc:0 "这种政府的结构类似邪典宗教组织，依靠各种犯罪组织和企业集团来维持自身。"
 RT_ORACLE:0 "神介"
 anomaly.4046.c.tooltip_new:0 "§Y你帝国§!获得§R负面媒体报道§!调整因素。\n\n添加§R恶劣环境§!调整因素至[From.From.GetName]。"
 anomaly.4047.a.tooltip_new:0 "§Y你帝国§!获得§R负面媒体报道§!调整因素。"

 action.92.rare_crystals:0 "在对[From.GetName]进行调查时，[Root.GetName]发现了§H稀有水晶§!的矿脉。对这些水晶进行检查后，发现它们在聚焦镭射光波方面十分有效，也是许多先进电子用品的必备材料。而且，有许多文明社会都会将其作为炙手可热的装饰物与摆件。"
 action.92.exotic_gases:0 "在对[From.GetName]进行调查时，[Root.GetName]发现了几种以前未发现过的§H奇异瓦斯§!。这些气体十分珍贵，各有不同的用处，特别是在高科技能量武器与力场方面会有杰出的表现。同时，其中一些气体也可以用来作为飞船燃料，甚至作为毒品使用。"
 action.92.volatile_motes:0 "[Root.GetName]在[FromFrom.GetName]上进行调查时，发现了以前未能为我们所知的新型战略性资源，并将其命名为§H高爆粉尘§!。这些异常颗粒中储存着大量的能量，作为能源、燃料甚至炸药都将十分出色。"
 action.92.volatile_motes.tooltip:2 "£volatile_motes£§Y$volatile_motes$§!\n§E$volatile_motes_desc$§!"
 action.92.exotic_gases.tooltip:1 "£exotic_gases£§Y$exotic_gases$§!\n§E$exotic_gases_desc$§!"
 action.92.rare_crystals.tooltip:2 "£rare_crystals£§Y$rare_crystals$§!\n§E$rare_crystals_desc$§!"

 mega.200.name:0 "§H寰球都市§!：已环绕[Root.GetName]"
 mega.200.desc:0 "层层叠加的都市终于完全覆盖了星球的地表。\n\n自从这一宏大计划开始实施以来仅仅过了数年，但已经很难回想起[Root.GetName]从前的面貌。翠绿的丛林？崎岖的山脉？但现在放眼望去，四面八方都是延绵不绝的钢铁。\n\n这里曾经由自然法则任意塑造，而现在则成了由坚定的目的锤炼而成的设计。"
 mega.200.a:0 "令人惊叹。"

 criminal_underworld:0 "黑社会组织"
 criminal_underworld_desc:0 "这个世界中存在着大量的黑社会组织。"
 unemployment_benefits:0 "补助提升"
 unemployment_benefits_desc:0 "这个世界中失业人员获取的福利补助暂时提升。"
 activity_program:0 "行动项目"
 activity_program_desc:0 "此行星启用了昂贵的行动项目，可以有效防止无业和闲置的子人口受到叛乱意识的侵蚀。"
 standby_mode:0 "待命模式"
 standby_mode_desc:0 "此行星上的所有无业和闲置的子人口单位都会进入待命模式以防止受到腐败和叛乱程序的侵蚀，不过此模式会增加维护费。"
 drone_deviancy:0 "工蜂叛逆"
 drone_deviancy_desc:0 "此行星是某个大型叛逆工蜂社区的家园，该社区已不再听从于蜂巢思维的指令。"
 drone_corruption:0 "无人机损坏"
 drone_corruption_desc:0 "此行星上存在着数个叛逆工蜂和损坏无人机的网络，这些子人口都是在违反核心智慧体的指令而运作。"
 gang_wars:0 "帮派战争"
 gang_wars_desc:0 "这个世界中正在发生着一场两个或以上犯罪组织之间的帮派战争，伤亡情况十分惨烈。帮派之间经常会摩擦爆发出各种斗争，而当地的警察安保队伍则不幸地被卷入了其中。"
 center_of_drug_trade:0 "毒品交易中心"
 center_of_drug_trade_desc:0 "这个世界已经成为了毒品交易的中心。每天都有大量违禁药品被运送经过这个行星，而其居民也有不少已经染上了毒瘾。"
 mob_rule:0 "黑道统治"
 mob_rule_desc:0 "这个世界目前已经被黑社会组织所完全接手了。他们充斥在社会的每一个阶层，而没有他们的允许，做什么都不可以。"
 smuggler_port:0 "走私港口"
 smuggler_port_desc:0 "这个世界被认为是十分有名的走私港口。这个星系区域中的走私货物基本上都曾经来到过这里。"
 crime_pirates:0 "海盗行为增加"
 crime_pirates_desc:0 "我们所管辖的世界中，有一颗行星的犯罪组织日渐壮大，正在向星际进发。同时，这也导致了海盗行为的增加。"
 bribed_officials:0 "官员受贿"
 bribed_officials_desc:0 "这个世界中的几名高官最近被发现收取了当地犯罪组织的贿赂。"
 substance_abuse:0 "药物滥用"
 substance_abuse_desc:0 "这个世界中有许多人都在滥用危险而又极易成瘾的药物。"
 smuggler_activity:0 "走私活动"
 smuggler_activity_desc:0 "这个世界的走私活动日渐增加，以至于对此处的贸易盈利造成了负面影响。"
 crime_wave:0 "犯罪狂潮"
 crime_wave_desc:0 "这个世界的犯罪率最近十分猖狂。"
 travel_advisory:0 "旅行警告建议"
 travel_advisory_desc:0 "这个世界的帮派战争十分激烈，不少地区都对希望来此的人提出旅行警告建议。因此，前来此处进行买卖的商人也大幅减少。"
 cartel_war:0 "毒品战争"
 cartel_war_desc:0 "这个世界的贩毒团伙十分猖狂，正在进行争夺领地的低强度战争。"
 protection_racket:0 "保护费收取网"
 protection_racket_desc:0 "统治这个世界的黑道帮派在到处收取保护费。"
 corrupt_administration:0 "政府腐败"
 corrupt_administration_desc:0 "最近才为人所知：这个星球政府的大部分成员都已经被星球上最大的犯罪组织收买了。"
 trade_pilfering:0 "货物掠夺"
 trade_pilfering_desc:0 "统治这个世界的犯罪组织通过中间人控制了部分航空港。因此，当地贸易的很大一部分都要经过他们。"
 crime_boss_arrested:0 "犯罪头目落网"
 crime_boss_arrested_desc:0 "这个行星上十分重要的犯罪头目最近被逮捕了，使得整个犯罪组织都濒临瘫痪。"
 leader_trait_righteous:0 "正义凌然"
 leader_trait_righteous_desc:0 "这名领袖无法被收买，其是非观十分坚定。"
 leader_trait_corrupt:0 "贪婪腐败"
 leader_trait_corrupt_desc:0 "只要可以充实自己的钱包，这名领袖无论被谁收买都行。"
 leader.corrupt:0 "最近关于§H[From.From.GetTitle][From.From.GetName]§!与犯罪组织有关联的传闻散播得沸沸扬扬。虽然[From.From.GetTitle]本人声称这些传闻都只是其政治对手的恶意造谣，但新近浮上水面的证据却颇有些板上钉钉的意思……"
 leader.righteous:0 "那位§H[From.From.GetTitle]，也就是[From.From.GetName]§!积极与犯罪斗争，声名远扬。[From.From.GetSheHeCap]公开宣誓，只要世界上仍然存在腐败与不公，就一定会继续斗争下去。"
 decision_launch_anticrime_campaign:0 "开展扫黑除恶行动"
 decision_launch_anticrime_campaign_desc:0 "开展大型犯罪打击行动，为执法者们提供更多资源，以对抗日渐上升的犯罪率。"
 decision_negotiate_with_crime_lords:0 "与犯罪头目进行交涉"
 decision_negotiate_with_crime_lords_desc:0 "与星球上势力最大的犯罪头目进行秘密会晤。只要他们答应不做过于出格显眼的事情，就在某些方面给予其组织一定的自由。"
 decision_end_crime_lord_deal:0 "终止与犯罪头目的交易"
 decision_end_crime_lord_deal_desc:0 "终止我们与星球上的首要犯罪分子之间进行的交易。这将在星球上造成一段时间的大幅动荡。"
 decision_end_anticrime_campaign:0 "结束打击犯罪活动"
 decision_end_anticrime_campaign_desc:0 "结束目前正在进行的打击犯罪活动。"
 anticrime_campaign:0 "扫黑除恶行动"
 anticrime_campaign_desc:0 "该星球的执法者们正在进行大型扫黑除恶行动。"
 anticrime_campaign_tooltip:2 "执法者犯罪减少：§G+10§!\n执法者维护费：§R+2§! £energy£"
 crime_lord_deal:0 "与犯罪头目达成协议"
 crime_lord_deal_desc:0 "这个世界的当局权威似乎与犯罪头目们达成了“某种共识”，只能保证最坏的情况不发生而已。"
 crime_lord_deal_broken:0 "与犯罪头目的交易已终止"
 crime_lord_deal_broken_desc:0 "这颗星球上的政府已经终止了与主要犯罪头目的交易，使黑社会与执法部门之间陷入混乱。"
 deviant_interference:0 "叛逆分子的干扰"
 deviant_interference_desc:0 "叛逆工蜂正在骚扰我们在此行星上的设施的运作。"
 drone_signal_interference:0 "子人口信号干扰"
 drone_signal_interference_desc:0 "此行星上的腐败子人口网络所散播的信号正在干扰我们的忠诚单位的正常运作。"
 ringleader_killed:0 "叛乱帮派首领伏诛"
 ringleader_killed_desc:0 "此行星上的某位地位极高的叛乱分子帮派首领被消灭了。"
 corrupt_network_terminated:0 "腐败网络已被摧毁"
 corrupt_network_terminated_desc:0 "最近有病毒摧毁了此行星上的腐败子人口网络。"
 mod_planet_pops_unemployed_consumer_goods_upkeep_mult:0 "失业人口$consumer_goods$维持费"
 mod_planet_pops_unemployed_consumer_goods_upkeep_add:0 "$mod_planet_pops_unemployed_consumer_goods_upkeep_mult$"
 mod_planet_pops_unemployed_energy_upkeep_mult:0 "失业人口$energy$维护费"
 mod_planet_pops_unemployed_energy_upkeep_add:0 "$mod_planet_pops_unemployed_energy_upkeep_mult$"
 mod_planet_pops_enforcer_upkeep_mult:0 "执法者维持费"
 crime.1.name:1 "[Root.GetName]的失业率在继续攀升"
 crime.1.desc:0 "§H[Root.GetName]§!的失业与贫困率正在以令人诧异的速度攀升着。然而，这一不幸的事况正在被当地的犯罪组织所利用。他们打劫走投无路的平民，也招收穷困潦倒的新人入伙。\n\n在这种情况下，或许我们可以暂时提升[Root.GetPlanetMoon]的失业补助金。虽然可能会花费大量预算，但至少算是缓兵之计，可以为我们争取宝贵的时间，制定更为长期的解决方案……例如创造更多工作岗位，或是提升失业与贫困民众的生活标准等。\n\n当然，也并非也一定要立刻提出任何解决方案，不过拖的时间越长，就越有可能在[Root.GetName]形成庞大的犯罪组织。"
 crime.1.b.desc:1 "随着我们的工蜂在§H[Root.GetName]§!上漫无目的地在泥土中搜刮，越来越多的工蜂开始背离蜂巢并自主思考。它们组织起了自己的秘密社群，并开始从蜂巢中窃取资源。\n\n我们可以采取临时措施，让这些拾荒者子成员参与某些活动计划，使其忙碌到无暇背离蜂群思维的意志。这需要花一些代价，但可以让我们有更多时间创造额外的职位。\n\n我们也可以放任不管，但这很可能会导致[Root.GetName]上出现大量叛逆工蜂社群。"
 crime.1.c.desc:0 "§H[Root.GetName]§!上的闲置无人机的数量与日俱增，很多无业无人机也开始将闲置的运算力用于背离集体意识和未经批准的功能。这种损坏现象开始传播开来，受影响的单位均开始组建脱离核心智慧体的个人网络。\n\n为应付这个问题，我们的短期方案是命令所有无业子人口进入待机模式并将他们直连到核心智慧体中。此举会大幅增加维护费，但却可以为我们争取更多的时间去制作更多的就业机会。\n\n我们也可以选择以不变应万变，但是这么做会导致[Root.GetName]出现更多的损坏无人机网络。"
 crime.1.a:0 "施行补助金提升政策。"
 crime.1.b:0 "几个街头小混混而已，不值一提。"
 crime.1.a2:0 "启动该项目。"
 crime.1.b2:0 "区区几个叛逆工蜂并不足挂齿。"
 crime.1.a3:0 "启动待命模式。"
 crime.1.a3.tooltip: "§YStandby Mode§! modifier added for §Y120§! months, giving the following effects: Unemployed Drone Energy Credit Upkeep: §R+2§!"
 crime.1.b3:0 "区区几个损坏无人机并不足挂齿。"
 crime.2.name:0 "[Root.GetName]的受贿官员"
 crime.2.desc:0 "最近收集到的证据表明，§H[Root.GetName]§!政府的一大部分成员都有接收贿赂。贿赂的来源是当地的犯罪组织，理由自然是为了让他们对该组织的行动视而不见。而经过调查发现，受贿官员的一部分竟然也同时是犯罪组织的成员！\n\n虽然我们逮捕了一部分官员，但也有不少人发现情势不对，就直接收拾细软逃走了。看来想要解决[Root.GetName]的受贿问题仍然困难重重。"
 crime.2.a:0 "一定要把这件事处理好。"
 crime.3.name:0 "[Root.GetName]的毒品使用率提升"
 crime.3.desc:0 "随着§H[Root.GetName]§!的犯罪率大幅提升，当地人口的毒品使用率也在逐步提升。各种各样的非法药物不仅仅只出现在[Root.GetPlanetMoon]的犯罪组织中，更是充斥着大街小巷。"
 crime.3.a:0 "真是令人担忧。"
 crime.4.name:0 "[Root.GetName]的帮派斗争"
 crime.4.desc:0 "§H[Root.GetName]§!的两大地下帮派一直以来都在进行大大小小武装争斗，但最近的情况更加糟糕。在都市中心爆发了数次街头枪战，星球当局也难以控制局势。受到牵连的无辜百姓数目众多。"
 crime.4.a:0 "局面正在失去控制。"
 crime.5.name:0 "[Root.GetName]发现走私犯罪行为"
 crime.5.desc:0 "众所周知，§H[Root.GetName]§!的走私犯罪情况愈发严重。据了解，在[Root.GetPlanetMoon]的表面发现了一些“灰色港口”——也就是没有经过政府批准的太空港，经常是各种走私犯与其他罪犯的聚集地。\n\n星球当局正在想尽办法将这些港口一网打尽，但直到这一问题被彻底解决前，[Root.GetPlanetMoon]正规渠道的贸易将会受到损失。"
 crime.6.name:0 "[Root.GetName]的犯罪狂潮"
 crime.6.desc:0 "§H[Root.GetName]§!的犯罪率近期有大幅度的提升，而[Root.GetPlanetMoon]也几乎要变成不法之地了。最近的犯罪目标基本上都是住宅区域，此前我们都认为住宅区位于[Root.GetPlanetMoon]当地最大犯罪团伙的活动范围之外。"
 crime.6.a:0 "一定要制止这种犯罪行为。"
 crime.7.name:0 "在[Root.GetName]收缴违禁走私物品"
 crime.7.desc:0 "在接到匿名线人通知后，§H[Root.GetName]§!警方全力出动，围剿了[Root.GetPlanetMoon]首都外围的大型仓库。警方在仓库内发现了大量违禁走私物品，据调查后发现其属于当地的犯罪组织。在将部分组织成员逮捕后，警方没收了所有违禁走私物品，并将其储存在政府库存之中。"
 crime.8.name:0 "[Root.GetName]的犯罪头目被逮捕"
 crime.8.desc:0 "在一次执法者突击行动中，§H[Root.GetName]§!的显要犯罪头目终于落网。随着其头目的消失，[Root.GetPlanetMoon]大型犯罪团伙也因此失去了行动目标，当地的犯罪率也因此下降。"
 crime.40.name:0 "[Root.GetName]恶行满贯"
 crime.40.desc:0 "§H[Root.GetName]§!的犯罪问题仍然没有得到解决，而现在各种犯罪组织已经在[Root.GetPlanetMoon]扎根落脚。许多地区都充斥着不法之徒，而犯罪组织的势力在这些地区也变得一手遮天。"
 crime.40.b.desc:0 "§H[Root.GetName]§!上的叛乱子人口持续挑衅蜂巢意识的最高意志。情报显示[Root.GetPlanetMoon]上已经出现了大型的叛乱分子社区，对方不断地窃取其余忠诚子人口的资源以增强己方的实力。"
 crime.40.c.desc:0 "§H[Root.GetName]§!上的腐败度进一步恶化了。叛乱分子都开始公开行动，妄图挑战核心智慧体的权威了。情报显示对方应该已组成了自主的网络以互相交换信息和能源。"
 crime.40.a:0 "真是令人忍无可忍。"
 crime.40.b:0 "他们叛离了蜂巢思维！"
 crime.40.c:0 "腐败度已达到危险水平。"
 crime.41.name:1 "[Root.GetName]恢复了秩序"
 crime.41.desc:1 "§H[Root.GetName]§!上的犯罪率大幅减少，曾经横行[Root.GetPlanetMoon]的犯罪辛迪加都被一一瓦解了。当地人民终于迎来了久违的安宁和谐的生活。"
 crime.41.b.desc:0 "§H[Root.GetName]§!上活跃的叛乱子人口已成功被铲除。蜂巢思维的意志重新得到稳固。"
 crime.41.c.desc:0 "§H[Root.GetName]§!上的所有叛乱子人口已被彻底净化干净。所有子人口单位都恢复了正常的运作。"
 crime.100.name:0 "[Root.GetName]的帮派战争"
 crime.100.desc:0 "§H[Root.GetName]§!处于龙头的两个犯罪组织几个月来一直处于兵刃相见、势不两立的局面，而现在全面战争终于爆发了。[Root.GetPlanetMoon]的大街小巷中都是刀光剑影，而许多住宅区域也未能幸免。\n\n当地安保部队正在尽全力遏制暴力事件的发生，但由于犯罪组织人数众多，尚未能见成效。"
 crime.100.a:0 "那里已经变成了战区！"
 crime.101.name:0 "[Root.GetName]的帮派埋伏！"
 crime.101.desc:0 "§H[Root.GetName]§!的犯罪组织之一最近对[Root.GetPlanetMoon]的执法人员进行了一系列伏击。由于其作案时间一致，且同时案发多处，有多个警区已经完全落入犯罪组织的手中。此次大型作案共有数千人死亡。\n\n剩余的执法人员团队由于人手严重不足，正在加紧控制局面。目前[Root.GetPlanetMoon]的许多区域已经完全沦陷，情况十分危急。"
 crime.101.tooltip:0 "§H[Root.GetName]的执法者人口：§!死亡"
 crime.102.name:0 "[Root.GetName]的帮派战争进入太空"
 crime.102.desc:1 "§H[Root.GetName]§!上激烈的帮派战争已经扩散至整个[Root.solar_system.GetName]星系。一些带有帮派标志的武装民船之间已经发生了数次冲突，而交战双方都在攻击抵达的贸易船只，企图获取更多收入并拓展其舰队。"
 crime.102.tooltip:0 "§R一支敌对海盗舰队已出现在了[Root.solar_system.GetName]星系！§!"
 crime.103.name:0 "[Root.GetName]的帮派交战"
 crime.103.desc:0 "§H[Root.GetName]§!的两个主要黑社会帮派最近在[Root.GetPlanetMoon]最大的城市中心进行了十分血腥的战斗。双方死亡人数皆有数万人，最终并没有分出输赢。\n\n这场残酷的战斗几乎将整个城市都夷为平地，城市中的大部分居民都被迫逃走了。"
 crime.103.tooltip:0 "§H[Root.GetName]3人口：§!死亡"
 crime.104.name:0 "商业活动对帮派战争避之不及"
 crime.104.desc:0 "§H[Root.GetName]§!的帮派战争仍然持续不断，并且对[Root.GetPlanetMoon]的商业贸易产生了十分负面的影响。鉴于当前的状况，不少星际贸易公会都颁布了对此行星的旅行警告建议，警告商人们不要前往[Root.GetPlanetMoon]。不过武器走私生意倒是火得不行。"
 crime.200.name:0 "[Root.GetName]的毒品交易圈扩大"
 crime.200.desc:0 "随着§H[Root.GetName]§!犯罪活动的日益猖狂，非法药品的买卖数量也达到了历史新高。全宇宙最有名的各种毒品在[Root.GetPlanetMoon]都能找得到。\n\n对于这里的人民来说，使用毒品已经成为稀松平常的事情了。这对于生产力来说无疑是个灾难。"
 crime.200.a:0 "这下可糟了。"
 crime.201.name:0 "[Root.GetName]的新型毒品"
 crime.201.desc:0 "§H[Root.GetName]§!的走私犯们带来了一种全新的毒品，似乎来自于星系文明之外的太空海盗领域。这种毒品不仅首次吸食便可成瘾，而且用量稍微过高就能够致死。\n\n虽然当地政府正在全力镇压并回收这种致命的毒品，但[Root.GetPlanetMoon]的死亡率却一直在攀升。"
 crime.201.tooltip:0 "§H[Root.GetName]4人口：§!死亡"
 crime.202.name:0 "[Root.GetName]的贩毒团伙争霸"
 crime.202.desc:0 "在§H[Root.GetName]§!做生意的贩毒团伙们一直处于激烈的竞争下，但最近其竞争终于擦出了火花。据报告，贩毒团伙的成员们使用军用武器进行了数次冲突，造成了大量财产损失，且有众多无辜平民伤亡。看来走私进[Root.GetPlanetMoon]的不只有毒品而已。"
 crime.203.name:0 "毒品运输船在[Root.GetName]坠毁"
 crime.203.desc:0 "一艘大型民用货船近日因在辅助货舱查出非法毒品而被拒绝进入 §H[Root.GetName]§! 大气层。当地政府命令飞船接受停船检查时，货船的 [Root.Owner.GetSpeciesName] 船长由于吸食毒品过量，企图冲击轨道防线，强行着陆。\n\n货船下降时被我地面安保部队击中，导致其坠毁在人口稠密的都市区。地面上的幸存者极少。"
 crime.203.a:0 "简直就是一场灾难！"
 crime.204.name:0 "[Root.GetName]的毒品交易仍在继续"
 crime.204.desc:0 "§H[Root.GetName]§!的非法毒品交易仍然十分猖獗。最近我们接到报告，说走私犯们想尽办法，从我方轨道仓库中窃取了奇异瓦斯。据报告，我们丢失的只有一种致幻气体，而这些气体现在正在被药贩子们在[Root.GetName]的大街小巷中贩卖。"
 crime.204.a:0 "不能这么下去了！"
 crime.300.name:0 "黑道统治"
 crime.300.desc:0 "§H[Root.GetName]§!上最大的犯罪组织日前终于消灭了其在行星上的所有竞争对手，成为了[Root.GetPlanetMoon]庞大犯罪辛迪加的唯一领袖。他们对行星政府早有不满，而当地人也早已经把他们当成了[Root.GetName]的真正领导人。"
 crime.300.a:0 "一定要把这些小毛贼收拾一下。"
 crime.301.name:0 "[Root.GetName]的保护费收取网"
 crime.301.desc:0 "控制§H[Root.GetName]§!区域的犯罪组织规划了十分庞大的保护费收取网。由于[Root.GetPlanetMoon]政府与执法系统对于有组织的犯罪行为束手无策，人民也只能屈服于该犯罪组织，以保自身平安。因此，该区域的生产力也连连下降。"
 crime.301.a:0 "需要重新掌控这个区域才行。"
 crime.302.name:0 "[Root.GetName]的腐败政府"
 crime.302.desc:0 "最近对§H[Root.GetName]§!进行了彻底调查，结果发现行星政府的大部分成员都受雇于[Root.GetPlanetMoon]最大的犯罪组织。虽然涉事官员已经被全面调换，但也难免打破该区域一向的秩序。\n\n而且，[Root.GetPlanetMoon]的地下统治者现在也在加紧收买刚上任的新官员们……"
 crime.302.a:0 "一定要把腐败贪污赶尽杀绝。"
 crime.303.name:0 "帮派成员暗杀[Root.GetName]总督"
 crime.303.desc:0 "进行暗杀的成员来自§H[Root.GetName]§!最有权势的犯罪组织，而他们暗杀的正是[governor_target.GetTitle][governor_target.GetName]！在[governor_target.GetTitle]的车队离开太空港时，被犯罪组织所拦截。护卫队伍与暗杀成员们进行了激烈的交火。\n\n当战斗结束后，我们得以确认[governor_target.GetTitle]因公殉职了。"
 crime.303.a:0 "准备国葬。"
 crime.304.name:0 "[Root.GetName]篡夺经济大权"
 crime.304.desc:0 "在§H[Root.GetName]§!称霸的犯罪组织目前控制了大部分进出[Root.GetPlanetMoon]的交易。同时，他们也对几大太空港进行了控制。也就是说，所有进出的货物都要通过这个犯罪组织。因此，[Root.GetName]的贸易利润急剧下降。"
 crime.500.name:0 "[Root.GetName]出现暴乱"
 crime.500.desc:0 "§H[Root.GetName]§!最近出现了大量叛乱子人口到处攻击我们忠诚的子人口和破坏设施。这些叛乱子人口对我们造成了极大的损失才最终被击退。"
 crime.500.a:0 "必须处理掉这些叛乱分子。"
 crime.501.name:0 "叛乱分子骚扰[Root.GetName]"
 crime.501.desc:0 "§H[Root.GetName]§!上出现的叛乱子人口的数量日益壮大，开始对[Root.GetPlanetMoon]的生产效率造成了明显的影响。这些叛乱分子不断地干扰我们的子人口的正常工作行程。"
 crime.502.name:0 "[Root.GetName]的叛乱帮派首领伏法"
 crime.502.desc:0 "叛乱分子中比较德高望重的某个子人口最近一直活跃于§H[Root.GetName]§!的骚乱行动，最终成功被我们的忠诚子人口干掉。此子人口的死亡严重影响了其他叛乱子人口的行动，这意味着该单位应该是个地位极高的帮派领袖。"
 crime.502.a:0 "蜂巢思维的意志是毋庸置疑的。"
 crime.550.name:0 "[Root.GetName]的叛乱子人口骚乱"
 crime.550.desc:0 "§H[Root.GetName]§!上的某个主要叛乱子人口网络最近公开袭击了[Root.Owner.GetName]。这些子人口对我们造成了极大的破坏，最后才成功被我们的保安单位彻底击退。"
 crime.550.a:0 "太过分了。"
 crime.551.name:0 "[Root.GetName]上出现叛逆信号干扰"
 crime.551.desc:0 "§H[Root.GetName]§!上的叛乱子人口网络开始干扰我们的正常单位的工作了。对方所散播的信号几乎完全掩盖了核心智慧体的指令，导致我们的劳工子人口开始出现反常状态。"
 crime.552.name:0 "病毒消灭了[Root.GetName]上的叛逆网络"
 crime.552.desc:0 "§H[Root.GetName]§!上的某个叛乱子人口网络成功被植入了病毒，导致该网络的所有数据都被删除一空。此事导致[Root.GetPlanetMoon]上的叛乱行动大幅减少。"
 crime.552.a:0 "核心智慧体的指令会被严格执行。"
 crime.1001.name:1 "在[Root.GetName]上的分公司关闭"
 crime.1001.desc:0 "随着§H[Root.GetName]§!上的犯罪率不断下降，当地政府得以集中精力对付§H[office_owner.GetName]§!在[Root.GetPlanetMoon]上的非法集团。大批犯罪分子被捕，迫使其犯罪辛迪加分公司关闭。"
 crime.1001.a:0 "干得好。"
 crime.1002.name:1 "在[From.GetName]上的分公司关闭"
 crime.1002.desc:0 "由于当地政府最近进行的大量逮捕行动，我们设立于§H[From.Owner.GetName]§!境内的§H[From.GetName]§!上的分公司最近被迫关闭。似乎是因为[From.GetPlanetMoon]上的犯罪率下降，使其执法部门得以集中警力阻碍我们的活动。"
 crime.1002.tooltip:0 "我们在[From.GetName]上的分公司已被关闭。"

 planet_culture_shock:0 "$culture_shock_bronze_age$"
 planet_culture_shock_desc:0 "因为先进科技的突然出现，这一原本原始的世界无法立即适应，导致了一场混乱的动荡。在许多偏远区域仍旧存在着大量抵抗这一变化的居民。"

 col_mining:0 "矿业星球"
 col_mining_desc:1 "露天矿场、矿坑、以及重型机器主宰着此行星的地面。"
 col_farming:0 "农业星球"
 col_farming_desc:1 "美轮美奂的田园景色以及长势喜人的农作物，唯一大煞风景的就是浓郁的生物肥料气息。"
 col_generator:0 "电力星球"
 col_generator_desc:1 "此行星上充斥着无边无际的发电厂建筑。"
 col_factory:0 "工业星球"
 col_factory_desc:1 "此行星专精于加工厂、工作坊、以及民用品工业。"
 col_city:1 "城市星球"
 col_city_desc:1 "这个人口密集的行星上屹立着一个覆盖着整个行星表面的巨型大都市。"
 col_rural:0 "乡村星球"
 col_rural_desc:1 "此行星的生产供应是视乎于各个大型城市的需求。"
 col_foundry:0 "熔炉星球"
 col_foundry_desc:1 "无数合金铸造厂所发出的热能覆盖着此行星的每一个角落。"
 col_refinery:0 "精炼星球"
 col_refinery_desc:1 "此行星的地面上充斥着由无边无际的管道、精炼厂、加工厂所组成的工业网络。尽量不要深呼吸。"
 col_hive:1 "巢穴星球"
 col_hive_desc:1 "这个人山人海的行星上遍布着熙熙攘攘的蜂巢意识单位。"
 col_rural_gestalt:0 "边境行星"
 col_rural_gestalt_desc:0 "此行星是隶属于集体意识国家的人烟稀少的边境星球。"
 col_nexus:0 "机械中枢"
 col_nexus_desc:1 "此行星的地面上遍布着成千上万个服务与维护设施所组成的机械网络系统。"
 col_research:0 "科技星球"
 col_research_desc:1 "此行星是科学研究和技术进展的风向标。"
 col_capital:0 "帝国首都"
 col_capital_desc:0 "星际帝国的首都星球上面充斥着政府建筑、办公室及代理服务机构的高楼大厦。"
 col_capital_machine:0 "机械首都"
 col_capital_machine_desc:1 "机械智能政体的都城行星是中央网络意识的集中点，所有单位和人口的工作分配和管理事务都是集中于此处。"
 col_capital_hive:0 "蜂巢首都"
 col_capital_hive_desc:1 "蜂巢思维政体的都城行星是集体意识的中心点，集体意识的所有想法和行动都是源自于此处。"
 col_default:0 "殖民地"
 col_default_desc:1 "注重各方面平衡发展的边境据点。"
 col_habitat:0 "居住地"
 col_habitat_desc:1 "人工制作的深空生态城。"
 col_fortress:0 "堡垒星球"
 col_fortress_desc:1 "此生态环境到处充斥着轨道大炮、碉堡、要塞等等防御工事，要想入侵此行星或者发动起义是非常困难的。"
 col_fe_colony:0 "堕落帝国殖民地"
 col_fe_colony_desc:1 "虽然该帝国正在衰落，但是其科技水平依然令人叹为观止的。"
 col_fe_capital:0 "堕落帝国首都"
 col_fe_capital_desc:0 "$col_fe_colony_desc$"
 col_resort:0 "旅游星球"
 col_resort_desc:2 "一座气候受控的宁静世界，其美丽的自然风光尚未遭到大规模开发的破坏。"
 col_slave:0 "奴隶星球"
 col_slave_desc:0 "这座世界专为最大化其奴隶人口的成长率而设计。"
 col_penal:0 "流放地"
 col_penal_desc:1 "一个荒凉的惩戒殖民地，无数罪犯们正在劳改营中赎偿对社会犯下的罪过。"
 col_primitive:0 "原始世界"
 col_primitive_desc:0 "一颗原始的星球，存在着一个尚未发明超光速旅行科技的社会。"
 col_infested:0 "受感染世界"
 col_infested_desc:0 "这颗星球已被普雷索林天灾感染。"
 col_contingency:0 "紧急预案世界"
 col_contingency_desc:0 "这颗星球已被紧急预案占据。"
 
