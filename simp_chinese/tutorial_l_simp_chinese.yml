 tutorial_2_chain_title: "教程：技术研究"
 tutorial_2_chain_desc: "我们需要研发新科技。§S新世界协议§!将使我们可以建造§S殖民船§!，如果我们要扩张自己的帝国，那我们应该尽快研发它。\n\n点击顶部界面左端的按钮或是按下§SF4§!键来开启§S科技§!界面。然后点击§S选择研究§!并从中挑选一项科技作为研究目标。"
 tech_1_researched: "新世界协议研究完毕"
 tech_2_researched: "外星建筑研究完毕"
 tutorial_2_tooltip: "§S教程：科技研究§!已添加至情报日志"
 tutorial_3_chain_title: "教程：建造工程船"
 tutorial_3_chain_desc: "如果您想要开发被§S科研船§!发现的资源，那么您需要派遣§S工程船§!执行相关任务。\n\n点击恒星基地选择§S船坞§!界面。再在几个选项中选择§S工程船§!。\n\n注意您需要足够的§S合金§!才能开始建造。"
 construction_ship_built: "工程船建造完毕"
 tutorial_3_tooltip: "§S教程：建造工程船§!已添加至情报日志"
 tutorial_4_chain_title: "教程：建造开采站"
 tutorial_4_chain_desc: "在收集§S矿物§!或者§S战略资源§!前，需要在轨道上建立§S开采站§!。为此，你需要选择你的§S工程船§!。直接点击工程船进行选择或者在§S总览界面§!选择。\n\n选中之后，在工程船的舰队界面点击§S建立开采站§!按钮，然后点击拥有矿藏的可用行星或小行星。\n\n注意，建造开采站会花费矿物资源，所以在建造前一定要确保拥有足够的矿物。"
 mining_station_built: "开采站建造完成"
 tutorial_4_tooltip: "§S教程：建造开采站§!已添加至情报日志"
 tutorial_5_chain_title: "教程：建造研究站"
 tutorial_5_chain_desc: "为了提升我们研究新技术的速度，请在拥有§S物理§!，§S社会§!或§S工程§!资源的行星上建立§S研究站§!。\n\n研究站的功能和§S开采站§!相同，其区别在于收集的资源不一样。研究站无法收集§S战略资源§!和§S矿物§!。\n\n要建造研究站，需要选择一艘§S工程船§!，并在舰队界面选择§S建造研究站§!的按钮，放置在拥有物理，社会或工程资源的行星，小行星或恒星之上。"
 research_station_built: "研究站建造完毕"
 tutorial_5_tooltip: "§S教程：建造研究站§!已添加至情报日志"
 tutorial_6_chain_title: "教程：行星建筑"
 tutorial_6_chain_desc: "每个人口单元，或者§S人口§!，都在在帝国的行星内的§S职业§!上工作。职业则由§S建筑§!或§S区划§!创造\n\n我们的母星已经有少量区划，但我们应该继续建造。我们来建造一个§S农业区划§!，一个§S采矿区划§!或者一个§S发电区划§!。\n\n要完成这些任务，首先点击我们的母星，转到§S行星总览§!界面。点击相关的区划类型，之后点击§S建造§!按钮。如果我们§S矿物§!充足的话，在可用选项中选一个选项，新建筑会开始建造。别忘了，区划仅激活相关职业，若没有人口在此工作则不会有任何产出。你可以在§S人口§!界面上看到人口从事的职业。"
 building_constructed: "建筑建造完毕"
 tutorial_6_tooltip: "§S教程：行星建筑§!已添加至情报日志"
 tutorial_7_chain_title: "教程：障碍特征"
 tutorial_7_chain_desc: "我们母星上的一些§S星球特征§!是无法利用的障碍。我们的优先事项之一就是清理这些障碍，把空间腾出来建造§S区划§!。这需要花费时间和§S能量币§!，所以必须一步一步来。\n\n要清理§S星球特征§!，先点击母星界面上的§S星球特征§!按钮，选择一个障碍特征，然后点击§S清理障碍§!按钮。只要你付得起花费，清理特征的工作就将开始。\n\n请注意，清理不同的障碍特征需要的花费和时间也有所不同。§S总督§!可能也会带来影响。"
 blockers_cleared: "障碍已清理"
