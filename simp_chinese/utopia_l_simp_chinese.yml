 allow_edict_consectrated_worlds: "§H解锁决议：§!行星祝圣\n"
 describe_edict_consectrated_worlds: "§E将未殖民行星封为圣地（至多§Y3§!个）可提升§Y唯心主义思潮吸引力§!、§Y帝国舒适度§!及£unity£§Y凝聚力产出§!，具体效果视乎于该行星的宗教影响力。§!"
 allow_machine_worlds: "§H解锁环境改造选项：§!机械星球"
 describe_machine_worlds: "§Y机械星球§!是一种特殊的星球，对绝大多数有机体来说它并不适宜居住。但其可承载的£district£§Y发电§!和§Y采矿区划§!数量不受限于星球特征。居住在§Y机械星球§!上的£pop£§Y人口§!的§Y资源产出§!将提升§G+10%§!，§Y住房使用§!将降低§G10%§!。行星上所有现存的£district£§Y农业区划§!将被摧毁。"
 allow_hive_worlds: "§H解锁环境改造选项：§!蜂巢星球"
 describe_hive_worlds: "§Y蜂巢星球§!是一种特别的星球划分，对非蜂巢思维人口来说不宜居，但是不会受限于星球特性带来的£district£ §Y发电§!，§Y采矿§!以及§Y农业区划§!限制，还拥有更高效的§Y蜂巢区划§!。£pop£ §Y人口§!居住在§Y蜂巢星球§!能够将他们的§Y资源产出§!提升§G+10%§!。"
