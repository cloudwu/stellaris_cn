 ethic_egalitarian_request_friendly_3:0 "There are insidious forces at work within this institution who do not share the goals of our two great nations. We have to support each other."
 ethic_egalitarian_request_friendly_4:0 "Ah, the $COUNTRY$! Your support, at least, can be counted on!"
 ethic_egalitarian_request_neutral:0 "Why not use your democratic freedom to support us?"
 ethic_egalitarian_request_neutral_0:0 "The choice is ultimately yours, but consider supporting us in this."
 ethic_egalitarian_request_neutral_1:0 "Esteemed colleagues in the $COUNTRY$, we appeal to your sense of fairness."
 ethic_egalitarian_request_neutral_2:0 "Remember, voting is your civic duty."
 ethic_egalitarian_request_neutral_3:0 "We implore you to support this resolution... it will surely improve the lot of untold millions of sapients."
 ethic_egalitarian_request_neutral_4:0 "Help us make this galaxy a better place."
 ethic_egalitarian_request_hostile:0 "I suppose it would be silly to expect the $COUNTRY$ to see value in unity."
 ethic_egalitarian_request_hostile_0:0 "Support us in this. It is still not too late to find agreement in some things, at least."
 ethic_egalitarian_request_hostile_1:0 "Despite our differences, the $GREETER$ is reaching out to the $COUNTRY$. Please join us in this."
 ethic_egalitarian_request_hostile_2:0 "This is bigger than both the $GREETER$ and the $COUNTRY$. Let us put aside our differences for now."
 ethic_egalitarian_request_hostile_3:0 "Whatever you may think of us, supporting this resolution is the right move to make."
 ethic_egalitarian_request_hostile_4:0 "Have we misjudged the $COUNTRY$? Are you a better nation than we thought? Will you support our resolution?"

 ### Request - Xenophile
 ethic_xenophile_request_friendly:0 "Let's stick together in the upcoming vote and show the galaxy what unity looks like!"
 ethic_xenophile_request_friendly_0:0 "The $GREETER$ would love to have the support of the $COUNTRY$ in this matter."
 ethic_xenophile_request_friendly_1:0 "It would be a shame for a petty vote to come between our two great empires, no?"
 ethic_xenophile_request_friendly_2:1 "There is no limit to what we can accomplish if we support each other in the [global_event_country.GetGalCommunityOrGalImperium], friends."
 ethic_xenophile_request_friendly_3:0 "Isn't it wonderful? This galactic forum proves that the different species of the galaxy can build great things when working together."
 ethic_xenophile_request_friendly_4:0 "This is the next step in our plan to improve this galaxy for all sapient species that inhabit it. Lend us your support, friends!"
 ethic_xenophile_request_neutral:0 "Hi! The $GREETER$ encourages you to join us in the upcoming vote."
 ethic_xenophile_request_neutral_0:0 "Hello, potential friend! Would you like to support us in the upcoming vote?"
 ethic_xenophile_request_neutral_1:0 "This could be the beginning of a beautiful friendship."
 ethic_xenophile_request_neutral_2:0 "Support us in this, and we will prove to the galaxy the value of cooperation."
 ethic_xenophile_request_neutral_3:0 "Will the $COUNTRY$ support us in our efforts to make this galaxy a better place for everyone, regardless of their species?"
 ethic_xenophile_request_neutral_4:1 "Not supporting this resolution would go against the spirit of the very tenets the [global_event_country.GetGalCommunityOrGalImperium] was founded on."
 ethic_xenophile_request_hostile:0 "Can the $COUNTRY$ not see the value in unity?"
 ethic_xenophile_request_hostile_0:0 "Supporting this resolution would be a first step in healing the relationship between our two nations."
 ethic_xenophile_request_hostile_1:0 "Despite everything, the $GREETER$ would like to reach out to the $COUNTRY$. Please support us in this."
 ethic_xenophile_request_hostile_2:0 "This will benefit us all... even the $COUNTRY$ has to see that."
 ethic_xenophile_request_hostile_3:0 "This forum is meant to break down barriers and foster cooperation between the many species that coinhabit the galaxy."
 ethic_xenophile_request_hostile_4:0 "What is the $COUNTRY$ so afraid of? For once, can't you at least meet us halfway?"

 ### Request - Xenophobe
 ethic_xenophobe_request_friendly:0 "It is to the credit of both our great empires that we stand together when necessary."
 ethic_xenophobe_request_friendly_0:0 "Ah, the $COUNTRY$! It is rare to find someone worthy of our respect in this alien cesspool."
 ethic_xenophobe_request_friendly_1:0 "We do not enjoy asking for the support of outsiders, but the $COUNTRY$ are considered friends."
 ethic_xenophobe_request_friendly_2:0 "It is unsettling to be here amongst all these xenos, but any representative from the $COUNTRY$ is to be considered a friend."
 ethic_xenophobe_request_friendly_3:0 "Finally, someone sensible! This place is infested with the vilest xenos imaginable, but it is always pleasant to meet with representatives of the $COUNTRY$."
 ethic_xenophobe_request_friendly_4:1 "Let us work together to put this [global_event_country.GetGalCommunityOrGalImperium] back on the right track."
 ethic_xenophobe_request_neutral:0 "Just support us in this, and then we will gladly leave you alone."
 ethic_xenophobe_request_neutral_0:0 "We propose the following: you support us in the upcoming vote, and then you leave us alone. Are you in agreement?"
 ethic_xenophobe_request_neutral_1:0 "Being surrounded by all these... creatures... is a terrible strain, so please don't make me beg for your support."
 ethic_xenophobe_request_neutral_2:0 "We shall see what good can come of a place like this, where aliens are free to intermingle and spread disease. For now, we will make the best of it."
 ethic_xenophobe_request_neutral_3:0 "The $GREETER$ proposes this resolution, assuming the other empires of the galaxy can be trusted to adhere to its articles."
 ethic_xenophobe_request_neutral_4:0 "Perhaps there is some merit to working with aliens instead of shunning them. We shall see."
 ethic_xenophobe_request_hostile:0 "The faster you support us, the faster we can go our separate ways."
 ethic_xenophobe_request_hostile_0:0 "Let us make something crystal clear: the $GREETER$ does not need your help. However, we would not necessarily be averse to your support in the upcoming vote..."
 ethic_xenophobe_request_hostile_1:0 "My government has ordered me to ask for your assistance in the upcoming vote. Now please excuse me while I seek out the nearest sanitation chamber."
 ethic_xenophobe_request_hostile_2:1 "This so-called "[global_event_country.GetCommunityOrImperium]" is an alien farce, but we shall play our part... for now."
 ethic_xenophobe_request_hostile_3:0 "If this resolution fails, we will have definite proof that all other alien species are conspiring against us."
 ethic_xenophobe_request_hostile_4:1 "Never before have I seen so many... unseemly creatures gathered in one place. This [global_event_country.GetGalCommunityOrGalImperium] is truly something."

 ### Request - Materialist
