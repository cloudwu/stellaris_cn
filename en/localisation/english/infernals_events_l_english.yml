spires_of_light_category: "Spires of Light"
spires_of_light_category_desc: "Initial scans reveal a series of towering, luminescent structures rising from an otherwise unremarkable landscape. Their origin and purpose remain unclear, but their spectral glow suggests something more than a natural phenomenon."
infernals.500.name: "$spires_of_light_category$"
infernals.500.desc: "Probes dispatched to investigate the glowing pillars have determined they are formed from a malleable silicate magma. This material is forced upward through bedrock vents, solidifying before it breaches the surface. The resulting structures can grow hundreds of meters tall before their weight causes them to collapse.\n\nThe result is a veritable forest of spires composed of nearly pure, transparent volcanic glass, each one refracting the warm orange glow of the molten magma still churning below.\n\nScientist [Leader.GetName] posits that the remnants of these collapsed spires could serve as a valuable resource."
#EXCELLENT:0 (first option has default answer)
infernals.500.a: "Leave this divine place in peace."
infernals.500.b: "Place a bid on an extraction permit."
infernals.500.c: "Use them for target practice."

lava_whirlpool_category: "Lava Whirlpool"
lava_whirlpool_category_desc: "The first survey of [Planet.GetName] revealed a strange storm-like shape in the planet's main lava ocean. This phenomenon is highly unusual, and bears investigating."
infernals.56.name: "Lava Whirlpool"
infernals.56.desc: "[Leader.GetName] has confirmed the strange shape to be a lava whirlpool. These are exceedingly rare, and none of this size has ever been recorded. Struck by the strange phenomenon, [Leader.GetName] ordered a sampling mission.\n\nThe samples reveal that the whirlpool is in part sustained by a steady pool of Living Metal, which is torn apart by the currents and then attempts to reconstitute itself. That reconstitution further disturbs the lava, continuing the whirlpool's motion. The sampling also demonstrates that this Living Metal could be harvested with little effort."
infernals.56.a: "Begin harvesting operations."

outgassing_category: "Outgassing"
outgassing_category_desc: "A routine scan of [Planet.GetName] noted unusually strong chemical fluctuations in the atmosphere. A closer survey may explain what is happening here."
infernals.1001.name: "Outgassing"
infernals.1001.desc: "Chemical fluctuations in the atmosphere were confirmed across both time and the surface. The fluctuations were strongest over the planet's large ocean of exposed magma, so a probe was dispatched to collect samples.\n\nUpon closer analysis, [Leader.GetName] determined that the magma ocean on [Planet.GetName] is outgassing valuable exotic gasses. This unexpected finding suggests that the planet could be a potential contributor to our industries, if we are able to exploit it."
infernals.1001.a: "Begin extraction procedures."

crystal_lava_lakes_category: "Crystal Lava Lakes"
crystal_lava_lakes_category_desc: "This planet appears to have large pools of free-flowing lava on its surface. These are worth investigating, in case they present opportunities for resource harvesting."
infernals.1002.name: "Crystal Lava Lakes"
infernals.1002.desc: "Our first images from the surface of [Planet.GetName] have revealed stunning and unexpected geological formations that are being called 'crystal lava lakes'. These long-lived bodies of magma are infused with unique minerals that, within a specific temperature range, naturally self-arrange into crystalline matrices. The result is exceptional transparency and red-spectrum iridescence across the lake. Due to the planet's orbit, this visually striking effect ebbs and flows on a seasonal cycle as temperatures fluctuate.\n\nThe aesthetic appeal of these crystal lava lakes could prove to be a powerful draw for tourists. The crystalline minerals themselves could also be skimmed from the surface during their active season, after which their properties could be leveraged for energy storage media."
infernals.1002.a: "Develop the site as a resort"
infernals.1002.b: "Harvest energy from the lakes"
crystal_lava_resort: "Crystal Lava Resort"
crystal_lava_resort_desc: "The visually stunning lakes on this planet have been developed into a luxury tourist destination, drawing visitors from across the galaxy."

bioadaptive_flora_category: "Bioadaptive Flora"
bioadaptive_flora_category_desc: "While [Planet.GetName] appears to be a typical volcanic wasteland, the oxygen content is strangely high. Something unusual must be producing that oxygen."
infernals.1003.name: "Bioadaptive Flora"
infernals.1003.desc: "Initial assessment of [Planet.GetName] characterized it as a world of magma and fire, but surveys have revealed a native ecosystem of complex flora inhabiting a network of rift valleys across the planet. These plants produce oxygen and collect what little moisture exists, resulting in pockets of almost temperate microclimates in an otherwise superheated wasteland.\n\nThe biomes supported by this flora could prove habitable for species that otherwise avoid settling volcanic worlds, and the flora itself may be suitable for agriculture. It would benefit any settlers to thoroughly explore what exactly lives in those canyons."
infernals.1003.a: "Mark area as viable settlement zone"
infernals.1003.tooltip_a: "Adds a planetary modifier improving Habitability Tolerance and Growth."
bioadaptive_flora_modifier: "Bioadaptive Flora"
bioadaptive_flora_modifier_desc: "A resilient native flora covers this planet's rift valleys, creating cooler, breathable microclimates and supporting limited habitability even in a volcanic environment."

tectonic_icebreaker_category: "Tectonic Icebreaker"
tectonic_icebreaker_category_desc: "Strange low-temperature anomalies were detected in the regolith of [Planet.GetName], suggesting that some process or object may be cooling parts of the surface. A drilling expedition would reveal more."
infernals.1004.name: "Tectonic Icebreaker"
infernals.1004.desc: "[Leader.GetName] reports that beneath the volcanic surface of §Y[from.GetName]§! are vast glaciers. They are encased in unusual rock formations composed of minerals with exceptional insulating properties. Tectonic activity is slowly degrading these insulating layers, and [Leader.GetName] predicts that if temperatures between the glaciers and the rest of the planet were to equalize, the planet would cool enough to be considered an arid world, rather than a volcanic one.\n\nWe can speed up this process in order to make the planet somewhat more habitable. But the phenomenon is scientifically curious, and there may be value in allowing it to be studied as it proceeds naturally."
infernals.1004.a: "Stabilize the tectonics"
infernals.1004.b: "Accelerate the melting"

infernal_oasis_category: "Infernal Oasis"
infernal_oasis_category_desc: "Startling images of §Y[from.GetName]§! show a burning, molten world interrupted by a startlingly bright, continent-sized swathe of green. This exceptional sight suggests something highly unusual on the surface."
infernals.505.name: "A haven between cataclysm"
infernals.505.desc: "The unique composition and tectonics of §Y[from.GetName]§! has created an unparalleled marvel. While most of the planet is a hot desert clogged with volcanic smog and free-flowing lava, one massive continental plate of solid rock rises dozens of kilometers above the average surface. The resulting highlands, high above the layer of toxic clouds, are home to a verdant green ecosystem of native plants and animals.\n\nThis plateau would be readily habitable for many species and could hold a number of fascinating scientific insights if it were to be studied."
infernals.505.a: "An astonishing discovery."
NAME_Vermilion: "Vermilion"
NAME_Kira: "Kira"

mysterious_ringing_category: "Mysterious Ringing"
mysterious_ringing_category_desc: "Our scientists have detected regular radiowave spikes from a single point on [Planet.GetName]. They appear to coincide with the time at which the source of the signal crosses from night into day."
infernals.3210.name: "Mysterious Ringing"
infernals.3210.desc: "A science team arrived on [from.GetName] to track down the signal, and determined that it was coming from an underground cave system outfitted with scientific observation equipment.\n\n[Leader.GetName] led the team into the caverns, where they found a chamber sealed off by unfamiliar alloys, with a faint ringing coming from within. [GetMysteriousRingingDesc3210]\n\nOnce audioprotective equipment was issued, the team entered and found a creature of unknown species hibernating next to the source of the signal: an odd cylindrical device.\n\nAnalysis determined the device emits regular radio bursts, followed by several hours of melodic noise overlaid with vocalizations, which appear compatible with the creature's vocal anatomy. [Leader.GetName] speculates the device may be trying to rouse the creature in accordance with a set schedule."
infernals.3210.individual: "The survey team found a weakness in the seal and broke through, at which point the ringing became deafening, causing panic attacks and fits of rage among the team."
infernals.3210.gestalt: "The survey team found a weakness in the seal and broke through, at which point the ringing became deafening, causing sensory overload and cognitive breakdown among drones."
infernals.3210.a: "Copy their research and leave."
infernals.3210.b: "Try to wake and hire the creature."
infernals.3210.btt: "Leader gained: £scientist£ §Y$scientist$§! with starting level §G4§!."
infernals.3210.c: "Steal the device."
infernals.3210.ctt: "Our workers will benefit from frequent reminders to get back to work. Unlocks a decision granting §G+10%§! £job£ ['concept_jobs'] output at the cost of §R-5%§! £happiness£ ['concept_happiness']."
decision_planetary_workshift: "Enforce Planetary Workshifts"
decision_planetary_workshift_desc: "$planetary_workshift_deployed_desc$"
planetary_workshift_deployed: "Planetary Workshifts Enforced"
planetary_workshift_deployed_desc: "Ensuring the whole planet works on a single time zone will improve communication and efficiency between teams at the acceptable price of happiness."

