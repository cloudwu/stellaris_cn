 # Spaceport Upgrades
 tech_spaceport_1:0 "太空港"
 tech_spaceport_1_desc:0 "太空港是行星在太空中的据点，是商贸中心，也是军用、民用舰船的大本营。"
 tech_spaceport_2:1 "改良型太空港"
 tech_spaceport_2_desc:1 "增强人工重力和生命保障系统，因此能够进一步扩建轨道设施。"
 tech_spaceport_3:1 "驱逐舰"
 tech_spaceport_3_desc:1 "扩建干船坞，以建造驱逐舰。"
 tech_spaceport_4:1 "先进型太空港"
 tech_spaceport_4_desc:1 "使用了最先进的轨道建筑技术，使得太空港规模与行星上的主要卫城相当。"
 tech_spaceport_5:1 "巡洋舰"
 tech_spaceport_5_desc:1 "扩建干船坞，以建造巡洋舰。"
 tech_spaceport_6:0 "战列舰"
 tech_spaceport_6_desc:0 "扩建干船坞，以建造战列舰。"

