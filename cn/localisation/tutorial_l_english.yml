 advisor.3.desc:1 "很好，我会在你探索游戏的过程中给予建议，并解释各种工具的基本功能。"
 advisor.10.name:0 "异常现象"
 advisor.10.desc:0 "我们发现了§S异常现象§!！我们的§S科研船§!在调查宇宙时不时会发现奇怪的东西。§S科学家§!可以研究这些东西，但确保他们的技能达到要求！\n\n如果研究失败，有小几率会损失科学家或者科研船……或者，如果特别悲剧的情况下，两个都会损失。"
 advisor.15.name:0 "可用殖民地"
 advisor.15.desc:0 "我们的一艘§S科研船§!发现了可以作为第一个殖民地的星球。它和我们母星的§S行星种类§!相同，所以我们的殖民者可以很舒适的在次生活。\n\n要殖民这个星球的话，先造一艘§S殖民船§!，然后点击§S殖民§!，在点击需要殖民的星球。"
 advisor.17.name:0 "第一个殖民地"
 advisor.17.desc:0 "祝贺你殖民了一个新世界！殖民者正在建造他们的第一个定居点，在他们能自给自足之前还需要一段时间。\n\n殖民地会消耗我们的资源，所以不要一次性殖民太多行星。"
 advisor.20.name:0 "负收入"
 advisor.20.desc:0 "我们损失能源点数的速度很快，上个月的预算报告很糟糕。\n\n维护费是财政赤字的主要原因。如果是这个原因的话，我们应该解散一部分飞船，部队或者空间站。"
 advisor.26.name:0 "调查"
 advisor.26.desc:0 "我们的首要目标是调查星系里的所有天体，在调查完成之前无法知道它们上面有什么资源。\n\n要开始调查，选择§S科研船§!，点击§S调查§!命令，然后点击一个未被调查过的行星。接下来飞船会一次调查它们。"
 advisor.27.name:0 "第一次接触"
 advisor.27.desc_01:0 "我们与外星帝国第一次解除了！这些丑陋的生物拥有宇宙飞行的技术，就像我们一样。他们可能会是威胁。\n\n他们的帝国现在会被列在§S星系§!界面的§S帝国§!标签页下，在那里我们可以和他们建交。"
 advisor.27.desc_02:0 "我们与外星帝国第一次解除了！这些奇特的生物拥有宇宙飞行的技术，就像我们一样。我们应该进一步了解他们。\n\n他们的帝国现在会被列在§S星系§!界面的§S帝国§!标签页下，在那里我们可以和他们建交。"
 advisor.27.desc_03:0 "我们与外星帝国第一次解除了！他们拥有宇宙飞行的技术，就像我们一样。在我们了解他们的目的前应小心行事。\n\n他们的帝国现在会被列在§S星系§!界面的§S帝国§!标签页下，在那里我们可以和他们建交。"
 advisor.28.name:0 "堕落帝国"
 advisor.28.desc:1 "我们接触了一个古老且非常先进的文明！幸运的是，他们似乎在衰退，而且很可能已经不理解他们自己的科技了。\n\n如果不激怒他们，他们应该不会交际。所以我们应该避免进入他们的领地，至少在达到相同的科技水平前不要进入。"

 #############################
 # Tutorial Events
 #############################
 tutorial.1.name:0 "教程：调查"
 tutorial.1.desc:0 "建立星际帝国是十分令人生畏的工作。开始时我会提供指导任务，内容涵盖了要成为星际帝国的基本步骤。\n\n第一个任务是完整调查我们的母星系。我在§S情报日志§!中新加了一个条目。要访问情报日志，点击上方横栏左边的情报日志按键，或者按下§SF5§!。"
 tutorial.2.name:0 "母星调查完毕"
 tutorial.2.desc:0 "非常好！我们的母星调查完了。我们现在拥有了上一代宇航员梦寐以求的航天数据。"
 tutorial.3.name:0 "教程：科技"
 tutorial.3.desc:2 "研究新科技对成功十分重要。我这么说不仅是因为我是科技产物，而是因为我作为你的顾问，还有可能是你唯一的朋友。\n\n我们应该最先研究§S新世界协议§!，这样就可以建造§S殖民船§!，在其他行星上立足。"
 tutorial.6.name:0 "科技研究完毕"
 tutorial.6.desc:1 "非常好！刚刚研究完成的科技对我们作用很大。别忘了为科学家们安排新研究项目。"
 tutorial.7.name:0 "教程：工程船"
 tutorial.7.desc:0 "母星上生产的资源只够我们暂时使用，我们的工业需要向外拓展，这就需要§S工程船§!。\n\n我们一旦拥有足够的§S矿物§!就应该立即造一艘。"
 tutorial.8.name:0 "工程船制造完毕"
 tutorial.8.desc:0 "非常好！§S工程船§!可以运行了，上面的船员是帝国最好的工程师。"
 tutorial.9.name:0 "教程：采矿站"
 tutorial.9.desc:1 "母星上生产的资源只够我们暂时使用，好在§S科研船§!发现了一处资源沉淀物！现在应该用§S工程船§!造一个§S采矿站§!。\n\n采矿站可以在帝国境内建造，会自动采集环绕天体上的§S矿物§!和§S战略资源§!。记住，它们需要£energy §S能源点数§!的维持费用。"
 tutorial.10.name:0 "采矿站建造完成"
 tutorial.10.desc:0 "非常好，新造好的§S采矿站§!已经开始运行，采集资源了。"
 tutorial.11.name:0 "教程：研究站"
 tutorial.11.desc:0 "调查过的星球有些会具有特殊性质，是非常好的研究项目。这些£physics §S物理§!，£society §S社会§!和£engineering §S工程§!资源可以用§S研究站§!采集。我的程序强烈建议我强烈建议你建造一个研究站。\n\n记住§S研究站§!只能在帝国境内建造，它们需要£energy §S能源点数§!的维持费用。"
 tutorial.12.name:0 "研究站建造完毕"
 tutorial.12.desc:0 "我们的新研究站已经上线，科学研究人员开始工作。这会解开什么谜团，揭示什么神秘事情呢？！"
 tutorial.13.name:0 "教程：行星建筑"
 tutorial.13.desc:2 "一个敏锐的人应该已经发现，可居住的行星被分为很多个§S表面地块§!，地块会产出资源，但要建造§S行星建筑§!才能获得最大产出。\n\n我们的母星上已经有几个建筑了，包括首都。但现在需要再新建几个。不在资源或者§S地块§!上的§S建筑§!里工作的§S人口§!是§S失业人口§!。"
 tutorial.14.name:0 "建造完成"
 tutorial.14.desc:0 "非常好，新的§S行星建筑§!已经建好了，可以开始生产资源了。\n\n别忘了确保建筑里有人口工作。"
 tutorial.15.name:0 "教程：地形障碍"
 tutorial.15.desc:0 "可居住行星上的§S表面地块§!有时会有障碍存在，无法使用。清除一个£blocker §S地形障碍§!消耗£minerals §S矿物§!和£energy §S能源点数§!，但空出来的地块肯定物超所值。\n\n许多地形障碍需要特定的科技才能被一处，但在母星上的这些只要有点数就可以了。"
 tutorial.16.name:0 "障碍消除"
 tutorial.16.desc:0 "征服星辰大海的有一个障碍被消除了。那个§S地形障碍§!真是一点机会都没有！"
 tutorial.17.name:0 "教程：调查星系"
 tutorial.17.desc:0 "我们应该继续探索，我推荐派一艘§S科研船§!去调查周围的星系。让我们勇敢地航向前人所未至的领域！"
 tutorial.19.name:0 "星系调查完毕"
 tutorial.19.desc:0 "非常好！邻近的星系已经调查完毕。我们应该派§S工程船§!去造§S采矿站§!和§S研究站§!收集资源。"
 tutorial.20.name:0 "教程：科研船"
 tutorial.20.desc:0 "我们应该再造一艘§S科研船§!，这样我们调查的速度就可以加倍了！"
 tutorial.21.name:0 "科研船建造完毕"
 tutorial.21.desc:0 "双倍§S科研船§!就会有双倍的乐趣！自从完成上个任务后，我还没那么兴奋过！"
 tutorial.22.name:0 "教程：招募科学家"
 tutorial.22.desc:1 "我们建造了新的 §S科研船§!,，但是没有 §S科学家§! 来操控飞船！我的电脑AI坚持我应该指出雇佣一名新的的 §S科学家§! 的好处。\n如果我们没法承担雇佣一名新的 §S科学家§!我们也可以从其他部门调用一名，虽然不怎么理想就是了。"
 tutorial.23.name:0 "科学家招募完毕"
 tutorial.23.desc:0 "好极了。§S科学家§!已经部署到新的§S科研船§!上了，我们可以在闲时派遣他们出去探索新的星系，或者去寻觅可怕的命运。"
 tutorial.24.name:0 "教程：建造殖民船"
 tutorial.24.desc:0 "我们需要在下一个世界里延续和发展我们伟大的文明，这需要我们建造 §S殖民船§!！"
 tutorial.25.name:0 "殖民船建造完毕"
 tutorial.25.desc:0 "殖民者已经都转移到 §S殖民船§!，船长表示随时出发。这是一个值得纪念的日子！"
 tutorial.26.name:0 "教程：建造殖民地"
 tutorial.26.desc:0 "我们拥有了一艘§S殖民船§!，我们发现了至少一处外在的宜居点。没理由犹豫了，快建立我们第一个殖民地吧！"
 tutorial.27.name:0 "殖民基地建造完毕"
 tutorial.27.desc:0 "这是我们第一个太阳系外的殖民地！要是我们的家园无法生存了，我们再也不会坐以待毙，我们有新的家园延续我们的种族了，不赖吧？"
 tutorial.28.name:0 "教程：招募总督"
 tutorial.28.desc:0 "要保障殖民地的发展，我们需要招募一名 §S行星总督§! 负责殖民地的发展。\n\n总督对于星球有不同的影响。大部分影响是正面的。总督的影响取决于其本身的个人特点与总督技能等级。"
 tutorial.29.name:0 "总督招募完毕"
 tutorial.29.desc:0 "我们的殖民地现在在一名新的§S总督§!管辖之下了。这会让我们更有效率！"
 tutorial.30.name:0 "教程：建造更多殖民基地"
 tutorial.30.desc:0 "只要我们有足够的资源，我们可以建造更多的§S殖民船§!，扩展我们帝国的疆域。我们应该努力再建立至少三个殖民地。加上我们的家园还有现在这个殖民地，我们就散播在五个世界了。"
 tutorial.32.name:0 "更多殖民基地建造完毕"
 tutorial.32.desc:0 "干得漂亮！真是激动人心。我们高尚的文明已经散播到五个世界了！只要机会合适，我们需要继续探索扩展。"
 tutorial.33.name:0 "教程：资源生产"
 tutorial.33.desc:0 "充足的 §S矿物§! 资源与 §S能源点数§! 对于每个星际势力来说都是至关重的。我们应该增加这些资源的生产。\n\n舰队，哨所和建筑都会花费矿物资源，同时需要有能源点数保持他们的运行。这两种资源都可以通过 §S采矿站§! 或者 §S行星建筑§!获得。"
 tutorial.38.name:0 "资源获得成功"
 tutorial.38.desc:0 "干得漂亮。现在我们有足够的资源去建立我们的宏伟帝国。"
 tutorial.39.name:0 "教程：增加舰队"
 tutorial.39.desc:0 "我们的舰队有点弱不禁风。在银河系中我们面临着许多威胁，需要我们用武力回应。要记住，我们的文明时刻在危险之中！"
 tutorial.43.name:1 "舰队规模扩大"
 tutorial.43.desc:0 "棒极了！我现在拥有小而精的舰队能保证我们熬过任何出其不意的遭遇。"
 tutorial.44.name:0 "教程：建立星域"
 tutorial.44.desc:0 "我们的帝国蓬勃发展，规模已经大到我们没法通过家园世界直接控制了。我们应该建立新的 §S星域§!。\n\n星域是半自治的，在他们的权限范围内可以自行负责日常的事务。"
 tutorial.45.name:0 "星域建造完毕"
 tutorial.45.desc:0 "干的好。新的 §S星域§!让我们轻松了不少，能够让我们将精力放在更重要的事上。\n\n当你在新的星球上开始殖民活动时，不要忘记把他们加入到现有的区域或者建立新的星域。"
 tutorial.46.name:0 "教程：星域总督"
 tutorial.46.desc:0 "可以部署§S总督§! 管理整个 §S区域§!,跟他们管理单独的星球方式是一样的。\n\n所有在区域内部的星球将会受到总督的影响而获得利益。我们应该为我们的新区域部署一名新的总督。\n\n"
 tutorial.47.name:0 "星域总督部署完毕"
 tutorial.47.desc:0 "我们的新§S总督§!已经在新星域的首府开始办公了。干的好。"
 tutorial.48.name:0 "教程：船只设计"
 tutorial.48.desc:0 "我们现在有能力在§S飞船设计师§!界面中亲手设计新的飞船了。这是一个巨大的进步，当然我们也希望能全自动设计。"
 tutorial.49.name:0 "船只设计完毕"
 tutorial.49.desc:0 "干的好。新的船只设计已经添加到我们的数据库中，我们可以在§S空间站§!中生产新的飞船。"
 tutorial.50.name:0 "教程：观测站"
 tutorial.50.desc:1 "我们已经发现了一个§S原始文明§!。有些人认为这些是未开化的野蛮人而不是盟友，但我们可以通过研究他们的文化汲取知识优点。\n\n我们可以在他们家园上方建造§S观测站§!研究他们。观测站就在我们的边界之内一样，这些观测站有不同的大量§S任务§!可以执行，这都取决于如何和当地人打交道。"
 tutorial.51.name:0 "观测站建造完毕"
 tutorial.51.desc:0 "干的好！我们新的§S观测站§!已经开始运行了。里面的职员已经开始着手研究星球上的§S原始文明§!。"
 tutorial.52.name:0 "门阶的秘密"
 tutorial.52.desc:1 "在  [From.GetName] 身上的异常现象已经演变成一种自然的§Y几何构造§!。 这就像一个引导前进的标记符号，宇宙的自然之美真是令人惊讶。\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "我们在 [From.GetName]上发现了自然的构造，闪烁着一种几何美感,，这一定是一个神圣的信号。引领我们到那片群星中去！\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "我们应该§Y继续调查§! 这些异常现象。这一定会让我们获得新的知识和技术的。"
 tutorial.52.a:0 "真令人吃惊！"
 tutorial.52.spirit.a:0 "赞美这神圣吧！"
 tutorial.53.desc:1 "在  [From.GetName]探测到的异常现象，揭露了一些令人惊讶的现象。 [From.GetPlanetMoon]周围环绕着一些显然是超光速引擎产生的航道轨迹，我们没法追踪，因为这些都是很久以前的轨迹。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "我们在 [From.GetName]附近发现了很弱的超光速航道轨迹。这是很旧之前的，我们都没法跟踪，这说明在很早之前就有星际的旅行者来过这里，观察我们，获取信息。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "在 [From.GetPlanetMoon] [From.GetName] 上的异常现象显示了其他星际旅行者的痕迹！这些微弱的超光速航道轨迹显示了在很早之前，有人造访了我们星球寻求潜在的盟友。但是我们难以深入追踪下去了。\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "我们曾经处在观测中？但为什么？"
 tutorial.53.xenophobe.a:0 "我们必须警醒异形的威胁。"
 tutorial.53.xenophile.a:0 "让我们找出异形吧！"
 tutorial.54.desc:0 "我们发现了我们一个在  [From.GetName]的 §Y旧的探测器§! 。这些年来它一直保持运作，并一直试图将数据传送到家园母星上去。这是我们往日困境中留下的遗产，代表了昔日我们冲出行星边界的愿望。\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "我们现在在进一步深入。"
 tutorial.54.spiritualist.a:0 "神迹会更多。"
 tutorial.54.materialist.a:0 "皇天不负有心人，终于有回报了。"
 tutorial.55.name:0 "教程：战略资源"
 tutorial.55.desc:2 "我们现在还没发现§S战略资源§!！§S战略资源§!具有很重要的战略意义。在建造和使用一些强力的§S建筑§!和§S空间站模块§!中需要用到战略资源。我们应该建造§S采矿站§!来生产这种宝贵的资源。\n不要忘记建造§S边疆哨所§!。它可以确保疆界内的资源安全。"
 tutorial.55.poi.name:0 "资源位置"
 tutorial.55.poi.desc:0 "我们在 [From.GetPlanetMoon]  [From.GetName]上发现了§S战略资源§!上了。"
 tutorial.56.name:0 "战略资源已经提取完毕"
 tutorial.56.desc:0 "干的好。这些资源会让我们国家更加富裕的！"
 tutorial.56.poi.desc:0 "我们在 [StrategicResourcePlanet.GetPlanetMoon]  [StrategicResourcePlanet.GetName]上发现了§S战略资源§!。"
 tutorial.560.desc:2 "一项新的技术已经揭示在我们已有的一个§S采矿站§!下有一种珍贵的未知的§S战略资源§!。这些资源十分珍贵，可以用来建造和使用§S建筑§!和§S空间站模块§!。Two metaphorical avians, allegorically struck down by an imaginary projectile.\n\n更多的信息可以在§S情报日志§!中找到。在银河系中还有很多§S战略资源§!等待去挖掘，继续探索吧！"
 tutorial.57.name:0 "教程：升变"
 tutorial.57.desc.notech:0 "我们已经发现了高度进化的生命体！在§S正确的科技§!引领下，我们或许可以最终使用§S升变§!，提升他们的感知和智力-或者在原生群体中传递智慧。\n\n或许对于这项研究保持观察是明智的选择，如果有机会的话，我们可以直接朝§S基因外触发器§!方向去。"
 tutorial.57.desc.yestech:0 "我们已经发现了高度进化的生命体！在§S正确的科技§!引领下，我们或许可以最终使用§A升变§!，提升他们的感知和智力-或者在原生群体中传递智慧。\n\n哦。\n\n我们的§S基因外触发器§!技术应该符合要求，事实上我们已经准备好提升这些生命到一个全新的世界。"
 tutorial.58.name:0 "有感知生物升变完成"
 tutorial.58.desc:0 "真是大获成功！那些低贱的野兽已经升变到不那么低贱的级别了，成为我们蓬勃发展的帝国的公民了！"
 tutorial.59.name:0 "教程：第一次接触"
 tutorial.59.desc:1 "请注意！我们已经发现了§S航空飞行外星生物存在§!。他们或许并不那么智慧，但是我们必须面对他们。我们必须完成§S调查§!才能揭开他们的神秘面纱。我建议我们先行行动，不要等到他们来调查我们……\n\n打开§S情景日志§!，选择§S调查§!开始我们的计划。注意这会暂时停止其他的研究。"
 tutorial.60.name:0 "第一次接触完成"
 tutorial.60.desc:0 "这是一次巨大的成就。我们已经和这些外星生物建立了沟通渠道。真是生存的好时机，或者以我而言，马力全开吧。"
 tutorial.61.name:0 "第一次接触完成"
 tutorial.61.desc:0 "我们建立沟通的尝试代表了我们技术性的机智。但尚缺结果。很有可能有其他群体拥有一定程度的动物智商，§S如果有的话§!。"
 tutorial.63.name:0 "第一次接触……完成？"
 tutorial.63.desc:0 "看起来§S其他群体§!偷了我们的雷霆，在我们试图解读他们的沟通模式前和我们§S建立接触§!。"
 tutorial.64.name:0 "教程：改造种族"
 tutorial.64.desc:0 "多亏了最近的基因优势，我们现在获得了§S特性点§!，可以使用特性点§S改造§!我们的人民。"
 tutorial.65.name:0 "种族改造完成"
 tutorial.65.desc:0 "了不起。通过改造我们的士兵，我们的人民一定可以在宇宙中繁荣发展。"
 tutorial.70.name:0 "教程：曲速旅行"
 tutorial.70.desc:0 "为了克服到遥远星系的巨大距离，我们的科学家们发明了的§S曲速引擎§!。飞船装备了这种装置就可以在两个星系中以超过光速的速度穿梭。\n\n虽然飞船可以通过曲速引擎旅行，但是曲速引擎只能在星系引力圈外围才能启动。飞船从曲速飞行中出来后需要时间获得能量来下一次星际旅行。这个过程的长度取决于飞船旅行了多远。"
 tutorial.71.name:0 "教程：超空间旅行"
 tutorial.71.desc:0 "为了克服遥远星系间的巨大距离，我们的科学家们发明了的§S超空间引擎§!。飞船装备了这种装置就可以在两个星系间以超过光速的速度穿梭。\n\n虽然使用超空间引擎非常快，但是星系旅行会受到银河系超维空间的航道网络限制。好的一面是，在星系内可以随时随地进入超空间。"
 tutorial.72.name:0 "教程：虫洞旅行"
 tutorial.72.desc:0 "为了克服到遥远星系的巨大距离，我们的科学家们发明了的§S虫洞§!技术。装备了这种虫洞的站点可以在空间中开辟通道，创造两个星系中暂时的连通渠道，允许飞船穿梭。\n\n虫洞旅行十分便捷，但需要虫洞站。飞船也需要装备虫洞稳定器抵御穿过虫洞的压力。"
 tutorial.73.name:0 "教程提醒：升变"
 tutorial.73.desc:1 "在研究成功相关技术后，我们现在已经可以§S升变§!低等生命了。"
 tutorial.75.name:0 "教程：边疆哨所"
 tutorial.75.desc:0 "现在我们已经探索了我们邻近的一些行星。或许是时候让我们进行下一步了。 §S边疆哨所§!可以在行星轨道上建造。这可以扩展我们的边界。允许我们声明对于周边领土的所有权。\n\n虽然它需要资源维持运转，但是§S边疆哨所§!是§S研究站或者采矿站§!的两倍功能，允许我们在这些星系建立站点。"
 tutorial.76.name:0 "哨所建造完毕"
 tutorial.76.desc:0 "很棒。这就是我们疆土所及之地。"
 tutorial.80.name:0 "Tutorial: Map Modes"
 tutorial.80.desc:0 "On the Galaxy Map we can enable and disable different §SMap Modes§!, located in the bottom-right, to view various information overlays. For example, we can color-code territories according to their owners' opinion of us."

