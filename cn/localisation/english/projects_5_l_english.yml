 LIMBO_2_PROJECT:0 "生死之间：第二次机会"
 LIMBO_2_PROJECT_DESC:0 "如果能够提取已经灭绝的古代外星人脑波，将其放入机械身体中的话，就可以给这个种族第二次生存发展的机会。"

 GHOST_SHIP_PROJECT:0 "研究“幽灵船”"
 GHOST_SHIP_PROJECT_DESC: "我们发现了一艘废弃的科研船，它在$NAME_Hillos$星系巡逻徘徊了一个世纪。这场孤旅背后蕴藏着怎样的隐情？"

 GHOST_SHIP_PROJECT_02: "答复$NAME_Hillos_ship$的幼体"
 GHOST_SHIP_PROJECT_02_DESC: "在$NAME_Hillos$星系检测到的灵能低语很显然属于被困在“幽灵船”$NAME_Hillos_ship$上的人工意识体。"

 ANCIENT_MANUFACTORIUM_PROJECT:0 "启动铸造厂"
 ANCIENT_MANUFACTORIUM_PROJECT_DESC:0 "在做好一切准备后，是时候让这些机器启动运行了，将它们连接到星球电网之中！"

 STRATOVENTS_PROJECT: "平流层喷口计划"
 STRATOVENTS_PROJECT_DESC: "研究§Y[planet.GetName]§!上平流层喷口的独特结构及其对太空生物的重要性。"
