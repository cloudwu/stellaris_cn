 tutorial_1_chain_title:1 "教程：勘察星系"
 tutorial_1_chain_desc:3 "我们需要探索我们邻居的星系。为此，请选择我们的§S科研船§!——无论是点击飞船本身，还是通过§S信息缩略表§!选择船只。\n\n然后点击舰队界面的§S勘察§!按钮，打开§S银河系地图§!并选择一个与母星系有着超空间航道相连的未勘察星系。我们的科研船绘制出一个路线来勘察该星系中的所有星体。"
 system_surveyed:1 "相邻星系勘察完毕"
 tutorial_1_tooltip:1 "§S教程：勘察星系§!已经加入到情报日志中"
 tutorial_2_chain_title:1 "教程：技术研究"
 tutorial_2_chain_desc:3 "科技研发乃是重中之重。研发§S新世界协议§!后，就可以建造§S殖民船§!了。如果想要扩张帝国的话，就该尽快研发这条科技。\n\n想要查看§S科技§!界面的话，请按下屏幕左上角的科技按键，或者直接使用键盘§SF4§!。然后点击§S选择研究§!就能够选择目前可以研发的科技啦。"
 tech_1_researched:0 "新世界协议研究完毕"
 tech_2_researched:0 "星外建筑研究完毕"
 tutorial_2_tooltip:1 "§S教程：技术研究§!已添加至情报日志"
 tutorial_3_chain_title:0 "教程：建造工程船"
 tutorial_3_chain_desc:1 "如果要开采 §S科研船§!发现的资源，就需要一艘 §S工程船§!。\n\像§S工程船§!这样的民用船只不需要§S太空基地§!，由行星直接建造。点击[Root.Capital.GetName]并选择§S太空港§!标签。然后点击§S建造§!按钮，并从可选项中选择§S工程船§!。\n\n注意，需要有足够的§S矿物§!才能建造工程船。"
 construction_ship_built:0 "工程船建造完毕"
 tutorial_3_tooltip:0 "§S教程：制造工程船§!已添加至情报日志"
 tutorial_4_chain_title:0 "教程：建造采矿基地"
 tutorial_4_chain_desc:0 "在收集§S矿物§!或者§S战略资源§!前，需要在轨道上建立§S采矿基地§!。为此，你需要选择你的 §S工程船§!。直接点击工程船进行选择或者在§S概览界面§!选择。\n\n选中之后，在工程船的舰队界面点击§S建立采矿基地§!按钮，然后点击拥有矿藏的可用行星或小行星。\n\n注意，建造采矿基地会花费矿物资源，所以在建造前一定要确保拥有足够的矿物。"
 mining_station_built:0 "采矿基地建造完成"
 tutorial_4_tooltip:0 "§S教程：建造采矿基地§!已添加至情报日志"
 tutorial_5_chain_title:0 "教程：建造科研基地"
 tutorial_5_chain_desc:0 "为了提升我们研究新技术的速度，请在拥有§S物理§!，§S社会§!或§S工程§!基础的行星上建立§S科研基地§!。\n\n科研基地的功能和§S采矿基地§!相同，其区别在于收集的资源不一样。科研基地无法收集§S战略资源§!和§S矿物§!。\n\n要建造科研基地，需要选择一艘 §S工程船§!，并在舰队界面选择 §S生建造科研基地§!的按钮，放置在拥有物理，社会或工程基础的行星，小行星或恒星之上。"
 research_station_built:0 "科研基地建造完毕"
 tutorial_5_tooltip:0 "§S教程：建造科研基地§!已添加至情报日志"
 tutorial_6_chain_title:0 "教程：行星建筑"
 tutorial_6_chain_desc:0 "我们帝国的每个§S人口§!都要在行星的§S表面地块§!上工作。某些地块会默认包含一些资源，但想要增加星球的利用效率与人口上限，则需要建造§S行星建筑§!。\n\n我们的母星已经拥有一些建筑，但还需要继续进行建造。在可用地块上建造一个§S水培农场§!，§S复合矿场§!，§S发电站§!，或者§S基础科学研究所§!。\n\n为此，需要点击母星，进入§S表面§!标签页，然后选择任意一块地块，点击§S建造§!按钮。选择你要的建筑。若拥有足够的§S矿物§!，则会开始建造。建筑完成之后请不要忘记部署人口。"
 building_constructed:0 "建筑建造完毕"
 tutorial_6_tooltip:0 "§S教程：行星建筑§!已添加至情报日志"
 tutorial_7_chain_title:0 "教程：地块障碍"
 tutorial_7_chain_desc:0 "在我们母星上有数块§S地块§!被障碍阻住，无法使用。我们的首要任务就是对它们进行清理，以便在这些地块上部署§S人口§!和§S建筑§!。这一过程需要时间并会花费§S能源点数§!，所以要慢慢来。\n\n为了清除§S地块障碍§!，在母星的星球界面进入§S地表§!标签页，选择一个障碍地块，点击§S清理§!按钮，就会开始清理过程。\n\n注意，不同类型的地块障碍花费的时间和资源量也不同。§S行星总督§!的特性也会对此产生影响。"
 blockers_cleared:0 "地块障碍清理完毕"
 tutorial_7_tooltip:0 "§S教程：地形障碍§! 已经加入到情报日志中"
 tutorial_8_chain_title:0 "教程：勘察星系"
 tutorial_8_chain_desc:0 "我们需要在母星系外扩展我们的势力。首先要做的就是勘察比邻星系。\n\n要进行探索，请选择你的 §S科研船§!，在船队界面点击§S勘察§!按钮，然后点击屏幕下方的§S打开宇宙地图§!按钮，选择一个邻近星系。 §S科研船§!会自动前往该星系，勘察其中的全部天体。"
 tutorial_8_poi:0 "勘察目标"
 tutorial_8_poi_desc:0 "勘察§S[survey_target_1.GetName]§!，§S[survey_target_2.GetName]§!和§S[survey_target_3.GetName]§! 星系。"
 systems_surveyed:0 "星系勘察完毕"
 tutorial_8_tooltip:0 "§S教程：勘察星系§!已添加至情报日志"
 tutorial_9_chain_title:0 "教程：建造第二艘科研船"
 tutorial_9_chain_desc:2 "我们应该考虑建造第二艘 §S科研船§!，以便增加我们探索宇宙的速度。\n\n像§S科研船§!这样的民用船只不需要§S太空基地§!，由行星直接建造。点击[Root.Capital.GetName]并选择§S太空港§!标签。然后点击§S建造§!按钮，并从可选项中选择§S科研船§!。\n\n注意，需要有足够的§S矿物§!才能建造工程船。"
 science_ship_built:0 "科研船建造完毕"
