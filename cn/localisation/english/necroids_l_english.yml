 sacrifice_harmony_5_desc:0 "$sacrifice_harmony_mod_desc$"

 edict_sacrifice_bounty:0 "祭献：财源广进"
 edict_sacrifice_bounty_desc:0 "我们之中最为虔诚的信徒已准备好迎接自己的命运，他们热忱的终极献身将为我们的社会带来富足。让死亡为新生命开辟前路，并以荣誉光耀其身。"
 edict_sacrifice_bounty_tooltip:0 "§R所有 £job_mortal_initiate£ $job_mortal_initiate_plural$死去。§!每个被祭献的人口都会提升获得额外 £minerals£ 矿物及 £energy£ 能量币产出的几率，最高为§G+30%§!。"
