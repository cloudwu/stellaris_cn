 #Overtuned

 origin_overtuned:0 "Overtuned"
 origin_overtuned_desc:1 "This civilization uses any and all means of organic enhancement, no matter the risk, no matter the cost. After all, it is better to burn out brightly than fade away into obscurity."
 origin_overtuned_effects:1 "Starts with advanced biological traits available, which are stronger and cheaper than normal traits but carry extraordinary risks."
 origin_tooltip_overtuned_effects:3 "- Allows selection of §HOvertuned§! Traits. These can be further boosted by the §HDamn the Consequences§! Edict.\n- §HOvertuned§! Traits can be freely added and removed through §H$tech_gene_tailoring$§!.\n- Start with the ability to §Hgenetically modify§! your £pop£ Pops."
 START_SCREEN_OVERTUNED:1 "Nature is a tepid inventor. Evolution is a glacial process. To prosper we require strength, speed and brain power - now, not in a million years. Natural selection is miserly with its gifts and so we must improve ourselves.\n\nThus our civilization is built on the principle of unrestrained enhancement of our physical bodies. These enhancements have allowed us to unite our world under one banner, and now they will lead us even further.\n\nWith genetically crafted brains, brawn, and bravery, we shall prosper among the stars... As only a perfectly designed species can."
 disables_overtuned_features:0 "§RChoosing this Ascension Perk will disable Overtuned Origin mechanics.§!"

