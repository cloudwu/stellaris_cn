 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT:0 "Replaces §Y50%§! of Base £food£ §YFood§! Upkeep with £energy£ §YEnergy§! Upkeep."

 trait_plantoid_radiotrophic:0 "Radiotrophic"
