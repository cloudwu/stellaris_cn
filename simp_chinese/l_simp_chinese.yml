 trait_intelligent_desc: "§L这个物种大脑非常发达，他们可以轻易接受日新月异的科学进步。§!\n"
 trait_agrarian: "农民"
 trait_agrarian_desc: "§L这一物种与土地有着难以割舍的关系，使他们成为了农业和园林的专家。§!\n"
 trait_resilient: "快速复原"
 trait_resilient_desc: "§L这个物种在受伤之后能够快速复原，并会像狂怒的育母蜘蛛一样通过战斗来保护他们的星球。§!\n"
 trait_mechanical: "机械体"
 trait_mechanical_desc: "§L机械体比传统的专用机器人复杂好几个数量级，但是大多数也只掌握着有限的处理能力。§!\n"
 trait_robotic_1: "机器人"
 trait_robotic_1_desc: "§L机器人是相对简单的机械体，他们能够处理口头命令，但自己没有拥有真正的智慧。§!\n"
 trait_robot_awoken_01: "永锢灵薄"
 trait_robot_awoken_01_desc: "由于无法解释的系统错误和连绵不休的机械故障，这些古老的外星人并没有很好地适应他们新的机械躯体。然而，他们在这过程表现出了一种非同寻常的科学才能，这在之前的低级机器人中是闻所未闻的，这也许是一种处于困境之中的智慧。"
 trait_robot_awoken: "觉醒者"
 trait_robot_awoken_desc: "觉醒者，即使在机械躯体内，依然保持了之前的特质。浪费成性的习惯和停滞不前的生活方式是该科技高度发达的古老真菌物种衰落的原因吗？"
 trait_robotic_2: "智能人"
 trait_robotic_2_desc: "§L智能人是一种更加复杂的机器人，他们往往有预先设定好的人格来更好地取悦自己的主人，他们的智能非常有限。§!\n"
 trait_robotic_3: "合成人"
 trait_robotic_3_desc: "§L这种合成人是一种比常规有机生命更具优势的精密机械。他们的中央处理器能够承载七级人工智能，以实现完全自我意识。§!\n"
 trait_conservational: "节约"
 trait_conservational_desc: "§L这个物种的成员相信资源必须得到保护以及循环利用。§!"
 HIVE_MIND_NO_FACTIONS: "§R格式塔意识永远不会产生派系。§!"
