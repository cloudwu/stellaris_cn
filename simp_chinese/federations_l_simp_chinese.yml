 resolution_commerce_buzzword_standardization: "术语标准化"
 resolution_commerce_buzzword_standardization_desc: "我们应该使得我们的企业之间可以进行无缝的对接交流。有目的地简化沟通术语可以让中介工作更加有效，更易于达成关键的指标。"
 resolution_commerce_leveraged_privateering: "协同私掠打击"
 resolution_commerce_leveraged_privateering_desc: "贸易流动如同星系的血液。整个[global_event_country.GetGalCommunityOrGalImperium]的所有成员应当共同组成一支跨国的星际武装以镇压海盗及其他对自由贸易的威胁。"
 resolution_commerce_underdeveloped_system_utilization: "不发达星系利用"
 resolution_commerce_underdeveloped_system_utilization_desc: "对我们影响力范围内的星系而言，如果无法最大限度榨取其中的价值将是一种极大的浪费和罪恶。我们建议强制执行前述标准，并且对不达标者进行相应的处罚。"
 resolution_commerce_underdeveloped_system_utilization_tooltip: "观测站在§Y观测§!前超光速文明时产出£consumer_goods£ §G消费品§!"
 resolution_commerce_holistic_asset_coordination: "全局资产协作"
 resolution_commerce_holistic_asset_coordination_desc: "为了构建更优化的物流输出，我们应当齐心协力共创便捷的星系级基础设施，以提高商贸和信息共享的效率。"
 resolution_commerce_profit_maximization_engines: "利润最大化引擎"
 resolution_commerce_profit_maximization_engines_desc: "我们应当在每个星球上建立计算机间的互联，从而优化信息与资源的分配。财富必将滚滚而来。"
