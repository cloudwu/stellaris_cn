 grand_archive.3103.name: "$resolution_cutholoid_eradication$"
 grand_archive.3103.desc: "[global_event_country.GetGalCommunityOrGalImperium]已宣布，所有岩居兽不再被允许进入成员国的星系。\n\n在它们被消灭或自行离开我们的宇域之前，[Root.GetName]将被视为§R违反银河法§!。"
 grand_archive.3105.name: "[this.GetSpeciesName]宇域内的$cutholoids_plural$"
 grand_archive.3105.desc: "[from.GetName]星系内发现了一只岩居兽。在[global_event_country.GetGalCommunityOrGalImperium]将其指定为危险害兽之后，成员国有法律义务立即处决在边界内的所有岩居兽。\n\n[Root.GetName]将被视为§R违反银河法§!，直到岩居兽离开我们的星系或被消灭为止。"
 grand_archive.3107.desc: "岩居兽一直存在于我们的[invaded_system.GetName]星系，使我们严重§R违反了银河法§!中关于$resolution_cutholoid_eradication$决议的内容。这导致[global_event_country.GetGalCommunityOrGalImperium]允许成员投票对[Root.GetName]实施制裁。"

 grand_archive.3011.name: "科研船失踪"
 grand_archive.3011.desc: "我们的一艘科研船在[cutholoid_under_radar.solar_system.GetName]调查一颗奇怪的小行星时失去了联系。\n\n在他们最后失踪的地点探测到了微弱的应急信号，我如果要找回这艘失踪的舰船就需要进一步调查。"
 grand_archive.3011.a: "太糟了。"

 grand_archive.3012.name: "发现小行星实体"
 grand_archive.3012.desc: "在§H[from.solar_system.GetName]§!进行例行探索的过程中发现了另一个奇怪的小行星状生物。\n\n我们应该避免让§H科研船§!接近这个星系，直到我们对这个危险的物体有更多的了解为止。"
 grand_archive.3012.a: "继续调查。"

 grand_archive.3016.name: "令人不快的意外"
 grand_archive.3016.desc.default: "[fromfrom.GetName]中的小行星只是一只栖居在里面的巨大有机体的外壳。\n\n我们成功地将其摧毁，并找回了[this.GetName]。此后调查小行星的时候可得小心了。\n\n可能还有其他的这种生物潜藏于此，等待着不小心的猎物。"
 grand_archive.3016.desc.leader_killed: "$grand_archive.3016.desc.default$不幸的是，[leader.GetName]遭受到了一些不可修复的损伤。"

 grand_archive.3018.name: "兽口脱险"
 grand_archive.3018.desc: "我们在§H[current_system.GetName]§!失踪的科研船回来了！\n\n§H[leader.GetName]§!发回的报道称，他们被一个藏在小行星中的太空实体整个吞下，最后在船体就要承受不住的时候意外地被吐了出来。似乎有什么别的东西把这个生物吓了一跳让我们侥幸逃脱。\n\n在有更多的认知之前，探索这片小行星带可要多加小心了。"
 grand_archive.3018.a: "真幸运。"

 grand_archive.3020.name: "失去科研船"
 grand_archive.3020.desc: "[from.GetName]的应急通讯戛然而止。我们只能相信[from.GetName]科研船已经永远离我们而去了。"

 alert_mia_fleet_eaten_title: "$alert_mia_title$"
