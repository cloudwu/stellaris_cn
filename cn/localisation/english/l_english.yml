 sm_command_center:0 "指挥中心"
 sm_command_center_desc:1 "这座深藏于太空基地内部的大型设施负责协调整个星系的防御工事。地图阵列和三维投影时刻追踪星系内的所有太空交通。\n"
 sm_defense_grid:0 "防御网格超级电脑"
 sm_defense_grid_desc:0 "这台强大的超级电脑协调太空基地防御平台的相对轨道和射击弧线，能够增加支持的防御平台数量。\n"
