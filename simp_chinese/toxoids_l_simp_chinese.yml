 ##The Quest
 toxoids.7006: "[questing_knight_1.GetName]骑士传：放逐"
 toxoids.7006.desc: "“[questing_knight_1.GetName]骑士。你的鲁莽之举几近招致五位骑士伙伴牺牲。虽然你的心地纯正目标高尚，但对骑士团的损害同样不可忽视。”\n\n骑士指挥官的话语认真而严厉。全体骑士或以肉身或以全息影像的形式环绕其身，默默矗立着聆听领主的训诫。\n\n“我以我的权力剥夺你骑士身份，并将你逐出骑士团。愿命运能够宽恕你。”\n\n[questing_knight_1.GetName]躬身将骑士团的勋章取下，列在机库的地上，一言不发地转身离开，登上了一艘小型飞船。\n\n未来的传记将会如此记载，那位被放逐的骑士[questing_knight_1.GetName]知道，虽然这份判决没有丝毫不公，但也完全不能缓解[questing_knight_1.GetHisHer]的悲伤。如果一个人愿为骑士团付出一切，那么被舍弃无异于亲偿断肢之痛。\n\n如往日所习以为常的一般，[questing_knight_1.GetName]驾驶着飞船飞出了主城的机库，驶向了无尽的深空。但这一次，[questing_knight_1.GetHeShe]再也回不来了。"
 toxoids.7006.a: "祝你一路顺风，[questing_knight_1.GetName]。"
 toxoids.7007: "[questing_knight_1.GetName]骑士传：星云"
 toxoids.7007.desc: "在被放逐后，[questing_knight_1.GetName]便漂泊无定。据说是在漫无目的地在繁星间游荡，终于有一天，[questing_knight_1.GetHisHer]的扈从发来了一封信息：“主人。愿您得到了命运的善待。我已按您的命令整理了您上次任务的数据，信后附带的是那些坐标。我不确定现在这些对您是否还有意义……总之请您保重，您是最正直的主人，我希望能再度见到您。”\n\n[questing_knight_1.GetName]被这些话语所打动，重新振作了起来。因为如果[questing_knight_1.GetHeShe]可以带着一些有价值的东西返回骑士团，那也许就能赢回[questing_knight_1.GetHisHer]的荣誉。\n\n顺着这个坐标，[questing_knight_1.GetHimHer]前往了一片星云深处。在缭绕的迷雾中央是一座孤零零的空间站、一座戒备森严的建筑，仿佛自梦境拔地而起。[questing_knight_1.GetName]踏入了一个凋敝的舱室，里面满是早已化为森森白骨的遗骸和警惕的哨卫机器人阵列。[questing_knight_1.GetHeShe]不耐烦地直冲向这些金属守卫。然而[questing_knight_1.GetHeShe]发动了三次冲锋，[questing_knight_1.GetHeShe]又三次被逼退了回来。事实证明这些机器人的运动传感器滴水不漏。然而，骑士的武艺并不只在蛮力，虽然[questing_knight_1.GetName]以往疏于计谋和耐心，但这次[questing_knight_1.GetHisHer]心生一计。"
 toxoids.7007.a: "动动脑子，[questing_knight_1.GetName]，想想办法！ "
 toxoids.7008: "[questing_knight_1.GetName]骑士传：雕塑"
 toxoids.7008.desc: "[questing_knight_1.GetName]在这座废弃的空间站中孤军奋战，被哨卫机器人所围困，他想出了一个计划：如果[questing_knight_1.GetHeShe]能设法躲过机器人的运动侦测器的探测，它们总有需要回去充电的时候。这些机器的力量是锐不可当的，但它们并不狡猾。耐心，而非武力，成了这次获胜的方法。\n\n慢慢地，掐准时机动一下，就这样[questing_knight_1.GetName]突破了防线，进入了空间站。最终[questing_knight_1.GetHeShe]来到了充电间。在小心地观察审视后，[questing_knight_1.GetName]切断了这里的电源。就在这一刹那，[questing_knight_1.GetHeShe]突然意识到一台高大的机器人已经到了门口。\n\n一旦被发现，其他的哨卫机器人阵列也会立刻加入战斗，而如果在这么狭小的空间内打起来几乎必死无疑。[questing_knight_1.GetName]一动不动地站在门边，静静地看着机器人接上了充电插口，侦测器闪烁着危险的红色光芒。它迟早会耗尽电力，但可能需要花费好一段时间。这些机器人们一台接着一台回到了充电间。\n\n传记中说道，[questing_knight_1.GetName]骑士整整在那站了七天七夜，一直等到最后一台机器停止运转。在整座空间站的哨卫机器人全部变成了一堆破铜烂铁之后，[questing_knight_1.GetName]终于可以去寻找[questing_knight_1.GetHisHer]的任务目标：一艘曾经航行过毒圣之路的古老飞船的位置。"
 toxoids.7008.a: "耐心是一桩美德。"
 toxoids.7009: "[questing_knight_1.GetName]骑士传：贤者"
 toxoids.7009.desc: "[questing_knight_1.GetName]被逐出了骑士团，之后[questing_knight_1.GetHisHer]便前往了一片星云深处。在上次试炼中，[questing_knight_1.GetHeShe]和[questing_knight_1.GetHisHer]的扈从在一颗隐蔽的卫星上遇到了一名圣者。这位“虚境巫师”集会的成员不仅学识渊博，而且力量更为强大。迷茫的[questing_knight_1.GetName]急需引导，并希望从那位贤者的忠告中获得安慰。\n\n传记中说道，[questing_knight_1.GetName]放下了[questing_knight_1.GetHisHer]的武器，与贤者的门徒们在一起度过了数个月。在这颗卫星上，骑士团的理念不再紧要，虽然骑士精神值得尊敬，但它本身并不是终点。尽管悉听了许多圣者的教诲，但[questing_knight_1.GetName]的雄心壮志始终是一股无法浇灭的渴望。试炼在召唤他，[questing_knight_1.GetHeShe]再次响应了召唤。\n\n一天深夜，圣者来到了[questing_knight_1.GetName]身边，将骑士丢下的武器交还给了他，又给了他一块数据晶体。“你的扈从遇到了危险。虽然你现在已经不是骑士了，但这位年轻人的生命只有你能去拯救。走吧，危机四伏的星云在呼唤你。”"
 toxoids.7009.a: "[questing_knight_1.GetName]，快上路吧。"
 toxoids.7010: "[questing_knight_1.GetName]骑士传：怪客"
 toxoids.7010.desc: "信息引领[questing_knight_1.GetName]去往了一个小行星场。最大的一块岩石上停泊着一艘古老的护卫舰“少女”号，紧挨着它的是骑士团的另一艘船，这也暗示着这里确实存在着一位骑士。 令人担忧的是，它的求救信标处于激活状态。\n\n[questing_knight_1.GetName]小心翼翼地进入，踏入了一片残酷的战场。墙上遍布着新旧交替的弹孔，机器人的碎片七零八落地洒落异地。再往里一些，一具僵硬的骑士团成员的尸体，和一个身受重伤的[Root.GetSpeciesName]的血迹引起了[questing_knight_1.GetFirstName]的注意。\n\n随着血迹深入，这位被流放的其实发现了一具一动不动的躯体。那是[questing_knight_1.GetHisHer]的随从。然而显示器却显示那位年轻的[questing_knight_2.GetName]虽然受了伤，但是目前伤情稳定。当[questing_knight_1.GetName]试图接近控制面板时，保安系统突然嗡嗡作响地运作起来，一个声音回荡在房间中：“匪盗止步！吾不欢迎汝等登船。”"
 toxoids.7010.a: "放下彼之利器，吾非劫匪！"
 toxoids.7012.name: "$NAME_Sinople$"
 toxoids.7012.desc: "让我好好看看你……还真是。请接受我为这个误会作出的道歉。人们将我称作$NAME_Sinople$。我是这艘舰船的感性人工智能。 "
 toxoids.7012.a: "我的骑士同胞是怎么死的？"
 toxoids.7013.desc: "骑士，你是说他们吗？他们和你是一起的？如果是那样的话，请接受我再一次的道歉，以及默哀。我原以为这些入侵者是过来打家劫舍的。当我要求他们离开这艘船的时候，他们变得极具攻击性。我的好几个维护机器人试图阻止他们，但都被毁了。"
 toxoids.7013.a: "吾之扈从何在？彼将何等之事加诸于[questing_knight_2.GetHimHer]？"
 toxoids.7014.desc: "他的扈从让我意识到了我犯下的错误。[questing_knight_2.GetHeSheCap]在战斗中受了伤，并很快失去了意识。我让[questing_knight_2.GetHimHer]处于医学停滞状态，这样[questing_knight_2.GetHeShe]可以恢复。自从我的船员被掠夺者们绑架走了以后，我一直都很孤单。我希望在[questing_knight_2.GetHeShe]治愈以后，能够享受一下他扈从的陪伴。"
 toxoids.7014.a: "那些掠夺者做了什么？"
 toxoids.7015.desc: "他们来的时候骇入了我，并把我断线了，但当我克服了对我施加的破解程序之后，安保记录显示他们在一场激烈的战斗后抓捕了我的船员。很可能船员们已经被抓为奴隶了。我的数据库表明这些劫掠者经常这么干。\n\n这些已经是……很久以前的事情了。在被骇入之后我花了很长的时间进行自我修复。数据库的许多部分还被锁定着，连我自己都暂时无法读库……告诉我，如果你是一位骑士，那么你的任务是什么？"
 toxoids.7015.a: "我们在寻找§Y毒圣§!。"
 toxoids.7016.desc: "我拥有多次同毒性太空实体遭遇的记录。不幸的是，我记忆的大部分被封锁住了。我可以访问记录的条目，但没法访问信息本身。如果我帮助你，我希望你可以将我带离这艘船。我希望同其他的感性生物进行接触。你愿意将我带去见你的主人吗？"
 toxoids.7016.a: "当然，人工智能说得对。"
 toxoids.7016.b: "你杀死了一名骑士！绝不！"
 toxoids.7016.c: "嗯，但是你必须被限制在一个安全的载体内。"
 toxoids.7016.c.materialist: "由于你的帝国推崇唯物主义，该选项可用。"
 toxoids.7017.desc: "我理解你们的处境。但我不允许。如果你拒绝，我将会向你的扈从注射致死量的酸剂，然后启动自毁程序，带着我的数据库、这艘船还有你们一起毁灭。"
 toxoids.7017.a: "我、我必须拯救我的扈从。我接受。"
 toxoids.7011: "[questing_knight_1.GetName]骑士传：归乡"
 toxoids.7011.desc: "返回骑士团主城的消息惊天动地。在大堂里，$NAME_Sinople$表明它确实接触过一个和骑士团所寻找的毒圣非常相似的实体。然而这个人工智能的大部分存储经过了加密，骑士团需要花许多功夫才能访问。\n\n就[questing_knight_1.GetName]而言，[questing_knight_1.GetHeShe]不仅敢于冒着[questing_knight_1.GetHisHer]的性命归来，而且还带回了一条可靠的线索，甚至拯救了扈从[questing_knight_2.GetName]的生命。为此，领主指挥官决定解除放逐，恢复[questing_knight_1.GetName]的骑士身份。"
 toxoids.7011.a: "解除放逐，荣归骑士！"
 toxoids.7011.b: "$NAME_Sinople$可以教会我们许多东西。"
 toxoids.7025.name: "[questing_knight_A.GetFirstName]和[questing_knight_B.GetFirstName]骑士传：启程"
 toxoids.7025.desc: "“请不要为我担心，我去去就回。如果命运眷顾我，我将会带回来关于神明最新的消息。”\n\n传说[questing_knight_A.GetName]骑士在许多年前离开了骑士主城执行一个秘密任务，从此一去不复返。[questing_knight_A.GetHerHis]能力无比优秀，尽管这已经远远超出了[questing_knight_A.GetHerHis]预定回归时间，人们仍都不相信[questing_knight_A.GetSheHe]会就这么死去。其中就有这么一位[questing_knight_A.GetHerHis]伙伴，[questing_knight_B.GetName]骑士。[questing_knight_B.GetSheHe]一直在寻找[questing_knight_A.GetName]身在何方的线索。终于，[questing_knight_B.GetSheHe]在主城的一个隐蔽隔间里发现了一卷尘封的羊皮纸。羊皮纸卷皱褪色，但一个词语被反复地被圈了出来：迷沃尼斯星团。骑士指挥官迅速批准了追寻这一线索的任务。"
 toxoids.7025.A: "愿命运眷顾你，[questing_knight_B.GetFirstName]！"
 toxoids.7030.name: "[questing_knight_A.GetFirstName]和[questing_knight_B.GetFirstName]骑士传：寻踪觅迹"
 toxoids.7030.desc: "对[questing_knight_B.GetName]骑士而言，寻找迷沃尼斯星团可不是一件容易的小事。事实上，[Owner.GetGovernmentName]所知的所有地图上都不存在这个地名。传记说道，[questing_knight_B.GetSheHe]跋星涉云，寻踪觅迹，终于[questing_knight_B.GetSheHe]遇上了一个认得这个名字的人。\n\n“在[some_system.GetName]向着边缘行驶六十日，你应该就能找到迷沃尼斯星团，”那人说：“从没听说有人去过那里，所以大家都对这个地方知之甚少。据说那个星团是一片荒芜，了无生机。如果你真的打算去那里，只能祝你好运了，因为没人知道你会在那碰上什么事情。”\n\n[questing_knight_B.GetName]二话不说立刻踏上了征程。"
 toxoids.7030.A: "目标迷沃尼斯！"
 toxoids.7035.name: "[questing_knight_A.GetFirstName]和[questing_knight_B.GetFirstName]骑士传：迷沃尼斯"
 toxoids.7035.desc: "[questing_knight_B.GetName]到了迷沃尼斯星团，[questing_knight_B.GetSheHe]发现这里确实空空如也。一开始[questing_knight_B.GetSheHe]感到非常失落。这里一直是日思夜想的地方。但现在好像一切都没了意义。\n\n随后，就像从天而降一般，传感器发现了一颗在黑暗中若隐若现的行星运行在恒星间蜿蜒盘绕的轨道上！[questing_knight_B.GetSheHe]把这颗行星称为“影中公主”，随后向其驶去。"
 toxoids.7035.A: "答案近在眼前。"
 toxoids.7040.name: "[questing_knight_A.GetFirstName]和[questing_knight_B.GetFirstName]骑士传：发现"
 toxoids.7040.desc: "到达“影中公主”星球后，[questing_knight_B.GetName]发现了毒圣存在的明确证据：那种祂经过[Owner.GetHomeWorldName]时遗留下的特殊物质在这里大量存在。甚至还有更重要的发现：一艘几乎完好无损的小型太空船，只是外壳受到了明显的腐蚀。\n\n然而，兴奋很快变成了悲伤，[questing_knight_B.GetName]在飞船边上找到了一具严重腐败的[Root.GetSpeciesAdj][questing_knight_A.Species.GetRemnantName]，这是[questing_knight_A.GetName]仅存的痕迹，[questing_knight_B.GetSheHe]痛哭了起来。长期暴露在黑暗的太空中使得毒圣的毒素发生了意料之外的变化，它浓缩到了非常危险的程度，只有在最极致的安全措施下才能操作。\n\n[questing_knight_B.GetName]明白了，毒圣在造访[Owner.GetHomeWorldName]之前曾经在这个星团逗留了数个世纪。直到[questing_knight_B.GetName]返航也没有找到更多毒圣目前下落的线索。然而[questing_knight_B.GetName]取回的毒圣毒素样品让骑士团加深了对其性质的了解。因此[questing_knight_B.GetSheHe]的返航受到了众人的热烈欢迎，从那时起，关于[questing_knight_B.GetHerHis]冒险的歌谣开始在民间传唱开来。"
 toxoids.7040.A: "[questing_knight_A.GetFirstName]将被永远铭记。"
 toxoids.7040.B: "骑士们又有更多的材料要研究了。"
 toxoids.7040.C: "我们可以用它来改造武器。"
 toxoids.7050.name: "访客"
 toxoids.7050.desc: "“虚境可以向你们揭示许多奥秘，只要你们愿意付出代价。”\n\n在[GetYear]年，传记说，一位神圣的访客来到了[order_headquarters.GetName]。那是一位笼罩在神秘之中的人物，其物种我们至今不得而知，他简单地称自己为“霍德”，并为我们提供了一个交易：他可以派一名骑士进入虚境。承自里面的某位存在，骑士最终可以撇见我们苦苦追寻的知识。"
 toxoids.7050.A: "真奇妙。这应该没有什么坏处吧？"
 toxoids.7055.name: "奥秘之呢喃"
 toxoids.7055.desc: "为了将虚境的秘密一探究竟，大团长指名骑士[questing_knight_X.GetName]接受任务。在圣访者的指引下，[questing_knight_X.GetSheHe]进入了未知之域。从未设想过的离奇景象在[questing_knight_X.GetHerHis]意识中飞掠而过，随后出现了一个存在。\n\n“奥秘之呢喃”，圣访者低语道。这个存在所化的形体，[questing_knight_X.GetName]事后只能将其描述为“无与伦比的美丽”。\n\n“将初夏第一日的芬芳、挑战取得胜利的喜悦和爱人相拥的温暖交予我们，”它说。“我将告诉你们许愿之事。”"
 toxoids.7055.A: "一切照办，迷人的呢喃！"
 toxoids.7055.B: "这代价太大了。"
 toxoids.7060.name: "记忆的代价"
 toxoids.7060.desc: "[questing_knight_X.GetName]感受到新的记忆在涌入[questing_knight_X.GetHerHis]的脑海：突然，他们——以及所有[Root.GetSpeciesNamePlural]——都清晰地回忆起毒圣在[Root.GetHomeWorldName]上释放祂的赠予的那一刻，即便这个时刻早已过去数个世纪。\n\n与此同时，[Root.GetName]的全体民众都感到一种深刻而无形的失落感席卷了他们。 渐渐地，从前的快感变得迟钝。冷漠像野火一样蔓延开来，即使是最简单的任务也很难激发动力。\n\n尽管如此，骑士团还是向霍德表示谢意，并褒奖[questing_knight_X.GetName]从虚境带回新的记忆的壮举。"
 toxoids.7060.A: "这会驱使新人加入骑士教团。"
 toxoids.7060.A.tooltip: "§Y$building_order_keep$§!将会额外增加一个£job_knight£ §Y$job_knight$§!岗位。"
 toxoids.7060.B: "我们将在[Root.GetHomeWorldName]建造新的纪念碑。"
 toxoids.7065.name: "被拒绝的呢喃"
 toxoids.7065.desc: "“你们想拒绝我的帮助吗？你们的家园将会荒颓！”\n\n[questing_knight_X.GetName]骑士感觉到[questing_knight_X.GetHerHis]意识被从[questing_knight_X.GetHerHis]身体中猛地抽离丢到了虚空中。[questing_knight_X.GetSheHe]无法控制[questing_knight_X.GetHerHis]方向，盲目地飘荡在虚境中仿佛过去了数个纪元。终于，[questing_knight_X.GetSheHe]碰上了另一个存在。不同于神秘而壮丽的奥秘之呢喃，这位则令人不寒而栗。§R“你的时刻还没到”§!，它用轰鸣一般的声音说道。§R“回家。你还不配同我进行交易。”§!这一回，[questing_knight_X.GetSheHe]终于回归到了[questing_knight_X.GetHerHis]的身体中。"
 toxoids.7065.A: "我们必须对“虚境”了解更多。"
 toxoids.7065.B: "关于虚境，我们已经在这次努力中了解足够多了。"
 toxoids.7080: "[questing_knight_4.GetName]骑士传：挑战者"
 toxoids.7080.desc: "有一天，一位陌生人登门造访。因为一场扈从的锦标赛正在举办中，骑士团的大多数骑士都在场。这位不速之客穿着中子盔甲，大步跨入竞技场。随着这位造访者拔出武器，欢声笑语的人群一时变得鸦雀无声。挑战的意图再明显不过，在骑士领主[questing_knight_2.GetName]的赐福下，[questing_knight_42.GetName]骑士接下了挑战。\n\n战斗在一瞬间就结束了，[questing_knight_42.GetFirstName]被击倒在地。[questing_knight_43.GetName]骑士也落到了一样的下场，随后[questing_knight_43.GetHisHer]的同胞[questing_knight_44.GetFirstName]骑士也是如此。骑士们的武器无法撼动这位陌生人的装甲，即便是用尽全力的猛烈一击也如同一阵微风般被轻易弹开。因为已经有三位骑士被击败了，骑士领主唤来了骑士团的王牌，[questing_knight_4.GetName]骑士。\n\n传记中有各种各样的强大的武士和百战百胜无可匹敌的骑士，而[questing_knight_4.GetFirstName]也正在以[questing_knight_4.GetHisHer]的方式加入这一传奇的行列。\n\n这位王牌走上了竞技场，拿好了武器，向[questing_knight_4.GetHisHer]的对手行礼致敬，大战一触即发。"
 toxoids.7080.a: "别让我们失望，[questing_knight_4.GetName]"
 toxoids.7085: "[questing_knight_4.GetName]骑士传：刀光剑影"
 toxoids.7085.desc: "许多歌谣传唱了[questing_knight_4.GetName]与黑骑士之间长达数个小时的决斗，挑战者无法打破[questing_knight_4.GetFirstName]的架势，而骑士也无法刺穿[questing_knight_4.GetHisHer]对手先进的装甲和盾牌。\n\n“你确实武艺过人。”\n\n陌生人的声音在竞技场中回荡：“你的威名果然名不虚传。”他放下了武器说：“我向你投降，王牌。请问你是否放我一马，让我自行返回？”\n\n骑士团的戒律严明，那个问题也只有一个答案，因此这位由其零素装甲颜色得名的黑武士驾驶着一艘异星的小船离开了，驶向了星系外围一个不稳定的微型虫洞。骑士领主[questing_knight_2.GetName]明令禁止尾随，并派遣[questing_knight_4.GetFirstName]监视这一虫洞，等待派遣科研团队。\n\n没过多久，[questing_knight_42.GetName]、[questing_knight_43.GetName]和[questing_knight_44.GetName]骑士前来寻求[questing_knight_4.GetHisHer]的帮助。他们希望可以再次面对黑骑士。“请给予我们一次恢复荣誉的机会，您未尝败绩之苦，它的恶臭只能由鲜血洗去。”"
 toxoids.7085.a: "职责胜过一切。你们不能去。"
 toxoids.7085.b: "荣誉胜过一切。我们不能善罢甘休。 "
 toxoids.7090: "[questing_knight_4.GetName]骑士传：职责先于荣誉"
 toxoids.7090.desc: "“骑士领主的命令很明确。我不能放你们过去。”他们沉默了良久答道：“我们还是要去，请你不要跟我们作对。准备登船。”\n\n这几位骑士被愤怒和荣誉蒙蔽了双眼，开始攻击他们的同伴。三对一，他们围着[questing_knight_4.GetName]进攻，面对如此不择手段的围攻，[questing_knight_4.GetHeShe]渐渐不敌，被压制到了[questing_knight_4.GetHisHer]船舱的角落。这场战斗很不公平，[questing_knight_4.GetFirstName]尽力不伤害另外几个，而最终，由于[questing_knight_4.GetHisHer]的生命受到了威胁，这位王牌不得不以[questing_knight_4.GetHisHer]的全力开始反击。\n\n这是悲伤而痛苦的一天，[questing_knight_43.GetName]死于这场战斗。而[questing_knight_43.GetHisHerCap]的同胞也身受重伤、悲痛万分。[questing_knight_4.GetFirstName]赢了，并履行了授予[questing_knight_4.GetHisHer]的命令，但[questing_knight_4.GetHeShe]在这个过程中却亲手杀死了一位骑士同胞。"
 toxoids.7090.a: "[questing_knight_4.GetName]为我们做出了巨大的牺牲。"
 toxoids.7090.a.tooltip: "§Y$job_knight_plural$§!将产出5£amenities£舒适度。\n\n§Y秩序维持§!将产出15£stability£稳定度。\n\n为§Y$policy_knightly_duties$§!政策解锁§Y$herald_knights$§!选项。 "
 toxoids.7095: "[questing_knight_4.GetName]骑士传：荣誉胜过一切"
 toxoids.7095.desc: "骑士们的飞船一进入不稳定虫洞，虫洞就开始扭曲膨胀。通过的过程混乱不堪，飞船像狂风中的落叶般翻来覆去。随后，两艘船发生了撞击，损毁严重，但这一切很快就结束了。骑士们发现自己沐浴在一颗不认识的恒星的光芒中。\n\n他们来到了一个空间站面前，而陌生人的飞船早已先一步靠港。装饰华丽的走廊空旷且安静。墙上装饰着各种稀奇古怪的武器、外星装甲、盾牌和全息旗帜；战利品与装饰骑士团主城的那些相仿。厚厚的灰尘，让人很容易就能看到那位陌生人的足迹。跟随着足迹，骑士们来到一扇巨大的门前，这扇门则通往空间站的宏伟大厅。\n\n这个地方原先准备好举行一场盛大的宴会，但现在只剩下盛宴的残迹。与会的宾客沉默不语也一动不动。足迹通向宴会的上座，那位陌生人就坐在那里。 他的头盔敞开着，露出苍白的头骨。他仅剩枯骨的手中举着一个空酒杯，就这样敬酒直至永恒。"
 toxoids.7095.a: "带回那件零素装甲并研究它。我们势必洞悉它的秘密。"
 toxoids.7095.a.tooltip: "这不仅对我们的骑士有用，还可以构建民用版本，保护我们在极端环境下工作的工人们。"
 toxoids.7095.b: "这太令人毛骨悚然了，赶紧离开这里。"
 toxoids.7095.b.tooltip: "从已故的骑士身上偷取盔甲不符合骑士精神。谁知道这个地方萦绕着什么样的诅咒呢？"
 toxoids.7110.name: "[questing_knight_10.GetName]骑士传：目的地"
 toxoids.7110.desc: "“在这个坐标可以找到吸引你们的东西。”\n\n尽管研究AI§Y$NAME_Sinople$§!已经花了很长时间，但勇敢的骑士们的努力并没有白费。在硬盘中一个加密的区段中出现了线索：那是一个距[Owner.Capital.System.GetName]数百光年的未被探索的星系。为了求知，上师命令[questing_knight_10.GetName]立即动身前往。"
 toxoids.7110.A: "带着恩宠前进吧，[questing_knight_10.GetFirstName]！"
 toxoids.7115.name: "[questing_knight_10.GetName]骑士传：戍门者"
 toxoids.7115.desc: "在一段漫长又艰难的旅程后，[questing_knight_10.GetName]抵达了$NAME_Sinople$所说的那个恒星系。在超空间航道的出口，有一个奇怪的自动机器人仿佛在等待着[questing_knight_10.GetHerHim]的到来。\n\n它威胁性地挥舞着武器系统，并警告道：“你们如果想进入这个罗格博森星系，就马上如实回答我这个问题：赫古亦何此星系没有乌德？”"
 toxoids.7115.A: "因为第五颗行星的外围与一个双类星体相交。"
 toxoids.7115.B: "因为你把它们都吃了。"
 toxoids.7115.C: "因为我不知道。"
 toxoids.7120.desc: "“哈哈哈，错了。”\n\n糟糕，这个答案不对。随着机器人发出滋滋的声音，[questing_knight_10.GetName]被不明武器直接汽化了。\n\n在这绝望的一刻，骑士忠诚的扈从[questing_squire_10.GetName]展现了[questing_squire_10.GetHerHis]价值，[questing_squire_10.GetSheHe]决定接替[questing_squire_10.GetHerHis]主人继续完成任务。“噢，可怕的机器！”[questing_squire_10.GetSheHe]叫道：“你虽然杀了我们的好骑士[questing_knight_10.GetName]，但你绝对赢不了我！”"
 toxoids.7120.A: "干碎他。"
 toxoids.7120.B1: "正确答案是：因为你把它们都吃了。"
 toxoids.7120.B2: "试试看：因为第五颗行星的外围与一个双类星体相交。"
 toxoids.7120.C: "“赫古亦何”是什么东西？“乌德”又是什么东西？"
 toxoids.7125.desc1: "“你个混蛋！别用这激光照我！算了算了，你们爱去就去吧。”\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc2: "“啊，你真聪明！这就是我系统中记录的正确答案。如果觉得这样更好的话，你们就可以通过了。”\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc3: "“啊，你太聪明了！我答不上来，可能因为答案被从我的数据库中删除了。确实，我的这个任务确实不正常……唔，如果觉得这样更好的话，你们就可以通过了。”\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc.shared: "自动机器人消失在了一团烟雾中。"
 toxoids.7125.A: "那就继续前进！"
 toxoids.7130.name: "[questing_knight_10.GetFirstName]骑士传：机器人的徒弟"
 toxoids.7130.desc: "于是，扈从[questing_squire_10.GetName]进入了§Y罗格博森§!星系。在这里，[questing_squire_10.GetSheHe]遇上了一颗也许就在短短几个世纪以前曾经被毒圣造访过的星球，上面留下了祂的大量痕迹。\n\n[questing_squire_10.GetSheHe]泊入轨道时，他收到了地表发来的一个信号：“你好！我叫朱尔兹，我是一个亚感性人工智能，也是高贵的$NAME_Sinople$的门徒，我相信你一定认识他。按照我人工智能主人的吩咐，我已经探索了整颗行星，发现了许多关于全能虫群的信息，它们是由毒圣一度安置于此。相关的数据我正在向你传输过去。”随后收到了一系列数据和另一条信息：“我的任务完成了，特此向您道别！”在这个无人机自毁的同时，行星的表面探测到了一处能量脉冲。\n\n在[questing_squire_10.GetName]得意洋洋地返航后，[questing_squire_10.GetSheHe]的英勇得到了大家的认可，并认为值得提拔进入骑士团。除此之外，骑士团的研究单位提出了一个颇具诱惑力的提案：只需再获得不多的一些数据点，并假定毒圣依照数据的规律进行移动，他们就能三角定位出毒圣现在可能存在的一片宇域。"
 toxoids.7130.A: "我们可以把这些虫群作为武器。"
 toxoids.7130.B: "又有骑士们该研究的东西了。"
 toxoids.7130.C: "骑士们会记得你的，朱尔兹。"
 toxoids.7145: "[questing_knight_6.GetName]骑士传：神秘异客的指引"
 toxoids.7145.desc: "“骑士团派给了你一项任务，[questing_knight_6.GetName]骑士。”骑士领主用不容置疑的语气说道。“$NAME_Sinople$最后的数据库终于吐出了它的秘密，我们成功取回了可以推测毒圣运动轨迹的大量数据点。你们的使命有三：调查这些坐标；测试我们最新的装甲原型。最后，在不久前，你的一位骑士同僚在$NAME_Sinople$所说的同一个星系失踪了。第三项使命是希望你能去查明其失踪的原因。”\n\n骑士团新的中子装甲原型简直无与伦比：它是骑士团工匠精湛技艺的结晶，比以往的一切铠甲都更坚固、更轻盈。它具有强大的护盾生成器和精美的雕刻。但这都还不是最厉害的，最强的功能在于它可以直接与$NAME_Sinople$联络，使其使用者在星系的任何地方都能获得这位人工智能指引。有了这件装甲，[questing_knight_6.GetFirstName]感觉自己无人可挡！\n\n这趟旅途平淡无奇，但在登陆目标行星后不久，他遇到了一个穿着红色斗篷的陌生人。"
 toxoids.7145.a: "那是谁！？"
 toxoids.7150: "[questing_knight_6.GetName]骑士传：求助"
 toxoids.7150.desc: "请大人高抬贵手，我不过是一个需要帮助的人畜无害的朝圣者。我因为信仰毒圣，一位最神圣的神祇，而遭到一群无情家伙的迫害和追杀。我向您寻求庇护，让我可以继续和平的朝圣之旅。"
 toxoids.7150.a: "别急，陌生人。我有一些问题要问你。"
 toxoids.7150.a.tooltip: "在做出决定之前我们会先问清楚。"
 toxoids.7150.b: "别担心，尊贵的旅人。我会保护你。"
 toxoids.7150.b.tooltip: "我们决定直接帮助这位陌生人。"
 toxoids.7150.c: "我忠于自己的职责，请你自食其力吧。"
 toxoids.7150.c.tooltip: "我们拒绝帮助这位陌生人。"
 toxoids.7150.d: "你的口中吐出的只有恶毒的谎言！"
 toxoids.7150.d.psionic: "该选项是由于你物种的灵能能力而可以选择。"
 toxoids.7150.d.tooltip: "我们的灵能感应让我们发现这此人邪恶的企图。"
 toxoids.7155.desc: "请问吧，大人，我会悉数回答。但请不要耽误太久，追兵很快就到了！"
 toxoids.7155.a: "彼者为何？"
 toxoids.7155.b: "你在这干什么？"
 toxoids.7155.c: "谁在追杀你？"
 toxoids.7155.d: "你遇到过另一位和我相似的骑士吗？"
 toxoids.7155.e: "没别的问题了。"
 toxoids.7156.desc: "我是邪恶荣耀教团的马里格兰特。我是一个谦卑的朝圣者，正在前往获得圣灵开示的路上。"
 toxoids.7157.desc: "我在星系中漫游，寻找神祇曾造访过的星球。我试图从它身后留下的腐烂荣光中寻找它的动向；这个星球曾经在被我们的神明造访后充满了光荣的有毒生命。唉，然而在这些不愿见到圣遗物的异端们的摧残下，这里就只剩下被炸碎的岩石了。我希望有朝一日，在朝圣之旅结束时，我能找到神明，并沐浴在它的恶毒光辉中！"
 toxoids.7158.desc: "一个亵渎神明的不信者！ 一个狂热的杀人犯！一个曾经摧毁这个美丽的地方的人留下的守卫！在识别出我携带的遗物以及它们与瘟疫之神的联系后，它试图杀死我。"
 toxoids.7159.desc: "有过。那是悲伤的一天。他曾同意帮助我，祝福他高贵的灵魂。唉，然后悲剧就发生了，他被追杀我的人杀死了，而我又一次侥幸逃生。"
 toxoids.7160: "[questing_knight_6.GetName]骑士传：骗子"
 toxoids.7160.desc: "“哦我高贵的骑士老爷，如果您愿意为我而战，就请您收下这枚小小的护身符。它的全息影像场将会帮您模糊自己的身影，让您的对手更难以击中您。”\n\n骑士收下了，并做好了战斗的准备。[questing_knight_6.GetHisHer]的敌人身着重甲，挥舞着硕大无比的相位刃。护盾嘎吱作响、装甲火星四溅，[questing_knight_6.GetFirstName]有惊无险地躲开了致命一击。[questing_knight_6.GetHisHerCap]敌人仿佛对骑士团的战斗方式了如指掌。\n\n[questing_knight_6.GetName]的装甲结结实实地吃上了一记重击，将护符制造的掩盖[questing_knight_6.GetHisHer]身形的全息影像击碎，骑士被打倒在地。就在[questing_knight_6.GetHisHerCap]的对手要发起最后一击时，突然吃了一惊般在空中凝滞住了。[questing_knight_6.GetFirstName]抓住机会发起了反击，并且瞬间击穿了对方的装甲，果断地一击毙命。\n\n“太好了，太棒了！我这辈子从来没有感到这么高兴过！”这位陌生人欢呼雀跃得让人感到有点怪异。然后，[questing_knight_6.GetName]转身看向被[questing_knight_6.GetHisHer]击倒的对手。那具尸体的铠甲闪烁着光芒，覆盖在它身上的全息投影渐渐消去。出现在[questing_knight_6.GetFirstName]面前的是一具骑士团成员的遗体。“哦天哪~”陌生人讪笑道，“看起来你好像杀了一个你们的骑士呀。真不幸真不幸！”陌生人的身影消失在一团紫色的烟雾中，只留下最后一句话在空中回荡。\n\n[questing_knight_6.GetFirstName]跪倒在[questing_knight_6.GetHisHer]同志的遗体边上，懊恼于被全息影像愚弄。在他的铠甲里装有一处存储单元，[questing_knight_6.GetHisHer]发现了一个不寻常的东西，那是一个储存了关于毒之海的海量信息的数据库。"
 toxoids.7160.a: "我以骑士团之名发誓，我们一定会找到你报仇雪恨！"
 toxoids.7160.a.tooltip: "这里曾经是颗海洋星球，而数据库中记录了从有毒海洋中开采异星天然气的方法。"
 toxoids.7164.a.desc: "哈哈哈，看来我低估了你的敏锐。 没关系，我自己就能轻松对付你。看你和你的骑士同胞战斗也许会很有趣，但最终的结果还是一样的。我能看到你的未来，你的死期马上就要到了！"
 toxoids.7164.desc: "是这样吗？ 你不像我之前遇到的上一个骑士那么傻。虽然我很期待看到你们互相厮杀，但我感觉自己今天的预言不会灵验了。不管怎样，这改变不了你们很快就会死去的事实！"
 toxoids.7164.a: "叛徒！你这恶魔！"
 toxoids.7165: "[questing_knight_6.GetName]骑士传：真面貌"
 toxoids.7165.desc: "朝圣者抛下了伪装的外衣，抽出两把弧光弯刀。刀刃相触碰时迸发出的刺眼红光照亮了四周。仅仅只是试探性的短兵相接也足以发现他的战斗力之超群，他仿佛在戏弄[questing_knight_6.GetFirstName]骑士一般悠然自得。\n\n“悲哀的蠢货，你真觉得自己有胜过我的可能吗？我可以在你的身体还没开始做出动作时便从意识中读出你的一举一动……”紧随着的一阵残暴攻击把骑士的护盾生成器过载了。那人沾沾自喜地说：“虚境是获得许多能力的捷径。其中的一些甚至是虚境漫游者集会里教导过我的老家伙们都没搞懂的。他们仅仅只是了解了一些皮毛，而不敢去获取真正的力量！”[questing_knight_6.GetFirstName]骑士抓住空档猛冲了上去，然而对方微微一笑弹开了他的攻击。“他们怎敢驱逐我，驱逐本大人！”\n\n就在此刻，$NAME_Sinople$的声音从骑士的铠甲中回荡了起来。“英勇的骑士，你的对手可以读取你的心智，但读取不了我的回路。把你的武器交于我，让我来会会他。”于是[questing_knight_6.GetFirstName]放松了全身，让$NAME_Sinople$操纵起了铠甲。\n\n战斗很快就结束了。$NAME_Sinople$猛烈地攻击对方下盘，避开了对方的格挡。对手震惊得猛吸了一口气并被击倒在地。[questing_knight_6.GetName]捡起[questing_knight_6.GetHisHer]对手的激光刃，但当[questing_knight_6.GetSheHe]要去检查对方的尸体时，对方却消失得无影无踪。"
 toxoids.7165.a: "我们还会再见面的，毫无疑问。"
 toxoids.7165.a.tooltip: "激光刃也可以转化为实用的工具。\n\n§Y$job_knight_plural$§!将提升全帝国的£alloys£ §Y合金§!产出。 "
 luminous_blades: "光刃"
 luminous_blades_tt: "$MOD_ARMY_DAMAGE_MULT$：§G+25%§!\n£job_knight£§Y$job_knight$§!岗位取消$r_alloys$维护费"
 luminous_blades_desc: "骗术师的激光刃可以作为我们骑士军备中的得力工具。"
 toxoids.7195.name: "[questing_knight_15.GetFirstName]骑士传：林中女巫"
 toxoids.7195.desc: "事情是这样的，在[questing_knight_15.GetName]这位默默无闻、不受待见的骑士的旅途中，[questing_knight_15.GetSheHe]偶然发现了在恒星之间的空间里、碎片场发出的信号。[questing_knight_15.GetSheHeCap]很快设定好了航线，前去近距离调查。\n\n在[questing_knight_15.GetSheHe]接近信号源的时候，[questing_knight_15.GetSheHe]听到了一个非常美妙的嗓音，穿越虚空发出了呼唤：“英勇的骑士啊！我已经在这等待了你一千年，等待你前来我的星际森林。既然你来了，我希望你能抽空光临寒舍。我保证你一定会不虚此行。”\n\n一座小型的空间站仿佛从虚空中显现。长年的碌碌无为之下，此刻[questing_knight_15.GetHerHim]非常地激动，迫不及待地想去碰碰运气，[questing_knight_15.GetFirstName]立刻驾驶着[questing_knight_15.GetHerHis]飞船停靠了上去。"
 toxoids.7195.A: "小心点，[questing_knight_15.GetFirstName]！这可能是个陷阱。"
 toxoids.7200.diplo_title: "[questing_knight_15.GetFirstName]骑士传：进入小站"
 toxoids.7200.name: "叙阿美勒，旅人之灵"
 toxoids.7200.desc: "[questing_knight_15.GetName]骑士进入空间站时，迎接[questing_knight_15.GetSheHe]的[questing_knight_15.GetWasWere]一位女性般的、美到无与伦比的存在，她看起来像[Owner.Species.GetName]，却毫无疑问地远胜于此。她露出了微笑，直至此刻，[questing_knight_15.GetFirstName]才意识到此前[questing_knight_15.GetHerselfHimself]对吸引力的理解是多么地浅薄，多么地缺乏想象力。[questing_knight_15.GetSheHeCap]感受到一股无法控制的情欲在[questing_knight_15.GetHerHis]内心中滋长。\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.synth: "[questing_knight_15.GetName]骑士进入空间站时，迎接[questing_knight_15.GetSheHe]的[questing_knight_15.GetWasWere]一位女性般的、美到无与伦比的存在，她看起来与[Owner.Species.GetName]相似，但却是有机体，而且毫无疑问远胜于此。她露出了微笑，直至此刻，[questing_knight_15.GetFirstName]才意识到此前[questing_knight_15.GetHerselfHimself]对吸引力的理解是多么地浅薄，多么地缺乏想象力。即便在[questing_knight_15.GetHerHis]机械躯壳内，[questing_knight_15.GetSheHe]也感受到一股无法控制的情欲在[questing_knight_15.GetHerHis]内心中滋长。\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.end: "“我叫叙阿美勒，旅人与流浪者之灵。我还不确定你是否值得……”她拉长了调子说道，随后上下打量了[questing_knight_15.GetFirstName]一番，又说“是的，绝对值得。”"
 toxoids.7200.A: "值得什么？"
 toxoids.7205.diplo_title: "[questing_knight_15.GetFirstName]骑士传：色诱"
 toxoids.7205.name: "$toxoids.7200.name$"
 toxoids.7205.desc: "叙阿美勒又一次微笑了起来，显得那么动人，随后又脱去衣物：“我希望你能与我一同进行一场热烈的仪式，与我产出优良的子嗣。”"
 toxoids.7205.desc.no_clothes: "叙阿美勒又一次微笑了起来，显得那么动人，她踱向[questing_knight_15.GetFirstName]的身边，牵起[questing_knight_15.Species.GetHandName]说：“我希望你能与我一同进行一场热烈的仪式，与我产出优良的子嗣。”"
 toxoids.7205.A: "不胜荣幸。"
 toxoids.7205.B: "不！你不要诱惑我们。去死吧，妖女！"
 toxoids.7210.diplo_title: "[questing_knight_15.GetFirstName]骑士传：情人的疱疹"
 toxoids.7210.name: "$toxoids.7200.name$"
 toxoids.7210.desc: "[questing_knight_15.GetName]拿取[questing_knight_15.GetHerHis]武器时，叙阿美勒的眼中闪烁出怒火：“你胆敢拒绝我！我诅咒你与你的人民：你们将永远得不到爱人的拥抱，得不到情投意合的爱情，你们将沦为繁殖的机械。在我改变主意杀了你们之前，立刻从我眼前消失！”\n\n她拿起了一个[questing_knight_15.GetFirstName]之前没有注意到的装置，然后突然就消失了——尽管[questing_knight_15.GetSheHe]还能感觉到她的存在，她在注视着，鄙视着……\n\n传记之后会将这件事记录为[Root.GetAdj]历史上的一个转折点：女巫的诅咒某种意义上转变成了一种庇佑，从此以后骑士们再也不会受到凡尘肉欲的影响，而机械性的繁衍相比起传统的方式并无落差，只是形式不同罢了。"
 toxoids.7210.desc.synth: "[questing_knight_15.GetName]拿取[questing_knight_15.GetHerHis]武器时，叙阿美勒的眼中闪烁出怒火：“你胆敢拒绝我！看来我早该知道，不该对一台抛弃了同情心和自由以换取一套简陋金属外壳的机器有什么期待！嗨！我拿你们的金属脑子没有办法，否则我将会诅咒你们所有人，直到永远！在我改变主意拆了你们之前，立刻从我眼前消失！”\n\n她拿起了一个[questing_knight_15.GetFirstName]之前没有注意到的装置，然后突然就消失了——尽管[questing_knight_15.GetSheHe]还能感觉到她的存在，她在注视着，鄙视着……\n\n传记之后不知道如何评价[questing_knight_15.GetName]的经历。但是他们同意这确实是一个相当有趣的故事。"
 toxoids.7210.A: "干得不错，[questing_knight_15.GetFirstName]。"
 toxoids.7215.diplo_title: "[questing_knight_15.GetFirstName]骑士传：选择"
 toxoids.7215.name: "$toxoids.7200.name$"
 toxoids.7215.desc: "随后发生的事情无法描述，[questing_knight_15.GetName]对此三缄其口。在仪式结束之后，[questing_knight_15.GetHerHis]注意力停留在了一个奇怪的装置上。它周围的空气似乎在闪烁着千变万化的图案，虽然很小，但却散发出一种浩瀚的气息。[questing_knight_15.GetFirstName]确定[questing_knight_15.GetSheHe]从来没有见过这样的东西。\n\n叙阿美勒躺下睡着了。[questing_knight_15.GetFirstName]犹豫了起来。直觉告诉[questing_knight_15.GetHerHim]，[questing_knight_15.GetSheHe]必须抓紧时间，趁着叙阿美勒还没醒来赶紧逃走。尽管她看上去很美好，但[questing_knight_15.GetSheHe]还是感觉到了在她的表面下沉睡着巨大的愤怒。如果[questing_knight_15.GetSheHe]能够带回去一些令人意想不到的东西，因[questing_knight_15.GetHerHis]长期以来无所事事而对[questing_knight_15.GetFirstName]不屑一顾的骑士团一定会对[questing_knight_15.GetHerHim]刮目相看。"
 toxoids.7215.A: "拿走设备。"
 toxoids.7215.B: "与她吻别。"
 toxoids.7220.name: "$toxoids.7200.name$"
 toxoids.7220.diplo_title: "[questing_knight_15.GetFirstName]骑士传：抓个正着"
 toxoids.7220.desc: "“你背叛我！你既然来到我的身边与我共枕，为什么还要偷我的东西！你个恶棍！我曾想要庇佑你，因为你的表现非常的出色……但现在，你走吧！对了，你也可以把那个装置拿走，这已经毫无用处了。快消失吧！”\n\n[questing_knight_15.GetName]以[questing_knight_15.GetSheHe]最快的速度一溜烟儿跑了。而且骑士们回到了主城之后，发现这个装置绝不是毫无用处的，它可以通过某种未知的方式操纵整个维度。而[questing_knight_15.GetSheHe]总是幻想，如果[questing_knight_15.GetSheHe]只屈从于诱惑一次，到底[questing_knight_15.GetSheHe]会得到什么样的庇佑。"
 toxoids.7220.A: "快逃！"
 toxoids.7220.A.tooltip: "在§Y[order_keep.GetName]§!解锁决议§Y$decision_activate_dimensional_manipulation_device$§!，以£sr_dark_matter£ 暗物质为交换获取居住站上更多的居住空间。"
 toxoids.7225.name: "$toxoids.7200.name$"
 toxoids.7225.diplo_title: "[questing_knight_15.GetFirstName]骑士传：叙阿美勒的赐福"
 toxoids.7225.desc: "叙阿美勒的眼睛突然睁开，说道“心爱的骑士！虽然很遗憾，但是我们分别的时候到了，你应该回到你的城堡，而我也该回去我的维度了。记住，不管你去到哪里，我的庇佑都将伴随你和你的人民们直到永远。”\n\n[questing_knight_15.GetName]返回[questing_knight_15.GetHerHis]飞船时，[questing_knight_15.GetSheHe]感受到了一股全新的活力在[questing_knight_15.GetHerHim]的身上流淌。不仅如此，整个[Root.GetName]似乎都感受到了。传记颇为淫猥地记载了在那一年有异常多的[Root.GetSpeciesSpawnNamePlural]降生于世。\n\n这一趟确实不虚此行。"
 toxoids.7225.desc.synth: "叙阿美勒的眼睛突然睁开，说道“心爱的骑士！虽然很遗憾，但是我们分别的时候到了，你应该回到你的城堡，而我也该回去我的维度了。记住，不管你去到哪里，我的庇佑都将伴随你和你的人民们直到永远。”\n\n[questing_knight_15.GetName]返回[questing_knight_15.GetHerHis]飞船时，[questing_knight_15.GetSheHe]感受到了一股全新的活力在[questing_knight_15.GetHerHis]回路中流淌。不仅如此，整个[Root.GetName]似乎都感受到了。传记颇为淫猥地记载，许多人渴望他们物种以前的血肉之躯：每个人似乎都更加迷恋对方，而久违的原始本能又重新浮出水面，令许多人欢欣鼓舞。\n\n这一趟确实不虚此行。"
 toxoids.7225.A: "我们会永远记得她。"
 toxoids.7255.name: "传奇归来"
 toxoids.7255.desc: "“在遭到欺骗和背叛后，[questing_knight_8.GetFirstName]终于死于黑暗巫师的手中。[questing_knight_8.GetHeShe]被紫色的烟雾淹没，从此消失无踪。在那一天，我们失去了最温柔的骑士，同时也失去了我们骑士团的创始人之一。这就是[questing_knight_8.GetFirstName]骑士故事的结尾。”\n\n几个世纪前，传记记录了[questing_knight_8.GetName]骑士的牺牲，他协助创立了骑士团，并见证了毒圣在我们星球的降临。而今天，这部传记需要加上一段附录。因为，[questing_knight_8.GetName]回来了。骑士团调查了位于[Root.Capital.GetName]上的一处能量峰值，然后发现了刚刚从跨次元旅行返回的[questing_knight_8.GetFirstName]。[questing_knight_8.GetHeSheCap]被谨慎地带回了骑士团，以便后续进一步查验[questing_knight_8.GetHisHer]的身份，并且告诉[questing_knight_8.GetHimHer]在[questing_knight_8.GetHeShe]……“去世”的这段时间里发生了些什么事。"
 toxoids.7255.a: "悄悄处理此事。"
 toxoids.7255.b: "我们必须告诉所有人！庆祝！"
 return_of_the_knight: "活的传奇"
 return_of_the_knight_desc: "一名创立教团的骑士，在长达一个世纪的漫长消失之后，在所有人都觉得不可能的情况下返回了。这在我们帝国内掀起一场狂欢。"
 toxoids.7260.name: "造访传奇"
 toxoids.7260.desc: "祝安！我是扈从[questing_knight_82.GetFirstName]。骑士[questing_knight_8.GetName]希望同诸位会面。[questing_knight_8.GetHeSheCap]现在已经随时准备好接受我们的质询，并告诉我们发生了什么。"
 toxoids.7260.a: "需要事先知道什么吗？"
 toxoids.7265.desc: "[questing_knight_8.GetHeSheCap]被带去推动我们科技方面的进步，并且看上去配合得很好，但是[questing_knight_8.GetHisHer]的思想跟常人很不一样。我们的核心价值观还是相似的，但是[questing_knight_8.GetHeShe]有时候会……发表一些我们的社会演化方式的建议。最好现在回避这些话题。"
 toxoids.7265.a: "我们应该马上会见[questing_knight_8.GetHimHer]。"
 toxoids.7270.name: "$toxoids.7260.name$"
 toxoids.7270.desc: "终于！你们最后敢来见我了。这么说现在尔等就相当于王了……我带来了有关毒圣的重要信息，仅限传达给王。我猜尔等肯定有很多问题。现在问吧。"
 toxoids.7270.a: "汝现在所住是否舒适？"
 toxoids.7270.b: "那些有关祂的传说是真的吗？"
 toxoids.7270.c: "汝的……流放期间，都发生了什么？"
 toxoids.7270.d: "汝言，汝可以帮助我们找到毒圣，是真的吗？"
 toxoids.7275.desc: "改变得地方太多了。我以为我是回到了家，但我唯一意识到的就是我的家早已不复存在。所有我认识的人都早已逝去，只有历史宗卷能够告知我发生了什么。我认不出这个星球，但是至少骑士团依旧存在，誓言试炼仍在继续，那么我的职责就再清楚不过了。 "
 toxoids.7280.desc: "尽管传记非常地忠于事实，但也有一些例外，因为这些绅士们大多只会让我们的……“任务报告”读起来更顺畅。嗨，我确实杀了一百个恶魔，也为一位少女的心历尽艰险。但现在都不重要了，那位女士和其他人一样也已经不在了。"
 toxoids.7285.desc: "我不确定。你的人们告诉我，我去到了另一个维度。对我来说，这只是一场持续几年昏睡不醒的梦。无论是我的感官还是我的感受，一切都虚无缥缈。让我挺过磨难的是对我所认识的人的回忆：我爱的、我不爱的、把我送去的那的巫师、以及我自己的愤怒；特别是那个掌握我心门之钥的人。那简直是一篇混乱，但到了最后我也获得了一些宝贵的洞见。"
 toxoids.7290.desc: "在我被流放的期间，我见到了许多场景。就像照着一面破碎的镜子一般，相似的场景一遍又一遍地重复，但又有细微的不同。大部分的场景都是杂乱无章的，但有时候也会见到我认识的人。\n\n其中一个就是将我逐出的法师。他在一块孤零零的岩石上，被群星环绕。他在那儿用自己的法力封印……某种剧毒的东西，也许就是毒圣。我与骑士领主谈过话，他好像已经找到了关于这个地方的足够的线索。我们只需要你的许可便能动身。"
 toxoids.7290.a: "让骑士准备好！我们立刻出发！"
 toxoids.7295.name: "毒圣试炼：封印"
 toxoids.7295.desc: "在$NAME_Sinople$的帮助下取回的数据点让我们可能绘制毒圣的运动轨迹，并发现祂将会去到的下一个星系。然而，一进入到太空，[questing_knight_8.GetFirstName]立刻有了反应。\n\n“他就在这。我能感受到他的存在。”我们跟随着[questing_knight_8.GetHisHer]的方向取到了一颗孤零零的卫星。\n\n刚一着陆，我们的骑士便马上遭遇到了此前[questing_knight_6.GetName]和[questing_knight_8.GetName]在过去见过的那位骗术师。\n\n“你们可真是冥顽不灵，”骗术师说：“但这回就是你们最后的任务了。我的主人绝不允许你们愚蠢打得信仰打破虚境的平衡，甚至连他们都未曾如此激怒过虚境。毒圣根本不存在，毒圣骑士团也很快将不复存在！”骗术师话音刚落，我们发现了许多能量信号正在进入这个恒星系。"
 toxoids.7295.a: "来战个痛快！"
 toxoids.7295.b: "去死吧，异端！"
 toxoids.7295.c: "复仇时刻已到！"
 toxoids.7300.name: "毒圣试炼：最后的骗术"
 toxoids.7300.desc.sable: "在空无一物的空间中浮现出一个虫洞。骑士团的舰队准备好了武器，紧张地等待着。十几艘小型飞船从中出现，这些舰船和黑骑士在几十年前驾驶的颇为相似，他们直接略过我们的舰队笔直飞向那颗卫星。\n\n在地表上，战斗打响了。超自然风暴覆盖着这片大地，骗术师灵能全开，入侵着我们骑士们的心智，制造幻象并使用念动力和各种弹射体阻挡着我们。我们的骑士意志坚定，装甲强韧，但骗术师怪异可怕的灵能却让他们无法靠近一步。\n\n突然，十几个陌生人从风暴中显现，每一个都穿着与黑骑士一样的中子装甲。他们对我们没有展现出敌意，而是径直杀向骗术师。其中一人挥舞着破烂的旗帜，利用内置的扬声器系统，在战场上念出一串的复仇的祷文。\n\n“你这肮脏的骗子！你用毒药杀害我们的穿戴者。我们虽然仅是躯壳，但他们的记忆仍与我们同在。让我来做一个了结吧，清算就在眼前！”\n\n骗术师意识到大事不妙，沮丧地诅咒了起来。这支铠甲之军加入了骑士们的战斗，将骗术师团团围住。[questing_knight_8.GetFirstName]从困惑中回过神来，举起了[questing_knight_8.GetHisHer]的武器，将骗术师的头部和躯体切割开来。在这胜利到来的一刻，铠甲军队的行动戛然而止。它们的任务已经完成，运作它们的AI便关机了。"
 toxoids.7300.desc: "虚境实体！骑士团的舰队被骗术师召唤的能量生命体包围了。与此同时，在那个卫星上，我们英勇的骑士遭遇到了狡猾的虚境漫游者召唤出来的虚境兽。我们的骑士被一度击溃，直到骑士领主再度激励起他们：“为了骑士团！”\n\n这声呐喊在战场上回响，骑士们围绕着领主重新列起队形，再次投入战斗。在白刃战的中心，[questing_knight_8.GetFirstName]骑士大笑了起来，陶醉于纯粹的战斗中。直至[questing_knight_8.GetHeShe]战死，仍有一件事是没有改变的。\n\n突然，骑士们打开了突破口。面前赫然出现骗术师被孤立的身影。狡猾的虚境漫游者瞄准骑士领主释放了一个灵能冲击波。在千钧一发的时刻，[questing_knight_8.GetName]舍身挡下了这个攻击。而[questing_knight_15.GetName]骑士，就是遭遇过叙阿美勒的那位，则向骗术师送上了[questing_knight_15.GetHisHer]最后的一击。\n\n“异教骑士！人民都要陷入困境，你们所有的知识都会被遗忘！”\n\n骗术师的遗言充满了恶毒的能量。\n\n[questing_knight_8.GetFirstName]躺在地上气若游丝。传记将记录下[questing_knight_8.GetHisHer]的遗嘱：“他杀了我而非我的领主，我的死并没有什么，相比保护我的领主这不值一提。” "
 toxoids.7300.a: "愿黑骑士现在能够安息。"
 toxoids.7300.b: "[questing_knight_8.GetName]，不——！"
 trickster_curse: "骗术师的诅咒"
 trickster_curse_desc: "尽管那位千方百计阻挠我们完成试炼的骗术师现在已经死了，此人却留给了我们一个烂摊子。"
 toxoids.7305.name: "毒圣试炼：门洞大开"
 toxoids.7305.desc: "在战斗之后，骑士们搜遍了卫星上的每一寸土地。最终，在最南端的地下深处，他们发现了一个骗术师留下的有害的装置。装置出现裂痕，裂痕中能量四溢。随着它的创造者的死去，它也逐渐瓦解；灵能流喷涌而出。很快，这个机械装置便化为了灰烬。\n\n轨道上的舰船们在恒星系的边陲发现了一个怪异的亚空间现象：重力自发地发生变化，显露出了一条此前被阻碍的超空间航道。产生的能量释放了一个强大的电磁脉冲，烧毁了骑士团舰船上的大多数设备。\n\n为了完全了解那天发生的事情，我们必须派出自己的舰队。"
 toxoids.7305.a: "派遣距离最近的舰队！"
 toxoids.7305.a.tooltip: "我们必须揭开§Y[toxic_god_system.GetName]§!星系的秘密。"
 toxoids.7310.name: "毒圣试炼：目睹神界 "
 toxoids.7310.desc: "[from.GetName]是腐蚀气旋的家园，其中潜伏着我们一直在寻找的有毒实体。它具有一个金属喙、几丁质外壳、触手和气体囊。这只太空巨兽发出令人作呕的绿光，看起来不太待见我们。"
 toxoids.7310.a: "这一切根本无从形容！"
 toxoids.7310.b: "神在考验我们！召集舰队！"
 toxoids.7311.name: "毒性神祗"
 toxoids.7311.desc: "[from.GetName]是腐蚀气旋的家园，其中潜伏着一个有毒实体。它具有一个金属喙、几丁质外壳、触手和气体囊。这只太空巨兽无比壮观，闪耀着令人作呕的绿光，看起来不太待见我们。"
 toxoids.7311.a: "那到底是……"
 toxoids.7312.name: "毒圣试炼：失败"
 toxoids.7312.desc: "无论[from.GetName]中有什么，它都已经不复存在了。腐蚀气旋是曾经有过这么一个以其为家园的存在，但战斗的遗骸表明它在我们找到它之前就被另一个太空文明摧毁了。尽管很明显在这里存在过的并不是什么神，但所有的迹象都指明了这里。失去了任何进一步的线索，骑士团陷入了绝望。"
 toxoids.7312.A: "我们不相信这一些……我们绝不。"
 toxoids.7312.tooltip: "或许某一天，真正的毒圣能被发现，但是我们我们尚且不知该向何处看。"
 toxoids.7315.name: "毒圣试炼：通过考验"
 toxoids.7315.desc: "毒圣被打败了，如今听任我们摆布。\n\n分析表明，虽然其分泌物的化学成分与我们在母星上发现的成分相近，但并不完全相同。难道这是真神的后裔？或者还有其他的同类？或者这只是一头普通的太空野兽？无论真相是什么，我们的科学家都认为经过悉心照料它可以恢复健康。我们可以随意差遣它了。"
 toxoids.7315.a: "噢毒圣啊，将我们的敌人毁灭殆尽！ "
 toxoids.7315.a.tt: "试炼完成。已成功控制§Y毒圣§!，可作为毒化星球的§Y巨像§!。§R由于试炼完毕，许多£job_knight£骑士将会逐渐离开骑士团。§!"
 toxoids.7315.b: "这不是我们的神。屠戮它！"
 toxoids.7315.b.tt: "骗术师终究是对的。这不是我们的神。试炼还要继续。"
 toxoids.7320.name: "骑士团的命运"
 toxoids.7320.desc: "我们已经找到了毒圣，但正因为这一发现，骑士团失去了目的。渺小的试炼和差事根本不足以匹配骑士展现出来的英勇和荣耀！无精打采、漫无目的，有越来越多的骑士已经离开了骑士团。\n\n今天，骑士领主让所有剩余的骑士做出选择，是留下来，还是在他的祝福下离开。许多人离去，希望能寻找到另一种生活。一部分自发组织起来成为小规模的侠义骑士，寻找新的试炼，在整片星海中遨游。"
 toxoids.7320.a: "一个时代的终结。"
 toxoids.7320.a.tt: "§R£building£ 骑士团主城建筑现在只能支持更少的£job_knight£ 骑士岗位§!"
 toxoids.7510.name: "击杀毒性神祇"
 toxoids.7510.desc.origin: "在[fromfrom.GetName]恒星系内的实体必然不会是神祇。毕竟，如果是的话，我们又怎么能够杀死它呢？\n\n随着它尸体的最后一次抽搐，它的毒腺猛地爆开，腐蚀性的物质迅速地扩散向整个恒星系。通过紧急超光速操作，我们的舰船成功地远离了，但这个实体自身则没有那么幸运：它的遗骸在接触到自己毒物的一瞬间立刻分解了，除了它的咽喉什么都没有留下。骑士团把它作为战利品保存了下来，这件战利品仅在特殊场合才会拿出来，作为骑士团成就的终极展示。"
 toxoids.7510.desc.not_origin: "我们击杀了在[fromfrom.GetName]恒星系中的毒性神祇。随着它尸体的最后一次抽搐，它的毒腺猛地爆开，腐蚀性的物质迅速地扩散向整个恒星系。通过紧急超光速操作，我们的舰船成功地远离了，但这个实体自身则没有那么幸运：它的遗骸在接触到自己毒物的一瞬间立刻分解了，除了它的咽喉什么都没有留下。"
 toxoids.7510.A: "现在看来也并非神圣！"
 toxoids.7510.A.reanimators: "哎呀！就算把尸体都复活了也不够呀"
 ##Single Events
 toxoids.8000.name: "试炼奖励"
 toxoids.8000.desc: "一部分骑士刚刚从一场漫长的试炼中归来。他们的星舰斑驳不已，动力装甲也能看见岁月的蹉跎。这是一场紧张刺激的旅行，所获不多，但都是对于毒圣十分珍贵的讯息。尽管他们经受了艰苦岁月，但是兴致都很高，因为他们没有空手而归，而他们的故事很快会被精心编纂录入编年史中。"
 toxoids.8005.name: "要求额外资金"
 toxoids.8005.desc: "几个世纪以来，国家一直将资源的一大部分倾斜向誓言试炼和骑士团；因此我们最近改变政策，削减骑士预算的做法没有得到好的反响。骑士和扈从们十分不满；大部分人民似乎也持同样的看法，认为我们忘记了自己的职责。骑士领主已经签署了一份正式的要求，责令我们改回原先的财政模式，这个要求得到了帝国内部许多声音的支持。"
 toxoids.8005.a: "他们是对的，试炼是我们的主要目标。"
 toxoids.8005.b: "不。试炼还得再缓缓。"
 toxoids.8005.c: "我们可以举办一场募捐来安抚他们。"
 knight_budget_demand: "批准额外资金"
 toxoids.8010.name: "百年试炼"
 toxoids.8010.desc: "一百年前，我们手摘星辰。这对于我们、对于誓言试炼来说都是崭新的开始，无穷无尽的机会展现在我们的面前。一个世纪过去，我们的人民感受到了割裂感。尽管我们的成就无从否认，但仍然有声音在质疑骑士和试炼的意义。它们真的只是过时的古董了吗？"
 toxoids.8010.a: "不。我们要举办一场庆典，纪念我们的骑士！"
 toxoids.8010.b: "我们没时间理会这样的琐事。"
 toxoids.8010.c: "是。这是历经百年的一连串失败。必须将此事了结。"
 toxoids.8010.c.tooltip: "§R这会结束试炼，摧毁骑士团，并移除所有相关建筑和区划§!"
 toxoids.8015.name: "骑士团主城沦陷"
 toxoids.8015.desc.a: "主城沦陷了。许多珍贵的战利品和古董被强盗们洗劫一空。然而，在撤离的一片混乱中，仍然有几名勇敢的骑士成功守住了我们宝贵的研究成果，将文库封印到了一个秘密的房室里面。它们现在应该安全了，但是如果无法直接读取这些只是，我们的骑士团就无法运作。"
 toxoids.8015.desc.b: "主城沦陷了。许多珍贵的战利品和古董被强盗们洗劫一空。然而，在撤离的一片混乱中，仍然有几名勇敢的骑士成功守住了我们宝贵的研究成果，将文库封印到了一个秘密的房室里面。它们现在应该安全了，但是如果无法直接读取这些只是，试炼就无法继续进行。"
 toxoids.8015.a: "我们必须不惜一切代价夺回那处居住站！"
 toxoids.8017.name: "骑士团主城毁灭"
 toxoids.8017.desc.a: "骑士团主城被毁了，仅剩一大堆浮动的残骸。骑士领主已经死亡，一同追随而去的还有绝大多数的骑士和扈从。文库被洗劫一空。损失是不可估量的。仅剩的少许剩余的骑士被召回。骑士团的未来注定走向灭亡。"
 toxoids.8017.desc.b: "骑士团主城被毁了，仅剩一大堆浮动的残骸。骑士领主已经死亡，一同追随而去的还有绝大多数的骑士和扈从。文库被洗劫一空。损失是不可估量的。在这一切发生之后，我们再也没有办法继续誓言试炼了。仅剩的少许剩余的骑士被召回。骑士团的未来注定走向灭亡。"
 toxoids.8017.desc.c: "骑士团主城隔绝开了，化为了一座浮空的纪念碑。骑士领主已经永远离去，一同追随而去的还有绝大多数的骑士和扈从。与宝库也失去了联系。损失难以估量。硕果仅存的少许骑士被召回。骑士团的未来注定走向灭亡。"
 toxoids.8017.desc.d: "骑士团主城隔绝开了，化为了一座浮空的纪念碑。骑士领主已经永远离去，一同追随而去的还有绝大多数的骑士和扈从。与宝库也失去了联系。损失难以估量。从此以往我们再也不可能继续试炼了。硕果仅存的少许骑士被召回。骑士团的未来注定走向灭亡。"
 toxoids.8017.a: "这不可能……"
 toxoids.8020.name: "毒圣的命运"
 toxoids.8020.desc: "在找到了有毒实体后，我们的骑士们失去了毒圣去向的行踪。这两者的关联毋庸置疑，但如果要相信我们的历史档案，那么这个实体与原版相比就相形见绌了。\n\n无论如何，我们寻找毒圣的旅途在今天结束了。我们已经从星系中心的超大质量黑洞中发现了排出的痕量有毒物质。从研究中我们可以确定毒圣就在这里。但不知为何。远超我们的能力所及。\n\n骑士领主命令所有骑士全力以赴恢复任何与黑洞有关的东西，但成功的希望很小。"
 toxoids.8020.a: "在找到新办法之前，我们刻不容缓！"
 toxoids.8025.name: "收复骑士团主城"
 toxoids.8025.desc: "我们已经收复了骑士团主城坐落的居住站。我们的工事和辖地已经被占领者们拆除，化为一片废墟，但它们可以被重建。随着我们重新夺取文库的访问权，我们的骑士誓言试炼将重回正轨。"
 toxoids.8025.a: "光荣的一天！"
 ##Policy
 policy_knightly_duties: "骑士职责"
 policy_knightly_duties_desc: "骑士是我们国家产出的精英。他们忠诚、专注、富有荣誉感，是骑士精神的典范，如果我们准备好让他们从试炼中分心，当我们在星系中大展拳脚时，他们的许多技能将是无价之宝。\n\n"
 toxic_knights_questing_name: "誓言试炼骑士"
 questing_knights: "$toxic_knights_questing_name$"
 questing_knights_desc: "我们的骑士将专注于试炼，心无旁骛。我们将竭尽所能找到毒圣之所在。\n§G试炼会从中获益。§!\n\n"
 toxic_knights_military_name: "骑士指挥官"
 military_knights: "$toxic_knights_military_name$"
 military_knights_desc: "我们的骑士需要服役上战场。我们不能再白白浪费最好的战士了。\n\n"
 toxic_knights_diplomats_name: "宫廷骑士"
 diplomats_knights: "$toxic_knights_diplomats_name$"
 diplomats_knights_desc: "我们的骑士将作为特使以协助我们处理外交事宜。\n§G试炼将会从中获益。§!\n\n"
 toxic_knights_herald_name: "传令骑士"
 herald_knights: "$toxic_knights_herald_name$"
 herald_knights_desc: "骑士将被派往我们整个领土，宣讲我们的法令，启迪我们的人民。\n\n"
 ##Holdings
 holding_knight_commandery: "骑士团支部"
 holding_knight_commandery_desc: "在这个加固的哨站中，我们的骑士同我们的附庸通力合作，寻找毒圣。我们的附属应当提供给我们资源和数据，以支持教团的工作。"
 job_overlord_knight_commandery_effect_desc: "£job_knight£$job_overlord_knight_plural$将$r_alloys$转化为£stability£§Y稳定度§!并为附属国提供£defense_army£§Y防御部队§!，为宗主国提供£unity£§Y凝聚力§!和£physics_research£ £society_research£ £engineering_research£§Y研究点数§!。"
 job_overlord_knight: "宗主国$job_knight$"
 job_overlord_knight_plural: "宗主$job_knight_plural$"
 job_overlord_knight_desc: "$job_knight_desc$"
 job_overlord_knight_drone: "宗主国$job_knight$"
 job_overlord_knight_drone_plural: "宗主$job_knight_plural$"
 job_overlord_knight_drone_desc: "$job_knight_desc$"
 mod_job_overlord_knight_add: "$job_overlord_knight$岗位"
 mod_job_overlord_knight_drone_add: "$job_overlord_knight_drone$岗位"
 building_knightly_theme_park: "骑士游乐场"
 building_knightly_theme_park_desc: "这座建筑乍看上去是一座真正的堡垒，但实际上是一座主题公园，颂扬我们的骑士及其试炼。游客们可以购买自己最喜欢的骑士的亲笔签名册、动作手办以及全息海报。当然，这所设施真正的目的还是为我们的试炼收集情报，同时作为试炼中骑士的一处休整场所。"
 knightly_theme_park_quest_effect_desc: "§G每月增加毒圣骑士试炼的进度0.01。§!"
 ##Misc
 low_motivation: "低动力"
 low_motivation_desc: "在意识潜入虚境后，大众感受到愉悦感被抽离了：以前的愉悦感觉变得迟钝，即使是最简单的任务也很难激发动力。"
 malcontent_knights: "愤愤不平的骑士"
 malcontent_knights_desc: "骑士们很不开心，他们的不满已经传播到人群当中。"
 motivated_knights: "受鼓舞的骑士"
 motivated_knights_desc: "尽管誓言试炼十分艰辛，但我们的骑士充满了活力，跃跃欲试。"
 demotivated_knights: "受挫的骑士"
 demotivated_knights_desc: "试炼太漫长，目标太遥远。有时候，它看上去有一点……漫无目的。骑士的士气有点轻微的受挫。"
 despair_of_the_knightly_order: "骑士团的绝望"
 despair_of_the_knightly_order_desc: "多年以来一直搜寻毒圣的任务最后竟以失败告终。由于没有继续探索的目标，许多人开始质疑继续进行试炼的意义。"
