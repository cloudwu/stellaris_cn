 whisperers_covenant_chain_title:0 "The Whisperers in the Void"
 whisperers_covenant_chain_desc:0 "We have created a bond with a Shroud entity named $whisperers_in_the_void_color_article$. Unfathomable, it granted us crumbs of its power for a price. There will likely be more to follow.\n\nOur [GetTelepathPlural] theorize that the bond can be deepened more easily if we align our actions with the will of our patron.\n\nThe Whisperers enjoy new knowledge, silent secrets, and conspiracies. They revel in the simple joy of a mind filled to the brim, cracking at the seams."
 whisperers_covenant_chain_begin: "$BEGINS_EVENT_CHAIN$ §Y$whisperers_covenant_chain_title$§!"
