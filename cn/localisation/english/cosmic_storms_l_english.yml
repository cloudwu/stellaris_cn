# Magnetized Planetary Core
 pm_magnetized_planetary_core: "超磁化行星核心"
 pm_magnetized_planetary_core_desc: "地幔深处的电磁活动使得磁性采矿成为可能，但同时也破坏了技术设施。"
 cstorms.1705.name: "$pm_magnetized_planetary_core$"
 cstorms.1705.desc: "据报道，在最近的§Y$magnetic_storm$§!之后，[this.GetName]出现了不寻常的后遗症。风暴的强大能量场增加了行星熔融核心的磁场波动，导致科技基础设施普遍失灵。\n\n然而，这种情况也提供了一个绝无仅有的资源开采机会。地幔下富含金属的熔岩流被带上了电荷，可以在采矿磁铁的帮助下收获。"

# Electrified Oceans
 d_electrified_oceans: "带电海洋"
 d_electrified_oceans_desc: "一股永恒的电流在行星浩瀚的海洋中涌动。"
 GLACIAL_OCEANS: "冰下海洋"
 DEFAULT_OCEANS: "海洋"
 cstorms.1715.name: "$d_electrified_oceans$"
 cstorms.1715.desc.common: "在最近的§Y$electric_storm$§!后，[this.GetName]上观察到了一种异常现象。该行星的[GetOceansState]现已充斥着永久性的电流，电流在广阔的水体中循环，对水生生物构成致命威胁。"
 cstorms.1715.desc.aquatic: "这对我们殖民地的生存前景构成严重威胁，必须立即加以解决。"
 cstorms.1715.desc.non_aquatic: "这种现象对我们没有造成直接的伤害，但对我们殖民地的未来发展产生了挑战。"
 cstorms.1715.a: "释放电流。"
 cstorms.1715.b: "我们得学会习惯它。"

# Ghostly Apparitions
 d_ghostly_canyon: "幽灵峡谷"
 d_ghostly_canyon_desc: "参观这个峡谷的人目睹了空灵的幽灵。"
 cstorms.1725.name: "鬼影重重"
 cstorms.1725.desc.common: "在最近[this.solar_system.GetName]的§Y$shroud_storm$§!事件后，[owner.GetPopTypeNamePlural]报告称在某个孤立的峡谷中发现了难以解释的神秘现象。幽灵般的蓝色身影短暂出现，似乎无法或不愿与我们的[owner.GetPopTypeNamePlural]互动，只是漫无目的地徘徊，随后消失。"
 cstorms.1725.desc.psionic: "虽然这些幽灵在本质上似乎是灵能体，但我们仍无法与这些实体建立任何数量的精神交流。然而，我们发现他们的存在是对我们心灵感应能力的被动强化。"
 cstorms.1725.desc.spiritualist: "这一非凡现象提醒我们，我们的生存中有着无形的奇迹。"
 cstorms.1725.desc.gestalt: "截止目前为止，没有进一步的人身伤害或损害的报告。"
 cstorms.1725.desc.default: "截止目前为止，没有人身伤害或损害的报告。尽管如此，这种奇怪的现象还是令人不安地分散了人们的注意力。"
 cstorms.1725.a: "用泥土填满峡谷。死者将被埋葬。"

# Volcanic Inactivity
 cstorms.1735.name: "死火山"
 cstorms.1735.desc: "最近的§H[this.GetAffectedStormType]§!残留的辐射导致§Y[this.GetName]§!上的地质活动变得异常。\n\n尤其值得注意的是，风暴的影响使得一座活火山不再活跃，将其与地质学上的热点隔离，切断了岩浆供应。\n\n由于冷却的岩浆开拓了新的土地，进一步开发这颗行星的新机遇因这些变化而呈现于我们面前。"

# Mountain in the Sky
 d_sky_mountain: "天空之山"
 d_sky_mountain_desc: "一座巨大的山脉悬挂在行星上层大气的稀薄空气中，暴露出崭新的矿藏。"
 cstorms.1745.name: "$d_sky_mountain$"
 cstorms.1745.desc: "一场严重的§Y$gravity_storm$§!导致了§H[this.GetName]§!的地景发生了剧变。这场风暴强劲的重力波动将行星最高的山脉从构造架上剥离，径直提到了星球的上方。\n\n它现在仍然悬浮在上层大气中，由风暴的残余引力作用保持在高空。这一剧变扔地下基岩中以前无法开采的矿物贮藏暴露了出来，也为[owner.GetResearchers]提供了很多可以分析的资料。"

# Melting Glaciers
 cstorms.1755.name: "融化的冰川"
 cstorms.1755.desc.common: "近期的§Y[this.GetAffectedStormType]§!对[this.GetName]的气候产生了意想不到的影响。"
 cstorms.1755.desc.electric: "大气中积聚的电荷导致了两极地区的剧烈温度变化。$cstorms.1755.desc.common_2$"
 cstorms.1755.desc.particle: "大气中积聚的电荷导致了两极地区的剧烈温度变化。$cstorms.1755.desc.common_2$"
 cstorms.1755.desc.gravity: "风暴带来的重力变化将许多水下冰层撕裂，$cstorms.1755.desc.common_2$"
 cstorms.1755.desc.magnetic: "产生的行星磁场扰动导致了剧烈的地震运动，$cstorms.1755.desc.common_2$"
 cstorms.1755.desc.solar: "风暴的极端热量在其持续期间内提升了整颗行星的温度，$cstorms.1755.desc.common_2$"
 cstorms.1755.desc.celestial: "高浓度超热星尘严重地影响了两极地区，$cstorms.1755.desc.common_2$"
 cstorms.1755.desc.common_2: "让以前无法到达的冻土带发生了解冻。\n\n现在我们可以开发这片新发现的土地了。"

# Dusty Drink
 cstorms.1761.name: "宇宙阻塞"
 cstorms.1761.desc.common: "我们在§H[this.GetName]§!的[Owner.GetEngineerPlural]汇报§Y$celestial_storm$§!它对水过滤系统有不利影响。随着颗粒在星球地下水中沉淀，形成的矿浆堵塞了关键的基础设施。"
 cstorms.1761.desc.default: "由此导致的水培故障严重影响了星球上的农业，也导致了安全饮用水的短缺。\n\n这个问题如果不加以处理，可能会对我们的供水造成长期的影响。幸运的是，我们的[owner.GetEngineerPlural]有信心他们可以创造更强大的过滤系统来解决这个问题。"
 cstorms.1761.desc.lithoid: "在研究水培堵塞的过程中，我们的[Owner.GetColonistPlural]发现，矿化的浆液本身对石质生理学人口实际上既美味又有营养。在对殖民地的过滤系统进行了一些小调整之后，它们大量生产了一种新的季节性饮料，可以供应到风暴结束。"
 cstorms.1761.a: "进行研究。"
 cstorms.1761.b: "意外收获。"

 pm_satured_filtration: "饱和过滤器"
 pm_satured_filtration_desc: "当地的水资源被宇宙星尘饱和了，导致水培网络的堵塞。"
 filtration_insight_modifier: "水培过滤洞见"

 CLEAR_DUSTY_PIPES_PROJECT: "清理管道"
 CLEAR_DUSTY_PIPES_PROJECT_DESC: "§Y$celestial_storm$§!对§H[this.GetName]§!的影响导致了水过滤系统被许多不可溶的矿物泥浆阻塞了。我们必须改建出更强劲的过滤系统来解决这个问题。"

 cstorms.1765.name: "过滤器疏通"
 cstorms.1765.desc: "[Owner.GetEngineerPlural]解决了§H[this.GetName]§!上的水培阻塞和用水短缺的问题。殖民地的水供应网络得到了升级，现在可以滤去$celestial_storm$所带来的复杂杂质。\n\n这些对用水基础设施的改进还可以用来提升[Owner.GetName]上的灌溉作业。"

# Flightless Fauna
 cstorms.1771.name: "宇宙阻塞"
 cstorms.1771.desc.common: "[this.GetName]上的[Owner.GetScientistPlural]们观察到§Y$gravity_storm$§!对当地野生鸟类带来了严重的影响。\n\n风暴带来的重力波动导致了异常的大气条件，让许多鸟类物种无法飞行。"
 cstorms.1771.desc.default: "这不仅使它们无法正常捕猎，也更容易受到捕食者攻击。\n\n有人担心，如果我们不加以干预，这些受影响的物种可能会被赶尽杀绝。"
 cstorms.1771.desc.swarm: "真正的盛宴等待着我们。"
 cstorms.1771.a: "区区猎物。"
 cstorms.1771.b: "顺其自然吧。"
 cstorms.1771.c: "把这些生物放入保护区。"

 d_avian_reserve: "鸟类保护区"
 d_avian_reserve_desc: "一座隐蔽的自然保护区，为保护脆弱的鸟类而建。"
 cstorms.1776.name: "再次飞翔"
 cstorms.1776.desc: "紧接着§Y$gravity_storm$§!过境之后，[this.GetName]上暂时无法飞行的在我们的鸟类保护区内避难，又一次翱翔天空。\n\n虽然许多动物现在已经回到了它们以前的栖息地，但仍有相当数量的动物留在保护区，似乎在享受保护区提供的舒适和保护。\n\n这为近距离研究这颗星球上的野生鸟类提供了一个独特的机会。"
 cstorms.1776.a: "好消息。"

