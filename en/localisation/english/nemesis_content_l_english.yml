 spynetwork_vividsight:0 "Influential Operatives"
 spynetwork_vividsight_desc:1 "Our operatives within this Spy Network are unusually popular. Their charisma ensures that §GOperations are made easier§!, but the increased risk of exposure §Rreduces our $MOD_SPY_NETWORK_DAILY_VALUE_ADD$§!."
