 pc_gas_giant:0 "气态巨行星"
 pc_gas_giant_desc:0 "一颗主要由氢气和氦气和其所包围的高密度核心组成的行星。"
 pc_asteroid:0 "小行星"
 pc_asteroid_desc:0 "一颗较大的小行星，处于一大片密集的小行星群中。"
 pc_molten:0 "熔融世界"
 pc_molten_desc:0 "炙热的岩石世界，几乎不存在大气层，持续的火山活动使得熔岩四溢。此种行星无有机生命体。"
 pc_frozen:0 "寒冰世界"
 pc_frozen_desc:0 "覆盖有厚永冻冰层的岩石世界。极低的温度及稀薄的大气层使得生命难以在地表生存。"
 pc_broken:0 "残破世界"
 pc_broken_desc:0 "毁灭于一场大灾难的世界。不管这个世界曾经如何，都早已灰飞烟灭踪迹难寻了。"
 pc_barren:0 "荒芜世界"
 pc_barren_desc:0 "贫瘠的岩石世界，几乎不存在大气层。地表布满陨石坑，生命全无。"
 pc_barren_cold:0 "荒芜世界"
 pc_barren_cold_desc:0 "贫瘠的岩石世界，几乎不存在大气层。地表布满陨石坑，生命全无。"
 pc_desert:0 "沙漠世界"
 pc_desert_desc:0 "干燥的岩石世界，有氮氧大气层，罕见大片水体或降水。昼夜温差巨大。植物稀少，但只要有适量降雨就能使沙漠变得生机勃勃。"
 pc_arid:0 "旱地世界"
 pc_arid_desc:0 "干燥的岩石世界，有氮氧大气层。地表覆有尘土，多见台地和峡谷。可以在气候更加温和的极地地区发现森林，但其它地区植物稀少。"
 pc_tundra:0 "冻原世界"
 pc_tundra_desc:0 "寒冷的岩石世界，有氮氧大气层。除了更加温和的赤道地区，永冻土层覆盖了其它地表。存在稳定的生物圈，但植物基本限于苔藓地衣。"
 pc_continental:0 "大陆世界"
 pc_continental_desc:0 "岩石世界，有氮氧大气层。存在活跃稳定的水圈，有被海洋分割开的大陆，随经纬度和降水量变化气候差异巨大。"
 pc_tropical:0 "热带世界"
 pc_tropical_desc:0 "潮湿的岩石世界，有浓厚的氮氧大气层。旱季、雨季交替明显。绝大部分大陆覆有茂盛植被。"
 pc_ocean:0 "海洋世界"
 pc_ocean_desc:0 "岩石世界，有氮氧大气层和强健的水圈，海洋覆盖了§Y90%§!的表面，剩余部分是岛屿。"
 pc_arctic:0 "极地世界"
 pc_arctic_desc:0 "严寒的岩石世界，有氮氧大气层。极地范围很大，冰雪覆盖了大部分的表面。但仍有四季变化，同时赤道地区也覆有植被。"
 pc_alpine:0 "高寒世界"
 pc_alpine_desc:0 "多山世界，有氮氧大气层。山巅覆盖着白雪，山谷点缀着冰封的湖泊。尽管季节差异很小，但冰面下的湖水使一些耐寒植物可以生存。"
 pc_savannah:0 "草原世界"
 pc_savannah_desc:0 "有干旱草原的岩石世界，有氮氧大气层。水圈势弱，只有短暂的雨季。除了几种常见的杂草，其它植被集中于绿洲附近。"
 pc_habitat:0 "轨道栖所"
 pc_habitat_desc:0 "人造的深空生态建筑，提供行星一般，准确地说是像城市一般的生活条件。水培与先进的过滤技术让它基本上自立，基地内设施可以从该站所环绕的行星采集原材料。"
 HABITAT_PLANET_NAME:0 "[FROM.from.planet.GetName] 轨道栖所"
 pc_toxic:0 "剧毒世界"
 pc_toxic_desc:0 "有浓厚剧毒大气层的岩石世界，任何形式的高级生命体都无法生存。"
 pc_shrouded:0 "天幕世界"
 pc_shrouded_desc:0 "我们的传感器无法穿透行星周围环绕的浓雾。舰船亦有去无回。"
 pc_b_star:0 "B级恒星"
 pc_b_star_desc:0 "巨大的B级主序恒星发出极为明亮的蓝光。尽管这种恒星较为稀有，但是它们的亮度使其肉眼便可观察。"
 pc_a_star:0 "A级恒星"
 pc_a_star_desc:0 "这些较为年轻的白色或者青白色主序星是肉眼观察时最明亮的恒星。它们体积巨大，自转速度非常快，但是最终都会演变成缓慢且冰冷的红巨星。"
 pc_f_star:0 "F级恒星"
 pc_f_star_desc:0 "F级恒星体积较大，也称作黄白矮星。尽管他们时常会放射大量的紫外线辐射，但星系中存在广大的适居区域，很可能有生命存在。"
 pc_g_star:0 "G级恒星"
 pc_g_star_desc:0 "亦称作黄矮星。事实上，G级恒星的颜色位于白色和浅黄色之间。主序星在进行了100亿年的氢聚变后，就会膨胀成为红巨星。尽管它们的寿命要比K级恒星短，但是G级星系的适居区域非常适合生命繁衍。"
 pc_k_star:0 "K级恒星"
 pc_k_star_desc:0 "K级主序星也称作橙矮星，较为常见。它们最多能在主序列上维持300亿年，也就意味着围绕K级恒星运转的行星有十分充足的时间可以发展出生命。"
 pc_m_star:0 "M级恒星"
 pc_m_star_desc:0 "宇宙中最常见的恒星，也称作红矮星。它们的亮度非常低，在远处很难用肉眼观测。尽管它们基本上都有极长的寿命，但几乎不放射紫外线，生命难以在星系生存。"
 pc_t_star:0 "T级棕矮星"
 pc_t_star_desc:0 "棕矮星是质量不足以维持氢核聚变的亚恒星天体。棕矮星规模与大型气态巨行星大致相当，但密度要高得多。其低亮度和相对较小的产热量意味着围绕它们的行星不太可能支持生命。"
 pc_m_giant_star:0 "M级红巨星"
 pc_m_giant_star_desc:0 "半径大、表面温度较低，红巨星是中等质量恒星演化的晚期。它们膨胀的恒星大气层和高亮度使得可居住区域轨道较远。"
 pc_black_hole:0 "黑洞"
 pc_black_hole_desc:1 "通常是质量极大的恒星在生命末期坍塌形成，黑洞有着极强的引力，连光都逃不出它的视界。黑洞发出的引力波会干扰超光速引擎，使飞船更难脱离战斗。"
 pc_neutron_star:0 "中子星"
 pc_neutron_star_desc:2 "大质量恒星极速崩塌，发生超新星爆炸时，有时会形成这些超高密度的星体残留。尽管直径一般仅有十千米左右，中子星的质量却比一般的G级恒星高出数倍。飞船必须小心绕开中子星发出的引力波和辐射，致使亚光速航行速度降低。"
 pc_pulsar:0 "脉冲星"
 pc_pulsar_desc:1 "脉冲星是高磁性的中子星，能够发出电磁辐射束。当恒星自转时，只有直接指向观测者发射的辐射束才能被检测到。因此脉冲有非常准确的间隔。正因如此，我们能够用它来精确计算时间的流逝。脉冲星发出的辐射会干扰偏转器，使飞船和基地的护盾失效"
 pc_infested:0 "感染世界"
 pc_infested_desc:0 "生化污染覆盖了此世界的表面。"
 pc_gaia:0 "盖娅世界"
 pc_gaia_desc:0 "理想的温和世界，有氮氧大气层。生态系统可以自我修复，所有已知高级生命体极佳的生存空间。"
 pc_nuked:0 "废土世界"
 pc_nuked_desc:0 "岩石世界，有氮氧大气层。目前它正处于核冬天，大气中含有乌黑浓厚的悬浮颗粒。表面辐射水平高。鲜有生命迹象。"
 pc_ringworld_habitable:0 "环形世界"
 pc_ringworld_habitable_desc:0 "这个巨型环带环绕着星系中的恒星。\n不受限于行星球形的构造，在内圈有大量宜居空间。"
 pc_ringworld_tech:0 "环形世界"
 pc_ringworld_tech_desc:0 "这个巨型环带环绕着星系中的恒星。\n不受限于行星球形的构造，在内圈有大量宜居空间。"
 pc_ringworld_seam:0 "环形世界"
 pc_ringworld_seam_desc:0 "这个巨型环带环绕着星系中的恒星。\n不受限于行星球形的构造，在内圈有大量宜居空间。"
 pc_ringworld_habitable_damaged:0 "环形世界"
 pc_ringworld_habitable_damaged_desc:0 "这个巨型环带环绕着星系中的恒星。\n\n此巨型结构的这部分似乎已被无法修复地损坏了。"
 pc_ringworld_tech_damaged:0 "环形世界"
 pc_ringworld_tech_damaged_desc:0 "这个巨型环带环绕着星系中的恒星。\n\n此巨型结构的这部分似乎已被无法修复地损坏了。"
 pc_ringworld_seam_damaged:0 "环形世界"
 pc_ringworld_seam_damaged_desc:0 "这个巨型环带环绕着星系中的恒星。\n\n此巨型结构的这部分似乎已被无法修复地损坏了。"
 pc_shielded:0 "屏障世界"
 pc_shielded_desc:1 "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig:0 "整个世界被某种无法穿透的能量屏障包裹。无法进行表面扫描。"
 pc_ai:0 "AI世界"
 pc_ai_desc:0 "布满人工建筑的岩石世界。大气层稀薄，几乎全是工业污染。星球表面到处都有强烈的能量放射，但无有机生命体的迹象。"
 pc_machine:0 "机械世界"
 pc_machine_desc:0 "布满人工建筑的岩石世界。大气层稀薄，几乎全是工业污染。星球表面到处都有强烈的能量放射，但无有机生命体的迹象。"
 pc_hive:0 "蜂巢世界"
 pc_hive_desc:0 "整个世界其实就是一个巨大的生物体，与塑造它的蜂群思维通过灵能连接。任何不属于蜂群的生物一旦进入该世界都会受到地形本身的攻击。"
 pc_cybrex:0 "$pc_ringworld_habitable$"
 pc_cybrex_desc:0 "$pc_ringworld_habitable_desc$"
 pc_shattered:0 "破碎星球"
 pc_shattered_desc:0 "这块焦黑残骸一度是颗星球。一股巨大的能量浪涌引爆了星球的核心，只剩下了漂浮的岩石块。"
 pc_ice_asteroid:0 "冰小行星"
 pc_ice_asteroid_desc:0 "较大的小行星，主要成分是固态水。"
 pc_rare_crystal_asteroid:0 "$pc_crystal_asteroid$"
 pc_rare_crystal_asteroid_desc:0 "$pc_crystal_asteroid_desc$"

