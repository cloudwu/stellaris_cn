 building_vault:0 "地下避难所"
 building_vault_desc:0 "这些帐篷是通向巨大地下避难所的入口，该世界的原住民把它当作防空洞。当食物耗尽后，避难所里的居民开始内讧求生。"
 building_vault_2:0 "地下避难所"
 building_vault_2_desc:0 "这些帐篷是通向巨大地下避难所的入口，该世界的原住民把它当作防空洞。该避难所还包含一个巨大的机械停放处，以及许多采矿设备贮藏。"
 building_particle_accelerator:0 "粒子加速器"
 building_particle_accelerator_desc:0 "该古老的粒子加速器采用了新颖的设计，设施内仍能运作的终端机里面记录了大量研究数据，完成这项研究的人一定是一名理论物理学天才。"
 building_odd_factory:0 "奇怪工厂"
 building_odd_factory_desc:0 "一座能够生产贵重资源的精心建造的工厂，被未知文明抛弃在这颗行星上。"
 building_quarantine:0 "疫病研究站"
 building_quarantine_desc:0 "一家临时医院，致力于帮助感染者以求开发出疫苗。"
 building_plague_memorial:0 "疫病纪念碑"
 building_plague_memorial_desc:0 "一座纪念碑，提醒人们不要忘记那场席卷家园的可怕疫病。它是见证着帝国幸存下来的纪念碑。"
 building_energy_grid:0 "电力处理站"
 building_energy_grid_desc:0 "精密布局的电力传输网络可以有效提升发电站的电力输出。"
 building_energy_nexus:0 "电力中心"
 building_energy_nexus_desc:0 "此巨型设施可以将该行星上的所有电力中心集中在一块，有效提高电力中心的效率。"
 building_mineral_purification_plant:0 "矿物处理站"
