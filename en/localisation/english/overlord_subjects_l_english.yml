 # First Half
 ResourceDiscovery1:0 "Just beneath the surface of [Root.GetName] we found an dilapidated structure, hidden away by the passage of time. Though its framework remains somewhat intact, there is nothing worth salvaging inside the building itself. However, we have discovered a passage delving further underground."
 ResourceDiscovery2:0 "We found a group of smaller, bewildered machines at [Root.GetName], still trying to execute their designated task. The machines were grouped together at a focal point blocked by debris and dismantled equipment. The main hub is offline and mostly useless, though a signal occurring at regular intervals and leading deeper underground has given us a clear direction to follow."
 ResourceDiscovery3:0 "Our early analysis of [Root.GetName] uncovered a basic research center around a hole on the surface that led to a massive underground cavern. With the research center and its machinery entirely unsalvageable, we have refocused on surveying the cavern."
 ResourceDiscovery4:0 "After an exhaustive survey of the surface of [Root.GetName] we discovered a probe that was engaged in an intensive scan of the region. No matter what we do or how we try to interfere, the probe will inevitably return to that one spot to continue its operations. Following its pattern of behavior, we have begun to survey the ground beneath."
 ResourceDiscovery5:0 "We have come across an old and ruined mining or research station at [Root.GetName]. It seems likely that this crashed to the surface at some point in the past. It also shows signs of having been attacked. Despite the extensive damage, the station is continuing to direct a signal underground. Before moving on, we should no doubt investigate this further."

 # Second Half - Energy
 ResourceDiscoveryEnergy1:0 "It seems to have been attached to an electric current running below the surface, the origin of which remains unclear.  What’s more, we have no way to determine how long the current will last, or if it is entirely stable, but we believe we can make use of it."
 ResourceDiscoveryEnergy2:0 "It appears to have been built to keep an archaic generator alive and hidden just below the surface, and despite all the equipment problems one might expect the generator appears to be running fine. With some work, we should be able to stabilize it and make use of it ourselves."
 ResourceDiscoveryEnergy3:0 "When we looked further into the mysterious generator, we found it is attached to several large cables running throughout [Root.GetName]. The whole thing seems to be run by a single apparatus housed far below the surface. With only a slight modification to the current, we can probably make use of the energy it creates."

 # Second Half - Minerals
 ResourceDiscoveryMinerals1:0 "The generator is attached to a mineral vein buried below ground, once probably an important source of raw material for whoever was in charge of the machine’s operations. Though somewhat diminished, we can make use of these resources ourselves."
 ResourceDiscoveryMinerals2:0 "Further exploration revealed the generator is connected to a dim grotto complete with several smaller veins of minerals. Scattered about the floor were the bodies of a previously unknown lithoid species. It is unclear if they were harvesting the minerals or eating them straight from the ground, but in either case the bodies are encrusted with mineral protrusions that may well prove useful to us."
 ResourceDiscoveryMinerals3:0 "The generator is built within a gigantic underground chamber, filled to the brim with minerals of all kinds. Emptying the grotto is going to be an endeavor in itself. Digging is likely to result in the need to push deeper into the world’s crust."

 # Second Half - Alloys
 ResourceDiscoveryAlloys1:0 "Further exploration of the area revealed it is connected to an ancient apparatus somehow still continuing its operations. Using the resources on hand, the machine continues to spit out well-forged and entirely pristine bricks of useful alloys."
 ResourceDiscoveryAlloys2:0 "We have uncovered an odd storage facility filled with battered ship parts. Though the parts themselves are unsalvageable, we could possibly reuse some of the materials."
 ResourceDiscoveryAlloys3:0 "Extended surveys of the region led to the discovery of a hangar bay hidden deep below ground. Around the rooms we find several decayed ships, with no signs of whoever once owned them. Though recreating the ships that once stood in the hangar will be difficult, we should be able to salvage the parts for our own purposes."

 # Second Half - Rare Crystals
 ResourceDiscoveryRareCrystals1:0 "It seems to have been connected to the mining operations of an unusual and oddly off-putting type of crystal growth, though there is no sign of whoever must have been in charge of this facility. With some minor adjustments, we should be able to make use of it ourselves."
 ResourceDiscoveryRareCrystals2:0 "It led to a grotto teeming with delicate crystalline creatures - perhaps some sort of underground farm or breeding grounds. Long abandoned, the creatures are now free to roam as they wish. As they seem friendly and welcoming, we should be able to restore the farm if we so wish."
 ResourceDiscoveryRareCrystals3:0 "Following it revealed a rickety mine shaft filled with drones still hacking away at crystalline protrusions on the walls. Undisturbed by our presence, they worked continually to fill and set aside large crates. Though many of the crystals are common varieties and largely worthless, there are some rare ones to be found among them."

 # Second Half - Volatile Motes
 ResourceDiscoveryVolatileMotes1:0 "Following it we come across the den of a bulbous amphibian creature, with vibrant, oddly unnatural particles vibrating through in the air around it. It is unclear why these particles are so attracted to the creature, but we believe that with a little work, we can stabilize and make use of them ourselves."
 ResourceDiscoveryVolatileMotes2:0 "As we continued our explorations, we discovered a compact facility further below, with several rooms and machines set aside for stabilizing volatile motes. Though safe for now, they will soon reach a critical stage of disrepair, and we should focus our efforts on restoring them before they fall apart."
 ResourceDiscoveryVolatileMotes3:0 "The chamber leading us further underground, we eventually came across a grotto filled with toxic waste, slowly eating away at the ground. Though dangerous, it seems to be the source of the volatile motes we discovered earlier. We should be able to make use of these, as long as we are careful with the stabilization process."

 # Second Half - Exotic Gases
 ResourceDiscoveryExoticGases1:0 "For some reason, it seems to be connected to a waste disposal site deep below the ground. The site is so ancient that it will likely prove impossible to speculate on its origins, but we believe we can harvest some of these toxic gases for our own purposes."
 ResourceDiscoveryExoticGases2:0 "It seems to have been attached to a crowded research facility centered around a natural occurrence of toxic gases stemming from the core of [Root.GetName]. Readjusting the facility somewhat should allow us to harvest these for ourselves."
 ResourceDiscoveryExoticGases3:0 "It led further below the surface where we came across a machine of incredible proportions, probably once used to stabilize [Root.GetName], but now damaged beyond repair. Though unsalvageable, the machine’s damaged state has led to the creation of several toxic gases that we might make use of."

 # Second Half - Zro
 ResourceDiscoveryZro1:0 "As we continued to follow it, we found a source of zro buried deep below the surface. Exotic harvesting tools littered the chamber floor, and with a little ingenuity we should be able to make use of them ourselves."
 ResourceDiscoveryZro2:0 "It is connected to a defunct facility hidden in the depths below. The facility itself appears intended to survey a zro impact site. Though empty and largely offline, it should eventually be possible to reuse it for our own purposes."

 # Second Half - Dark Matter
 ResourceDiscoveryDarkMatter1:0 "Through a complex process, it seems to be attached to a research drone. Circling a micro black hole located far below the planet’s surface the drone has somehow managed to stabilize the singularity, perhaps in an effort to research it. Though we are unable to replicate this technological feat, we should be able to utilize the drone for our own means."

 # Second Half - Living Metal
 ResourceDiscoveryLivingMetal1:0 "We have discovered that it leads to a chamber further below the surface. There we chanced upon a beguiling amalgamation of living metal and what we believe was once a molluscoid creature. It seems the two have fused together, slowly expanding through the cavern networks below the ground. With some effort, we should be able to start chipping pieces off the metal, for our own uses, without doing the creature too much harm."
 ResourceDiscoveryLivingMetal2:0 "It didn’t take long for us to find the living metal is centered on a narrow grotto. As it slithers and reacts to touch, we believe it might be more alive than one might first think. If we harvest it carefully, we should be able to maximize our use of the creature, without killing it."

