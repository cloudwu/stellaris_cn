# Crisis Situation
situation_galactic_hyperthermia: "Galactic Firestorm"
situation_galactic_hyperthermia_type: "$situation_galactic_hyperthermia$"
situation_galactic_hyperthermia_monthly_change_tooltip: "The speed at which the galaxy is approaching total ignition."
situation_hyperthermia_desc_perp: "§LWe envision a blazing utopia, but to create it we must incinerate everything that stands in our way. We've lit the first sparks, and must now stoke the flames until every corner of the galaxy has been consumed.§!\n\n$situation_hyperthermia_stats$"
situation_hyperthermia_desc: "§L§Y[event_target:hyperthermia_empire.GetName]§! has set the stars ablaze. It is now our turn to fight the greatest fire the galaxy has ever faced. There are no second chances. If we fail, everything we have achieved will be reduced to ash.§!\n\n$situation_hyperthermia_stats$"
situation_hyperthermia_stats: "§HCaptured Core Systems:§! [event_target:hyperthermia_empire.gh_crisis_core_var]"

situation_galactic_hyperthermia_outcome: "[GetHyperthermiaOutcome]"
situation_gh_outcome_perp: "If we succeed, a rain of fire will consume the galaxy, leaving only those who have embraced the heat standing among the ashes. Not even the stars are immune; after billions of years, they will be reshaped in the image of our home star."
situation_gh_outcome_other: "If §Y[hyperthermia_empire.GetName]§! succeeds, the entire galaxy will be burned to ashes, creating a realm where only Thermophile life forms will survive."

situation_galactic_hyperthermia_progress: "The amount of Galactic Core systems occupied by §Y$entropy_conduit_plural$§! determines the monthly progression. \n$TABBED_NEW_LINE$- Less than §Y3§! systems: §R-3§! $TABBED_NEW_LINE$- Occupying §Y3§! systems: §Y0§! $TABBED_NEW_LINE$- More than §Y3§! systems: §G+3§! \n\nCurrent Progress"
situation_galactic_hyperthermia_stage1: "Reached Minimum ($stage_1$)"

situation_gh_approach_perp: "Fuel the Fire"
situation_gh_approach_perp_tt: "It's now or never. We must succeed, or risk losing all we have achieved."
situation_gh_approach_other: "Extinguish the Flame"
situation_gh_approach_other_tt: "This empire represents an existential threat to galactic stability. Full engagement is no longer a choice, but a necessity."

# Events
# NOTE: Remove most #comments below after texts are done
infernals.1000.name: "A New Power"
infernals.1000.desc: "[GetHyperthermiaIntroIfRedGiant]"
infernals.1000.descNormal: "Our [GetScientistPlural] report a novel method for harvesting and storing entropy by binding it into a high-energy crystalline matrix. This §Y$entropy_crystals$§! can store and transport substantial thermal energy, applicable across industrial, economic, and interstellar operations.\n\nModeling suggests that it might be used to terraform planets into hotter climates, or even in accelerating stellar evolution into red giants. In principle, stray entropy from across the galaxy could be reclaimed and converted into usable heat, driving compounding thermal expansion on a galactic scale.\n\n§HIssues Special Project:§! §Y$INF_CRISIS_ENTROPY$§!" 
infernals.1000.descRedGiant: "Our [GetScientistPlural] have analyzed the §Y$entropy_crystals$§! once used to ignite a Red Giant, an act that nearly ended our civilization before it began. We can now re-engineer this volatile substance to bind and transport vast thermal energy for industrial, economic, and stellar-scale use.\n\nSimulations suggest it may enable terraforming into hotter climates or trigger stellar evolution into red giants. In theory, ambient galactic entropy could be reclaimed and converted into heat, driving systemic thermal expansion.\n\n§HIssues Special Project:§! §Y$INF_CRISIS_ENTROPY$§!" # Intro if you've learned about entropy from the Red Giant Miners

infernals.1005.name: "Crystallization Achieved"
infernals.1005.desc1: "We have completed our first working infrastructure for harvesting energy and converting it into §Y$entropy_crystals$§!. These crystals hold immense thermal energy and already enable our industry to store and transport power far more efficiently than conventional methods.\n\nRed Giants, thanks to their vast emission surfaces and thermal output, are ideal for this process, and we're ready to deploy the technology in any system under our control.\n\nOur technicians have also begun adapting the process for industrial use, experimenting with ways to synthesize $entropy_crystals$ by harnessing ambient entropy. With this new economy igniting, wealth and power are sure to follow. Our [GetScientistPlural] are already researching how to scale production further.\n\n§HUnlocks Megastructure:§! §Y$galactic_crucible_0$§!" # Reaching lv1
infernals.1005.desc2: "With our existing samples of §Y$entropy_crystals$§!, we can harvest and synthesize them without endangering our home star. These crystals hold immense thermal energy, allowing our industry to store and transport power far more efficiently than conventional methods.\n\nRed Giants, thanks to their vast emission surfaces and thermal output, are ideal for this process, and we're ready to deploy the technology in any system under our control.\n\nOur technicians have also begun adapting the process for industrial use, experimenting with ways to synthesize $entropy_crystals$ by harnessing ambient entropy. With this new economy igniting, wealth and power are sure to follow. Our [GetScientistPlural] are already researching how to scale production further.\n\n§HUnlocks Megastructure:§! §Y$galactic_crucible_0$§!" # Reaching lv1
infernals.1005.a: "We must begin the construction."
infernals.1005.a.tt: "Use a $constructor$ to build the §Y$galactic_crucible_0$§! around a star."
infernals.1005.b: "Order the drones to begin construction."
infernals.1005.b.tt: "Use a $constructor$ to build the §Y$galactic_crucible_0$§! around a star."

infernals.1006.name: "Thermophilic Evolution"
infernals.1006.desc: "We embark on our path to set the galaxy aflame, but our own forms must be prepared to face the heat. Adapting our population to higher temperatures will help us thrive in our fiery new future."
infernals.1006.descRedGiant: "As we work tirelessly to reverse our star's changes, our own forms must be prepared to face the heat. Adapting our population to higher temperatures will help us thrive alongside our star's fiery new future."

infernals.1010.name: "Launching $entropy_conduit_plural$"
infernals.1010.desc: "The $galactic_crucible_1$ is now ready to deploy §Y$entropy_conduit_plural$§!: automated systems designed to channel and amplify stellar entropy. Once dispatched, they'll recycle and intensify a star's energy output, converting it into a Red Giant, heating entire systems to support our empire's expanding infrastructure.\n\nThese §Y$entropy_conduit_plural$§! can be produced at regular intervals and operate autonomously for our convenience. For now, they'll remain within our territory, but in time, it may serve us to let them spread across the galaxy. After all, our empire never stops growing.\n\n§HMegastructure Upgrade Available:§! §Y$galactic_crucible_2$§!" # Reaching lv2
infernals.1010.a: "$entropy_crystals$ production will accelerate."
infernals.1010.b: "We need to conquer more stars."

infernals.1015.name: "How Hot Will It Get?"
infernals.1015.desc: "Our continued research into §Y$entropy_crystals$§! has unveiled a chilling possibility: when highly concentrated, they can power weapons of unimaginable scale, capable of devastating entire planets. With such power, the galaxy could fall under our mercy.\n\nBut exploring these military applications would shatter what little trust remains between us and our neighbors. And who's to say such weapons couldn't one day be turned against us?\n\nEmpty words of peace will not suffice. If we wish to prove our intentions, we must publicly cripple the $galactic_crucible_2$, ensuring it can never produce such weaponry. Otherwise, it's only a matter of time before this technology is weaponized, by us, or by someone else.\n\n§HThis decision unlocks a Special Project§!" # Reaching lv3 & decision
infernals.1015.a: "Fan the flames of war!" # evil path
infernals.1015.a.desc: "Unlocks crisis level $crisis_hyperthermia_level_4$.\n" #\n\n§HIssues Special Project:§! §Y$INF_CRISIS_ENTROPY_EVIL$§!
infernals.1015.b: "Let us temper our ambitions." # good path
infernals.1015.b.desc: "Prevents access to Crisis level $crisis_hyperthermia_level_4$. \n\n§HIssues Special Project:§! §Y$INF_CRISIS_ENTROPY_GOOD$§! to turn the §Y$galactic_crucible_2$§! into a §Y$galactic_crucible_5$§!."

infernals.1020.name: "Into The Fire"
infernals.1020.desc: "Our investigation into §Y$entropy_crystals$§! and the §Y$INF_CRISIS_ENTROPY_EVIL$ Project§! has confirmed what we suspected: the potential for devastating weaponry is real. With such power in our hands, we no longer need to temper ourselves for the sake of diplomatic niceties.\n\nThe $galactic_crucible_3$'s expansion will accelerate, with special focus on its more... aggressive applications. The sooner we unlock these weapons, the less the galaxy's opinions will matter.\n\n§HMegastructure Upgrade Available:§! §Y$galactic_crucible_4$§!" # Finishing special project for evil path
infernals.1020.a: "We must ready ourselves for war."
infernals.1020.a.tt: "- The §Y$galactic_crucible_4$§! expansion should be a priority.\n- $unlocks_conduit_damage$"
infernals.1020.b: "Our rivals shall be kindling for the fire."
infernals.1020.b.tt: "- The §Y$galactic_crucible_4$§! expansion should be a priority.\n- $unlocks_conduit_damage$"

infernals.1021.name: "A Steady Glow"
infernals.1021.desc: "The $galactic_crucible_3$ has been successfully hobbled, ensuring it can no longer be expanded or repurposed for destructive ends. While the loss of its full potential is regrettable, continuing down that path would have risked catastrophe, and the collapse of all diplomatic ties.\n\nFortunately, even in its limited form, the $galactic_crucible_5$ will remain a powerful source of energy and prosperity. We've stepped back before crossing a line, securing a future where we can collaborate with the galactic community while still benefiting from this remarkable science.\n\n§HMegastructure Upgrade Available:§! §Y$galactic_crucible_5$§!" # Finishing special project for good path
infernals.1021.a: "We all benefit from collaboration."
infernals.1021.b: "In harmony, we find prosperity."

infernals.1025.name: "Surrounding The Core"
infernals.1025.desc: "Our ongoing research into §Y$entropy_conduit_plural$§! and transforming stars into Red Giants suggests we may be able to scale up our operations to overheat the Galactic Core itself, triggering a thermal cascade across the entire Galaxy, thus transforming it into a much more hospitable place for us.\n\nWe have identified six systems surrounding the core that could serve as operational hubs for this endeavor. These systems lie beyond the galactic hyperlane network, but efforts are underway to generate stable wormholes and establish access." # Reaching lv4
infernals.1025.a: "We are the only ones fit to survive the flames."
infernals.1025.a.tt: "Other species will try to oppose us. Prepare for Galactic war."
infernals.1025.b: "The whole galaxy will blaze in harmony."
infernals.1025.b.tt: "Other species will try to oppose us. Prepare for Galactic war."

infernals.1030.name: "Race To Ignition"
infernals.1030.desc: "The $galactic_crucible_4$ is now fully armed and operational. With wormhole tunnels completed, we've secured access to all six staging systems around the Galactic Core.\n\nOur work to overheat the Core can begin. Other empires may detect our activity and attempt to reach these systems, but for now, we hold the advantage, and the core bends to our will.\n\n§HUse the wormhole to secure the Galactic Core systems§!" # Reaching lv5, lanes open in 3 years!
infernals.1030.a: "Begin installation in the core systems."
infernals.1030.a.tt: "Deploying §Y$entropy_conduit_plural$§! in the six Galactic Core systems will let us overheat the entire galaxy at once. We must begin preparations."
infernals.1030.b: "Our future is bright with fire."
infernals.1030.b.tt: "$infernals.1030.a.tt$"

infernals.1035.name: "Galactic Fire Alarm"
infernals.1035.desc: "Rival empires have forced open hyperlanes to our staging grounds near the galactic core. As we continue to superheat the core, we must prepare for resistance.\n\nBut we will not be stopped. The cold dark of space will be scoured away, replaced by the blazing glory of our ascendant future."
# core is now connected with the galaxy!
infernals.1035.a: "They will never snuff us out."
infernals.1035.b: "Let them hurl themselves into our incinerating blaze."

infernals.1040.name: "Upcoming Storm"
infernals.1040.desc: "The galactic core has begun to stir. Entropy levels around the supermassive black hole are spiking, casting waves of thermal radiation into nearby systems.\n\nJust as panic sets in, a team of brave scientists, drawn from many worlds, has unveiled newly-formed hyperlanes connecting to six systems encircling the core. These systems, it seems, house facilities operated by §Y[hyperthermia_empire.GetName]§!, which are actively superheating the core. This reckless tampering threatens to ignite a cascading firestorm across the galaxy, incinerating all who fail to stop their pyromaniac ambitions.\n\nIf we wish to survive, we must breach these systems and wrest control from their grasp. The crisis is here—and the temperature is still rising." # other empires learn about the core, forming a coalition war
infernals.1040.a: "We must stop this!" # generic reply (declares war)
infernals.1040.a.tt: "§LA crisis of unparalleled proportions is about to engulf our galaxy. Only the combined strength of a newly formed alliance can save us.§! \n\nWill form a §Ycoalition§! of empires opposing the crisis, resulting in a galaxy-wide conflict. We will §Rdeclare war§! against the §Y[hyperthermia_empire.GetName]§!."
infernals.1040.b: "Burn, weaklings!" # Genocidals reply
infernals.1040.b.tt: "§LIn times of crisis, it is every species for themselves. We have the strength to resolve this on our own.§!"
infernals.1040.c: "They are just like us." # Infernals reply
infernals.1040.c.tt: "§LThe methods of §Y[hyperthermia_empire.GetName]§! conform to our vision of a renewed galaxy. In light of this alignment, we may be spared the full force of what others will deem a catastrophe.§!"
infernals.1040.d: "Not our concern." # neutral reply
infernals.1040.d.tt: "§LAn empire playing with fire is hardly a novelty. This upheaval will pass, as all things do. There is little reason to involve ourselves.§!"

infernals.1042.name: "Escalation: §RCrisis Declared§!"
infernals.1042.desc: "History's greatest transformations have always demanded sacrifice. Yet the Galactic Community views our work as a threat rather than a necessity. In response, a unified military coalition has mobilized against us.\n\nWith extermination their stated goal, we are left with no alternative: any approach toward the Galactic Core or the $galactic_crucible_4$ will be met with overwhelming force.\n\nOur vision has ignited the stars themselves. Let those who oppose it contend with the storm we have summoned.\n\n§HDefend the Galactic Core systems and our victory is assured!§!"
infernals.1042.a: "The outcome is inevitable."

infernals.1043.name: "Call to Arms: §RCrisis Declared§!"
infernals.1043.desc: "In light of escalating threats at the galactic core, the Galactic Community has enacted a unified response against §Y[hyperthermia_empire.GetName]§!, whose radical efforts to raise the galactic temperature endanger all known life.\n\nShould these ambitions proceed unchecked, countless civilizations face extinction. The so-called §Y[hyperthermia_empire.GetName]§! now stands in direct opposition to a coalition united by necessity.\n\nThe battle has begun, and trillions of lives hang in the balance.\n\n§HCapture the Galactic Core systems or all will be lost!§!"
infernals.1043.a: "Mobilize the fleets!"

infernals.1045.name: "Race Against Time"
infernals.1045.desc1: "A cascading firestorm impends. Soon, the galactic core will erupt, cleansing our enemies and cementing our dominion over the stars.\n\nBut the galaxy refuses to embrace our radiant future. Through the newly-forged hyperlanes, they plot to invade our staging grounds and undo everything we've built. For what? To preserve their cold, stagnant darkness?\n\nWe cannot allow them to interfere. We must hold the line at the core, until the firestorm ignites and reduces them to ash." # last stage of global situation - crisis
infernals.1045.desc2: "The galactic core grows ever hotter, driven by §Y[hyperthermia_empire.GetName]'s§! fanatical obsession with igniting the stars. At this pace, their firestorm will annihilate all opposition, and purge the galaxy of nearly all life.\n\nThey cannot be reasoned with. If we are to survive, we must strike at the source: the Galactic Core systems, where their power burns brightest. Only then can §Y[hyperthermia_empire.GetName]§! be stopped.\n\nThe fate of the entire galaxy hangs in the balance. It's time to show §Y[hyperthermia_empire.GetName]§! that those who play with fire... will burn." # last stage of global situation - others
infernals.1045.a: "We shall hold the line."
infernals.1045.a.tooltip: "We must maintain control of the six core systems to achieve victory."
infernals.1045.b: "We need to snuff them out for good."
infernals.1045.b.tooltip: "We must attack the six core systems and destroy §Y[hyperthermia_empire.GetName]§!'s conduits there, or we will be incinerated."

infernals.1055.name: "The galaxy is ours!"
infernals.1055.desc: "We have fanned the flames of victory from the galactic core to the outermost stars. The firestorm has reduced our enemies to ash. They lacked the vision, the courage, to embrace the glorious future we claimed. The galaxy is ours.\n\nIn this new order of fire and fury, planets boil with magma and light, set aglow by the swelling heat of red giants. Entropy surges through every system, ours to harvest and bend to our will. With each passing day, our empire grows richer, stronger... unstoppable.\n\nWe have consumed the galaxy and remade it as a blazing beacon of our dominion in the void. And one day, perhaps, we'll cast other galaxies onto the pyre." # crisis won
infernals.1055.a: "This new galaxy is ours for the taking."
infernals.1055.b: "In the end, all fires join to become one."
infernals.1055.c: "Our fiery home needs no tepid weaklings." #Scorched world heralds (genocidal Infernal)
infernals.1055.d: "Our endurance has finally been rewarded." #Infernal Fire Cult
infernals.1055.e: "At last, we've banished the cold dark from this galaxy." #Other Infernals
infernals.1055.f: "At last, our miserable rivals are reduced to ash." #Generic Genocidal

infernals.1052.name: "$galactic_crucible_4$ Captured"
infernals.1052.desc: "With the capture of the §H[crucible_system.GetName]§! system, our forces have also taken control of the $galactic_crucible_4$ that was being built around the local star. \n\nThe loss of this megastructure shatters any remaining hope its creators had of taking over the galaxy by force."
infernals.1052.a: "Destroy it!"
infernals.1052.a.tt: "The §Y$galactic_crucible_4$§! will be ruined beyond repair."
infernals.1052.b: "We can make use of this."
infernals.1052.b.tt: "Turns the §Y$galactic_crucible_4$§! into a §Y$galactic_crucible_5$§! to produce $r_alloys$."

infernals.1053.name: "$galactic_crucible_4$ Captured"
infernals.1053.desc: "Capturing the §H[crucible_system.GetName]§! system unveiled the sinister plans of the §H[crucible_builders.GetName]§!, which included the complete annihilation of the entire galaxy by an unprecedented storm of fire. \n\nFor now, the machine that holds the potential to cause a mass extinction event has been put on hold. As soon as the war ends, we should use our remaining resources and strength to disable this giant megastructure once and for all."
infernals.1053.a: "We have to end this war quickly!"
infernals.1053.b: "Fascinating construction."

infernals.1056.name: "Galactic Rebirth"
infernals.1056.desc: "While we were busy igniting the spark that would set the galaxy ablaze, the §Y[hyperthermia_empire.GetName]§! had already transformed stars into weapons, reshaping the galaxy forever. \n\nFor now, we can embrace this newly forged utopia, but we should closely monitor their next moves as they tighten their grip on the galaxy."
infernals.1056.a: "Immense power leads to conflicts."
infernals.1056.b: "A new threat has emerged."
infernals.1056.c: "A surprising turn of events."

# Relic
r_crystallized_singularity: "Crystallized Singularity"
r_crystallized_singularity_desc: "Warped by a burning galaxy, this singularity crackles with an alluring heat. Unless carefully sealed, it will inexplicably draw pilgrims, even to the most desolate worlds. Those who stand before it feel compelled to embrace a simpler life... closer to the flames."
r_crystallized_singularity_effect_tt: "\n- §G10%§! or our £physics_research£ §Y$physics_research$§! income will also generate $r_energy$."
r_crystallized_singularity_ls_effect_tt: "- Unlocks the §Y$decision_gh_life_seeding$§! decision on colonizable worlds to create a new primitive civilization."
crystallized_singularity_mod: "$r_crystallized_singularity$"
crystallized_singularity_mod_desc: "$r_crystallized_singularity_desc$"

decision_gh_life_seeding: "Life Seeding"
decision_gh_life_seeding_desc: "Our success in reshaping the galaxy has led to the rapid demise of species on most planets. Now, it is our privilege to recreate life in our image."
decision_gh_life_seeding_limit: "$TRIGGER_FAIL$§RThis planet has already a primitive civilization.§!"
decision_gh_life_seeding_colony: "$TRIGGER_FAIL$§RCannot be done in a system with a colony.§!"
decision_gh_life_seeding_effect: "Creates a primitive civilization in our image. \n\n§HActivation limit:§! [from.gh_life_seeder_var] / 3"

# Grand Archive Specimen
infernal_burning_gem: "Burning Gem"
infernal_burning_gem_desc_short: "One of the first working prototypes created during the efforts of [GetName] to harness entropy"
infernal_burning_gem_desc_details: "Deceptively dim to most visual systems, this crystal fragment's faint white shimmer belies the incredible amount of energy just barely contained within. Though it may be surpassed by newer techniques, its construction and properties still have much to teach."

