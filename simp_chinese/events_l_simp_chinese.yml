 #Pre-FTL Tech Age Progression Alerts
 #####################################
 preftl.1.name: "发现外星原始文明"
 preftl.1.desc: "通过对[From.GetName]的调查，我们在[From.GetPlanetHabitat]的某些地区发现了一个[GetPreFTLLower]外星原始文明。探测器显示，他们的文明已进入新石器时代，掌握了用火的方法并产生了基本的口头语言。但我们还未发现任何有关冶金或书面交流的迹象。"
 preftl.200.name: "青铜文明出现"
 preftl.200.desc.normal: "[From.Capital.GetName]上的外星原始[GetPreFTLLower]生命最近已脱离了新石器时代，进入了青铜时代早期。他们已开始加工金属，还发展了几种书面语言。城市与大型社区已见雏形，这个外星物种已扩张到[From.Capital.GetPlanetHabitat]地表的大部分区域。"
 preftl.200.desc.gestalt: "[From.Capital.GetName]上的[GetPreFTLLower]蜂巢最近已脱离了新石器时代，进入青铜时代早期。金属加工技术广泛传播，还产生了数种书面交流形式。大型簇集已经在[From.Capital.GetPlanetHabitat]遍地开花，每个簇集由一个单一意识统治。"
 preftl.200.a: "我们正在见证新文化的诞生。"
 preftl.300.name: "铁器时代"
 preftl.300.desc.normal: "[From.Capital.GetName]上的[GetPreFTLLower]外星人在冶金技术方面的进步显著，我们已经可以将他们列入铁器时代文明了。他们使用的工具与武器越发先进，城市的建筑构造也越发复杂。\n\n他们的文明现已扩张到[From.Capital.GetPlanetHabitat]的绝大部分区域，其中最大的城市中已有近百万子个体。"
 preftl.300.desc.gestalt: "[From.Capital.GetName]上的[GetPreFTLLower]蜂巢在冶金技术的进步显著，我们已经可以将他们列入铁器文明了。他们使用的工具与武器越发先进，建造的栖息地簇集也越发复杂。\n\n数个互相独立的蜂巢思维现已扩张到[From.Capital.GetPlanetHabitat]的绝大部分区域，其中最大的簇集中已有近百万子个体。"
 preftl.300.a: "意料之中。"
 preftl.400.name: "印刷机"
 preftl.400.desc.normal: "[From.Capital.GetName]的[GetPreFTLLower]文明已经制造出了数台印刷机。这些机器让他们得以大量生产文字材料，大规模交流初具雏形。他们中有几名领袖试图将这项发明消灭在摇篮里，但最终只是白费心机。\n\n许多新思想正在[From.Capital.GetPlanetHabitat]上快速传播，产生了极为深远的社会影响。"
 preftl.400.desc.gestalt: "[From.Capital.GetName]的[GetPreFTLLower]蜂巢已经大幅增强了书面交流。与蜂巢思维相协调的机器现在可以进行大规模标准化的记录，历史的积累已不再受限于蜂巢的记忆力了。"
 preftl.400.a: "真是显著的进步。"
 preftl.500.name: "震天巨响"
 preftl.500.desc.normal: "[From.Capital.GetName]上的[GetPreFTLLower]外星文明已经发现了使用简单的化学反应来产生爆炸力的方法。该发现促使战场发生变革，大型火炮让他们的城池堡垒退出了历史舞台。\n\n火药的应用也促进了他们的工程项目，过去难以处理的障碍现在可以轻易地被移除。他们的化学家们至今仍在继续研究这项技术的创造性应用。"
 preftl.500.desc.gestalt: "[From.Capital.GetName]上的[GetPreFTLLower]蜂巢已经发现了使用简单的化学反应来产生爆炸力的方法。蜂巢间的竞争冲突发生了变革，大型火炮让许多物理防御手段退出了历史舞台。\n\n火药的应用也促进了他们的工程项目，过去难以处理的障碍现在可以轻易地被移除。这些蜂巢至今仍在继续研究这项技术的创造性应用。"
 preftl.500.a: "不知他们还会如何使用这项技术呢。"
 preftl.600.name: "蒸汽动力"
 preftl.600.desc.normal: "[From.Capital.GetName]上的[GetPreFTLLower]外星文明已经驾驭了蒸汽的力量。他们基于这种蒸汽压产生的力设计出了发动机。这一发明在方方面面改变了他们的社会——城市中出现了载具和机械，同时第一批工厂也发展起来。这个星球已经踏出了工业化的第一步。"
 preftl.600.desc.gestalt: "[From.Capital.GetName]上的[GetPreFTLLower]蜂巢已经驾驭了蒸汽的力量。他们基于这种蒸汽压产生的力设计出了发动机。这一发明使他们的建筑业和交通业发生了巨大变革。\n\n载具在簇集之间运输着子个体，第一座无需子个体生产的工厂也应运而生。这个星球已经踏出了工业化的第一步。"
 preftl.600.a: "有趣的发展。"
 preftl.700.name: "工业革命"
 preftl.700.desc.normal: "[From.Capital.GetName]上的[GetPreFTLLower]文明已经步入了历史的新阶段，发展成了一个完全的工业化社会。\n\n这一演进的戏剧化效应席卷了整个[From.Capital.GetPlanetHabitat]——工厂如雨后春笋般崛起，医学的进步使人口增长率大大提高，新的科学发明也层出不穷。"
 preftl.700.desc.gestalt: "[From.Capital.GetName]上的[GetPreFTLLower]蜂巢已经步入了历史的新阶段，发展出了许多完全工业化的簇集。\n\n这一演进的戏剧化效应席卷了整个[From.Capital.GetPlanetHabitat]——自动工厂如雨后春笋般崛起，生活水平的提高使子个体增长率大大提高，新的科学发明也层出不穷。"
 preftl.700.a: "继续监视。"
 preftl.800.name: "无线电信号"
 preftl.800.desc.normal: "我们的探测仪器首次截获了[From.Capital.GetName]上发出的无线电信号——该工业化的外星文明显然已经开始试验无线信息传输。\n\n此外，[From.Capital.GetPlanetHabitat]的另一处也传来了数份报告，详细描述了他们的飞机首次试飞的经过。除非出现一些意想不到的变故，他们的科技仍将保持快速发展的势头。"
 preftl.800.desc.gestalt: "我们的探测一起首次捕获了[From.Capital.GetName]上发出的无线电信号——这里的工业化蜂巢显然已经开始试验无线信息传输。\n\n有些簇集也开始发射简单的飞行器。除非遭遇什么以外，该文明的科技还将保持快速发展的势头。"
 preftl.800.a: "我们得监视这些信号才行。"
 preftl.900.name: "分裂原子"
 preftl.900.desc.normal: "[From.Capital.GetName]的物理学家首次成功切分了原子。随着核裂变技术的出现，很快他们就会研制出核武，核电站的建设也马上会提上日程。\n\n[From.GetName]的发展已经进入了关键时刻，现在他们的科技发展到只需按下一个按钮就可以毁灭自己的星球。"
 preftl.900.desc.gestalt: "[From.Capital.GetName]上最大一个蜂巢的专业子个体成功切分了原子。随着核裂变的发现，核武器呼之欲出，而核电站也逐个开始工作。\n\n竞争蜂巢很快就复刻了这一壮举。这里已经进入了关键时刻，许多自主集体拥有按下一个按钮就可以毁灭自己星球的手段。"
 preftl.900.a: "真是卓越的进步啊。"
 preftl.1000.name: "首颗卫星"
 preftl.1000.desc.normal: "我们的远程追踪系统在[From.Capital.GetName]表面检测到首颗人造卫星的发射。卫星已成功进入轨道，标志着[From.Capital.GetPlanetHabitat]上的外星文明向太空迈出了第一步。\n\n在这之后，他们应该会很快实行载人航天计划，并最终踏上星际探索的征途。"
 preftl.1000.desc.gestalt: "[From.Capital.GetName]上最成功的几个蜂巢最近已经开始向轨道发射人造卫星。\n\n在这些迈向太空的蹒跚学步后，可以预见他们将来还会发射自主子个体并最终踏上星系探索的征途。"
 preftl.1000.a: "他们已经略窥太空旅行的门道了。"
 preftl.19.name: "空间站雏形"
 preftl.19.desc: "[From.Capital.GetName]上的[From.GetName]已经在他们的母星上空完成了一座低轨空间站的建造工程。该站使用离心运动模拟重力，尽管其飞控和能源系统远远达不到我们的标准，但基于[From.GetSpeciesNamePlural]目前所依赖的科技基础来说这是无疑是一项壮举。"
 preftl.19.a: "他们已经略窥太空旅行的门道了。"
 preftl.1100.name: "太空时代"
 preftl.1100.desc: "[From.Capital.GetName]上的外星文明已经在他们的母星轨道上建成了第一艘星际飞船。不管其性能如何，这些外星人已经做好了加入星系，并成为太空种族中一员的准备。"
 preftl.1100.a: "只是时间问题而已。"
 preftl.1111.desc: "$preftl.1100.desc$\n\n他们好像成功地翻译了我们的语言，并向我们打开了外交通道。"
 preftl.131.name: "[From.GetName]陷入使用核武的战争"
 preftl.131.desc: "最近在[From.GetName]上的几个大帝国之间展开了一场大规模战争，这场战争很快就升级成了全球性的使用核武的战争。当然，我们在行星轨道上观察的研究员相当安全。\n\n该星球的地表已无任何生命存活，整个[From.GetPlanetMoon]都变成了不适合居住的荒地。"
 preftl.131.a: "这下没什么可观察的了……"
 #preftl.132.desc: "A massive war was recently triggered between several of the largest nation states on [From.GetName]. While our researchers were observing safely from orbit, the conflict rapidly escalated into a global nuclear exchange.\n\nThe [From.GetPlanetMoon] has suffered extensive damage, with the destruction of every major city and more than 90% of the population. Scattered survivors have emerged from the rubble, but our researchers predict that the [From.GetPlanetMoon]'s civilization will be regressing to a much more primitive state."
 #preftl.132.a: "A tragic lesson."
 preftl.133.desc: "近日，[From.GetName]的几个大帝国之间展开了激烈的战争。我们的研究员保持安全距离在星球轨道上观察着，发现这场战争已迅速发展为全球性的使用核武的战争。\n\n[From.GetPlanetMoon]的全部人口似乎都已经消灭，环境也遭到了巨大破坏。"
 #preftl.151.name: "Shuttle Crash on [From.GetName]"
 #preftl.151.desc: "During a clandestine mission to the surface of [From.GetName], one of our shuttles was intercepted by a squadron of atmospheric fighters belonging to a local nation state. A lucky missile hit disabled the shuttle's engines, and it crashed in a remote wilderness region.\n\nWe need to act fast if we are to evacuate any survivors before the natives reach the crash site. All evidence of our presence must be removed!"
 #preftl.151.a: "Time is short."
 #preftl.152.name: "Survivors Rescued on [From.From.GetName]"
 #preftl.152.desc: "Operatives from the [Root.GetName] managed to evacuate several survivors from the crashed shuttle on [From.From.GetName]. The remaining debris was destroyed in a controlled explosion, leaving nothing but a small crater for the natives to find.\n\nThe nation state where this incident occurred will no doubt blame its neighbors for this border violation, but the disruption to their natural development should hopefully prove minimal."
 #preftl.153.name: "Survivors Captured on [From.From.GetName]"
 #preftl.153.desc: "Native forces on [From.From.GetName] arrived at the crash site before we could get to our downed research team, and all survivors have been captured. The natives have established a perimeter around the shuttle wreckage, and their best scientists are no doubt in the process of analyzing it.\n\nThey now have indisputable evidence that life exists beyond their own world. Exactly what effect this will have on their society remains to be seen..."
 #preftl.153.a: "This is not good."
 #preftl.155.desc: "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe survivors from the shuttle crash perished when the military base they were being held at took a direct hit in the initial barrage. An estimated 90% of the native population has been killed, while the few that were spared have reverted to a more primitive technological era."
 #preftl.155.a: "If only our shuttle had made it out..."
 #preftl.156.desc: "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThere are no survivors on the surface, including our captured scientists, and the environment has taken significant damage."
 #preftl.157.desc: "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe surface has been wiped clean of life, with [From.GetName] no longer capable of supporting life. Our captured scientists are counted among the billions of dead."
 #preftl.159.name: "New Weapons on [From.GetName]"
 #preftl.159.desc: "The nation state on [From.GetName] that shot down our shuttle has forced our captured scientists to design new instruments of war for their military. With this new equipment, they have successfully invaded several neighboring states and are now in the process of uniting the entire [From.GetPlanetMoon] under their rule."
 #preftl.159.a: "This is intolerable!"
 #preftl.161.name: "Hostage Deal"
 #preftl.161.desc: "The nation state on [From.GetName] that shot down our shuttle has sent an open transmission into space through one of their primitive satellites. It appears to be intended for us.\n\nThey are demanding that we share some of our advanced technology with them in exchange for the lives of the scientists they captured at the shuttle crash site. If we refuse, they are to be publicly executed live on their crude televised broadcasting system."
 #preftl.161.a: "The safety of our people comes first."
 #preftl.161.b: "They are clearly not ready."
 #preftl.162.name: "Hostages Executed"
 #preftl.162.desc: "In what can only be described as an obscene spectacle, our captured scientists on [From.From.GetName] were paraded in front of the cameras on live television as "alien horrors." They were then brutally dismembered in front of a cheering crowd."
 #preftl.162.a: "Savages!"
 preftl.174.desc: "你好，我们有事要与你们商谈。\n\n[From.GetSpeciesNamePlural]的所有民众都知道，我们在发展出航天技术之前，就已经被外星人光顾过。这群强盗绑架了我们的民众，并四处散布恐慌。这些事不会碰巧与你们有什么关系吧，[Root.GetSpeciesName]？\n\n不用费心编瞎话了——就是你们干的！那些被你们抓去做恶毒实验的[From.GetSpeciesNamePlural]民众后代要求你们作出补偿！"
 preftl.174.a: "当然，请代为转达我们的歉意。"
 preftl.174.a.response: "好，那么这件事就算了结了。"
 preftl.174.b: "这是科学需要。没有什么补偿。"
 preftl.174.b.response: "那就这样吧。\n\n你很快就会知道，我们[From.GetSpeciesNamePlural]的记性可是很好的，[Root.GetSpeciesName]！"
 preftl.180.name: "[From.GetName]"
 preftl.180.desc.noawarness: "你们好。毫无疑问，从我们筚路蓝缕之时你们就已经注意到我们了，正如我们也注意到了你们的$preftl.180.desc.end$"
 preftl.180.desc.bshomeworld.noawarness: "啥玩意儿？！\n\n我们费劲千辛万苦上了太空，然后就发现你们早在这等着我们了……世界观崩了有点。能不能讲讲你们怎么解放自己的？你们又是怎么来到这里的？\n\n不过首先，我们需要请求你们将这个星系的控制权转让给我们。在经历了这么多之后，我们对太空社会产生了怀疑。甚至那些与我们有血缘关系的人。"
 preftl.180.desc.awarness: "再次问候，我们认为自己已经做好充分准备探索宇宙，并且希望能够自食其力。我们不禁注意到你们那看起来非常永恒的$preftl.180.desc.end$"
 preftl.180.desc.bshomeworld.awarness: "我们热烈地向亲属们致意。长久以来，你们一直守护着我们，但现在我们已经准备好独立自主了。由于我们拥有如此深厚的亲属关系，毫无疑问，你会希望将系统的控制权让渡给我们。\n\n道阻且长，前途未卜，但是我们不妨大胆地迈向光明。闪烁的繁星在等待着我们。"
 preftl.180.desc.end: "$fleet_type_shipclass_starbase$正环绕着我们的恒星。我们理解，该$fleet_type_shipclass_starbase$代表着某种对该星系的主权宣誓。\n\n我们只请求你们放弃对我们空间的控制权，将这座$fleet_type_shipclass_starbase$转让给这些自古以来便将[From.Capital.GetStarName]视为家园的人们。\n\n这应该不过分。"
 preftl.180.a: "当然。这样才公道。"
 preftl.180.a.tooltip: "将§Y[From.Capital.GetStarName]$fleet_type_shipclass_starbase$§!§R割让§!给§Y[From.GetName]§!\n\n§Y$opinion_ceded_starbase$§!：§Y[From.GetName]§!对§Y[Root.GetName]§!§H评价§!§G提升§!"
 preftl.180.b.tt.nothive: "§R我们没有能力接纳蜂巢思维，如果我们执意如此他们的文明将会消亡。§!"
 preftl.180.b.tt.notregular: "§R我们没有能力接纳独立个体，如果我们执意如此他们的所有人民将会被奴役。§!"
 preftl.180.b: "幼稚文明提出的可笑要求。"
 preftl.180.b.tooltip: "保持对§Y[From.Capital.GetStarName]$fleet_type_shipclass_starbase$§!的控制\n\n§Y$opinion_not_ceded_starbase$§!：§Y[From.GetName]§!对§Y[Root.GetName]§!的§H评价§!§R降低§!"
 preftl.180.c: "很抱歉，但你们的星系中已经有我们的殖民地了。"
