 fedev.500.intro: "让历史铭记这一天，§H[fed_founder_1.GetName]§!与§H[fed_founder_2.GetName]§!政府签署了一个联邦条约，作为§H[Root.GetAllianceName]§!的共同缔造者，他们将携手并肩面对未来。"
 fedev.500.a.desc: "$fedev.500.intro$\n\n这个新的星系联合将作为一个光辉的榜样，告诉星系里的其他人，所有的一切都可以通过共同努力来实现。\n\n星际外交的新时代已经开始了!"
 fedev.500.b.desc: "$fedev.500.intro$\n\n新的贸易联盟将会毫无疑问的给我们所有的成员带来经济繁荣。\n\n新的星际商业时代来临了！"
