 starting_weapons_lasers_desc:1 "These directed-energy weapons emit focused laser beams at their targets. They are effective at medium to close range, largely ignoring the bulk of enemy armor."
 starting_weapons_projectiles_desc:1 "Mass Drivers that use electromagnetic catapults to accelerate projectiles towards targets at blinding speeds. While somewhat limited in range, their kinetic energy and high rate of fire chew through shields with ease."
 starting_weapons_missiles_desc:0 "Space-to-space missiles armed with nuclear warheads. Missiles have excellent range, but they are vulnerable to interception by point-defense systems."
 starting_ftl_warp:0 "Warp Travel"
 starting_ftl_hyperdrive:0 "Hyperspace Travel"
 starting_ftl_wormhole:0 "Wormhole Travel"
 starting_ftl_warp_desc:0 "The warp drive generates a subspace bubble around a ship, making faster-than-light speeds attainable. This allows for free but relatively slow travel between stars, given the great distances involved."
 starting_ftl_hyperdrive_desc:0 "The hyper drive allows ships to temporarily breach the dimension of hyperspace. Interstellar travel is fast but limited to existing paths along the hyperlane network."
 starting_ftl_wormhole_desc:0 "Wormhole generators tunnel through subspace and establish a conduit between two points, permitting travel across vast distances. The large generators are too big to be fitted on ships, requiring special Wormhole Stations to operate."
