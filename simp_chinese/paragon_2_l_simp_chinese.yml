 civic_task_delegation_corporate: "精密齿轮"
 civic_task_delegation_corporate_desc: "该寰宇企业在一个高度优化和强大的委派系统上运作。这种应对方案意味着每个任务都是由最合格的工人来完成。"
 civic_private_healthcare_corporate: "制药邦"
 civic_private_healthcare_corporate_desc: "一个强大的国家必须是一个健康的国家。该寰宇企业通过实验性药物、高度私有化的医疗保健，以及积极的营销策略始终维持经济的强健有力。"
 civic_tooltip_civic_private_healthcare_corporate_effects: "—£building£§Y首都建筑§!提供§G+1§!£job_healthcare£§Y$job_healthcare$§!岗位\n—£job_healthcare£§Y$job_healthcare_plural$§!产出的$r_amenities$：§G+2§!\n—£job_healthcare£§Y$job_healthcare_plural$§!产出的$r_trade_value$：§G+4§!\n—可以建造£building£§Y$building_corporate_clinics$§!$BRANCH_OFFICE_BUILDING$"
 civic_machine_upkeep_twister: "独立回路"
 civic_machine_upkeep_twister_desc: "由这种机器智能生产的单元配备了自主决策软件。与旧型号相比，这些设备有更高的效率和更好的效果，但也需要更大的动力输入。"
 civic_tooltip_machine_upkeep_twister_effects: "将§Y1§!基础$r_unity$领袖维护费替换为§Y2§!$r_energy$"
 civic_hive_upkeep_twister: "自律工蜂"
 civic_hive_upkeep_twister_desc: "在这个群落中进化出的高代谢工蜂拥有更多的自主权。这些工蜂在强化决策和局势评估的同时，要求摄入更多的可消化营养物质。"
 civic_tooltip_hive_upkeep_twister_effects: "将§Y1§!基础$r_unity$领袖维护费替换为§Y2§!$r_food$（或$r_minerals$）"
 civic_heroic_tales: "英雄过往"
 civic_heroic_tales_desc: "过去的传奇英雄激励着这个文明的年轻人去实现非凡的成就。作为榜样，政府的官员也应践行这些理想。"
 civic_heroic_tales_effects: "$tr_aptitude_finish_desc$"
 civic_dystopian_society: "压迫性独裁"
 civic_dystopian_society_desc: "只有精英中的精英才配得上最好的东西。其他所有人都要为统治阶级和他们的走狗提供服务。"
 civic_tooltip_dystopian_society_effects: "强制采用§Y$living_standard_dystopian_society$§!生活标准，所有§Y非统治者§!岗位的$r_consumer_goods$维护费降低。\n只有§Y统治者§!岗位和£job_enforcer£$job_enforcer_plural$拥有$r_amenities$维护费\n绝大多数£pop£人口产生§Y1点§!额外£crime£§Y$PLANET_CRIME_TITLE$§!\n只有§Y统治者§!岗位能产生$r_amenities$\n禁用£building£§Y$building_holo_theatres$§!"
 district_hab_cultural_dystopian_desc: "这些区域为执法人员提供了应有的消遣和乐子。"
