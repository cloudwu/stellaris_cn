 tech_rift_sphere_plural: "裂隙探球"
 tech_rift_sphere_desc: "似乎时空倾向于汇聚成一层层互相叠盖的位面。在折缝中滑行的技巧则是关键。"
 tech_astral_harvesting: "星界采收"
