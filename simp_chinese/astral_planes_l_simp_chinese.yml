 ###############################
 astral_planes.100.name: "$situation_a_rift_in_space$"
 astral_planes.100.desc.split: "[From.solar_system.GetName]星系的细缝发生了失稳，打开了一道通往其他时空的裂隙。\n\n我们应当小心应对。"
 astral_planes.100.desc.default: "我们在[from.solar_system.GetName]星系发现了一处特别的时空裂隙。也许我们花时间研究一些其特质就可以找到进一步探索的方式。"
 astral_planes.100.a: "难以置信。"
 astral_planes.101.name: "抵近裂隙"
 astral_planes.101.desc: "我们的人终于抵近到触手可及天空中裂缝的地方了。\n\n也许花点时间研究其性质便可以找到进一步探索的方法。我们完全无从得知在它里面到底有什么。"
 astral_planes.101.a: "我们已经达成了先祖不曾触及之事。"
 astral_planes.110.name: "星界行动"
 astral_planes.110.desc: "我们已经揭开了关于如何收集储存这种构成我们宇宙边界的星界物质形成的缥缈丝线的秘密。\n\n这种珍贵稀有的资源可以以诸多方式使用，使我们大受裨益。"
 astral_planes.120.name: "$situation_a_rift_in_space$"
 astral_planes.120.desc: "我们失去了对[FromFrom.GetName]星系的控制，一并也失去了其中所含的时空裂隙。\n\n我们进一步探索的努力只能暂时告一段落了。"
 approach_situation_speed_tooltip: "\n这一应对方案将会极大地加速我们的研究。"
 situation_a_rift_in_space: "空间裂隙"
 situation_a_rift_in_space_riftworld: "抵近裂隙"
