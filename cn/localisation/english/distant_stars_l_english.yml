 apoc.1.b.desc:0 "我们遇见了另一座废弃星门，这次是在 §H[gateway_system.GetName]§! 星系。与上次遇到的不同，这座星门未经历任何明显的调整，扫描表明它仍然连接到网络的其他部分。然而，由于状况不佳，目前无法运转。"
 apoc.3.b.desc:0 "我们遇见了另一座废弃星门，这次是在 §H[gateway_system.GetName]§! 附近。它似乎完全由某种从未见过的微小§H纳米机器人§!建成。\n\n与先前星门的结构不同，这座星门在最初建成后被大幅调整过。它与星门网络其余部分的连接已经被切断——唯一可达的目的地是我们银河之外的一群未知恒星，这群恒星被我们的天文学家称作§HL星团§!\n\n尽管星门尚可发出微弱的能量特征，但它已经被故意锁定在某种维护回路中，以防止被激活。在找到某种方法终止这个回路前，我们无法抵达L星团。"
 pirate.26.desc:0 "[pirate_slayers.GetName] 摧毁了 [pirate_slayers.GetStarName] 星系内的一个海盗基地，并取回了它的保险库模块。\n\n除了各种被盗资源外，该模块还包含一个古老的数据卡，记录了似乎是一个亚空间星门的部分原理图。没有海盗从何处获得这个神秘数据卡的记录，但它帮助我们深入了解了银河星门网络的工作原理。"
 LCLUSTER_PROJECT:0 "激活L星门"
 LCLUSTER_PROJECT_DESC:0 "我们的科学家现在相信，我们对L星门及其背后的技术的了解足以中止它们被锁在的维护回路。如果尝试成功， §H[candidate_gateway_system.GetName]§! 星系内的中的L星门应该能够让我们立即前往遥远的L星团。\n\n银河系内的任何其它L星门也可能在数年内开始运作，但这应该能给我们显著的先手优势。"
 distar.10904.name: "L-Gate Insights Gathered"
 distar.10904.desc: "We have now gathered sufficient L-Gate insights to research the technology behind them. Once this has been done, one of our Science Ships should be able to abort the perpetual maintenance cycle they are stuck in.\n\nThe L-Cluster is almost within our reach!"
 distar.10905.name:0 "打开L星团"
 distar.10905.desc:0 "我们的科学家现在相信，我们对L星门及其背后的技术的了解足以中止它们被锁在的维护回路。如果尝试成功， §H[candidate_gateway_system.GetName]§! 星系内的中的L星门应该能够让我们立即前往遥远的L星团。\n\n随着维护回路结束，银河系内的任何其它L星门也可能因其自纠错软件的再校准在数年内开始运作。不过，这将给我们显著的先手优势，不受干扰地探索星团。"
 distar.10905.a:0 "准备研究项目。"
 distar.10951.name:0 "连接建立"
 distar.10951.desc:0 "成功！我们的技术人员设法中止了维护回路， [candidate_gateway_system.GetName] 星系内L星门的锁定已经移除\n\n万古以来的第一次，L星团现在可以从我们银河访问！"
 distar.10951.a:0 "伟大的一天！"
 distar.10952.name:0 "项目失败"
 distar.10952.desc:0 "§H[From.GetName]§! 已经设法移除了其控制下L星门的锁定！他们现在可以可以全权访问遥远的§HL星团§!。\n\n不幸的是，我们自己激活L星门的研究项目因此被迫终止。除了已经运转的那座，银河系内所有其它的L星门现在启动了某种自纠错软件，应该会在数年内结束维护回路。\n\n现在，然而，唯一抵达达星团的方法是通过属于 [From.GetName] 的门！"
 distar.10952.a:0 "但我们一度接近成功！"
 distar.10953.name:0 "L星团可访问"
 distar.10953.desc:0 "§H[From.GetName]§! 已经设法移除了其控制下L星门的锁定！他们现在可以可以全权访问遥远的L星团。\n\n一个明显的副作用是，银河系内所有其它的L星门活动迹象也增加了。按照其自纠错软件的调整速度，它们的维护回路也将在在数年内结束。"
 distar.10953.a:0 "他们领先我们了。"
 distar.10954.desc:0 "通过恢复境内某种古代亚空间星门的运作，§H[From.GetName]§! 现在获得了我们银河边缘一个隔离的星团的访问权！这群恒星——他们称作“L星团”——无法通过超空间航道抵达，只能通过这些L星门。"
 graygoo.13.desc:0 "来自 §H[From.GetName]§! 的科学家以某种方式建立了与一群遥远的恒星——其天文学家称作“L星团”——的永久连接。L星团先前与银河相隔离。不幸的是，这反而引发了星团居民对我们银河的入侵——侵略性的纳米机器攻击了视线内的一切！\n\n它们从被称作L星门的亚空间门涌入，任何沟通尝试均已失败。他们通过L星团后，紧接着我们侦测到了从它们来自的星团发出的信号。"
 begin_lcluster_chain:0 "情报日志更新：L星团"
 distar.10901.title:0 "需要L星门"
 distar.10901.desc:0 "虽然我们已经积累了大量有关L星门和其技术的信息，但我们并未实际拥有一座门。\n\n在此项目继续前，我们必须获得拥有L星门的星系的所有权。"
 distar.10901.a:0 "那么，我们应该控制一个L星门"
 distar.10901.b:0 "有趣的消遣，就到此为止吧。"

