 ### RESOLUTION COMMENTS - REQUESTS
 ### Request - Militarist
 ethic_militarist_request_friendly:0 "We see eye to eye in this, no?"
 ethic_militarist_request_friendly_0:0 "The $GREETER$ request the support of the $COUNTRY$."
 ethic_militarist_request_friendly_1:0 "Will you be a firm ally to the $GREETER$?"
 ethic_militarist_request_friendly_2:0 "The security of both our empires hinges on the outcome of this resolution."
 ethic_militarist_request_friendly_3:0 "The $GREETER$ is counting on your support."
 ethic_militarist_request_friendly_4:0 "We would be honored if our friends in the $COUNTRY$ would stand together with us on this."
 ethic_militarist_request_neutral:0 "Support from the $COUNTRY$ would be appreciated."
 ethic_militarist_request_neutral_0:0 "Join us - for honor."
 ethic_militarist_request_neutral_1:0 "Your support would display strength."
 ethic_militarist_request_neutral_2:0 "The time for decisive action is now. Lend us your support!"
 ethic_militarist_request_neutral_3:0 "We won't bore you with pointless diplomatic banalities... the value of this resolution should be self-evident."
 ethic_militarist_request_neutral_4:0 "This resolution is the right choice not only for us, but for the galaxy at large. Give it your support."
 ethic_militarist_request_hostile:0 "We do not expect your support in this matter, but strangers things have happened..."
 ethic_militarist_request_hostile_0:0 "We would never debase ourselves by begging for support. But if you are willing to give it, it would be appreciated..."
 ethic_militarist_request_hostile_1:0 "This is a chance for the $COUNTRY$ to prove its honor - or lack thereof."
 ethic_militarist_request_hostile_2:0 "Only an utter fool would oppose this resolution."
 ethic_militarist_request_hostile_3:0 "Even the cretins in the $COUNTRY$ must see the value of passing this."
 ethic_militarist_request_hostile_4:0 "Our contempt for the $COUNTRY$ might diminish somewhat if you support this resolution..."



 ### Request - Pacifist
 ethic_pacifist_request_friendly:0 "The $GREETER$ looks forward to the support from our valued friends in the $COUNTRY$."
