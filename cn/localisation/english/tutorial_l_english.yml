 tutorial_10_chain_title:0 "教程：招募科学家"
 tutorial_10_chain_desc:1 "我们应当考虑雇佣另外一名§S科学家§!指挥新§S科研船§!。科研船无法在没有科学家的情况下执行勘察任务或研究§S异常现象§! 。\n\n选择我们新的科研船，点击§S指派领袖§!。§S领袖§!页面会展开，展示为我们服务的所有科学家。在列表顶部点击§S招募§!按钮。\n\n选择你想要的科学家，然后点击§S招募§!按钮。招募领导会花费§S能量点数§!，请务必储存足够。\n\n招募完毕后，新的科学家便会在母星中等待部署。"
 scientist_assigned:0 "科学家部署完毕"
 tutorial_10_tooltip:0 "§S教程：招募科学家§!已经加入情报日志中"
 tutorial_11_chain_title:0 "教程：建造殖民船"
 tutorial_11_chain_desc:2 "是时候去殖民下一个星球了。首先我们要建造一艘§S殖民船§!。这些飞船将会耗费大量时间和§S矿物§!，但是建立的殖民地发达后就能得到比投资多得多的回报。\n\n像§S殖民船§!这样的民用船只不需要§S太空基地§!，由行星直接建造。点击[Root.Capital.GetName]并选择§S太空港§!标签。然后点击§S建造§!按钮，并从可选项中选择§S殖民船§!。\n\n请注意，你需要在开始前为建造飞船积累足够的§S矿物§!。"
 colony_ship_built:0 "殖民船建造完毕"
 tutorial_11_tooltip:0 "§S教程：建造殖民船§!已经加入情报日志中"
 tutorial_12_chain_title:0 "教程：建立殖民地"
 tutorial_12_chain_desc:1 "接下来，就该使用新造的§S殖民船§!建立我们的第一个殖民地了。最佳的殖民星球应该是和我们母星环境差不多的星球，这样殖民者就不会有适应环境的问题。\n\n要对星球进行殖民，点击你的殖民船或者在§S信息缩略表§!选择飞船，然后在飞船的船队界面点击§S殖民§!按钮，选择想要殖民的星球。注意，你只能对已勘察过，没有§S异常现象§!，并已研究相关科技的星球进行殖民。它们也位于你的边境线之内。\n\n选择一个合适的星球后，则要选择放置第一个殖民建筑的地块。完成这些后，你的殖民船就会马上开始建立新的殖民地。"
 colony_established:0 "殖民地建立完毕"
 tutorial_12_tooltip:0 "§S教程：建立殖民地§!已经加入情报日志中"
 tutorial_13_chain_title:0 "教程：招募总督"
 tutorial_13_chain_desc:0 "我们需要招募一名§S行星总督§!来管理我们新的殖民地。要进行招募，点击殖民地，进入到§S行星总结§!标签中，在§S总督§!窗口点击§S改变§!按钮。此时会展开一个 §S领袖§!窗口，显示现在为我们工作的总督。\n\n在屏幕上方点击§S招募§!按钮，选择一名可供使用的总督。注意，招募领导会花费§S影响力§!。如果影响力不足，就要等到收集足够影响力后再进行招募。\n\n新总督招募完毕后将会在母星等待部署。"
