 mission_specimen_collection:0 "主动观测"
 mission_specimen_collection_desc:2 "为了尽可能的了解原住民的生物特性与文化特征而对他们进行主动的研究，并经常收集活体样本。\n\n$observation_infiltration_effects$[GetAggressiveObservationInsights]\n§E这项任务可能会带来不可预知的后果§!\n\n"
