 # Ship sizes
 tech_space_exploration:0 "空间探索"
 tech_space_exploration_desc:0 "超光速航行的实现意味着空间探索新的黎明。载人探索其他星系的任务不只是可能，而成为必须。"
 tech_corvettes:0 "护卫舰"
 tech_corvettes_desc:0 "超光速技术的突破允许我们尝试将传统的地表起飞航天飞机框架向军用转变，最终创造了相对小、快速、易于操作但火力有限的军舰。"
 tech_destroyers:0 "驱逐舰"
 tech_destroyers_desc:0 "尽管驱逐舰比护卫舰更大， 但是其船体仍然为相对灵活的炮艇而设计。"
 tech_cruisers:0 "巡洋舰"
 tech_cruisers_desc:0 "基于原本试验性下一代殖民船的船体构造，巡洋舰拥有足够多的挂载点，便于携带大型武器。"
 tech_battleships:0 "战列舰"
 tech_battleships_desc:0 "作为最大型的标准军舰，战列舰有着坚固的装甲，搭载有多台火炮。"
 tech_titans:0 "泰坦"
 tech_titans_desc:0 "仿照若隐若现于停滞上国核心星系的巨大黑影而构建，泰坦可以配备X规模的武器。"
 tech_colossus:0 "巨像"
 tech_colossus_desc:0 "巨型构造工程技术的进步模糊了幻想与现实的界限，搭载了能仅通过一个按钮就彻底抹去或彻底改变整颗星球的武器的巨像级军舰横空出世。"

