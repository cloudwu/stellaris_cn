# EVENTS

 distar.9000.lcluster_clue_desc_1:1 "我们已经发现神秘空管上的那些外星化合物是由微形机器人的粉末状碎片——纳米机器人——组成的。腔体上的一些刮痕上，甚至还能看到一些卡住的微型机械爪。在其中一个刮痕上，我们发现了一个活跃的但已经受损的纳米机器人在从神秘空管吸取能量。从纳米机器人的残留硬盘上，我们提取了一些数据。这些数据可能对我们理解L星团的星门网络至关重要。"

 distar.9000.lcluster_clue_desc_2:0 "从 [big_rip_planet.GetName] 的废墟里取回的物体包括一份来自干扰植物类原始人的失灵全息图。虽然大部分数据由于持续的嗖嗖声和发送者的恐慌而被破坏或无法理解，但我们设法恢复了一些包含重要星门网络信息的片段。\n\n然而，全息图的大部分描绘了灰色暴风的作呕预兆和随之而来的可怕死亡。"

 distar.9000.lcluster_clue_desc_3:0 "从西凡实验室返回的船员在做污染清除的时候，我们在他们的防护服上发现了一种外星物质。经仔细检查，它被确认是微形机器人碎片变成的细灰粉。在样品中，我们发现了一个完好的纳米机器人，它带有将螺栓连接到一个结构上的指令。这个结构我们认为这可能是个星门。\n\n这个分子结构可能在组装整个L星门网络时起接合作用。"

# Invisible Death
 distar.2040.name:0 "妮芙莉之傲"
 distar.2040.desc:0 "在环 [From.GetName] 轨道上发现的武装船是艘废弃的军用飞船，名为妮芙莉之傲。它的轻型框架和闪避硬件表明它是为远程巡逻任务而建造的，但它后来被改装为远程隐形轰炸舰。\n\n这艘舰的指挥记录显示，它在进攻一个被称为西凡实验室的秘密复合体的路上被叛军游击队拦截了。据称西凡实验室拥有强大的武器，能够帮他们赢得战争，但它被击落了。从它的导航引擎中我们已经分析出了它的目的地。"
 distar.2040.a:0 "派一个科学船组去实验室。"
 distar.2040.b:0 "我们不需要这种武器。"
 distar.2041.name:0 "无形中死亡"
 distar.2041.desc:0 "我们的科学家已经从西凡实验室安全返回，从监控摄像中收集了一段镜头。它展示了在游击队士兵撬开武器保险箱时，实验室里的科学家们已经被控制起来了。但令他们沮丧的是，盒子是空的。\n\n仅几分钟后，就看到叛军们极度痛苦地倒在地上翻滚，他们的身体上肿胀出现黑斑，然后他们的皮肤撕裂，无法辨认的灰色物质溢出。\n\n事态不断扩大, 叛军们如被催眠般相继倒地，直到一位科学家激活应急系统。洒水器用液体冲刷着房间，电浪涌在其间穿行，杀死了所有人。到这里镜头结束了。我们的船组可以确认那个坚固的箱子确实是空的。"
 distar.2041.a:0 "不可思议。"
 distar.2041.a.tooltip:0 "我们对西凡实验室的考察，促进了工程学研究进展。"

 # GATE HIJACKERS
 distar.2045.name:0 "星门劫持者"
 distar.2045.desc:0 "这个信号来自集结在环 [From.GetName] 轨道上的被摧毁的军用飞船。似乎在我们文明数千年前的外星政权，被称为崇神帝国，似乎在试图用某种干扰束发射器劫持星门网络，却被粗暴地打断了。发射器虽然还处于激活状态而且对准了星门的安全网络，但在袭击中受损了。也许我们的科学家能修好。"
 distar.2045.a:0 "值得一试。"
 distar.2045.b:0 "离开。"
 distar.2046.name:0 "崇神的见解"
 distar.2046.desc:0 "虽然我们的科学家无法穿透星门的安全系统，但我们已经获得了有关网络功能的非常有价值的见解。崇神帝国几百年来一直着迷于星门，收集了所有能找到的数据，以求突破。"
 distar.2046.a:0 "不错，考虑到这一切。"

 # Vechtar Zavonia
 distar.1016.name:0 "乐土不再"
 distar.1016.desc:0 "沃尔人不拿国家安全赌博。他们先在乐土园用完了核武库，把马尔达克·沃尔人此前丰饶的母星炸成了灰烬，然后又在炽热的废墟上浇上了杀真菌剂，把马尔达克·沃尔人最后的残余溶解成了一滩剧毒的污泥。无论他们是否危险，这些寄生的真菌类都已不复存在。"
 distar.1016.a:0 "他们怎么敢！？"

