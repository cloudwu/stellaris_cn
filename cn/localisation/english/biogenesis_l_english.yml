 trait_egg_laying: "卵生"
 trait_egg_laying_desc: "该物种的幼体发育不在母体中，而是在卵壳的保护之中进行。这一特质使其人口可以在物质充裕的时期快速增长。"
 trait_egg_laying_effect: "人口生长速度：当生活在当地$r_food$（或$r_minerals$）§G产出盈余§!的行星上时§G+15%§!"

 trait_seasonal_dormancy: "季节性休眠"
 trait_seasonal_dormancy_desc: "该物种在一颗存在周期性季节且可以支持冬眠的行星上演化。在现代，可以通过人工模拟这种季节性节律来有效地储存生产力较低的社会成员。"
 trait_seasonal_dormancy_effect: "受雇人口维护费：§G-15%§!\n    —失业及['concept_denizen']人口维护费：§G-75%§!"

 trait_hollow_bones: "空心骨骼"
 trait_hollow_bones_desc: "该物种脆弱的骨骼使其移动轻盈。然而，他们更容易受到星球重力效应的影响。"
 trait_hollow_bones_effect: "每行星规模导致的$worker_and_simple_drone_cat_bonus_workforce_mult$：§R-0.67%§!"

 trait_rooted: "根植"
 trait_rooted_desc: "该物种在几乎任何环境中扎根生活，这导致迁移对他们而言变得极其痛苦。"
 AUTO_MIGRATE_ROOTED: "§R根植人口无法强制迁移。§!"
 trait_rooted_effect: "§R人口不会自动迁移§!\n    —强制迁移花费花费：§R+200%§!"

 trait_acidic_vascularity: "酸性血液"
 trait_acidic_vascularity_desc: "该物种的内液是最强有力的防御。这些高腐蚀性且致命的液体一定会让任何敌人后悔刺破它的身躯。"
 trait_acidic_vascularity_effect: "陆军会§Y爆炸性死亡§!对敌方陆军造成§G250§!伤害\n    —净化人口资源产出：§R-75%§!"
 DAMAGE_ARMY: "伤害$ARMY|Y$"

 trait_shelled: "有壳"
 trait_shelled_desc: "这些物种会把居室带在身上，这些居室可能是天然长出的、偶然发现的或是设计而来的。这些外壳提供了一个安全的庇护所，使其在夜间一定有安寝之地。"

 trait_camouflage: "保护色"
 trait_camouflage_desc: "这种物种是伪装大师，能与周围环境完美融合，几乎使其自身对捕食者和猎物都不可见。它们对光学的先天理解使其在游击战中占据优势。"

 trait_chromalogs: "色语"
 trait_chromalogs_desc: "凭借其对色彩的艺术运用，这种物种已超越了简单的伪装，进化出通过其身上鲜艳而复杂的图案进行交流的能力。"

 trait_brittle: "易碎"
 trait_brittle_desc: "这种物种天生脆弱，即使是最普通的日常活动，也必须万分小心，以免破碎。"

 trait_familial: "群居"
 trait_familial_desc: "这种物种与其近亲之间有着深厚持久的联系，因此形成了高效且团结的群体。"
 trait_familial_effect: "同一行星上拥有该特质的每§Y100§!£pop£人口产生的幸福度：§G0.1%§!（最大：§G+20%§!）"

 trait_permeable_skin: "透水皮肤"
 trait_permeable_skin_desc: "该物种覆盖着一层特殊发育的皮肤，需要理想的环境条件。只要该物种不远离其原生气候，这应该不成问题。"
 trait_permeable_skin_effect: "与偏好处于不同['concept_climate_category']的星球上的宜居性：§R-20%§!"
 concept_climate_category: "气候类别"
 concept_climate_category_desc: "宜居星球分为三类气候：\n—潮湿：\n$t$—大陆\n$t$—海洋\n$t$—热带\n—寒冷：\n$t$—高山\n$t$—极地\n$t$—苔原\n—干燥：\n$t$—干旱\n$t$—沙漠\n$t$—草原"

 trait_genetic_memory: "遗传记忆"
 trait_genetic_memory_desc: "将知识和经验传承给下一代，是许多文明的开端。而这个物种更进一步，将生存的智慧直接编码到它们的基因中，确保每一代都天生具备祖先积累的智慧。"
 trait_genetic_memory_effect: "殖民地建立年限提升的宜居性：每年§G+0.5%§!（最大§G+50%§!）"

 trait_nascent_stage: "早产"
 trait_nascent_stage_desc: "该物种在早期发育阶段生产，导致幼体长期无法为社会做出贡献。在此期间，它们对智慧带来的责任和负担全然不知。"
 trait_nascent_stage_effect: "带有该特质的人口在新生的前§Y5§!为未开智状态。"
 trait_presapient_stage: "未开智"
 trait_presapient_stage_desc: "在一个短暂的无意识阶段后，这个物种很快就会成长为一个拥有完整智能的存在。"

 trait_flight: "飞行"
 trait_flight_desc: "该物种凌驾于陆地限制之上，自由地翱翔于天空。它们的城市拥有独特的密集布局，为空中居民进行了优化。在战斗中，它们极难被发现，是难以捉摸的目标。"

 trait_spatial_mastery: "空间适应"
 trait_spatial_mastery_desc: "该物种不仅能够飞行，还拥有独特的脑部结构，使其能够本能地处理和导航三维空间。这些能力使其在规划战斗、勘测星球和管理城市方面无与伦比。"

 trait_spare_organs: "备用器官"
 trait_spare_organs_desc: "该物种演化出了冗余的器官，遭受到再严重的损伤都有机会幸存——从他们续存至今来看，这真是一种成功的适应性。"
 trait_spare_organs_effect: "领袖第一次死亡时可以幸存\n    —进攻部队死亡时：§G20%§!概率生成替换陆军\n    —£job_livestock£§Y$job_livestock$§!产出：§G+50%§!"
 mod_planet_livestock_produces_mult: "£job_livestock£§Y$job_livestock$§!产出"

 trait_leader_second_chanced: "重获生机"
 trait_leader_second_chanced_desc: "这位领袖被他们独特的生理机能救了一命，但不会再有下一次了。"

