 building_power_hub_2:2 "能量中枢"
 building_power_hub_2_desc:1 "能量中枢自己可以生产一些能源点，但更重要的作用是提升整个行星的能源产出。"
 building_mineral_processing_plant_1:1 "矿物处理厂 I"
