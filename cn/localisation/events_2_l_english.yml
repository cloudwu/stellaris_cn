 ####################################

 uplift.7500.name:0 "交叉锁链"
 uplift.7500.desc:0 " [From.GetName]的一批下级生物不知为何进入了我们殖民地外围的安全区域，尽管他们在不久之后就被驱逐出去了，但是还是对我们的星际连接造成了数个严重的破坏。\n\n恐怕我们要失去上百能源点数。"
 uplift.7510.name:0 "活体实验"
 uplift.7510.desc:0 " [Root.GetName]的异形研究员发表了一封公开信要求当地立法部门解除对初级感知生物进行实验的限制。\n\n他们从科研角度出发阐述了自己的观点，警告称如果法律得不到修改， [Root.GetName]的整个科研团体的实验效率都会下降。\n\n其中涉及的道德问题仍受到争议。"
 uplift.7510.a:0 "无视那些自大狂。"
 uplift.7510.a.tooltip:0 "当地的科学家会非常的不满意。"
 uplift.7510.b:0 "我们会接受他们的建议。"
 uplift.7510.b.tooltip:0 "当地居民会非常的不满意。"
 uplift.7510.c:0 "道德观？我们不在乎低等种族的命运。"
 uplift.7510.c.tooltip:0 "§Y你的帝国§!获得§Y狂热排外§!道德观。"
 uplift.7520.name:0 "烦躁不安"
 uplift.7520.desc:0 " [Root.GetName]的初级感知生物正在我们的殖民地外围闹事。 [Root.Owner.GetName]的持续出现极大的激怒了他们，使他们一直不停的在殖民地的边界和东边的某处之间来回往返。"
 uplift.7520.a:0 "把他们赶走，尽量客气一点。"
 uplift.7520.a.tooltip:0 "当地生物再也不会来打扰殖民地了。"
