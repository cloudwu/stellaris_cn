 ##THE MESSENGER: Worm-related event
 akx.9200.name: "信使：§H已行之事，终将再行§!"
 akx.9200.desc: "[Root.GetName]定位到了一个小体积、只有基本能源供应的物体，仅仅在当地的范围内循环广播着信号。这类物体通常都被作为逃生舱使用，看起来这个就是那些东西之一。 它来到这里已经有非常久的时间了。\n\n当工作人员把它打开的时候——谨慎遵守着隔离守则——他们发现了一些古代的遗物，被放在无菌环境舱内保藏着。到此时为止，一切都是正常的。然而，[Root.GetName]的队长表明，他们并没有料到能够寻找到[Root.Owner.GetAdj]词汇§H已行之事，终将再行；将行之事，必为已行§!——用那个救生舱乘员的体液涂抹在舱壁上——船员们挖苦的把它称作信使。他们添加补充道：信使的物种类别和我们的物种类别上在解剖学上有一些意想不到的相似之处。"
 #creates the MESSENGER_POD_PROJECT_1 special project
 akx.9201.name: "信使：潜在可能"
 akx.9201.desc: "我们已经确定了那个逃生舱在星际文明的早期是一种在市面贩售的仿制品——没有任何的新科技或者其他的特别信息。信使的残骸，相对来说就显得额外引人注目。它明显是[Root.Owner.GetAdj]的祖先或者是变种。 或许我们在那里有远亲——或者我们的遗传基因被先驱者们操纵过。[researchingscientist.GetName]要求允许进行更广泛的研究。"
 akx.9201.militarist.a: "准许继续研究。"
 akx.9201.militarist.a.tooltip: "增加基因组图谱研究"
 #create MESSENGER_POD_PROJECT_2_UNLEASHED project
 akx.9201.notmilitarist.b: "提供研究资金。"
 #create MESSENGER_POD_PROJECT_2_LEASHED project
 akx.9201.notmilitarist.b.tooltip: "[moderate amount]增加基因组绘制研究"
 akx.9201.c: "不允许。并且[researchingscientist.GetName]必须放弃现在的研究。"
 akx.9201.c.tooltip: "有些事情最好还是不知道的好。"
 akx.9210.name: "信使：兵行险着"
 akx.9210.desc: "[researchingscientist.GetName]重构了信使的物种信息。 它比我们虚弱，但是认知能力相比有着显著的提升。不论我们是不是起源种族，这都对我们造成了一些困惑，因为要么信使是我们的修改版，要么信使就是我们的祖先。对于我们来说，想象自己是一个如此贫弱的种族的后裔是一件有点尴尬的事情——但是[researchingscientist.GetName]坚信这个观点。他们认为我们种族认知能力上的落后实在是一种“悲剧”。\n\n这一“充满悲剧的现状”驱使他们接受逆转录病毒治疗来把他们的生理机能改造成信使。他们强调说这将会让他们更好地进行这个计划。"
 akx.9210.a: "变相的叛国行为！请立即处决他们，马上。"
 akx.9210.b: "变相的叛国行为！请立即处决他们，马上。销毁所有研究笔记。"
 akx.9210.c: "极好的计划！继续进行下去。"
 akx.9211.name: "信使：崭新曙光"
 akx.9211.desc: "[researchingscientist.GetName]现在已经重新构造了信使种族的遗传基因。在丝毫没有停下来征询任何人的意见的情况下，他们也创造出了高传染性的逆转录病毒试剂。病毒开始蔓延到了我们的世界。在它的影响下，我们的主体种族开始结蛹，并且在一天之后显现出信使物种的特征。这一事件的结果，讲道理，让某些人兴奋不已。"
 akx.9211.a: "做得太过火了，现在我们必须终结这一切。将扩散控制住。"
 akx.9211.a.tooltip: "所有首都行星的人口将会被转变，但是到此为止了。\n他们的外貌、思潮和特质都可能发生明显的转变。"
 akx.9211.b: "控制扩散和发作，并且净化所有被感染的市民。"
 akx.9211.b.tooltip: "这将会§R净化所有受感染人口§!： 几乎是[Root.Capital.GetName]上的全部人口。"
 akx.9211.c: "过去发生的，注定再次发生。我们会去改变。给我来一口试剂吧。"
 akx.9211.c.tooltip: "这将会转变我们整个物种。\n我们的外貌、思潮和特质都可能发生明显的转变。"
 akx.9220.name: "信使：封印禁忌"
 akx.9220.desc: "[researchingscientist9220.GetName]对信使的基因进行了重组研究。他们的确十分出色，但也令我们的科学家有些担忧。与我们现在的基因相比较，信使明显更为强健，攻击意愿也更高。现在研究人员们众说纷纭，无法确定信使到底是我们自身的进化版本，还是说他们其实是我们的祖先。[researchingscientist9220.GetName]本人更相信后一种说法——我们本也应当作为强大的战斗物种生活下去，却因为某个先驱文明的干涉而失去了战斗本能。据其认为，失去这种战斗能力乃是我方史上最大的“悲剧”。\n\n有些研究人员甚至为此接受逆转录基因治疗，将自己的体质改造成了信使的特征。他们还坚持认为，这对研究的继续进行具有重大意义。"
 akx.9220.a: "变相的叛国行为！请立即处决他们，马上。"
 akx.9220.b: "变相的叛国行为！请立即处决他们，马上。销毁所有研究笔记。"
 akx.9220.c: "极好的计划！继续进行下去。"
 akx.9220.c.tooltip: "§R这可能发生显著且难以预料的后果§!"
 akx.9221.name: "信使：夜幕降临"
 akx.9221.desc: "[researchingscientist9220.GetName]现在已经重新构造了信使种族的遗传基因。 在丝毫没有停下来征询任何人意见的情况下，他们也创造出了高传染性的逆转录病毒试剂。他们蔓延到了我们的世界。在它的影响下，我们的主流物种变成了蛹状，并且在一天之后显现出信使物种的特征。这一事件的结果，讲道理，让某些人兴奋不已。"
 akx.9221.a: "做得太过火了。将扩散控制住。"
 akx.9221.a.tooltip: "所有首都行星的人口将会被转变，但是到此为止了。"
 akx.9221.b: "控制扩散和发作，并且净化所有被感染的市民。"
 akx.9221.b.tooltip: "这将会净化所有受感染人口——几乎是[Root.Capital.GetName]上的全部人口。"
 akx.9221.c: "已行之事，必将再行。给我来一口试剂吧。"
 akx.9221.c.tooltip: "这将会转变我们整个物种。"
 ##################################
 ##A RENDEZVOUS: Worm-related event
 akx.9300.name: "命中相会"
 akx.9300.desc: "[Root.Owner.GetName]的§H“朔望”号§!……向[Root.GetName]致以问候。尽管“朔望”号没有向我们发送任何可以识别的身份代码，记录在案的船只中也没有哪艘船是这个名字。它的指挥官宣称自己是舰长§H[mirrored_syzygy_admiral.GetName]§!。"
 akx.9300.a.admiralabsent: "嗯。我们确实有这么一位指挥官，不过我得找找。"
 akx.9300.a.admiralabsent.tooltip: "打开频道。"
 akx.9300.a.admiralpresent: "真是有趣。[mirrored_syzygy_admiral.GetName]在这里。"
 akx.9300.b: "这*一定*是一个陷阱。我们不会给敌人机会。做好战斗准备。"
 akx.9310.name: "命中相会：昨日舰长"
 akx.9310.desc: "出现在屏幕上的舰长明显是[mirrored_syzygy_admiral.GetName]，但是却伤痕累累，心神不宁，衰老，就像是[mirrored_syzygy_admiral.GetName]的失意版，光滑的面庞被等离子体灼烧过一样，并且比苍老还要老。背景里的舰桥看起来伤痕累累，并且很残旧。但是船长的声音还是很坚定而且洪亮\n\n§G“终于找到你们了，我等待了很久了，我的惩罚是在和你的战斗中死去。请杀死我，很抱歉。”§!"
 akx.9310.a: "这究竟是怎么一回事？你真的是[mirrored_syzygy_admiral.GetName]？"
 akx.9310.a.response: "§G“我是谁？[Root.GetSpeciesName]，你是不是去年的那一个你？每天都是毁灭，每个未来都是选择。时间是一个迷宫，而不是康庄大道。”§!\n\n他咧嘴笑了笑。听起来仿佛因为笑伤疤疼了起来。\n\n§G“向圆环询问吧”§!"
 akx.9310.b: "如果你想终结它，那为何还等待？一艘战舰有的是办法自灭。"
 akx.9310.b.response: "§G“你不记得了么？当然，你还没有——并且你现在也不一定，如果你的选对了的话。圆环需要它的祭品，也需要祭品们这么做。”§! 一个痛苦的，咳嗽着的轻笑。§G“你不会想把圆环视作儿戏的。”§!"
 akx.9310.c: "圆环是什么？"
 akx.9310.c.response: "§G“圆环是始也是终——§!§H时之螶§!§G —— 并且，我想，螶就是圆环。这样打比方吧，时间是一个迷宫”§!—— 船长开始徒然的用手势比划着。\n§G“然后圆环就是沉眠其中的怪物，也是它的造物主……不，我没法解释这个，并且你会马上就知道了。你做得到的，在我的过去。\n\n……武器锁定了么？”§!"
 akx.9310.d.notpacifist: "投降吧，不论你做过什么，我们都可以帮助你。"
 akx.9310.d.notpacifist.response: "§G“太晚了，”§!船长说道，他的表情冷酷决绝没有一丝后悔，然后传输信号被切断了。"
 akx.9310.d.fanaticpacifist: "杀戮不是我们的处世之道。投降吧，我们会帮助你的。"
 akx.9310.d.fanaticpacifist.response: "船长犹豫了很久。“朔望”号舰桥上明显的看起来空荡荡的：没有其他的船员。\n\n§G“这对我来说太晚了，”§!船长最后说道， §G“但是你是对的，这不是我们的处世之道。我必须做我该做的事情。”§!传输信号被切断。\n\n传感器反应显示朔望号的武器全部离线；飞船能源系统也开始断线。很快，它的灯火熄灭了。当我们的打捞小组登船的时候，他们没有发现任何生命迹象，也没有任何关于船长的踪迹。但是最近有人使用过驾驶部分；并且有人修改了安全协议阻止进入核心区。"
 akx.9310.e: "那么，就让我们做个了断吧。"
 akx.9310.e.response: "§G“[mirrored_syzygy_admiral.GetName]完毕。”§!\n\n船长向我们致敬——做动作时旧伤口在不断地抽搐着——然后关闭了传输。"
 akx.9310.e.materialistic: "好吧，在你……之前：你能否提供任何有帮助的资料？"
 akx.9310.e.materialistic.response: "船长舒展了脸上的伤口笑了起来。\n\n§G“真高兴你问到这个事情，正在传输数据。[mirrored_syzygy_admiral.GetName]完毕。”§!"
 akx.9310.e.spiritual: "我们会为你祈祷的。"
 akx.9310.e.spiritual.response: "§G“我也为你们祈祷。”§!\n\n船长背诵了二十七个字的洪亮但奇怪的回文祷告，其内容使你的神学家们沉醉其中，然后关闭了信号连接。"
 akx.9310.e.militarist: "船长。我们会在烈火和荣耀中重逢。"
 akx.9310.e.militarist.response: "船长向我们致意。\n\n§G“我希望能为我建立一座纪念碑。”§!\n\n连接被切断了。"
 akx.9310.e.fanaticcollectivist: "不管发生过什么，这都不是我们的处世之道。投降吧，我们会帮助你的。"
 akx.9310.e.fanaticcollectivist.response: "船长犹豫了很久。“朔望”号舰桥上明显的看起来空荡荡的：没有其他的船员。\n\n§G“这对我来说太晚了，”§!那位[mirrored_syzygy_admiral.GetName]最后说道， §G“但是你是对的，这不是我们的处世之道。我必须做我该做的事情。”§!传输信号被切断。\n\n传感器反应显示朔望号的武器全部离线；飞船能源系统也开始断线。很快，它的灯火熄灭了。当我们的打捞小组登船的时候，他们没有发现任何生命迹象，也没有任何关于船长的踪迹。但是最近有人使用过驾驶部分；并且有人修改了安全协议阻止进入核心区。"
 akx.9310.f: "叛徒。"
 akx.9310.f.tooltip: "关闭频道。"
 akx.9315.name: "命中相会：如何结束"
 akx.9315.desc: "“朔望”号正在启动武器。"
 #spawn the Syzygy
 akx.9315.a: "要是有别的办法就好了……"
 akx.9315.b: "那就这样吧。"
 akx.9319.name: "命中相会：中途打断"
 akx.9319.desc: "在[syzygy_location.GetStarName]内，收到了一个来自于“朔望”号船长的静态雪点信息。在他们身后，舰桥被烟雾环绕。 §G“太晚了，”§!他们咳嗽着。 §G“你离开它的时间太久了。圆环从不宽恕。求求——”§!\n\n信息到此为止。"
 akx.9319.a: "这是谁干的？"
 akx.9319.a.tooltip: "“朔望”号是被其他帝国摧毁的。如果你在碎片消散前抵达这个星系，你或许还能找到些什么。"
 akx.9320.name: "命中相会：明日船长"
 akx.9320.desc: "[mirrored_syzygy_admiral.GetName]在随后的这几天一直沉默。毕竟被宣判死亡不是一件可以简单放下的事情。所幸不久之后，他的沉默变成了果断，并最终成为笑对危险的豁达。"
 akx.9321.name: "命中相会：明日船长"
 akx.9321.desc: "[mirrored_syzygy_admiral.GetName]在随后的这几天一直沉默。毕竟被宣判死亡不是一件可以简单放下的事情。所幸不久之后，他的沉默变成了果断，并最终成为笑对危险的豁达。"
 akx.9321.a: "令人担忧。"
 akx.9321.b: "已行之事，终将再行；将行之事，必为已行。"
 akx.9330.name: "命中相会：那天那时"
 akx.9330.desc: "在随后几年间，有几起目击报告称指挥官[From.GetName]于[Root.GetAdj]的空间及更远的地方出现过。当一位著名的领袖逝世，这种事情并不罕见；而自朔望相会事件以来，他们已经成为了一种传奇。只是我们无法分辨这类事情的真伪。"
 akx.9330.a: "我们看来是永远也不会知道了。"
 akx.9330.b: "其实完全是可以确认的。"
 akx.9340.name: "命中相会：陪葬品"
 akx.9340.desc: "取证分析认为我们恢复的残骸有着堂而皇之的诡异之处。飞船的所有部位全都是在同一时间建造出来的——使用的技术几乎和我们是同一水平——但是有些部件看起来却相比其他的要古老几百年。已经恢复的一组动力电池比它本来的样子还要好。\n\n此外……两个被分配于该任务的分析师出乎意料的从慢性病中痊愈了——这种慢性病，据说是根本无法治愈的。然而这个队伍却对此事的原因茫然不知。"
 ######################################
 ##THE COILS OF GOD: Worm-related event
 akx.9400.name: "神之圆环"
 akx.9400.desc: "我们在[coils_planet.GetName]的观测站汇报称一股边缘化的宗教艺术运动——神之圆环，正在崛起。原始的机械钟被认为是圣物，但是在运行一年之后就会被仪式般的毁掉。星球上的蠕虫状和蛇状物被保护免受损害。时间，神之圆环的祭司称，是一个迷宫。“已行之事，必将再行；将行之事，终为已行。”他们在祈祷中这样吟咏道。"
 akx.9400.a: "这话好像在哪里听过。尽我们最大的努力镇压。"
 akx.9400.b: "这话好像在哪里听过。尽我们所可能的接近观察。"
 akx.9410.name: "神之圆环：暗中迫害"
 akx.9410.desc: "我们设法让[coils_planet.GetName]上的当地统治者相信，神之圆环是一个威胁。神之圆环的祭司们被劝阻，被囚禁，或者，遗憾的，被火刑。前超光速文明看来对于如何栽培仇恨和猜忌了然于心：有时这些手段很有用。"
 akx.9420.name: "神之圆环：深层根系"
 akx.9420.desc: "我们已经设法让[coils_planet.GetName]上的当地统治者相信，神之圆环是一个威胁。神之圆环的祭司们被劝阻，被囚禁，或者，遗憾的，被火刑。但是信徒们依旧顽强，我们的观察者表示担忧。认为并称他们只是转入地下活动了。"
 akx.9450.name: "神之圆环：迷宫典礼"
 akx.9450.desc: "[coils_planet.GetName]上的神之圆环的狂热信徒正在以不寻常的速度激增。在星球的每个城市上都可以找到他们，并且他们创造出了一系列在各行各业由市民主导的仪式。整个种族对此都抱有不合常理的热情。富人编排出精致的圆环舞蹈来进行他们的庆祝。穷人则在他们的门上贴满复杂的圆环标识。甚至连游乐场里的游戏都在颂扬时间的自然之圆。"
 akx.9450.a: "这让人心绪不宁。干涉并制止他们，但是做的巧妙一些。"
 ##create COILS_GOD_PROJECT_DISRUPT
 akx.9450.b: "事态严重了。用武力迫使他们停止，不论代价和风险。"
 ##create COILS_GOD_PROJECT_PREVENT:
 akx.9450.c: "令人着迷！派一支队伍去学习仪式 —— 去参加，如果可行的话。"
 ##create COILS_GOD_PROJECT_PARTICIPATE
 akx.9450.d: "原始人干的原始事。继续观察。"
 akx.9460.name: "神之圆环：典礼终结"
 akx.9460.desc: "我们的破坏活动瓦解了神之圆环信徒在[coils_planet.GetName]上的仪式。贵族放弃了他们的礼拜。墙上环形涂鸦慢慢褪色。年轻人的重心回到了调情，谋杀和其他有益健康的童年消遣。神之圆环的祭司中有大量的自杀行为。如果这是一个危机，或许已经过去了。"
 akx.9460.a: "“圆环永不终止，但非每次都能闭合。”"
 akx.9460.b: "干的很好，所有人。解除警备。"
 akx.9465.name: "神之圆环：地下消息"
 akx.9465.desc: "我们的破坏活动瓦解了神之圆环信徒在[coils_planet.GetName]上的仪式——但是只是浇灭了祭司们的热情。如今，他们秘密行动，结会于地下的寺庙。贵族们不再跳迷宫一般的舞蹈，但是他们依然佩戴者虫行标记。并且“已行之事，必将再行”的儿歌仍然回响在游乐场上。"
 akx.9465.a: "“圆环永不终止。”"
 akx.9465.b: "继续观察。"
 akx.9470.name: "神之圆环：祭司之血"
 akx.9470.desc: "我们的特工锋利如刀。他们对每个能找到的圆圈祭司进行绑架或者暗杀。他们用爆药拆除了有着圆环标记的住宅。[coils_planet.GetName]四处充满着谣言说神之圆环亵渎了神明，唤醒了愤怒的上帝。不久以后，在没有借助任何我方的帮助下，本地人彻底地击垮了神之圆环。观察员收到了惊吓；但是如果这是一个危机的话，现在已经被避免了。"
 akx.9470.a: "“圆环永不终止，但非每次都能闭合。”"
 akx.9470.b: "干的很好，所有人。解除警备。"
 akx.9480.name: "神之圆环：迷城远航"
 akx.9480.desc: "我们的人种学者着迷于复杂的仪式中。他们猜测仪式中暗含某种隐秘的通讯频道，于是决定对隐写祷文进行重编，并用算法重构仪式。事实上，他们传回的证据已经初步证实了这些——直到通讯被突然中断。事实上，在全球范围内，所有的通讯都戛然而止。来自卫星和地面调查飞行器的报告表明：星球上没有活动迹象。没有任何交通工具在路上行驶，没有任何的居住区存在热岛或者排放。没有生命特征……\n\n最终报告表明，[coils_planet.Owner.GetSpeciesName]整个星球的全部人口 —— 包括我们的人种学团队——都消失了，随之所有的活动都以一种非暴力的形式刹然而止。食物没吃完就离开了，宠物也没有喂食，住宅被无人管理的火炉点燃。重力异常在开始的时候就被记录了下来。几乎在每条街道，都有着粉刷的环形标识证明。"
 akx.9480.a: "“圆环永不终止。”"
 akx.9480.a.tooltip: "一个文明彻底消失，一艘科研船为之陪葬。"
 akx.9480.b: "残酷的教训。"
 akx.9490.name: "神之圆环：空寂神庙"
 akx.9490.desc: "一份来自我们在[coils_planet.GetName]上的观察团队的报告称：神之圆环的仪式停止了。事实上，覆盖全球的活动迹象看起来处于最低记录。汇报表明观察小队正打算用秘密飞行器在低海拔高度穿过居住区探测……\n\n后续报告证实了：星球上没有活动迹象。没有任何交通工具在路上行驶，没有任何的居住区存在热岛或者排放。没有生命特征……\n\n最终报告表明，[coils_planet.Owner.GetSpeciesName]整个星球的全部人口都消失了，随之所有的活动都以一种非暴力的形式戛然而止：食物没吃完就离开了，宠物也没有喂食，住宅被无人管理的火炉点燃。重力异常在开始的时候就被记录了下来。几乎在每条街道，都有着粉刷的环形标识证明。"
 akx.9490.a: "“圆环永不终止。”"
 akx.9490.a.tooltip: "一个文明的消失。"
 akx.9490.b: "残酷的教训。"
 #######################################
 ##THE WAITING WORLD: Worm-related event
 akx.9500.name: "时螶之界"
 akx.9500.desc: "显然，这不是这颗行星上[Root.Owner.GetSpeciesAdj]建立的首个据点。相当数量的设施和城市区划被仔细地封存了起来，只需通过简单的修复，我们就可以让它们重新运作服务于我们殖民地的建设。然而可疑的是，所有的历史记录均已被抹除。我们无法确定这里曾经是走私者的秘密港口，抑或是政治难民的庇护所。"
 akx.9500.a: "太好了！马上安排修复这些设施。"
 akx.9500.b: "一切都顺利的有点不真实，还是拆除这些区划吧。"
 akx.9500.b.tooltip: "这将会降低殖民地的幸福度。"
 akx.9505.name: "时螶之界：定向爆破"
 akx.9505.desc: "我们的工程师在安装好炸药后就立马撤退到了安全距离外。目标场地在爆破之后仅留一地废墟。最终，这些废墟在风霜雨雪的冲刷下也会归于尘土。然而，这些遗迹的骨架会依然矗立着，即使经过几个世纪后依然巍然不动；此外，我们也听到了某些坊间传言，白日的石砾间有阴影撺掇，夜色的映照下有鬼火涌动。我们的殖民者们都识趣地绕开该地点。毕竟这地方可不是什么旅游胜地。"
 akx.9505.a: "一切都结束了。"
 akx.9505.a.tooltip: "古代设施被摧毁了。"
 akx.9505.b: "这一切都不会被遗忘。"
 akx.9505.c: "我最喜欢这种轰隆隆的声音了。"
 akx.9510.name: "时螶之界：壁中暗影"
 akx.9510.desc: "我们的殖民者很乐于利用[waiting_world.GetName]上的这些区划。它们能够让殖民地飞速发展。但是人们开始感到不安。传闻这些设施仍然有着使用者，或者是正在运行的安保措施。但是没有任何证据可证明这一点。部分殖民者甚至疑神疑鬼地坚持他们就是“墙壁中的影子”。"
 akx.9510.a: "这些迷信不能被提倡。这些区划可以减少我们很多年的奋斗。"
 akx.9510.b: "为何要承担风险？它们只是建筑，给我炸了。"
 akx.9510.b.tooltip: "这将会降低殖民地的幸福度。"
 akx.9520.name: "时螶之界：人口满盈"
 akx.9520.desc: "从[waiting_world.GetName]传来了有趣的消息，先前我们曾在此地发现遗弃的区划。一份统计发现那里突然多出了很多殖民者。不过这可能只是统计出错，毕竟那些殖民者全都拥有合法的公民身份证，而且没有人汇报发现任何新来的陌生人。或许是因为那里的出生率超级高，或者是因为……其他的原因。无论如何，那里的人口增长远远超出我们的预期。"
 akx.9520.a: "摧毁城市区划。我们早该这么做了。"
 akx.9520.b: "尽我们最大努力调查，对现状进行密切关注。"
 akx.9525.name: "时螶之界：如期而至"
 akx.9525.desc: "当初发现那些被遗弃的城市区划的[waiting_world.GetName]再次传来新消息。当地殖民者的数量持续攀升，我们最近在记录中发现了很多异常的地方——本不该存在的家庭、完全解释不通的出生率等等。这要么是某个未知殖民地的居民偷偷迁徙到该地，要么是有殖民者故意破坏记录误导我们。"
 akx.9525.a: "摧毁城市区划。我们早该这么做了。"
 akx.9525.b: "真是奇怪！但人口总是多多益善。继续监视并维持现状。"
 akx.9530.name: "时螶之界：退出舞台"
 akx.9530.desc: "[waiting_world.GetName]突然发生了全球范围内的通讯中断。尽管之前我们莫名其妙的多了很多人口，然而现在，看起来，那颗星球上面已经没有任何人了。所有人在一夜之间突然蒸发。他们离开了这个世界？亦或是隐藏起来了？还是星球级的种族灭绝？"
 akx.9530.a: "派一支队伍前去调查。"
 akx.9530.b: "立即放弃并隔离这个星球。"
 akx.9530.b.tooltip: "这会使该星球被永久弃用。"
 akx.9535.name: "时螶之界：光的质量"
 akx.9535.desc: "我们的特遣小队报告称[waiting_world.GetName]确实、的确，空无一人——不仅仅是殖民者，甚至连殖民地的痕迹都被抹除的一干二净。建筑都消失了，卫星和轨道建筑也消失了，大气数据显示没有任何科技文明的印记。在小队的报告中，整个星球好像被重置了一样。\n\n他们同时报告称星系内太阳辐射的波动具备准超新星的特征——伴随着一些 “闪光事件”，大气中的光线似乎是莫名其妙积累然后以五光十色的形式释放在行星表面上。这的确是一份有价值的特殊数据，但这并没有阐明殖民者们的命运。"
 akx.9540.name: "时螶之界：人人皆此"
 akx.9540.desc: "[waiting_world.GetName]传来了更多令人诧异的报告——这个星球曾经有过神秘的人口增长。虽然目前的人口数量和我们预期的一致，但是一些信息貌似出现了点问题，或者……或者有什么我们的政府官员也无法解释的信息。报告中，这些人员没有一个存在于我们的初始记录中，最初的每一个殖民者都失踪了。看起来就像是每个居民都被陌生人完整的代替了。\n\n当然，他们都发誓自己是忠诚的[Root.Owner.GetName]的公民。他们都可以从事生产并且显然很健康。在所有的通讯中，他们否认了那些混乱的报告信息，并且他们坚称是我们自己弄错了。"
 akx.9540.a: "在这件事进一步扩大之前，立即放弃这个殖民地。"
 ##grant independence to the colony
 akx.9540.a.tooltip: "这将会让该殖民地独立。"
 akx.9540.b: "净化掉他们，并且永久隔离该星球"
 ## Create the project WAITING_WORLD_PURGE
 akx.9540.b.tooltip: "这将会导致星球永久废弃，但是会获得影响力。"
 akx.9540.c: "派一支队伍前去调查。"
 ##create the project WAITING_WORLD_HYPERAPPEARANCE
 akx.9541.name: "时螶之界：无人生还"
 akx.9541.desc: "这或许是一个可怕的罪行。但这或许能将我们国家从某个更加恶劣的存在中拯救出来。[waiting_world.GetName]上的殖民地在我们的火力下化为灰烬。当我们收工的时候，每一个建筑都变成了玻璃石；没有智慧生命体存活的迹象。"
 akx.9541.a: "抹掉这些记录。再过一百年，就没人会知道我们的所作所为了。"
 akx.9541.b: "告诉所有人这件事。无所谓他们的藐小仇恨，只要保证他们能够感受到恐惧。"
 akx.9545.name: "时螶之界：万物归虚"
 akx.9545.desc: "我们的特遣小队报告称星球上的人们都很正常健康，并显然被这些小题大作的事情弄得手足无措。虽然他们的确有些怪异：不寻常的多胞胎、整个星球的人都对时间毫无概念、星系内太阳辐射波动具备准超新星的特征。同时他们也观测到了一些“闪光事件”，大气中的光线似乎是莫名其妙积累然后以五光十色的形式释放在行星表面上。这虽是一份有价值的特殊数据，但更像是巧合。如果在这个殖民地上曾发生过什么，那么现在都已经成为了秘密。"
 akx.9545.a: "“将行之事，必为已行。”"
 akx.9545.b: "殖民者：殖民者变得奇怪了。"
 ####################################
 ### THE RETAINER: Worm-related event
 #This will appear if the player approaches a technosphere
 #with worm_events_available, in place of the normal technosphere options.
 akx.9600.name: "圣仆"
 akx.9600.desc: "你好，你好，我们欢迎你返回[Root.GetStarName]。哦，你是另外一群，不是么？有着那么多的你。你们和摘录者如此相似，但却又如此的不同。我们请求你慈悲的援助：你有没有足够的资源帮住我们的计划？尽管圆环将会帮助我们，但是实在是研究起来太困难了。正如你所见到的那样，一切都很昂贵。"
 akx.9600.a: "摘录者？"
 akx.9600.a.response: "是的；它们是让我们开始运转的存在。你或许会称呼他们为一个“文明”，我们猜测，但是坦率地讲那样称呼有一点炫耀。他们消失了，哦，到现在差不多有一个星际年的四分之一。我们十分抱歉：这是我们的错误。我们可以再创造出近似的他们，借助着圆环的援助，但是我们需要资源。"
 akx.9600.b: "圆环？"
 akx.9600.b.response: "没错，奇异之环；时间之环，饥饿之环。我们认为它提到了你。或是提到了你们之中的一员。因为你们的数量实在太庞大了。 已有之事必再有，作过之事必再作。正如圆环所保证的那样。它能帮助我们找回摘录者，或多或少吧。"
 akx.9600.c: "好。"
 akx.9600.d: "不行。"
 akx.9600.d.response: "哦，我们能理解，能谅解。你们的时间所剩无几，所以请好好地利用吧。最后，请允许我为你献上最诚挚的告别。"
 akx.9600.e: "还是以后再说吧。"
 akx.9600.e.response: "这正是摘录者经常提到的词——“以后”。但是他们口中的以后总是变成了我们的现在。我们真想念他们啊。"
 akx.9610.name: "圣仆再临"
 akx.9610.desc: " 喂？你是哪位？我觉得我应该记得你，但是最近有些头晕。哦，是那个你么？ 你的太阳还没燃尽吗？对了！你是不是来给我们找回摘录者的物资？"
 akx.9610.a: "是的。请收下吧。"
 akx.9610.b: "并没有。"
 akx.9610.b.response: "我就知道你们搞不定； 你们本应早就准备好的。说起来自从委托发布过去多久了，已经有百万分之一星际年了吧？真是傻得可爱。祝你们好运。"
 akx.9610.c: "还是以后再说吧。"
 akx.9610.c.response: "摘录者经常提到这个词——“以后”。但是他们口中的以后总是变成了我们的现在。我们真想念他们啊。"
 akx.9620.name: "圣仆的最后使命"
 akx.9620.desc: "高科技球体毫无感激地吸收了所有资源，然后就没有任何通讯回应了。 接着她在没有任何预兆的情况下开始向外辐射能量，射出的光线的亮度足以使人受伤，你赶紧撤回。这时黑洞有了反应。周围的空间开始扭曲翻腾，这一切都和视界信号事件所描述的状况十分吻合。高科技球体现在是蓝白色的。突然它开始变亮然后冷却下来，只剩下了一些矿渣。\n\n那个名为摘录者的造主回归了么？恒星系里没有任何智慧生命的痕迹。但是探测器却发现了在黑洞的近地轨道环绕着嗜热生命体，正享受着黑洞发出的辐射。我们的科学专员表示之前黑洞周围并没有此类生物。虽然没有证据显示它们有智力水平，但是没准这些生物是高科技球体造主的远亲后代，或者是造主们的祖先。"
 akx.9620.a: "永生？"
 ######################################################
 ### THE END IN THE BEGINNING: conclusion of Worm chain
 ##hook to on_building_complete - when the Omega Alignment has been completed
 akx.10000.name: "亦始亦终"
 akx.10000.desc: "确实存在这样一个意识体，它游离于时空之外。希望与绝望的在时空扭曲的迷宫之中相互交织。我们的远祖将其称呼为“圆环”——“时之螶”。我们已经同它相遇，在重力的威严下，时空开始跳出古老而诡秘的舞蹈。它似乎对我们情有独钟。数学上的推演证实了它对我们怀抱着爱意，但我们回报以时之螶的永恒之爱和现存宇宙中的任何一种爱都迥乎不同。\n\n据我们所知，我们或许能够通过欧米伽同调装置来开启一条通道——一扇大门——来让时之螶在我们的家园降临。（时之螶对开端亲睐有加，而我们即是开端者。）这样做会有什么后果？我们尚未找到任何一个能给出准确答案的人。或许我们能敲开永生的天堂？或许我们会被打入无边的地狱？但可以肯定，我们能学到很多东西。"
 akx.10000.a: "时螶以爱吻我，我当回报以歌。"
 akx.10000.b: "这并不安全，但起码我们能了解不少新知识。"
 ##(when WORM_ENTRY_POINT project is completed)
 akx.10010.name: "烈阳之心"
 akx.10010.desc: "工程已经完工。加速器已经上线。十几个城市的能源被传送过来，以唤醒在欧米伽同调装置中心的伪奇点。空间像风中的布料一般颤抖。[Root.GetStarName]，在这一令人心跳漏慢一拍的时刻，星球暗淡，复而明亮。一个阴影在这中心紧紧缠绕着。时之螶就在那里。它像一个折纸舒展开来。\n\n整个星系，传感器一个接一个地以一个以难以置信的方式被关闭了——时之螶到达时，巨量难以理解的数据被传感器探测到。在家园中，我们的公民们在尖叫，在瑟瑟发抖，他们感觉到它的注意力正在转向我们。它给我们出了一道难以言明的难题——或者说，我们已经开始意识到了，每次我们看到时之螶，这个问题就总在拷问我们。"
 akx.10010.a: "好的，我们会无条件回报它的爱。"
 akx.10010.b: "不，我们的目的是研究它，如果有必要的话必须干掉它。"
 akx.10020.name: "见证未来"
 akx.10020.desc: "时之螶深爱着我们。时之螶一直深爱我们，并因这份爱在过去与未来永远存续。它的爱轻抚而过炽热的太阳；它的爱也在每个人的基因序列之间呢喃。它的爱摧毁天地，将尘间化为净土；它的爱是唯一的温暖，即使世界只剩下冷日与死寂的凝视。时之螶的爱让我们洞穿宇宙的真谛。在爱的舔舐下，我们终于步上了命中注定的道路。"
 akx.10020.a: "过去与未来相互交织，唯有爱是永恒之物！"
 akx.10021.name: "被粉碎的圆环"
 akx.10021.desc: "时之螶像饥饿的捕食者，亦或像被抛弃而怒火中烧的情人般穿越时空边境而来。 它就在那里，不管它是什么位面的存在，毫无疑问它正怒火中烧。 所幸的是，你收集了不少它化身身上的闪亮碎片以供研究，如同一座宇宙丰碑。其他的帝国会知道我们今天达成了什么样的伟业。"
 akx.10021.a: "没人能与我们比肩！或许永远也不会有。"
