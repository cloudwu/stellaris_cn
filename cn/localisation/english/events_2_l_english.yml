 anomaly.75.name:0 "石脑"
 anomaly.75.desc:0 "对巨型小行星[From.GetName]的扫描得出了有趣的结果。这块岩石的核心被一串携带微弱电流的导电晶体网穿透。[Root.GetName]成员辨认出，这片网络与原始神经网具有相似性，并认为就算这块天体并不具备完全智慧，它也在进行某种程度的思考。他们请求允许他们取出核心，带到最近的轨道基地进行进一步调查。"
 anomaly.75.a:0 "允许。"
 anomaly.75.b:0 "尽可能调查表面就行。"
 anomaly.75.b.tooltip:1 "为 [From.GetName]添加§Y石脑§!调整因素：\n£physics  §G+8§!"
 anomaly.80.name:0 "岩石偏头痛"
 anomaly.80.desc:1 "[From.From.GetName]的核心刚被从小行星外壳内部取出，就因太空的真空环境产生了不良响应。但就在这块石疙瘩缓慢但不可逆地开裂之前，[Root.GetName]的设备检测到了一个突如其来的能量峰值。\n\n随后虽然回收到了大块的导电性矿石，但曾激活它们的神秘电荷已经不存在了。"
 anomaly.80.a:0 "这些晶体本身就有价值。"
 anomaly.85.name:0 "窃语的行星"
 anomaly.85.desc:0 "[From.GetName]和它附近行星不规则的电磁信号吸引了[Root.GetName]的成员。进一步研究发现这些信号是加密通讯，虽然内容十分平常。电磁活动突然中止了，似乎察觉到了窃听一样，但此前[Root.GetName]已经纪录了[From.GetName]和其星系内所有行星的状态。"
 anomaly.85.a:0 "使用这些数据进一步研究远距离通讯。"
 anomaly.85.b:0 "将数据匹配到星系内的所有行星。"
 anomaly.90.name:0 "藤蔓缠绕"
 anomaly.90.desc:0 "[From.GetName]上的密草在接触[Root.GetName]探测器后，十分猛烈地将其分解。这些强壮的藤条十分努力地伸向远方的飞船，也使得这颗行星缺少动物有了合理的解释。\n\n已发起特殊项目，进一步调查行星的植物生命。"
 anomaly.90.a:0 "这种植物是个威胁。"
 anomaly.91.name:0 "绿色军队"
 anomaly.91.desc:0 "仔细的检查表明，[From.From.GetName]上青草和藤蔓的剧烈行为并非无意识的自卫反应。\n\n这些植物有着复杂的内部社会秩序。根据地理区域的不同，不同种类的植物有着不同的使命，其中最重要的一种似乎是驱赶当地的食草动物和来自天空的入侵者。"
 anomaly.91.a.tooltip:0 "已向[From.From.GetName]添加§Y狡猾的植物§!调整因素：\n£society §G+6§!"
 anomaly.95.name:0 "对别人很重要"
 anomaly.95.desc:0 "在[From.GetName]周围漂浮的碎石中发现了一块铝板，它的阳极化表面使它从周围的金属残骸中脱颖而出。它上面有两只模样滑稽的哺乳动物图案，还有一些无趣的几何形状。"
 anomaly.95.a:0 "也许可以当我酒杯的杯垫。"
 anomaly.95.b:0 "解码这块铝板。"
 anomaly.95.c:0 "肯定有人愿意出价购买。"
 anomaly.95.b.tooltip:0 "将太阳系坐标加入情报日志。"
 anomaly.96.name:0 "地球大陆"
 anomaly.96.desc.neutral:0 "铝板上雕刻的坐标大体准确。\n\n这是太阳系，这块铝板显然来自我们宇航员标记的Sol III。"
 anomaly.96.desc.phobe:0 "我们找到了那块金属垃圾所谓的源头。太阳系就是一个可怜的小点，以一个可悲的黄矮星为中心，与[Root.Owner.GetName]的光芒相比微不足道。"
 anomaly.96.desc.phile:0 "我们终于到达了太阳系，那里的人在沥尽心血地用及其原始的方式与外界交流。铝板所标记的源头似乎是从恒星往外数第三块行星，应该是一颗大陆行星。"
 anomaly.96.a.neutral:0 "这是路途遥远啊。"
 anomaly.96.a.phobe:0 "发表声明。然后把铝板丢到他们的恒星里去。"
 anomaly.96.a.phile:0 "你们朝虚空呐喊，我们便来了。"
 anomaly.100.name:0 "追随先驱者"
 anomaly.100.desc:0 "一块阳极镀金的铝板，发现自[From.GetName]的表面。[Root.GetName]上的所有成员在进行任何分析和数据对比之前就已经认识到了它的来源。"
 anomaly.100.a:0 "铝板来自……先驱者11号。"
 anomaly.105.name:0 "旧时光之曲"
 anomaly.105.desc:0 "[Root.GetName]在调查[From.GetName]微弱引力场时发现了一张金色碟片。碟片已被收回，初步分析表明它表面的细槽可能是经过加密的音频和视频数据，由某种外星文明所创作。"
 anomaly.105.a:0 "也许可以当大酒杯的杯垫。"
 anomaly.105.b:0 "解码。"
 anomaly.105.c:0 "收集外星音乐的人肯定会出大价钱。"
 anomaly.105.b.tooltip:0 "将太阳系坐标加入情报日志。"
 anomaly.106.name:0 "地球大陆"
 anomaly.106.desc.neutral:0 "碟片上的的坐标大体准确。\n\n这是太阳系，这块铝板显然来自我们宇航员标记的Sol III。"
 anomaly.106.desc.phobe:0 "我们找到了那张垃圾碟片所谓的源头。太阳系就是一个可怜的小点，以一个可悲的黄矮星为中心，与[Root.Owner.GetName]的光芒相比微不足道。"
 anomaly.106.desc.phile:0 "我们终于到达了太阳系，那里的人在呕心沥血地用及其原始的方式与外界交流。铝板所标记的源头似乎是从恒星往外数第三块行星，应该是一颗大陆行星。"
 anomaly.106.a.neutral:0 "这是路途遥远啊。"
 anomaly.106.a.phobe:0 "发出声明。把碟片丢到他们的恒星里去。"
 anomaly.106.a.phile:0 "你们朝虚空呐喊，我们便来了。"
 anomaly.110.name:0 "过往之声"
 anomaly.110.desc:0 "在[From.GetName]一座被早已灭绝的原始民族抛弃的堡垒内，一张金色碟片静躺在一座石台上，覆盖着厚厚的孢子尘埃。\n\n最初认为这是一件微不足道的外星制品，可能和亲外宗教有关，但一台档案计算机很快辨识出它是当初旅行者号探测器发射时携带的留声装置。"
 anomaly.110.a:0 "马上回放。"
 anomaly.115.name:0 "细胞仓库"
 anomaly.115.desc:0 "[From.GetName]部分中空。内部是密集的蜂窝结构，由某种未知的合金打造，放着许多储存外星基因材料的储藏器。这显然是一座生命档案，纪录着一个失落文明的基因资料。多数DNA都已严重损毁，但仍能从中了解许多。"
 anomaly.120.name:0 "史诗碑塔"
 anomaly.120.desc:0 "[From.GetName]无人居住，也确实无法居住，但却并非无人拜访过。它的表面散布着许多高耸的尖碑，由某种非本星球的金属雕刻，显然是某种热衷艺术的太空文明的物品。这些碑塔的曲线雕琢出一段如梦似幻的历史，定为虚构。\n\n一定是。"
 anomaly.120.a:0 "拍摄后存入档案。"
 anomaly.120.b:0 "它们……好美。"
 anomaly.120.b.tooltip:2 "将这些碑文用数字技术重新制作，广泛投放到我们的§Y帝国§!中去。"
 anomaly.121.desc:0 "这些来自[From.From.GetName]的碑塔图像的注解版本在[Root.GetName]广受欢迎。\n\n许多公民表示这些美妙的历史完全改变了他们对外星生物的看法。"
 anomaly.121.a.tooltip:0 "§B6 £pops 人口§!获得§Y亲外§!道德观。"
 anomaly.121.b.tooltip:0 "§B3 £pops 人口§!获得§Y亲外§!道德观。"
 anomaly.125.name:0 "来路不明"
 anomaly.125.desc:0 "[Root.GetName]截获求救信号后，向[From.GetName]不稳定的表面派送了探测器。最近似乎有一艘未注册的货船撞毁在这颗行星上。不管它当时运了什么东西，那都已经化为尘土，但其导航电脑中的星系数据仍可以恢复出来。"
 anomaly.125.a:0 "允许。"
 anomaly.130.name:0 "引力坠机"
 anomaly.130.desc:0 "[Root.GetName]对小行星的调查暂时停止，因为一架探测器被突如其来的引力异常捕获。\n\n在被极度巨大的力量摧毁之前，这架探测器成功传回了一些数据。而这股力量很快就消失不见了。"
 anomaly.130.a:0 "至少没人受伤。"
 anomaly.135.name:0 "废弃游乐场"
 anomaly.135.desc:0 "[From.GetName]上的建筑并没有我们最初想的那么古老。它似乎是某种游乐场。科学家[Root.GetLeaderName]表示，这些奇妙的装置异常复杂，我们能从中学到很多。在它们的建造者眼中，这可能是尖端的探测阵，也可能是巨大的艺术设施。\n\n然而，在我们[Root.Owner.GetSpeciesNamePlural]看来，这看起来更像是你带着小孩子去玩的地方。"
 anomaly.140.name:0 "熟悉的神殿"
 anomaly.140.desc:0 "小行星的大部分地方都被激光精细雕刻过，看上去像小型的[Root.Owner.GetSpeciesName]寺庙或大型的神龛。\n\n这是一座殿 to Untold，供奉着旧[Root.Owner.GetSpeciesAdj]信仰中的毁灭之神。\n\n这座神庙已经在太空中穿梭了许久，比我们掌握太空航行技术的时间还要更加久远，因此……说轻松点，这有些令人困惑。\n\n说严重点，这令人惊骇。\n\n科学家[Root.GetLeaderName]自然竭力要求我们寻找更多与这个宇宙神殿有相似特征的天体，并将有可能的候选恒星系列表上传到了情报日志。"
 anomaly.140.a:0 "别去找也许更好。"
 anomaly.140.a.tooltip:0 "就让沉睡的神继续睡着吧。"
 anomaly.140.b:0 "那么我们就去看一眼吧。"
 anomaly.140.b.tooltip:0 "开始旧神事件链。"
 anomaly.140.c:0 "我们不能容许这种异端邪说。"
 anomaly.140.c.tooltip:0 "命令[Root.GetName]夷平神龛。"
 anomaly.142.name:0 "旧神：接近施助者"
 anomaly.142.desc:0 " [Root.GetName]进入了 [Root.GetStarName]星系，其成员报告一个类似于未知者神殿的空间物体确实在围绕恒星旋转。"
 anomaly.142.a:0 "去看看吧。"
 anomaly.143.name:0 "旧神：接近无畏者"
 anomaly.143.desc:0 " [Root.GetName]进入了 [Root.GetStarName]星系，其成员报告一个类似于未知者神殿的空间物体确实在围绕恒星旋转。"
 anomaly.143.a:0 "干得好。"
 anomaly.144.name:0 "旧神：接近感知者"
 anomaly.144.desc:0 " [Root.GetName]进入了 [Root.GetStarName]星系，其成员报告一个类似于未知者神殿的空间物体确实在围绕恒星旋转。"
 anomaly.144.a:0 "我懂了。"
 anomaly.145.name:0 "何方天籁"
 anomaly.145.desc:0 "[From.GetName]上的动物，无论是捕食者还是猎物，在夜晚降临时，都会聚集在一起，然后开始……\n\n唱歌。\n\n乍听之下，各种呼啸鸣啼嘈杂不堪，但其中确实存在着可辨识的旋律。并且，据[Root.GetName]成员所言，旋律并不难听。\n\n这种非智慧生物的合唱显然是由某种外星存在引起的，而我们可能永远无法知道它们为何要如此改变[From.GetName]的动物群。\n\n不过，我们至少可以着手调查它们是如何做到的。"
 anomaly.150.name:0 "卓气之下"
 anomaly.150.desc:0 "[From.GetName]不仅是个冰冻巨行星，而且上面的冰十分不同寻常。冰内部包裹着许多卓气，在行星大气层的上层便可以展开开采。"
 anomaly.155.name:0 "禁忌物质"
 anomaly.155.desc:0 "[Root.GetName]在小行星表面的坑洞中发现了令人不安的隐藏科技。\n\n显然有人用简单粗暴的方法在此处稳定创造了一个单向虫洞，并且科学家[Root.GetLeaderName]很快得出结论，这里是虫洞的出口。虫洞的另一端是一块距离某个黑洞几光年远的未知区域，并有少量暗物质因为受到虹吸而从虫洞中泄漏。\n\n建立虫洞的人似乎已经放弃了任务。"
 anomaly.160.name:0 "紫雨"
 anomaly.160.desc:0 "[Root.GetName]的表面探测器拍到了[From.GetName]上美丽的紫色雨，而这些照片不知为何来到了[Root.Owner.Capital.GetName]的文化精英手中。\n\n虽然这次发现没有科学价值，但这些令人魂牵梦萦的多彩景象在[Root.Owner.GetSpeciesName]的艺术圈里引发了一小场文艺复兴，接下来数年里便能感受到这次运动的积极影响。"
 anomaly.165.name:0 "旧神：施助者的神殿"
 anomaly.165.desc:0 "破解施助者神殿的象形文字要比想象中顺利许多。所有参与破解的语言学家都认为，虽然这种语言古老而且复杂，但都与他们快速“形成共鸣”。\n\n然而，在调查完其他三个神祗之前，这些文字还难以真正达意。"
 anomaly.166.name:0 "旧神：无畏者的神殿"
 anomaly.166.desc:1 "在“瞎找”了好几天之后，科学家[Root.GetLeaderName]获得了无畏者的档案，是一个用坚固塑料膜封存的织物卷轴。"
 anomaly.167.name:0 "旧神：感知者的神殿"
 anomaly.167.desc:0 "科学家[Root.GetLeaderName]汇报了[Root.GetName]在感知者神殿的发现。早先，他们识别出墙上的图案具有文字性质，被半透明的胶漆所扭曲与掩盖。\n\n最初他们试图依靠[Root.GetName]计算机的原始功能直接从图像中识别文字，这项努力终告失败，因为这些文字过于扭曲，无法与已知的任何语言体系建立联系。后来，[Root.GetName]成员试图用多种波段的射线穿透胶漆，但并未发现有益的反应。[Root.GetLeaderName]也考虑过用物理手段直接分离胶漆，但他意识到这些文字可能一开始就是扭曲的，只有透过胶漆才能看出它们本来的形状。\n\n科学家[Root.GetLeaderName]恼怒地来回踱步，即将宣告任务失败，但他在抬头仰望时，注意到那些离散的线条会在他移动时短暂地形成连贯的文字，但片刻又溶解，并被新的文字替代。\n\n不久之后，他们便一边转动一边记录天花板、墙面和地板的图像。其他神殿的文字可以帮他们理清头绪。"
 anomaly.168.name:0 "旧神：启示"
 anomaly.168.desc:0 "所有文字揭示出的是诸神完整的教条，令[Root.GetSpeciesName]童话般的宗教相形见绌。这些文字既有启示性又有革命性。\n\n只需一点有创造力的解读，就不难发现[Root.Capital.GetName]的人民注定要成就伟大的事业，由强大的宗教领导者一手领导。\n\n我们的路是通往神性的路，但我们的过往充斥着虚假的预言和生于无知的罪恶。救赎的时机就在这一刻。"
 anomaly.168.a:0 "封锁发现。"
 anomaly.168.a.tooltip:0 "知识就是力量。不为人知的知识就是不为人知的力量。"
 anomaly.168.b:0 "用这些发现盈利。"
 anomaly.168.b.tooltip:0 "一些富有的宗教集团已经得知此事的风声，并对此很感兴趣。"
 anomaly.168.c:0 "我们能从中学到什么？"
 anomaly.168.c.tooltip:0 "不管这些文字真假，我们与某种古老未知的太空种族共有一些宗教理念是事实。"
 anomaly.168.d:0 "我们追随神祗的脚步！"
 #anomaly.168.d.tooltip:0 "开使一场宗教复兴。\n你的本土人口获得§Y狂热精神主义§!和§Y集体主义§!道德观。"
 anomaly.169.name:0 "接受君权神授"
 anomaly.169.desc:0 "[Root.GetSpeciesName]人民渴求一位领导者领导他们亦新亦旧的信仰。"
 anomaly.169.a:0 "我们不该改变现状。"
 #anomaly.169.a.tooltip: "n/a"
 anomaly.169.b:0 "我们的人民需要引领。"
 anomaly.169.b.tooltip:0 "§Y改革政府§!立即成为§Y君权神授§!。"
 anomaly.170.name:0 "流亡者"
 anomaly.170.desc:0 "在[From.GetName]表面探测到一个小型科研基地发出的信号，但[Root.Owner.GetName]既没有这个科研基地的成立纪录也没有对其授权。里面只有一位[Root.Owner.GetSpeciesAdj]科学家，他是一个颇有才华且成果丰硕的研究者，如果他在[From.GetName]的研究可信的话。但他的身份存在一个问题。我们无法在国家官方记录中找到他，他也拒绝提供身份，只说他是一个“流亡者”。\n\n他表达了回到[Root.Owner.Capital.GetName]直接为[Root.Owner.GetName]服务的愿望，条件是[Root.GetName]立刻离开[From.GetName]，并且任何[Root.Owner.GetSpeciesAdj]飞船都不能返回那里。"
 anomaly.170.a:0 "想都别想。给我把那个科研基地翻个底朝天。"
 anomaly.170.a.tooltip:0 "逮捕§Y流亡者§!，彻查未授权的研究展。"
 anomaly.170.b:0 "[Root.Owner.GetRulerTitle]欢迎流亡者回归编制。"
 anomaly.170.b.tooltip:0 "流亡者已加至§Y领导者§!列表。"
 anomaly.171.name:0 "冷清空旷"
 anomaly.171.desc:0 "科研基地本身没什么特别。它规模很小，只是用来对抗严酷环境的一个临时庇护所，允许在有限时间进行表面级的星球研究，直到被严酷的环境拖垮为止。\n\n[From.From.GetName]的科研基地已经接近生命的尽头，但那颗星球的严寒还未压下最后一根稻草。那些功能正常、廉价且可抛弃的器材得到了充分使用，本地数据库中填满了详尽却极为寻常的行星数据，以及在严酷环境下进行的简单试验。\n\n有趣的是，他似乎并没有深入检查科研基地地基下的采矿基地。[Root.GetName]的扫描表明这座大部分被冰雪覆盖的山脉可能是中空的。更令人警觉的是，科学家[Root.GetLeaderName]报告这座科研基地唯一的栖居者，那位神秘的“流亡者”消失不见了。"
 anomaly.171.a:0 "想不通。"
 anomaly.172.name:0 "深入地下"
 anomaly.172.desc:0 "[From.From.GetName]上的科研基地有点不寻常。建筑本身并无奇怪之处——用来对抗严酷环境的小型临时庇护所，允许短时间进行表面等级的星球研究，直到被严酷的环境拖垮为止——但它恰巧建在突破星球表面冰海的岩石之上。\n\n[Root.GetName]的成员发现，这座山的内部有复杂的洞穴和通道，由科研基地内部便可进入。\n\n在一个较大的岩洞里，他们发现了科研基地原成员脱水的遗体。这些[Root.Owner.GetSpeciesAdj]研究员原先被派往别处，但显然，他们却来到了这个无人居住的危险行星。\n\n当然，那个所谓的“流亡者”如今已经不见踪影。[Root.GetName]发射了一所逃生舱，将逝者的遗体送回[Root.Owner.Capital.GetName]。"
 anomaly.175.name:0 "盐"
 anomaly.175.desc:0 "科研船[Root.GetName]原计划对[From.GetName]冰冻地表的调查活动似乎难以为继——除了冰和岩石似乎没有别的东西了。\n\n然而，自称美食家和历史爱好者的科学家[Root.GetLeaderName]声称有重大发现。他说在[From.From.GetName]的多处冰面发现一种化合物，似乎、大概、很有可能和[Root.Owner.GetSpeciesAdj]星盐关系密切，这种盐是许多[Root.Owner.GetSpeciesAdj]传统菜肴的必备调料，并被认为已经在[Root.Owner.Capital.GetName]绝迹。有人推测[Root.Owner.GetSpeciesAdj]星盐并非我们母星原产，而是由某次远古陨石撞击带来的。科学家在[From.GetName]上的发现为该理论提供了一些支持，不过[Root.GetLeaderName]依据的是现代化学发源之前的古代烹饪书中对盐的描述。\n\n无论那种盐与古代[Root.Owner.GetSpeciesAdj]星盐味道是否相同，那都无关紧要。仅仅是还原历史菜肴的这种想法都能刺激[Root.Owner.GetSpeciesAdj]经济发展和美食文化。"
 anomaly.175.a:0 "可口。"
 anomaly.180.name:0 "敏克皮"
 anomaly.180.desc:0 "[From.From.GetName]上满是微小且斑斓的生命体，介于植物与动物之间。它们缺乏真正的进化潜能，但与体型相比，它们的力量和组织协调性令人震惊。\n\n科学家[Root.GetLeaderName]迷上了他们，并承认对那个“红色的小家伙”情有独钟。"
 anomaly.180.a:0 "令人愉悦。"
 anomaly.180.b:0 "[Root.Owner.GetName]不能容忍这些生物的存在。"
 anomaly.180.b.tooltip:0 "[Root.GetName]的工作人员们进行了详尽迅速的驱除工作，保证这可爱的外星生物永远没有机会威胁[Root.Owner.GetName]。"
 anomaly.180.c:1 "我们只能旁观，不能干涉。"
 anomaly.180.d:0 "别管那些可怜的小生物了，[Root.GetLeaderName]。"
 anomaly.185.name:0 "生死之间"
 anomaly.185.desc:0 "信号似乎是从某个信号天线一般的结构中传来的。我方已经从[Root.GetName]发射了探索无人机，希望能够在星球表面发现更多线索。\n\n科学家[Root.GetLeaderName]所发现的洞穴仓库虽然十分容易地被撬开，但仍然被判定为某种早已灭绝的外星生物所用，似乎是其种族最后的一处避难所。该种族的科技水平虽然较为发达，但似乎从未进行太空探索，结果因为某种涉及到整个星球的自然灾害而消亡了。库房面积广大，其中充斥着成千上万个黑匣子。据[Root.GetName]判定，这些匣子都是数据储存装置。\n\n我方已经成立了特殊计划部门，对这些匣子进行解读。"
 #anomaly.186.name:0 "生死之间"
 anomaly.186.desc:0 "此次发现的库房原来是一个希望永生的种族的大型坟墓。\n\n科学家[Root.GetLeaderName]判定，这些巨大的匣子中所充满的三进制编码，实际上是脑讯息投影、数据化的脑部扫描结果。看来[From.From.GetName]的外星种族认为这是他们在星球毁灭前唯一的存活方法。虽然他们无法拯救自己，但心中仍然希望着或许有一天，其它种族可以使用这些数据来复活他们。"
 #anomaly.186.a:0 "还是不要打扰死者了吧。"
 #anomaly.186.b:0 "对他们进行复生。"
 #anomaly.186.c:0 "不对他们进行复生，但下载保存其脑讯息投影。"
 anomaly.190.name:0 "卫星勘察项目"
 anomaly.190.desc:0 "科学家[Root.GetLeaderName]汇报说，他们觉得在[Root.GetName]上采集的感应数据不可靠。其中最为可疑的就是[From.From.GetName]的卫星，他们已经成立了特殊计划组，进行进一步调查。\n\n详情请查看情报日志。"
 anomaly.191.name:0 "卫星勘察结果"
 anomaly.191.desc:0 "在卫星上发现了十分不可思议的装置。其中心为三进制电脑，其程序似乎在不断地根据其收集的行星数据进行新的排列运算。计算后产生的数据经过强力通讯列阵调制后，被发射到卫星所环绕的星球表面。虽然这信号乍一看来似乎只是乱码，但这种调制方式却能让信号进入行星大气层并被反射后变得和普通的感应采集数据没有区别。\n\n虽然我们无法判定这装置的用处，但通过此次调查，我学习了外星生物的工程技术，受益匪浅。"
 anomaly.191.a.tooltip:1 "卫星获得了 §Y卫星勘察§!调整因素：\n£engineering §G+6§!"
 anomaly.195.name:0 "薄暮海岸"
 anomaly.195.desc:0 "科学家[Root.GetLeaderName]报告说，在[From.From.GetName]海域之中有人为制造的大型且柔韧的几何网格，材料主要为某种复合塑料。\n\n这些塑料网格从大气层外的轨道上依然清晰可见，其作用暂时不明，似乎只是用来装饰的。"
 anomaly.200.name:0 "地热能源"
 anomaly.200.desc:0 "轨道上监测到的规律性敲击声原来是行星上十分古老的巨大地热采集器，仍然在垂死运行着。很久前就被遗弃的这些机器虽然已经不太坚固，但仍然在源源不断地从星球核心泵出超高温的液体。\n\n虽然其储能单元已经全部破损泄露，但仍然能够从中获取少量能源。"
 anomaly.205.name:0 "一马平川"
 anomaly.205.desc:0 "在彻底调查[From.From.GetName]的地理状况后，[Root.GetName]并未能找到任何值得注意的现象。\n\n倒不如说，此处的地理状况平淡得让人惊讶……其唯一特征就是一点特征都没有。虽然地势稍有高低之分，但[From.From.GetName]的整个地表都反常地平整。同时，星球上的各种动植物也十分温和，毫无值得注意之处。"
 anomaly.205.a:0 "这算是……好事吧？"
 anomaly.205.a.tooltip:0 "所有 £blocker §Y地块障碍§! 已从[From.From.GetName]被移除。"
 anomaly.210.name:0 "次元陷阱"
 anomaly.210.desc:0 "[Root.GetName]本应前往[From.From.From.GetName]研究其附近的异常状况，但途中却遭遇了不测。包括科学家[Root.GetLeaderName]及船员在内的整艘飞船在调查太空废墟时突然消失不见了。\n\n而在数分钟后，飞船又重新出现。\n\n据[Root.GetLeaderName]汇报，他们在一瞬之间到达了某个异次元空间。他们从外部观察口看到其附近布满了各式各样的外星飞船，都一动不动地被困在无限的虚空之中。在船员能够判定所在位置之前，船外的景色突然消失，而飞船又重新回到了普通空间之中。\n\n但不幸的是，船上的一半工作人员都消失了——科学家[Root.GetLeaderName]认为这些船员应该是因为某种不可知的机制而永远地被困在那里了。"
 anomaly.211.name:0 "次元漂移"
 anomaly.211.desc:0 "原本被认为迷失在次元裂缝中的[Root.GetName]失踪船员重新出现了。\n\n所有失踪船员都被放置在一艘与我方科技舰相似的船只上，漂浮在[Root.GetName]原本遇到次元陷阱的地方。船员们全数声称，并不记得这期间发生了什么事情，只是隐约觉得自己离开了一段时间。\n\n船员们希望能够回到科学家[Root.GetLeaderName]手下工作，并将船只移交给了[Root.Owner.GetSpeciesAdj]当局。"
 anomaly.211.a:0 "很好。"
 anomaly.211.a.tooltip:0 "获取一艘科研船。"
 anomaly.211.b:0 "[Root.Owner.GetSpeciesAdj]人民的安全都取决于是否毁灭他们。"
 anomaly.211.b.tooltip:0 "他们变成敌对状态！"
 anomaly.215.name:0 "丰饶景色"
 anomaly.215.desc:0 "[From.GetName]的表面充斥着许多处过于茂盛的植被，十分不自然。\n\n科学家[Root.GetLeaderName]仍然无法解释这个星球的土地为什么会出现肥沃程度如此不均匀的现象，但认为此处的植被能够被[Root.Owner.GetSpeciesAdj]正常食用，且无需进行大量加工。"
 anomaly.215.a.tooltip:0 "添加§Y丰饶§!调整因素至[From.GetName]：\n额外的§G食物§!"
 anomaly.220.name:0 "矿产丰富"
 anomaly.220.desc:0 "科学家[Root.GetLeaderName]就[From.GetName]的矿藏进行了详细报告。由于独特的地壳构造进程，[Root.GetName]的地表附近聚集了大量的重要金属矿脉。"
 anomaly.220.a.tooltip:0 "添加§Y原矿石§!调整因素至[From.GetName]：\n额外的§G矿物§!"
 anomaly.225.name:0 "游荡阴影"
 anomaly.225.desc:0 "[From.GetName]的表面总会有大片的阴影掠过。\n\n造成这些阴影的并非是云朵，而是大气层上方漂浮着的一层有机物质，为了便于活动，上面还有关节一般的结构。\n\n科学家[Root.GetLeaderName]仍然无法判定这些有机物质是植被还是动物，也不能解释其造成的阴影到底有什么作用。"
 anomaly.225.a.tooltip:1 "添加§Y光影游戏§!调整因素至[From.GetName]：\n£society §G+6§!"
 anomaly.230.name:0 "诡变多端"
 anomaly.230.desc.v1:0 "[From.GetName]的地理构造变得更加活跃了，这也应该是科学家[Root.GetLeaderName]解释过的深奥地壳活动所导致的。但[Root.Owner.GetName]所感兴趣的，是某种可以停止星球自我变更的方法。简单来说，使用此方法转化星球不仅用时极短，而且理论上也有可能让星球变得更加易于居住。\n\n[Root.GetLeaderName]需要额外的200能源点数进行地理活动勘察，以证明科学家所提出的方案是否真的可行。当然，如果以后想要使用现有的环境改造科技，也是可以的。"
 anomaly.230.desc.v2:0 "[From.GetName]的地理构造变得更加活跃了，这也应该是科学家[Root.GetLeaderName]解释过的深奥地壳活动所导致的。但[Root.Owner.GetName]所感兴趣的，是某种可以停止星球自我变更的步骤。简单来说，使用此步骤转化星球后，不仅用时极短，而且理论上也有可能让星球变得更加易于居住。\n\n[Root.GetLeaderName]需要额外的200能源点数进行地理活动勘察，以证明科学家所提出的方案是否真的可以使用。目前我们还无法进行常规性的环境改造，所以这次真的是千载难逢的机会。"
 anomaly.230.a:0 "仅仅研究其变化的自然过程。"
 anomaly.230.a.tooltip:1 "添加§Y诡变多端§!调整因素至[From.GetName]：\n£physics §G+6§!"
 anomaly.230.b:0 "拨给[Root.GetName]200点数。"
 anomaly.230.b.tooltip:0 "花费能源点数，尝试稳定星球并使之更易居。大约有§Y50%的成功几率§!。"
 anomaly.230.c:0 "我们不想在这种不确定的假设上花费点数。"
 anomaly.231.name:0 "战略性环境改造"
 anomaly.231.desc:0 "科学家[Root.GetLeaderName]汇报说，[From.From.GetName]的确能够进行改造！在星球的自身转化进入时长几个月的不稳定阶段时，我们有一个非常短暂的时机。[Root.GetLeaderName]认为可以将小型炸药植入星球地壳中，再加上星球大气层产生的辐照作用，便可以停止[From.From.GetName]永不停歇的自我转化过程，将其转变为更加易于居住的星球。\n\n已经设立了特殊项目，但时间十分紧迫。"
 anomaly.232.name:0 "战略性环境改造失败"
 anomaly.232.desc:0 "[Root.GetName]的船员遗憾地汇报：虽然我方成功判定了环境改造的时机，但最终仍然没赶上改造[From.From.GetName]的机会。这样的机会大概几个世纪之内是不会再有了。"
 anomaly.233.name:0 "战略性环境改造成功"
 anomaly.233.desc:0 "科学家[Root.GetLeaderName]十分骄傲地汇报：[From.From.GetName]可以被重新定位为Arid行星，而不再是荒芜星球了。此次试验的成功大大促进了[Root.Owner.GetSpeciesAdj]科学发展。"
 anomaly.235.name:0 "光影艺术"
 anomaly.235.desc.v1:0 "科学家[Root.GetLeaderName]汇报说，覆盖着[From.GetName]的冰层下遍布的闪光波浪源于外星科技。\n\n在这个星球上曾经发生过上古战争，当时有一架外星战斗机解体后在此处坠落，只有露在船身外的主武器核心没被摧毁。看起来这个外星种族所运用的激光武器与[Root.Owner.GetSpeciesAdj]舰队目前正在使用的有些相似，其武器核心不定期地向[From.GetName]的冰层表面放射低能激光，但因为行星的气候过于恶劣，激光无法融化冰层，所以就产生了十分美丽的光影艺术。"
 anomaly.235.desc.v2:0 "科学家[Root.GetLeaderName]汇报说，覆盖[From.GetName]的冰层下遍布的闪光波浪源于外星科技。\n\n在这个星球上曾经发生过上古战争，当时有一架外星战斗机解体后在此处坠落，只有露在船身外的主武器核心没被摧毁。看起来这个外星种族所运用的激光武器比[Root.Owner.GetSpeciesAdj]舰队目前正在使用的先进许多，其武器核心不定期地向[From.GetName]的冰层表面放射低能激光，但因为行星的气候过于恶劣，激光无法融化冰层，所以就产生了十分美丽的光影艺术。"
 anomaly.235.b:0 "我们可以利用此科技。"
 anomaly.240.name:0 "迷惑的气体星球"
 anomaly.240.desc:0 "我们曾经以为这颗星球是十分少见的小型气体星球，但事实并非如此。 在大气层上方浮动着的一层厚厚的粉尘欺骗了科学家们，粉尘层下面掩盖的只不过是一颗贫瘠但十分普通的行星而已。 这一发现让[Root.Owner.Capital.GetName]的天文学家们十分尴尬。"
 anomaly.240.a.tooltip:0 "[From.GetName]：被定位为§Y荒芜§!星球。"
 anomaly.245.name:0 "失乐园"
 anomaly.245.desc:0 "[From.GetName]上的确有勃勃生机。\n\n只不过全部都极为残暴。\n\n虽然星球十分适于殖民，但[Root.GetName]的船员警告说，可能会遭遇当地生物的大肆袭击。"
 anomaly.250.name:0 "不明气体"
 anomaly.250.desc:0 "[Root.GetName]从[From.GetName]的表面回收了一只长方形的金属匣子。这只匣子的五个面上都有一些小孔，而科学家[Root.GetLeaderName]也因此判定这并不是装东西用的匣子，而是用来散发气味的某种工具。初试测试表明，这匣子中原本存放的气味现在仍然在缓慢地释放着。\n\n为了查明此匣子的具体功用，已经设立了特殊项目。或许外星种族是用味道来传递信息，然后再通过大气中的化学物质接收信息，从而进行交流也不一定呢。"
 anomaly.250.a:0 "臭不可闻。"
 anomaly.251.name:0 "不明气体"
 anomaly.251.desc:0 "这匣子的确是存放了某种数据。科学家[Root.GetLeaderName]承认，本来大家都希望匣子中存放的是星球的历史或者某种文化的重要资料，但结果却令人十分失望。\n\n这散发着芳香的匣子中存放的乃是十分短小的几段故事，在故事播放到最后时气味会进行转变，而这一转变似乎是为了惊吓或逗乐读者，也就是笑话了。虽然匣子储存气味的技术值得研究，但其中的笑话却毫无价值。\n\n[Root.GetName]的船员们因为闻了外星生物所产生的某种气味而感到不太舒心。然而，对于匣子为什么会被扔在这了无人烟的荒凉星球上，[Root.GetLeaderName]却不愿进行猜测。"
 anomaly.255.name:0 "过去的世界末日"
 anomaly.255.desc:0 "在[From.GetName]上曾经居住着某个智力较为发达的外星种族，或许再过几十年就能够研发出太空旅行，但在那之前他们就自取灭亡了。虽然星球本身已经从毫无意义的大肆毁灭中恢复了过来，但表面上仍然有十分明显的伤疤。\n\n地表上残存着几处遗迹，其中有座保存得较为良好的石碑。[Root.GetLeaderName]十分轻松地解读了上面的讯息，原来是世界末日的幸存者们为后来之人所刻下的一则警告。其种族灭亡的直接原因便是“终极武器”的发明。这个种族的某种心理学特征导致MAD机制不再有效。\n\n因为最终武器很难被摧毁，最终死因不明的幸存者们在在临死前便将其藏在了地底深处，并留下讯息劝告后人不要去寻找它们。"
 anomaly.255.a:0 "那我们还是别去找了吧。"
 anomaly.255.b:0 "去找那些武器吧。"
 anomaly.256.name:0 "有趣的发现"
 anomaly.256.desc:0 "看起来这个星球上的“最终武器”只不过是我们眼中最为基本的武器科技而已。\n\n他们能运用这些科技导致世界末日，或许只是因为十分爱好杀戮而已吧。"
 anomaly.256.a:0 "虽然普通，但十分有用。"
 anomaly.256.a.tooltip.mass:0 "获得科技：§Y质量加速器§!"
 anomaly.256.a.tooltip.miss:0 "获得科技：§Y导弹§!"
 anomaly.256.a.tooltip.laser:0 "获得科技：§Y红色激光§!"
 anomaly.256.b:0 "对于[Root.Owner.GetName]来说，都没什么用处。"
 anomaly.257.name:0 "重大发现"
 anomaly.257.desc:0 "科学家[Root.GetLeaderName]认为幸存者们隐藏武器的决定十分正确。在地底洞穴中找到的这些武器虽然与[Root.Capital.GetName]的现用品原理相同，但十分先进。一定对[Root.Owner.GetSpeciesAdj]军事能力提示大有帮助。"
 anomaly.257.a:0 "什么？我们已经有这些科技了。"
 anomaly.258.name:0 "空手而归"
 anomaly.258.desc:0 "搜查无果。不管是怎样强大的武器，现在都没了。"
 anomaly.260.name:0 "矿物因子"
 anomaly.260.desc:0 "[Root.GetName]在[From.GetName]上发现了全星球仅有一座的外星建筑。科学家[Root.GetLeaderName]认为星球上所有的其它建筑都因为某种原因被移到了别处，但不知为何只留下这么一座建筑。\n\n这建筑乃是处理星球上丰富矿脉的加工厂，经过[Root.GetName]初步勘察后，认定可以十分轻松地重新启动。"
 anomaly.260.a:0 "太好了。"
 anomaly.260.a.tooltip:0 "添加§Y古代工厂§!至[From.GetName]。"
 anomaly.265.name:0 "外星汽车赛"
 anomaly.265.desc:0 "[From.GetName]的表面有不规则的长条印记。科学家[Root.GetLeaderName]在印记的附近发现了十分令人惊讶的各种废品：被撞毁的四轮车载工具。看起来并不像是科研用品，而是载人用的。\n\n[Root.GetName]的船员们认为这里应该是外星人用作赛车的地点。在这重力几乎为零的地方，外星生物们驾着着自己车辆互相对抗，测试车辆的强度与速度，真是激动人心。"
 anomaly.265.a:0 "真厉害。"
 anomaly.265.a.tooltip:1 "添加§Y刹车印记§!调整因素至[From.GetName]：\n£engineering §G+6§!"
 anomaly.270.name:0 "撞车大事故"
 anomaly.270.desc:0 "虽然此处的地势应该只是陨石撞击地表所造成的，但其中复杂的纹路应该是撞击后的某种活动造成的。\n\n科学家[Root.GetLeaderName]认为这些表面印记应该不是陨石造成的，而是小行星[From.GetName]与某种轨道不明的设施或外星飞船撞击后造成的。"
 anomaly.270.a:0 "真奇怪呢。"
 anomaly.270.a.tooltip:1 "添加§Y尘埃中的电路图§!调整因素至[From.GetName]：\n£engineering §G+9§!"
 anomaly.275.name:0 "遗弃的推动装置"
 anomaly.275.desc:0 "[From.GetName]的其中一个大坑中央有外星工艺制造的金属机械。\n\n科学家[Root.GetLeaderName]认为这些大型机械是用于推动整个星球的。其目的便是将[From.GetName]从原先轨道中推出，但目的地不明。[Root.GetName]正在待命，可以将这些推动装置进行拆卸与分析，或许可以提升我方的推动装置。"
 anomaly.275.a:0 "允许。"
 anomaly.275.b:0 "就这么放着别动了吧。"
 anomaly.280.name:0 "殖民失败"
 anomaly.280.desc:0 "在[From.GetName]上曾经有过外星殖民地，但很快就失败了。科学家[Root.GetLeaderName]报告说该次殖民明显还不成熟，树立的建筑也绝对无法抵御[From.GetName]的恶劣气候。\n\n[Root.GetName]的船员们不想空手而归，随手捡了一个故障的大气过滤装置，或许能研究看看。"
 anomaly.280.a:0 "可以从他们的错误中进行学习。"
 anomaly.280.b:0 "这东西一点都没用。"
 anomaly.280.c:0 "[Root.Owner.GetName]才不会犯下这样的错误。"
 anomaly.285.name:0 "不寻常的地壳"
 anomaly.285.desc:0 "[Root.GetName]在[From.GetName]上找到的并非是建筑，而是十分普通的矿物岩层。科学家[Root.GetLeaderName]认为这些岩层之所以会露出地面，是因为不同的地壳构造版块互相撞击而形成的，其形状的特殊性是由行星地壳中不同寻常的物理构造造成的。\n\n因为其形状过于工整，看起来某种外星生物似乎曾经对[From.GetName]的地壳进行过改动。"
 anomaly.285.a:0 "还真有意思。"
 anomaly.285.a.tooltip:1 "添加§Y异常地壳§!调整因素至[From.GetName]：\n£engineering §G+3§!\n£physics §G+6§!"
 anomaly.290.name:0 "潜在矿脉"
 anomaly.290.desc:0 "[From.GetName]的矿脉资源十分丰富。\n\n不幸的是，其中大部分矿石对我们都没用。然而，科学家[Root.GetLeaderName]认为[From.GetName]地壳中的许多元素都可以通过正电子轰炸转化成对我方有用的矿石。\n\n[Root.GetName]希望[Root.Owner.GetName]能拨出100能源点数实行此计划。"
 anomaly.290.a:0 "不行，不批准。"
 anomaly.290.b:0 "好吧，准备正电子轰炸。"
 #anomaly.292.desc: "The crew of the [Root.GetName] are pleased to report that the experiment was a success, and a significant number of dense mineral veins on [From.From.GetName] have been transmuted into precious metals."
 anomaly.292.desc:0 "[Root.GetName]的船员们汇报了试验的成功。[From.From.GetName]上的许多矿脉现在都可以被我们所使用了。"
 anomaly.295.name:0 "上下颠倒"
 anomaly.295.desc:0 "[Root.GetName]穿过小行星带前往[From.GetName]的路上时，科学家[Root.GetLeaderName]汇报船只经历了几次来势突然的重力变化。因为好奇，[Root.GetLeaderName]派遣了无人机前去勘察原因。\n\n结果，无人机发现了几只老旧的外星重力生成器。因为极性反转，电池又不足，这些重力生成器时常会对着虚空放射出反重力波，但因为没有电力，所以无法造成任何实质性的伤害。但如果电力充足的话后果不堪设想。\n\n科学家[Root.GetLeaderName]认为这些生成器本来是为小行星带中某颗较大的行星提供重力用的，但因为故障，结果这颗较大行星也被重力拉得四分五裂了。"
 anomaly.295.a:0 "令人不安的想法。"

 anomaly.3000.name:0 "无心之过"
 anomaly.3000.desc:0 "[Root.GetName]的船员汇报任务失败。科学家[Root.GetLeaderName]自荐手动操作无人机进行采矿，结果无人机撞上了矿石。虽然撞击力度不大，但矿石却被完全粉碎了。\n\n船员同时汇报，科学家[Root.GetLeaderName]因此十分内疚，不过粉碎的矿石渣也有一些用处。"
 anomaly.3000.a:0 "少有点总比没有好。"
 anomaly.3000.b:0 "[Root.Owner.GetName]无法接受这么莽撞的行为。"
 anomaly.3005.name:0 "金色牢笼"
 anomaly.3005.desc:0 "这矿物建筑基本上就像是个房间。\n\n构成房间的矿物在[Root.Owner.GetName]十分常用，建筑是中空的三十二面体，曾经被人居住过。建筑的内部与外表不同，似乎被破坏过了。\n\n科学家[Root.GetLeaderName]报告，因为这些破坏，无法获得进一步信息，但外部的建筑构造能够抵御深空压力，其构造技术应该十分先进才对。"
 anomaly.3005.a:0 "想不通。"
 anomaly.3010.name:0 "水晶记录仪"
 anomaly.3010.desc:0 "该矿石块乃是全息记录仪器，其外表多边多刃，通体透明。使用[Root.GetName]的牵引光束可以进行安全运输，但还需一段时间才能完成进一步调查。\n\n为了加快其进程，已经设立了特殊项目。"
 anomaly.3010.a:0 "肯定没好事。"
 anomaly.3010.b:0 "很好。"
 anomaly.3012.desc:0 "全息记录数据乃是三个曾经称霸此星域的外星势力之间的贸易协约。其中的内容无法理解，细节也毫无意义，但科学家[Root.GetLeaderName]认为此物可以加强我们与外星势力交流的能力。"
 anomaly.3015.name:0 "外星军营"
 anomaly.3015.desc:0 "轨道上探查出的影像的确是建筑。进一步调查后发现建筑显然有军事用途。虽然被遗弃了一段时间，但科学家[Root.GetLeaderName]认为从那里仍然可以获取外星军事秘密，应该去勘探废弃的军营与早已空旷的兵器库。\n\n已经设立了研究废墟的特殊项目。"
 anomaly.3015.a:0 "批准。"
 anomaly.3015.b.pacifist:0 "既然已经化为废墟，那就不要多管了。"
 anomaly.3017.name:0 "外星军营"
 anomaly.3017.desc:0 "科学家[Root.GetLeaderName]对于[From.From.GetName]进行了详尽的外星历史分析，但最终结果不佳。该军营早在行星变得贫瘠之前就被建立了，但不知是因为自然原因还是战争原因，才变成了今天这样的废墟。\n\n可以得出的结论是：这些外星人使用的武器与战略并不比我们现在使用的要先进。\n\n不过，科学家[Root.GetLeaderName]说自己因为这次勘探，获取了不少灵感。"
 anomaly.3017.a:0 "还是有用的嘛。"
 anomaly.3020.name:0 "格子战略"
 anomaly.3020.desc:0 "[From.GetName]的特殊拓朴结构十分整洁地将行星分为无数个不同的生物群落，各自拥有不同的气候，似乎邻近的气候也可以互相支持。科学家[Root.GetLeaderName]认为这也是十分先进的环境改造所造成的结果，但却无法说清详细的过程是怎样的。\n\n但其结果对[Root.GetLeaderName]及[Root.GetName]船员们来说显而易见。"
 anomaly.3020.a:0 "还真有意思。"
 anomaly.3025.name:0 "上古自动设施"
 anomaly.3025.desc:0 "在[From.GetName]上植被十分繁茂的一处地域中心发现了被植被掩盖的外星建筑。本来以为是废弃的建筑，但[Root.GetName]进一步查看后发现，此处仍然没有被星球上格外茂盛的植物所摧毁。\n\n已经设立了寻找建筑入口的特殊项目。"
 anomaly.3025.a:0 "还真挺有意思。"
 anomaly.3027.desc:0 "被植被覆盖的建筑乃是外星矿物处理厂。位于[From.From.GetName]的此建筑虽然年代久远，但似乎是完全自动运行的。厂内的地面上遍布着自动化工人的遗骸，这些遗骸内中大部分都有塑料骨骼支撑，但外部的有机材料都因为年代久远而腐烂掉了。\n\n科学家[Root.GetLeaderName]认为这些腐烂的有机材料渗入了地板，结果让土壤变得肥沃，所以星球上的各种植物才会如此繁茂坚韧。\n\n加工厂仍然可以正常运行，但[Root.GetLeaderName]所感兴趣的那些自动化工人却再也活不过来了。"
 anomaly.3027.a:0 "明白了。"
 anomaly.3027.a.tooltip:0 "添加§Y古代工厂§!至[From.GetName]。"
 anomaly.3030.name:0 "硬路肩"
 anomaly.3030.desc:0 "在[From.GetName]的平原发现了一艘无人船只，其传感器对星球轨道上的[Root.GetName]做出了反应。\n\n[Root.GetName]的船员未能确认此船何时被弃，也不知道此船是何人所弃。至于原船员的下落更是无从调查。根据科学家[Root.GetLeaderName]所说，若想将其收归为我方舰队，远程激活这艘轻装船只应该不成问题。"
 anomaly.3030.a:0 "当然，反正也没人要。"
 anomaly.3030.a.tooltip:0 "获得一艘§Y护卫舰§!级船只。"
 anomaly.3030.b.phobe:0 "我们既不知道这是哪儿来的，也不知道这玩意要到哪儿去。拆掉吧。"
 anomaly.3035.name:0 "收归储备"
 anomaly.3035.desc.carefree:0 "事实证明，[From.GetPlanetMoon][From.GetName]沙漠毫无有趣之处。\n\n当船员安静地监视着仪器时，科学家[Root.GetLeaderName]无所事事地查看了[Root.GetName]的能源储备情况。根据他们的报告，[Root.GetName]上次离港时获得的能源补给少于标准量，不过更有可能是[Root.GetLeaderName]对于资源管理的松懈造成了此次窘境。\n\n不管怎么说，这艘船需要更多的能源点数。"
 anomaly.3035.desc.meticulous:0 "事实证明，[From.GetPlanetMoon][From.GetName]沙漠毫无有趣之处。\n\n当船员安静地监视着仪器时，科学家[Root.GetLeaderName]对[Root.GetName]的能源储备情况进行了盘点。根据他们的报告，[Root.GetName]上次离港时获得的能源补给多于标准量，这很可能是由于书写错误造成的。\n\n\n[Root.Leader.GetName]已提出要自愿将多余的能源点数交还给[Root.Owner.GetSpeciesAdj]官方。"
 anomaly.3035.a:0 "意外的收获。"
 anomaly.3035.b:0 "果然不出所料。"
 anomaly.3040.name:0 "海盗流放者"
 anomaly.3040.desc:0 "本以为是矿物群的物体现已查明是两艘外星护卫舰的金属船体。这两艘船正悄悄漂过小行星带。\n\n科学家[Root.GetLeaderName]已与其建立了联系，据悉两艘船只的船员都是前海盗，后来遭到首领的驱逐。他们听说[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]是[Root.Owner.GetName]的统治者，十分亲民，希望寻求避难。"
 anomaly.3040.a:0 "他们可以派上用场。"
 anomaly.3040.a.tooltip:0 "收编被放逐的海盗并获得两艘§Y护卫舰§!级船只。"
 anomaly.3040.b:0 "我们不需要他们的帮忙。把他们的东西没收，留他们一条命吧。"
 anomaly.3040.c:0 "[Root.Owner.GetName]再也不会被他们这种家伙骚扰了。"
 anomaly.3040.c.tooltip:0 "被逐的海盗变为敌对状态！"
 anomaly.3040.d:0 "我们必须拒绝他们的避难请求。"
 anomaly.3050.name:0 "刺耳的网格"
 anomaly.3050.desc:0 "[From.GetName]遍布着此起彼伏的矿物复合带，用高耸且富有弹性的架子高悬于其本就十分崎岖的表面上。这很明显是外星文明所为。由于经常受到气流的扰动，摆动的架子和层叠的带状物互相摩擦，产生了[Root.Owner.GetSpeciesNamePlural]无法听到的声波。\n\n科学家[Root.GetLeaderName]报告称将此声波从星球的背景噪音中分离出来时遇到了困难，同时也提出如果有意进行开采，建议将矿物带破坏，从而由[Root.Owner.GetName]进行回收利用。"
 anomaly.3050.a:0 "将声音分离出来并进行研究。"
 anomaly.3050.a.tooltip:1 "[From.GetName]：\n£society §G+9§!"
 anomaly.3050.b:0 "准备回收矿物带。"
 anomaly.3050.b.tooltip:1 "[From.GetName]：\n£minerals §G+6§!"
 anomaly.3055.name:0 "树木霸主"
 anomaly.3055.desc:0 "[From.GetName]是一个生态丰富的热带星球。对其表面层的近距离分析却表明其生物异常缺乏多样性，一种特殊的高大树木成为了生态系统的主体部分。\n\n虽说这种树木本身并不会造成什么危害，但其单一的主导地位却会对该星球的小型动物的生存带来不利影响，若进行殖民，想在其表面有效率地培育农作物也会异常困难。\n\n科学家[Root.GetLeaderName]作为享有盛誉的外星生物学专家，制定了一个将此星球生态系统重新平衡的计划。"
 anomaly.3055.a:0 "同意该计划。"
 anomaly.3055.a.tooltip:1 "添加§Y失衡的生态系统§!调整因素至[From.GetName]：\n£food §R-20%§!"
 anomaly.3055.b:0 "放弃这个星球。"
 anomaly.3055.b.tooltip:1 "添加§Y失衡的生态系统§!调整因素至[From.GetName]：\n£food §R-20%§!"
 anomaly.3056.desc:0 "平衡已恢复了——或者说终于达成了——[Root.GetName]放射的射线消除了长久以来统治了这颗星球的那些多年生木本植物的繁殖能力。还有一些被彻底烧成了灰烬，以求尽快达到真正的平衡。"
 anomaly.3057.desc:0 "激进地歼灭一直以来统治着[From.From.GetName]的树木造成了意想不到的后果。\n\n之前被这些树木搞得生计艰难的小动物们数量急剧上升，也越发富有攻击性——或者说是变得更加野蛮了。被隔离开来的焦土曾是茂密森林的所在，现在却成了领地争端的战场。"
 anomaly.3057.a:0 "也许我们本不该介入的。"
 anomaly.3057.a.tooltip:0 "§R危险野生动物§!现已遍布[From.From.GetName]。"
 anomaly.3060.name:0 "埋头入沙"
 anomaly.3060.desc:0 "科学家[Root.GetLeaderName]报告称，我们犯了愚蠢的错误，在[From.GetName]沙漠看到的沙海涟漪其实是启动的飞船推进器造成的。\n\n有一艘外星飞船头朝下埋没在沙海中，其断断续续的推进系统在上方的沙丘激起了阵阵波涛。看来这玩意已经困在这里有段时间了，它在推进器的帮助下渐渐插进了沙丘深处。[Root.GetName]没有能够将此船吊出的设备与方法，[Root.GetLeaderName]建议派遣一支军舰到[From.GetName]，以对其进行发掘。"
 anomaly.3060.a:0 "批准。"
 anomaly.3060.b:0 "这么明显的陷阱，我们可不会上当。"
 anomaly.3061.desc:0 "[Root.GetFleetName]终于成功将沉没的外星飞船打捞起来了。\n\n是空的，甚至可以说被拆的几乎什么也没剩。\n\n原船员一定是将所有不是很重要的东西拆掉后弃了船，留下这艘小船沉没在[From.From.GetName]的表面。[Root.GetFleetName]的工程师们费了一番功夫重新修复了这艘飞船，并为其充满了能源。"
 anomaly.3061.a:0 "[Root.Owner.GetSpeciesAdj]舰队有了新成员。"
 anomaly.3061.a.tooltip:0 "获得一艘§Y护卫舰§!级船只。"
 anomaly.3062.desc:0 "[Root.GetFleetName]使用高强度拉索最终成功打捞起了沉没的外星飞船，却听到了其武器系统启动的轰鸣声！"
 anomaly.3062.a:0 "快回避！"
 anomaly.3062.a.tooltip:0 "§Y“鸵鸟号”§!发起了进攻！"
 anomaly.3063.desc:0 "回收行动失败了。[Root.GetFleetName]绕在沉船上的高强度拉索在向上提拉时的瞬间就将腐蚀殆尽的船体切成了数段。\n\n单独的碎块回收起来还相对容易，但整个船只已变成了废铁。"
 anomaly.3063.a:0 "又搞砸了。"
 anomaly.3065.name:0 "非法通讯"
 anomaly.3065.desc:0 "一堆乱糟糟的通讯中继器被乱糟糟的绑在了[From.GetName]上。\n\n科学家[Root.GetLeaderName]认为这是海盗联络网的一环。初步分析表明其传递的信号并不包含什么敏感的战术信息，而是海盗船船员间的寻常通话。"
 anomaly.3065.a:0 "也许我们可以一窥深空的生活。"
 anomaly.3070.name:0 "付诸东流"
 anomaly.3070.desc:0 "科学家[Root.GetLeaderName]从一个小型金属仓获取的读数推测，这是一个古代外星救生艇。\n\n这东西显然是许久以前就被黑洞外围的引力井困在此处，因为角度问题无法弹射出来——至于这是故意为之还是偶然至此尚不得而知——救生舱的推进器从那时起就一直在竭力逃离黑洞视界。目前它已离黑洞视界太近，无法进行回收了。\n\n[Root.GetLeaderName]的报告突然中断，随后[Root.GetName]船员发来通讯称，该科学家浑身颤抖，似乎是对此救生艇的悲惨命运感到十分不适。"
 anomaly.3070.a:0 "可以理解。"
 anomaly.3075.name:0 "零散辐射"
 anomaly.3075.desc:0 "惊人的是，此系统获取的数据居然是来自[From.GetName]本身。\n\n作为黑洞来说，其体积较小，似乎可以解释为何会有辐射从其视界逃逸出来。科学家[Root.GetLeaderName]认为此黑洞正在崩解，不久便会消失，但很难说这个过程会不会在宇宙的热寂之前完成。用[Root.GetLeaderName]的话说，黑洞幼年期受到的重力扰动搞得它“动荡不安”，从而进一步加强了其视界流出的能量流。"
 anomaly.3075.a:0 "我们还有很多要学呢。"
 anomaly.3075.a.tooltip:1 "[From.GetName]：\n£physics §G+9§!"
 anomaly.3080.name:0 "玩具工厂"
 anomaly.3080.desc:0 "虽说[From.GetName]上的大部分建筑都已成废墟，但还有少数得以留存。[Root.GetName]初次经过该星球时只发现了一座还算完整的建筑，孤零零地耸立在[From.GetName]的废墟之中。\n\n这便是噪音的来源。\n\n该建筑不仅结构完整，据科学家[Root.GetLeaderName]称，似乎还存在活动迹象。\n\n那是一座生产设施，专门将塑料聚合物制成不明的物体，不过似乎是用于装饰的。其生产原料与最终产品对[Root.Owner.GetName]来说没有研究价值，但我们可以对其自动化的生产过程进行研究。"
 anomaly.3080.a:0 "也许我们应该建立据点并进行观察。"
 anomaly.3080.a.tooltip:0 "添加一座§Y外星玩具工厂§!至[From.GetName]。"
 anomaly.3085.name:0 "《王子》"
 anomaly.3085.desc:0 "巨大的[From.GetName]周围的缓轨道上漂浮着一个可移动的数据库。[Root.GetName]将其打捞后发现其中似乎包含某种外星语言写就的内容。其词汇组成并非完全陌生，但其语法则是十分复杂。\n\n科学家[Root.GetLeaderName]建议对其进行进一步研究，以便解密该文本的内容与起源。"
 anomaly.3085.a:0 "在[Root.Owner.Capital.GetName]上进行分析。"
 anomaly.3085.b:0 "不用管它。"
 anomaly.3086.name:0 "《王子》通读本"
 anomaly.3086.desc:0 "该文本的标题大致可以译为“区域统治者”，通篇似乎是以[book_writer.GetSpeciesAdj]古方言写就，该方言一般使用于[book_writer.GetName]。\n\n内容无疑对他们具有一定历史价值，搞不好还能带来些什么启发。"
 anomaly.3086.a:0 "这秘密还是不要说出去了——不需要让他们知道的。"
 anomaly.3086.b:0 "我们要物归原主。联络他们。"
 anomaly.3086.c:0 "他们的文笔如此空洞，思想自然也不堪一击。联络他们。"
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "我们听说你找到了《王子》的最后一份拷贝。这可是我们种族十分重要的历史文化文献。\n我们曾以为它已在多年前的海盗侵掠中被毁掉了，但它如今能落入文明人的手中，我们倍感欣慰。\n\n可以将其交还给我们吗？我们会以能源点数作为报酬。"
 anomaly.3087.a:0 "当然可以。"
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "我们听说你找到了《王子》的最后一份拷贝。这可是我们种族十分重要的历史文化文献。\n\n我们曾以为它已在多年前的海盗侵掠中被毁掉了，但如今发现它已落入文明人的手中，我们倍感欣慰。\n\n可以将其交还给我们吗？"
 anomaly.3088.a:0 "不。说起来，我们认为这东西不怎么样。"
 anomaly.3088.b:0 "不。这些文字正是骗子的工具。"
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "绝不容许你批判我们的文学！\n\n你们会后悔的！"
 anomaly.3089.a:0 "哼，一群书虫。"
 anomaly.3090.name:0 "星际绑匪：紧急信标"
 anomaly.3090.desc:0 "在[From.GetName]和缓的运行轨道上竟漂浮着一枚紧急信标。其外壳已被严重损坏，似乎是被武器火力击中或是被大爆炸波及。\n\n这似乎是来自[Root.Owner.GetSpeciesAdj]的民用飞船专属型号——用于在通讯系统故障时作为紧急措施进行发射——但其受损的严重程度使具体情况都不得而知了。\n\n它一直在重复一个微弱而失真的信号。"
 anomaly.3090.a:0 "检查信号。"
 anomaly.3090.b:0 "也许是陷阱——最好不要以身犯险。"
 anomaly.3091.name:0 "星际绑匪：SOS"
 anomaly.3091.desc:0 "信标已确定来自[Root.Owner.GetSpeciesAdj]，其发射的信号已趋于稳定。"
 anomaly.3091.a:0 "这里是[Root.Owner.GetSpeciesAdj]政府。请亮明身份。"
 anomaly.3091.a.tooltip:0 "打开通讯系统。"
 anomaly.3091.b:0 "彻底关掉。这件事到此为止。"
 anomaly.3092.name:0 "[Root.GetSpeciesAdj]俘虏"
 anomaly.3092.desc:0 "有、有人吗？这里是[Root.GetSpeciesAdj]民用运输船“卢克西昂号”的船长。\n\n啊，应该说是前船长。卢克西昂已经不复存在了。我们被海盗登船，我们在船只爆炸前就被掳走成了人质。"
 anomaly.3092.a:0 "你们是被谁抓了？"
 anomaly.3092.a.response:0 "他们……我、我听他们好像自称星际什么来着？星际绑匪是吧？\n\n他们可不是善茬。如果他们认为不能从[Root.GetName]手中得到些什么来换取我们的性命就会杀了我们。我偷听到他们已经在讨论要开什么条件了……"
 anomaly.3092.b:0 "我们不会救你们的。"
 anomaly.3092.c:0 "我们会救援你们的。"
 anomaly.3093.name:0 "[Root.GetSpeciesAdj]俘虏"
 anomaly.3093.desc:0 "什么？什么？！你们不能见死不救！\n\n要是他们认为不能用我们为要挟向[Root.GetName]索取赎金的话，绝对会连眼都不眨就宰了我们的！就连真的付了赎金的话我们的性命也没有保障啊！你们不能——"
 anomaly.3093.a:0 "再见了。"
 anomaly.3094.name:0 "[Root.GetSpeciesAdj]俘虏"
 anomaly.3094.desc:0 "哦，真是太感谢了，太感谢了啊！[Root.GetRulerTitle]。我们似乎被关在某个太空港里，但具体位置我也不知道。\n\n我这就加强传输频率，你们应该可以通过紧急信标进行三角测量，确认我们被关押的位置……"
 anomaly.3094.a:0 "位置已记录于情报日志。"
 anomaly.3095.name:0 "星际绑匪：最佳计划"
 anomaly.3095.desc:0 "虽说海盗的基地十分隐蔽，但若知道如何寻找的话就十分明显了。\n\n一支舰队排着奇怪的队形慢慢从重新运行的采矿设施后慢悠悠飘了出来——显然是并没想到会有不速之客。"
 anomaly.3095.a:0 "打开通讯系统。必须让被囚者做好准备。"
 anomaly.3096.name:0 "[Root.GetSpeciesAdj]俘虏"
 anomaly.3096.desc:0 "你好啊，[Root.GetRulerTitle]。看来这一切都是因为[Root.GetSpeciesAdj]的舰船而起的了？\n\n我们好客的主人们似乎即将离开他们当前的位置。登上这地方对各方都不利，但是……如果你直接对基地发起攻击，我觉得我们倒是可以拼一拼，看看能不能弄到一艘救生艇。\n\n我们出来的时候可别把我们给炸飞了！"
 anomaly.3096.a:0 "很好。"
 anomaly.3098.name:0 "星际绑匪：尘归尘，土归土"
 anomaly.3098.desc:0 "索取赎金的海盗们的基地被摧毁了，[Root.GetSpeciesAdj]的俘虏们也一道消失了。俘虏们似乎成功联系到了发动进攻的外星飞船，却被对方忽视了。"
 anomaly.3098.a:0 "我们绝不会忘记这个悲剧。"
 anomaly.3099.name:0 "星际绑匪：意外的救星"
 anomaly.3099.desc:0 "[From.From.GetName]的军事行动彻底摧毁了星际绑匪的部队。\n\n[Root.GetSpeciesAdj]俘虏在交战中成功逃出，目前已登上一艘救生艇，即将与[Root.GetSpeciesAdj]救援船只接头。"
 anomaly.3099.a:0 "我们对此感激不尽。"
 anomaly.3100.name:0 "星际绑匪：质疑"
 anomaly.3100.desc:0 "不知何方发起的军事行动彻底摧毁了星际绑匪的部队。\n\n[Root.GetSpeciesAdj]的俘虏们奇迹般地逃出生天，在攻击行动中偷去了一艘救生艇，即将返回[Root.Capital.GetName]。"
 anomaly.3100.a:0 "真是神秘而偶然的奇遇啊。"
 anomaly.3101.name:0 "星际绑匪：捡拾碎片"
 anomaly.3101.desc:0 "海盗的基地在我军军舰造成的连锁效应中缓慢地分崩离析。与此同时，我们开始了对卢克西昂号生还者的搜索。\n\n如果他们真的上了救生艇，现在也该联络我们了……"
 anomaly.3101.a:0 "扫描所有频率。"
 anomaly.3102.name:0 "已解救[Root.GetSpeciesAdj]俘虏"
 anomaly.3102.desc:0 "[Root.GetRulerTitle]，这里是卢克西昂号的船员。\n\n计划十分顺利。你们展开对基地的直接轰炸后，卫兵都跑去上船了，我们也成功破坏了囚室大门。救生艇无人看管，而且看来你们给海盗找了不少事，完全没人注意到我们逃跑了。"
 anomaly.3102.a:0 "欢迎回家，脱狱者。"
 anomaly.3103.name:0 "[Root.GetSpeciesAdj]俘虏"
 anomaly.3103.desc:0 "喂——\n\n\n——没有救生艇，我们——\n\n\n——被抛弃，彻底完——\n\n\n\n\n\n——————————————"
 anomaly.3103.a:0 "船长？"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n..............."
 anomaly.3103.b:0 "..."
 anomaly.3104.name:0 "星际绑匪：化为齑粉"
 anomaly.3104.desc:0 "被绑架的[Root.GetSpeciesNamePlural] 最终未能逃出海盗基地。我们并未能确认他们到底是如何死亡的——是救生艇未能成功发射，还是他们压根没有逃出囚室——但这不妨碍我们确认他们已死亡的事实。\n\n[Root.GetSpeciesAdj]的人民一定会十分感激[Root.GetName]的[Root.GetRulerTitle]采取的迅速行动，但感觉他们短时间内也不会遗忘这出惨剧。"
 anomaly.3104.a:0 "确实如此……"
 anomaly.3105.name:0 "星际绑匪：一切都好？"
 anomaly.3105.desc:0 "随着卢克西昂号的船员安全返回[Root.Capital.GetName]，灾难得以避免。[Root.GetSpeciesAdj]的人们一定会对[Root.GetName]的[Root.GetRulerTitle]作出的决定性行动感恩戴德。\n\n星际绑匪海盗绑架事件随着整个海盗团的灭亡而落下了帷幕。但还有些悬而未决的问题。被俘者们声称在被俘后不久从舷窗中看到了一只规模庞大的海盗舰队。但考虑到事件的发展，完全可以推断是我们高估了海盗的实力。\n\n星际绑匪们已经彻底完了。"
 anomaly.3105.a:0 "发人深省……"
 anomaly.3110.name:0 "关于过去的信号"
 anomaly.3110.desc:0 "不出所料，[Root.GetName]成功定位了[From.GetName]信号的来源。\n\n虽说整个星球看似完全未被外星生物开发过，不过星球南半球一个山丘顶部却发现了一个光滑的白色矿物柱体。信号正是从该柱体中发出，柱体也明显是为了避免共振而设计。\n\n科学家[Root.GetLeaderName]已停下手边工作，开始筹备特殊项目，以期能够解密该信号携带的信息。"
 anomaly.3110.a:0 "不错的提议。"
 anomaly.3110.b:0 "死人的话有什么好听的。"
 anomaly.3110.c:0 "拆除柱体，寻找发射器。"
 anomaly.3111.name:0 "湮灭的信号"
 anomaly.3111.desc:0 "什么也没有"
 anomaly.3111.a:0 "令人失望。"
 anomaly.3112.desc:0 "添加了一个炫酷的科技选项"
 anomaly.3112.a:0 "真是有趣。"
 anomaly.3113.name:0 "被解密的信号"
 anomaly.3113.desc:0 "科学家[From.GetLeaderName]报告称[From.From.GetName]发出的信号已经解密完成了。\n\n这是一段记录性信息，记载了千年前一场造成数百人死亡的战斗。一支原本坚定的的联盟由于背叛与欺骗最终分崩离析，他们的大型舰队在敌人到来之前就自相残杀殆尽。\n\n看来这些残骸作为墓碑被保留在了这里，而其中的船员早已在船体遭受了精确打击而死亡。"
 anomaly.3113.a:0 "研究这些记录。"
 anomaly.3113.b:0 "计算舰队残骸的轨道与当前位置。"
 anomaly.3114.name:0 "海盗暗涌"
 anomaly.3114.desc:0 "到达[From.GetName]星系后，显而易见，[Root.GetName]来得太迟了。\n\n不久前一支来路不明的海盗舰队发现了这片战场并将其拆除，用所得的材料在附近一颗小行星上建立了基地。\n\n我们的研究宣告结束，看来一场暴力冲突已不可避免。"
 anomaly.3115.name:0 "漂流的舰队"
 anomaly.3115.desc:0 "[Root.GetName]已找到了[From.GetName]星系内漂移的残骸。信息中提到的舰船许多已在长年侵蚀下化为尘埃，但仍有少数保存得相当完整。\n\n其中有六艘可以让工程师进行抢修。\n\n打开§Y情报日志§!以查看详情。"
 anomaly.3115.a:0 "还真有意思。"
 anomaly.3116.name:0 "征用舰队"
 anomaly.3116.desc:0 "部分古代舰队残骸已恢复运转，尽管派去的工程师无法对如何完成这一点达成一致。\n\n舰队已经收编入[Root.GetSpeciesAdj]舰队。"
 anomaly.3116.a.tooltip:0 "§Y古代联军舰队§!已修复。"
 anomaly.3117.name:0 "舰队启动"
 anomaly.3117.desc:0 "工程师们首先将精力放在了大型无畏舰上。根据存储信号显示，这是整场战斗中最先对其它船只发起攻击的几艘船之一。 \n\n然而事实证明这是个错误。 \n\n尽管我们已经有意尝试绕过舰船的高级系统，但舰船的电脑最终还是突然启动，并以高频脉冲攻击了我方舰船。由于我方为了增加行动可用带宽而在此之前关闭了战斗防火墙，这段高频脉冲便立即将附近所有我方舰船控制为己有。通讯切断前的最后几篇日志显示，舰船的所有生命支持系统均已失效，舰船被设定为前往[Root.Owner.Capital.GetName]。 \n\n据推测，我方船员已全体阵亡。古代作战电脑也瞄准了我们的母星，我们得提前做好最坏的打算。"
 anomaly.3118.name:0 "舰队被毁"
 anomaly.3118.desc:0 "无畏舰被摧毁，其余船只已激活，事件结束"
 anomaly.3119.name:0 "舰队被毁"
 anomaly.3119.desc:0 "无畏舰被他人摧毁，其余船只全部被毁"
 anomaly.3120.name:0 "剿灭海盗"
 anomaly.3120.desc:0 "你剿灭了海盗并获取了矿物"

 # could have a pirate base built on the site, they got there first

 # Manufactory
 anomaly.3125.name:0 "远古工厂"
 anomaly.3125.desc:0 "该轨道基地似乎曾作为小行星的矿物开采与加工中心使用，设计上与我们的采矿基地有些许相似。\n\n科学家[Root.GetLeaderName]认为派出几位工程师——最好是已经驻扎在军舰上的[Root.Owner.GetSpeciesNamePlural]——也许就可以使其恢复运转。"
 anomaly.3125.a:0 "我们对外星残骸没有兴趣。"
 anomaly.3125.b:0 "我们重建这个太空港吧。"
 anomaly.3125.c:0 "最好不要多事。"

 # Basic fallback
 anomaly.3126.name:0 "古代工厂：新采矿基地"
 anomaly.3126.desc:0 "工程师们完成了任务，使用改装过的[Root.Owner.GetSpeciesAdj]部件与控制机制翻修了这座破旧的采矿基地。"

 # Various one-time effects
 anomaly.3127.name:0 "远古工厂"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\n看来这个工厂最初是用来采集和提炼倍燃石的——该功能现已恢复。"
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\n这个太空港还有很多功能亟待我们探索。目前看来这个太空港最初用于开采和加工某些产品，但开采和加工的对象并非我们感兴趣的矿物。以上推测还需进一步调查才能确认。"
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\n我们接到报告，工厂的加工室中发现某种未知物质——也许这个采矿基地曾经开采并提炼过我们从没见过的矿物。"
 anomaly.3127.a.1:0 "太好了。"
 anomaly.3127.a.2:0 "还有很多值得研究的地方。"
 anomaly.3127.a.3:0 "有趣有趣……"

 # Drones emerge
 anomaly.3128.name:0 "古代工厂：无人机启动"
 anomaly.3128.desc:0 "[Root.Owner.GetSpeciesName]工程师们的探索一无所获。这个太空港过于破旧，已无法再次启动，很多建筑结构在尝试启动时就直接崩塌了。\n\n在工厂坍塌的同时，有什么东西从地底下爬了出来——它们用高能激光器切开了一条通路，直勾勾地瞪着[Root.GetFleetName]。"

 # Crystals emerge
 anomaly.3129.name:0 "古代工厂：惊动古代巢穴"
 anomaly.3129.desc:0 "老旧的石层破开，有什么东西涌了出来。\n\n完全不是预想中光洁的矿石，尖利的锯齿状晶体边缘切碎了破旧的轨道基地，随后又将注意力转向了[Root.GetFleetName]。"
 anomaly.3129.a.tooltip:0 "古代工厂被毁。\n[Root.GetFleetName]正遭受攻击！"

 anomaly.3130.name:2 "辩论与探讨"
 anomaly.3130.desc:2 "科学家[Root.GetLeaderName]报告称[From.GetPlanetMoon][From.GetName]上确实存在过较为发达的文明，但还没来得及飞出[From.GetPlanetMoon]便自取消亡了。通过分析从星球表面取回的古代无线通讯站碎片，[Root.GetName]的船员逐渐还原了整个文明消逝的过程。\n\n在很久以前的某个时间点，该文明的意识形态分裂为两派，也就是我们今天所说的集体主义与个人主义。虽说这些哲学上的争论与[Root.Owner.GetName]人民的生活并没有什么太大关系，但这个文明却因不知采用何种意识形态和道德标准而最终分崩离析。"
 anomaly.3130.desc.colle:2 "科学家[Root.GetLeaderName]报告称[From.GetPlanetMoon][From.GetName]上确实存在过较为发达的文明，但还没来得及飞出[From.GetPlanetMoon]便自取消亡了。通过分析从星球表面取回的古代无线通讯站碎片，[Root.GetName]的船员逐渐还原了整个文明消逝的过程。\n\n在很久以前的某个时间点，该文明的意识形态分裂为两派，也就是我们今天所说的集体主义与个人主义。虽说集体主义的本质对于[Root.Owner.GetName]人民来说再明显不过，但这个文明却因不知采用何种意识形态和道德标准而最终分崩离析。"
 anomaly.3130.desc.mater:2 "科学家[Root.GetLeaderName]报告称[From.GetPlanetMoon][From.GetName]上确实存在过较为发达的文明，但还没来得及飞出[From.GetPlanetMoon]便自取消亡了。通过分析从星球表面取回的古代无线通讯站碎片，[Root.GetName]的船员逐渐还原了整个文明消逝的过程。\n\n在很久以前的某个时间点，该文明的意识形态分裂为两派，也就是我们今天所说的集体主义与个人主义。虽说个人主义的本质对于[Root.Owner.GetName]人民来说再明显不过，但这个文明却因不知采用何种意识形态和道德标准而最终分崩离析。"
 anomaly.3130.a:2 "真是太糟糕了。"
 anomaly.3130.b:2 "那些甚至都算不上真的道德标准……"

