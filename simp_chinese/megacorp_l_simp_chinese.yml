 building_robot_assembly_plant_desc: "高科技工厂，熟练的机器人专家就在这里组装最新的机器人模型。"
 building_robot_assembly_complex: "机器人装配复合体"
 building_robot_assembly_complex_desc: "一座熟练机器人专家组装最新型号机器人的先进组装厂。"
 building_machine_assembly_plant: "机械组装厂"
 building_machine_assembly_plant_desc: "这个装配生产线是组装新单位的地方。"
 building_machine_assembly_complex: "机械组装复合体"
 building_machine_assembly_complex_desc: "一处高级装配复合体，新单位在此组建。"
 building_food_processing_facility: "食物加工厂"
 building_food_processing_facility_desc: "在这些设施内加工过的食物的营养成分将大大增加。"
 building_food_processing_center: "食物处理中心"
 building_food_processing_center_desc: "流水线式的加工处理设施，可以对大量的食物进行加工处理。"
 building_luxury_residence: "奢侈住所"
 building_luxury_residence_desc: "精心设计的住宅楼，里面全是豪华的公寓。构思奇特的阳台全靠着先进的零重力科技才不致于崩塌。"
 building_refinery: "异星天然气精炼厂"
 building_refinery_desc: "这些先进的精炼厂日日夜夜马不停蹄的生产出异星天然气。"
 building_crystal_plant: "水晶合成厂"
 building_crystal_plant_desc: "在这里生产出的水晶具备最高级的质量，完全可以以假乱真了。"
 building_chemical_plant: "化学厂"
 building_chemical_plant_desc: "不稳定且难以预测的易爆微粒就在这里进行生产。在以厂子为中心的半径五公里范围之内不允许有任何明火出现。"
 building_commercial_zone: "商业区"
 building_commercial_zone_desc: "这些商业区中有不少高大的办公楼和商业楼。"
 building_commercial_megaplex: "超级商业复合区"
 building_commercial_megaplex_desc: "无数超大型的商业楼直冲云霄，甚至遮盖住了阳光。"
 building_mote_harvesters: "微粒捕获阱"
 building_mote_harvesters_desc: "这些设计精巧的设施用能源场捕获易爆微粒并将这些微粒送入位于地下的特殊隔离区，在那里对微粒进行稳定处理，然后收集。"
 building_gas_extractors: "气体采集井"
 building_gas_extractors_desc: "这些庞大的采集井钻入行星地表并直达最深处从而获取到行星地下的异星天然气。"
 building_communal_housing: "公共住房"
 building_communal_housing_desc: "统一规划的住宅，在各方面都完全一样。"
 building_communal_housing_large: "乌托邦式公共住房"
 building_communal_housing_large_desc: "结合了高效实用的住房与小心维护的风景，堪称工程上的杰作。"
 building_drone_storage: "无人机库"
 building_drone_storage_desc: "供无人机进行维护的储存空间。"
 building_drone_megastorage: "升级版无人机库"
 building_drone_megastorage_desc: "在安装了最新的升级之后，无人机在进行维护时可以将自身供电系统的一部分电能转移到电网中。"
 building_hive_warren: "蜂巢养殖场"
 building_hive_warren_desc: "一座巨大的养殖场，可供许多子个体在此休息。"
 building_expanded_warren: "拓展养殖场"
 building_expanded_warren_desc: "拓展之后的养殖场可容纳更多的子个体。"
 building_ancient_control_center: "远古控制中心"
 building_ancient_control_center_desc: "这段环形世界的远古控制中心仅靠一群不知疲倦的机械无人机保持着勉强运转的状态。"
 building_ancient_palace: "远古宫殿"
 building_ancient_palace_desc: "不同时期建立的庞大的宫殿建筑群，虽然从外表看上去光鲜亮丽，不过内部的建筑已经由于废弃多年而破旧不堪了。"
 building_nourishment_center: "营养中心"
 building_nourishment_center_desc: "只要是有味道的东西，这里就能重现出来。"
 building_nano_forge: "纳米熔炉"
 building_dimensional_fabricator: "次元制造机"
 building_dimensional_fabricator_desc: "这座建筑利用所知甚少的次元科技，从其它世界吸取宝贵的资源。"
 building_nano_forge_desc: "巨型纳米复制器托架将原材料转化为拥有奇迹般效能的高端合金。"
 building_affluence_center: "财富中心"
 building_affluence_center_desc: "无论多奇特的材料，都可以在这里找到。"
 building_class_4_singularity: "四级奇点"
 building_class_4_singularity_desc: "虽然经历了如此漫长的岁月，隔离场却仍能正常稳定的运行，没人知道原因。"
 building_master_archive: "主档案库"
 building_master_archive_desc: "这里存储着五个星系纪元的知识集合，但操作该档案库并调出系统数据的方法已经遗失。在这种情况下，从这里提取出的一点一滴的信息都是无价之宝。"
 building_empyrean_shrine: "苍穹古龛"
 building_empyrean_shrine_desc: "古龛本身会发出振动，这使得如果在一定距离之外观察的话就会发现古龛变得些许模糊了。"
 building_ancient_cryo_chamber: "远古冷冻室"
 building_ancient_cryo_chamber_desc: "在这个巨大的装置上挂着一排排的冷冻荚仓，里面装着数十亿具消逝已久的外星人的冷冻遗骸。"
 building_nuumismatic_shrine: "拜金教神龛"
 building_nuumismatic_shrine_desc: "供奉财富女神奴玛的神龛。"
 building_fe_dome: "空中穹顶"
 building_fe_dome_desc: "依托极度先进的反重力科技漂浮在空中的乌托邦。"
 building_fe_stronghold: "神盾基地"
 building_fe_stronghold_desc: "一座巨大的星球防御基地，拥有多个装满先进先驱者武器的军械库。"
 building_ranger_lodge: "护林员小屋"
 building_ranger_lodge_desc: "与自然和谐相处的前提条件是自然它还存在着。确保我们的殖民地不破坏自然之美是重中之重。星球必须维持纯洁。"
 building_ranger_lodge_effect: "天然存在的障碍产生的£job_ranger£$job_ranger$岗位：§G+1§!£job_ranger£"
 mod_building_xeno_zoo_max: "$building_xeno_zoo$最大建造数量"
 mod_building_crystal_mines_max: "$building_crystal_mines$最大建造数量"
 mod_building_mote_harvesters_max: "$building_mote_harvesters$最大建造数量"
