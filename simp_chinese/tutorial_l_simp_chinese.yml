 tutorial_8_chain_title: "教程：调查星系"
 tutorial_8_chain_desc: "我们需要在母星系外扩张我们的帝国。首先要做的就是调查邻近星系。\n\n要进行探索，请选择你的§S科研船§!，在舰队界面点击§S调查§!按钮，然后点击屏幕下方的§S打开星系地图§!按钮，选择一个邻近星系。§S科研船§!会自动前往该星系，调查其中的全部天体。"
 tutorial_8_poi: "调查目标"
 tutorial_8_poi_desc: "调查§S[survey_target_1.GetName]§!，§S[survey_target_2.GetName]§!和§S[survey_target_3.GetName]§!星系。"
 systems_surveyed: "星系调查完毕"
