 SHIP_STAT_DESC_cost:0 "§E建造舰船的成本是各区域与各装备部件的建造成本总和。大型区域和高级部件的成本更高。§!"
 SHIP_STAT_DESC_build_time:0 "§E建造舰船花费的时间与其区域和装备部件的规模有关。§!"
 SHIP_STAT_DESC_energy_maintenance:1 "§E舰船的§H维护费§!为总§H建造成本§!的特定百分比。§!"
 SHIP_STAT_DESC_mineral_maintenance:1 "§E舰船的§H维护费§!为总§H建造成本§!的特定百分比。§!"
 SHIP_STAT_DESC_power:1 "§E要运行舰船的各个系统，充足的§H能量§!是不可或缺的。能量可以通过添加反应堆增加，而大部分其他部件都会消耗能量。§H能量§!为负的设计无法保存。§!"
 SHIP_STAT_DESC_hitpoints:1 "§E舰船的§H船体生命值§!代表船体在被完全摧毁前可承受多少伤害。§!"
 SHIP_STAT_DESC_armor:2 "§E§H装甲§!是舰船的第二道防线。它能吸收穿透护盾的所有伤害，避免对船体造成伤害。如果舰船未装备特殊的自修复装甲模块，必须在§H太空基地§!修理。§!"
 SHIP_STAT_DESC_shields:1 "§E§H护盾§!是舰船的第一道防线，可吸收火力避免伤害到装甲和船体。有些武器可以对护盾造成额外伤害，甚至直接穿透护盾。已知脉冲星会使得护盾失效。护盾在非战斗状态时会逐渐恢复。§!"
 SHIP_STAT_DESC_evasion:1 "§E所有舰船都可以闪避攻击，减少所受伤害。§H闪避§!几率可以通过推进器等部件进行提升，但越大的船效果越不明显。§!"
 SHIP_STAT_DESC_combat_speed:0 "§E舰船的§H速度§!是其不处于超光速状态时的最高移动速度，可通过添加推进器部件增加。当舰队飞行时，最慢的舰船将限制全舰队的最快速度。§!"
 SHIP_STAT_DESC_speed:0 "$SHIP_STAT_DESC_combat_speed$"
 SHIP_STAT_DESC_damage:1 "§E舰船造成的伤害总量是所有装备的武器部件的伤害数值总和。每个武器在战斗中依旧会独立攻击。详见各武器部件的攻击速度、伤害、有效射程以及§H装甲§!和§H护盾§!穿透。§!"

