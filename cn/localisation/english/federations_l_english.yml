 origin.10.a.desc:0 "你们好，忠诚的[Root.GetSpeciesNamePlural]。你们做的很不错。在我们的指导下，你们已经掌握了超空间航行科技，第一次准备好探索群星……正如我们曾经做过的那样，那是无数纪元以前了。\n\n不要害怕——如果我们不觉得你们已经准备好了，我们是不会任凭事件带领你们一路走到这里的。现在就出发，成为我们的骄傲吧。"
 origin.10.a:0 "一定会的。"
 origin.10.b.desc:0 "[Root.GetSpeciesNamePlural]。实验的第一阶段成功完成——我们已经指引你们发展出了你们文明的第一台[GetStartingDrivePlural]，现在你们已经准备好了探索群星。\n\n放心吧，要知道第二阶段已经开始，我们会继续监督你们的进展。迄今为止，你们已经证明了自己格外机敏。和其他生物完全不同。\n\n观察你们能用这一机会做到什么将会很有意思。"
 origin.10.b:0 "我们不会辜负您的。"

