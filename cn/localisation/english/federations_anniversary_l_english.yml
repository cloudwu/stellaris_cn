 LOGISTIC_REMODEL_DESC:0 "为了对全新的物流标准进行试点，这一太空基地的相关设施需要进行重大的结构性改造。\n\n指派一艘§Y工程船§!到这个项目，确保项目按时完成！"
 LOGISTIC_REMODEL_OFFWORLD:0 "优化物流重构"
 LOGISTIC_REMODEL_OFFWORLD_DESC:0 "为了对全新的物流标准进行试点，这一太空基地的相关设施需要进行重大的结构性改造。多亏了本地的§H外星贸易公司§!，项目会进行的更为高效。\n\n指派一艘§Y工程船§!到这个项目，确保项目按时完成！"

 ### Hegemony Joint Operation by Pierre du Plessis ###

 federations2.50.name:0 "联邦团结暨领导力盛典"
 federations2.50.desc:0 "[Root.Federation.GetName]在我国的明智领导下繁荣昌盛。许多[Root.GetSpeciesNamePlural]如今感到是时候因我们为盟友提供的服务获得回报了，我们将举办一场团结盛典——更确切地说，是为向联邦无私奉献的伟大[Root.GetAdj]领袖们举办的盛典。他们提议各成员国合作在[Root.Capital.GetName]的天空中树立一道丰碑，于此同时，我们将派遣代表团前往两个成员国的首都，协助他们为[Root.Federation.GetName]带来更多的凝聚力。"
 federations2.50.A.tooltip:0 "所有能前往§H[Root.Capital.System.GetName]§!星系的成员国均会被邀请参与联合行动。\n\n如果他们接受，他们必须投入资源建造纪念碑，这会增加联邦§H经验§!和[Root.GetName]的§H影响力§!。\n\n[Root.GetName]还可以选择在两个成员国中提升§H[Root.GetHegemonyEthos]§!的吸引力。\n\n如果这一提议遭到广泛拒绝，联邦§H内聚度§!将会下降，[Root.GetName]会损失§H影响力§!。"
 federations2.50.A:0 "听起来是个好主意！"
 federations2.50.B:0 "没必要折腾这种琐事。"
 federations2.51.name:0 "$federations2.50.name$"
 federations2.51.desc:0 "你们好，尊贵的[Root.GetSpeciesNamePluralCompliment]！在我们明智而宽宥的领导下，[Root.Federation.GetName]的实力与日俱增，我们共同目标遍及银河。是时候庆祝我们联合起来取得的成就了。还有什么会比各成员国合力在我国首都树立一座丰碑更合宜呢？与此同时，我国会派遣代表团前往贵国首都，协助你们求取[Root.Federation.GetName]的上上善道。\n\n你们愿意加入这次活动吗？"
 federations2.51.A:0 "当然愿意！"
 federations2.51.A.tooltip:0 "所有能前往§H[From.Capital.System.GetName]§!星系的成员国均会被邀请参与联合行动。\n\n如果他们接受，他们必须投入资源建造纪念碑，这会增加联邦§H经验§!和[From.GetName]的§H影响力§!。\n\n[From.GetName]还可以选择在两个成员国中提升§H[From.GetHegemonyEthos]§!的吸引力。"
 federations2.51.A.tooltip2:0 "\n完成纪念碑将花费[Root.GetName]£minerals£矿物年产量的10%。"
 opinion_hegemony_joint_action_agreed:0 "同意团结盛典"
 federations2.51.B:0 "在贵国首都树立丰碑？绝对不行！"
 federations2.51.B.tooltip:0 "如果这一提议遭到广泛拒绝，联邦§H内聚度§!将会下降。"
 opinion_hegemony_joint_action_refused:0 "拒绝团结盛典"
 federations2.53.name:0 "联合行动失败"
 federations2.53.desc:0 "我国大使就我国的团结盛典计划与[Root.Federation.GetName]各成员国进行了商洽。不幸的是，他们对这件事的看法似乎与我们不同，我们没能获得计划推进所必需的支持。"
 federations2.53.A:0 "他们如此缺乏信念，令人不安。"
 the_following_nations_will_participate:0 "\n下列国家将会参与："
 the_following_nations_said_yes:0 "\n下列国家同意计划："
