 ENERGY_TORPEDO_1_DESC:1 "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2:0 "中子鱼雷"
 ENERGY_TORPEDO_2_DESC:1 "$tech_energy_torpedoes_2_desc$"

 MINING_DRONE_LASER_1:0 "采矿激光"
 MINING_DRONE_LASER_1_DESC:1 "能量高度集中的采矿激光，可以像切割小行星一样轻易地切开船体。"
 
 BLUE_CRYSTAL_WEAPON_1:0 "蓝色晶片发射器"
 BLUE_CRYSTAL_WEAPON_1_DESC:1 "蓝色晶片发射器模仿蓝宝石类晶态实体的发射机理造成伤害。"
 GREEN_CRYSTAL_WEAPON_1:0 "绿色晶片发射器"
 GREEN_CRYSTAL_WEAPON_1_DESC:1 "绿色晶片发射器模仿绿宝石类晶态实体的发射机理造成中等伤害。"
 YELLOW_CRYSTAL_WEAPON_1:0 "黄色晶片发射器"
 YELLOW_CRYSTAL_WEAPON_1_DESC:1 "黄色晶片发射器模仿黄宝石类晶态实体的发射机理造成可观伤害。"
 RED_CRYSTAL_WEAPON_1:0 "红色晶片发射器"
 RED_CRYSTAL_WEAPON_1_DESC:1 "红色晶片发射器模仿红宝石类晶态实体的发射机理对目标造成重创。"
 
 SPACE_CLOUD_WEAPON_1:0 "雷云闪电"
 SPACE_CLOUD_WEAPON_1_DESC:1 "我们利用虚空之云内部电流的产生机理，制造出了雷云武器系统，可以对目标造成重创。"
 
 EXTRADIMENSIONAL_1:0 "物质粉碎机"
 EXTRADIMENSIONAL_1_DESC:1 "物质粉碎机是来自另一个维度的武器，其核心技术可以扭曲物理法则、带来毁掉性结果。"

 MISSILE_1:0 "核飞弹"
 MISSILE_1_DESC:0 "配备有高当量核心弹头的空空飞弹。尽管是前太空时代的技术，但这种发射后会自寻目标的武器依然有着极高的杀伤效果。"
 MISSILE_2:0 "聚变飞弹"
 MISSILE_2_DESC:0 "升级版空空飞弹，配备了更强大的聚变弹头，航空表现更佳。"
 MISSILE_3:0 "反物质飞弹"
 MISSILE_3_DESC:0 "配备有非常强大的反物质弹头的先进飞弹。新的导航系统大大提高了找到目标的几率。"
 MISSILE_4:0 "量子飞弹"
 MISSILE_4_DESC:0 "最新升级版的空空飞弹，具备威力超强的弹头，能够从零点真空中汲取能量。"
 MISSILE_5:0 "掠夺者飞弹"
 MISSILE_5_DESC:0 "配备局部人工智能导航的超先进飞弹，大幅提高飞弹的威力以及其追踪目标的能力。"

 SPACEPORT_MISSILE:0 "太空港飞弹"
 SPACEPORT_MISSILE_DESC:1 "与飞船不同，太空港中最不缺的就是空间。因此，太空港的飞弹平台可以储存大量弹药，并能使用更高效的装填系统。"

 SWARMER_MISSILE_1:0 "蜂群飞弹"
 SWARMER_MISSILE_1_DESC:0 "这些小飞弹可以集群发射，是专门针对敌人的点防御系统设计的。"
 SWARMER_MISSILE_2:0 "旋风飞弹"
 SWARMER_MISSILE_2_DESC:0 "新的微型化技术将使得我们可以在蜂群飞弹上安装更强的弹头，并提高飞行能力。"

 SCOURGE_MISSILE_1:0 "灾祸飞弹"
 SCOURGE_MISSILE_1_DESC:1 "灾祸飞弹内装填了许多生化物质，这些物质是虫族在太空作战时使用的，对坚硬的兵团飞船异常有效。"
 SPACEPORT_SCOURGE_MISSILE:0 "太空港灾祸飞弹"
 SPACEPORT_SCOURGE_MISSILE_DESC:1 "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON:0 "灾祸酸液弹"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC:1 "用弹状胶囊包裹，包含极高腐蚀性的有机物质。原本是虫族用来进行轨道轰炸的物质，如今被改装成了船载武器。"
 SMALL_SCOURGE_PROJECTILE_WEAPON:2 "小型$MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC:2 "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1:0 "虫群突击兵"
 SWARM_STRIKE_CRAFT_1_DESC:1 "克隆出来的微型版普雷索林，可以通过船载通信系统的信号来操纵，担任我们船队的攻击机。"
 AMOEBA_STRIKE_CRAFT_1:1 "变形虫条状体"
 AMOEBA_STRIKE_CRAFT_1_DESC:1 "变形虫会生成条状体，经教导后可以探测出船体磁场的微小变化，可用作高效的攻击机。"

 DRONE_STRIKE_CRAFT:0 "精确无人机"
 AI_STRIKE_CRAFT:0 "寻求者无人机"

 TORPEDO_1:0 "太空鱼雷"
 TORPEDO_1_DESC:0 "这些鱼雷其实都是速度缓慢的巨大飞弹。它们装备了更加强大的弹头和护盾调制器，可让它们安然穿过能量屏障。"
 TORPEDO_2:0 "装甲鱼雷"
 TORPEDO_2_DESC:0 "升级过后的空间鱼雷装备有装甲，可以更好地抵挡敌人点防御系统的火力。在鱼雷爆炸的时候，上面碎裂的装甲会造成额外的伤害。"
 TORPEDO_3:0 "毁掉者鱼雷"
 TORPEDO_3_DESC:0 "装备有超强弹头的先进鱼雷。拥有更加光滑的设计风格，更快的引擎以及升级版的护盾调制器，可以穿过能量屏障。"

 MASS_DRIVER_1:0 "质量加速器"
 MASS_DRIVER_1_DESC:0 "此类电磁炮弹发射器通过磁力来加速穿甲弹的飞行速度。"
 MASS_DRIVER_2:0 "线圈炮"
 MASS_DRIVER_2_DESC:0 "线圈炮是早期质量加速器的升级版，使用电磁线圈加速弹药。"
 MASS_DRIVER_3:0 "轨道炮"
 MASS_DRIVER_3_DESC:0 "轨道炮通过两个平行轨道加速炮弹，以惊人的速度发射出去。"
 MASS_DRIVER_4:0 "高级轨道炮"
 MASS_DRIVER_4_DESC:0 "新型轨道炮，轨道更加稳固，能量供应更加充足。威力比之前的型号更大，精确度也更高。"
 MASS_DRIVER_5:0 "高斯炮"
 MASS_DRIVER_5_DESC:0 "更新了之前的线圈设计，新版本更具毁掉性，甚至高于最新的轨道炮。它发射的炮弹更准，速度更快。"

 SPACEPORT_MASS_DRIVER:0 "太空港质量加速器"
 SPACEPORT_MASS_DRIVER_DESC:1 "搭载在太空港上的质量加速器，尽管设计陈旧，但威力不输于船载型号。"

 KINETIC_ARTILLERY_1:0 "动能炮台"
 KINETIC_ARTILLERY_1_DESC:0 "超远程火炮，能够在极远距离以高精度投射强力的炮弹。"
 KINETIC_ARTILLERY_2:0 "动能火炮"
 KINETIC_ARTILLERY_2_DESC:0 "船载加农炮，装备有新炮管和升级版火力控制系统，更强劲，射程更远。"
 
 MASS_ACCELERATOR_1:0 "百万兆火炮"
 MASS_ACCELERATOR_1_DESC:0 "动能火炮的更高级版本，体积巨大，必须要放置在固定旋转底座上。"
 MASS_ACCELERATOR_2:0 "千万兆火炮"
 MASS_ACCELERATOR_2_DESC:0 "底座固定动能火炮的威力加强版。"

 AUTOCANNON_1:0 "机关炮"
 AUTOCANNON_1_DESC:0 "大口径的弹道武器，发射高爆弹药。主要优势在于高射速。"
 AUTOCANNON_2:0 "撕裂者机关炮"
 AUTOCANNON_2_DESC:0 "这种升级版机关炮具备更完善的追踪能力和开火控制系统，因此射速更高。"
 AUTOCANNON_3:0 "烈焰风暴机关炮"
 AUTOCANNON_3_DESC:0 "高级的旋转式机关炮，对目标发射成片的穿甲弹和高爆弹。"

