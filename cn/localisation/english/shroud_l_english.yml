 minor_patron_cradle_composer_intro: "我们发现自己处于$the_cradle_of_souls_article$与$the_composer_of_strands_article$的领域之间。"
 minor_patron_composer_eater_intro: "我们发现自己处于$the_composer_of_strands_article$与$the_eater_of_worlds_article$的领域之间。"
 minor_patron_eater_instrument_intro: "我们发现自己处于$the_eater_of_worlds_article$与$the_instrument_of_desire_article$的领域之间。"
 minor_patron_default_intro: "我们发现自己处于天幕之中主要实体的领域之间。"

 shroud.4050.desc: "[This.GetMinorPatronCradleComposerIntro]\n\n在一堆了无生机的构造体之间，我们探测到了一个§H$code_name_animator$§!，它的意志正在将高浓度能量塑造成新的奇特形态。\n\n祂的行动被打断后靠了过来，驱散开了天幕的浓雾。祂给了我们一样东西。\n\n如果我们拿了会发生什么？"
 shroud.4055.title: "$the_animator_of_clay_article_cap$显形"
 shroud.4055.desc: "随着我们将自己的心灵浸泡入天幕翻腾的能量中，[GetSpeciesBodyPlural]奇怪地震颤起来。我们感受到§H$code_name_animator$§!短暂地抓住了我们。祂呼唤我们仔细看。\n\n顺着指示的方向看去，意味深长的微暗渐渐退去，一个剪影显露出来。它的四肢被一股又一股虚无的绳索猛烈地拉扯，随后绳索突然消失，那个人形塌了下去。\n\n它抽动着活了过来，一肢跟着一肢慢慢地站起，摆脱了束缚后，又开始了催眠般的舞蹈。"
 shroud.4055.desc.know_animator: "我们意识到这个实体并不陌生。$the_animator_of_clay_color_article_cap$玩得很开心。凡是无生命之物被唤醒，或是沉闷之物充盈起了灵魂的地方，都能找到祂。"
 shroud.4055.a: "人偶摆脱丝线自由舞蹈。"

 shroud.4060.desc: "[This.GetMinorPatronCradleComposerIntro]\n\n我们感觉到还有别的存在。一个§H$code_name_outsider$§!正在侵蚀我们的意识，在周围掀起一场灵能风暴。\n\n一种深深的遗憾和渴望被推入我们的集体心灵中。我们看到的是熟悉的星系几千年前的图像。\n\n不管这个实体是什么，它似乎很了解我们的星系。难道它曾属于此地吗？"
 shroud.4065.title: "$the_outsider_article_cap$显形"
 shroud.4065.desc.intro: "这个被称为§H$code_name_outsider$§!的遥远的力量从§H天幕§!深处里用痛苦折磨着我们的思想。它沉默无声，给了我们一个无言的警告：\n\n§H在这些灵域中要小心行事。你根本不知道正在干涉的是什么力量。毁灭只有一步之遥……§!"
 shroud.4065.desc.outro_default: "不管这意味着什么，$the_outsider_color_article$已经为我们所知。我们的命运将如何交织在一起还有待见证。"
 shroud.4065.desc.outro_know_zroni: "这个实体对我们的星系并不陌生。它有我们之前遇到的卓尘族文明的独特的精神足迹。但这怎么可能呢？\n\n不管这意味着什么，$the_outsider_color_article$已经为我们所知。我们的命运将如何交织在一起还有待见证。"
 shroud.4065.desc.outro_left_zroni: "我们认出了这个实体。祂是我们在§H星界裂隙§!那边遇到的先知。这就是她的命运吗？她就是现在的$the_outsider_color_article$吗？"
 shroud.4065.a.default: "祂知道了什么恐惧？"
 shroud.4065.a.know_zroni: "这个卓尘族人还活着吗？"
 shroud.4065.a.left_zroni: "我们可别屈从相同的命运。"

 shroud.4070.desc: "[This.GetMinorPatronComposerEaterIntro]\n\n一团变化的思绪落在了我们的意识周围。粗糙的重量感从我们身上流过，扭曲了时间感知。每一粒思想都在研磨着这个新形成的灵域的纹理。\n\n随着感官的消退，§H$code_name_tide$§!也一并退去，留下久久不散的印痕。\n\n这些踪迹在我们面前逗留，吸引我们跟上。"
 shroud.4075.title: "$the_endless_tide_article_cap$显形"
 shroud.4075.desc: "§H$code_name_tide$§!从§H天幕§!中破土而出。祂的存在无形而宽广，无边无际地在我们的视野中蔓延。\n\n一种有颗粒感的低语从我们身上倾泻而下，冲开了埋藏已久的历史。我们看到被遗忘的帝国在不可阻挡的时间之流中化为灰烬。每一颗冲刷过我们的沙粒都是一段记忆。\n\n在这片浩瀚的档案中，模式出现了——那是野心和毁灭、胜利和衰败的循环。智慧便潜藏于此。\n\n$the_endless_tide_color_article_cap$伸展超过了时间维度，打磨掉无知，只留下愿意忍受之物。"
 shroud.4075.a: "这种智慧现在归我们所有。"

 shroud.4080.desc: "[This.GetMinorPatronComposerEaterIntro]\n\n我们自己行为产生的重力将我们越拉越深，这种重量把我们拖进山峦般的压抑阴影的深处。\n\n从祂灰白的山峰上投出了一种不屈不挠的凝视，直钻入我们的脑海。我们费尽力气才理解我们面前的§H$code_name_mountain$§!究竟有多么巨大。\n\n最高的一座山峰在呼唤我们前去，考验我们能否登顶。"
 shroud.4085.title: "$the_pale_mountain_article_cap$显形"
 shroud.4085.desc: "随着我们在§H天幕§!中升入炫目的高空，无形的山峰触手可及。§H$code_name_mountain$§!亲自测试了我们，和所有的过往来客一样。\n\n遗忘之国高耸入云的陵墓向我们唱着消逝历史的合唱诗。每一层失败和错误的抱负都被打磨成后来者的垫脚石。\n\n然而，这不是一座死气沉沉的坟墓，而一口坩埚。毁灭与复兴的循环将过去的失败重新锻造成未来胜利的基石。毁灭不是结束，而是新的开始。\n\n$the_pale_mountain_color_article_cap$在我们的意识中拔地而起。"
 shroud.4085.a: "山峦还会生长。"

 shroud.4090.desc: "[This.GetMinorPatronInstrumentCradleIntro]\n\n一种令人宽慰的重压感让我们的思绪慢了下来，陷入一片极乐之雾中。前所未知的紧张感消融了，取而代之的是舒缓而奢华的平静。\n\n随着在这鎏金的怀抱中越陷越深，我们看到一个§H$code_name_dream$§!越来越近。祂低声承诺奢侈的满足，祂超然的性质席卷我们全身。\n\n这种懒散的放纵令人好奇。"
 shroud.4095.title: "$the_golden_dream_article_cap$显形"
 shroud.4095.desc: "我们躺入了§H天幕§!中的一片闲适的宁静，发现自己被拉入了§H$code_name_dream$§!鎏金的大堂。\n\n丝绸般的诱惑在我们的意识中穿行，就像一幅绚丽多彩的挂毯在面前展开。放纵的疏忽有可能使我们的心智在丰富负担的重压下变得迟钝不堪。\n\n$the_golden_dream_color_article_cap$给予我们超出理解的奢华。"
 shroud.4095.a: "梦醒来了。"

 shroud.4100.desc: "[This.GetMinorPatronInstrumentCradleIntro]\n\n天幕混沌的搅动扭曲成灵能能量的漩涡。突然间，无数的激流展开汇聚在一起，被某种看不见的力量所平息。它冷静下来，转化成了一种平和的新形态。\n\n在观察的过程中，我们发现是一个§H$code_name_point$§!正在指挥着这一切变化，将混沌抑制为秩序。\n\n祂的平静召唤着我们。"
 shroud.4105.title: "$the_hollow_point_article_cap$显形"
 shroud.4105.desc: "我们的[GetTelepathPlural]激进地侵入天幕的混沌涡流，但无济于事。只有停止挣扎时才感觉到了§H$code_name_point$§!真正的拥抱。\n\n在我们心智中出现的画面是一场场势不可挡的冲突，每一场都充满了混乱和愤怒的干扰。\n\n在这一切中，我们感受到了$the_hollow_point_color_article$的警惕和永恒的存在。祂平静而耐心地等待着星系无休止冲突的休止。"
 shroud.4105.desc.outro_homicidal: "尽管我们有最基本的本能，但我们的思想已经暴露在了一种奇怪的思维方式之下。"
 shroud.4105.a.default: "耐心将比冲突更加长久。"
 shroud.4105.a.homicidal: "真是伤感的梦境……我们知道自己该干什么。"

 shroud.4110.desc: "[This.GetMinorPatronEaterInstrumentIntro]\n\n混沌的噪音凝聚为压抑的黑暗。我们感觉自己的意图在被仔细审视、研究、评判。\n\n对秩序的沉重期望，不容挑战，不可改变，从我们的深处凝视着。§H$code_name_throne$§!裁决着我们的意图。\n\n它的目光穿过我们，黑暗褪去了。这种极具感染力的审视迫使我们服从。"
 shroud.4115.title: "$the_vacant_throne_article_cap$显形"
 shroud.4115.desc: "我们跪伏在§H$code_name_throne$§!前。\n\n我们的心智被毫不妥协的权威以冷漠的态度审视着，一边审判着我们，一边将我们固定在原地。\n\n$the_vacant_throne_color_article$高压的真空没有一丝仁慈——但也没有痛苦。祂只寻求秩序和确定性，并将其施加到一切缺乏之处。\n\n我们现在将这份重担承在了身上。"
 shroud.4115.a: "裁决永远存在。"

 shroud.4120.desc: "[This.GetMinorPatronEaterInstrumentIntro]\n\n我们突然产生了一种加速感，感知被难以理解的信息洪流淹没。我们不受控地向无尽的地平线冲去。\n\n一个实体与我们同行。这条§H$code_name_river$§!在我们身边短暂停留，随后速度加快直至超越了我们所以为的极限。\n\n我们必须跟上。"
 shroud.4125.title: "$the_black_river_article_cap$显形"
 shroud.4125.desc: "只有当我们强行超越§H天幕§!的舒适极限时才终于接触到了§H$code_name_river$§!。\n\n一种全向运动的感觉以不合逻辑、无法通过任何度规加以理解的速度感摧垮了我们。我们产生了一种在极短的瞬间横跨了遥远距离的感觉。\n\n我们终于理解了$the_black_river_color_article$和它的无尽旅程。星系的浩瀚正为我们开辟了一条道路。"
 shroud.4125.a: "纯粹的速度。"

 shroud.4135.title: "$end_of_the_cycle_article_cap$"
 shroud.4135.desc: "毫无预兆地我们被撕入了天幕。一个若隐若现的存在袭击了我们的意识。\n\n祂是$end_of_the_cycle_color_article$，祂一直在等待着我们。我们的[GetTelepathPlural]在出神中突然开始齐呼，众口一声地说：§R“时机未到。”§!缓了一下后。§R“但并非不可。”§!\n\n祂没有说更多，但给了我们一个价码——力量、知识以及无尽的财富随我们取用。\n\n§R只要我们能带向终末。§!"
 shroud.4135.a: "$utopia.3308.a$"
 shroud.4135.a.tt: "将所有已知超主的领域替换为$end_of_the_cycle_color_article$。\n我们有50年的时间来将星系吞入其§H$end_aura$§!之中。如果成功，游戏将会结束。\n$covenant.cycle.tooltip$$shroud.8450.a.tech_tooltip$\n$shroud.4135.psionic_components_insight$\n\n这将解除与所有其他超主的契约"
 shroud.4135.b: "退出天幕尝试忘记。"
 shroud.4135.b.forging_our_own_path: "前路既定，孑然独行。"
 shroud.4135.psionic_components_insight: "获得所有['concept_psionic_components']科技的进展：§G+10%§!"
 concept_psionic_components: "灵能部件"
 concept_psionic_components_desc: "$tech_psionic_bombers$\n$tech_psionic_lightning$\n$tech_psionic_disruptor$\n$tech_zro_launcher$\n$tech_psionic_shield$\n$tech_precognition_interface$\n$tech_psi_jump_drives$"

 shroud.4140.title: "休戚与共"
 shroud.4140.desc: "我们的命运与$end_of_the_cycle_color_article$绑定在一起；祂的光环所到之处，我们的人口便兴盛繁衍。我们得到了一个简单的结论：妨碍光环就是妨碍[This.GetName]，就该彻底铲除。\n\n只要愿意，我们加可以抛开对军事目标的一切限制，毫不留情地征服敌人。没有什么可以阻挡终末的上上善道。"
 shroud.4140.a: "愿天命得以实现。"
 shroud.4140.a.tooltip: "解锁['concept_total_war']§H宣战理由§!\n其他帝国每个受到§H$end_aura$§!影响的星系对我国的$OPINION$降低：§R-15§!"
 triggered_opinion_eotc_situation_stage2: "召唤终末"

 shroud.4145.title: "铲除"
 shroud.4145.desc_1.common_1: "随着§R$end_aura$§!渐渐填满星系，我们感受到了越来越强烈的抵抗。"
 shroud.4145.desc_1.common_2: "但这都无足轻重，因为我们不会坐等其他帝国接纳$end_of_the_cycle_color_article$的。"
 shroud.4145.desc_1.default: "$shroud.4145.desc_1.common_1$我们的遥邻很快就向我们发难。$shroud.4145.desc_1.common_2$"
 shroud.4145.desc_1.homicidal: "$shroud.4145.desc_1.common_1$我们敌人的反感正变得越来越根深蒂固。$shroud.4145.desc_1.common_2$"
 shroud.4145.desc_2: "受超主意愿的启发，我们发明了一种消耗能量和物质来充能光环的新方法。可以献祭这个宇宙的物质来推进终末。"
 shroud.4145.a: "必须尽我们所能。"
 shroud.4145.a.tooltip: "其他帝国对我国的$OPINION$：§R-500§!\n解锁法令：\n$t$—['edict:annihilation_of_matter', $edict_annihilation_of_matter$]\n$t$—['edict:annihilation_of_energy', $edict_annihilation_of_energy$][GetDimensionalCollapseEdictGain]"
 shroud.4145.dimensional_collapse: "\n$t$—['edict:dimensional_collapse', $edict_dimensional_collapse$]"
 triggered_opinion_eotc_situation_stage3: "终末先驱"

 shroud.4150.title: "终末之始"
 shroud.4150.desc: "我们的超主无言而说。我们感受到了轮回终末的迫近，新的能量也随之在[This.GetName]中涌动。这种紧迫感鼓舞着我们。\n\n如果我们想令终末之意满足，所有[This.GetSpeciesNamePlural]就需要把一切力量集中到同一个方向上。我们必须显现超主的力量，将祂的光环延伸到星系的最远处。"
 shroud.4150.a: "时机已到。"

