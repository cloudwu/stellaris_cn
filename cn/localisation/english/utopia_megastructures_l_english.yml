l_english:
 
 utopia.1.name:0 "针对[ringworld_builder.GetName]的一个请求"
 utopia.1.desc.v1:0 "我们的一些情报机构发现了一些数据，这些数据表明[ringworld_builder.GetName]的环形世界可能藏匿了一个用于发射大规模杀伤性武器的秘密平台。尽管数据来源的效力尚待验证，但这个消息却使得公众要求我们采取行动。当然，如果[ringworld_builder.GetName]是清白的，他们会准许我们的一队武器专家检查那处工地的。"
 utopia.1.desc.v2:0 "自从[ringworld_builder.GetName]开始建设环形世界，我们的几位首席工程师就一直从远处跟进这一项目，并对他们取得的进展印象深刻。他们认为我们可以从近距离研究他们的制造工艺并学到新的知识，建议我们请求建造者许可我们派遣研究人员驻扎在现场。"
 utopia.1.desc.v4:0 "最近帝国的先知们总是预见同一副充满死亡和毁灭的恐怖幻像，而这都是天空中巨大的环状构造物出现后开始的。将这些联系起来之后，我们的宗教领袖担心[ringworld_builder.GetName]建造环形世界的野心已经激怒了诸神，并且建议我们在为时已晚之前派遣一个代表团去为环形世界洗礼。"
 utopia.1.a:0 "向[ringworld_builder.GetName]提出我们的请求。"
 utopia.1.b:0 "这不现实。"
 utopia.1.b.tooltip:1 "受影响的人口获得§Y巨型结构请求被拒绝§!调整因素：\n£happiness£幸福度§R-20%§!"
 utopia.2.name:0 "来自[From.From.GetName]的请求"
 utopia.2.a:0 "接受请求。"
 utopia.2.a.tooltip:0 "这将取悦[From.From.GetName]。"
 utopia.2.b:0 "拒绝请求。"
 utopia.2.b.tooltip:0 "这将惹恼[From.From.GetName]。"
 utopia.2.c:0 "这会是我们的荣幸。"
 utopia.2.desc.v1:0 "[From.From.GetName]声称他们的情报显示我们正在环形世界上建造一处用于发射大规模杀伤性武器的平台，并且要求我们许可他们检查相关工地。\n\n我们的军事顾问尚未确认这只是一个友好的错误还是藏匿着更深的阴谋。无论怎样，我们都应当谨慎应对这一局势。"
 utopia.2.desc.v2:0 "来自[From.From.GetName]的工程师们一直在从远方跟进我们环形世界的建设，并且对我们的成果大为惊叹。他们请求我们许可他们的一支工程师小队驻扎以学习我们的工程。"
 utopia.2.desc.v4:0 "最近来自[From.From.GetName]的先知们一直被一副充满死亡和毁灭的恐怖幻像所困扰，而这都是天空中巨大的环状构造物出现后开始的。他们担心我帝国未受祝的环形世界建设可能激怒诸神，请求我们许可他们在环形世界完工前为其进行洗礼。"
 utopia.3.name:0 "请求被接受"
 utopia.3.desc.v1:0 "信心满满，[From.GetName]同意我们的武器专家小队去搜寻秘密武器发射平台。一小队我们最杰出的武器专家已经准备好前往工地，不久我们就能了解真相。"
 utopia.3.desc.v2:0 "让我们的科学界激动的是，我们已经收到了来自[From.GetName]的回信，声称很荣幸能在环形世界上接待我们的研究人员。首席工程师已经组织了一支由精英工程师组成的代表团，准备不久后前往环形世界，学习工程进展。"
 utopia.3.desc.v4:0 "[From.GetName]欢迎我们尝试与更高存在交流的努力，并承诺在我们的宗教领袖确认不违背神谕之前，环形世界的建设工程会暂时搁置。\n\n一队选中的神官已经准备好即刻前往环形世界的建设工地，以确认险恶的预言景象永远不会成真。"
 utopia.3.a:0 "好极了。"
 utopia.4.name:0 "请求被拒绝"
 utopia.4.desc:0 "不幸的是[From.GetName]没有同意我们的请求，恶化了帝国之间的关系。"
 utopia.4.a:0 "真是遗憾。"
 utopia.5.name:0 "任务完成"
 utopia.5.desc.v1:0 "被派遣检查[From.GetSpeciesName]环形世界的专家已经搜遍了工地试图找到秘密发射平台，然而未找到支持我方观点的证据。我们只能得出情报来源有误的结论，并在下次更加仔细地检查我们的信源。"
 utopia.5.desc.v2:0 "我们送往[From.GetSpeciesName]环形世界的科研人员已经带着工程学领域的新知识返回了。尽管一开始由于文化差异有些误解，但两支队伍都对知识交换感到非常满意，并从对方学到了很多。"
 utopia.5.desc.v4:0 "被派遣前往[From.GetName]为环形世界洗礼的神官已经返回了，不过他们带回了更多的问题而非答案。当他们在建设平台上冥想时，他们进入了深层次的占卜入定，并且发现环形世界并非那些恐怖幻像的原因。尽管并不能真正解读那些幻像的含义，但他们向我们保证“曾经的可能，已经不再可能……”"
 utopia.5.b:0 "很好。"
 utopia.6.name:0 "对环形世界的请求：结束"
 utopia.6.desc.v1:0 "在详细调查了施工场地后，来自[From.From.GetName]的武器专家们最终承认环形世界上没有秘密武器发射平台。如果他们相信我们的话，这些尝试可能根本没有必要发生……"
 utopia.6.desc.v2:0 "在环形世界上度过几周之后，来自[From.From.GetName]的工程师们离开了。尽管一开始由于文化差异有些误解，但两支队伍都对知识交换感到非常满意，并从对方学到了很多。"
 utopia.6.desc.v4:0 "当他们在环形世界建造平台上冥想后，来自[From.From.GetName]的宗教领袖声称他们进入了深层次的占卜入定，并且发现环形世界并非那些不详幻像的起因。尽管不情愿告诉我们那些幻像的真正含义，他们为我们留下了安抚性质的答复“曾经的可能，已经不再可能……”\n\n谢天谢地，环形世界的施工现在可以继续了。"
 utopia.21.name:0 "有利条件"
 utopia.21.desc:0 "在环形世界建设督工出色的领导下，我们得以优化建设流程，大幅加快建造的速度。"
 utopia.22.name:0 "矿藏"
 utopia.22.desc:0 "环形世界的建设团队发现了位于多孔岩石内部的大型矿藏。在建设工程中这些岩石会被碎裂。尽管非常微妙，但是样本表明这些矿物或许价值高到值得我们暂停建设工程去开采它们。"
 utopia.22.a:0 "开采矿藏。"
 utopia.22.b:0 "我们不能延缓环形世界的建设。"
 utopia.27.name:0 "工人失踪"
 utopia.27.desc:0 "自环形世界开建以来，已经发生了多起工人失踪事件。尽管他们很可能只是未通知上级就擅自驾驶无数运输船中的一艘离开了，但我们正在积极调查他们现在的位置。遗憾的是，他们的不期离开略微延误了环形世界的建设。"
 utopia.27.a:0 "真是不幸。"
 utopia.28.name:0 "工人失踪"
 utopia.28.desc:0 "随着替补工人的抵达，环形世界的建设工程终于重回正轨。然而遗憾的是我们仍未能找到那些失踪的工人，他们的家属已经得到了通知。"
 utopia.28.a:0 "我们会记得他们的。"
 utopia.23.name:0 "环形世界的宠物"
 utopia.23.desc:0 "用于建造环形世界的众多星球之一似乎并不像我们最初预计的那样毫无生命。一种看上去无害，但是之前不为我们所知的巨型太空蠕虫——因为叫声而称作“库库”——随着它们母星的碎片一起被运到了环形世界。\n\n由于其毛茸茸的皮肤和温顺的举止，这些惹人喜爱的生物立刻受到了远离家人飘流异地非常孤独的工人们的喜爱，尤其是处在同事失踪的当下。\n\n我们可以允许这些生物与我们和谐共处，或者肃清他们。不过后者会略微延误环形世界的工程进展。"
#utopia.23.desc.v2: "One of the planets used to construct the ring world was not as uninhabited as we first thought. A seemingly harmless species of worm lives on the ring world. We could halt construction to remove them or allow them to continue their lives in peace. Our xenophile pops want to spare them."
 utopia.23.a:0 "消灭它们。"
 utopia.23.b:0 "最好别打扰它们。"
 utopia.25.name:0 "令人震惊的发现"
 utopia.25.desc:0 "令大家惊喜的是，随着数以千计的太空蠕虫——或者说幼虫——孵化成蝴蝶，环形世界最近被色彩所覆盖。似乎孵化是随着大气层的诞生而开始的。\n\n然而不幸的是庆典很快就被地下通道网络的发现打断了。有人发现，这些通道中的库库正在进食一些失踪工人的遗骸。\n\n建设工程已被迫停止，等待这些生物被彻底消灭。但我们预期看到了这些库库的本性后，工人们的积极性会得到鼓舞，这场噩梦很快便会结束。"
 utopia.25.a:0 "谢天谢地我们终于摆脱了。"
 utopia.26.name:0 "令人震惊的发现"
 utopia.26.desc:0 "一支灭绝队已经开始从环形世界上灭杀名叫“库库”的巨型太空蠕虫，然而他们的工作受到了建设工人的暴力抗议。\n\n其中一位年轻工人绝望地想要藏好自己的宠物，最终远离了建筑工地，却不小心掉进了一张新挖掘的地下通道网络中。在那里，他发现几只库库正在啃食那些失踪的同事，他珍爱的宠物也突然向他喷射消化液。幸好，他成功逃了出来。随后，他通知了灭绝队前来铲除这些肉食蠕虫。\n\n库库的真实本性最终被揭露了。"
 utopia.26.a:0 "事情的发展真是太可怕了。"
 utopia.30.name:0 "独眼流浪者"
 utopia.30.desc.v1:0 "我帝国被[dysonsphere_builder.GetName]正围绕[dyson_system.GetName]建造戴森球这一事实所震惊了。[dyson_system.GetName]是我们最钟爱星座“独眼流浪者”的中央星，一旦戴森球建成将完全阻断它发出的星光。\n\n自时间伊始，流浪者就以她的独眼守望着我族，在传说中她不仅为我们的船舰导航，也为天空中流动的群星引领方向。而现在[dysonsphere_builder.GetName]明目张胆地忽视了我们的传统，围绕她的独眼建造戴森球，让她失明。\n\n尽管还要很多年才能从我们的星球上观测到不同，但我们的人民已经为流浪者不能继续守护我们的后代而悲痛欲绝了。"
 utopia.30.a:0 "我们理应得到正式的道歉。"
 utopia.30.b:0 "1000能源点数的补偿或许能抚平这一伤痛。"
 utopia.30.c:0 "与我们的友邻维持良好的关系是第一位的。"
 utopia.31.name:0 "独眼流浪者"
#utopia.31.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Spherearound her eye, blinding her.\n\nThough it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire. They ask that we make a formal apology to their people, who see this as a horrible slight."
 utopia.31.intro:0 "我们发现贵国正围绕我国最钟爱的星座“独眼流浪者”的中央星修建戴森球。\n\n自时间伊始，流浪者就以她的独眼守望着我族，她不仅以她的独眼为我们的船舰导航，也为天空中流动的群星引领方向。而贵国现在修建的戴森球正在使她彻底失明。"
 utopia.31.desc:0 "$utopia.31.intro$\n\n尽管还要很多年才能从我们的星球上观测到不同，但流浪者不能继续守护我们的后代这一事实让我们的人民感到十分悲痛。他们理应得到正式的道歉。"
 utopia.31.a:0 "发表正式的致歉声明。"
 utopia.31.b:0 "与他们分享我们的一部分能源。"
 utopia.31.c:0 "但我们一点也不抱歉……"
 utopia.32.name:0 "独眼流浪者"
#utopia.32.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Sphere around her eye, blinding her. Though it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire.\n\nThey suggest that since we'll soon have an abundance of energy, a small donation of 1000 credits might help alleviate the pain that we've caused."
 utopia.32.desc:0 "$utopia.31.intro$\n\n尽管还要很多年才能从我们的星球上观测到不同，但我们的人民已经为流浪者不能继续守护我们的后代而悲痛欲绝了。而贵国马上就能获得您需要的所有能源。一笔微小的1000能源补偿，或许能抚平贵国造成的伤痛。"
 utopia.32.a:0 "补偿1000能源。"
 utopia.32.b:0 "我们没有多余的能源点数，但是我们可以发表正式的致歉。"
 utopia.32.c:0 "我们在自己境内做事不容你们染指。"
 utopia.33.name:0 "失明的流浪者"
 utopia.33.desc:0 "今日来自[dysonsphere_builder.GetName]的[dysonsphere_builder.GetRulerTitle][dysonsphere_builder.GetRulerName]与[dyson_sphere_neighbor.GetRulerTitle][dyson_sphere_neighbor.GetRulerName]进行了一场私人会晤，就围绕独眼流浪者修建戴森球一事向我帝国发表了正式的致歉。他们表达了最真诚的歉意，并且相信流浪者会一如既往地继续引导我们，不是通过星光，而是通过意念的力量和正义的信念。"
 utopia.33.a:0 "但愿如此。"
 utopia.33.b:0 "他们表达的歉意不够。"
 utopia.34.name:0 "失明的流浪者"
#utopia.34.desc: "The [dysonsphere_builder.GetName] has denied our request, stating clearly that what happens within their borders does not concern us.\n\nThough visibly vexed [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]  addressed the nation today with composure and dignity, in an attempt to calm the public.\n\nSadly it seems as though the fact that the [dysonsphere_builder.GetName] shares the Universe with others, has completely passed them by."
 utopia.34.desc:0 "我们已经收到了你们的要求，然而我们却忍不住注意到贵国似乎对我们的关系有一些误解。请允许我国澄清，[dyson_system.GetName]完全位于我境内，尽管你们可能很难理解这一观念，但是发生在我国境内的事物不关你们的事，我们也不关心你们是否有能力安抚你国的民众。\n\n为了避免更进一步的麻烦，以后你们最好记住这个教训。"
 utopia.34.a:0 "他们不值得我们回复。"
 utopia.34.b:0 "羞辱他们。"
 utopia.34.b.tooltip:0 "“你们可悲的帝国不久将会意识到在宇宙中没有朋友遭到孤立是种什么滋味……”"
 utopia.34.c:0 "总有一天我们会让他们后悔的……"
#utopia.34.c: "Slam them on intergalactic media."
 utopia.35.name:0 "失明的流浪者"
 utopia.35.desc:0 "今日来自[dysonsphere_builder.GetName]的[dysonsphere_builder.GetRulerTitle][dysonsphere_builder.GetRulerName]与[dyson_sphere_neighbor.GetRulerTitle][dyson_sphere_neighbor.GetRulerName]进行了一场私人会晤，就围绕独眼流浪者修建戴森球一事向我帝国发表了正式的致歉。他们同时向我们送出了一份1000能源的礼物，希望能弥补一部分我们的损失。他们也表示相信流浪者会一如既往地继续引导我们，不是通过星光，而是通过意念的力量和正义的信念。"
 utopia.35.a:0 "但愿如此。"
 utopia.35.b:0 "他们表达的歉意不够。"
 utopia.36.desc:0 "今日来自[dysonsphere_builder.GetName]的[dysonsphere_builder.GetRulerTitle][dysonsphere_builder.GetRulerName]与[dyson_sphere_neighbor.GetRulerTitle][dyson_sphere_neighbor.GetRulerName]进行了一场私人会晤，就围绕独眼流浪者修建戴森球一事向我帝国发表了正式的致歉。尽管他们的致歉看上去足够真诚，但是他们拒绝支付赔偿，声称他们并没有多余的能量。"
 utopia.36.a:0 "他们已经尽力了。"
 utopia.36.b:0 "吝啬鬼！"
 utopia.37.desc:0 "当我们凑巧在[dyson_sphere_neighbor.GetName]最钟爱的恒星之一上修建戴森球后，为了尝试修补对他们人民造成的伤害，我们的[dysonsphere_builder.GetRulerTitle]亲自前往他们的母星传递我们诚挚的歉意。然而，他们充满痛苦的表现无疑表明了我们的努力并不够。"
 utopia.37.a:0 "太遗憾了。"
 utopia.37.b:0 "如此不领情。"
 utopia.38.desc:0 "当我们凑巧在[dyson_sphere_neighbor.GetName]最钟爱的恒星之一上修建戴森球后，为了尝试修补对他们人民造成的伤害，我们的[dysonsphere_builder.GetRulerTitle]亲自前往他们的母星传递我们诚挚的歉意。\n\n尽管需要一些时间从受到的创伤中恢复过来，他们十分感激我们作出的努力。希望我们两国的关系从此可以越来越好。"
 utopia.38.a:0 "是个好消息。"
#utopia.39.desc: "An incoming transmission from the [dyson_sphere_neighbor.GetName] has made it clear that they are displeased with our refusal to apologize for, as they put it, "brutally maiming" the star constellation known as the One-eyed Wanderer.\n\nRegrettably this is only one of many ways in which they find us lacking. Our physique is unappealing, our scent unpleasing and our upbringing questionable. Moreover, if we keep this up, our pitiful empire will soon learn the meaning of being alone without a friend in the Universe."
 utopia.39.desc:0 "我们非常感激您国花时间启迪我们。我们确实没弄清一些事情，比如贵国与其它国家相处时暴露的本性。\n\n你们可悲的帝国不久便将意识到在宇宙里没有朋友遭到孤立是种什么滋味。"
 utopia.39.a:0 "我们期待着那一天的到来。"
 utopia.39.b:0 "他们会为他们的傲慢付出代价！"
 utopia.39.c:0 "多说无益。"
 utopia.40.desc:0 "我们的情报显示，[dyson_sphere_neighbor.GetName]对我们拒绝向他们人民就遮挡他们一个星座中央星的星光一事发表正式致歉表示非常不悦。尽管我们未直接从他们处收到任何反馈，但[dyson_sphere_neighbor.GetRulerTitle][dyson_sphere_neighbor.GetRulerName]在一场面对全国的演讲中表明了他们的失望。"
 utopia.40.a:0 "真是不幸。"
 utopia.40.b:0 "不关我们的事。"
 utopia.51.name:0 "青春之泉"
 utopia.51.desc:0 "研究中枢的理事会激动地宣布他们有一次独特的机会可以招募在生命延续学界闻名遐迩的研究者西哈克梭尔博士。\n\n他和组员正处在研制一种极富延长寿命前景的血清的最后阶段，然而很不凑巧地他们花光了研究经费。然而雇佣西哈克梭尔博士，意味着我们不能继续分配充足的资源给由葛罗意克博士领衔的有机工程研究，她正试图用有机超级电脑来优化工程学研究。"
 utopia.51.a:0 "以1000能源点数招募西哈克梭尔博士。"
 utopia.51.b:0 "葛罗意克博士的研究项目优先。"
 utopia.51.c:0 "我们负担不起雇佣西哈克梭尔博士的开销。"
 utopia.54.name:0 "心生疑窦"
 utopia.54.desc:0 "本周早些时候西哈克梭尔博士和他的团队展示了最新的研究成果。这种血清应用于皮肤后产生了前所未有的细胞再生水平，而这近乎奇迹的表现要归功于命名自其神秘产地的“[missing_pops_planet.GetName]精华”。\n\n然而遗憾的是，有少数几个人一直对西哈克梭尔博士收到的额外研究经费表示非常不满。葛罗意克博士甚至指控西哈克梭尔博士是个骗子。现在她提出请求和额外的500能源预算以发起秘密调查。然而如果西哈克梭尔博士察觉，他很可能会采取防卫措施并逃离。"
 utopia.54.a:0 "她的质疑毫无根据。"
 utopia.54.b:0 "展开调查，为了安全起见。"
 utopia.54.c:0 "我们的预算不够。"
 utopia.55.name:0 "[ointment_name.GetName]精华"
 utopia.55.desc:0 "葛罗意克博士针对西哈克梭尔博士的调查取得了一些有意思的成果。西哈克梭尔博士不仅极度夸大了血清的效果，而且刻意隐瞒了其效果的暂时性。然而，一旦过度使用，副作用却可能是永久性的。\n\n而萃取物本身则提取自[ointment_name.GetName]星系一种原生种族的腺体。这种族正是[target_country.GetName]的[target_country.GetSpeciesName]。西哈克梭尔私自囚禁了数位[target_country.GetSpeciesNamePlural]在冷冻仓里数月以确保萃取物的供应。一旦事实暴露，我们与其帝国的外交关系很可能会受到极大的伤害。"
 utopia.55.a:0 "终止项目并逮捕西哈克梭尔博士。不能让其他人知道这事。"
 utopia.55.b:0 "让葛罗意克博士闭嘴，把产品以抗衰老乳霜的名义推向市场。"
 utopia.55.b.tooltip:0 "使用高强度的市场营销手段，这一产品在短时间内就会产生大量利润。"
 utopia.56.name:0 "青春之泉"
 utopia.56.desc:0 "令人遗憾的是神秘的西哈克梭尔博士逃脱了我们的抓捕，留下了他的组员和实验对象。[target_country.GetSpeciesNamePlural]已经被唤醒，谢天谢地，他们并未回忆起遭遇了什么。至于西哈克梭尔，或许他逃往了某个遥远的星系，改名换姓，重操旧业，谋划着下一场骗局。如果我们足够幸运，下次他现身的时候我们或许可以抓住他。\n\n而他不光彩的团队成员似乎与我们一样被他的魅力蒙蔽了双眼，他们中的不少人已经同意永久加入研究中枢，以弥补自己的过失。"
 utopia.56.a:0 "他们不能被信任。"
 utopia.56.b:0 "我们应该欢迎他们加入。"
 utopia.56.c:0 "很显然他们不是银河里名声最好的研究人员了……"
 utopia.57.name:0 "黄金之泉"
 utopia.57.desc:0 "冠以“青春不老”这一名字，[ointment_name.GetName]精华如同风暴般卷席了整个银河。感谢充满魅力的发明者以及稳健的市场营销策略，这种新“有机”奇迹乳霜在每个地方都备受推崇。每个星系血肉之躯的名流们都在谈论着“用青春不老来延缓衰老”。\n\n博士如何取得足够多[target_country.GetSpeciesAdj]腺体来满足血清大规模生产仍然是个谜……"
 utopia.57.a:0 "无知是福。"
 utopia.100.name:0 "在[missing_pops_planet.GetName]上有不寻常的失踪。"
 utopia.100.desc:0 "近来波及整颗行星的大批失踪事件在[missing_pops_planet.GetName]上引发了动乱。仅仅是过去两个月里，就有上千居民失踪，这些居民大多属于居住在偏远地带的边缘孤立群体。这也解释了为什么我们用了这么久才注意到这种事件。\n\n当地执法部门已经请求加大资源投入，以应对愈发严重的动乱并继续调查。"
 utopia.100.a:0 "在[missing_pops_planet.GetName]部署专案小组。"
 utopia.100.b:0 "显然，他们的边缘化是有原因的……"
 utopia.101.name:0 "天空之城"
 utopia.101.desc:0 "针对[missing_pops_planet.GetName]上居民消失的调查表明，一些讲着无法识别的外星语言、衣着怪异的招聘者向这些居民提供了在即将开业的太空赌场“天空之城”工作的机会。深入的调查表明，这样一座赌场不可能存在于这个银河内任何已知的位置。\n\n专门打击部队的存在似乎阻却了那些绑架者再次行动。打击部队已经撤离，当地执法部门得以有机会将绑架者诱入陷阱。"
 utopia.101.a:0 "令人不安。"
 utopia.102.name:0 "青春不老延寿不老"
 utopia.102.desc:0 "我们的一些科学家注意到，一种名为“青春不老”的“完全有机”抗衰老乳霜正在整个帝国境内销售。而经销商身份相当可疑。\n\n打着“青春不老延寿不老”的广告标语，这种广泛受欢迎的药用化妆品据说通过一种含有神秘成分“[ointment_name.GetName]精华”的“独特配方”促进细胞再生。\n\n尽管可能引发一些非常严重的副作用，但是这款产品也表现出了促进细胞生长的真实潜力。我们的研究委员会强烈建议取得一批产品逆向工程其配方。"
 utopia.102.a:0 "促进细胞的再生听起来很不错。"
 utopia.102.b:0 "减少皱纹算不上国是。"
 utopia.103.name:0 "精华来自……[target_country.GetSpeciesName]"
 utopia.103.desc:0 "对“青春不老”抗衰老乳霜的彻底分析揭露了使人年轻的神秘成分“[ointment_name.GetName]精华”的源头。实际上，这种物质只能从活体[target_country.GetSpeciesNamePlural]的腺体中提取。而这种野蛮的提取过程毫无疑问极其痛苦和危险。\n\n好消息是，这一发现让我们发明了一种注射液刺激这腺体的活动，从而显著延长了预期寿命。似乎，再生的秘密一直隐藏于我们自己体内！"
 utopia.103.a:0 "找到对我们做下这些事情的恶毒生物！"
 utopia.103.b:0 "原谅他们，忘记他们……"
 utopia.104.name:0 "腺体大盗"
 utopia.104.desc:0 "在军事和社会研究部门的共同努力下，我们通过上溯“青春不老”抗衰老乳霜的供应链，确定其产地是[fountain_of_youth_country.GetName]的研究中枢，由该国政府雇佣的研究员西哈克梭尔博士及其团队开发。\n\n[fountain_of_youth_country.GetName]藉由此产品获得了巨大利益，似乎他们不可能不知道其核心成分的来源。"
 utopia.104.a:0 "他们必须立即释放受害者，并召回产品。"
 utopia.104.a.tooltip:0 "派出使团，递交我们文明措辞的申请。"
 utopia.104.c:0 "行动胜过言语。"
 utopia.104.c.tooltip:0 "外交上交换意见已经太晚了。"
 utopia.104.d:0 "我们不能冒外交敌对的风险。"
 utopia.105.name:0 "“青春不老”阴谋暴露"
 utopia.105.desc:0 "我们收到了[target_country.GetSpeciesNamePlural]的声明，该国声称发现证据表明我国参与绑架和非法监禁其同胞，目的是从腺体中提取一种细胞再生酶。\n\n他们要求我们释放囚禁的同胞并召回产品以维持帝国间的和平。接受他们的要求意味着我们的秘密点数生产阴谋提前结束。"
 utopia.105.a:0 "同意他们的要求。"
 utopia.105.b:0 "否认一切！"
 utopia.105.c:0 "我们无意保持和平……"
 utopia.105.c.tooltip:0 "忽略他们的请求。"
 utopia.106.name:0 "正义的精华"
 utopia.106.desc:0 "我们赢得了这场正义的战争！\n\n尽管[fountain_of_youth_country.GetName]声称他们对“[ointment_name.GetName]精华”的罪恶来源并不知情——这显然是谎话连篇，至少他们礼貌地将我们的失踪公民送回了[missing_pops_planet.GetName]上的家。\n\n至于西哈克梭尔博士，研究团队的带头人，一切阴谋的幕后黑手，他本人已经秘密逃离，但是他的团队将接受正义的审判。"
 utopia.106.a:0 "聊胜于无。"
 utopia.107.name:0 "宇宙渣滓"
 utopia.107.desc.a:0 "我们收到了[fountain_of_youth_country.GetName]的正式回应。他们坚决否认参与了“青春不老”抗衰老乳霜的生产并鼓励我们找到“比通过毫无根据的指控表达面对强大的[fountain_of_youth_country.GetSpeciesNamePlural]时明显的自卑情绪更具建设性的出路”。"
 utopia.107.a:0 "宇宙渣滓！"
 utopia.107.desc.b:0 "就参与绑架我同胞用于生产“青春不老”抗衰老乳霜一事，[target_country.GetName]未向我们做出回应。但是，据信西哈克梭尔博士已经带着大多数的萃取物逃跑了，最终使他们不能再牟取暴利。\n\n我们对博士那些仍被羁押的受害者，以及他们在[missing_pops_planet.GetName]上的家人深表同情。" # FIXME Our thoughts go out today to
 utopia.108.name:0 "西哈克梭尔博士跑了！"
 utopia.108.desc:0 "[target_country.GetSpeciesNamePlural]对于我们否认参与绑架他们同胞表示不满。而西哈克梭尔博士，听闻风声，就带着剩下的萃取物逃跑了，这样想再生产更多“青春不老”乳霜也不可能了。"
 utopia.108.a:0 "见鬼。"
 utopia.58.name:0 "无物是精华"
 utopia.58.desc:0 "西哈克梭尔博士带着所有研究成果失踪了，留下他迷惑不已的团队。他们同我们一样对他的突然消失感到震惊。虽然他们每个人都描述他是一个愿意为研究团队做任何事的善良并充满魅力的天才，但也只能提供关于他的成就的一些奇闻逸事。\n\n我们只能假设葛罗意克关于他是一个骗子的推论是正确的，又或许他带着他的神秘精华找到了一个出价更高的竞标人。如果他胆敢在别处耍他这一套诡计，我们会找到他的。"
 utopia.58.a:0 "混账！"
 utopia.59.intro:0 "葛罗意克博士及其团队发明了神经库——一种生物电脑，能够存储并使用所有上传至其驱动上的大脑的总体认知能力，大大加快了我们的科研速度。然而有一个缺陷：为了正常运转，被上传的大脑必需脱离主体的身体并放置在特制的传导液中。然而我们的身体脱离大脑并不能继续存活，这也就意味着主体必须抛弃他们的物质存在形式。"
 utopia.59.name:0 "神经库"
 utopia.59.desc:0 "$utopia.59.intro$\n\n正如预期的那样，并没有很多志愿者。其实到目前为止我们只有一位志愿者，科学领袖[volunteer_leader.GetName]。"
 utopia.59.a:0 "上传[volunteer_leader.GetName]的大脑到中枢。"
 utopia.59.a.tooltip:1 "研究中枢现在额外生产：\n£physics£ §G50§! £society£ §G50§! £engineering£ §G50§!"
 utopia.59.b:0 "这实在是不道德。"
 utopia.59.c:0 "不，[volunteer_leader.GetName]的聪明才智还有别处需要。"
 utopia.60.name:0 "神经库"
 utopia.60.desc:0 "$utopia.59.intro$\n\n正如预期的那样，并没有很多志愿者。其实到目前为止我们只有一位志愿者——一位来自葛罗意克团队的聪颖青年研究人员。然而她有一个家庭需要赡养，因此她要求补贴1000能源点数给她的家庭。"
 utopia.60.a:0 "很不幸，我们支付不起这笔费用。"
 utopia.60.b:0 "这听上去合情合理。"
 utopia.60.c:0 "这实在是不道德。"
#utopia.61.name: "Neural Bank"
#utopia.61.desc: "We've had some crushing news from the Science Nexus regarding [volunteer_leader.GetName], the researcher whose brain was uploaded to the neural bank two years ago. [volunteer_leader.GetSheHeCap] has continued to communicate with [volunteer_leader.GetHerHis] colleagues and family all this time via the bank's interface and sadly, has asked us to terminate [volunteer_leader.GetHerHis] brain, as [volunteer_leader.GetSheHe] finds [volunteer_leader.GetHerHis] current state of existence unbearable.\n\nDespite its many benefits Dr. Groink has decided to pull the plug on the brain tank for good, for ethical reasons."
 utopia.62.name:0 "[abducted_leader.GetName]"
 utopia.62.desc:0 "就在刚才研究中枢物理部门所有的工作人员同时昏迷了近15分钟。当他们醒来时，物理领袖[abducted_leader.GetName]失踪了，其办公室被翻了个底朝天，电脑的存储器早已被清空，驱动器也被毁坏。\n\n[abducted_leader.GetSheHe]的同事相信那正是[abducted_leader.GetSheHe]用来保存正在进行的私人研究的数据的地方。尽管[abducted_leader.GetSheHe]对私人研究闭口不提，但似乎[abducted_leader.GetSheHe]马上就能取得突破性进展。\n\n数位工作人员声称在失去意识前看到了亮紫色的光。目前尚无关于[abducted_leader.GetHerHis]下落的线索。"
 utopia.62.a:0 "继续搜查。"
 utopia.63.name:0 "[abducted_leader.GetName]"
 utopia.63.desc:0 "今早研究中枢的员工发现失踪的物理领袖[abducted_leader.GetName]端坐在食堂当中，就像什么都没发生过一样吃着早餐。\n\n[abducted_leader.GetSheHe]声称就在不久前[abducted_leader.GetSheHe]在自己的床上醒来，而且没有离开过研究中枢的记忆。然而数位[abducted_leader.GetSheHe]的同事表示[abducted_leader.GetSheHe]让工作人员感到不舒服，而[abducted_leader.GetSheHe]只是假装不记得。\n\n[abducted_leader.GetSheHe]在回来的同时也带来了先前[abducted_leader.GetSheHe]对之一无所知的神秘知识。[abducted_leader.GetSheHe]现在正等待我们派遣。"
 utopia.63.a:0 "[abducted_leader.GetSheHe]是我们的财富。"
 utopia.63.b:0 "[abducted_leader.GetSheHe]可能给其他人带来危险。"
 utopia.64.desc:0 "$utopia.59.intro$\n\n正如预期的那样，并没有很多志愿者。其实到目前为止我们只有一位志愿者，科学领袖[volunteer_leader.GetName]。"
# Science Nexus/Think Tank Notification Events
 utopia.80.name:0 "修建研究中枢"
 utopia.80.desc:0 "我们已经着手研究中枢建设的庞大工程。地基已经就位，我们正准备往上面添加中轴。关于重大技术突破的许诺和超越我们最狂野想象的机会等待着我们。尽管我们面前道路漫长而且挑战重重，但我们已经迈出了第一步。\n\n宇宙无尽的奥秘最终能被我们理解吗？"
 utopia.80.a:0 "未来属于我们。"
# Neighbor's First Science Nexus
 utopia.82.name:0 "外星巨型结构"
 utopia.82.desc.a:2 "[From.GetName]已经开始着手修建研究中枢——一座技术先进到足以引起科学技术彻底革命的高科技科研设施。\n\n[think_tank_system.GetName]星系因工程师搭建初始建设基址而充满了各种活动。无论他们成功与否，单单是尝试就足以让他们跻身我们时代伟大先行者的行列。"
# Neighbor's Second Science Nexus
 utopia.82.desc.b:0 "The[From.GetName]已经开始搭建另一座研究中枢，这一次在[think_tank_system.GetName]星系内。"
 utopia.82.a:0 "这是智慧生物才智的见证。"
 utopia.82.b:0 "如同往常一样，他们会为自己的过于雄心勃勃付出代价。"
 utopia.82.c:0 "把[From.GetSpeciesNamePlural]的努力付之一炬……"
 # Nexus Frame Built
 #utopia.83.name: "Science Nexus Platform Complete"
 #utopia.83.desc: "The Science Nexus platform is finally in place and the engineering team ready to begin the initial stages of construction, starting with the main hub."
 #utopia.83.a: "Excellent."
# Science Nexus partially completed
 utopia.83.name:0 "研究中枢中轴"
 utopia.83.desc:0 "研究中枢的中轴已经到位，配备了最新水平的奇点反应堆。我们的工程师正着手于整项工程中最具挑战的部分——四座研究副翼。它们将运用最新的科技——能够承受各类的威胁，包括高温、极端气压和外星病原体。它们也会为我们的研究人员提供住所。"
 utopia.83.a:0 "我们已经经历了这么多。"
 # Science Nexus Wings pt 1
 utopia.85.name:0 "研究中枢副翼"
 utopia.85.desc:0 "四座研究副翼的第一个模块已经启用，研究人员和工作人员也开始陆续搬入生活分区。下一步，也是整项工程的最终一步，是展开副翼，添加四个研究区域来支持我们最危险的实验。更多安保措施将得到采用以保证员工们的安全。"
 utopia.85.a:0 "我们就快完工了……"
# Science Nexus completed
 utopia.84.name:0 "研究中枢完成"
 utopia.84.desc.a:0 "今天我们共同庆祝研究中枢的投入使用。有着顶尖水准的实验器材和创新技术，我们将吸引来自帝国各处，乃至整个宇宙，的杰出人才。这一功绩标志着新启蒙时代的真正开始。\n\n这是我们种族历史上伟大的一日。"
 utopia.84.desc.b:0 "今天我们庆祝另一座研究中枢的完工。如果我们之前的成就还不够格，新的研究中枢将确保我们列身于整个宇宙技术进展的最前沿。我们的技术进展将允许我们以自己的意愿塑造未来。"
 utopia.84.a:0 "确实如此。"
 # Completed neighbor notification
 utopia.86.name:0 "外星巨型结构完工"
 utopia.86.desc:0 "[From.GetName]已经成功建造了一座研究中枢，完美驳斥了那些怀疑他们做不到的质疑者，也跻身科研进步的最前沿。我们或许得盯紧他们，既然研究中枢的完工能推动他们的科技步入未来，在与其它文明的竞争中他们已经处于优势地位。"
 utopia.86.a:0 "我们不会被甩下很远。"

 utopia.2000.name:0 "修建环形世界"
 utopia.2000.desc:0 "我们已经准备好环绕[From.From.GetName]星系主星开始搭建我们未来环形世界初始框架的庞大工程了。\n\n搭建骨架需要的原料和资源数量巨大，成百上千我们最优秀的工程师已经准备好拆碎星系内的行星天体，用作搭建框架的原材料。"
 utopia.2000.a:0 "我们正在创造历史。"
 utopia.2002.name:0 "环形世界工程"
 utopia.2002.desc.a:0 "我们收到消息称[From.GetName]正在[ringworld_system.GetName]星系内修建一项史诗工程。他们打算环绕主星修建巨大的环形世界，而作为第一步，他们已经开始将附近的行星天体转化为巨型结构的初始金属骨架框架。"
 utopia.2002.desc.b:0 "我们已经收到情报称[From.GetName]打算开始修建另一座环形世界，这次位于[ringworld_system.GetName]星系内！如同上次，他们的工程师正在将星系内所有的行星天体拆碎，以便将其资源和材料用于环形世界的建设。"
 utopia.2002.a:0 "他们的会像我们自己的那样引人注目吗？"
 utopia.2002.b:0 "令人印象深刻的工程…如果他们能完工的话。"
 utopia.2003.name:0 "环形世界框架完工"
 utopia.2003.desc:0 "我们在[From.From.GetName]星系内搭建的环形世界框架已经完工了。尽管还有许多需要我们着手去做，但完成周长近十亿公里的金属骨架已经是一项了不得的工程学奇迹。\n\n我们现在已经准备好着手建设宜居区块了。"
 utopia.2003.a:0 "还有很多工作要做。"
 utopia.2004.name:0 "环形世界完工"
 utopia.2004.desc.a:0 "我们的工程师和行星生态学家今天完成了我们在[completed_ringworld_system.GetName]星系内的环形世界上最后一块宜居区的建设。这一巨型结构的完工将会是[Root.GetName]历史上的里程碑——我们完成了整个银河历史上仅有屈指可数的文明达成过的成就。\n\n就让这一环形世界作为[Root.GetSpeciesName]种族自从踏出母星大气层来已经作出多少成就的见证永远矗立吧。"
 utopia.2004.desc.b:0 "我们已经结束了[completed_ringworld_system.GetName]星系内的环形世界上宜居区块的建设。我们的工程师和生态学家又一次完成了不可能的成就。\n\n[Root.GetName]种族现在一定会被视作银河整个历史上最伟大的建造家之一了。"
 utopia.2004.a:0 "这是伟大的一日。"
 utopia.2005.name:0 "[From.GetSpeciesName]环形世界"
 utopia.2005.desc.a:0 "[From.GetName]已经完成了整个银河历史上仅有屈指可数的文明达成过的成就——他们已经完成了环绕[completed_ringworld_system.GetName]星系主星的巨大环形世界的修建工作。\n\n这一技术奇观一定会被视作[From.GetSpeciesName]种族作为一个整体所达成的成就的见证，他们无疑从卑微的起点开始已经走了很长的路。"
 utopia.2005.desc.b:0 "[From.GetName]已经建成了另一座环形世界！这一庞大的巨型结构位于[completed_ringworld_system.GetName]星系，现在已经吞噬了所有曾经存在的行星天体——那些天体成了修建环形世界的原料。"
 utopia.2005.a:0 "也许我们也应该考虑多修建一些。"
 utopia.2005.b:0 "又一座？他们的资源是无穷无尽的吗？"


 utopia.4000.name:0 "修建戴森球"
 utopia.4000.desc:0 "历史上，收割恒星的能量一直是[Root.GetAdj]工程师们的梦想——从简陋的燃烧到对恒星聚变的拙劣模仿——而现在我们已经准备好实现这一梦想。在[From.From.GetName]星系内坐落着我们的脚手架，在那我们要修建戴森球，包裹[From.From.GetName]并垄断恒星强大的力量。"
 utopia.4000.a:0 "星辰无垠。"

 # Neighbor's First Dyson Sphere
 utopia.4002.name:0 "外星巨型结构"
 utopia.4002.desc.a:0 "[dyson_system.GetName]星系内的狂热活动暴露了[From.GetName]正在修建的§H戴森球§!。\n\n尽管还在早期阶段，一旦完工戴森球将彻底遮蔽[dyson_system.GetName]的光芒，他的光辉将转化为[From.GetAdj]的能源储备。"
 # Neighbor's Second Dyson Sphere
 utopia.4002.desc.b:0 "根据情报，[dyson_system.GetName]星系不久就会成为另一座[From.GetAdj]戴森球的所在地。尽管还需要些时日，一旦巨型结构完工，它将彻底包裹星系主星的光辉。"
 utopia.4002.a:0 "所有的星际力量最终都将驯服群星。"
 utopia.4002.b:0 "整个银河变暗了。"

 # Sphere Frame built
 utopia.4003.name:0 "戴森球框架"
 utopia.4003.desc:0 "框架现在已经就位，整个项目的惊人规模呈现在所有人眼前。\n\n[From.From.GetName]在一座纤细的笼子里燃烧，但最终将被[Root.GetAdj]的恒星能电池板完全包裹。"
 utopia.4003.a:0 "精致的杰作。"

 # Dyson Sphere partially completed
 utopia.4004.name:0 "戴森球电池板安装"
 utopia.4004.desc:0 "尽管还未完全完工，但是随着先进恒星能收集器的逐步安装，我们已经开始从[From.From.GetName]星系内的戴森球获取能源。\n\n我们获得的能源将随着工程施工的继续而增加，最终随着球形结构的完工达到最大潜力。"
 utopia.4004.a:0 "好极了。"

 # Dyson Sphere completed
 utopia.4005.name:0 "[From.From.GetName]戴森球完工"
 utopia.4005.desc:0 "[From.From.GetName]星系的主星现在已经被[Root.GetAdj]的戴森球完全包裹。\n\n我们的工程师庆祝着这一伟大胜利，也理应庆祝。我们达成了在整个银河历史上仅有少数帝国胆敢想象过的成就——对恒星的完全掌控。"
 utopia.4005.a:0 "能源产出已经不足担心了。"

 # Completed neighbor notification
 utopia.4010.name:0 "外星巨型结构完工"
 utopia.4010.desc:0 "从[From.From.From.GetName]系统恒星发出的最后一丝可观测光熄灭了。[From.GetName]已经完成了戴森球的修建，而天空中新晋的空缺见证着[From.GetAdj]的才智和财富。"

 utopia.4100.name:0 "修建监探阵列"
 utopia.4100.desc:0 "光之所耀，必藏阴影；直到学会了超光速航行，我们才识到光所揭示的真相仍然存在着局限。\n\n今天我们将开始了结这份局限，在[From.solar_system.GetName]星系内修建监探阵列。终有一天这阵列将成为我们的全景观察站，监视着每一颗恒星。"
 utopia.4100.a:0 "目睹一切。"
 utopia.4100.a.tooltip:0 "§H$spy_orb_0$§!现已就位，但在上线运行前需要进一步建设。"

 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "我们收到消息称[From.GetName]已经开始在[spy_system.GetName]星系内修建一座巨大的远距离监探阵列。尽管还在早期阶段，但阵列的完工将意味着他们获得整个银河不受遮拦的星际航行视野。"

 utopia.4103.name:0 "监探阵列中轴组装"
 utopia.4103.desc:0 "监探阵列的中轴本身就是一座顶尖设施，一半用于监听信息，一半用于观测太空。\n\n然而这仅仅意味着这一伟大工程的第一个里程碑。"
 utopia.4103.a.tooltip:0 "§H$spy_orb_1$§!已上线运行。我们的传感器探测范围扩大了。"

 utopia.4104.name:0 "监探阵列完工"
 utopia.4104.desc:0 "环绕监探阵列的圆环里使用的技术是需要被严密保护的秘密。\n\n然而成果是不可否认的，我们现在近乎完美地获得了银河内所有舰队的动向。"
 utopia.4104.a:0 "即使与世隔绝，我也能看见一切。"
 utopia.4104.a.tooltip:0 "激活整个银河范围的传感。"

 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "我们接到情报称[From.GetName]已经完成了在[From.From.solar_system.GetName]星系内监探阵列的建设。\n\n我们应当假设他们现在掌握了关于我舰队位置和组成的近乎完美的情报。"
