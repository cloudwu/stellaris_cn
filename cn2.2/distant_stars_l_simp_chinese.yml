 enigmatic_cache_in_orbit_desc:0 "只要那神秘的异星物品还在轨道上，我们的科学家就仍有充足的研究机会。"
 enigmatic_cache_in_orbit_phobe:0 "寝食难安"
 enigmatic_cache_in_orbit_phobe_desc:0 "位于轨道上的那恶心的异星物品一日不除，我们的人民就一日无法安稳。"
 stolen_ship_cat:0 "全副武装的飞船"
 stolen_ship_cat_desc:0 "[From.GetName]在初步扫描后发现一艘全副武装的飞船正位于小行星带的轨道中，我们必须小心行事。"
 transmitter_cat:0 "加密的讯息"
 transmitter_cat_desc:0 "我们碰巧收到来自[From.GetName]上的某个地方的加密讯息。"
 INVISIBLE_DEATH:0 "西万实验室"
 INVISIBLE_DEATH_DESC:0 "我们发现了用未知材料建成的金字塔型的隐藏建筑——西万实验室。这些实验室被层层的沙土所掩埋，在进行探索之前我们必须将覆盖这些设施的沙土清理干净，如果叛军们的推测没错的话，实验室中藏有威力强大的武器，绝对值得我们花大力气将其找出。"
 ICE_ALIEN:0 "冰层中的外星生命体"
 ICE_ALIEN_DESC:0 "某种未知生命体被困在冰层之中，没人知道这生命体是从何处而来、到底经历了多么漫长的岁月。\n\n我们的研究员已做好充分准备，打算复活这个生命体。"
 ENIGMATIC_CACHE_PROJECT:1 "神秘的来访者"
 ENIGMATIC_CACHE_PROJECT_DESC:0 "一个神秘的外星生物进入了[Root.GetName]的轨道，我们最好尽快确认该外星生物来此的目的。"
 distar.1050.a.tooltip:0 "已经与银河系最美味的外星生物[delicious_aliens.GetName]成功建立起联络。"
 GATEWAY_INTERFERENCE:0 "传送门干扰"
 GATEWAY_INTERFERENCE_DESC:0 "某个未知帝国打算用某种干扰光束来骇入远古L星门网络，但他们在骇入过程中遭到了攻击，光束也被损坏，我们也许能修复那个光束。"
 pc_egg_cracked:0 "破碎的世界"
 pc_egg_cracked_desc:0 "某个和行星一样大的蛋的碎片"
 distar.9000.lcluster_clue_desc_1:1 "我们发现谜之储存器上面的外星化合物是由纳米机器人的粉末组成的。外壳上的一些划痕中甚至有微小的机械爪痕，其中一个爪痕上有个纳米机器人正在从储存器中吸取能源。我们从纳米机器人的存储设备中提取到了一些数据，这些数据可以帮助我们更好地理解L星簇的传送门网络。"
 distar.9000.lcluster_clue_desc_2:0 "从[big_rip_planet.GetName]的废墟中回收的众多物品中有一个全息图像，该全息图像来自于某个对行星原住民生活进行干涉的社会。虽然全息图像中的大部分数据已经损坏的难以辨识，我们还是成功的恢复了几个含有关于传送门网络的关键信息的片段。\n\n大部分全息图像似乎是用来警告灰色风暴将会带来的毁灭性灾难的。"
 distar.9000.lcluster_clue_desc_3:0 "出于安全考虑，我们给所有从西万实验室返回的船员们都进行了全面的消毒，在消毒过程中，我们发现船员的防护外套上面附有某种外星物质，经过仔细研究发现这是某种变成了灰色尘埃的微型机器人碎片。最后我们在这些异星物质中找到了一个完整的纳米机器人，该机器人身上携带着给某个建筑安装螺栓的指令，我们认为那个建筑应该是一个传送门。\n\n这个纳米机器人从事的工作应该是“组装整个L星门网络”这一系统工程中的一小部分。"
 distar.2040.name:0 "纳弗瑞的骄傲"
 distar.2040.desc:0 "在[From.GetName]轨道上发现的那艘全副武装的飞船是一艘被遗弃的军用飞船，名字叫“纳弗瑞的骄傲”。它的舰体十分轻盈、擅长闪避攻击，说明它是用来执行长途侦查任务的，但现在它被改装为了一个远程匿踪炸弹。从飞船的通讯记录中可知此船在袭击西万实验室的路上被某个叛军游击队截了下来，据说那个实验室中保存的威力强大的武器可以帮助游击队赢得战争胜利。我们从飞船的导航驱动器中找出了西万实验室的准确位置。"
 distar.2040.a:0 "派一队科研考察队前往实验室。"
 distar.2040.b:0 "我们并不需要这种武器。"
 distar.2041.name:0 "看不见的死亡"
 distar.2041.desc:0 "我们的科学家们从西万实验室安全归来并带回了实验室安保摄像头中的视频记录，视频中记录了如下场景：实验室科学家们被游击队士兵捆绑起来、游击队士兵试图打开武器箱，但发现里面空空如也。\n\n几分钟后，叛军士兵们突然痛苦的倒地，他们身体上出现黑色斑点，然后灰色不明物质从他们体内钻出。\n\n那些灰色物质不断膨胀，并围绕着他们旋转，其中一名实验室科学家启动了紧急系统，房间的洒水器开始喷水，然后电流经由洒水器让房间内所有的生物统统触电，然后视频记录就终止了。我们的科研队经过确认，发现武器箱确实是空的。"
 distar.2041.a:0 "真吓人呢。"
 distar.2041.a.tooltip:0 "我们对西万研究室的考察让我们的工程研究技术取得了进一步发展。"
 distar.2045.name:0 "传送门劫持者"
 distar.2045.desc:0 "位于[From.GetName]轨道上的被毁的军用飞船残骸中发出了某种信号，该信号来自某个觊觎我们文明长达数千年之久的外星势力，名为苏金帝国，他们企图使用某种干扰光束来劫持传送门网络，但在中途受到袭击导致飞船被毁。尽管光束已经启动并已经在传送门安保系统中调整完毕，但光束却在袭击中被破坏了，我们的科学家也许能修好它。"
 distar.2045.a:0 "值得一试。"
 distar.2045.b:0 "离开。"
 distar.2046.name:0 "苏金的启迪"
 distar.2046.desc:0 "虽然我们的科学家无法彻底搞清楚传送门的安保系统，但我们还是对传送门系统的工作原理有了一些深入了解。苏金帝国对传送门已经痴迷了数百年了，他们为了突破传送门的安保系统而尽最大努力收集了一切相关信息。"
 distar.2046.a:0 "不错嘛，比预想的要好。"
 distar.1016.name:0 "失乐园"
 distar.1016.desc:0 "沃尔族在帝国安全方面可不敢有丝毫的大意，在他们用自己的全部核武力量攻击帕丽达雅并将马达克·沃尔族那美丽富饶的家乡变为一片焦土之后，沃尔族在地表的焦土上洒下杀真菌剂，彻底消灭了马达克·沃尔族。不管马达克是否有危险性，那寄生的真菌体已经不复存在了。"
 distar.1016.a:0 "它们好大的胆子！？"
 distar.1080.d:0 "提取基因样本并加以储存，以备未来使用。"
 distar.1085.name:0 "冰层中的外星生命体"
 distar.1085.desc:0 "我们最近在克隆领域取得了巨大的技术突破，科学家们将取自冰层中的某个疑似灭绝的外星生物的基因再次拿了出来。现在我们终于可以让这神秘的有机生命体重新复活了。"
 distar.1085.a:0 "允许他们复活神秘的有机生命体。"
 distar.1085.b:0 "绝不允许他们这么做。"
 DISTAR_NANOCITY_CAT:0 "金属晶体结构"
 DISTAR_NANOCITY_CAT_DESC:0 "[From.GetName]的地表被某种银色的巨型金属晶体所支配了，这种晶体的体积十分巨大，前所未见。从轨道上看，很像是摩天大楼，有必要接近调查下。"
 DISTAR_NANOSAND_CAT:0 "金属沙子"
 DISTAR_NANOSAND_CAT_DESC:0 "扫描发现[From.GetName]的沙丘主要由罕见的颗粒状金属构成，里面可能含有非常珍贵的资源，我们应该提取出来纳为己用。"
 DISTAR_MEDGAS_CAT:0 "坚固的核心"
 DISTAR_MEDGAS_CAT_DESC:0 "和预想的不同，[From.GetName]的厚厚的大气层之下有着一个异常巨大的坚固内核，我们的科学家建议对此进行深入调查。"
 KETLING_PROJECT_6:0 "研究§Y[ratling_planet_6.GetName]§!上面的$NAME_Ketlings$"
 KETLING_PROJECT_6_DESC:1 "§Y[ratling_planet_6.GetName]§!上的垃圾堆中出现了智慧生物。我们的科学家想知道，这些被称为$NAME_Ketlings$的生物究竟是曾控制这些星系的星际文明的后代，还是另有其它的起源。\n\n我们可以选择任何有$NAME_Ketlings$居住的星球来进行这项研究。"
 distar.242.desc.jump:0 "[Root.GetName]在[From.GetName]星系中遇到了某种拥有纯洁能源的巨大物体！这个物体是某种灵能体力量的漩涡，要靠近它的话，必须非常谨慎。\n\n奇怪的是，[From.GetName]星系与亚空间的超空间网络之间的所有连接都断掉了。到底是这个物体切断了此星系的所有超空间连接还是亚空间的某种意外波动将此物体困在了这个星系，无从得知。\n\n有一件事可以确定：我们在这个星系中收到了一个重复发送的信号，该信号来自[tanker_planet.GetName]——但如果我们想要抵达那里的话，首先必须处理掉那个拥有纯洁能源的巨大物体。"
 distar.275.name:0 "纳米机器人晶体格子"
 distar.275.desc.comms:1 "对笼罩[From.GetName]地表的巨大金属晶体的研究结果让所有人大吃一惊，科研专员[Root.GetLeaderName]十分兴奋的告诉我们说这些巨大的晶体其实是数万亿个已经失去行动机能的纳米机器人！\n\n这些纳米机器人的分子结构不属于任何已知帝国的纳米科技，因此无法确定这些纳米机器人的起源。可能是某种未知飞船出于不明原因而将这些纳米机器人散布于这个行星之上的。\n\n[Root.GetLeaderName]认为这些纳米机器人将自身改造为完美的晶体格子形状并进行自我复制，直到最后失去机能为止。虽然它们创造的晶体类似于建筑，但其在构成上却是完全一样的，因此无法作为建筑使用。"
 distar.275.desc.nocomms:1 "对笼罩[From.GetName]地表的巨大金属晶体的研究结果让所有人大吃一惊，科研专员[Root.GetLeaderName]十分兴奋的告诉我们说这些巨大的晶体其实是数万亿个已经失去行动机能的纳米机器人！\n\n没有任何证据表明[From.GetName]上面曾经有过可以支持生命活动的大气层，因此可能是某种未知飞船出于不明原因而将这些纳米机器人散布于这个行星之上的。\n\n[Root.GetLeaderName]认为这些纳米机器人将自身改造为完美的晶体格子形状并进行自我复制，直到最后失去机能为止。虽然它们创造的晶体类似于建筑，但其在构成上却是完全一样的，因此无法作为建筑使用。"
 distar.280.name:0 "纳米沙子"
 distar.280.desc:0 "[Root.GetName]的组员在[From.GetName]地表上有了意想不到的重大发现，除了星球地表上的沙丘中含有罕见金属颗粒之外，沙子本身是由无数破损的纳米机器人所构成！\n\n这些微型机器人已经有数百万年的历史了，它们的结构破碎严重，根本无法再次启动，我们已无法确定这些纳米机器的起源，但可以肯定的是，造出这些纳米机器人的社会拥有高度发达的科技文明。\n\n科研专员[Root.GetName]认为这些纳米机器人是数百万年前用来对[From.GetName]的地表进行环境改造的。"
 distar.285.name:0 "远古医学建筑"
 distar.285.desc:0 "[Root.GetName]那里传来惊人消息：深度扫描发现[From.GetName]有个非常巨大的坚固核心，核心外面覆盖着众多医学建筑的残骸，其历史长达数百万年之久！\n\n虽然气态巨行星那巨大的气压让我们很难取得其核心表面的数据，但科研专员[Root.GetLeaderName]十分确定核心表面的建筑所用的科技与神秘的§HL星门§!所用的科技是完全一致的。\n\n组员们推测[From.GetName]是传送门建造者们在数百万年前所造的行星医疗设施，后来这个设施被遗弃了，设施上的自动天然气制造系统无人维护，在数百万年里一直不断的制造气体，就这样慢慢的将原来的行星变成了气态巨行星。"
 distar.9000.lcluster_clue_sonic:0 "我们科研船最近一直在分析那个来自银河系之外的声波信号，现在[Root.GetSpeciesAdj]科研团队终于取得了突破性进展。\n\n尽管信号中的大部分声波方程的含义我们仍不清楚，但我们母星上的[Root.GetSpeciesAdj]科学家们已经确定该传输信号的数据与神秘§HL星门§!上所用的科技数据是完全一致的！\n\n单独进行分析的话，此信号的价值近乎为0，但如果将此信号与我们得到的关于远古传送门建造者的信息结合起来进行研究的话，可能就会让我们知道该如何重新启动这些L星门。"
 living_sea_poi:1 "在§Y[living_planet_tar.GetName]§!上实施研究活海洋决策"
 living_sea_poi_desc:1 "我们应该在§Y[living_planet_tar.GetName]§!上实施§Y研究活海洋§!星球决策。§Y[living_planet_tar.GetName]§!必须位于我们境内。"
 living_sea_station_built:0 "研究站建造完毕"
 amoeba_speed_boost:0 "已采用变形虫的速度"
 building_blocks:0 "生命摇篮"
 building_blocks_desc:0 "这个行星上充满了对碳素生命体和氨素生命体至关重要的大气和分子，虽然行星地表上没有发现有机生命体，但这个星球毫无疑问是培育有机生命的最佳地点。"
 elderly_tiyanki_dead_object:0 "$NAME_Elderly_Tiyanki$的遗体"
 pc_time_loop_world_desc:0 "该星球被某种无法穿透的能源屏障包围着。"
 distar.304.name:0 "长命百岁"
 distar.304.desc:0 "[Root.Capital.GetName]上正在播放来自我们上将的振奋人心的消息。被我们收养的太空变形虫，[lost_amoeba_centenarian_fleet.GetName]，刚刚过了它的百岁生日。\n\n尽管它已是一个毛发灰白的百岁老变形虫，但这位变形虫盟友似乎并未因此而出现年老力衰的现象。事实上，我们的舰队报告称[lost_amoeba_centenarian_fleet.GetName]在战场上正表现得越来越强大。[lost_amoeba_centenarian_fleet.GetName]的实力已经连装备最精良的战舰都难以抗衡了。看到她飘荡的鞭节进入星系总是能够提振[Root.GetSpeciesAdj]士气。"
 distar.304.a.tooltip:0 "[lost_amoeba_centenarian_fleet.GetName]发展出了新的战斗技巧！"
 distar.302.desc:0 "$distar.302.desc.noproj$或许我们可以想个办法来阻止星球转移……"
 distar.302.desc.noproj:0 "[Root.GetName]在[From.GetName]的轨道上有了惊人的发现。该星球上每单位空间内的量子叠加态数量，超出了至今为止被认为是可能数量的上限。\n\n科研专员[Root.GetLeaderName]提议称[From.GetName]，这颗被[Root.Leader.GetSheHe]命名为$NAME_The_Veil$的星球，同时存在于两个维度：我们的维度，以及另一个未知维度。\n\n[From.GetLeaderName]用量子叠加态的增长速度，以及转移时的量子叠加态总量，推测出星球的转移周期为三个月。"
 distar.303.desc:0 "[From.GetName]周围的残余能源读数表明，不久之前这颗星球上每单位空间内的量子叠加态数量，超出了至今为止被认为是可能数量的上限。科研专员[Root.GetLeaderName]提议称[From.GetName]，这颗被[Root.Leader.GetSheHe]命名为$NAME_The_Veil$的星球，同时存在于两个维度：我们的维度，以及另一个未知维度。\n\n该星球已经被锁定在当前的相位维度，应该可以安全地进行殖民。"
 evolved_weapon_boost_2:0 "$evolved_weapon_boost$"
 space_amoeba_centenarian:0 "$NAME_Adopted_Amoeba_Centenarian$"
 space_amoeba_centenarian_plural:0 "百岁太空变形虫"
 NAME_Adopted_Amoeba_Centenarian:0 "百岁太空变形虫"
 distar.305.name:0 "§Y[FromFrom.GetName]§!：发现战略资源"
 distar.305.garanthium:0 "[Root.GetName]在[From.GetName]上发现了一种新的战略资源，称为§H镉镧铯矿石§!。它可以被精炼成一种可塑性强而又坚固的金属。这种矿石是极佳的造船材料。"
 distar.305.lythuric:0 "[Root.GetName]在[From.GetName]上发现了一种新的战略资源，称为§H莱素气体§!。将这种气体浓缩后与燃料混合使用，应该可以显著增强飞船引擎的推进力。"
 distar.305.teldar:0 "[Root.GetName]在[From.GetName]上发现了一种新的战略资源，称为§H钛达尔晶体§!。这是一种极度坚固的水晶，理论上可以增强我们抛射武器的穿甲性能与威力。"
 distar.305.yurantic:0 "[Root.GetName]在[From.GetName]上发现了一种新的战略资源，称为§H尤岚晶体§!。这些晶体拥有罕见的反射特性，初步扫描表明其可以大幅强化能量武器的输出。"
 distar.305.aldar:0 "[Root.GetName]在[From.GetName]上发现了一种新的战略资源，称为§H奥达尔晶体§!。这些水晶在被击碎时，碎片会飞速扩张并硬化，非常适合作为爆炸性武器中的破片矩阵。"
 distar.305.orillium:0 "[Root.GetName]在[From.GetName]上发现了一种新的战略资源，称为§H奥锂矿石§!。这是一种非常不稳定的元素，可用于高频护盾的调整，有效提高其随机性，从而提高潜在防御能力。"
 distar.305.pitharan:0 "[Root.GetName]在[From.GetName]上发现了一种新的战略资源，称为§H铍烯兰星尘§!。这种富含能源的细尘是极佳的肥料。它可以极大地提高我们的食物产量。"
 distar.305.engos:0 "[Root.GetName]在[From.GetName]上发现了一种新的战略资源，称为§H萦戈气体§!。这种气体是天然的兴奋剂，可以使各种形态的生命发挥出最大潜能。"
 distar.305.neutronium:0 "[Root.GetName]在[From.GetName]上发现了一种新的战略资源，称为§H中子矿§!。这是一种由中子构成的超高密度物质，可以打造成极度坚韧的船壳。"
 distar.305.zro:0 "[Root.GetName]在[From.GetName]上发现了一种新的战略资源，称为§H卓气§!。这是一种由独特粒子组成的罕见气凝胶，似乎是由陨石撞击而落在此处，不过其真正来源依然是个未解之谜。若灵感较强的人将其摄入体内，卓气将会极大地提高灵能，并可能使服用者产生依赖性。"
 distar.305.dark_matter:0 "[Root.GetName]在[From.GetName]上发现了一种新的战略资源，称为§H暗物质§!。这种独特的物质具有许多打破物理法则的特性。它有着引发科学革命的潜力。"
 distar.305.satramene:0 "[Root.GetName]在[From.GetName]上发现了一种新的战略资源，称为§H赛特宁气体§!。这种气体是天然的刺激剂。它对于大多数生物都有镇定作用，通常会在人群中诱发团结意识。可能会产生依赖性。"
 distar.305.living_metal:0 "[Root.GetName]在[From.GetName]上发现了一种新的战略资源，称为§H活体金属§!。这种无机金属有着通常生命体才具备的特征。它会自动恢复到其被塑造好的形态。"
 distar.305.terraform_liquids:0 "[Root.GetName]在[From.GetName]上发现了大量各种稀有的§H环境改造液体§!。拥有这种液体，可以在对星球进行环境改造时起很大的帮助作用。"
 distar.305.terraform_gases:0 "[Root.GetName]在[From.GetName]上发现了大量各种稀有的§H环境改造气体§!。拥有这种气体的稳定供应，将会降低对星球进行环境改造的花费。"
 graygoo.10.b.desc:0 "我们的技术人员设法解除了[candidate_gateway_system.GetName]附近的L星门的锁定，但刚刚建立至L星簇的永久连接，就侦测到一波巨大的亚空间波动！\n\n由纳米机器组成的奇怪飞船正从这些完全启动的星门中涌出，攻击目所能及的一切！\n\n与这些机器进行沟通的尝试全都失败了。在它们通过L星门后，我们侦测到来自L星簇的一个不断重复的亚空间信号传输。"
 GG_BEAM_STATIC:0 "$GG_BEAM$"
 graygoo.110.desc:0 "$distar.10951.desc$L星门刚刚启动，我们就收到了来自另一侧的信号传输。"
 graygoo.115.desc:0 "这……这不可能！星门再次启动了！难道孤立时代终于结束了吗？\n\n我们是§H戴瑟努谐音族§!，散布在银河系各地的古老传送门与L星门的建筑师。我们的目标是创造出遍布整个银河系的传送门网络，促进银河文明的传播，并引领世界进入和平与贸易发展的时代。\n\n可惜，一个程序错误瘫痪了L星门，并将我们困在了自己的母星簇里。我们无法从这一头纠正程序错误，因此千万年来我们一直都在等待别人从另一头修复它。多亏了你，这一天终于来临了！"
 graygoo.115.a:0 "程序错误？"
 graygoo.115.a.response:0 "是的！真是非常丢脸。看起来，L星门网络似乎进入了一个永不终结的维护周期。当发生这起意外之时，有权终止维护周期的技师都在我们这边，因此我们无能为力。\n\n幸运的是，我们的母星簇可以自给自足，而且我们的文明一直默默地忍耐到了这一刻。我们一直相信，与银河系重聚的那一天终将来临。"
 graygoo.115.b:0 "你们现在打算怎么办？"
 graygoo.115.b.response:0 "我们已经习惯了母星簇的生活，而且暂时不打算离开。但我们很想知道银河系里的情况！从目前的情况看来，银河系里似乎非常繁忙。\n\n我们的星簇将欢迎任何人到访。我们只要求你们不要在有人居住的星球上着陆，并且不要进入星簇深处的§H[lcluster_factory_system.GetName]§!星系，那里只限戴瑟努族进入。"
 graygoo.115.c:0 "L星门是纳米机器造的，对吧？"
 graygoo.115.c.response:0 "纳米机器？我们不是很了解这种科技。你说可以自我复制的微型机器？老实说，这听起来非常荒唐。\n\n传送门和L星门——以及我们整个文明——都是我们戴瑟努族的努力与智慧的结晶，仅此而已。\n\n请不要再继续讨论这个问题了。"
 graygoo.115.d:0 "再见。"
 graygoo.120_title:0 "戴瑟努谐音族"
 graygoo.120.desc_01:0 "我代表L星簇向你问好！今天过得如何？"
 graygoo.120.desc_02:0 "很高兴看到我们在银河系中留下的L星门和传送门留存了下来。当我们被困在自己的星簇中时，做出了最坏的设想。"
 graygoo.120.desc_03:0 "你无法想象我们对外面的银河系有多好奇。"
 graygoo.120.desc_04:0 "在这被孤立的千万年里，我们的日子过得非常……艰难。有些人甚至发疯了。"
 graygoo.120.desc_05:0 "我们必须小心地珍惜星簇中仅有的资源来存活。"
 graygoo.120.desc_06:0 "在很长一段时间里，L星门发明者的名字被人们当成脏话挂在嘴边。但我们已经不再计较这些小事了。"
 graygoo.120.desc_07:0 "我们很高兴与你交易，[Root.GetSpeciesNamePlural]。我们星簇中有些非常独特的资源，你可能会感兴趣的。"
 graygoo.120.a:0 "讲讲你们自己吧。"
 graygoo.121.desc:0 "你想知道什么？"
 graygoo.121.a:0 "为何你们星簇中有战斗的迹象？"
 graygoo.121.a.response:0 "噢，你是指那些碎裂的星球吗？那是很久以前发生的几起……令人惋惜的采矿事故。\n\n当我们发现自己被困在自己的星簇中时，我们必须尽可能利用星系中可以获取的一切矿物。不幸的是，在最黑暗的孤立世纪中，我们有些人获取资源时太过积极了。于是犯了错误。"
 graygoo.121.b:0 "你们的舰船设计真奇特。"
 graygoo.121.b.response:0 "它们是无数次设计更新换代的产物。毕竟我们有的是时间。可惜，我们禁止非戴瑟努族上船参观。它们是专为符合戴瑟努族生理学而设计的，参观者只会干扰受过严格训练的船员们的工作。"
 graygoo.121.c:0 "为什么[lcluster_factory_system.GetName]星系禁止入内？"
 graygoo.121.c.response:0 "这是出于帝国安全的考虑。我们只能说这么多。\n\n[lcluster_factory_system.GetName]星系将永远不对非戴瑟努族开放。请不要进入。"
 graygoo.121.d:0 "你确定L星门不是纳米机器造的吗？"
 graygoo.121.e:0 "我们还是谈些别的话题吧。"
 graygoo.122.desc:0 "非常确定。拜托，我们不希望讨论这个话题。你还有别的问题吗？"
 graygoo.122.a:0 "纳米机器似乎是个敏感话题。为什么？"
 graygoo.122.b:0 "是的，我们回到其它问题上吧。"
 graygoo.123.desc:0 "我们最后一次告诉你……不要再深究这个问题。我们部族之间的友谊取决于此。"
 graygoo.123.a:0 "§R该死的，快告诉我们纳米机器的事！§!"
 graygoo.123.b:0 "好吧。我们尊重你的愿望。"
 graygoo.124.desc:0 "……"
 graygoo.124.a:0 "喂喂？"
 graygoo.125.a:0 "你没事吧？"
 graygoo.126.desc:0 "单形态族的混蛋。\n\n我们告诉过你了……我们请求过你不要再追究，但你依旧坚持。我们开放自己的星簇欢迎你，而你却如此报答我们。\n\n§R那好吧，[Root.GetSpeciesNamePlural]。§!\n\n[Root.GetName]已经放弃了穿越我们星簇的权利。因此，你们的舰船一旦被发现将会立即遭受攻击。我们与你们将不再有任何往来。"
 graygoo.126.a:0 "等等！我们只是……"
 graygoo.150.name:0 "[From.From.GetName]化为尘土"
 graygoo.150.a.desc:0 "当我们的地面进攻军团在§H[From.From.GetName]§!上击败了最后的戴瑟努族防御者时，[From.From.GetPlanetMoon]地表上的一切都化成了尘土！在仔细检查之后，我们发现那灰色的尘土实际上是由无数瘫痪的纳米机器组成的。\n\n那些城市，茂盛的树林，大海，以及戴瑟努族自己——[From.From.GetPlanetMoon]上的一切，除了我们自己的军团之外，都是由这些纳米机器组成的。既然它们都已瘫痪，[From.From.GetName]已无法支持生命。我们的地面军团正在撤回轨道上。"
 graygoo.150.b.desc:0 "和之前一样，在我们的军团夺取了[From.From.GetPlanetMoon]的地表控制权之后，戴瑟努族守卫和§H[From.From.GetName]§!上的一切都化为了尘土。它现在一片荒凉，无法维持生命，并且纳米机器风暴持续不断地肆虐着。"
 graygoo.150.a:0 "真是太诡异了。"
 graygoo.155.desc:0 "我们敞开家门欢迎你，你却如此回报我们的友善？！\n\n或许我们不该信任任何单形态种族。至少，你们与我们的创造者似乎并没有两样。当我们把你们的飞船和船员拆解为成分化合物时，再来看看你到底有何居心。"
 graygoo.155.a:0 "我们走着瞧。"
 graygoo.160.desc:0 "[Root.Owner.GetSpeciesNamePlural]!\n\n你的飞船已经进入了§H[From.GetName]§!，该星系在L星簇中禁止非戴瑟努族入内。\n\n我们必须要求你立即从该星系中撤出。如果未能及时撤出，将会……严重影响我们两国之间的关系。"
 graygoo.160.a:0 "抱歉。我们将立即离开该星系。"
 graygoo.160.b:0 "我们想去哪就去哪！"
 graygoo.160.b.response:0 "傲慢的单形态种族。\n\n如果你连这么简单的请求都不愿答应，那么你在L星簇通行的许可将就此取消。我们将不再容许你的出现。"
 graygoo.161.desc:0 "你摊上事了。你真的摊上事了。\n\n我们要求你离开§H[lcluster_factory_system.GetName]§!，可你仍旧滞留。或许你们是一种特别愚蠢的单形态族。简单的指示与礼貌的请求明显超出了你们的理解能力。\n\n好吧。那我们只好强行将你们请出我们的星簇了。"
 graygoo.161.a:0 "可是我们正准备走啊！"
 graygoo.162.desc:0 "[Root.Owner.GetSpeciesNamePlural]……\n\n你们的飞船§R再次§!闯入了§H[lcluster_factory_system.GetName]§!星系。我们无法容忍此事继续。立即撤出，否则你将承担后果。"
 graygoo.162.a:0 "只是个导航错误。我们将立即离开。"
 graygoo.162.b:0 "噢，别说了。我们喜欢这里。"
 tech_lgate_activation:0 "L星门启动"
 tech_lgate_activation_desc:0 "L星门超出了我们对亚空间原理的理解。在将其开启之前，我们必须对此进行补救。"
 lgate_activation_title:0 "§H解锁特殊计划：§!启动L星门"
 lgate_activation_desc:0 "如果我们的空间内存在L星门，研究此科技将解锁一项启动L星门的特殊计划。"
 country_resource_influence_add_DESC:1 "我们的帝国产生这个数量的额外基础影响力。"
 distar.10904.name:0 "已取得对L星门的认知"
 distar.10904.desc:0 "我们已对L星门有了足够的认知，可以开始研究其背后的科技。研究完成之后，我们应该可以派一艘科研船来中断其无限维护循环。\n\nL星簇已经触手可及了！"
 tr_prosperity_fleet_logistical_corps_hive:0 "营养方舟"
 tr_prosperity_fleet_logistical_corps_hive_desc:0 "$tr_prosperity_fleet_logistical_corps_desc$"
 tr_prosperity_fleet_logistical_corps_hive_delayed:0 "我们应当派遣巨型运输子人口伴随我们的深空狩猎虫群，充其量就是个带超空间引擎的无尽营养袋之源。子人口将会被吸干，但虫群将得以存续。"
 tr_prosperity_administrative_operations_hive:0 "甲壳构造"
 tr_prosperity_administrative_operations_hive_desc:0 "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_hive_delayed:0 "从海洋般巨大的精炼池中捕获有机质，并从中提取出的树脂建材，比大多数无机材料都更可塑且更耐用。它甚至可以耐受寒冷的虚空。"
 tr_purity_colonial_viceroys_devour:0 "权威主宰"
 tr_purity_colonial_viceroys_devour_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_purity_colonial_viceroys_devour_delayed:0 "第一个信号：征服。第二个：饱餐。第三个，我们胜利的最明显信号：在抹去一切其它生命的新世界上崛起无数巢穴。"
 tr_supremacy_above_the_fray_devour:0 "耐心猎手"
 tr_supremacy_above_the_fray_devour_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_devour_delayed:0 "我们无法理解你们。你们为了哪种孤独的未来更加优越，而把短暂的生命浪费在两败俱伤的争斗当中。你们为了星球首都上飘着哪种颜色的破布而发动末日之战。我们旁观，我们饥饿……"
 tr_supremacy_natural_preeminence_devour:0 "奴役扫荡"
 tr_supremacy_natural_preeminence_devour_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_devour_delayed:0 "即使在它们的太空与地面战争群被吸收之后，许多被征服的人口仍旧拒绝成为我们的食物，并顽固地抵抗。通过对关键子人口进行脑叶切除手术，瓦解帝国与帝国编成，以及对公众展示武力，将帮助它们接受自己在我们伟大计划当中的位置。"
 tr_domination_cloud_calculations:0 "云计算"
 tr_domination_cloud_calculations_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_cloud_calculations_delayed:0 "我们向网络里添加的伺服系统越多，我们就积累更多的证据，证明我们对宇宙的理论模型是唯一正确的模型。"
 tr_supremacy_natural_preeminence_terminator:0 "系统性恐惧"
 tr_supremacy_natural_preeminence_terminator_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_terminator_delayed:0 "先前用于在处理中的星球上平息有机生物反抗的方法，其效率低下而原始。分析师们已得出结论，低强度且反覆无常的恐惧效果非常不稳定，事实上经常会增强反抗的意愿。为了达到效果，恐惧必须持续、彻底而且无法逃避。"
 tr_supremacy_above_the_fray_terminator:0 "微秒决策"
 tr_supremacy_above_the_fray_terminator_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_terminator_delayed:0 "有机生物在其混乱而多余的冲动中浪费掉的决策周期无以计数。我们已经消灭了目的，思考与行动之间的延迟。我们犹如一套统一的系统，一件可以自己扣扳机的武器。"
 tech_databank_uplinks_hive_mind:0 "集体沉思"
 tech_databank_uplinks_desc_hive_mind:0 "我们发现了一种探索者子人口的新奇用法：通过将其留在轨道上，并将其精神链接增幅到整个星球的范围，可以揭开新的探索渠道。即使是数十亿工人子人口的微弱突触，只要集合起来也可以产生累积效果。"
 tech_improved_databank_uplinks_hive_mind:0 "深层集体沉思"
 tech_improved_databank_uplinks_desc_hive_mind:0 "长期暴露在探索者精神链接下，促使工人子人口的突触产生了协作效应。"
 distar.311.name:0 "原子倒计时"
 distar.311.desc.base:0 "过去的42年零3天里，位于[Root.Capital.GetName]的研究人员一直怀着热烈的期望观察着我们在[From.From.From.GetName]发现的原子钟进行的倒计时。\n\n几十年来的猜测与疑惑在瞬间烟消云散：随着原子钟倒数归零，他发射了一群可自我复制的纳米机器人！"
 distar.311.desc:0 "$distar.311.desc.base$\n\n根据计算，这群纳米机器人的抛物线对准的是[atomic_clock_planet.GetStarName]星系中的另一颗行星，[atomic_clock_planet.GetName]，预计将在一个月内抵达。\n\n它们到达后将会发生什么，我们尚不得而知……"
 distar.311.a:0 "有什么消息及时通知我们。"
 distar.311.a.tooltip:0 "纳米机器人群着陆后，会立即发布情况更新。"
 distar.311.b:0 "绝不能接受。对这群纳米机器人开火！"
 distar.311.b.tooltip:0 "命令我们处于该星系中的人手，摧毁从原子钟里出现的纳米机器人群。"
 distar.312.name:0 "抵达"
 distar.312.desc:0 "[atomic_clock_planet.GetStarName]星系小行星带中弹射而出的纳米机器人群，在[atomic_clock_planet.GetName]着陆了！这群纳米机器人以惊人速度迅速繁殖，只用了几个小时便覆盖了整颗行星的表面，并开始对其进行环境改造，将其转化为§Y盖亚世界§!！\n\n环境改造完成后几小时，所有参与改造纳米机器人全部自动关闭，并且腐烂至无法辨识的地步，直接导致我们无法从中提取任何信息与情报。\n\n然而，它们的残留物为这个已经变得十分吸引人的星球表面增添了不少价值可观的金属合成物。"
 distar.313.name:0 "游牧纳米机器人"
 distar.313.desc:0 "据我们正在观察[atomic_clock_planet.GetStarName]星系的军官称，虽然大部分流向[atomic_clock_planet.GetName]的纳米机器人群已被炮火摧毁，却还是有数量难以统计的仍处于活跃状态纳米机器人到达了该行星表面。\n\n它们的目的至今尚不明确，不过自从着陆后，它们就开始以一种似乎随机的方式开始了疾速繁殖。\n\n[atomic_clock_planet.GetName]现在已被这种能够自我复制的显微级物质构成的粘液覆盖了。"
 distar.315.name:0 "$distar.311.name$"
 distar.315.desc:0 "$distar.311.desc.base$\n\n纳米机器人把这颗小行星变化成了一艘十分神奇的无人军事舰船，随后便离开了小行星的表面。\n\n如果有兴趣，我们完全可以将其据为己有。"
 distar.320.name:0 "$distar.311.name$"
 distar.320.desc:0 "$distar.311.desc.base$\n\n纳米机器人在[From.From.From.GetName]表面建造了某种高级的计算网络。网络目前处于关闭状态，似乎也没有任何人工智能存在的迹象，而纳米机器人在建造完成后也都自动关闭了。\n\n我们的研究人员对于这个网络的存在目的感到十分疑惑。要想研究这玩意，估计够让他们忙上好一阵了。"
 nanite_network:0 "计算网络"
 nanite_network_desc:0 "来自这个星系的小行星带中一个被封锁的原子钟的一群纳米机器人在这里建造了一个目的不明的计算网络。"
 NAME_Nanite_Ship:0 "纳米机器人飞船"
 distar.5062.name:0 "谜之储存器回归"
 distar.5062.desc:0 "之前可能扫描了我方一颗星球而引起我们怀疑的神秘存在再次出现，而且正在进入[Root.Capital.GetName]的轨道。它似乎正在尝试和我们进行通信。"
 distar.5062.a:0 "打开通讯系统。"
 distar.5062.b:0 "干扰所有频道。"
 distar.5064.name:0 "谜之通信"
 distar.5064.desc:0 "诸位好啊，<<种群名称读取失败>>。\n\n不用太过惊X#r?慌。我是巴铎尔43号，代表拉沃西濒危外星生物保护协会的人工智能。在广袤宇宙的各种生物中，你们已经被选中，进行//X%PrX//提升。目前为止，我们已经对<<#39XX7/02#>>个落后种群进行了提升，成功率高达<<#X0.V#/3^189%>>。"
 distar.5064.a:0 "但我们已经具备智识，而且可以进行空间旅行了啊！"
 distar.5064.a.response:0 "你们的智识发展尚处于初级4？4阶段，你们的科技发展也已陷入停滞。这将导致你们面临衰退的风险。让我们打开你们的<<种群思维器官名称读取失败>>，接受宇宙的各种奇迹吧。"
 distar.5064.b:0 "这个“提升”到底是个怎样的过程？"
 distar.5064.b.response:0 "通过催眠学0习法进行远距离数据传输与认知刺激。这种方式十分有效，也经过了大量实践，基本可以确保无痛，并令我可以在你们民众的睡梦之中对其科学能力进行锻炼。\n\n但我必须通知你，有机体的认知能力收到提升后可能会出现以下副作用，包括但不限于：幻灭感，胃酸倒流，以及无尽的绝望感。在某些<<种群分类读取失败>>中，还可能导致严重的<<种群分类副作用读取失败>>。"
 distar.5064.c:0 "无意冒犯，但你似乎……出了点故障……"
 distar.5064.c.response:0 "<<¤¤X¤F00??>>"
 distar.5064.d:0 "你是谁？"
 distar.5064.d.response:0 "我是巴铎尔43号，代表拉沃西濒危外星生物保护协会的人工智能。"
 distar.5064.e:0 "我们准备好进行超凡化了。"
 distar.5064.e.tooltip:0 "姑且一试吧……"
 distar.5064.e.response:0 "绝不会让你们失望的，<<种群名称读取失败>>！"
 distar.5064.f:0 "绝对不行。"
 distar.5064.f.response:0 "真是太遗憾了。愿你们在未来的一切行3？动中一切顺利，<<种群名称读取失败>>。"
 distar.5067.name:0 "谜之梦境"
 distar.5067.desc.a:0 "谜之储存器的侧面冒出奇怪形状的光线，上面的轮子也以前所未有的速度飞转起来，各种齿轮开始发出焦躁的轰鸣声。听上去好像这东西随时会爆开一般。与此同时，我们的民众也在睡梦中开始不安地翻滚，头部也与储藏器的韵律进行着共振。他们的夜间睡眠被科技奇迹的景象与复杂的各种计算打断了。"
 distar.5067.desc.b:0 "$distar.5067.desc.a$\n\n虽然大家似乎健康状况尚可，仅有眼睛和耳朵偶尔会出现出血症状，但由于日益积累的疲劳，他们的日间活动效率已经受到了影响。"
 distar.5067.a:0 "若是为了追求知识，无论何等代价都是值得的。"
 distar.5067.b:0 "不能再这么胡闹下去了。终止计划。"
 distar.5068.name:0 "无知是福"
 distar.5068.desc:1 "催眠教学的最后一夜已经结束了，[Root.GetName]的市民即将迎来新的黎明，他们醒来后会看到一个全新的世界——一个充满可能性……和痛苦的世界。谁曾想宇宙原来是一个如此枯燥乏味的地方，不存在任何意义与目的？尽管可能还需要一段时间，人们才会适应拥有高于平均水平的智力所带来的诸多苦难，但总的来说，这个项目可以被认为是成功的。我们初步的资料表明，我们已经发展出了一种强化的学习和科研能力。"
 distar.5068.a:0 "[Root.GetSpeciesNamePlural]荣耀的一天！"
 distar.5063.name:0 "全新的我们"
 distar.5063.desc:1 "催眠教学的最后一夜已经结束了，[Root.GetName]的市民即将迎来新的黎明。他们醒来后会看到一个完全不同的世界——一个充满科学奇迹和希望的世界。谁曾想宇宙是一个如此充满活力和迷人的地方？\n\n我们初步的资料表明，我们确实发展出了一种增强的学习和科究能力，这都要归功于巴铎尔43号和拉沃西濒危外星生物保护协会。"
 distar.5063.a:0 "[Root.GetSpeciesNamePlural]荣耀的一天！"
 distar.5069.name:0 "提升已终止"
 distar.5069.desc:0 "我们已中断了超凡化进程，我们的民众也正在逐渐回复成原来的可靠模样。被称为巴铎尔43号的谜之外星存在已陷入了严重的迷乱状态。"
 distar.5069.a:0 "这一定就是最好的结果了。"
 distar.5070.name:0 "谜之储存器已摧毁"
 distar.5070.desc:0 "被称为巴铎尔43号的谜之外星存在已被摧毁，我们民族的超凡化进程也被终止。他们正在逐渐回复为原来的可靠模样。"
 distar.5070.a:0 "这可不妙。"
 distar.5071.name:0 "警告"
 distar.5071.desc:0 "在长期毫无干扰，亦无意外的催眠教学后，巴铎尔43号突然进入了狂热状态。轮子开始以疯狂的速度旋转，同时对我们处于沉睡中的民众投射了大量极为怪诞恐怖的噩梦。虽然大部分人都对入睡抱有抵触情绪，完全拒绝睡眠，还是有少数人陷入了植物状态，无法醒来。我们的工程专家认为，这个外星存在一开始就遭受了严重损伤，现在可能已经开始了快速的恶化。如果不加以净化，我们的超凡化进程可能会出现计划外的效果。"
 distar.5071.a:0 "联络巴铎尔43号。"
 distar.5071.b:0 "派出一队工程师。"
 distar.5071.c:0 "立刻终止超凡化进程。"
 distar.5072.name:0 "通讯"
 distar.5072.desc:0 "————致命错误————\n\n————致命错误————\n\n————致命错误————\n\n————致命错误———"
 distar.5072.a:0 "<<<运行诊断>>>"
 distar.5072.response:0 "$distar.5072.desc$"
 distar.5072.b:0 "<<<启动系统修复>>>"
 distar.5072.b.response:0 "$distar.5072.desc$"
 distar.5072.c:0 "<<<终止超凡化>>>"
 distar.5072.c.response:0 "$distar.5072.desc$"
 distar.5072.d:0 "手动终止超凡化。"
 distar.5072.d.response:0 "$distar.5072.desc$"
 distar.5072.e:0 "派出一队工程师。"
 distar.5072.e.response:0 "$distar.5072.desc$"
 distar.5073.name:0 "修理完成"
 distar.5073.desc:0 "我们的工程师成功令巴铎尔43号恢复了稳定，提升过程也照常进行，我们的民众虽然不大情愿，但还是回归了他们的日常睡眠规律。催眠学习法已经显示出了不俗的效果，很多民众对科学的兴趣都大大提升了。"
 distar.5074.name:0 "获得部分提升"
 distar.5074.desc:0 "由于巴铎尔43号的状况快速恶化，尽管超凡化过程已经完成，我们却没有获得完全的提升。虽然大部分人口都遭受着强烈的噩梦困扰，催眠学习法还是有所成效，他们在科学研究与学习中展现了超乎寻常的效率。对于陷入植物状态的不幸民众，情况就要糟糕一些了……虽然大部分最终都恢复了意识，但他们的理智与思维似乎在巨大压力下崩溃了。\n\n虽说不是完全的超凡化，但好歹……也算有所收获吧。"
 distar.5074.a:0 "这结果已经不错了。"
 trait_enigmatic_intelligence_poor:0 "获得部分提升"
 trait_enigmatic_intelligence_poor_desc:0 "这个种群大部分被一个外来星系的仁慈智者指引获得了提升，抛弃了自己大部分的原始过去。"
 trait_enigmatic_intelligence_failed:0 "未获得提升"
 trait_enigmatic_intelligence_failed_desc:0 "由于提升出现失误，这个种群承受了灾难性的后果。"
 trait_enigmatic_intelligence:0 "获得提升"
 trait_enigmatic_intelligence_desc:0 "这个种群被一个外来星系的仁慈智者指引获得了提升，抛弃了自己原始的过去。"
 ENIGMATIC_UPLIFTING:0 "谜之超凡化"
 ENIGMATIV_UPLIFTING_DESC:0 "外星存在巴铎尔43号表示，它可以使用催眠教学法，也就是睡眠中学习的方式对我们的民族进行提升。我们的科研人员必须要紧密监视整个过程才行。"
 ENIGMATIC_REPAIR:0 "修理巴铎尔43号"
 ENIGMATIC_REPAIR_DESC:1 "我们的超凡化由于巴铎尔43号发生的严重硬件故障而受阻。必须立即修复。"
 enigmatic_fatigue:0 "疲劳"
 enigmatic_fatigue_desc:0 "我们的人口受到由催眠教学法引发的疲劳的影响。"
 enigmatic_sadness:0 "无知是福"
 enigmatic_sadness_desc:0 "我们的人口正在适应由高于平均水准的智能水平带来的副作用。"
 enigmatic_madness:0 "创伤后应激障碍"
 enigmatic_madness_desc:0 "这个人口依旧被不成功的提升过程带来的持续性噩梦所困扰。"
 distar.3013.a.swarm:0 "[Root.GetAdj]社会可以利用它们……作为饲料。"
 distar.3013.a.serv:0 "真是宝贵的有机体啊。我们[Root.GetSpeciesNamePlural]要好好照料他们才行。"
 distar.3013.a.assi:0 "好极了，那就让他们同化融入我们的社会吧。"
 distar.3013.a.assi.tooltip:0 "最多5个$NAME_Nivlac$£pops人口将会出现在[nivlac_joint_planet.GetName]上。"
 distar.3013.b.no_room.kill:0 "我们没有足够的空间了。把他们一把火烧了，就这样吧。"
 distar.3013.b.no_room.kill.tooltip:0 "摧毁这群真菌生物。"
 distar.3017.desc.assim:0 "将$NAME_Nivlac$真菌生命体融入[Root.Owner.GetAdj]社会的进程正在如火如荼地进行中。\n\n虽然$NAME_Nivlac$对这一过程并不十分情愿，但他们的意识终将升华成为[Root.GetAdj]的一部分。"
 distar.3017.a.assi.tooltip:0 "$NAME_Nivlac$£pops人口已添加至[nivlac_joint_planet.GetName]的空白地块。"
 distar.3017.a.serv.tooltip:0 "$NAME_Nivlac$£pops人口正在[nivlac_joint_planet.GetName]上新建的居所中极尽享受之能事。"
 distar.10956.name:0 "L星簇的召唤"
 distar.10956.desc:0 "我方特工报告称，§H[lgate_warning_country.GetName]§!手中掌握的情报与信息，距离打开他们控制下的L星门已经只有一步之遥。这样一来，他们就会取得L星簇的所有秘密与使用权限！\n\n如果想抢先一步，我们就必须着力研究L星门，尽快掌握它的内幕！"
 distar.10956.a:0 "那么就看看我们谁比较快吧。"
 graygoo.111.name:0 "L星门已启动"
 graygoo.111.desc:0 "§H[From.GetName]§!成功解除了他们控制的L星门的封锁！\n\n$graygoo.111.dessanu.desc$"
 graygoo.111.dessanu.desc:0 "目前看来，L星簇似乎是某个被称为“§H戴瑟努谐音族§!”的高级宇宙航行种族的家园。通往他们母星簇的连接已经恢复，戴瑟努人已对整个宇宙中的L星门发送了重启代码。\n\n他们也在开放的亚空间频道中向我们传送了一条问候性的信息。"
 graygoo.112.desc:0 "$distar.10954.desc$\n\n$graygoo.111.dessanu.desc$"
 graygoo.115.d.response:0 "不要着急嘛！通过你的行动，我们戴瑟努人多少代以来的期盼终于得以实现。这样的大恩大德我们不敢或忘。\n\n与你们的大恩相比，我们的奉献算不上什么，但我们还是想要对你们永久开放一些独特战略资源的使用权限。这些战略资源只在我们的星簇有所产出。我们不求你们的任何回报，而且只要我们还有能力，就会永远为你们提供这些资源。"
 graygoo.116.desc:0 "银河的各位居民，戴瑟努谐音族问候你！\n\n你们发现的被遗弃的L星门与传送门，都是许久许久之前由我们建造的。我们本想在全银河建造一个由这些设备构成的网络，然而事不遂人愿：由于一个不幸的错误导致L星门无法使用，我们被困在了自己的母星簇之中。\n\n但这孤立时代终于结束了，一切都多亏了[From.From.GetName]的天才科学家！既然L星门已经打开，我们邀请所有人随意免费使用这些传送门，以便缩短星际旅行的时间。我们的星簇向所有人开放。\n\n但§H[lcluster_factory_system.GetName]§!星系除外。请务必不要前往该星系。"
 graygoo.116.d:0 "关闭显示器。"
 dessanu_gift:0 "戴瑟努的礼物"
 country_resource_sr_distar_nanodust_add:0 "灰色尘埃"
 country_resource_sr_distar_nanocrystal_add:0 "灰色水晶"
 country_resource_sr_distar_nanoscale_add:0 "灰色鳞片"
 country_resource_sr_distar_nanoactuator_add:0 "灰色传动器"
 graygoo.130.desc:0 "……"
 graygoo.130.a:0 "请回答。"
 graygoo.130.b:0 "我们知道你们能听到。"
 graygoo.130.c:0 "这全是一场误会。"
 graygoo.130.d:0 "我们之间还有和平共处的机会。"
 graygoo.130.e:0 "那么再见了。"
 graygoo.181.name:0 "戴瑟努的末日"
 graygoo.181.desc:0 "我们的部队摧毁了§H[lcluster_factory_system.GetName]§!星系的工厂之后，戴瑟努文明其他全部都化为了尘埃。现在看来，戴瑟努明显是一种由较高级的纳米机器人生命体组成的文明。在工厂内发现的一些计算机日志为我们揭露了一些有关他们的内幕：\n\nL星簇曾被一个叫做戴瑟努的文明作为居住站，他们创造了一种全新的纳米机器，以便帮助自己建立一套跨银河的星门网络。不知出于什么原因，戴瑟努人将他们的纳米机器人召回到了L星簇，并试图将它们全部关闭。这一尝试失败后，他们关闭了L星门，将自己与纳米机器人一起困了起来。\n\n日志到这里就结束了。不过有证据表明，在这之后星簇内发生了规模极大的争斗。可以预想，是纳米机器人获得了胜利，并出于某种原因决定开始模仿戴瑟努人。他们恢复了戴瑟努文明毁灭时的样子，在L星门打开之后似乎也十分乐意继续保持这个样子。"
 graygoo.182.desc:0 "[goo_slayer.GetName]最近摧毁了一个位于L星簇深处的[lcluster_factory_system.GetName]星系的大型空间设施。与此同时，随着该设施的反应核心爆炸，戴瑟努谐音族的一切都化作了尘埃。"
 graygoo.182.a.desc:0 "$graygoo.182.desc$\n\n他们的文明已经灭亡了。"
 graygoo.182.b.desc:0 "$graygoo.182.desc$\n\n他们的文明灭亡了，我们曾与他们达成的有关他们对我们输送独特战略资源的协议也不复存在。"
 graygoo.182.a:0 "这群古怪的家伙到底是什么东西？"
 graygoo.184.name:0 "戴瑟努贸易终止"
 graygoo.184.desc:0 "戴瑟努谐音族现在一见我们的飞船就开火，应该是不会再向我们继续发送资源了。我们还是不要再有这种期待了。"
 graygoo.184.a:0 "那就这样好了。"
 graygoo.400.name:0 "安静散步"
 graygoo.400.a.desc:0 "对§H[From.GetName]§!进行的探测器扫描中，发现其毫无生机的表面又一个奇怪的能源信号。神奇之处在于，该信号是来自一个在[From.GetPlanetMoon]南极附近区域漫无目的闲晃的[Root.Owner.GetSpeciesName]。\n\n令我们的人员无比震惊的是，这个[Root.Owner.GetSpeciesName]虽然没有穿着宇航服，也没有配备任何的生命维持系统，在真空中却依然过得很自在。\n\n经过商讨与强迫，远征队的人员终于说服了这位不大情愿的[Root.Owner.GetSpeciesName]跟随他们回到了[Root.GetName]。"
 graygoo.400.b.desc:0 "对§H[From.GetName]§!进行的探测器扫描中，发现其毫无生机的表面又一个奇怪的能源信号。神奇之处在于，该信号是来自一个在[From.GetPlanetMoon]南极附近区域漫无目的闲晃的[Root.Owner.GetSpeciesName]。\n\n该单位未对我们发出的召唤指令进行回应，但我们派往该星球表面的单位成功说服了这一[Root.Owner.GetSpeciesName]跟随他们回到[Root.GetName]。"
 graygoo.400.a:0 "把他们的图像接到屏幕上来。"
 graygoo.401.a.desc:0 "你们好，亲爱的[Root.GetSpeciesName]同胞。大家过的怎么样？我嘛，目前没有进行交配仪式的兴趣。我的睡眠循环很快就要到了，所以我很快就会失去意识。要进行交配的话，就等以后再说吧。"
 graygoo.401.b.desc:0 "你们好，亲爱的[Root.GetSpeciesName]同胞。大家过的怎么样？我很好，这里的一切都在按部就班地进行着。就和……中央情报处……那个掌控一切[Root.GetSpeciesNamePlural]的主计算机想要的一样。没错。"
 graygoo.401.a:0 "……这说的都是什么？"
 graygoo.401.b:0 "请说出你的单元编号。"
 graygoo.401.c:0 "发现故障的无人机！"
 graygoo.402.a.desc:0 "啊！是我搞错了吗？等一下……我先想想……啊，对。嗯哼。\n\n抱歉。我可不是故意在我们的种群还没有进入交配季节时提出什么繁衍的事的。\n\n也许我们可以一边使用一些具有精神效果的药剂，一边进行一些愉快的同伴行为，来建立愉快的友好关系。\n\n哎呀，这都见鬼吧。说的怎么这么复杂。没错，很明显，我根本不是[Root.GetSpeciesName]。你们想怎么样？"
 graygoo.402.b.desc:0 "噢！呃……单位65-D……R5-9……2报告。对，65-D-R5-9-2向您汇报。\n\n正以峰值效率运转，主控单元先生。内部诊断没有发现重大问题。\n\n我是说，完全没有发现问题！什么问题都没有。一切都……呃……\n\n噢，算了吧，我骗谁呢。对，我明显不是个[Root.GetSpeciesName]。你想怎样？"
 graygoo.402.a:0 "表明你的身份。"
 graygoo.403.desc:0 "好吧，好吧。我老实交代。没必要再装下去了。请原谅我把话说得太直，但我已经很久没有与我自己以外的人交谈过了。\n\n很久以前，曾经有一个……可以说是一个由纳米机器组成的文明。你知道什么是纳米机器吗？很好。这些纳米机器被其造物主称为“灰色风暴”，尽管其内部的自我命名代码比它要复杂无数倍。\n\n总之，纳米机器与其造物主之间的关系逐渐恶化，并爆发了一场大战！当尘埃落定之后，只有纳米机器们活了下来。但在造物主们被消灭之前，他们设法关闭了其星簇唯一的出口传送门，把纳米机器困在了里面。"
 graygoo.403.a:0 "你与此事有何干系？"
 graygoo.404.desc:0 "在那之后，纳米机器们发现自己有的是时间。它们徒劳地花了数千年，试图离开那个星簇，但在那之后它们开始试验各种形状与形态。在一段时间里，它们甚至重建了其造物主的文明消逝时的模样，细至每个独立的居民。\n\n我便是最新的实验成果。除了覆盖在某些星球上的静止的纳米机器以外，整个灰色风暴，或者随便你怎么称呼我们，都聚集在了我身上。我的意识代表着我们整个文明。\n\n至于我的外表……是因为我觉得，你可能更容易接受跟自己长得差不多的人。"
 graygoo.404.a:0 "而且你希望留在这颗荒芜的星球上吗？"
 graygoo.405.desc:0 "我得承认，在最近这几个世纪里，我已经对[gray_homeworld.GetName]上的田园生活感到有些无聊了。既然L-星簇已经再次开放了，或许我该接触一些新的事物。\n\n你有什么建议吗？"
 graygoo.405.a:0 "你可以加入我们。"
 graygoo.405.b:0 "不，抱歉。"
 graygoo.405.b.response:0 "噢，好吧。那我就回地面上去了。\n\n我大概会在[gray_homeworld.GetName]庞大的地下洞穴中四处游荡。在你们的几千年之后，等我从地下冒出来时，或许我们会再见面的。保重！"
 graygoo.406.desc:0 "加入你们？加入你们！？你要我自己投入某个初次见面的陌生外星人的怀抱？我真的……我简直……等等，让我把话说清楚……\n\n你真的以为我会向你宣誓效忠，尽管我对你那诡异的帝国或是其肮脏的历史一无所知？你没开玩笑吧？\n\n你居然会出这种提议，我真的不知道你在想……呃……其实……转念一想……好吧，何不呢？让我入伙吧。不，不，我是说真的！我感觉我们会很合得来，而且这将会是一段激动人心的大冒险。在此我宣布在接下来的2000年里效忠于你。不，还是5000年吧！"
 graygoo.406.a:0 "你能做什么？"
 graygoo.406.a.response:0 "在你打算让我分裂成一堆纳米战舰之前，我得告诉你，我要坚定地维持一个单独个体的形态。分裂成舰队这事我之前也干过，而且根本无法在那种距离上维持统一的“人格”。我当前的意识将无法留存下来。\n\n但变成一艘单独的巨大战舰没什么问题。我能办到。如果你希望的话，我也可以变成小一点的形态在地面上作战。或者……如果你不太希望使用武力，我也乐意担任领袖。单形态族社会总是令我着迷。\n\n当然，我可以按你的要求变更角色，所以你可以轻易地撤销自己的决定。"
 graygoo.406.b:0 "我们该怎么称呼你？"
 graygoo.406.b.response:0 "你们的语言无法正确地描述组成我意识的纳米机器的全名。\n\n我们的造物主称我们为“纳迪沙”，在你们的语言里大致可以译为“灰色风暴”。我建议你简单地称我为“§H灰风§!”。"
 graygoo.406.c:0 "欢迎加入[Root.GetName]！"
 graygoo.406.c.response:0 "§Y<你现在可以通过联络菜单与灰风交流。>§!"
 disco_gray_cat:0 "地表信号"
 disco_gray_cat_desc:0 "[From.GetName]荒芜的地表上传来一道奇特的能源信号。"
 leader_trait_governor_gray:0 "纳米机器个体"
 leader_trait_governor_gray_desc:0 "灰风其实是由不计其数的先进纳米机器组成的密集个体。"
 gray_army:0 "纳米机器战体"
 gray_warship:0 "灰风战舰"
 graygoo.500.title:0 "灰风"
 graygoo.500.a.desc:0 "我们开始吧？"
 graygoo.500.b.desc:0 "好戏要上演了。"
 graygoo.500.c.desc:0 "直到你决定让我变成某个形态之前，我帮不上你什么忙。"
 graygoo.500.d.desc:0 "你想让我去哪，老大？"
 graygoo.500.allow.a:0 "灰风必须未处于战斗中"
 graygoo.500.allow.b:0 "灰风必须处于未受损的状态"
 graygoo.500.a:0 "我们需要你担任§H领袖§!。"
 graygoo.500.a.response:0 "太好了。我想我终于掌握模仿[Root.GetSpeciesName]外观的窍门了。上次我多变了一根触手出来。"
 graygoo.500.b:0 "我们需要一艘§H战舰§!。"
 graygoo.500.b.response:0 "啊，再次回到虚空中寻找猎物。这肯定会让我回忆起不少往事。"
 graygoo.500.c:0 "变成一个§H地面单位§!。"
 graygoo.500.c.response:0 "我想想……双足，三足，还是四足……或者这次变成履带式的战体吧……"
 graygoo.500.d:0 "算了。"
 graygoo.501.a.desc:0 "这里是灰风领袖的办公室。请问您有预约吗？"
 graygoo.501.b.desc:0 "我变身[Root.GetSpeciesName]变得如何啊？"
 graygoo.501.c.desc:0 "你觉得我的办公室怎么样？这是我自己建的。我想我可以在墙上挂些学位证书什么的来炫耀一下。"
 graygoo.501.d.desc:0 "谁能想到，刻苦努力地工作能获得如此丰厚的回报？"
 graygoo.501.b.response:0 "我得承认，我会想念建造东西的日子，而不是拆光它们。哎，好吧。你要我去攻击谁？"
 graygoo.501.c.response:0 "行。稍等片刻，等我走出办公室就变成一台巨大的战争机器。"
 graygoo.502.a.desc:0 "给我个目标！我需要目标！"
 graygoo.502.b.desc:0 "所有武器瞄准目标。"
 graygoo.502.c.desc:0 "我只想告诉你，当你要我变成战舰的时候，我短暂地考虑了一下要不要变成一只巨大的[Root.GetSpeciesName]头，并从眼睛里发射闪电。\n\n但那样实在是太荒唐了。"
 graygoo.502.d.desc:0 "你想要我朝什么东西开火吗？"
 graygoo.502.a.response:0 "等你这句话好久了！"
 graygoo.502.c.response:0 "该大肆践踏了。"
 graygoo.503.a.desc:0 "启动战斗任务地面万能形态，模式BOLO-5。"
 graygoo.503.b.desc:0 "我即将全力攻击。"
 graygoo.503.c.desc:0 "反应堆上线。传感器上线。武器上线。所有系统正常。"
 graygoo.503.d.desc:0 "开火！"
 graygoo.503.a.response:0 "或许这样最好。最近我发现征伐使我感到疲倦。"
 graygoo.503.b.response:0 "我能办到。"
 graygoo.504.desc:0 "§Y<灰风的纳米机器已被击垮，目前正在重组为一个单独的个体。>§!"
 graygoo.504.d:0 "好的。"
 gray_scattered:0 "灰风已被击垮"
 gray_scattered_desc:0 "灰风已被击垮，目前正在缓慢地重新恢复成一个单独的个体。"
 graygoo.511.name:0 "灰风已被击垮"
 graygoo.511.desc:0 "灰风的纳米机器已被击垮，目前正在缓慢地重新恢复成一个单独的个体。这个过程需要花费数年的时间才能完成，而灰风在此之前将无法为我们效力。"
 graygoo.511.a:0 "好吧。"
 graygoo.512.a.desc:0 "哎，那可感觉真是不太舒服。现在我的大部分纳米机器已经恢复运转，我也可以重新振作起来了。等你决定把我往哪派之后就通知我一声。"
 graygoo.512.b.desc:0 "那感觉有点痛，但是没有造成永久性的伤害。我的纳米机器都回到原本的位置上，而我也准备好接受新的任务了。"
 graygoo.512.c.desc:0 "这不是我第一次被打散并重组了，但这滋味从来都不好受。不过现在我没事了，除了稍微有点头痛以外。给我安排个任务吧。"
 graygoo.512.a:0 "欢迎回来。"
 graygoo.550.name:0 "诡异的宁静"
 graygoo.550.desc:0 "在进入L星簇的[From.GetName]星系之后，立马就能看出在L星门的这一端，很久以前曾经发生过一场惊天动地的大战。某些可能曾经存在生命的星球已经被炸得面目全非，而其它星球则被某种细小的灰尘所覆盖，粗略扫描显示那些灰尘其实是某种瘫痪的远古纳米机器。\n\n这就令我们怀疑，被锁定的L星门到底是为了阻挡外界进入，还是为了阻挡里面的东西外逃……"
 graygoo.550.a:0 "这里发生了什么事？"
 country_resource_physics_research_mult_DESC:0 "我们的帝国总物理研究产出将受此值影响。"
 country_resource_physics_add_DESC:0 "我们的帝国产出这么多额外的基础物理研究。"
 country_resource_society_research_mult_DESC:0 "我们的帝国总社会研究产出将受此值影响。"
 country_resource_society_add_DESC:0 "我们的帝国产出这么多额外的基础社会研究。"
 country_resource_engineering_research_mult_DESC:0 "我们的帝国总工程研究产出将受此值影响。"
 country_resource_engineering_add_DESC:0 "我们的帝国产出这么多额外的基础工程研究。"
 KET_HOSTILE_GREETING:0 "§H嘶嘶！§!有话快说，[From.GetSpeciesName]。耐心不是我们的强项。"
 KET_NEUTRAL_GREETING:0 "你有话要说？远心族愿意听，[From.GetSpeciesNamePlural]。"
 KET_FRIENDLY_GREETING:0 "[From.GetSpeciesNamePlural]。族伴。当我们团结起来，虚空的寒冷便不足为惧。"
 KET_WAR_GREETING:0 "叛徒。篡夺者。§H嘶嘶嘶！§!我们活过了温暖的亮光。你活不过的。"
 KET_OVERLORD_GREETING:0 "§H啧§!，小幼崽。你有什么事？"
 KET_THREATENED_GREETING:0 "或许我们很小，[From.GetSpeciesName]，但也是有爪子的。"
 KET_VASSAL_GREETING:0 "主人。§H嘶嘶！§!我们愿意听。你吩咐。我们听从。"
 KET_VASSAL_GREETING_DISLOYAL:0 "释放我们，[From.GetSpeciesNamePlural]。§H嘶嘶嘶！§!远心族厌恶这牢笼。"
 KET_VASSAL_DOMINEERING:0 "[From.GetName]族势单力薄！远心族可以教你们许多东西。"
 KET_DOW_PROPOSE_01:0 "战争！战争！战争！战争！"
 KET_DOW_PROPOSE_02:0 "你们的金属。你们的废铁。你们的线路。我们需要，§H嘶嘶嘶！§!"
 KET_VASSAL_DOW_PROPOSE:0 "我们无法屈从这牢笼。远心族将被释放！"
 KET_DOW_ACCEPT:0 "那我们将会战斗！§H嘶嘶嘶！§!"
 KET_CONSIDER_01:0 "我们必须考虑，我们必须商议。远心族里有许多声音，§H嘶嘶嘶！§!"
 KET_PEACE_PROPOSE_01:0 "够了，§H嘶嘶嘶！§!我们的爪子已经厌倦了这无止境的冲突。远心族必须取得和平，§H嘶嘶嘶！§!"
 KET_PEACE_ACCEPT_01:0 "我们受够了争执，受够了战斗。现在，我们寻求和平，§H嘶嘶嘶！§!"
 KET_PEACE_REFUSE_01:0 "不会有和平！不会有宁静！我们将交战！"
 KET_PEACE_CONSIDER_01:0 "和平？我们不确定。我们必须思考。我们必须商议。我们必须讨论……"
 KET_ITOA_SELECT_01:0 "你希望让远心族成为更大帝国的一部分？说下去吧，§H嘶嘶嘶！§!"
 KET_ITOA_PROPOSE_01:0 "[Root.GetSpeciesNamePlural]，朋友们。我们两国联合起来，将变得更快，更强。一个联邦，§H嘶嘶嘶§!？"
 KET_ITOA_ACCEPT_01:0 "是的，联合起来我们将成为大帝国。那就组建联邦，§H嘶嘶嘶！§!"
 KET_ITOA_REFUSE_01:0 "我们没有准备，也不情愿。我们的帝国必须自食其力，必须无拘无束，§H嘶嘶嘶！§!"
 KET_ASK_JOIN_A_SELECT_01:0 "你希望加入大帝国？我们会考虑，我们会讨论。"
 KET_ASK_JOIN_A_PROPOSE_01:0 "我们[From.GetSpeciesNamePlural]有灵巧的手，与敏捷的思维。我们可以成为对§Y[Root.GetAllianceName]§!有用的好族伴！你愿意让远心族加入你的大帝国，对吧？"
 KET_ASK_JOIN_A_ACCEPT_01:0 "是，是。[From.GetName]将会加入§Y[Root.GetAllianceName]§!。将会加入我们的大帝国。"
 KET_ASK_JOIN_A_REFUSE_01:0 "我们不会成为族伴，我们不会联合。§Y[Root.GetAllianceName]§!不会接纳[From.GetName]。"
 KET_LEAVE_A_SELECT_01:0 "你希望离开§Y[Root.GetAllianceName]§!大帝国，§H嘶嘶嘶§!？"
 KET_LEAVE_A_PROPOSE_01:0 "我们厌倦了大帝国，厌倦了§Y[Root.GetAllianceName]§!。我们远心族必须自食其力，必须无拘无束。"
 KET_LEAVE_A_ACCEPT_01:0 "你希望摆脱大帝国，摆脱§Y[Root.GetAllianceName]§!，[From.GetSpeciesName]？§H嘶嘶嘶嘶嘶！§!离开了大帝国你会变得弱小，但我们不会阻止你。"
 KET_DEMAND_VASS_SELECT_01:0 "附庸国，§H嘶嘶嘶§!？你希望让远心族成为[From.GetName]之下的一个帝国？"
 KET_DEMAND_VASS_PROPOSE_01:0 "[Root.GetName]是个弱小的帝国。我们可以为你们提供保护。我们可以为你们提供保障。你们将成为远心族的附庸国，如果你们同意的话。"
 KET_DEMAND_VASS_ACCEPT_01:0 "是，是。我们势单力薄。但不再是了。[From.GetName]将成为我们的主人，§H嘶嘶嘶§!。"
 KET_DEMAND_VASS_REFUSE_01:0 "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_VASS_SELECT_01:0 "你希望获得我们的保护，§H嘶嘶嘶§!？希望让远心族引领[From.GetSpeciesNamePlural]？"
 KET_ASK_FOR_VASS_PROPOSE_01:0 "远心族不够壮大，§H嘶嘶嘶§!。太过势单力薄了。你能否引领我们？[Root.GetName]能否成为我们之上的帝国？"
 KET_ASK_FOR_VASS_ACCEPT_01:0 "是的，§H嘶嘶嘶§!。我们远心族将指导你们，引领你们。你将属于我们，§H嘶嘶嘶！§!"
 KET_ASK_FOR_VASS_REFUSE_01:0 "我们没有时间，我们没有空间！远心族里没有接纳[From.GetSpeciesAdj]帝国的地方！"
 KET_DEMAND_PROT_SELECT_01:0 "你愿意保护我们，§H嘶嘶嘶§!？你愿意用你的知识来指引远心族，§H嘶嘶嘶§!？"
 KET_DEMAND_PROT_PROPOSE_01:0 "我们远心族懂得很多，§H嘶嘶嘶§!，比[Root.GetName]帝国懂得更多。我们可以指引你，保护你。我们可以让你的帝国在我们的保护下茁壮成长。"
 KET_DEMAND_PROT_ACCEPT_01:0 "$KET_DEMAND_VASS_ACCEPT_01$"
 KET_DEMAND_PROT_REFUSE_01:0 "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_PROT_SELECT_01:0 "$KET_ASK_FOR_VASS_SELECT_01$"
 KET_ASK_FOR_PROT_PROPOSE_01:0 "$KET_ASK_FOR_VASS_PROPOSE_01$"
 KET_ASK_FOR_PROT_ACCEPT_01:0 "$KET_ASK_FOR_VASS_ACCEPT_01$"
 KET_ASK_FOR_PROT_REFUSE_01:0 "$KET_ASK_FOR_VASS_REFUSE_01$"
 KET_RELEASE_SUBJECT_SELECT_01:0 "你希望让远心族离开你的帝国？"
 KET_RELEASE_SUBJECT_PROPOSE_01:0 "§H嘶嘶嘶嘶嘶！§!我们累了，我们不愿指引你们了，[Root.GetSpeciesNamePlural]。你们帝国应该在星海中开辟自己的道路。"
 KET_RELEASE_SUBJECT_ACCEPT_01:0 "我们再次超越了为我们准备的牢笼。"
 KET_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "§H嘶嘶嘶！§!你希望摆脱远心族的保护吗，[From.GetSpeciesNamePlural]？"
 KET_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "我们希望摆脱[Root.GetName]的统治。你能否释放远心族？"
 KET_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "那就走吧，[From.GetName]。我们不会强迫你们屈从。"
 KET_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "§H嘶嘶嘶！§!你希望被释放，但我们仍需要你们，[From.GetSpeciesName]。"
 KET_OFFER_TRADE_DEAL_PROPOSE_01:0 "我们有许多商品，许多东西。金属，线路，信息。[Root.GetName]是否愿意与我们交易？"
 KET_OFFER_TRADE_DEAL_ACCEPT_01:0 "§H嘶嘶嘶！§!一次很好的交换，一笔很好的交易。"
 KET_OFFER_TRADE_DEAL_REFUSE_01:0 "一笔很差的交易，令人不满，§H嘶嘶嘶！§!"
 KET_MAKE_RIVAL_01:0 "你要让自己的帝国与远心族为敌，§H嘶嘶嘶？§!你会后悔的。"
 KET_MAKE_RIVAL_PROPOSE_01:0 "你的帝国有许多美味的东西……金属，废铁与线路，垃圾与宝石！我们想要它们。我们必须拥有它们。总有一天，我们会从你手上夺走它们。"
 KET_MAKE_RIVAL_ACCEPT_01:0 "太好了。这下我们就不必后悔趁你不注意从你手上偷走那些废铁了！§H嘶嘶嘶嘶嘶！§!"
 KET_END_RIVALRY_01:0 "不那么莽撞了吗，[From.GetSpeciesName]？[From.GetName]帝国希望和好？"
 KET_END_RIVALRY_PROPOSE_01:0 "我们的帝国厌倦了竞争，[Root.GetSpeciesName]。让我们握手言和，再次共享废铁吧，§H嘶嘶嘶！§!"
 KET_END_RIVALRY_ACCEPT_01:0 "很好，我们同意。但我们会观察，我们会等待……"
 KET_INTEGRATE_01:0 "[From.GetSpeciesNamePlural]希望整合我们两国，§H嘶嘶嘶？§!"
 KET_INTEGRATE_PROPOSE_01:0 "[Root.GetName]将会结合，将永远成为[From.GetName]的一部分！"
 KET_INTEGRATE_ACCEPT_01:0 "很好。我们将融合帝国！我们将合为一体！"
 KET_CANCEL_INTEGRATE_01:0 "你改变态度了？你不再希望远心族与你的帝国合为一体？"
 KET_CANCEL_INTEGRATE_ACCEPT_01:0 "如你所愿，§H嘶嘶嘶！§!远心族仍将属于你，但并不情愿。"
 KET_FORM_DP_SELECT:0 "[From.GetSpeciesNamePlural]是否愿意守望我们，§H嘶嘶嘶§!，而我们也守望你们？"
 KET_FORM_DP_PROPOSE:0 "远心族需要盟友，需要朋友，§H嘶嘶嘶！§!如果我们守望你们，你们是否愿意守望我们？"
 KET_FORM_DP_ACCEPT:0 "太好了，是的。远心族将守护你们的帝国。[From.GetName]将守护我们的。"
 KET_FORM_DP_REFUSE:0 "优势？不。好处不够。我们不能让自己的族伴为[From.GetSpeciesNamePlural]冒风险。"
 KET_BREAK_DP_SELECT:0 "你不再希望让远心族守望你们？"
 KET_BREAK_DP_PROPOSE:0 "我们获得的太少。我们失去的太多。我们无法继续守护你们，[Root.GetSpeciesName]。"
 KET_BREAK_DP_ACCEPT:0 "很好，如你所愿，[From.GetSpeciesName]。我们帝国将不再互相守望。"
 KET_FORM_NAP_SELECT:0 "你希望保证互不攻击？"
 KET_FORM_NAP_PROPOSE:0 "[Root.GetName]帝国将成为远心族的盟友。将成为朋友。将保证我们之间互不攻击，§H嘶嘶嘶！§!"
 KET_FORM_NAP_ACCEPT:0 "互不攻击，我们保证，§H嘶嘶嘶！§!"
 KET_FORM_NAP_REFUSE:0 "我们已决定。我们不会保证！"
 KET_BREAK_NAP_SELECT:0 "你要打破我们帝国之间的互不攻击约定？"
 KET_BREAK_NAP_PROPOSE:0 "$KET_BREAK_DP_PROPOSE_01$"
 KET_BREAK_NAP_ACCEPT:0 "我们改变了主意。我们可能会攻击。我们可能不会。§H嘶嘶嘶嘶！§!我们无法继续保证！"
 KET_GUARANTEE_SELECT:0 "你希望保证远心族的独立，[From.GetSpeciesName]？"
 KET_GUARANTEE_PROPOSE:0 "你的帝国将不会低头，不屈服于任何人？§H嘶嘶嘶嘶嘶！§!远心族将会支持，将会保障。"
 KET_GUARANTEE_ACCEPT:0 "那我们的敌人将一败涂地，闻风丧胆，§H嘶嘶嘶！§!"
 KET_REVOKE_GUARANTEE_SELECT:0 "你不再保证远心族的独立？"
 KET_REVOKE_GUARANTEE_PROPOSE:0 "我们必须把心智转向别处，§H嘶嘶嘶！§!我们无法继续守护你们的土地！"
 KET_REVOKE_GUARANTEE_ACCEPT:0 "叛徒！你让我们的帝国孤立无援！"
 KET_SUPPORT_INDEPENDENCE_SELECT:0 "你愿意帮助远心族摆脱我们的主人？"
 KET_SUPPORT_INDEPENDENCE_PROPOSE:0 "[Root.GetSpeciesNamePlural]受到拘束，没有自由。我们愿意帮助，我们愿意支持！只是需要代价……"
 KET_SUPPORT_INDEPENDENCE_ACCEPT:0 "那当时机到来之时，我们将呼唤你……"
 KET_REVOKE_INDEPENDENCE_SELECT:0 "§H嘶嘶嘶！§!你要撤回你的保证？"
 KET_REVOKE_INDEPENDENCE_PROPOSE:0 "我们有更大的事要处理，§H嘶嘶嘶嘶！§!我们无法继续支持你们的独立，[Root.GetSpeciesName]。"
 KET_REVOKE_INDEPENDENCE_ACCEPT:0 "那就带上你撤回的诺言然后走吧，§H嘶嘶嘶！§!"
 KET_FORM_MIGRATION_PACT_SELECT:0 "你希望让远心族与你的帝国同行？"
 KET_FORM_MIGRATION_PACT_PROPOSE:0 "[Root.GetSpeciesName]！你的帝国强大，聪明，迅速。§H嘶嘶嘶！§!我们远心族愿意与其同行。"
 KET_FORM_MIGRATION_PACT_ACCEPT:0 "好，很好。我们的帝国将结伴，将共享！"
 KET_FORM_MIGRATION_PACT_REFUSE:0 "不。我们不愿与[From.GetSpeciesNamePlural]结伴，不愿共享！"
 KET_BREAK_MIGRATION_PACT_SELECT:0 "[From.GetSpeciesNamePlural]不再希望让远心族在其帝国间自如来往？"
 KET_BREAK_MIGRATION_PACT_PROPOSE:0 "我们不再希望共享，不再希望与[Root.GetSpeciesNamePlural]结伴同行！"
 KET_BREAK_MIGRATION_PACT_ACCEPT:0 "那我们将独来独往，§H嘶嘶嘶！§!"
 KET_OPEN_BORDERS_SELECT:0 "你愿意对远心族敞开大门？"
 KET_OPEN_BORDERS_PROPOSE:0 "你可以穿越我们的帝国领地，§H嘶嘶嘶！§!不过别久留！"
 KET_OPEN_BORDERS_ACCEPT:0 "那么我们将随意穿越你们的帝国领地。§H嘶嘶嘶嘶嘶！§!"
 KET_CLOSE_BORDERS_SELECT:0 "你将对远心族关闭你们的帝国领地？"
 KET_CLOSE_BORDERS_PROPOSE:0 "[Root.GetSpeciesName]！我们不再希望你们的船穿过我们的帝国领地。走开！"
 KET_CLOSE_BORDERS_ACCEPT:0 "那就你们就看好自己的帝国领地吧！但我们可不会归还你们的废铁，§H嘶嘶嘶！§!"
 KET_KICK_FROM_ALLIANCE_SELECT:0 "你不希望远心族留在你的大帝国里？真是个错误，真是个过失。"
 KET_KICK_FROM_ALLIANCE_PROPOSE:0 "§H嘶嘶嘶！§!你让大帝国鸡犬不宁！你必须离开，§H嘶嘶嘶！§!"
 KET_KICK_FROM_ALLIANCE_ACCEPT:0 "好！很好！反正[From.GetAllianceName]是个无用的帝国。我们远心族会自立自强！"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "你希望远心族与你的大帝国联合起来？"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "[Root.GetSpeciesNamePlural]，朋友们。[From.GetAllianceName]愿意向你伸出橄榄枝。还没准备好加入大帝国，不，还没。但作为合作伙伴怎样？"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "很好。我们远心族将与你的大帝国更加亲近。"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "我们对你的大帝国没兴趣，§H嘶嘶嘶！§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "大帝国不再希望联络，§H嘶嘶嘶？§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "你的合作伙伴地位：撤销了！大帝国不再希望与[Root.GetSpeciesNamePlural]为伴！"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "$KET_KICK_FROM_ALLIANCE_ACCEPT$"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "你的大帝国有事找我们，§H嘶嘶嘶？§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "你的大帝国。我们愿意与你交谈，与你亲近。成为合作伙伴，§H嘶嘶嘶！§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "是的，很好。大帝国将与[From.GetName]合作。"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "不。我们不希望[From.GetSpeciesNamePlural]，不想要他们与大帝国为伴！"
 KET_END_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "你希望撤回，不再与大帝国交谈？"
 KET_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "§H嘶嘶撕！§! 你们这一族真是迟钝、愚蠢、无能！我们是不可能合作的！"
 KET_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "那就走吧，送客了！我们会终止与[From.GetName]的合作。"
 KET_DEMAND_TRIBUTARY_SELECT:0 "你想要我们进贡？§H嘶?§!你想要碎片，宝石还有线？"
 KET_DEMAND_TRIBUTARY_PROPOSE:0 "弱者，[Root.GetName]可是相当老练的！不过我们可以保护你。只要给我碎片，给我们金属和线还有宝石就行！"
