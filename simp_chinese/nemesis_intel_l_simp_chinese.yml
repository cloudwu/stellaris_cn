 #Misc
 first_contact.1060.name: "第一次接触协议"
 first_contact.1060.desc.base: "我们最近与外星生命形式的遭遇重新燃起了关于我们到底应该如何与潜在智慧外星文明发起接触的古老的争议，并且这个争议突然变得迫在眉睫了。"
 first_contact.1060.desc.payback.base: "我们与外星生命体首次相遇了，这让我们对其他生命体保持警惕。太空中有生命，在探索星系的过程中，我们无疑会再次遇到智慧生命。但我们打招呼的方式仍有待商榷。"
 first_contact.1060.desc: "$first_contact.1060.desc.base$\n\n尽管一些人提倡着力于通过发送和平的信息尽快建立友好关系，另一些声音则建议采取谨慎的态度并指出我们无从得知这些外星文明是否对我们心怀不轨，因而过早让他们过多了解我们是不明智的。\n\n还有一种更激进的团体敦促对其发起先发制人的行动。“为避免[This.GetSpeciesNamePlural]置身危险”他们说，“我们应该毫不犹豫、不择手段地在任何潜在的外星威胁前获取主动权。”"
 first_contact.1060.desc.payback: "$first_contact.1060.desc.payback.base$\n\n尽管一些人提倡尽快建立友好关系，另一些声音则建议小心谨慎，并指出我们的友好天性恰恰导致了我们遭到囚禁和背叛。\n\n还有一种更激进的团体敦促先发制人。“避免重蹈覆辙的最好方法就是先发制人” 他们说，“绝不再向异种人卑躬屈膝！”"
 first_contact.1060.desc.xenophile: "$first_contact.1060.desc.base$\n\n尽管一些人提倡着力于通过发送和平的信息尽快建立友好关系，另一些声音则建议采取谨慎的态度并指出我们无从得知这些外星文明是否对我们心怀不轨，因而过早让他们过多了解我们是不明智的。"
 first_contact.1060.desc.payback.xenophile: "$first_contact.1060.desc.base.payback$\n\n虽然我们大多数人都想相信外太空有善良的文明，但其他人却建议谨慎行事，并指出我们的友好天性恰恰导致了我们遭到囚禁和背叛。"
 first_contact.1060.desc.xenophobe: "$first_contact.1060.desc.base$\n\n尽管一些人提倡对其发起先发制人的行动，另一些声音则建议采取谨慎的态度并指出我们在与之进入敌对状态之前了解更多关于这些外星人的能力是更明智之举。"
 first_contact.1060.desc.payback.xenophobe: "$first_contact.1060.desc.payback.base$\n\n大家的反应是一致的：避免重蹈覆辙的最好办法就是在他们能够伤害我们之前先发制人。我们不会再向异种卑躬屈膝了!"
 first_contact.1060.desc.gestalt: "我们最近与外星生命形式的遭遇对我们如何与遭遇到的任何潜在外星智慧文明提出了需求。\n\n我们的其中一种可行方式是通过发送必要的信息使其便于翻译我们的通讯，以求尽快与之建立和平的接触。然而这也可能在对方对我们不怀好意时显得过于轻率。\n\n最安全的策略是小心行事并试图在不暴露过多我们的信息的前提下与之沟通。 另一方面，我们也可以采取更激进的举措以进一步了解他们并且将其封锁在我们国境之外，然而这样会与其陷入对立。"
 first_contact.1060.A: "我们应该张开双臂欢迎外星人。"
 first_contact.1060.A.machine: "我们应该张开双臂欢迎外星人。"
 first_contact.1060.A.tooltip: "该政策有如下效果：\n$first_contact_proactive_effects$$MOD_FIRST_CONTACT_SPEED_MULT$：§G+10%§!"
 first_contact.1060.B: "谨慎总是明智的。"
 first_contact.1060.B.tooltip: "该政策有如下效果：\n$first_contact_cautious_effects$$MOD_FIRST_CONTACT_DEFENSE_ADD$：§G+2§!"
 first_contact.1060.C: "我们应该排斥可能威胁到我们的东西。"
