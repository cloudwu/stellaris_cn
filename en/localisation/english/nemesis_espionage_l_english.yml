 tooltip_synth_crisis_encryption_bonus:0 "Our high §Y$MOD_INTEL_ENCRYPTION_ADD$§! capability means this research will advance more quickly."

 tech_thought_enforcement:0 "Thought Enforcement"
 tech_thought_enforcement_desc:0 "Telepaths can monitor the citizenry for incorrect thoughts, but with some study they could also correct thought aberrations that they find."
 tech_thought_enforcement_effect:1 "§HUnlocks Edict:§! $edict_thought_enforcement$"
 tech_tracking_implants:0 "Tracking Implants"
 tech_tracking_implants_desc:0 "Further advancements in the field of subdermal implants can provide detailed information regarding the movements and actions of the implanted."
 tech_tracking_implants_effect:1 "§HUnlocks Edict:§! $edict_tracking_implants$"
 tech_encryption_1:1 "Quantum Firewalls"
 tech_encryption_1_desc:1 "Advances in computing technology have given us new ways to protect our data from prying eyes."
 tech_encryption_2:1 "Simultaneous-Collapse Storage"
 tech_encryption_2_desc:1 "Further advances in unstable entanglement have given us new ways to prevent unauthorized intrusions into our databases."
 tech_encryption_3:1 "Negative-Time Keys"
 tech_encryption_3_desc:1 "Our latest advances in encryption exploit recently discovered quirks of physics to require inputting a specialized key before it has been generated."
 tech_decryption_1:1 "Quantum Hacking"
 tech_decryption_1_desc:1 "Primitive encryption systems stand no chance against modern decryption tools."
 tech_decryption_2:1 "Simulated Social Engineering"
 tech_decryption_2_desc:1 "The weakest link in any security system are the individuals within it. By modeling their weaknesses in computer simulations we can find novel ways to bypass their security - or trick them into bypassing it for us."
 tech_decryption_3:1 "Quasi-Dimensional Reflection"
 tech_decryption_3_desc:1 "Our operatives can access data from adjacent realities without risking setting off alarms in this reality."
 tech_planetary_infrastructure_1:0 "Ceramo-Metal Infrastructure"
 tech_planetary_infrastructure_1_desc:0 "Stronger alloys allow us to create prefabricated buildings, providing our colonies with the improved infrastructure."
 tech_planetary_infrastructure_2:0 "Durasteel Infrastructure"
 tech_planetary_infrastructure_2_desc:0 "Advances in metallurgy permit us to build vastly larger and more durable structures, greatly improving the infrastructure of our colonies."
 tech_capital_productivity_1:0 "Improved Production"
 tech_capital_productivity_1_desc:0 "As our planets become more developed, we can gain significant improvements to our throughput."
 tech_capital_productivity_1_effect:0 "Capital Buildings:\n  $mod_planet_jobs_produces_mult$: §G+10%§!\n  $mod_planet_jobs_upkeep_mult$: §R+10%§!"
 tech_capital_productivity_2:0 "Efficiencies of Scale"
 tech_capital_productivity_2_desc:0 "Increased population density gives us an opportunity to further increase productivity."
 tech_capital_productivity_2_effect:0 "Upgraded Capital Buildings:\n  $mod_planet_jobs_produces_mult$: §G+20%§!\n  $mod_planet_jobs_upkeep_mult$: §R+20%§!"
 tech_capital_productivity_3:0 "Maximized Productivity"
 tech_capital_productivity_3_desc:0 "Continued advancements in technology allow our most developed planets to reach productivity levels unheard of in earlier times."
 tech_capital_productivity_3_effect:0 "Major Capital Buildings:\n  $mod_planet_jobs_produces_mult$: §G+30%§!\n  $mod_planet_jobs_upkeep_mult$: §R+30%§!"

 edict_enhanced_surveillance:0 "Enhanced Surveillance"
 edict_enhanced_surveillance_desc:0 "Terrible threats probe our defenses, waiting for us to lower our guard. Increased resources must be sent to internal covert security departments to protect ourselves."
 edict_bureau_of_espionage:0 "Bureau of Espionage"
 edict_bureau_of_espionage_desc:0 "Expanding our intelligence operations and prioritizing decryption technologies is critical for the well-being of the empire."
 edict_observation_instinct:0 "Observation Instinct"
 edict_observation_instinct_desc:0 "Additional resources will be directed to nurturing and expanding our observation capabilities."
 edict_covert_analysis_algorithm:0 "Covert Analysis Algorithm"
 edict_covert_analysis_algorithm_desc:0 "A substantial portion of processing power will be diverted to investigative analysis."
 edict_tracking_implants:0 "Tracking Implants"
 edict_tracking_implants_desc:0 "Mandatory subdermal implants record movement and actions, greatly enhancing our empire's internal security. Loyal citizens have nothing to hide from the government."
 edict_thought_enforcement:0 "Thought Enforcement"
 edict_thought_enforcement_desc:0 "Telepaths monitoring the citizenry for incorrect thoughts will make corrections as they find them."
 edict_thought_enforcement_effect:1 "Encryption: §G+1§!\nHappiness: §R-10%§!\nGoverning Ethics Attraction: §G+25%§!\n$planet_telepaths$ provide §G-30§! Crime"

 edict_synaptic_reinforcement:0 "Synaptic Reinforcement"
 edict_synaptic_reinforcement_desc:0 "Reinforces our Synaptic Nodes as central foci in our colonies, increasing their ability to provide for nearby drones."
 edict_synaptic_reinforcement_tooltip:0 "§Y$building_hive_node$§! gain 1 §Y$job_maintenance_drone$§! job but their upkeep is increased by £energy£ §R+2§!."
 edict_industrial_maintenance:0 "Industrial Maintenance"
 edict_industrial_maintenance_desc:0 "Industrial maintenance drones are empowered to act as caretakers for the areas surrounding each industrial district."
 edict_industrial_maintenance_tooltip:0 "§Y$district_industrial_plural$§! gain 1 §Y$job_maintenance_drone$§! job but their upkeep is increased by £energy£ §R+2§!."

## Espionage Assets
 asset_header:0 "Asset"
 asset_bureaucrat:0 "Bureaucrat"
 asset_bureaucrat_desc:0 "A disgruntled bureaucrat that has been lured into our service through false promises of a better life."
 asset_clerk:0 "Clerk"
 asset_clerk_desc:0 "A common clerk unhappy with their job, eager for a little excitement in their life."
 asset_economist:0 "Economist"
 asset_economist_desc:0 "An economist that accepted a bribe and is now kept in line through blackmail."
 asset_scientist:0 "Scientist"
 asset_scientist_desc:0 "Our appeals to this scientist's pride have convinced them that they are under-appreciated by their home empire."
 asset_junior_officer:0 "Junior Officer"
 asset_junior_officer_desc:0 "A military officer that has been spurned by their superiors. We have given them the recognition they desire."
 asset_criminal_underling:0 "Criminal Underling"
 asset_criminal_underling_desc:0 "A petty criminal disrespected by their peers. Our operatives have appealed to their sense of greed and self-importance."
 asset_attache:0 "Attache"
 asset_attache_desc:0 "An unwitting pawn that works as a minor diplomatic functionary. They are all too willing to share information that they should not."
 asset_laborer:0 "Laborer"
 asset_laborer_desc:0 "An overlooked and overworked member of society with a rebellious streak."
 asset_hacker:0 "Hacker"
 asset_hacker_desc:0 "A skilled hacker that is wanted by their home empire. They work for us for pay and protection."
 asset_arms_smuggler:0 "Arms Smuggler"
 asset_arms_smuggler_desc:0 "A criminal that specializes in the acquisition of military goods."
 asset_agitator:0 "Agitator"
 asset_agitator_desc:0 "A naive optimist that believes they can change the world for the better. Very easy to control by appealing to their cause."
 asset_newscaster:0 "Newscaster"
 asset_newscaster_desc:0 "A sympathetic voice in the media, willing to spread our message in exchange for information."
 asset_pop_icon:0 "Pop Icon"
 asset_pop_icon_desc:0 "An entertainment figure that has used up their fifteen minutes of fame and is willing to do absolutely anything to return to the spotlight."
 asset_academic:0 "Academic"
 asset_academic_desc:0 "A discredited scholar looking for a way to redeem their name."
 asset_veteran:0 "Veteran"
 asset_veteran_desc:0 "An injured war veteran that was lost in the wheels of bureaucracy. We came to their aid."
 asset_internal_organs:0 "Internal Organs"
 asset_internal_organs_desc:0 "Hands-on knowledge of the functioning of our adversaries' anatomy can be remarkably useful during all manner of espionage operations."

 asset_synapse_drone:0 "Synapse Drone"
 asset_synapse_drone_desc:0 "Operatives can use this deviant synapse drone to receive thoughts from the hive."
 asset_ephapse_relay:0 "Ephapse Relay"
 asset_ephapse_relay_desc:0 "This malformed ephapse relay can be used to alter messages received by the hive."
 asset_labor_drone:0 "Labor Drone"
 asset_labor_drone_desc:0 "Alterations made to this worker drone allow our operatives to give it simple commands."
 asset_research_drone:0 "Research Drone"
 asset_research_drone_desc:0 "Minor mutations have caused this research drone's connection to the hive mind to be less secure than usual."
 asset_warrior_drone:0 "Warrior Drone"
 asset_warrior_drone_desc:0 "Our operatives have managed to find a means of giving this warrior drone commands which serve our goals."
 asset_behavioral_regulator:0 "Behavioral Regulator"
 asset_behavioral_regulator_desc:0 "Part of the hive's defense systems, this object identifies deviant drones for destruction. Conveniently, this one has been subverted."
 asset_pheromone_emitter:0 "Pheromone Emitter"
 asset_pheromone_emitter_desc:0 "This Pheromone Emitter affects the behavior of all nearby drones."
 asset_resource_distribution_node:0 "Resource Distribution Node"
 asset_resource_distribution_node_desc:0 "The hive's allocation of resources is handled by a network of resource distribution nodes."
 asset_cortex_node:0 "Cortex Node"
 asset_cortex_node_desc:0 "Acting as data storage for the hive, control of a cortex node can allow our operatives to steal or modify data."
 asset_subspace_tendril:0 "Subspace Tendril"
 asset_subspace_tendril_desc:0 "These tendrils are used for communication with the hive's fleets across the galaxy."

 asset_coordination_system:0 "Coordination System"
 asset_coordination_system_desc:0 "This system acts as a layer between a planet's primary nodes and the $job_coordinator$ drones for that area."
 asset_engagement_protocol:0 "Engagement Protocol"
 asset_engagement_protocol_desc:0 "Communication with other intelligences is largely governed by this system."
 asset_logistics_system:0 "Logistics System"
 asset_logistics_system_desc:0 "Tracking of local resources is handled through the logistics system."
 asset_research_database:0 "Research Database"
 asset_research_database_desc:0 "This database tracks both the progress and needs of the research facilities of a planet."
 asset_war_algorithm:0 "War Algorithm"
 asset_war_algorithm_desc:0 "This system contains battle plans and countless simulations of potential conflict within the local area."
 asset_command_relay:0 "Command Relay"
 asset_command_relay_desc:0 "A compromised relay that forwards commands from other systems to drones within a given area."
 asset_dispatch_uplink:0 "Dispatch Uplink"
 asset_dispatch_uplink_desc:0 "This uplink is intended to send orders across long distances between nodes."
 asset_resource_pylon:0 "Resource Pylon"
 asset_resource_pylon_desc:0 "Resources are gathered at these pylons for distribution."
 asset_memory_cache:0 "Memory Cache"
 asset_memory_cache_desc:0 "Local research is stored in these systems before being forwarded to the primary intelligence."
 asset_weapons_platform:0 "Weapons Platform"
 asset_weapons_platform_desc:0 "Our operatives have exploited a vulnerability which allows them to take partial control of a defensive weapons emplacement."

## Gather Information Operation
 operation.7000.desc:1 "Our operatives have completed their information-gathering operation and have sent a dossier detailing their findings."
 operation.7000.a:0 "Mission accomplished."

