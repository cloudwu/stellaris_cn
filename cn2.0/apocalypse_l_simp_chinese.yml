 apoc.1.name:0 "废弃星门"
 apoc.1.desc:0 "在[gateway_system.GetName]星系的边缘发现了一座十分古老的空间站。该站周围残留有很强的子空间信号。这表明它可能是一个"§H星门§!"——即一个理论上由许多类似空间站组成的网络的一部分。通过这些空间站，即可在银河的各处自由穿梭。\n\n就算它确实是一个星门，可由于年久失修，也早已无法使用。如果能够将其修好，那么使用者也许就可以前往银河中其它尚能使用的星门。这样一来，跨越银河中的巨大距离就指日可待了。"
 apoc.2.desc:0 "我们又发现了另一座废弃的星门，这次是在[gateway_system.GetName]星系。与第一个一样，这个星门现在也由于年久失修而无法使用。"
 apoc.5.name:0 "天然虫洞"
 apoc.5.desc:0 "我们在§H[wormhole_system.GetName]§!星系的边缘疑似发现了正在发生的子空间现象！该处的时空出现了裂隙，从而产生了一个 "§H虫洞§!"。据[Root.Owner.GetScientistPlural]推断，此虫洞也许能够通往银河中的其它虫洞。\n\n这也就是说，我们的飞船有可能在数日之内就可以由银河的一端到达另一端，这取决于另外的虫洞的位置。但是很可惜，正如绝大多数虫洞，这一个也十分不稳定。即使有舰船敢接近，也会瞬间被撕成碎片。"
 apoc.5.a:0 "要是能让它稳定下来就好了……"
 planet_destruction.210.name:0 "[From.GetName]防御"
 planet_destruction.210.desc:0 "[From.From.GetName]炫目的光芒已渐渐黯淡，[From.GetName]再次归于沉寂。\n\n也许，在今后的历史中，这种将[From.GetName]与宇宙完全隔绝的防御行为会被打上极端和不公正的标签。亦或相反。但目前看来，[From.GetStarName]星系有了个新的行星饲育所。"
 planet_destruction.210.desc.alt:0 "[From.From.GetName]炫目的光芒已渐渐黯淡，[From.GetName]再次归于沉寂。\n\n生命还在延续，只是被封闭起来。"
 planet_destruction.210.a:0 "轻触玻璃，静观其变。"
 planet_destruction.210.b:0 "只是非常手段而已。"
 sentinel_station:0 "哨兵站"
 sentinel_station_plural:0 "哨兵站"
 crisis.52.2.a.response:0 "很多星际哨兵都有兵团背景。我们都曾是与普雷索林虫族战斗的各个船队的幸存者。虽然曾经战败，但我们汲取了过去的经验与教训，并争取不再重蹈覆辙。\n\n就像之前所说过的，远古哨兵队的成员来自银河系的各个种群。我们自认为是某个早已不存在于银河系的失落部落的残存者。他们让我们有机会得到了一些秘密科技的资料和封存的战舰。"
 crisis.52.new.b.response:0 "我们已经在§H[sentinel_system.GetName]§!附近建立了总部。这里曾经是一个未被标明的黑洞，是§H[sentinel_fallen_empire.GetName]§!将这个地点告诉我们的。他们还协助建设了哨兵阿尔法，这是我们首座空间设施，也是我们船队的母港。\n\n这可以说是一项标志性的成就。尤其是在我们的时间如此紧迫的条件下。"
 crisis.52.2.new.b.response:0 "我们已经在§H[sentinel_system.GetName]§!附近建立了总部。这里曾经是一个未被标明的黑洞，我们通过一个已经消失的部落的数据库恢复了该黑洞的位置。在此数据库中，我们还获得了一些技术图纸，并在哨兵阿尔法的建设中派上了用场，这是我们首座空间设施，也是我们船队的母港。\n\n这可以说是一项标志性的成就。尤其是在我们的时间如此紧迫的条件下。"
 sentinel_title:0 "哨兵团"
 crisis.76.desc:0 "历经艰难险阻，我们的银河终于获得了胜利。普雷索林虫族被击败。曾经，我还担心看见曙光的这一天永远不会到来。但现在，我就只剩下最后一项任务了。\n\n身为哨兵队的大头领，我特此宣布解散此团。我们唯一的目的就是击败虫族。既然此目标已经达成，那就该是我们分道扬镳的时候了。为了防止我们现有的战船遭到滥用，这些战船将被分解。\n\n愿此次银河浩劫的结束标志着和平的新纪元的开始。这里是哨兵一号，通信结束。"
 crisis.76.c:0 "终止通讯。"
 crisis.81.name:0 "哨兵陨落"
 crisis.81.desc:0 "根据报告，§H[sentinel_system.GetName]§!附近发生激烈战斗。哨兵队母星系面临入侵。\n\n我们收到来自哨兵团总部§H哨兵α§!的远程传输信号。不计其数的武器在发射后产生的干扰和残留能量势井现在在星系中无处不在，对我们的信号产生了十分严重的干扰。"
 crisis.82.desc:0 "这里……这里是哨兵阿尔法。我们遭遇 §R###SIGNAL CORRUPTION###§!……致命损伤。船体已经凹陷，并且 §R###SIGNAL CORRUPTION###§!……大头领已确认牺牲。敌人数量实在太多！\n\n我们……已经完蛋了。不要放弃。为了我们的未来，你们绝对不能认输。不要让我们的努力白费！我们……我们……啊啊啊啊啊啊啊啊啊——§R<SIGNAL LOST>§!"
 crisis.78.desc:0 "这里是哨兵一号。银河系已经到了危难时刻，但我还是要告诉你们一些好消息。\n\n通过在漫长的战斗中吸取到的经验，以及艰苦的研究，哨兵队的干员终于编制出来了极为详尽的普雷索林虫族解剖文件。例如，你们是否知道普雷索林幼虫在主胆囊和副胆囊同时被刺穿的情况下就会剧烈燃烧？\n\n我们要将这些文件公之于众。你们可以瞄准我们发现的这些弱点进行攻击，这样你们的飞船就能够在战斗中更加高效。"
 crisis.78.c:0 "将此数据上传至瞄准电脑。"
 sentinel_data:0 "哨兵数据"
 sentinel_data_desc:0 "哨兵队已经将普雷索林的详细解剖数据交给我们。有了他们的帮助，我们能够找到普雷索林族的外骨骼的弱点。"
 crisis.121.name:0 "发现凶猛的普雷索林"
 crisis.121.desc:0 "在击败虫族之后，还有许多普雷索林的生物未能得到及时的处置，导致它们在接下来发生的混乱之中逃向了太空深处。没有中央母巢的指挥，它们大多数只是没有意识的野兽，最终都会自生自灭。\n\n然而，最近有目击报告称，大量的普雷索林虫族在§H[feral_prethoryn_system.GetName]§!星系建立了新的巢穴。\n\n几年之后，我们有可能将面临更加凶猛的普雷索林虫族再度入侵无人星系的噩梦。不过现在看来这些虫族成不了气候——它们经常内讧，且没有表现出能够使虫族继续发展的智力水平。"
 crisis.121.a:0 "发出旅行警示。"
