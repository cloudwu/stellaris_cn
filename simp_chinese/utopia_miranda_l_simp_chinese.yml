# utopia.1.name: "对 [ringworld_builder.GetName] 的请求"
# utopia.1.desc.v1: "我们的情报部门发现 [ringworld_builder.GetName] 的星环世界可能藏匿着大规模杀伤性武器的发射平台。尽管情报来源的可靠性亟待确认，但是公众中要求就此事采取行动的观念已经占据了主流。如果 [ringworld_builder.GetName] 问心无愧的话，他们理应允许我们的武器专家团队前往检查。"
# utopia.1.desc.v2: " [ringworld_builder.GetName] 正在着力建造一个星环世界，我们的几位首席工程师也一直在远距离跟进该项目，并且对于他们所取得的进展深感震撼。工程师们认为近距离观摩对方的建筑工程将会让他们受益良多，因此希望我们向对方请求派出一支考察队。"
# utopia.1.desc.v4: "最近，整个帝国的先知们都看到了死亡和毁灭的恐怖幻象，是跟天空中出现的一个圆形物体有关的。宗教领袖们担心是 [ringworld_builder.GetName] 企图建造一个星环世界的野心激怒了神明，所以建议我们派一名代表去给这项工程祈福，以防止幻象中的情景变成现实。"
# utopia.1.a: "将我们的要求告知 [ringworld_builder.GetName] 。"
# utopia.1.b: "没门，这事没得商量。"
# utopia.1.b.tooltip: "受影响人口将添加§Y拒绝巨构建筑请求§!的修正：\n\n£happiness幸福度§R-20%§!"
# utopia.2.name: "来自 [From.From.GetName] 的请求"
# utopia.2.a: "接受请求。"
# utopia.2.b: "拒绝请求。"
# utopia.2.c: "这是我们的荣幸。"
# utopia.2.desc.v1: " [From.From.GetName] 说他们发现我们正在星环世界秘密建造大规模杀伤性武器的发射平台，他们想去那里进行调查，希望获得我们的批准。我们的军事顾问目前还不确定这到底是他们无心的误会还是他们的某种阴谋。不管如何，我们必须小心应对。"
# utopia.2.desc.v2: " [From.From.GetName] 的工程师正在远方密切关注我们的星环世界的建设情况，他们对我们的进度感到十分满意。他们希望我们能批准他们派遣一队工程师到现场来观摩我们的建筑过程。"
# utopia.2.desc.v4: "最近， [From.From.GetName] 的先知们都看到了死亡和毁灭的恐怖幻象，是跟天空中出现的一个圆形物体有关的。他们担心在帝国未经批准就建设的星环世界可能会激怒神明，因此他们打算在工程完成之前对其进行祈福，希望得到我们的批准。"
# utopia.3.name: "请求被接受"
# utopia.3.desc.v1: "为了保持和我们的友好关系， [From.GetName] 答应让我们派一队武器专家去他们的星环世界那里调查下是否有秘密的武器发射平台。我们派出了一批最顶尖的专家赶赴现场，我们很快就能得悉真相。"
# utopia.3.desc.v2: " [From.GetName] 发出声明表示很乐意让我们派一批研究员去星环世界考察，科学界对这个消息感到十分惊喜。首席工程师安排了一支由最优秀的工程师所组成的代表团前往考察该工程的进度。"
# utopia.3.desc.v4: " [From.GetName] 对我们的要求十分重视，他们承诺会立刻中止星环世界的所有工程建设，直到我们的宗教统治者认为其工程不会违逆天意为止。一批精心挑选的宗教代表正赶赴工程现场，以确保该灾难性预言不会应验。"
# utopia.3.a: "棒极了。"
# utopia.4.name: "请求被拒绝。"
# utopia.4.desc: " [From.GetName] 并没有答应我们的要求，此举让我们两国之间的关系恶化。"
# utopia.4.a: "太可惜了。"
# utopia.5.name: "任务完成"
# utopia.5.desc.v1: "派去调查 [From.GetSpeciesName] 星环世界的武器专家们到处寻找秘密的武器发射平台，但却一无所获。此事只能断定是我们的情报来源出了问题，下次必须更加仔细地分析情报才行。"
# utopia.5.desc.v2: "派去 [From.GetSpeciesName] 的星环世界进行考察的研究员们学到了一些工程领域的新知识。尽管一开始双方由于文化方面的差异而有一些交流上的障碍，但最终还是进行了充分的交流，双方都颇有收获。"
# utopia.5.desc.v4: "派去 [From.GetName] 星环世界进行祈福的宗教人员现在已经返回，但他们却带回了更多的疑问。当他们在工程建设现场进行冥想时，他们跟神明进行了深度的交流，发现星环世界并非之前那个灾难预言的诱因。虽然还无法确认这道信息的真意，不过可以确定的是“可能发生的事情，可能永远都不会发生……”"
# utopia.5.b: "棒极了。"
# utopia.6.name: "星环世界请求：结论"
# utopia.6.desc.v1: "从 [From.From.GetName] 派来的武器专家们把星环世界大半个工程现场都翻了个遍，最后得出结论：我们的星环世界根本没有什么秘密武器发射平台。其实如果他们信任我们的话，本来不用这么大费周章的……"
# utopia.6.desc.v2: "从 [From.From.GetName] 派来的工程师们在星环世界逗留了几周后就离开了，虽然彼此之间有很多文化差异，双方之间还是进行了充分的交流，最后大家都收获良多，感到非常满意。"
# utopia.6.desc.v4: "来自 [From.From.GetName] 的宗教统治者们在我们星环世界的建筑工程平台上进行了冥想，据他们所说，他们跟神明进行了深度的交流，发现星环世界并非之前那个灾难预言的诱因。虽然他们不愿意透露这道信息的真意，但他们向我们保证“可能发生的事情，可能永远都不会发生……”谢天谢地，建筑工程终于可以继续了。"
# utopia.21.name: "优越条件"
# utopia.21.desc: "在星环世界的工程建设总监的出色领导之下，我们充分调动了工程建设所需的人力资源，大大加快了建设速度。"
# utopia.22.name: "矿物储藏"
# utopia.22.desc: "星环世界的建筑工程队在超大型多孔石中发现了大量的矿物储藏，而如果继续进行工程建设的话，这个多孔石就会解体。因此，我们需要暂停工程，先将里面珍贵的矿物提取出来。"
# utopia.22.a: "提取珍贵矿藏。"
# utopia.22.b: "我们不能让工程延期。"
# utopia.27.name: "工人失踪"
# utopia.27.desc: "自从星环世界的工程建设开始后，许多工人就莫名其妙的失踪了，虽然他们很可能是在没有通知主管的情况下就坐飞船离开了，但我们还是针对此事进行了调查，这些工人的不告而别让工程建设稍微延期了。"
# utopia.27.a: "太可惜了。"
# utopia.28.name: "工人失踪"
# utopia.28.desc: "替补工人已经抵达工地，星环世界的工程建设也可以回到正轨了，很遗憾的是我们还是没能找到那些失踪的工人，我们已经通知了那些失踪工人的家属。"
# utopia.28.a: "为他们默哀。"
# utopia.23.name: "星环世界宠物"
# utopia.23.desc: "某颗用于建造星环世界的行星原来并非是我们想象中的没有任何生命体。一种闻所未闻，但表面上看起来人畜无害、绰号“库库”的巨型太空蠕虫种族就通过我们搬运自该行星的碎片迁移到了星环世界上。它们皮毛柔软，性情温和，因此很快就成为了工人们的玩伴。这些远离家人的建筑工人们十分孤独，而这些太空蠕虫正好弥补了员工们的失踪同僚的位置。\n\n我们可以让这些太空蠕虫继续平静的生活，也可以选择清除掉它们，但清除它们的过程会稍微延缓工程建设的进度。"
# utopia.23.a: "清除掉它们。"
# utopia.23.b: "还是不要打扰它们好了。"
# utopia.25.name: "一个令人震惊的发现"
# utopia.25.desc: "让每个人都没想到的是，星环世界的数千个太空蠕虫在一瞬间都变成了蝴蝶翩翩起舞，将整个星环世界笼罩在万紫千红之下。这种变化可能是因为大气层的产生所导致。大家还没来得及庆祝，就发现了一件更让人震惊的事，在错综复杂的地下隧道中，有人发现库库正在吞食失踪工人的遗骸。工程建设立刻中止，大家纷纷投入到消灭太空蠕虫的工作中。为了给死去的工友复仇，工人们格外的卖力，这些危险的生物应该很快会被消灭干净。真是知虫知面不知心，大家终于发现了表面温顺的库库的真实本性。"
# utopia.25.a: "总算甩掉麻烦了。"
# utopia.26.name: "一个令人震惊的发现"
# utopia.26.desc: "为了消灭星环世界上的所有被称为“库库”的太空蠕虫，我们专门成立了一支清理队伍，但清理队伍的工作却受到了建筑工人们的阻挠。为了保护自己的宠物库库，有一个年轻人甚至跑到了工程场地的外围，他在那里发现了一条最近新挖的地下隧道，在隧道中他看到有几个库库正在吞食失踪工人的遗骸。库库们发现他后，立刻用酸液进行攻击。侥幸逃生的年轻人立刻通知了清理队，清除库库的工作终于得以顺利的进行。至此，大家终于发现了表面温顺的库库的真实本性。"
# utopia.26.a: "这反转真是太惊人了。"
# utopia.30.name: "独眼游荡者"
# utopia.30.desc.v1: "我国最近发现 [dysonsphere_builder.GetName] 正在 [dyson_system.GetName] 这颗中央恒星附近建造一个戴森球，该恒星是我们最重视的星座“独眼游荡者”的其中一颗星，而现在却被戴森球彻底遮挡住了光芒。此举让我们整个帝国为之震惊。独眼游荡者星座一直在守护着我们，传说中它的光芒不但引导着我们的舰队航行，而且还指引着众恒星在星系中的移动。没想到现在 [dysonsphere_builder.GetName] 竟敢用戴森球来遮挡住游荡者的视野。尽管我们的人民还要若干年后才能彻底看不到游荡者的光芒，但大家在得知游荡者将无法继续守望我们的下一代时，都感到痛不欲生。"
# utopia.30.a: "必须向我们郑重道歉。"
# utopia.30.b: "1000能源的捐献应该能减缓我们人民所受到的伤痛。"
# utopia.30.c: "和我们邻国之间的友好关系更为重要。"
# utopia.31.name: "独眼游荡者"
# utopia.31.intro: "我们发现你们正在我们最珍贵的星座“独眼游荡者”的中央恒星附近建造戴森球。独眼游荡者星座一直在守护着我方，她的光芒不但指引着我们的舰队，还引导着星系中的诸多恒星，而你却把戴森球建筑在她的周围，彻底挡住她的光芒。"
# utopia.31.desc: "$utopia.31.intro$尽管我们人民要花很多年才能彻底看不到游荡者的光芒，但是当大家得知游荡者将无法继续守望我们的下一代时，都感到痛不欲生。你欠我们一个郑重的道歉。"
# utopia.31.a: "发表正式的道歉。"
# utopia.31.b: "把我们的一些能源分享给他们。"
# utopia.31.c: "但我们并不感到抱歉……"
# utopia.32.name: "独眼游荡者"
# utopia.32.desc: "$utopia.31.intro$尽管我们人民要花很多年才能彻底看不到游荡者的光芒，但是当大家得知游荡者将无法继续守望我们的下一代时，都感到痛不欲生。而你们却很快会收获大量的能源。不过你们要是捐献1000能源给我们的话，那应该能缓解你们给我们人民所带来的伤痛。"
# utopia.32.a: "进行1000能源的“捐献”。"
# utopia.32.b: "我们没有多余能源可以给你们，但我们可以发表一个正式的道歉。"
# utopia.32.c: "我们国境内的事务他们无权过问。"
# utopia.33.name: "盲目游荡者"
# utopia.33.desc: "今天， [dysonsphere_builder.GetName] 的 [dysonsphere_builder.GetRulerTitle]   [dysonsphere_builder.GetRulerName] 与 [dyson_sphere_neighbor.GetRulerTitle]   [dyson_sphere_neighbor.GetRulerName] 进行了会面，为他们挡住了独眼游荡者的光芒一事而向我们帝国正式道歉，他们向我们真诚的表示了自己的懊悔，并向我们保证，虽然游荡者失去了光芒，但她一定会用她的信念和公义之心继续引导着我们的民族。"
# utopia.33.a: "游荡者的信念将引我们前行。"
# utopia.33.b: "他们的道歉不够真诚。"
# utopia.34.name: "盲目游荡者"
# utopia.34.desc: "我们已经收到了你们的请求，但我们发现你们对我们之间的关系似乎有些误解，让我们澄清一下。 [dyson_system.GetName] 是我们国境内的恒星，虽然国境的概念对你们来说可能有些难以理解，不过请搞清楚我们国境内的事务与你们无关，这就如同你们如何安抚你们的人民与我们无关一样。为了以后不再出现误会，你们最好记住这点。"
# utopia.34.a: "他们根本不值得我们做出回应。"
# utopia.34.b: "羞辱他们。"
# utopia.34.b.tooltip: "“你们那可怜的帝国很快就会明白在宇宙中孤立无援是什么感觉……”"
# utopia.34.c: "总有一天我们要让他们付出代价……"
# utopia.35.name: "盲目游荡者"
# utopia.35.desc: "今天， [dysonsphere_builder.GetName] 的 [dysonsphere_builder.GetRulerTitle]   [dysonsphere_builder.GetRulerName] 与 [dyson_sphere_neighbor.GetRulerTitle]   [dyson_sphere_neighbor.GetRulerName] 进行了会面，为他们挡住了独眼游荡者的光芒一事而向我们帝国正式道歉， 他们还给我们捐献了1000能源，希望能借此弥补他们给我们人民所造成的情感伤害，他们还向我们保证，虽然游荡者失去了光芒，但她一定会用她的信念和公义之心继续引导着我们的民族。"
# utopia.35.a: "游荡者的信念将引我们前行。"
# utopia.35.b: "他们的道歉不够真诚。"
# utopia.36.desc: "今天， [dysonsphere_builder.GetName] 的 [dysonsphere_builder.GetRulerTitle]   [dysonsphere_builder.GetRulerName] 与 [dyson_sphere_neighbor.GetRulerTitle]   [dyson_sphere_neighbor.GetRulerName] 进行了会面，为他们挡住了独眼游荡者的光芒一事而向我们帝国正式道歉，尽管他们的道歉很真诚，但他们拒绝给我们提供能源补偿，他们说没有多余能源可以分享给我们。"
# utopia.36.a: "他们已经尽力弥补了。"
# utopia.36.b: "这帮吝啬鬼！"
# utopia.37.desc: "由于我们意外的在 [dyson_sphere_neighbor.GetName] 的人民最爱戴的恒星附近修建了一个戴森球，我们伤害到了他们的感情，为了做出补偿，我们的 [dysonsphere_builder.GetRulerTitle] 特地去了他们的国家，向他们的人民致以诚挚的歉意。遗憾的是，他们认为我们光道歉是不够的。"
# utopia.37.a: "太可惜了。"
# utopia.37.b: "这群蹬鼻子上脸的家伙。"
# utopia.38.desc: "由于我们意外的在 [dyson_sphere_neighbor.GetName] 的人民最爱戴的恒星附近修建了一个戴森球，我们伤害到了他们的感情，为了修补两国之间的关系，我们的 [dysonsphere_builder.GetRulerTitle] 特地去了他们的国家，去向他们的人民致以诚挚的歉意。尽管他们需要时间来弥合伤痛，但他们对我们的道歉之举感到十分满意，希望我们两国之间的关系能够由此而更进一步。"
# utopia.38.a: "真是个好消息。"
# utopia.39.desc: "我们很感谢你们特地花时间来告知我们，看来我们之前有很多事情没搞清楚，其中之一就是你们人民的本性。你们那可怜的帝国很快就会明白在宇宙中孤立无援是什么感觉。"
# utopia.39.a: "我们期待着那一天。"
# utopia.39.b: "他们要为自己的无礼付出代价！"
# utopia.39.c: "光说不练的家伙。"
# utopia.40.desc: "我们的线人报告说 [dyson_sphere_neighbor.GetName] 对我们拒绝为挡住他们星座的中央恒星一事道歉而感到很不满。尽管他们并未针对此事和我们联系， [dysonsphere_builder.GetRulerTitle] 还是在一篇演讲中向我们国民表达了他们帝国人民的失望情绪。"
# utopia.40.a: "太可惜了。"
# utopia.40.b: "与我们无关。"
# utopia.51.name: "青春之泉"
# utopia.51.desc: "科学联合学院董事会兴高采烈地宣布他们有机会招募到声名远扬的研究员哈克索利博士，后者在延长自然寿命领域上颇有建树。他和他的团队正在研制可以延长寿命的血清，目前已经到了研发的最终阶段，但他们的科研经费却用完了。如果此时雇用哈克索利博士，我们将没有多余的经费来继续进行由古罗瑞克博士领导的有机生物工程领域的研究，古罗瑞克博士目前正打算使用有机生物超级电脑来将工程研究进行流水线处理。"
# utopia.51.a: "用1000点数来招募哈克索利博士。"
# utopia.51.b: "优先完成古罗瑞克博士的研究。"
# utopia.51.c: "我们目前还雇不起哈克索利博士。"
# utopia.54.name: "心生疑窦"
# utopia.54.desc: "哈克索利博士和他的团队在这周展现了他们的研究成果，他们研制的血清如果用在皮肤上，会让皮肤进行史无前例的细胞再生，这都要归功于由 [ointment_name.GetName] 所提取的神奇原料。但遗憾的是，有几个工作人员针对哈克索利博士接受了额外的研究经费一事进行投诉，古罗瑞克博士甚至怒批哈克索利是个骗子。古罗瑞克博士希望能对哈克索利进行秘密调查，并同时希望得到500点数做为调查的资金。如果哈克索利发现古罗瑞克在调查他，那么他可能会愤而离去。"
# utopia.54.a: "古罗瑞克博士的指控毫无根据。"
# utopia.54.b: "为了安全起见，还是调查一下吧。"
# utopia.54.c: "我们可没有多余预算去搞什么秘密调查。"
# utopia.55.name: " [ointment_name.GetName] 的精华"
# utopia.55.desc: "古罗瑞克博士对哈克索利进行了调查，发现了一些很有意思的事情，原来哈克索利博士不但夸大了他血清的实际效果，还隐瞒了其血清只有短期效果这一事实，还有，如果过度使用血清的话，会产生不可逆转的永久性副作用。制作血清所需的神奇原料是从 [ointment_name.GetName] 星系中的某种生物的腺体上所提取，而这种生物恰恰是 [target_country.GetName] 的 [target_country.GetSpeciesName] 。哈克索利将几只 [target_country.GetSpeciesAdj] 进行冷冻休眠，从而确保血清所需的必要原料的供给。如果此事被发现的话，我国与那个生物所在的国家之间的外交关系将会恶化。"
# utopia.55.a: "终止研究并逮捕哈克索利，此事不能让其他人知道。"
# utopia.55.b: "命令古罗瑞克不准声张此事，并把研究产品命名为抗衰老面霜。"
# utopia.55.b.tooltip: "只要进行足够的市场宣传，这项产品可以在短时间内获得巨大的经济收益。"
# utopia.56.name: "青春之泉"
# utopia.56.desc: "很遗憾，那个神秘的哈克索利博士从我们手中溜走了，他的团队和测试样本全被他抛弃了。 [target_country.GetSpeciesNamePlural] 已经被唤醒，他们完全不记得自己所遭遇的一切。至于哈克索利，他很可能已经溜到某个偏远的星系并改头换面打算继续行骗。希望下次我们能在他开溜前抓到他。哈克索利手下的研究团队成员也和我们一样被他所骗，为了弥补他们所犯下的错误，很多人希望加入科学联合学院。"
# utopia.56.a: "不能信任他们。"
# utopia.56.b: "欢迎他们加入我们。"
# utopia.56.c: "他们显然不是银河系中最聪明的研究员……"
# utopia.57.name: "财富之泉"
# utopia.57.desc: "以“青春永驻”的名头进入市场后， [ointment_name.GetName] 精华迅速席卷了整个银河系。多亏了它那极富魅力的发明者和有力的市场宣传，现在这一最新的“有机生物”奇迹霜已经出现在银河系的各个角落，每个星系的名人们都在使用“青春永驻”来延缓衰老。至于如何获取足量的 [target_country.GetSpeciesAdj] 腺体来大规模制造这一血清，这就不为人知了……"
# utopia.57.a: "无知是一种幸福。"
# utopia.58.name: "一无是处的精华"
# utopia.58.desc: "哈克索利消失了，他把他的所有研究成果也一并带走了，只留下了他手下那群一头雾水的团队成员。哈克索利的团队也和我们一样被哈克索利给骗了，尽管他们都认为哈克索利是个人品魅力俱佳的天才，是个为了团队不惜奉献一切的无私统治者，但是他们却拿不出什么证据以证明哈克索利的真正成就。古罗瑞克博士对哈克索利是骗子的指控到底是否属实，不得而知。我们也不知道哈克索利是不是把他的研究成果卖给了出价更高的国家。当然了，如果他再在其他星系玩类似把戏的话，我们一定会抓到他的。"
# utopia.58.a: "这个混蛋！"
# utopia.59.intro: "古罗瑞克博士和她的团队发明了一个神经网络库——一个可以将上传到其存储设备中的所有大脑的集合意识善加利用的有机生物电脑，它可以大幅加快我们的研究进度。但有一个缺点，那就是为了能够运转正常，所有被上传到神经网络银行的大脑必须从身体中剥离出来并放置在导电的溶液罐中。由于我们的身体没了大脑就无法存活，因此想加入神经网络库的人必须彻底抛弃他们自己的肉体。"
# utopia.59.name: "神经网络库"
# utopia.59.desc: "$utopia.59.intro$和我们预料的一样，想进入神经网络库的志愿者寥寥无几。目前只有一个志愿者——那就是科学统治者 [volunteer_leader.GetName] 。"
# utopia.59.a: "将 [volunteer_leader.GetName] 的大脑上传到科学联合学院。"
# utopia.59.a.tooltip: "科学联合学院从此将会多生产§Y5§!£physics §Y5§!£society §Y5§!£engineering。"
# utopia.59.b: "此举太不道德。"
# utopia.59.c: "不行， [volunteer_leader.GetName] 还有其他必须履行的职责。"
# utopia.60.name: "神经网络库"
# utopia.60.desc: "$utopia.59.intro$和我们预料的一样，想进入神经网络库的志愿者寥寥无几。目前只有一个志愿者——那就是古罗瑞克团队中的一名杰出的年轻研究员。但她是有家室的人，她要求为她的家人提供1000能源的补偿。"
# utopia.60.a: "不巧的是我们没有足够的预算可以支付给她的家人。"
# utopia.60.b: "这个要求合情合理。"
# utopia.60.c: "此举太不道德。"
# utopia.62.name: " [abducted_leader.GetName] "
# utopia.62.desc: "刚才，科学联合学院物理部门的全部研究人员都昏迷了15分钟。当他们醒来时，发现物理部门的首席研究员 [abducted_leader.GetName] 失踪了， [abducted_leader.GetHerHis] 的办公室被翻了个底朝天， [abducted_leader.GetHerHis] 的存储室被清空了，而 [abducted_leader.GetHerHis] 的存储设备也被毁掉。 [abducted_leader.GetHerHisCap] 的同事认为那是 [abducted_leader.GetSheHe] 存储 [abducted_leader.GetSheHe] 的个人科研项目的数据资料的地方。虽然 [abducted_leader.GetHerHis] 对其个人科研项目闭口不谈，但大家都认为 [abducted_leader.GetSheHe] 的研究很快就要获得重大突破。有几名研究人员说他们在失去意识前曾看到一束明亮的紫光，除此之外就没有其他有用信息了，我们无从得知 [abducted_leader.GetHerHis] 目前所在的位置。"
# utopia.62.a: "继续搜索"
# utopia.63.name: " [abducted_leader.GetName] "
# utopia.63.desc: "今早，科学联合学院的研究员在餐厅发现了失踪的物理部门首席研究员 [abducted_leader.GetName] ，当时他正在吃早餐，就好像什么事都没发生过似的。 [abducted_leader.GetSheHeCap] 说 [abducted_leader.GetSheHe] 是在 [abducted_leader.GetHerHis] 的床上刚睡醒，并且不记得自己曾经离开过科学联合学院。但有几名 [abducted_leader.GetHerHis] 的同事感到很忧虑，说 [abducted_leader.GetSheHe] 让周围的人感到很不舒服，他们认为 [abducted_leader.GetSheHe] 是在假装失忆。 [abducted_leader.GetSheHeCap] 返回后，对之前 [abducted_leader.GetHerHim] 所不了解的研究领域似乎有了非常深入的了解， [abducted_leader.GetSheHe] 目前正在等候任务分配。"
# utopia.63.a: " [abducted_leader.GetSheHeCap] 可以成为我们重要的助力。"
# utopia.63.b: " [abducted_leader.GetSheHeCap] 可能会给其他人带来危险。"
# utopia.64.desc: "$utopia.59.intro$和我们预料的一样，想进入神经网络库的志愿者寥寥无几。目前只有一个志愿者——那就是科学统治者 [volunteer_leader.GetName] 。"
# utopia.80.name: "科学联合学院的建设"
# utopia.80.desc: "我们现在正在开始科学联合学院的大型建设工作，目前地基已经打好，接下来就要准备添加主要场馆了。崭新的划时代的科技以及我们前所未见的发明创造正在前面等着我们，尽管前方的道路布满荆棘，但我们已经迈出了坚实的第一步。宇宙那无尽的神秘终于可以尽在我们掌握之中了吗？"
# utopia.80.a: "未来是属于我们的。"
# utopia.82.name: "外星巨构建筑"
# utopia.82.desc.a: " [From.GetName] 已经接受了建造科学联合学院的挑战，这座研究院先进到可以彻底革新科学进程。\n\n在 [think_tank_system.GetName] 星系，工程师们正忙着组装初期建筑工地。无论成功与否，这次尝试都足以使他们跻身伟大时代先驱者的行列。"
# utopia.82.desc.b: " [From.GetName] 又开始着手建造另一家科学联合学院，这一次是在 [think_tank_system.GetName] 星系中。"
# utopia.82.a: "这正是智慧生物的天才之处。"
# utopia.82.b: "他们一如既往地把手伸得太远了。"
# utopia.82.c: "彻底摧毁 [From.GetSpeciesNamePlural] ……"
# utopia.83.name: "科学联合学院中央场馆建设完毕"
# utopia.83.desc: "科学联合学院的中央场馆已经建设完毕，并配备了最黑科技的奇点反应堆。我们的工程师正准备进行下一项建设工作，也就是整个设施中最富有挑战性的四座研究室的建设。它们将配备最先进的科技，能够抵抗高温和强压以及外星病原体。这些研究室也将成为我们众多研究员的住所。"
# utopia.83.a: "我们付出了巨大的努力和无数时间，终于走到这一步了。"
# utopia.85.name: "科学联合学院研究室"
# utopia.85.desc: "四个研究室的第一个单元已经就位了，研究员和工作人员已经搬进了他们的寝室，下一步建设将对这些研究室进行延伸，添加四个实验室区域来专门进行最危险的研究。为了确保员工的安全，我们进行非常严谨的安保措施。"
# utopia.85.a: "很快就要完成了……"
# utopia.84.name: "科学联合学院建设完成"
# utopia.84.desc.a: "今天，我们庆祝科学联合学院正式完工，有了它那无以伦比的研究设施和极富创意的黑科技，我们就能让全帝国、甚至是全宇宙最杰出的头脑都聚集在科学联合学院。这一天将标志着科学文明启蒙新时代的开始。今天是个伟大的日子，足以载入我们种族的史册。"
# utopia.84.desc.b: "今天我们庆祝又一所科学联合学院的建设完工，这第二所科学联合学院的建立将毫无争议的让我们获得宇宙科学先驱者的称号。我们的尖端科学技术将让我们可以更好的书写自己的未来。"
# utopia.84.a: "确实如此。"
# utopia.86.name: "外星巨构建筑已完工"
# utopia.86.desc: " [From.GetName] 建立了科学联合学院，他们将自己视为宇宙科技的前沿开拓者，对所有质疑者统统不屑一顾。我们得对他们多加防范。在科学联合学院的帮助下，他们未来的科技势必突飞猛进，这将让他们获得比其他文明种族更大的优势。"
# utopia.86.a: "我们绝不能被他们抛在后面。"
# utopia.155.name: " [event_target:revolt_planet.GetName] 上的奴隶集会"
# utopia.155.desc: "奴隶们进行的夜间密会、奴隶们对监管者不断升温的反抗、经常丢失的货物，这些现象无不指向了一点。那就是 [event_target:revolt_planet.GetName] 上的奴隶们正在变得越来越激进，并向他们的同胞不断的散播反抗和不满的情绪，此事让我们国家的人民越发恐惧不安。不管他们的目的是什么，肯定会对我们极其不利。"
# utopia.155.a: "必须立刻采取行动。"
# utopia.156.name: " [event_target:revolt_planet.GetName] 上的破坏"
# utopia.156.desc: "在一次激进的反抗中， [event_target:revolt_planet.GetName] 上的奴隶们用自己制造的炸药炸毁了工厂设施。尽管爆炸是在夜间发生，但他们还是用触发警报的方式将监管者们引到了工厂炸死。这次袭击是经过精心策划的，而且实施得非常完美。无论此事的幕后策划者是谁，可以肯定的是对方一定为这次袭击精心准备了很多个月。"
# utopia.156.a: "必须要惩罚他们的叛逆行径。"
# utopia.156.b: "我们必须解决我们之间的争议。"
# utopia.159.name: " [event_target:revolt_planet.GetName] 上的绝食罢工"
# utopia.159.desc: " [event_target:revolt_planet.GetName] 上的奴隶们已经无法再忍受下去了，他们开始绝食抗议。我们收到消息，有大量的奴隶拒绝摄入任何食物，他们要求我们必须废除整个行星上的奴隶制。我们试过强制他们进食，但没能成功。奴隶的绝食行动将对我们造成严重的负面影响，奴隶们缺乏营养将会严重降低他们的工作效率。"
# utopia.159.a: "那就让他们饿死算了。"
# utopia.159.b: "我们得解决这个问题。"
# utopia.157.name: " [event_target:revolt_planet.GetName] 发生奴隶暴动"
# utopia.157.desc: " [event_target:revolt_planet.GetName] 上的奴隶们造反了！他们精心策划了一场袭击， [event_target:revolt_planet.GetName] 上的反抗势力彻底击败了当地政府。目前该行星已经陷入混乱，奴隶们拉帮结派，拿着各种威力强大的武器冲上街道打砸抢，并攻击所有胆敢阻止他们的人。"
# utopia.157.a: "他们实在太过分了。"
# utopia.157.b: "看来我们应该改变下策略。"
# utopia.160.name: " [event_target:revolt_planet.Planet.GetName] 发生奴隶起义"
# utopia.160.desc: " [event_target:revolt_planet.Planet.GetName] 上的所有奴隶们团结在一起公开起义，反抗当地政府。事态迅速升级，奴隶们对几处重要目标同时发动攻击，并成功摧毁目标。现在就看我们的部队能否击败这些奴隶了，如果失败，我们将彻底失去 [event_target:revolt_planet.Planet.GetName] 。"
# utopia.160.a: "粉碎他们的叛乱！"
# utopia.160.a.tooltip: "奴隶叛军企图占领整个行星。"
# utopia.161.name: "镇压起义"
# utopia.161.desc: "我们成功镇压了 [event_target:revolt_planet.Planet.GetName] 上的起义。我们勇敢的部队士兵们在关键设施重新建立了据点，并恢复了当地的秩序。接下来要做的是重建那些被奴隶们所摧毁的设施，现在那帮奴隶在短时间内肯定是不敢再反抗我们了。"
# utopia.161.a: "他们从此会安分守己了。"
# utopia.161.b: "事情竟然发展到这种地步，真是遗憾。"
# utopia.161.a.tooltip: "只要镇压叛乱的修正值还存在，革命失败的记忆就会压制住人们反抗的情绪。"
# utopia.163.name: "终止奴隶制"
# utopia.163.desc: " [event_target:revolt_planet.Planet.GetName] 上的奴隶制度被废除后，动荡的局势逐渐得以平息。现在人们应该能过回安稳的生活了。"
# utopia.165.name: "奴隶已被镇压"
# utopia.165.desc: " [event_target:revolt_planet.Planet.GetName] 上的激进分子已经被镇压了，奴隶们也都回到了各自的岗位上。"
# utopia.165.a: "回去工作吧……"
# utopia.167.name: " [event_target:revolt_planet.Planet.GetName] 失陷"
# utopia.167.desc: "不可预料的事情发生了。我们在 [event_target:revolt_planet.Planet.GetName] 上的军队被奴隶叛军击败了，而且他们还宣布了独立并且残忍地处决了忠于我们的子民。这是 [From.GetSpeciesName] 史上最黑暗的一天。"
# utopia.167.a: "帝国大军降临之日，将是叛军被彻底荡平之时。"
# utopia.167.b: "也许这就是天意吧……"
# utopia.168.name: " [rebel_country.GetName] "
# utopia.168.desc: " [Root.GetSpeciesName] ，你们好。我们曾经是 [event_target:old_owner.GetName] 上的奴隶，而今成为了自由斗士。我们受尽了 [event_target:old_owner.GetRulerTitle]  [event_target:old_owner.GetRulerName] 的伤害与压迫，所以十分敬仰贵方平等的\n [event_target:new_owner.GetSpeciesAdj] \n之道，不瞒你们说，在家乡时我们就很崇尚并向往着你们的价值观。而今我们脱离了暴政独立出来，有意想加入贵国，还请一定要答应啊！"
# utopia.168.a: "接纳你们。在我们这里，人人平等。"
# utopia.168.a.tooltip: "通知 [event_target:old_owner.GetName] ，这些曾经的奴隶以后就是我们的公民了。"
# utopia.168.b: "我们不需要别的星球了。"
# utopia.169.desc: "传达一则通告， [event_target:revolt_planet.GetName] 的自由斗士们已经加入了我国国籍，并且享有完全的公民权，包括我们的保护。绝不允许你们再蹂躏他们。"
# utopia.169.a: "滚你们的。"
# utopia.169.b: "我们会连你们一起蹂躏。"
# utopia.169.c: "恭喜恭喜。烫手的山芋归你们了。"
