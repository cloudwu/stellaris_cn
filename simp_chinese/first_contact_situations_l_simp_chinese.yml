 ## Events
 #Starting event
 preftl.2001.name: "大爆发"
 preftl.2001.can_not_help.desc: "$preftl.2001.can_help.desc$\n\n我们的政策是永远不去干涉[owner.GetPreFTLLower]星球，但是当这些人受苦的时候，我们真的可以袖手旁观吗？"
 preftl.2001.can_help.desc: "一种全新的人畜共患疾病已经出现在[from.owner.capital_scope.GetName]上。由于没有对抗感染所需的医疗技术，大量人群正迅速染病受苦，并导致死亡。"
 preftl.2001.perpetrator.desc: "我们将疾病投放到毫无戒心的民众中，现在疫情已经扩散到我们无法控制的程度。由于没有对抗感染所需的医疗技术，大量人群正迅速染病受苦，并导致死亡。"
 preftl.2001.a: "观察学习"
 approach_watch_tooltip: "观察这样的局势应该能为我们提供一些有趣的见解。一旦选定，我们将无法改变针对该局势的应对方案。"
 approach_singularity_tooltip_fail: "改弦易辙，为时已晚。"
 preftl.2001.b: "提供救助"
 approach_aid_tooltip: "为有需要的人提供帮助是我们义不容辞的责任。一旦选定，我们将无法改变针对该局势的应对方案。"
 preftl.2001.c: "推动疾病蔓延"
 approach_promote_disease_tooltip: "瘟疫提供了我们一个绝佳的进行研究的机会，我们甚至有机会一口气净化整个行星上的感性生命体。一旦选定，我们将无法改变针对该局势的应对方案。"
 preftl.2006.name: "宗教狂热"
 preftl.2006.desc.intro: "[Target.GetName]上的人畜共患疾病继续蔓延。到现在，这个行星上的大多数主要定居点都被感染了。随着死亡率的不断上升，这场灾难的泛滥"
 preftl.2006.desc: "$preftl.2006.desc.intro$又引发了宗教内部的派系分裂，以及末日邪教的爆炸性扩散。"
 preftl.2006.a: "引导他们加入真信。"
 plague_01_spiritualist: "热忱的信徒"
 plague_01_spiritualist_desc: "在最严酷的时期，迷失之徒在精神上寻找慰藉。"
 plague_01_militarist: "$plague_01_spiritualist$"
 plague_01_militarist_desc: "$plague_01_spiritualist_desc$"
 preftl.2007.name: "军阀的崛起"
 preftl.2007.desc: "$preftl.2006.desc.intro$是史无前例的。毫不奇怪的是，由于权力的真空，无数军阀趁势而起。"
 preftl.2007.a: "扶持最强者。"
 preftl.2008.name: "仁慈天使"
 preftl.2008.desc: "我们帮助防止疾病在[Target.GetName]上传播的所作所为并非没有引起他人的注意：当地居民已经开始谈论“天使”，认定这些开明的存在已经出现在他们中间，提供心灵安慰，并帮助人们摆脱痛苦。"
 preftl.2008.a: "类似这样的事情注定会发生。"
 preftl.2009.name: "恶魔般的入侵者"
 preftl.2009.desc: "我们在[Target.GetName]上遏制瘟疫蔓延的所作所为引起了人们的注意：当地居民开始谈论“恶魔”，认定有一些不神圣的生物出现在他们中间，用亵渎的魔法对抗疾病。"
 preftl.2010.name: "传染病肆虐"
 preftl.2010.desc: "我们在[Target.GetName]上促进瘟疫传播的努力现在产生了一定的成果。通过对当地食物来源进行多处污染，传染病正在大肆蔓延。到目前为止，这个星球上的每一个定居点都被感染了，而活着的人太虚弱，根本无法对死者进行处理。"
 preftl.2010.a: "够了。这样的苦难必须终止。"
 tt_end_the_suffering: "终止瘟疫会暴露我们的存在，还需要投入大量的资源。"
 d_mass_graves: "集体坟墓"
 preftl.2011.name: "适者生存"
 preftl.2011.desc: "我们在[Target.GetName]上散布瘟疫的工作已经取得了成果。瘟疫横行，死人被随意丢在街上任凭腐烂。\n\n然而，相当比例的人口拥有对该疾病的自然免疫力。对他们基因组的进一步研究可能对我们自己的免疫学研究有帮助。"
 preftl.2011.a: "取得样本。"
 preftl.2020.name.outro: "继续提供帮助的同时还要遮掩我们的真实本质，这需要投入极大量的资源。"
 preftl.2020.name: "需求超量"
 preftl.2020.desc: "人们继续口口相传着在[Target.GetName]上工作的奇迹“天使”。难民们已经来到我们的医疗保障供应处，吵着寻求援助。$preftl.2020.name.outro$"
 preftl.2020.a: "保密是第一位。"
 preftl.2020.b: "告诉他们真相。"
 preftl.2021.name: "信仰的力量"
 preftl.2021.desc: "人们继续口口相传着在[Target.GetName]上工作的“恶魔”。狂热信徒已经来到我们的医疗保障供应处，吵着寻求鲜血供应。$preftl.2020.name.outro$"
 preftl.2025.name: "救世主综合征"
 preftl.2025.desc: "[Target.GetName]出现了许多所谓的救世主。这些先知承诺“神圣的救赎”，进而吸引了大批追随者。在疾病肆虐的基础上，相互竞争的教派之间产生的暴力冲突也越来越普遍。"
 preftl.2025.a: "通往圣识的道路是曲折的。"
 preftl.2026.name: "真先知"
 preftl.2026.desc: "终于，[Target.GetName]上的瘟疫走到了尽头，我们在那里的工作得到了回报：幸存者们团结在一位真信的先知周围。为了表示感谢，神职部门愿意向我们派遣一名工作上的使者，据说他作为行政官的能力是非常强大的。"
 preftl.2026.a: "赞美圣灵。"
 plague_03_spiritualist: "结果正名"
 plague_03_spiritualist_desc: "又一个社会唤醒了真正的信仰。我们的启示会响彻整个星系。"
 plague_03_militarist: "$plague_03_spiritualist$"
 plague_03_militarist_desc: "在这个严酷的星系中，又有一颗行星拥有了自卫的能力。"
 true_prophet_tt: "一名能力出众的行政官同意加入我们帝国。"
 leader_trait_zealot: "狂热教众"
 leader_trait_true_prophet_desc: "尽管凝视过深渊，但这位领袖的信仰从不曾动摇。"
 leader_trait_zealot_desc: "尽管凝视过深渊，但这位领袖的信仰从不曾动摇。"
 preftl.2030.name: "褴褛之旗"
 preftl.2030.desc: "在[Target.GetName]，人们筋疲力尽、遭受饥馑和疾病，因为苦难和无尽的战争濒临崩溃，曲曲折折地缓步迈向一个不确定的未来。"
 plague_05: "褴褛之旗"
 plague_05_desc: "当天灾成为常态，罹难者不战则亡。"
 preftl.2031.name: "卓越之帜"
 preftl.2031.desc: "[Target.GetName]上的瘟疫已经走到了尽头，我们支持的派系已经成功地将全体人民统一在同一面旗帜下。为了感谢我们所作的工作，执政的军政府提出向我们派遣一名指挥官，此人的战争艺术已被饱经淬炼。"
 preftl.2031.a: "强者即为正义。"
 brilliant_banner_tt: "一名能力出众的指挥官同意加入我们帝国。"
 leader_trait_plague_hardened: "战疫之将"
 leader_trait_plague_hardened_desc: "尽管凝视过深渊，但这位指挥官却能做到为人热情，温润如玉。"
 preftl.2035.name: "天启现世"
 preftl.2035.desc: "由于我们行动迅速的散布，[Target.GetName]上的瘟疫已经使人口所剩无几。那些幸存的少数人亲眼目睹着他们文明的崩溃。现在只需要轻轻的一脚，就可以将他们推下悬崖。\n\n我们已经准备好继承一个空旷的星球。"
 preftl.2040.name: "加强免疫"
 preftl.2040.desc: "我们从[Target.GetName]上获得的样本已经有了科学方面的回报；这种突变不仅能够提供对瘟疫的免疫力，还能抵御大多数已知形式的传染。\n\n将这项研究转化为生产应用还需要时间，但初步的结果已经相当令人鼓舞。"
 preftl.2049.name: "局势变换"
 preftl.2049.desc: "[Target.GetName]上瞬息万变的局势让我们无法继续监视正在进行的瘟疫。到目前为止，该行星上的所有研究项目都中断了。"
 preftl.2063.intro: "在[Target.GetName]上，低沉的风吹过空荡荡的平原。一度住满全家老小的房屋，现在已了无生机，凄凉无比。"
 preftl.2063.name: "寂静的星球"
 preftl.2063.desc: "$preftl.2063.intro$\n\n这颗行星上的人口已经被消灭殆尽。最终，疫情完成了自己的使命。"
 preftl.2051.name: "死去的星球"
 preftl.2051.desc: "$preftl.2063.intro$我们的工作完成了：[Target.GetName]上的人口已经彻底消灭殆尽，这颗星球随时等待我们夺取。"
 dead_world_tt: "[Target.GetName]的人口被消灭殆尽。"
 preftl.2062.name: "大规模死亡"
 preftl.2062.desc: "随着疫情继续肆虐[Target.GetName]，死者和正在死去的人的数目令人震惊。\n\n这种疫病没有治愈手段。人们遭受的痛苦只能减缓，无法避免。"
 preftl.2065.name: "思想大开放"
 preftl.2065.desc: "我们对[Target.GetName]瘟疫所作的对策已经再也藏不住了。民众现在将他们悲痛的目光转向了天上的星辰。我们已经让他们彻底敞开了思想，直面真相；接下来会发生什么，我们拭目以待。"
 opinion_plague_situation_01: "感激的人民"
 minds_open_tt: "[Target.GetName]的人们对我们的评价提高了。"
 preftl.2070.name: "狂热的信仰"
 preftl.2070.desc: "终于，[Target.GetName]上的瘟疫走到了尽头。先知的年代已经终结，一批主流的宗教开始蓬勃发展。随着人们对意义感有了新的任务，对星球的重建工作也开始有序开展。"
 preftl.2075.name: "战场上的君王"
 preftl.2075.desc: "终于，[Target.GetName]上的瘟疫走到了尽头。军阀的年代已经终结，一批战士社会开始蓬勃发展。出于对能活下来的感激之情，人们开始希望领袖们能够施加强有力和有决断力的统治。"
 preftl.2080.name: "感激的人民"
 preftl.2080.desc: "通过孜孜不倦的努力，我们已经成功地遏制了瘟疫对[Target.GetName]能造成的最坏影响。然而，我们存在于这个星球上的真实本质再也无法掩盖了。人们明白他们是被另一个星球所拯救。他们充满了感激之情，将目光转向了星空。"
 plague_02: "感激沐于全身"
 plague_02_desc: "挽救整颗星球，值得歌舞升平。"
 grateful_populace_tt: "[Target.GetName]的人们对我们的评价提高了。"
 preftl.2085.name: "大规模驱魔"
 preftl.2085.desc: "瘟疫对[Target.GetName]能够造成的最严重的影响已经得到控制。然而，幸存者非但没有感激之情，反而对前来污染他们文化的“恶魔般的外来者”充满了义愤填膺。我们的救助人员遭到了针对和污蔑，因此被迫放弃了这个行星。虽然还没有完全意识到真相，但当地居民现在把紧张的目光转向了头顶的星辰。"
 preftl.2085.a: "不知感激的玩意。"
 plague_04: "义愤填膺"
 plague_04_desc: "那些玩意宁肯闭门造车，也不肯接受我们的福泽，反而还嗤之以鼻，今后我们应当更多地关注自身。"
 opinion_plague_situation_03: "不知感激的玩意"
 mass_exorcism_tt: "[Target.GetName]的人们对我们的评价降低了。"
 preftl.2090.name: "青春之泉"
 preftl.2090.desc: "[Target.GetName]上的瘟疫终于走到了尽头。更重要的是，我们对人群免疫力增强的研究已经完成，现在必须做出选择：这项研究的成果应该仅应用于我们的统治阶层，还是全体民众？增加我们领袖的寿命当然是一个有吸引力的方案，但心怀感激的民众也有自己的好处。"
 preftl.2090.desc.hive: "[Target.GetName]上的瘟疫终于走到了尽头。更重要的是，我们对人群免疫力增强的研究已经完成。这样的知识当然是有益的，但现在必须做出选择：这项研究的成果应该仅应用于我们的领袖阶层，还是集体中的每一个子个体？"
 preftl.2090.desc.machine: "[Target.GetName]上的瘟疫终于走到了尽头。更重要的是，我们对人群免疫力增强的研究已经完成。这样的知识可以给[Owner.GetName]带来好处。"
 preftl.2090.a: "我们的领袖能够长盛不衰。"
 preftl.2090.b: "我们的人民要放在首位。"
 opinion_plague_situation_02: "持久的感激"
 young_leaders: "重焕青春的领袖层"
 young_people: "重焕青春的群众"
 ### Organic Singularity Situation
 situation_pre_ftl_singularity: "有机奇点"
 situation_pre_ftl_singularity_type: "奇点事件"
 situation_pre_ftl_singularity_desc: "[Target.GetName]上的人们偶然发现了一个新型的物种。这是一种具有处理复杂行动的能力的节点意识，与这种生物的开展互动最终可能会导致有机奇点的出现。"
 situation_pre_ftl_singularity_monthly_change_tooltip: "我们选择的应对方案将会决定这个§Y局势§!的进展速率。"
 approach_watch_singularity: "观察学习"
 approach_watch_singularity_tooltip: "观测这个发展过程应该能提供一些有趣的线索。"
 approach_allow_tooltip: "一旦我们决定了应对方案，我们就无法再更改。"
 approach_prevent_singularity: "预防奇点"
 approach_prevent_singularity_tooltip: "预防奇点的出现需要持续地投入资源。一旦选择这个应对方案，我们今后就无法再进行变更。"
 approach_promote_singularity: "鼓励奇点"
 approach_promote_singularity_tooltip: "鼓励奇点的出现需要投入大量资源。一旦选择这个应对方案，我们今后就无法再进行变更。"
 situation_singularity_stage_one: "奇点的出现"
 #Starting event
 preftl.2101.name: "发现节点意识"
 preftl.2101.desc: "[from.owner.GetSpeciesAdj]的探险家在[from.owner.capital_scope.GetName]上发现了一种以前未曾见识过的软体类物种。就其本身而言，这些生物中的每一个都只能勉强算得上是有智慧的。然而，当两个或更多的生物个体通过身体接触结合在一起时，它们会形成一个半意识的节点。理论上，这些节点应该能够在认知能力方面有指数级的增长。\n\n简单地说，[from.owner.capital_scope.GetName]的人们偶然发现了一种生物思维机器。假以时日，这一发现可能预示着有机奇点的到来。"
 preftl.2101.can_not_help.desc: "$preftl.2101.desc$\n\n我们的政策是永远不去干涉[owner.GetPreFTLLower]星球，但是我们真的能够什么都不做，只在一边看着吗？"
 preftl.2101.a: "观察学习"
 preftl.2101.b: "预防奇点"
 preftl.2101.c: "鼓励奇点"
 #Organic Singularity Events
 preftl.2110.name: "无知是福"
 preftl.2110.desc: "[Target.GetName]的居民没有意识到迫在眉睫的危险，继续试验最近发现的节点意识，将其计算结果用于从建筑到教育的各个方面。\n\n减缓他们的进展是很困难的一件事，但是通过在行星的水循环中引入一种经过基因强化的病毒，我们应该能够减少单个节点的认知能力。\n\n当然，与任何未经测试的技术一样，这么做存在着未知的风险。"
 preftl.2110.a: "引入病毒。"
 preftl.2115.name: "生物计算器"
 preftl.2115.desc: "通过坚持不懈的试验，[Target.GetName]的人民已经开始使用最近发现的节点意识作为基本的思考机器。\n\n现在，这些居民能够完成复杂的数学计算，正以前所未有的速度在科学和技术方面取得突破。"
 preftl.2120.name: "指数增长"
 preftl.2120.desc: "在[Target.GetName]上实现有机奇点的进展十分迅速。\n\n节点意识已经重新组织了星球上的大部分农业生产，提高了作物产量，改善了生活条件。人们已经开始把他们的决策权委任给生物机器了。"
 exponential_growth_tt: "观测行星上的生活条件得到了翻天覆地的改善。"
 preftl.2125.name: "疑云弥漫"
 preftl.2125.desc: "我们在[Target.GetName]上的特工已经将修改过的病毒引入了该行星的水系统。初步报告显示，结点意识的处理能力明显下降。\n\n不幸的是，我们的所作所为引起了注意：一些居民开始低声议论“外部”在施加影响。"
 preftl.2130.name: "有机体的田园诗"
 preftl.2130.desc: "[Target.GetName]上的节点意识的接口已达到饱和点。所有的官僚决策都被委托给这个有机的蜂巢意识，其成果是相当瞩目的。\n\n这个行星的经济正在蓬勃发展，人们如今实现的生活水平，上一代人甚至想都无法想象得到。"
 preftl.2135.name: "不易的协同"
 preftl.2135.desc: "在[Target.GetName]上，高等水平的意识出现了第一次悸动。然而，很明显，这个节点意识可能有自己的规划宏图。\n\n为了努力“精简”流程，某些基本设施已经被削减。曾经由人工完成的工作越来越自动化，而当地政府发现自己无法（或不愿意）阻止变化的浪潮。\n\n许多居民对他们的星球正在发生的事情越来越感到不安。"
 preftl.2136.name: "繁荣的联合"
 preftl.2136.ftl.desc: "[Target.GetName]上的节点意识的增长已经稳定下来。现在很清楚，奇点不会在这个星球上实现。\n\n然而，快速的技术变革已经将[Target.GetName]提升到完全的超光速状态。政府特工旋即夺取了星系并拆除了我们的观察站。"
 preftl.2136.preftl.desc: "[Target.GetName]上的节点意识的增长已经稳定下来。技术和社会生活的进步已经从以前的飞速发展中放缓。\n\n现在很清楚，奇点不会在这个星球上实现——相反，一个完全相互联系的社会已经发展起来，而且这是一个享有广泛的健康和其他物质利益的社会。"
 thriving_union_tt: "[Target.GetName]上的文明在科技和社会进步方面达到了全新的层次。"
 preftl.2136.a: "我们对星系的所有权不容忽视。"
 preftl.2136.b: "这是他们文明伟大的一天。"
 preftl.2140.name: "奇点政府"
 preftl.2140.desc: "[Target.GetName]上出现了奇点。\n\n经过多年的指数式增长，今天节点意识已经彻底获得了心智，并不失时机地巩固了其权威。随着行星上的人们沦为傀儡状态，大部分人已被迫屈从。他们现在只为蜂巢思维效力了。"
 preftl.2140.a: "自然规律依然有效。"
 preftl.2145.name: "替代方案"
 preftl.2145.desc: "我们在[Target.GetName]上促进奇点形成的工作已经得到了回报。\n\n到目前为止，整个行星几乎完全网络化了，大部分的日常决策都交给了节点意识。然而，为了“精简”流程，某些基本设施已经被取消了，行星上的人们越来越清楚地看到，他们的软体类机器可能有自己的规划宏图。"
 preftl.2145.a: "这无法避免。"
 preftl.2150.name: "至少能吃"
 preftl.2150.intro: "我们对[Target.GetName]上的节点意识进行了基因修饰，这导致这个物种无法继续作为高级智能的载体。"
 preftl.2150.desc: "$preftl.2150.intro$可以肯定的是，奇点已经被阻止了。\n\n虽然当地居民中仍然有许多人继续使用互联的软体动物进行计算，但其他人已经发现，这些生物是极好的蛋白质来源。"
 preftl.2150.a: "赢麻了。"
 preftl.2155.name: "意外的爆发"
 preftl.2155.desc: "$preftl.2150.intro$不幸的是，在供水中引入一种新的病毒的举措产生了意想不到的并发症，首先蔓延到当地的动物群，然后蔓延到这个星球的有心智的人口。\n\n虽然我们成功地防止了一个奇点级事件的出现，但毫无疑问，我们已经对一个新兴的社会造成了不可挽回的损失。"
 preftl.2160.name: "交流"
 preftl.2160.desc: "奇点已经在[Target.GetName]上濒临降生了。在其飞升后的几个小时内，蜂巢思维就已经吸收了行星上90%以上的人口，剩下的少数个体也已经在被追杀。\n\n我们见证了一个奇点意识的诞生。"
 preftl.2160.tt: "[Target.Owner.GetName]已经被转化为一个蜂巢思维。"
 preftl.2165.name: "奇点的命运"
 preftl.2165.desc: "我们一直在监测的局势突然有了结论。\n\n宇宙中唯一不变的是变化。无论好坏，变数早晚会出现。"
