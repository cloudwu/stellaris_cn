 eater_unhappiness_planet_2_desc:0 "$eater_unhappiness_planet_desc$"
 eater_unhappiness_empire:0 "虚境：星球被吞噬"
 eater_unhappiness_empire_desc:0 "我们帝国境内一整颗行星被§Y世界之喰煞§!吞噬了。"
 instrument_deviance_planet:0 "虚境：越轨"
 instrument_deviance_planet_desc:0 "这个星球上的人口正背离帝国的道德并追求着他们各自的目的。毫无疑问这是§Y渴求之器具§!的所作所为。"
 instrument_deviance_empire:0 "虚境：越轨"
 instrument_deviance_empire_desc:0 "整个帝国的人口开始质疑帝国的理念和政策。毫无疑问这是§Y渴求之器具§!的所作所为。"
 instrument_consumer_goods:0 "虚境：腐化"
 instrument_consumer_goods_desc:0 "这个星球上的人民开始堕落为消费主义者，渴求高级食材和异域货物。毫无疑问这是§Y渴求之器具§!的所作所为。"
