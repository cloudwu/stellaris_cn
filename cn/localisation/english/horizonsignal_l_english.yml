 akx.9300.name:0 "命定相会"
 akx.9300.desc:0 "[Root.GetName]收到了来自于[Root.Owner.GetName]的§H朔望号§!的问候。然而，他们所发送来的身份号码无法识别，而我方也并没有一艘名为朔望号的舰船。朔望号的船长自称为船长[mirrored_syzygy_admiral.GetName]。"
 akx.9300.a.admiralabsent:0 "啊？我们的叫这个名字的船长正活得好好的，但是在别的地方。"
 akx.9300.a.admiralabsent.tooltip:0 "打开通信频道。"
 akx.9300.a.admiralpresent:0 "真有意思。是[mirrored_syzygy_admiral.GetName]耶。"
 akx.9300.b:0 "一定是敌人的埋伏。不能大意，做好战斗准备。"

 akx.9310.name:0 "命定相会：昨日船长"
 akx.9310.desc:0 "显示屏上的船长分明就是[mirrored_syzygy_admiral.GetName]，但比起[mirrored_syzygy_admiral.GetName]来，分明历经了沧海桑田，而且老了，老得多了。背景中的舰桥衰朽残破，但船长的声音坚定而明晰。\n\n§G“可算等到你们了。我已等待了太久。我的惩罚就是死在与你们的战斗中。请结束我的生命。我很抱歉。”§!"
 akx.9310.a:0 "这是怎么回事？你真的是[mirrored_syzygy_admiral.GetName]吗？"
 akx.9310.a.response:0 "§G“你怎么看？你和去年的你，是同一个[Root.GetSpeciesName]吗？新的一天都是昨天的死亡。每个未来都是选择的结果。时间不是一条道路，而是一个迷宫。”§!\n\n传来了咯笑声，听起来像是笑到肚子疼。\n\n§G“去问循环吧。”§!"
 akx.9310.b:0 "如果你想寻死，为什么要等？一艘战舰上有的是方法自杀。"
 akx.9310.b.response:0 "§G“难道你不记得了吗？当然，现在的你，肯定不知道。如果你这次做出正确选择的话，或许也不会有那段经历了。循环需要祭品，也需要祭品像我这样行动。”§!传来了痛苦的咳嗽般的笑声。§G“你可不会想惹到循环。”§!"
 akx.9310.c:0 "循环是什么？"
 akx.9310.c.response:0 "§G“循环在一切之前开始，又在一切之后到来——就是那§!§H潜时之虫§!§G——并且，我猜，潜时之虫就是循环。时间本身就是一个迷宫”§!——船长开始比划意义不明的手势——§G“而循环就是迷宫里的怪兽。或者是创造者……我也说不清楚。你过会就明白了。在我的时间线上，你之前就明白过。武器瞄准了吗？”§!"
 akx.9310.d.notpacifist:0 "投降吧。不管你做过什么，我们都能帮助你。"
 akx.9310.d.notpacifist.response:0 "§G“太迟了。”§!船长不含悔恨地说着，然后切断了通信频道。"
 akx.9310.d.fanaticpacifist:0 "不管发生了什么，诉诸暴力都不是我们该做的。投降吧，我们能帮助你。"
 akx.9310.d.fanaticpacifist.response:0 "船长犹豫了很久。显然朔望号的舰桥是空的，没有其他船员。\n\n§G“对我来说已经太迟了，”§!船长终于开口了，§G“但你说得对，诉诸暴力不是我们该做的。我会自己了断。”§!船长切断了通信频道。\n\n传感器表明朔望号的武器已下线，整条舰船的电力正在切断。很快，整条舰船就变得一片黑暗。我们派出的探险队登船后，发现船上没有任何一个生物，也再也找不到我们的船长了。但我们发现有人最近来过动力舱，并取消了阻止进入能量核心的安全协议。"
 akx.9310.e:0 "那就来吧。"
 akx.9310.e.response:0 "§G“[mirrored_syzygy_admiral.GetName]，通信完毕。”§!\n\n船长敬了个礼，但似乎扯到了旧伤。然后关闭了通信频道。"
 akx.9310.e.materialistic:0 "好的，在你离开以前……先告诉我们，你之前都去了哪里，你看到了什么新鲜的？"
 akx.9310.e.materialistic.response:0 "船长拖着布满伤疤的面庞咧嘴笑了起来。\n\n§G“我就等你这句话。我这就把数据传过去。[mirrored_syzygy_admiral.GetName]，通信完毕。”§!"
 akx.9310.e.spiritual:0 "我们会在祷告中将你永远铭记。"
 akx.9310.e.spiritual.response:0 "§G“我也来为你们祈祷。”§!\n\n船长背诵了一段引人共鸣的二十七个单词的回文祷言，它使你的神学家深深着迷。然后关闭了通信频道。"
 akx.9310.e.militarist:0 "船长。我们在火焰与荣耀中再会。"
 akx.9310.e.militarist.response:0 "船长敬了个礼。\n\n§G“希望会有我的纪念碑。”§!\n\n然后切断了连接。"
 akx.9310.e.fanaticcollectivist:0 "不管发生了什么，手足相残都不是我们该做的。投降吧，我们能帮助你。"
 akx.9310.e.fanaticcollectivist.response:0 "船长犹豫了很久。显然朔望号的舰桥是空的，没有其他船员。\n\n§G“对我来说已经太迟了，”§!船长终于开口了，§G“但你说得对，手足相残不是我们该做的。我会自己了断。”§!船长切断了通信频道。\n\n传感器表明朔望号的武器已下线，整条舰船的电力正在切断。很快，整条舰船就变得一片黑暗。我们派出的探险队登船后，发现船上没有任何一个生物，也再也找不到我们的船长了。但我们发现有人最近来过动力舱，并取消了阻止进入能量核心的安全协议。"
 akx.9310.f:0 "叛徒。"
 akx.9310.f.tooltip:0 "关闭频道。"

 akx.9315.name:0 "命定相会：谢幕曲"
 akx.9315.desc:0 "朔望号正在启动武器。"
 #spawn the Syzygy
 akx.9315.a:0 "如果有别的方法就好了……"
 akx.9315.b:0 "我们照做。"

 akx.9319.name:0 "命定相会：打断"
 akx.9319.desc:0 "位于[syzygy_location.GetStarName]的朔望号船长向我们发送了充满杂音的通讯信息。画面上，舰桥充满了浓烟。§G“太晚了，”§!船长剧烈地咳嗽着，§G“你把这事放置了太久，循环是不会原谅我的。你一定要——”§!\n\n信息就这样结束了。"
 akx.9319.a:0 "到底是谁干的？"
 akx.9319.a.tooltip:0 "朔望号被其他帝国消灭了。如果能在碎片散落之前到达其曾经的位置，或许仍然可以找到些有用的东西。"

 akx.9320.name:0 "命定相会：明日船长"
 akx.9320.desc:0 "[mirrored_syzygy_admiral.GetName]此后沉默了好几天。杀死自己不是一件小事。但随着时间推移，那沉默也慢慢变成了决心，甚至可以被称为是无所畏惧的自信。"

 akx.9321.name:0 "命定相会：明日船长"
 akx.9321.desc:0 "[mirrored_syzygy_admiral.GetName]此后沉默了好几天。听闻自己的死讯不是一件小事。但随着时间推移，那沉默也慢慢变成了决心，甚至可以被称为是无所畏惧的自信。"
 akx.9321.a:0 "令人担忧。"
 akx.9321.b:0 "过去即未来；未来即过去。"

 akx.9330.name:0 "命定相会：此时此刻"
 akx.9330.desc:0 "在随后的几年里，有报告称目击到船长[from.GetName]穿过并离开了[Root.GetAdj]空间。自从朔望号相会事件以来，该名船长已经成为了传奇，如果这样的名将真的死去，我们怎么会被蒙在鼓里。然而，我们现在就是不知道他的生死。"
 akx.9330.a:0 "我们大概永远也不会知道。"
 akx.9330.b:0 "哦，我们可以确信。"

 akx.9340.name:0 "命定相会：珍贵遗产"
 akx.9340.desc:0 "我们对飞船遗骸的分析显示出了一些疑点。虽然飞船的所有部件都是用我们自己的建造方法在同一时间内构筑的，但有些部件明显比其他部件要旧上几百年。我们已恢复的动力电池更是发挥了远超出应有的性能。\n\n此外……有两名参与此计划的分析员原本罹患慢性病，之后居然康复了，而且其中一人本已病入膏肓。分析团队无法解释这一现象。"

 ######################################
 ##THE COILS OF GOD: Worm-related event
 akx.9400.name:0 "神之卷曲"
 akx.9400.desc:0 "我们在[coils_planet.GetName]上的观测站报告称，最近一个不寻常的小众宗教运动开始逐渐流行，叫作“神之卷曲”。他们把原始的机械钟表视作圣物，但每年末的宗教仪式都会把它们砸掉。该行星上蠕虫和蛇形状的生物也都被保护了起来。卷曲祭司说，时间，就是一座迷宫。他们的祷言经常包括这句话：“过去即未来，未来即过去。”"
 akx.9400.a:0 "听起来好耳熟。全力镇压这股势力。"
 akx.9400.b:0 "听起来好耳熟。尽可能凑近观察这个现象。"
 
 akx.9410.name:0 "神之卷曲：微妙破坏"
 akx.9410.desc:0 "我们设法让[coils_planet.GetName]的当地统治者相信，神之卷曲是一个威胁。卷曲祭祀随后遭到劝阻、逮捕，或者很遗憾地，被处以火刑。前超光速种族容易陷入仇恨与怀疑的深渊，这一点有的时候我们可以利用。"
 akx.9420.name:0 "神之卷曲：根深蒂固"
 akx.9420.desc:0 "我们设法让[coils_planet.GetName]的当地统治者相信，神之卷曲是一个威胁。卷曲祭祀随后遭到劝阻、逮捕，或者很遗憾地，被处以火刑。但这个邪教组织十分顽强，我们的观测员担心它只是转入了地下活动。"

 akx.9450.name:0 "神之卷曲：迷宫庆典"
 akx.9450.desc:0 "[coils_planet.GetName]上的神之卷曲教派势力以不寻常的速度发展着。行星上每个城市都有他们，而且正在促进各行各业的公民都参与其冗长的宗教庆典。整个种族都以几乎不可能的热情投入了这个教派。富人们为庆祝活动使舞者跳起精心设计的圆形舞蹈。穷人们在他们的家门上涂上复杂的循环印记。就连孩童在广场上的游戏都是关于时间的循环特性的圣歌。"
 akx.9450.a:0 "令人不安。干预并破坏它，但务必保持低调。"
 ##create COILS_GOD_PROJECT_DISRUPT
 akx.9450.b:0 "情况严重。用暴力破坏它，不管面临什么风险。"
 ##create COILS_GOD_PROJECT_PREVENT:
 akx.9450.c:0 "真有趣！派出一支小队去研究这个仪式，如果可能的话还要一起参加。"
 ##create COILS_GOD_PROJECT_PARTICIPATE
 akx.9450.d:0 "原始文明就只会做原始的事情。继续观察。"

 akx.9460.name:0 "神之卷曲：仪式结束"
 akx.9460.desc:0 "我们的干扰行动破坏了[coils_planet.GetName]上神之卷曲的庆典。贵族们放弃了信仰。墙壁上的循环印记也被抹掉了。孩童也回到了广场上做嬉戏、打闹这类孩童会做的事情。有一些卷曲祭司自杀了。看起来，潜在的危机已经过去了。"
 akx.9460.a:0 "“循环永续，但未必圆满。”"
 akx.9460.b:0 "大家干得好。我们撤退。"

 akx.9465.name:0 "神之卷曲：地下新闻"
 akx.9465.desc:0 "我们的干扰行动破坏了[coils_planet.GetName]上神之卷曲的庆典，但这反而让卷曲祭司更加热情。现在他们开始在位于地下的神庙中密会。贵族虽然不再跳环状舞蹈，但身上藏着潜时之虫印记的纹身。“过去即未来”的圣歌仍然回响在广场上。"
 akx.9465.a:0 "“循环永续。”"
 akx.9465.b:0 "继续观察。"

 akx.9470.name:0 "神之卷曲：祭司之血"
 akx.9470.desc:0 "我们的行动冷酷无情。一旦找到卷曲祭司，就将之绑架或暗杀。一旦看到涂着循环印记的房屋，就将它炸掉。[coils_planet.GetName]开始出现这样的流言：卷曲教派引起了更上的神明的愤怒。不久以后，当地人一看到卷曲祭司就会将他打死，不再需要我们动手了。我们的观察团队被这一行动吓得不轻，但看起来潜在的危机已经过去了。"
 akx.9470.a:0 "“循环永续，但未必圆满。”"
 akx.9470.b:0 "大家干得好。我们撤退。"

 akx.9480.name:0 "神之卷曲：探索迷宫"
 akx.9480.desc:0 "我们的民族志学者对庆典的复杂性兴趣浓厚。他们假定存在某种秘密的交流频道，或者祷文受到了隐写编码，或者仪式是基于某种算法。事实上，在和他们的通信突然中断以前，这些初步推测就是他们已发送来的全部。事实上，我们和整个行星都已失去联系。卫星和飞过的勘探飞船都表明，行星上已没有了活动。路面上没有任何开动的载具，人口中心也没有排放或者热信号。没有生命迹象……\n\n所以我们得出以下结论。整个行星上的所有[coils_planet.Owner.GetSpeciesName]人口，包括你的民族志学者团队，都在转瞬之间因暴力以外的原因消失了：正餐还没吃完，宠物也没喂食，偶有无人照看的火炉烧着了房屋。在我们假定的事发时间有引力异常记录。在几乎每条街道上都有的用粉笔画上的卷曲印记在无声之中见证了这一切。"
 akx.9480.a:0 "“循环永续。”"
 akx.9480.a.tooltip:0 "科研船和整个文明一起消失。"
 akx.9480.b:0 "血的教训。"

 akx.9490.name:0 "神之卷曲：寂绝神殿"
 akx.9490.desc:0 "我们在[coils_planet.GetName]上的观测站报告称，神之卷曲的宗教庆典已经停了。事实上，整个行星上的活动水平已达到有史以来最低。报告指出，观测团队准备乘坐隐形勘探飞船低空飞过大型人口中心以一探究竟……\n\n进一步的报告表明，行星上已没有了活动。路面上没有任何开动的载具，人口中心也没有排放或者热信号。没有生命迹象……\n\n所以我们得出以下结论。整个行星上的所有[coils_planet.Owner.GetSpeciesName]人口，都在转瞬之间因暴力以外的原因消失了：正餐还没吃完，宠物也没喂食，偶有无人照看的火炉烧着了房屋。在我们假定的事发时间有引力异常记录。在几乎每条街道上都有的用粉笔画上的卷曲印记在无声之中见证了这一切。"
 akx.9490.a:0 "“循环永续。”"
 akx.9490.a.tooltip:0 "整个文明消失。"
 akx.9490.b:0 "血的教训。"

