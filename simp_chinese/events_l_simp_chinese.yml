 #Pirate Events
 #############################
 pirate.1.name: "太空海盗的诞生"
 pirate.1.desc_01: "随着我们恒星系之间的贸易不断增长，一大群源自[Root.Capital.GetName]的叛教匪徒已经将一些民船非法改造成了战争武器。这些异端自称为“§S[pirate_band.GetName]§!”，并已对我们在§S[pirate_system.GetName]§!恒星系内的不设防贸易路线发起了数次袭击。\n\n我们不能容忍他们继续这种亵渎行为！"
 pirate.1.desc_02: "据舰队情报机构报告，在上几个月里，我们境内的民间货船遭到数起袭击。袭击者似乎是源自[Root.Capital.GetName]的逃兵以及其它叛徒。\n\n这些匪徒已经用大幅改装的民船组建了一支临时舰队，并正在§H[pirate_system.GetName]§!恒星系劫掠我们不设防的贸易路线。他们自称“§S[pirate_band.GetName]§!”。尽管他们的舰船非常简陋，但仍是个不可忽略的威胁。"
 pirate.1.desc_03: "我们社会中某些疯狂的不法分子离开了[Root.Capital.GetName]，并在宇宙的偏僻角落里开始亡命生涯。这些歹徒出人意料地手巧，对许多民用飞船进行了大幅改造并武装了起来。\n\n我们位于§H[pirate_system.GetName]§!恒星系内的贸易路线没有设防，并开始遭到这支自称“§S[pirate_band.GetName]§!”的简陋舰队的劫掠。我们必须迅速对此做出回应。"
 pirate.1.desc_04: "我们的一些商人发来了令人担忧的报告。自从我们发展出太空旅行科技以来，[Root.Capital.GetName]上的边缘群体就不断离开我们的母星，摒弃了我们的和平社会。\n\n这些误入歧途者自称“§S[pirate_band.GetName]§!”，并将数艘民用飞船改造成了战舰。现在他们成了海盗，在§H[pirate_system.GetName]§!恒星系内洗劫我们不设防的贸易路线，他们肆无忌惮的攻击已经造成了许多伤亡。或许有必要采取极端措施来保护我们的人民。"
 pirate.1.desc_05: "逃离[Root.Capital.GetName]的叛党与歧见者已将数艘民船改造成战舰，组建了一支匪徒舰队。这些恐怖分子自称“§S[pirate_band.GetName]§!”，并正在我们位于§H[pirate_system.GetName]§!恒星系的不设防贸易路线上散播混乱与恐怖。\n\n这些罪大恶极的匪徒死有余辜。我们必须不惜一切代价恢复秩序。"
 pirate.1.desc_06: "寄生虫永远都会涌向新的市场，企图侵害他人以谋一己之利，在太空中也不例外。[Root.Capital.GetName]上的几个地下犯罪组织已将一小批货船改造成了战舰，将黑手伸向了太空。\n\n这些犯罪分子自称“§S[pirate_band.GetName]§!”，而他们的舰船已开始在§H[pirate_system.GetName]§!恒星系内打劫我们不设防的贸易路线。我们应该在事态恶化之前迅速采取行动。"
 pirate.1.desc_07: "随着民间太空旅行变得越来越普遍，[Root.Capital.GetName]上的数个强大的犯罪组织也发现了新的机会。他们将一小批民用货船改造成了自制战舰，并用它们来打劫商船的货物。\n\n我们得知他们自称为“§S[pirate_band.GetName]§!”，并已在§H[pirate_system.GetName]§!恒星系内数次对我们不设防的贸易路线出手。我们必须尽一切努力，将这些犯罪分子绳之以法。"
 pirate.2.a: "信念，无往不胜。"
 pirate.2.b: "警告所有部队，开始安排战舰。"
 pirate.2.c: "这些不守规矩的人会得到报应。"
 pirate.2.d: "我们要做得更好。"
 pirate.2.e: "我们不需要海盗这种害群之马。"
 pirate.2.f: "贸易必须流通下去。"
 pirate.2.g: "一定要将他们一网打尽。"
 pirate.2.h: "必须将他们解救回家。"
 pirate.2.i: "该死的海盗……"
 pirate.5.name: "太空海盗"
 pirate.5.desc: "我们在某些星系所碰到的飞船具备收发标准通信协议的功能。\n\n根据目测，他们的文明主要存在于太空，而观察表明，他们不是任何已知的居住在行星上的文明。\n\n遗憾的是，他们的船员对文明交流毫无兴趣。通过拦截他们的通讯信息，我们得知他们主要靠强取豪夺维生，偶尔会招募一些其他太空文明的边缘人员。"
 pirate.5.a: "真是可悲。"
 pirate.10.name: "海盗巢穴"
 pirate.10.desc.nobirth: "[Root.GetName]报告说，舰队在[From.GetName]星系发现了很多海盗。\n\n扫描发现海盗船和空间站的数目非常庞大，所以这应该是个历史悠久的海盗港口。这些海盗从很久以前就开始在这里进行抢劫活动，且没有遭遇过任何打击行动。"
 pirate.10.desc.birth: "[Root.GetName]报告说，舰队在[From.GetName]星系发现了一个海盗中心。许多[Root.Owner.GetName]的流亡者和犯罪分子应该就是受到了这里的恶毒影响，变成了海盗。\n\n这些数目庞大的海盗船奇形怪状且年代久远，因此他们很可能是过去星系时代的残余——可能是古代星系战争中私掠船的后裔，后来变成了海盗，对所有目标进行无差别的打击，无论是敌是友。"
 pirate.10.a.nobirth: "海盗的存在无论对谁都是巨大的威胁。"
 pirate.10.a.birth: "我们去袭击他们的老窝，彻底摧毁这个威胁。"
 pirate.15.name: "海盗巢穴被摧毁"
 pirate.15.desc: "[killer_fleet.GetName]报告称，[killer_fleet.solar_system.GetName]星系的海盗私掠船已经被摧毁了。虽然附近恒星系中还有一些零零散散的海盗船，但从目前来看，星际海盗已经成为了过去……至少今天如此。\n\n我们从他们丰厚的储存室里设法缴获了一批来历不明的赃物，这批宝藏我们可以纳入国库，另有他用。"
 pirate.15.desc2: "[killer_fleet.GetName]报告称，[killer_fleet.solar_system.GetName]星系中的破旧海盗船已被摧毁。不考虑邻近星系那些游民的话，星际海盗活动算是成为过去式了……至少就现在而言。\n\n我们能从他们坚固的舱室中收回堆积满满的赃物了，其中包括一张古代数据板——令我们惊讶的是，它似乎能为神秘L-星门的运作方式提供崭新的见解。"
 pirate.25.name: "海盗空间站被摧毁"
 pirate.25.desc: "[From.From.GetName]摧毁了位于[From.From.GetStarName]星系的一个海盗空间站，并取回了它的保险模块。"
 #############################
 #Pretender Events
 #############################
 pretender.1.name: "[From.GetRegnalName]去世时尚无子嗣"
 pretender.1.desc_01: "[From.GetRegnalName]已然去世，[Root.Capital.GetName]将进行为期七天的悼念仪式。不幸的是，他并没有公开指认的继承人，因此出现了两股争夺继承权的势力。 \n\n最有力的竞争者[Root.GetRulerName]已登基为[Root.GetRulerTitle]，但这完全无法平息争议。"
 pretender.1.desc_02: "[From.GetRegnalName]已经超越了现实世界，开始了前往来生的旅程。但是天意难测，我们并没有接到关于下一位继承人的预兆。\n\n经过激烈的辩论，[Root.GetRulerName]获得了下一任[Root.GetRulerTitle]的宝座，但他并非没有对手。出身高阶牧师的觊觎者正尝试获取支持。"
 pretender.1.desc_03: "[From.GetRegnalName]没有留下继承人就过世了，整个行政机构乱成一锅粥。[Root.GetRulerName]已被选为接班人，因为他获得了[Root.Capital.GetName]部队的支持；但是情况依然很恶劣，觊觎者在试图聚集支持者并挑战新的[Root.GetRulerTitle]。"
 pretender.1.desc_04: "[From.GetRegnalName]的肉身已经死亡，而我们的运算法则无法计算出最佳的替代人选。为了维持效率，我们随机挑选了一位新的[Root.GetRulerTitle]，[Root.GetRulerName]将会接手解读主机意志的责任。\n\n不过有人对此质疑，有人认为自己更适合承担这个荣誉。"
 pretender.1.desc_05: "[From.GetRegnalName]离世了，整个[Root.GetName]都在哀悼。可惜没有钦定任何继承人，这在贵族阶层中引发了争论。\n\n[Root.GetRulerName]已经在[Root.Capital.GetName]登基了，但是自称跟[From.GetRegnalName]有远房亲戚关系的觊觎者已经开始挑战新的[Root.GetRulerTitle]。"
 pretender.1.tooltip: "觊觎者派系出现了。"
 henrik.710.desc: "一个[From.GetSpeciesName]。数个[From.GetSpeciesNamePlural]。"
