 admiral_trait_gain:0 "Admiral Gains Trait"
 admiral_trait_loss:0 "Admiral Loses Trait"
 leader.1.name:0 "Promising Officer"
 leader.1.desc:0 "Captain [officer.GetName], the commanding officer of the [ship.GetName], served with distinction during the recent engagement that took place in the [system.GetName] system. The Admiralty on [Root.Capital.GetName], recognizing the qualities of a promising flag officer, has decided to promote the Captain to the rank of full admiral."
 leader.1.desc.machine:0 "[officer.GetName] has been moved up the chain of command as a result of its successful handling of increased processing load during the [ship.GetName]'s battle in the [system.GetName] system."
 leader.1.desc.hive:0 "[officer.GetName] was elevated to Autonomous status following observations of their heightened responses during the [ship.GetName]'s recent engagement in the [system.GetName] system."
 new_admiral:0 "A new admiral has been added to the leader pool."
 leader.newadmiraltrait.desc.machine:0 "[officer.GetName] has developed a new tactical data set from the feature vectors of the recent combat instance in the [system.GetName] system."
 leader.lostadmiraltrait.desc.machine:0 "Following the recent combat instance in the [system.GetName] system, [officer.GetName] has revised its engagement protocols."
 leader.newadmiraltrait.desc.hive:0 "The engagement in the [system.GetName] system has given rise to unique gene expressions in [officer.GetName]."
 leader.lostadmiraltrait.desc.hive:0 "The battle in the [system.GetName] system has caused behavioral anomalies within [officer.GetName] to subside."
 leader.5.desc:0 "After the recent victory in the [system.GetName] system, Admiral [officer.GetName] appears to have developed a new interest in naval theory. [officer.GetSheHeCap] has begun experimenting with some radically new strategies and tactics."
 leader.6.desc:0 "The recent victory in the [system.GetName] system seems to have awakened the hunter in Admiral [officer.GetName], who has now become a much more aggressive commander."
 leader.7.desc:0 "Having led [From.From.GetName] to victory in the [system.GetName] system, Admiral [officer.GetName] has grown increasingly confident and now refuses to even contemplate the very notion of retreating from future engagements."
 leader.8.desc:0 "After [officer.GetHerHis] recent victory in the [system.GetName] system, Admiral [officer.GetName] has started emphasizing the importance of speed and rapid maneuvers in [officer.GetHerHis] fleet briefings. [officer.GetSheHe] is experimenting with new formations and patters to get the most agility out of the starships under [officer.GetHerHis] command."
 leader.9.desc:0 "After the recent victory of [From.From.GetName] in the [system.GetName] system, Admiral [officer.GetName] is displaying a lot more energy and initiative than before. [officer.GetHerHisCap] performance has improved significantly."
 leader.10.desc:0 "Admiral [officer.GetName] seems to have developed something of a cautious streak after the recent defeat in the [system.GetName] system. The Admiral is now much more careful and meticulous in the deployment of the fleet assets under [officer.GetHerHis] command."
 leader.11.desc:0 "After the recent defeat in the [system.GetName] system, Admiral [officer.GetName] seems to have become more skittish and self-doubting. It has become clear that the Admiral is no longer capable of commanding as large formations as before."
 leader.12.desc:1 "The retreat of [Root.GetName] from the recent battle in the [system.GetName] system seems to have hit Admiral [officer.GetName] hard. [officer.GetName] has resolved never to quit the field again, being intent instead to fight to the last in [officer.GetHerHis] next engagement."
 leader.13.desc:0 "Admiral [officer.GetName] ran the engines of [officer.GetHerHis] ships to their limits when [Root.GetName] disengaged from the recent battle in the [system.GetName] system. [officer.GetSheHeCap] has learned to squeeze extra speed out of any ships under [officer.GetHerHis] command."
 leader.14.desc:0 "Admiral [officer.GetName] appears to have grown distant and depressed since [officer.GetHerHis] defeat in the recent battle that took place in the [system.GetName] system. The officers under [officer.GetHerHis] command report that the Admiral no longer performs [officer.GetHerHis] duties with the same gusto as before."
 leader.optimizations.desc.machine:0 "[officer.GetName] has updated its operational heuristics for fleet management."
 leader.optimizations.desc.hive:0 "[officer.GetName] has grown more nimble in the handling of our fleets."
 leader.15.desc:0 "Admiral [officer.GetName] has gained invaluable technical skills while supervising the repairs of [Root.GetName]. The damage control teams under the Admiral's command are now capable of repairing ships in the field."
 leader.16.desc:0 "The experience of commanding as large a formation as [Root.GetName] has provided Admiral [officer.GetName] with invaluable organizational skills. The Admiral is now capable of effectively controlling even larger fleets."
 leader.17.desc:0 "After leading [From.From.GetName] to victory in the [system.GetName] system, Admiral [officer.GetName] seems to have regained [officer.GetHerHis] confidence. [officer.GetSheHe] is now capable of dealing with the administrative workload that comes with commanding a large fleet."
 leader.18.desc:0 "While in command of [Root.GetName], Admiral [officer.GetName] has learned to carefully nurse [officer.GetHisHer] supplies to significantly reduce ship operating costs across the board."
 leader.19.desc:0 "Following [officer.GetHerHis] recent sensor sweep of the [system.GetName] system, Admiral [officer.GetName] has learned how to deploy [officer.GetHerHis] units to maximize their sensor range. Few fleet commanders possess the skill to carry out such complex maneuvers."
 
 leader.newtrait:0 "Through hard work and experience, §H[From.From.GetTitle] [From.From.GetName]§! has developed new skills."
 leader.substanceabuser:0 "We have received some rather troubling reports regarding the deteriorating health of §H[From.From.GetTitle] [From.From.GetName]§!. [From.From.GetHerHisCap] haggard appearance makes it look as though [From.From.GetSheHe] has aged nearly twenty years. The burden of duty can be a heavy thing to bear."
 leader.arresteddevelopment:0 "Despite recent skill improvements owing to accumulated experience, §H[From.From.GetTitle] [From.From.GetName]§! seems to be approaching the limits of [From.From.GetHerHis] abilities."
 leader.lethargic:0 "Despite recent skill improvements, much of the initiative and resolve that once drove §H[From.From.GetTitle] [From.From.GetName]§! forwards seem to have gradually evaporated."
 leader.stubborn:0 "§H[From.From.GetTitle] [From.From.GetName]§! has become more experienced, but with this experience has come an increasing stubbornness. The [From.From.GetTitle] has become quite obdurate, and is having difficulty accepting new ideas."


