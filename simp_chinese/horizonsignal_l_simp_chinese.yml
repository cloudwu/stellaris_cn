 ### SPECIAL PROJECTS
 HORIZON_SIGNAL_PROJECT: "分析视界信号"
 HORIZON_SIGNAL_PROJECT_DESC: "分配一艘科研船前往[Root.GetStarName]星系去解码黑洞中传来的神秘信号。"
 LOOP_TEMPLE_PROJECT: "调查环形神殿"
 LOOP_TEMPLE_PROJECT_DESC: "设立一个研究项目来进一步研究环形神殿——它的起源，它的目的。"
 MESSENGER_POD_PROJECT_1: "研究信使，以及其传递的讯息"
 MESSENGER_POD_PROJECT_1_DESC: "或许我们可以将信使和其他事件之间建立联系——或许我们甚至还可以找到一个合理的解释。"
 MESSENGER_POD_PROJECT_2_UNLEASHED: "研究信使的联系"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC: "初步发现表明，信使是一种更加高阶的智慧形态，尽管肉体上更加脆弱。"
 MESSENGER_POD_PROJECT_2_LEASHED: "研究信使的联系"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC: "初步发现表明，信使是一种远比我们更加强健，并且可能，更具侵略性的生命形态。"
 COILS_GOD_PROJECT_DISRUPT: "扰乱神之圆环仪式"
 COILS_GOD_PROJECT_DISRUPT_DESC: "干涉，破坏，传播误导信息。必须在限度之内采用一切手段。"
 COILS_GOD_PROJECT_PREVENT: "阻止神之圆环仪式"
 COILS_GOD_PROJECT_PREVENT_DESC: "采用伪造、绑架、教化、甚至纵火和谋杀等秘密行动阻止邪教：我们必须迅速采取行动。"
 COILS_GOD_PROJECT_PARTICIPATE: "参与神之圆环仪式"
 COILS_GOD_PROJECT_PARTICIPATE_DESC: "派遣人种学者到星球表面近距离观摩神之圆环的仪式。这是一个令人瞩目的文化事件！我们必须尽可能多地进行研究。"
 WAITING_WORLD_DISAPPEARANCE: "调查失踪人口"
 WAITING_WORLD_DISAPPEARANCE_DESC: "之前人口多的挤不下，现在人们一夜之间蒸发了。究竟发生了啥？"
 WAITING_WORLD_HYPERAPPEARANCE: "调查……查清楚这些人发生了啥"
 WAITING_WORLD_HYPERAPPEARANCE_DESC: "之前人口多的挤不下，然而现在的人口似乎全部被替换过。究竟发生了啥？"
 WAITING_WORLD_PURGE: "净化所有疑似的外星人复制体"
 WAITING_WORLD_PURGE_DESC: "唯一处理[Root.GetName]上发生的神秘人口替换事件就是用轨道轰炸把整个星球夷平。"
 WORM_ENTRY_POINT: "开启大门"
 WORM_ENTRY_POINT_DESC: "欧米伽理论得出的结论表明，我们之前遇到的时间奇点，正是这一切我们称为“圆环”，或者说是“时之螶”的事件的起因。在那里，悖论相互交织成结并最终凝结成一个意识体，一个处于时间之外的欲望与意志的联结。它的起因，或它的结局——很难用这样的词语来描述它，但它却被开始与终结深深吸引。我们可以使用欧米伽同调装置将它召唤到我们的母星系。如果我们这么做了，几乎肯定会有某些意料之外的事情将要发生。这样做意味着很多事情，但我们必须这么做，这是科学的探索。"
 HORIZON_DEBRIS_PROJECT: "调查视界信号原点的碎片"
 HORIZON_DEBRIS_PROJECT_DESC: "当舰船引擎被引爆之后，它在舰船周围的时空产生了一连串涟漪。舰船的残骸展示出了独特的时空特性。"
 SYZYGY_DEBRIS_PROJECT: "调查“朔望”号遗骸"
 SYZYGY_DEBRIS_PROJECT_DESC: "“朔望”号曾存在于另一个时空。另一个可能的未来？亦或是另一个崭新的宇宙？我们可以从中学习到宝贵的智慧。"
