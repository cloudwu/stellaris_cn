 # Lootboxes
 cara_home_lootbox.title:0 "$lootboxes$"
 lootboxdesc1:1 "§E古代$lootbox$被放置在豪华的十字基座上。宝箱里一定存满了各种宝物。§!"
 cara_home_lootbox_explain:0 "什么是$lootboxes$？"
 cara_home_lootbox_explain.reply:0 "这是一个很古老的故事了，但不是那种长篇大论的故事。\n\n最早一批行商聚在一起并且确立了[caravaneer_home_country.GetName]之后，每年经过这个贸易站的一小部分货物都会被封存起来，放入一个密封的容器里面，然后放在贸易站最下面的货舱那里。这项传统从很久以前就一直流传到了现在，现在货舱也填满了。\n\n那我们也该是时候出售这些$lootboxes$了。"
 cara_home_lootbox_contents:0 "$lootbox$里面有什么？"
 cara_home_lootbox_contents.reply:0 "这个我们无法得知，只有买了的人才能知晓。\n\n我们知道的是，这里面的东西曾经某个时候肯定有某种价值。虽然有证据表明$lootbox$里面的东西有可能是发疯的人故意放进去用过的垃圾……"

 openedlootboxdesc1:0 "§E$lootbox$是……§R空的§!。\n\n你尽可能压抑心中的怨念不让心中的羞愧之感浮于面部。到底是因为耻辱的原因还是因为你的眼睛不受控制湿润了？你的目光模糊了，但是空无一物的$lootbox$依旧在那安然不动。\n\n但随着一阵存在主义的黑暗吞噬过后，一切都过去了。这是什么感觉？在回想你花费掉辛苦挣来的$ccoinz$之后，一种开$lootbox$的本能席卷而来……你现在充满了一种说不清道不明的§G骄傲与成就感§!。§!"
 openedlootboxdesc2:0 ""
 openedlootboxdesc3:0 "openedlootboxdesc3"
 openedlootboxdesc4:0 "openedlootboxdesc4"
 openedlootboxdesc5:0 "openedlootboxdesc5"

 cara_home_lootbox_buy:0 "我们打算买一个$lootbox$。"
 cara_home_lootbox_buy.tooltip:0 "花费§R$boxcost$§!$ccoinz$购买一个$lootbox$。"
