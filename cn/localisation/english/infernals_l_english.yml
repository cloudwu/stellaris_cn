 building_volcanic_forge_2_effect: "\n$building_volcanic_forge_basic$\n$volcanic_forge_2_monthly$\n\n来自所有£job_miner£$concept_planet_miners$的进展：§G+[root.GetMinerVar2]§!\n来自所有£job_foundry£$concept_planet_metallurgists$的进展：§G+[root.GetForgerVar2]§!"
