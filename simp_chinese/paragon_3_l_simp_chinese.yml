 commanding_presence_desc: "凭借我们领袖的意志力，我们能够在太空中扩展我们帝国的议程，并迫使其他人听从我们的命令。"
 paragon_origin_strengthened_government_i: "强化政府 I"
 paragon_origin_strengthened_government_i_desc: "我们的帝国致力于创造一个管理更完善、更稳定的政府。"
