 shroud.4950.title: "恶毒光环"
 shroud.4950.desc.1: "我们的数据显示，该光环有极强的负面影响。如果不加以应对，它将会快速传遍整个银河。"
 shroud.4950.desc.2: "我们在§H[from.GetName]§!星系探测到了一个强力的$PSIONIC_AURA$"
 shroud.4950.desc.3.intro: "$shroud.4950.desc.2$我们的[GetTelepathPlural]称，这种来自§H天幕§!的能量发射是由"
