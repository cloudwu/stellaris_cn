 edict_social_welfare_programs:0 "Social Welfare Programs"
 edict_social_welfare_programs_desc:0 "This Edict establishes a large amount of various social programs, at a considerable cost, to ease the lives of the populace."
 #edict_the_grand_fleet:0 "The Grand Fleet"
 #edict_the_grand_fleet_desc:0 "This Edict puts the pride and glory of the Empire's Grand Fleet above all else, and that considerable political focus should be spent ensuring its continued prosperity."
 edict_share_the_burden:0 "Share the Burden"
 edict_share_the_burden_desc:1 "This Edict enforces rotating tasks and work schedules for indentured servants, as more varied drudgery can lead to an uptick in productivity."
 # edict_share_the_burden_desc: "This Edict dictates that the various burdens of society should be given to those best suited to handle them. Manual labour is best left to those used to such tasks..."
 edict_peace_festivals:0 "Peace Festivals"
 edict_peace_festivals_desc:1 "This Pacifist Edict fosters a spirit of unity and good cheer through whole seasons filled with special events and festivals."
 edict_land_of_opportunity:0 "Land of Opportunity"
 edict_land_of_opportunity_desc:2 "This Edict creates targeted PR campaigns that frame our empire as being on the cutting edge, a new social frontier - a place where anyone can thrive, a fresh start."
 edict_diplomatic_grants:0 "Diplomatic Grants"
 edict_diplomatic_grants_desc:1 "This Edict initiates a diplomatic offensive in a concerted effort to improve the image of our empire in the eyes of others."
 
