 building_zanaam_obelisk_desc:0 "A mysterious obelisk covered in letters from a dead alien language. It hums with power and those in its proximity suffer headaches."
 building_great_pyramid:0 "Great Pyramid"
 building_great_pyramid_desc:1 "A pyramid constructed by the local population to appease a deity descended from the sky."
 building_toy_factory:0 "Alien Toy Factory"
 building_toy_factory_desc:0 "Complex machinery ceaselessly molds complex polymers into small items of varying shapes and inscrutable purpose."

