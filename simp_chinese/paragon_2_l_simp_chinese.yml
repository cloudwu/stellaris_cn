 d_volcanic_active_planet: "火山活动"
 d_volcanic_active_planet_desc: "活火山熔化了地下的矿脉，资源采集变得异常容易。"
 d_hostile_fauna: "侵略性野生动物"
 d_hostile_fauna_desc: "侵略性野生生物在这片土地上搜寻猎物，定居点需要提升安保来遏制这一威胁。"
 d_hostile_flora: "侵略性植物"
 d_hostile_flora_desc: "侵略性植物在这片大陆上蔓生，寻找着猎物。需要指派安保人员确保这些过度繁茂的植物在可控范围之内。"
 d_space_ship_graveyard: "坠毁舰群"
 d_space_ship_graveyard_desc: "大量老旧的舰船散落在地表上，妨碍了该地区可能的采矿作业。尽管如此，它们提供了一种容易获得的合金来源。"
 d_fallen_orbital_shipyard: "坠毁船坞"
 d_fallen_orbital_shipyard_desc: "一座坠毁到行星表面的古代船坞。其中包含着大量有价值的资源，可以用于提取和研究。"
 d_pulsar_scarred: "满目疮痍的大地"
 d_pulsar_scarred_desc: "满目疮痍的大地和废墟遍地的焦土难以进行利用，除非能够驾驭持续脉冲星的潜在能量。"
 d_ancient_facilities: "远古设施"
 d_ancient_facilities_desc: "这些远古设施包含着关于脉冲星、护盾科技和从最危险的恒星中提取能量的研究数据 "
 molten_mineral_rivers: "熔矿河川"
 molten_mineral_rivers_desc: "该行星随处发生着火山喷发，大量的熔岩在内地壳中汩汩流淌，有助于提高行星上矿物处理设施的运转。"
 hostile_planet: "危机四伏"
 hostile_planet_desc: "这颗行星上的动植物都演化成了一种“吃或被吃”的捕食形态。它们提供了大量的营养物质，但也会积极寻找其他生物作为食物。"
 ship_junkyard: "舰船坟场"
 ship_junkyard_desc: "这颗行星充斥着老旧废弃的舰船和一座坠毁的轨道船坞。它是一处打捞珍贵金属和老旧科技的绝佳场所。"
 pulsar_frying_pan: "中子狂耀"
 pulsar_frying_pan_desc: "这颗行星的一个半球被邻近的脉冲星侵蚀，使这一面成为了无法居住的废土，但却能使我们与能量相关科技的研究设施以极高效率运作。"
