 terraforming: "环境改造"
 terraforming_ocean: "环境改造为海洋星球"
 has_terraforming_candidate: "§Y星系内存在环境改造候选。§!"
 has_frozen_terraforming_candidate: "§Y星系中有冰封环境改造候选。§!"
 has_toxic_terraforming_candidate: "§Y星系中有剧毒环境改造候选。§!"
 aquatics.1.name: "高等水生类"
 aquatics.1.desc: "我们来自大洋深处，演化使我们的物种完美地适应了深海环境下的生活。即使已经迈入星空，我们仍然没有忘记本源：水体是，也永远是我们的家园。如今，我们的演化已经完成了——我们不再需要适应其他环境，而是改造其他的星球使其适应我们的需求。当新一天的黎明到来时，我们清楚再也没有什么东西可以让我们与海洋分离了。"
 aquatic.1.A: "这将是一个独一无二的家园。"
 MESSAGE_FROZEN_TERRAFORM_FOUND_TITLE: "$aquatics.5.name$"
 MESSAGE_FROZEN_TERRAFORM_FOUND_DESC: "我们发现了另一个潜在的冰封环境改造候选，[From.GetName]可以被改造成一颗极好的海洋星球。"
 aquatics.5.name: "发现冰封环境改造候选"
 aquatics.5.desc.intro: "我们对[From.GetName]的详尽调查表明这颗行星拥有厚重冰层，因此可以转变为一颗怡人的海洋星球。我们只需将行星大幅度加热，并赋予它可以呼吸的大气即可。"
 aquatics.5.desc.1: "$aquatics.5.desc.intro$\n\n对这颗[From.GetPlanetMoon]进行环境改造在理论上是可行的，但我们目前还不具有在有实际意义的时间框架内完成这一里程碑式任务所需要的技术手段。"
 aquatics.5.desc.2: "$aquatics.5.desc.intro$\n\n巨大的能耗令人望而却步，但我们确实已经掌握了逐步将这颗[From.GetPlanetMoon]环境改造为可以再度支持生命的星球的技术手段了。"
 FROZEN_TERRAFORMING_CANDIDATE_EFFECT: "如果我们选择§H$ap_hydrocentric$§!飞升天赋并研究£society£§H$tech_climate_restoration$§!科技，§Y[From.GetName]§!将可以被环境改造。"
 sm_ice_mining_station: "冰开采站"
 sm_ice_mining_station_desc: "这个星系有着海量未采集的冰。在这里建设一座冰开采站，我们就可以将其加以利用，为我们的物种创造宜居的海洋。\n\n$ice_mining_details$\n"
 ice_mining_station_tooltip: "恒星系修正：\n    $mod_station_gatherers_produces_mult$：§G+15%§!\n在海洋星球上解锁§Y$decision_expand_planetary_sea$§!决议。\n在§Y居住站§!上解锁§Y$decision_flood_habitat$§!。"
 requires_ice_source: "§R恒星系内需要存在冰晶小行星或冰封星球。§!"
 ice_mining_details: "冰晶小行星可以开采1次，冰封星球最多可以开采3次。"
 has_ice_source: "§Y可以采冰。§!"
 decision_expand_planetary_sea: "扩展行星海洋"
 decision_expand_planetary_sea_desc: "海洋是我们的家园——家园当然多多益善。我们的冰开采网络使我们可以从其他的天体上采集冰，并逐渐将其释放到[This.GetName]的海洋中，扩展星球上的宜居区域。"
 decision_expand_planetary_sea_tooltip: "冰可以通过建有§Y$sm_ice_mining_station$§!的恒星基地从恒星系里采集。"
 requires_free_ice_mining_station: "$TRIGGER_FAIL$§R需要一座可用的§Y$sm_ice_mining_station$§!§!"
