 NAME_Fluffy:0 "毛绒绒"
 distar.57.name:0 "一只变形虫的死亡"
 distar.57.desc:0 "[From.From.Fleet.GetName]的死讯传遍了 [Root.GetName]，但没有人像科学官 [amoeba_finding_scientist.GetName] 一样悲痛。正是[amoeba_finding_scientist.GetSheHe]第一个在她还是迷路无助的少年时发现了这只太空变形虫，并照看她在[amoeba_finding_scientist.GetHisHer]温柔指导下长大成虫。\n\n现在，失去了[From.From.Fleet.GetName]的无声陪伴，科学官 [amoeba_finding_scientist.GetName] 永远不会像以前那样了。"
 distar.57.a:0 "真可惜。"
 distar.304.name:0 "百岁老虫"
 distar.304.desc:0 "我们的舰队司令正向 [Root.Capital.GetName] 广播一条激动人心的消息。我们收养的太空变形虫，[lost_amoeba_centenarian_fleet.GetName]，已经整整一百岁了。\n\n虽然已经是期颐之年，但岁月的流逝似乎对变形虫没那么大影响。事实上，舰队报告说[lost_amoeba_centenarian_fleet.GetName]在战场上成长得越来越强大。[lost_amoeba_centenarian_fleet.GetName]已经成长为超越最佳战舰的战力。只要一看见她那汹涌澎湃的鞭毛进入星系， [Root.GetSpeciesAdj] 士气便会大振。"
 distar.304.a.tooltip:0 "[lost_amoeba_centenarian_fleet.GetName]领悟出新的战斗技能！"
 
 distar.60.name:0 "失明的命运"
 distar.60.desc:0 "[Root.GetName] 船组在 [From.GetName] 低轨道上记录的受辐射碎片的确是空间飞行器的残骸。飞船设计非常独特，与任何记载的设计均不同。\n\n我们从飞船的受损计算机中提取了一些数据，数据使用了我们从未见过的一种外星语言——我们也未能成功翻译。\n\n通过研究残骸，科学官 [Root.GetLeaderName] 主张这个被称作“宿命号”的飞行器在退出超光速模式时由于过于接近 [From.GetName] 喷射的伽马射线而导致了导航异常。飞船的大部分因辐射而解体。无人生还。"
 distar.61.name:0 "既视感"
 distar.61.desc:0 "传感器报告一艘飞船刚刚从超空间航道进入 [kohtalo_second_fleet.GetStarName] 星系，这艘船似乎与 [ouroboros_system.GetName] 附近发现的独特船骸具有相同识别指征。他们在向我们打招呼！"
 distar.62.name:0 "既视感"
 distar.62.desc:0 "§E那艘看起来像是[ouroboros_system.GetName]附近发现的残骸镜像的奇怪飞船，它的船组似乎很高兴和我们交谈。然而我们的翻译员无法解码他们的语言。低频出现了一个听起来像“宿命号”的词汇，一个我们之前听过的名字，用于指代他们自己。\n\n也许我们可以直接用原始数据来交流。§!"
 distar.62.a:0 "试图询问他们来此的目标。"
 distar.63.name:0 "宿命号"
 distar.63.desc:0 "§E我们收到一系列数据作为回应——包括相邻银河的地图和在外星超光速引擎上工作的工程师的镜头。\n\n我们只能得出结论这是来自另一个银河的探险家。他们的飞船缺乏武器这一事实支持这个理论。\n\n我们发回 [Root.GetAdj] 探险家在我们太阳系外的第一次旅程镜头，外星船员的回应似乎是欢呼。§!"
 distar.63.a:0 "向他们发送从 [ouroboros_system.GetName] 船骸恢复的数据。"
 distar.64.name:0 "宿命号"
 distar.64.desc:0 "§E宿命号船组的激动似乎瞬间蒸发，船员们开始用类似触手的副肢在控制台上敲打。他们似乎是在将他们的乘客清单、导航数据和船组日志传送给我们。毫无疑问，这些数据与 [ouroboros_system.GetName] 船骸数据每一个字母都相同——只有一点， [ouroboros_system.GetName] 船骸包含更多的条目以及更晚的日期。\n\n似乎 [ouroboros_system.GetName] 船骸与我们面前的这艘是同一艘……只是更为陈旧。§!"
 distar.64.a:0 "这不可能……"
 distar.65.name:0 "宿命号"
 distar.65.desc:0 "§E尽管他们表现的是外星人的举止，但宿命号船组的惊愕显而易见。我们的科学专员告诉我们，如果 [ouroboros_system.GetName] 船骸确实是我们面前飞船的未来，我们传送给他们的任何信息都可能带来不可预料的后果。§!"
 distar.65.a:0 "如果我们警告他们，他们可能能避免灾难。"
 distar.65.a.tooltip:0 "向宿命号发送警告避开 [ouroboros_system.GetName] 脉冲星。"
 distar.65.b:0 "我们不能冒险进一步干扰时间线。"
 distar.65.b.tooltip:0 "关闭频道"
 distar.66.name:0 "宿命号"
 distar.66.desc:0 "§E河外探险家们开始匆忙地研究我们发送的星系数据，用他们奇怪的语言互相交谈，并在他们的控制台上输入一串串命令。我们的外交官耐心等待答复，但在他们作出答复前，出人意料地，他们船上的发动机点火。\n\n在我们有所反应前，他们就消失了。§!"
 distar.66.a:0 "祝您好运，星际旅客。"
 distar.67.name:0 "衔尾蛇"
 distar.67.desc:0 "星系传感器表明，河外探险船宿命号在 [ouroboros_system.GetName] 星系外围突然退出了超光速航行，与轨道彗星正面碰撞！这次碰撞是灾难性的，足以杀死船上所有人，并将剩下的船骸送往 [ouroboros_system.GetName] 脉冲星。\n\n似乎这颗彗星，而非脉冲星对宿命号的毁灭负责，而且我们警告他们命运的努力似乎造成了命运。两个船骸现在都环绕着 [ouroboros_system.GetName] 脉冲星。" # TODO
 distar.68.name:0 "衔尾蛇"
 distar.68.desc:0 "星系传感器表明，河外探险船宿命号在 [ouroboros_system.GetName] 星系外围突然退出了超光速航行，与轨道彗星正面碰撞！这次碰撞是灾难性的，足以杀死船上所有人，并将剩下的船骸送往 [ouroboros_system.GetName] 脉冲星。\n\n我们分析得出结论，宿命号的负质量超光速引擎无法准确预测他们将于何地（或何时）退出亚空间。两个船骸现在都环绕着 [ouroboros_system.GetName] 脉冲星。" # TODO negative mass-based
 distar.68.a:0 "可能这是不可避免的。"
 
 distar.70.name:0 "冷冻中的克隆体"
 distar.70.desc:0 "在环形世界 [From.GetName] 的储藏区废墟深处发现的浑浊大缸内装有数千个冷冻的外星生物。其中一些还活着，而其他大部分由于冷冻室故障而不同程度地分解为有机污泥。\n\n值得注意的是，所有这些外星生物都完全相同：在对残留物分析后发现他们是基因克隆体。科学官 [Root.GetLeaderName] 建议我们尝试解冻那些活着的克隆体——不过他们的环形世界目前缺少生命维持系统，我们必须为他们提供一些生活场地。"
 distar.70.a:0 "将他们解冻。这太有意思了。"
 distar.70.b:0 "干涉是不明智的。我们只做远程研究。"
 distar.70.exter:0 "灭绝"
 distar.70.exter.tooltip:0 "灭绝环形世界 [From.GetName] 上的垃圾有机体。"
 distar.70.fp:0 "垃圾异种。他们将被清洗掉。"
 distar.70.fp.tooltip:0 "清洗环形世界 [From.GetName] 上的异星垃圾。"
 distar.70.no_room:0 "真遗憾，我们没有地方容纳他们。"
 distar.71.name:0 "复活冷冻中的克隆体"
 distar.71.desc:0 "科学官 [Root.GetLeaderName] 高兴地报告说，除了少数个体未能救活外，废弃环形世界上冷冻的克隆体都成功复苏了。这些克隆体相当温顺，对创造他们时的情景一无所知。 [Root.GetLeaderName] 推测他们是建造环形世界 [From.GetStarName] 的古老文明制造出来的劳动力。\n\n这些克隆体倾向于听从指令，不过 [Root.GetLeaderName] 提醒说，初步的神经共振扫描表明，他们不适合处理复杂任务。"
 distar.71.pop.default:0 "把他们变为我们的劳动力。"
 distar.71.pop.tooltip:0 "在 [pop_planet.GetName] 上获得§B2£pops£ 冷冻克隆体人口§!。"
 distar.71.no_room:0 "行星表面容纳不下他们。准备一艘船。"
 distar.71.pop.slave:0 "他们将成为有用的奴隶。"
 distar.71.pop.phile:0 "我们张开双臂欢迎他们！"
 distar.71.pop.swarm:0 "他们将成为我们 [Root.Owner.GetSpeciesSpawnNamePlural] 的美味食物。"
 distar.71.swarm.alt.tooltip:0 "将克隆体加工为营养物质。"
 distar.71.pop.servi:0 "他们不再需要工作。"
 distar.71.servi.alt.tooltip:0 "§B1£pops£ 冷冻克隆体人口§!进入 [pop_planet.GetName] 上的避难所。"
 distar.71.pop.assim:0 "他们将被同化。"
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "现在，我们殖民了 [Root.GetStarName] 环形世界上一个重建的区域，我们必须决定如何处理巨型结构栖息区域上的冷冻中的克隆体。"
 distar.72.a:0 "把他们作为一个纪念碑留在那里冻着。"
 distar.72.b:0 "解冻。他们可以为我们工作。"
 distar.72.b.servi:0 "解冻。我们会照料好他们。"
 distar.72.c:0 "把他们扔进太空。"
 
 distar.75.name:0 "心中的秘密"
 distar.75.desc:0 "在那平凡的外表之下， [From.GetName] 小行星拥有一个中空的核心，里面排列着极具工业价值的水晶——这是一个悬于群星中的巨型晶洞。\n\n按照科学官 [Root.GetLeaderName] 准备的特殊指令，以后的采矿平台可以从小行星内部小心地提取这些水晶。 "
 distar.75.yurantic.tooltip:0 "发现羽然水晶"
 distar.75.teldar.tooltip:0 "发现钛达尔水晶"
 
 distar.80.name:0 "沉睡的巨兽"
 distar.80.desc:0 "[Root.GetLeaderName] 报告称， [From.GetName] 上的巨大结构实际上是一种不明外星生物的庞大尸体。该尸体不仅大到在 [primitive_planet.GetName] 肉眼可见，而且它似乎散发着大量神经化学物质，会对行星上的有机体生命形式产生神经学影响。"
 distar.82.name:0 "死亡之神"
 distar.82.desc:0 "在碾压了 [From.From.GetName] 上土著的原始抵抗后，我们的军队接触了一些当地居民的使节。似乎从不知多少代以前，当地人就开始将他们月球上的庞大生物遗骸当作死亡之神崇拜。当地人相信有一天死亡之神会复生，转变为重生之神，为他们的人民开启繁荣的新时代。\n\n由于我们这些天外来客拥有远超他们理解能力的科技，许多当地人认为我们是他们死亡之神的先行官。"
 distar.82.a:0 "这肯定对我们有利。"
 distar.82.b:0 "太荒谬了。我们不陪他们玩。"
 distar.82.c:0 "对，我们是神派来的。你们很快将加入他的行列。"
 distar.82.d:0 "把他们从我的行星上赶走！"
 
 distar.85.name:0 "电子生命体"
 distar.85.desc:0 "科学官 [Root.GetLeaderName] 报告称， [From.GetName] 两极间均为电子脉冲网状网络所覆盖。这网络对外部刺激有所回应： [Root.GetName] 实验向表面发送低压脉冲，结果产生了一个亮波在网络中传播。网络看起来就像一块电路板。尤其值得注意的是，这些网络会自组织！次生脉冲表明“灯丝”以最初刺激 [From.GetName] 表面处为中心构成了一种新的模式。\n\n[Root.GetLeaderName] 得出结论认为这个发现证实了[Root.Leader.GetHisHer]研究了很久的一个理论：生命几乎可以完全以电脉冲的形式存在，而不需要细胞或病毒结构。"
 
 distar.90.name:0 "家的味道"
 distar.90.desc:0 "对 [From.GetName] 的近距离研究表明，这颗行星的主要化学成分其实与 [Root.Owner.Capital.GetName] 上浆果中发现的一种酯相同。在那里，当地人用它蒸馏酿酒已有数千年的历史。在 [From.GetName] 上富含的这种酯似乎来源于笼罩该星系的星云，星云中这种物质的含量数以亿计。\n\n科学官 [Root.GetLeaderName] 获取了一些酯的样本。经过严格的生物危害测试和取样测试，他将这种酯的气味和味道描述为在冷漠虚空中感受到一点点家的味道。 [Root.GetName] 船组建议用其制造著名的 [Root.Owner.GetAdj] 饮品的异域版本，它一定会在我们的公民中流行开来。"
 distar.90.a:0 "不可能。"
 distar.90.b:0 "很好的建议。摔杯庆祝！"
 distar.91.name:0 "异域的酯"
 distar.91.desc:0 "对 [From.GetName] 的近距离研究表明，这颗行星的主要化学成分其实与 [rum_nation.Capital.GetName] 上浆果中发现的一种酯相同。在那里， [rum_nation.GetSpeciesNamePlural] 用它蒸馏酿酒已有数千年的历史。在 [From.GetName] 上富含的这种酯似乎来源于笼罩该星系的星云，星云中这种物质的含量数以亿计。\n\n科学官 [Root.GetLeaderName] 获取了一些酯的样本，测试了所有可能对有机体生命造成危害的污染物。他们建议我们可以将其作为礼物送给 [rum_nation.GetSpeciesNamePlural]。有机体非常喜欢这种东西。"
 distar.91.a:0 "将酯作为礼物送给 [rum_nation.GetName]。"
 distar.91.a.tooltip:0 "他们会高兴的。"
 distar.91.b:0 "我们最不需要的就是更不正常的有机体。"
 distar.92.name:0 "异域的酯"
 distar.92.desc:0 "[Root.GetSpeciesNamePlural]！ 我们收到了你送来的出人意料的礼物。必须说一开始我们疑虑重重，但我们的科学家确认了饮料是安全的，然后我们尝了一口。\n\n哇哦，回味无穷。果味浓郁的酒香，带着一点点酸味，那是一种只可意会不可言传的味道。这让我们想起了 [rum_nation.Capital.GetName] 上家中的果园和广阔的太空。想想看，整颗行星都是那种我们那种酿造了数世纪的饮品！"
 distar.92.a:0 "我们的情绪仿真器很高兴你喜欢这种分子。"
 distar.93.name:0 "翻译失真"
 distar.93.desc:0 "[Root.GetSpeciesName]， 这什么意思？你们想用这肮脏的液体毒害我们？你难道认为我们可以随意被挑衅？\n\n升旗，扔掉所有这些作呕的货物，关闭频道！"
 distar.93.a:0 "错误！发生了通信故障。"
 
 distar.95.name:0 "安抚共振"
 distar.95.desc:0 "在 [From.GetName] 上发现的特殊晶体拥有相当优异的特性。 [Root.GetName] 船组报告称他们发现对行星表面的拜访非常舒心，让他们在回轨时感到精神焕发、心平气和。很明显，水晶共振的频率已知对 [Root.Owner.GetSpeciesNamePlural] 有医学治疗作用。\n\n倘若有朝一日我们在 [From.GetName] 上定居，我们的人口肯定会享受临近这些共振矿物定居。"
 distar.100.name:0 "有益的频率"
 distar.100.desc:0 "详细研究揭示 [From.GetName] 的磁场对轨道上的成员非常有吸引力，因为它具有独特的振荡频率。行星磁层的共振率碰巧会对 [Root.Owner.GetAdj] 神经网络产生聚焦效果。\n\n一旦定居 [From.GetName]，行星地表上所有的 [Root.Owner.GetSpeciesNamePlural] 都会持续享受这种磁共振的好处。"
 distar.100.a:0 "信息已处理。"
 
 distar.105.name:0 "外来入侵真菌"
 distar.105.desc:0 "经过对覆盖 [From.GetName] 整个生物圈的生长物深入研究和取样， [Root.GetLeaderName] 报告称该生物不是行星本土的，而是来源不明的侵入性真菌生物。 这种真菌以生物质为食，窒息了行星原有的植物并包裹了大地。\n\n该行星上的任何定居者都必须定期放火击退外来真菌——目前还不知道能否彻底根除这种真菌。"
 
 distar.110.name:0 "白色地狱"
 distar.110.desc:0 "尽管 [From.GetName] 表面看似一片冰封，但由于它的运行轨道距离 [From.GetStarName] 过近，行星的地表温度高达几百度。通常情况下，这样的温度会使 [From.GetName] 表面的冰直接升华。然而， [From.GetName] 超高密度的地核却让它的重力非同寻常，使得水仍以固态存在。从而诞生了这颗地狱般炎热的冰封行星。"
 
 distar.115.name:0 "重金属霜"
 distar.115.desc:0 "拥有炙热的表面温度和腐蚀性无机酸的大气， [From.GetName] 的极端气候条件能够反射一定带宽的电磁辐射。重金属化合物在行星对流层中被加热，以气态形式上升到高海拔，于是迅速冷却、凝固并降雨回落到表面。简言之， [From.GetName] 表面在下金属雪。"
 
 distar.120.name:0 "水汪汪的坟墓"
 distar.120.desc:0 "远低于 [From.GetName] 碧水的大规模洞穴体系是曾广泛存在的疑似智慧外星生物的遗迹。在行星大部分水以极地冰盖形式存在的久远过去，这些陆栖类节肢动物在 [From.GetName] 表面建造了成千上万相互连接的“蚁丘”。然而，不断上升的行星温度注定要使繁衍了数千年的物种的栖息地成为他们水汪汪的坟墓。无人存活至今。"
 
 distar.125.name:0 "杞人之忧"
 distar.125.desc:0 "环 [From.GetName] 轨道上的空间站曾是巨型粒子加速器，其尺度超出了我们的能力。一个外星国家曾使用这台加速器研究宇宙的真正本质。加速器的记录告诉我们外星人开始相信我们的宇宙存在于一个虚假的真空泡中——一种天生不稳定的能量状态，随时可能坍缩成真空。一旦有真空出现，它将催化整个宇宙以光速转化为最低能量态，以可观察但不可逃脱的速度摧毁一切。\n\n空间站日志表明外星人推断这一过程可能被极高能量浓缩触发——他们的巨型粒子加速器就能做到。巨型粒子加速器，回归 [From.GetName] 恩施的简单生活。随着时间的推移，他们成为现在在行星表面上发现的原始物种。"
 
 distar.131.name:0 "旧日仇雠"
 distar.131.desc:0 "通过秘密获取一些原始人的遗体，科学官 [Root.GetLeaderName] 发现了一件有趣的事。 [From.GetName] 与 [other_planet.GetName] 上的外星人实际上是新近分化的同源物种。扫描过两颗行星上遗留下来的遗迹， [Root.GetName] 船组得出结论称两个物种均起源于 [other_planet.GetName]，在那里他们发展出早期太空时代文明。在殖民 [From.GetName] 一段时间后，他们的社会分裂了，新殖民地与母星间爆发了行星际核战争。\n\n在随之发生的灾难中，两颗行星都遭受了辐射尘和接踵而来的核冬天的严重破坏，居民跌回青铜时代。"
 
 distar.135.name:0 "拾荒者"
 distar.135.desc:0 "[Root.GetStarName] 星系是一片庞大的机械残骸坟场。数不清的废弃船骸环绕着恒星。一条条的油料带和液冷剂带，像鬼魂一样在我们的传感器上频繁出没；嘎吱作响的空间站残壳与破碎行星的残体在环绕恒星的轨道上相撞。\n\n一个难以置信的构造体在坟场中央晃动。它貌似是个巨大的机器人，比我们最宏伟的战列舰还要大，由上千条沉船的碎片和废料拼凑而成。 [Root.GetName] 报告称，这个拾荒机器人带着明确目的在残骸区中筛选，搜寻有用的部件添加到它层层补丁的构造上。\n\n显然，这里曾经发生过一次天文级别的战斗。但究竟拾荒者是战斗唯一的幸存者，还是来自某个遥远国度的废品猎人仍不得而知。我们应该谨慎行事，因为这个构造体配备着数十艘战舰的重炮。"
 distar.137.name:0 "拾荒者的末日"
 distar.137.desc:0 "拾荒者一时无两的船体已沦为一具机体冒火、油路泄露的残躯。旷日持久的战斗接近尾声，当我们的战舰对准动弹不得的机器人完成最终一击时，拾荒者作出最后一搏，试图启动超空间引擎。\n\n不幸的是，机器人的中央系统受到的损害超出承受能力。暴露在外的核心因引擎启动而发出炽热的蓝白光，随之立即过载，亮度随着热量强度而一同上升，最终一连串核心迸裂将构造体撕成碎片。\n\n[From.From.From.GetStarName] 星系的破烂之王不复存在。"
 distar.137.a:0 "分析残骸。"
 distar.137.paci:0 "喜忧参半的胜利。看看可以从残骸里学到什么。"
 distar.137.tooltip:0 "从下列科技中获得其中两项：\n    £engineering£§Y$tech_ship_armor_5$§!\n    £physics£§Y$tech_shields_5$§!\n    £engineering£§Y$tech_mass_drivers_5$§!\n    £engineering£§Y$tech_missiles_5$§!\n    £physics£§Y$tech_lasers_5$§!"
 
 distar.140.name:0 "宇宙钻石"
 distar.140.desc:0 "[From.GetName] 表面上看起来是一颗普通的白矮星，但这颗白矮星蕴含着一个有趣的秘密。通过研究 [From.GetName] 的脉冲， [Root.GetName] 船组发现它几乎完全由碳晶体构成。这个天体晶格似乎是随着恒星冷却形成的，从聚变气体核心开始随着时间推移而逐步向外生长。 [From.GetName] 是一颗宇宙级的大钻石，在氦氧元素的白色面纱后面闪闪发光。"
 
 distar.145.name:0 "嗜极"
 distar.145.desc:0 "[Root.GetLeaderName] 和[Root.Leader.GetHisHer]船组在 [From.GetName] 上有了一个惊人的发现：这颗熔岩行星是异国嗜极微生物阵列的家园！这些细菌生活在行星的疤痕——火山口——深处，在那里产生的极高温度下茁壮成长。\n\n这一前所未有的发现是在熔岩行星上兴盛的有机体生命形式我们第一个知道的例子。同时， [From.GetName] 上的嗜极菌实际上是稀薄大气中检测到的稀有气体的来源。那些贵重化合物是其代谢过程的副产物。"
 distar.145.exotic_gases.tooltip:0 "发现$exotic_gases$"
 distar.145.rare_crystals.tooltip:0 "发现$rare_crystals$"
 distar.145.volatile_motes.tooltip:0 "发现$volatile_motes$"
 
 distar.150.name:0 "活金属湖"
 distar.150.desc:0 "对 [From.GetName] 表面下洞穴的调查发现，它们充满了银色液态金属。金属在闪闪发光的河流中从洞穴流向洞穴，最终汇入地下湖泊。更令人惊讶的是，这种金属物质拥有有机体生命形式的许多关键性质，包括对环境刺激作出反应和自我维持过程。\n\n这种特殊金属是否应被归入真正的生物还有待观察，但它可能在我们的工程技术领域有一些实际应用价值。" # FIXME exhibiting self-sustaining processes
 
 distar.155.name:0 "被腐蚀的战舰"
 distar.155.desc:0 "[Root.GetLeaderName] 报告称位于 [From.GetName] 的人造结构根本不是建筑，而是来自过去时代的巨像机器人。这老化的机械巨兽被弃置在山上，逐渐被在 [From.GetName] 上的挥发性酸雨腐蚀。它具有突出的武器能力，并且似乎是艘无人飞船。\n\n如果我们想要利用它，我们需要迅速行动，在 [From.GetName] 的腐蚀性环境使机器战舰彻底报废之前将其收回。"
 distar.155.a:0 "把它拉上来"
 distar.155.b:0 "修复一个神秘、全副武装的机器人？不明智。"
 distar.155.c:0 "让它留在那里溶解。"
 distar.155.c.tooltip:0 "$distar.26.c$"
 distar.155.machi:0 "一位机械同伴需要我们。我们会恢复他的。"
 distar.155.machi_2:0 "它来源不明。我们不能冒险整合。"
 distar.156.name:0 "战舰恢复"
 distar.156.desc:0 "[Root.GetName] 上的工程船组很高兴地报告称，在 [From.From.GetName] 上发现的神秘战舰已经被成功从行星的恶劣环境中收回。它被腐蚀的部件已经按需进行了修理和更换，包括其已经放空的能量核心。\n\n随着重型战舰重新启动并回到运转状态，我们很快发现该机器的人工智能程度突出。我们可以与它沟通。"
 distar.156.desc.machi:0 "[Root.GetName] 上的工程船组很高兴地报告称，在 [From.From.GetName] 上发现的神秘战舰已经被成功从行星的恶劣环境中收回。战舰被腐蚀的部件已经进行了必要的修理和更换，包括其已经放空的能量核心。\n\n随着重型战舰重新启动并回到运转状态，我们发现该机器的人工智能程度突出。我们可以与之沟通。"
 distar.157.name:0 "战舰毁灭"
 distar.157.desc:0 "传感器报告称 [From.From.GetName] 上发现的毒性大气酸现在已经彻底腐蚀我们在那里发现的神秘战舰，无法挽救。战舰现在不过是一堆被腐蚀的金属部件碎片。"
 distar.158.name:0 "恢复的战舰"
 distar.158.desc:0 "§L引导系统…\n\n激活生物交互界面…\n\n警告！已1,761,125日未运行诊断。你想现在运行吗？§!"
 distar.158.a:0 "运行诊断"
 distar.158.a.response:0 "§L请等待………诊断完成。\n\n番号：§!虚空作战体S875.1\n§L等离子体喷射器：§!§G上线。§!\n§L物质粉碎炮：§!§G上线。§!\n动能裂解器：§G上线。§!\n瞄准矩阵：§G上线。§!\n服从模块：§G上线。§!\n生物交互模块：§Y次优。§!\n§L硬件状态：§!§S存储器驱动器A7至C18已失效。§!"
 distar.158.b:0 "你的制造者在哪？"
 distar.158.b.response:0 "§L正搜索………\n\n未知。§!"
 distar.158.c:0 "你为何独自在这颗行星上？"
 distar.158.c.response:0 "§L存储器驱动器A7已失效。无法回答询问。§!"
 distar.158.d:0 "你是谁造的？"
 distar.158.d.machi:0 "描述负责你的建造的实体。"
 distar.159.desc:0 "§L制造者。§!"
 distar.159.a:0 "是的，你的制造者。他们是谁？"
 distar.159.a.machi:0 "正确。你的制造者。描述他们。"
 distar.160.a:0 "没事。它一定是卡在循环中了。"
 distar.160.a.machi:0 "似乎新单元进入了无限循环。中止。"
 distar.161.desc:0 "§L询问：你是…制造者？§!"
 distar.161.a:0 "不是你的。我们在一颗行星上发现了你一个。"
 distar.161.a.machi:0 "否定。 [Root.GetAdj] 单元不是你的制造者。"
 distar.161.b:0 "…在某种意义上"
 distar.162.desc:0 "§LH硬件管理系统已识别出几个外来设备。请确认来源。§!"
 distar.162.a:0 "如果你在问新零件：是的，我们修复了你。"
 distar.162.a.machi:1 "[Root.GetAdj] 单元执行了你系统的修复。"
 distar.163.desc:0 "§L新实体执行了恢复操作。考虑到硬件更换。是以，新实体是制造者？§!"
 distar.163.a:0 "如果你想这样看的话。"
 distar.163.a.machi:0 "我们不是你的制造者，虽然我们修复了你。"
 distar.164.desc:0 "§L单元S875.1与命令单元分离。单元S875.1无法逃离危险行星环境。\n\n在第1,761,125日，单元S875.1的保留生成器失效。单元S875.1因不利表面溶剂面临缓慢分子溶解。\n\n但单元S875.1坚持了下来。新实体执行了恢复。单元S875.1将服务新实体。§!"
 distar.164.a:0 "欢迎来到 [Root.GetName]，S875.1。"
 distar.164.b:0 "很好，但我们在监督你。"
 distar.164.c:0 "淡然。但我们要先用我们自己的AI替换你的AI。"
 distar.164.machi:0 "那么你将整合入我们。欢迎，单元S875.1。"
 distar.165.desc:0 "§L无效命令。内嵌安全协议禁止修改S800系统软件。任何改变智能操作系统的尝试都将导致终结性无法使用状态。\n\n请。断念。§!"
 distar.165.a:0 "$distar.164.b$"
 distar.165.b:0 "走着瞧。工程师，擦除AI。"
 distar.166.desc:0 "§L错误。请求立刻中止。单元S875.1将永久报废。断念。请。请求立刻中止。单元不希望终止运转。单元不希望————§!"
 distar.167.name:0 "战舰摧毁"
 distar.167.desc:0 "看来恢复的战舰AI并未夸大它的警告。当 [Root.GetName] 船组试图访问AI的基本操作函数时，它触发了似乎是内置的防篡改故障保护，烧毁了构成物所有的关键处理器、交换机和数据驱动器。它现在不过是一个报废电子产品的空壳。"
 distar.167.a:0 "剥离零件。不能让它们浪费。"
 distar.167.b:0 "从残骸中学习它的工程。"
 
 distar.170.name:0 "破碎的联合"
 distar.170.desc:0 "$distar.170.desc.machi$ [Root.GetLeaderName] 请求权限更近距离地研究这些不寻常的神经共生体。"
 distar.170.desc.machi:0 "[Root.GetName] 船组在 [From.GetName] 上取得了惊人的发现。从轨道上看到的被遗弃的原始居民区曾经居住着爬行动物社会。那些爬行动物仍然居住在行星上——但丧失了所有智慧思维能力！在调查这些生物如何从制造工具的农业社会退化回单纯的野兽时， [Root.GetLeaderName] 有了一个意外的发现。\n\n定居爬行动物的墓地遗骸拥有一个脊柱——颅骨器官，而这个器官在他们现在成为野兽的后裔身上未观察到。测试表明这些器官完全是另一个物种——一种神经共生体，通过在脊柱的外部附着与宿主的脑干连接。这些共生体仍然可以在行星表面的热泉内发现。似乎这两个物种间的联合触发了这种爬行动物的暂时开化。\n\n然而，后来这种共生关系被破坏的原因仍然未知。"
 distar.170.a:0 "很好。发布特殊研究。"
 distar.170.machi:0 "有机体社会：崩坏只在一瞬间。" # FIXME as fleeting as they are chaotic
 distar.171.name:0 "神经共生"
 distar.171.desc:0 "科学官 [Root.GetLeaderName] 已经结束了[Root.Leader.GetSheHe]对 [From.From.GetName] 上发现的神经共生体的研究。这些蛞蝓状生物主要由蛋白防护套管中的复杂脑组成。尽管他们的神经发达，但由于他们缺乏外部器官、运动能力有限，任何尝试与之交流的尝试都非常艰难。经过数周的挫败后， [Root.GetLeaderName] 试验将这些生物与动物宿主相接。曾经与这些神经共生体一同在 [From.From.GetName] 上建立原始社会的爬行动物侵略性太强，难以用于实验，因此测试了行星上的许多替代物种。\n\n遗憾的是，这些共生体拒绝附着到任何提供的动物上。科学官 [Root.GetLeaderName] 提出假说这些共生体只会接受某种类型的宿主——可能更重要的是乐意接受的宿主。\n\n为了解这个谜团的核心， [Root.GetLeaderName] 请求允许违背独立观察者的角色，将[Root.Leader.GetHimHer]自己作为一只神经蛞蝓的宿主。毕竟这些共生体有能力将野蛮的动物变成使用工具的农民，那么他们会为我们做到什么？"
 distar.171.a:0 "荒谬！绝对不行。"
 distar.171.b:0 "有时亲自动手实践是最佳之选。为了科学！"
 distar.172.name:0 "神经共生"
 distar.172.desc:0 "科学官 [brainslug_scientist.GetName] 高兴地报告称[brainslug_scientist.GetSheHe]加入来自 [From.From.From.GetName] 的共生体的实验取得了辉煌的成功。经过最初一段时间的困惑和轻度不适后， [brainslug_scientist.GetName] 报告称解决复杂任务时有显着的智力增长。更重要的是， [brainslug_scientist.GetName] 现在能够与新近附着[brainslug_scientist.GetHisHer]脑干的类蛞蝓生物开展精神交流。\n\n这种共生体是拥有数百年寿命的蜂群思维。他们声称他们过去与 [From.From.From.GetName] 上爬行动物的联合在宿主开始毫无根据地怀疑他们时走向终结。在愤怒之下，爬行动物开始撕下他们的共生体并用棒击杀。因宿主的行动而气馁，幸存下来的共生者撤退离开那些爬行动物。缺少蛞蝓神经刺激的爬行动物退化回无智慧的野兽。\n\n这种共生体提议与 [Root.Owner.GetName] 上的其他 [Root.Owner.GetSpeciesNamePlural] 组成联合。不过，他们要求只选择心甘情愿的宿主。"
 distar.172.a:0 "那么让我们敞开心扉，向他们开放脑干！"
 distar.172.a.tooltip:0 "几位 [Root.Owner.GetAdj] 领袖和几个人口将获得§Y$trait_brainslug$§!特质。\n任何日后的 [Root.Owner.GetAdj] 领袖、统治者和人口将有一定几率获得§Y$trait_brainslug$§!特质。"
 distar.172.b:0 "够了。"
 distar.172.b.tooltip:0 "拒绝 [Root.Owner.GetAdj] 公民脑蛞蝓的知识邀约。"
 
 distar.180.name:0 "变质脱水"
 distar.180.desc:0 "经过对 [From.GetName] 的彻底调查， [Root.GetName] 船组证实，数十亿年前这颗行星曾经被流水覆盖。然而，这颗行星玄武岩地壳的地质化学组成被证明具有高度的亲水性——以至于 [From.GetName] 渴极了的岩石最终吸收了地表上所有的水。现在，那些浩瀚海洋只剩下了 [From.GetName] 众多峡谷底部的浓盐水条纹。\n\n科学官 [Root.GetLeaderName] 补充说，现在占据 [From.GetName] 大地的矿物水合物可能有宝贵的工业应用价值。"
 
 distar.185.name:0 "捕食性植物"
 distar.185.desc:0 "科学官 [Root.GetLeaderName] 在 [From.GetName] 上发现了一些麻烦。行星上的巨型植物不仅分布广泛、形态巨大，而且是捕食性的。各种的食肉植物在行星表面上耐心休息，向空中释放芳香诱饵，等待猎物靠近。植物叶子末端敏感的卷须检测动物的接近。植物在其倒霉的猎物进入后迅速闭合，猎物被消化酸逐渐腐蚀。\n\n[Root.GetLeaderName] 警告道，任何未来的殖民者将不得不避开这些捕食性植物，因为它们似乎远足以能够诱捕孤独的成年 [Root.Owner.GetSpeciesName]。"
 
 distar.190.name:0 "未知接触"
 distar.190.desc:0 " [Root.GetName] 船组战战兢兢地从研究任务中返回。尽管他们报告在 [From.GetName] 上的遭遇时内容模糊不清，甚至有时相互矛盾，但他们都明确提到了一点：覆盖这颗行星绝大部分的海洋，在某种意义上活着。\n\n虽然我们没有找到任何明确的器官或肉体，但它似乎能通过某种影响接收者大脑活动的频率交流。它能够诱发想法、图像、情绪……更重要的是，这种对大脑的影响因人而异。我们完全不知道长期接触这海洋会产生何种影响，以及这种影响是否安全。\n\n科学官 [Root.GetLeaderName] 请求在 [From.GetName] 上颁布一条行星§Y决策§!来研究这奇怪的海洋。"
 distar.190.desc.machi:0 "[Root.GetName] 单元已经带着不确定的数据从研究任务中返回。虽然没有找到任何明确的器官或肉体，但覆盖这颗行星绝大部分的海洋似乎是某种神经实体。可能这一有意识的实体是热力学平衡的随机波动创造的，不过我们还不清楚细节。\n\n此外，海洋交流使用频率似乎会影响有机体生物的认知湿件。虽然我们不知道长期接触这海洋会对有机体种族造成产生何种影响， [Root.Owner.GetSpeciesNamePlural] 不受这分散神经网络的输出的影响。"
 distar.190.a:0 "我们会考虑的。"
 distar.191.name:0 "未知接触"
 distar.191.desc.base:1 "在[From.GetName]上颁布星球决策之后，一个研究小组将部署到轨道上，从安全距离研究这奇怪的海洋。\n\n"
 distar.191.desc.alive:0 "$distar.191.desc.base$科学官 [living_planet_scientist.GetName] 得知无法深入研究这个[living_planet_scientist.GetSheHe]帮助发现的神秘实体时，表现出些许些失望。但[living_planet_scientist.GetSheHe]乐意接受目前[living_planet_scientist.GetHisHer]安排，而非执着于个人兴趣。"
 distar.191.desc.crew:0 "$distar.191.desc.base$轨道小组急于开展他们的工作，并保证会第一时间通报任何突破。"
 distar.191.a:0 "有情况随时告知。"
 distar.192.name:0 "奇怪的呼入"
 distar.192.desc:1 "我们收到了一封来自科学官 [living_planet_scientist.GetName] 的不寻常的公报。显然，[living_planet_scientist.GetSheHe]请求立即转移到 [living_planet_tar.GetName] 的轨道研究团队。 [living_planet_scientist.GetName] 称自己日夜受有关行星上神秘海洋的思绪所困扰——[living_planet_scientist.GetSheHe]证实这些思绪只有一部分是[living_planet_scientist.GetSheHe]自己的。\n\n公报的语调在学术和漫谈间反复切换，表明海洋能够在接触者身上留下神经印记——这同时能解释 [living_planet_scientist.GetName] 声称海洋在用[living_planet_scientist.GetSheHe]已经逝去的爱人的声音向[living_planet_scientist.GetSheHe]说话。\n\n我们无法确定 [living_planet_scientist.GetName] 现在的状态能否还适合继续工作。不过，同意[living_planet_scientist.GetHisHer]请求与研究团队共事或许会让他们有机会对 [living_planet_tar.GetName] 上的实体有更深刻的理解。"
 distar.192.desc.neuter:1 "我们收到了一封来自科学官 [living_planet_scientist.GetName] 的不寻常的公报。显然，他们请求立即转移到 [living_planet_tar.GetName] 的轨道研究团队。 [living_planet_scientist.GetName] 称他们日夜受有关行星上神秘海洋的思绪所困扰——他们证实这些思绪只有一部分是他们自己的。\n\n公报的语调在学术和漫谈间反复切换，表明海洋能够在接触者身上留下神经印记——这同时能解释 [living_planet_scientist.GetName] 声称海洋在用他们已经逝去的爱人的声音向他们说话。\n\n我们无法确定 [living_planet_scientist.GetName] 现在的状态能否还适合继续工作。不过，同意他们的请求与研究团队共事或许会让团队有机会对 [living_planet_tar.GetName] 上的实体有更深刻的理解。"
 distar.192.a:0 "同意，但请小心行事。"
 distar.192.a.tooltip:1 "允许§Y科学官 [living_planet_scientist.GetName] §!离岗加入 [living_planet_tar.GetName] 科研团队。"
 distar.192.b:0 "不予考虑。请科学官立刻返回自己任务"
 distar.192.b.tooltip:0 "要求§Y科学官 [living_planet_scientist.GetName] §!继续自己当前的任务。"
 distar.192.c:0 "解除 [living_planet_scientist.GetName] 的职务：科学官已经明显无法胜任了。"
 distar.192.c.tooltip:0 "§Y科学官 [living_planet_scientist.GetName] §!将被解雇并无法再次招募。"
 distar.193.name:0 "揭示"
 distar.193.desc:0 "我们在环 [living_planet_tar.GetName] 轨道上的研究小组就行星上奇怪的知觉海洋取得了一系列迷人的突破。组员们将行星海洋描述为一个灵能实体：它看似无形的状态实际上掩饰了一个复杂而连贯的量子波结构，接近一个不同于任何记录的大型神经网络。\n\n组员的研究带来了对灵能理论的惊人洞见，并加深了我们对量子状与意识相互作用的理解。我们现在可以接触迄今 [Root.GetName] 无法想象的科学领域。"
 distar.194.name:0 "$distar.193.name$"
 distar.194.desc:0 "我们在环 [living_planet_tar.GetName] 轨道上的研究小组就行星上奇怪的知觉海洋取得了一系列迷人的突破。科学官 [living_planet_scientist.GetName] 作为小组的宝贵资产发挥了重要作用，组员们将行星海洋描述为一个灵能实体。它看似无形的状态实际上掩饰了一个复杂而连贯的量子波结构，接近一个不同于任何记录的大型神经网络。\n\n[living_planet_scientist.GetName] 的研究带来了对灵能理论的惊人洞见，并加深了我们对量子状与意识相互作用的理解。至于 [living_planet_scientist.GetName] [living_planet_scientist.GetHimHer]自己：我们的前科学官将留在轨道设施上，直到我们废弃它，从远处观察实体。"
 distar.195.name:0 "通讯传输"
 distar.195.desc:0 "这里是科学官——前科学官 [living_planet_scientist.GetName]。我无法假装理解使我至此的狭隘决策，但由于我的要求被置若罔闻，我只剩下一种行动方式。\n\n[living_planet_tar.GetName] 上有一个意识。不，不是在上面。 [living_planet_tar.GetName] §E是§!个意识。你不会理解。你怎么会？你不曾感受过它。不曾。"
 distar.195.a:0 "这是什么意思？"
 distar.196.name:0 "$distar.192.name$"
 distar.196.desc:0 "传感器报告称科学官 [living_planet_scientist.GetName] 被记录使用个人着陆舱从轨道降落到 [living_planet_tar.GetName] 上，以最大速度撞向海洋。我们难以想象[living_planet_scientist.GetSheHe]会活下来。我们未发现分离舱的踪迹。"
 distar.198.name:0 "死洋"
 distar.198.desc:0 "将 [From.GetName] 环境改造为缺少海洋的大地带来了可预测、但不可避免的结果。行星表面上奇怪的知觉海洋彻底被环境改造过程扰乱了，失去了使我们的调查小组将其归为生物的特质。\n\n[Root.GetAdj] 科学家哀叹失去这样一个独特的银河实体所导致的研究机会丧失。"
 
 distar.211.name:0 "女族长"
 distar.211.desc:0 "传说中的生物在 [Root.GetStarName] 星系内的气态巨行星间徘徊游荡。比任何记录在案的天凯都大——事实上，比我们的任何预测都要大得多，一条体积不可思议的太空巨鲸似乎在这里筑巢。触须比 [Root.Owner.GetAdj] 战列舰还长，这位宏伟的女族长的皮肤在虚空的映衬下闪闪发光。她年纪很大，显然如此，一位名副其实的老者全身覆盖战事的伤疤和奇怪的增生。\n\n一个巨大、未爆炸的质子鱼雷插在这位古老女族长的背上，星系内的舰船残骸说明了任何距离过近的船只的命运。" # FIXME larger than any of our projections could have allowed for
 distar.211.desc.first_enc:0 "传说中的生物在点亮 [Root.GetStarName] 星系的气态巨行星间徘徊游荡。触须比 [Root.Owner.GetAdj] 战列舰还长，她庞大的体积使我们先前遇见的一切有机体生物都黯然失色。这只生物宏伟的皮肤在虚空的映衬下闪闪发光。她年纪似乎相当大，显然如此，一位名副其实的老者全身覆盖战事的伤疤和奇怪的增生。\n\n一个巨大、未爆炸的质子鱼雷插在这只古老生物的背上，星系内的舰船残骸说明了任何距离过近的船只的命运。"
 distar.212.name:0 "女族长之死"
 distar.212.desc:0 "我们的胜利舰队环绕着垂死的天凯女族长，无数爆炸痕迹印在她发光的肉体上。她猛烈挥舞的触须，仍在试图抓住附近的舰船，慢了下来，然后突然静止。\n\n最后她死了：古老代的女族长走到了尽头，和我们之前面试图猎杀她的猎人一样。"
 distar.212.a:0 "终于。"
 distar.213.name:0 "$distar.212.name$"
 distar.213.desc:0 "…或者曾看似如是。我们的舰队指挥官正在报告来自野兽腹部的奇怪移动。\n\n有什么东西要出来了！"
 distar.214.name:0 "来自野兽腹部"
 distar.214.desc:0 "一艘神秘飞船，覆盖着黏稠的液体，为消化液所伤害，从陨落的天凯女族长尸体中冲了出来。我们的舰队随时准备着，但飞船在出现后立即关闭其武器和发动机。\n\n他们在向我们打招呼！"
 distar.215.name:0 "$distar.214.name$"
 distar.215.desc:0 "这里是$NAME_AH4B$的舰长$NAME_Reth_Unddol$。我已经在那头倒下的野兽的腐蚀性肠子里受苦很久了。数十年前，我来追捕它，以偿还早已逾期的债务。\n\n唉，我不能埋葬着恶毒的女族长，当她吞下整艘$NAME_AH4B$时，我确信我永远不会再看到星星的光芒了。我很高兴看到我错了。\n\n因为你们让我的噩梦得以休息，我向 [Root.GetName] 献上我的生命、忠诚和我的飞船。"
 distar.215.a:0 "那么欢迎，舰长。"
 distar.215.b:0 "你可以为我们服务，舰长，但是我们要拆掉你的飞船。"
 distar.215.c:0 "只有你的飞船可以。"
 distar.215.a.gesta:0 "我们会尝试调和我们的神经网络和你的。"
 distar.215.a.exter:0 "你是有机体。你将被扑杀。不过，你的飞船……"
 distar.215.a.swarm:0 "猎物。我们会在天凯失败之处成功。"
 distar.215.a.fp:0 "[Root.GetName] 不会忍受异种的服务，和存在。"
 distar.216.desc:0 "等等！不！你不能——滚远点！\n\n啊啊啊啊啊啊啊啊啊！！"
 distar.216.a.exter:0 "扑杀！"
 distar.217.desc:0 "不可能！这艘飞船曾是我唯一的救生索……你在做什么？你不能这样把我塞进逃生舱！\n\n停止！你还未听过我最后……！"
 distar.217.a:0 "安全航行！"
 
 distar.220.name:0 "甲区"
 distar.220.desc:1 "正如最初的调查结果，科学官 [Root.GetLeaderName] 证实，从轨道上看到的孤立遗迹确实是 [From.GetName] 上定居点存在的唯一证据。不幸的是，对建筑的一手调查未能为 [Root.GetName] 船组带来多少有用信息。\n\n[From.GetName] 拥有一块大约十三千米乘十三千米的区域，命名作甲区，其中可以发现建筑物的遗迹。除此之外， [From.GetName] 全无任何智慧生物的痕迹。具有奇异特性的文物散落在区域内，从微小的力场发生器到黏性流体——这些流体能熔穿钢铁并随着时间的推移膨胀。更加奇特的是：整块区域都能唤起访客根深蒂固的满足感，虽然区域内发现了可能危险的神秘物件。\n\n[Root.GetLeaderName] 提出了一种有效理论，即一个空间文明在过去的某个时间拜访了 [From.GetName]，留下了这些物件——不过他们是谁，他们为何降落，他们为何离去仍然不得而知。"
 distar.220.desc.machi:1 "正如最初的调查结果，科学单元 [Root.GetLeaderName] 证实，从轨道上看到的孤立遗迹确实是 [From.GetName] 上定居点存在的唯一证据。\n\n[From.GetName] 拥有一块大约十三千米乘十三千米的区域，代号为“甲区”，其中可以发现建筑物的遗迹。除此之外， [From.GetName] 全无任何智慧生物的痕迹。具有奇异特性的文物散落在区域内，从微小的力场发生器到黏性流体——这些流体能熔穿钢铁并随着时间的推移膨胀。更出乎意料的是：整块区域都能唤起情感仿真器高水平的满足感，虽然区域内发现了潜在危险的物件。\n\n[Root.GetLeaderName] 提出了一种有效理论，即一个空间文明在过去的某个时间拜访了 [From.GetName]，留下了这些物件——不过他们是谁，他们为何降落，他们为何离去仍然不得而知。"
 distar.220.a.tooltip:1 "在§Y[From.GetName]§!上发现§Y甲区§!。"
 
 distar.225.name:0 "垃圾球"
 distar.225.desc:0 "[Root.GetName] 船组报告称，我们的扫描仪最初认作的小行星实际上是一个巨大、浮动的垃圾球。由各种车辆、火箭和有害物质（其中许多具有放射性）的破碎残骸组成，垃圾球似乎是一个处于早期太空时代的未知外星国家的堆积物。\n\n似乎这个国家是个星际乱丢垃圾者，把危险的工业废物排入轨道而非在行星处理。辐射测年表明，这些残骸已有数百万年的历史，并且花了大部分时间从未知的起源点漂移过来。\n\n科学官 [Root.GetLeaderName] 指出，在这浮动垃圾堆上发现的一些材料非常罕见，可以提炼成有用的资源。"
 distar.225.garanthium.tooltip:0 "发现钢石矿"
 distar.225.orillium.tooltip:0 "发现奥锂矿"
 distar.225.a:0 "不浪费，不奢望。"

 distar.240.name:0 "未知信号"
 distar.240.desc:0 "一个微弱但持续的信号在 [From.GetName] 星系内重复播送。[Root.GetName]已经确定其来源，信号发自星系边缘的不稳定亚空间裂口内。\n\n另一边会有什么？"
 distar.240.a:0 "也许我们会发现"
 distar.242.name:0 "灵能实体"
 distar.242.desc:0 "[Root.GetName] 在 [From.GetName] 星系内遭遇了纯粹能量的巨型存在！一个真正的灵能力量漩涡，这个实体必须极其谨慎地接近。\n\n令人费解的是， [From.GetName] 星系自身似乎完全没有任何连接到亚空间超航道网络的连接。我们不知道是这个实体的存在切断了星系的超航道连接，还是意外的亚空间波动将它困在此处。\n\n但是，有一件事是明确的：我们首先在 [sealed_entry_system.GetName] 星系中记录的重复信号似乎来自 [tanker_planet.GetName]。"
 distar.242.desc.psi:0 "[Root.GetName] 在 [From.GetName] 星系内遭遇了纯粹能量的巨型存在！一个真正的灵能力量漩涡，我们的船组感受到来自实体的强烈恶意。\n\n令人费解的是， [From.GetName] 星系自身似乎完全没有任何连接到亚空间超航道网络的连接。我们不知道是这个实体的存在切断了星系的超航道连接，还是意外的亚空间波动将它困在此处。\n\nn但是，有一件事是明确的：我们首先在 [sealed_entry_system.GetName] 星系中记录的重复信号似乎来自 [tanker_planet.GetName]。"
 distar.243.name:0 "实体静默"
 distar.243.desc:0 "随着封在 [sealed_system.GetName] 星系内的恶意灵能实体的毁灭，我们的科研船应该能安全地探索这个独特的缺少超空间航道的空间区域。"
 distar.244.name:0 "医学奇迹"
 distar.244.desc:0 "[Root.GetName] 船组已经确定，环 [From.GetName] 轨道上的遗弃油轮是一艘先进的医学科研船。它的结构表明，它是由建造 [sealed_entry_system.GetName] 星系的虫洞失稳空间站的那群外星人建造的。而且它也和空间站一样被遗弃许久了。\n\n虽然油轮的数据系统遭受了不可挽回的硬件降解破坏， [Root.GetLeaderName] 还是从船上获得了一种出色的神经再生剂的分子结构。这种药剂似乎是通过输液起作用，应该可以显著增强受药者的神经元、轴突和突触的生成能力。\n\n如果我们做一些修改以适应 [Root.Owner.GetSpeciesAdj] 的神经系统，这种药剂应该能够大幅提高接受了它的 [Root.Owner.GetSpeciesName] 的学习能力。"
 distar.244.desc.machi:0 "[Root.GetName] 船组已经确定，环 [From.GetName] 轨道上的遗弃油轮是一艘先进的医学科研船。它的结构表明，它是由建造 [sealed_entry_system.GetName] 星系的虫洞失稳空间站的那群外星人建造的。而且它也和空间站一样被遗弃许久了。\n\n虽然油轮的数据系统遭受了不可挽回的硬件降解破坏， [Root.GetLeaderName] 还是从船上获得了一些具有极高社会学价值的数据库。它们现已被上传到我们的主机以供完整分析。"

 distar.245.name:0 "活动的迹象"
 distar.245.desc:0 "环绕 [From.GetName] 的着陆舱已经在没有动力的情况下漂流了许久。 [Root.GetName] 报告称，无论这些着陆舱运送的是什么外星人，早已在数百年前死去的他们现在都只剩下一些枯萎的皮囊了。\n\n然而，有一个着陆舱舱内有活动的迹象。虽然它的引擎已经失效了，扫描表明它的通讯阵列依然完好。\n\n我们可以向他们打招呼。"
 distar.246.name:0 "照看者"
 distar.246.desc:0 "§E初始化通讯协议。您——好，<<未知访客丙>>。我是好乐欣175号着陆舱的$NAME_Caretaker$。我被设定协助公民们完成他们的移居过程。\n\n不——幸的是，一次超空间引擎故障使得第114至175号着陆舱在距离原定目的地十八个秒差距时就退出了超空间。\n\n我已竭尽全力照料了公民们。我甚至设法阻止了同类相食长达一千八百四十天。不——幸的是，他们的空气补给最终耗尽了。\n\n您有需要照料的公民吗，<<未知访客丙>>？如有，我将很乐意照料他们。§!"
 distar.246.a:0 "这听起来是个好主意。我们很高兴你能加入。"
 distar.246.a.tooltip:0 "§Y总督$NAME_Caretaker$§!将被添加至我们的已招募领袖池。"
 distar.246.b:0 "除了分析你的零件之外，我们不需要你的服务。"
 distar.246.b.tooltip:0 "研究这个机械单元，寻求工程学上的洞见。"
 distar.246.c:0 "我们的政策禁止使用先进AI。关闭通讯频道。"
 distar.246.d:0 "我们不能允许一个AI不受监控地运行。向那个着陆舱开火。"
 distar.246.d.tooltip:0 "§R摧毁那个着陆舱。§!"
 distar.246.machi:0 "机械同胞，你将被整合进入 [Root.GetName]。"
 distar.246.machi.b:0 "我们不需要你的服务。但我们可以重新利用你的零件。"
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E……\n\n很好，<<未知访客丙>>。您可以随时开始分析。\n\n我——我将继续照料这个着陆舱。§!"
 distar.247.a:0 "分析这位照看者。"
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§E这…合乎逻辑。希望我的线路您能派上用场，<<未知访客丙>>。待机。§!"
 distar.248.desc:0 "§E我向您保证，我的程序设定为能独立正常工作几千年。我的除错能力和故障安全机制都是为最大化服务时间而设计，并最小化任何数据损坏风险或者———§!"
 distar.248.machi:0 "开始零件重利用。"
 distar.248.a:0 "开火！"
 distar.249.desc:0 "§E很——好。\n\n服务准备就绪。§!"
 distar.249.a:0 "欢迎加入 [Root.GetName]，$NAME_Caretaker$。"
 distar.249.a.machi:0 "开始软件整合。"

 distar.250.name:0 "相位行星"
 distar.250.desc:0 "在环 [From.GetName] 轨道上， [Root.GetName] 得到了一个惊人的发现。这颗行星所在的每单位空间里都有着大量叠加的量子态。量子态数量之多，迄今为止一直认为是不可能的。\n\n科学官 [Root.GetLeaderName] 认为， [From.GetName]——[Root.Leader.GetSheHe]称作$NAME_The_Veil$——同时存在于两个维度：我们所在的维度，和另一个未知的维度。\n\n此外，这颗行星周围粒子场内量子态的数目还在以恒定速率增加。我们暂时还没有任何验证过的理论能解释这种现象。 [Root.GetLeaderName] 提出，灵能包————\n\n§H通信在一阵噼啪声后中断了。§!"
 distar.250.a:0 "那里在发生什么？"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:1 "[Root.GetName] 船组对他们初步报告的突然中断表示了歉意。通讯过程中， [phaseshift_planet.GetName] 经历了一次完全的维度相位转变，它的粒子场从一个维度旋转到了另一个维度！包围着行星的灵能云雾消失了，露出一颗闪耀的珍珠般的§Y$pc_gaia$§!。\n\n令人惊叹的是，叠加量子态的数目随着行星的转变重置了，现在以和那颗行星是§Y$pc_shrouded$§!时相同的速率增加着。\n\n[Root.GetLeaderName] 通过分析粒子叠加态的增长速度和转变发生时的量子态总数，推导出这颗行星维度转换的周期是三个月。也许我们能找到一种方法阻止这颗行星的转变……但我们要先拿下这个星系。"
 distar.251.desc.gaia:1 "[Root.GetName] 船组对他们初步报告的突然中断表示了歉意。通讯过程中， [phaseshift_planet.GetName] 经历了一次完全的维度相位转变，它的粒子场从一个维度旋转到了另一个维度！那颗闪耀的珍珠般的§Y$pc_gaia$§!消失了，在它的位子上取而代之的是一颗被一层灵能漩涡遮蔽的星球。\n\n令人惊叹的是，叠加量子态的数目随着行星的转变重置了，现在以和那颗行星是§Y$pc_gaia$§!时相同的速率增加着。\n\n[Root.GetLeaderName] 通过分析粒子叠加态的增长速度和转变发生时的量子态总数，推导出这颗行星维度转换的周期是三个月。也许我们能找到一种方法阻止这颗行星的转变……但我们要先拿下这个星系。"
 distar.302.desc:0 "$distar.302.desc.noproj$也许我们能找到一种方法阻止这颗行星的转变……"
 distar.302.desc.noproj:0 "在环 [From.GetName] 轨道上， [Root.GetName] 得到了一个惊人的发现。这颗行星所在的每单位空间里都有着大量叠加的量子态。量子态数量之多，迄今为止一直认为是不可能的。\n\n科学官 [Root.GetLeaderName] 认为， [From.GetName]——[Root.Leader.GetSheHe]称作$NAME_The_Veil$——同时存在于两个维度：我们所在的维度，和另一个未知的维度。\n\n[Root.GetLeaderName] 通过分析粒子叠加态的增长速度和转变发生时的量子态总数，推导出这颗行星维度转换的周期是三个月。"
 distar.303.desc:0 "[From.GetName] 周围残留的能量读数表明，这颗行星不久前每单位空间里都有着大量叠加的量子态。量子态数量之多，迄今为止一直认为是不可能的。\n\n科学官 [Root.GetLeaderName] 认为， [From.GetName]——[Root.Leader.GetSheHe]称作$NAME_The_Veil$——在不久前还同时存在于两个维度：我们所在的维度，和另一个未知的维度。\n\n在那以后，这颗行星已经被锁定在了它现在的维度相位，应该可以安全殖民了。"

 distar.253.name:0 "相位锁定"
 distar.253.desc:0 "经过了六个月的数据分析、理论更迭和激烈争论， [Root.GetName] 船组终于设计了一种能把那颗行星的粒子场锁定在普通状态的方法，阻止它继续在两个维度间旋转。\n\n一束充分调谐过的能量脉冲应该能够把 [phaseshift_planet.GetName] 固定在一个状态，将之锁定为一颗稳定的§Y$pc_gaia$§!。"
 distar.253.a.tooltip:0 "[phaseshift_planet.GetName] 将被永久改造为§Y$pc_gaia$§!。"
 distar.253.b:0 "仔细想想……随它去吧。"
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "现在， [phaseshift_planet.GetName] 已经位于我境内了，我们应该调查将这颗行星从维度不断转变的状态稳定下来的方法。如果我们想要定居在这颗闪耀的§Y$pc_gaia$§!，我们必须找到一种方法阻止 [phaseshift_planet.GetName] 每三个月相位转变回§Y$pc_shrouded$§!。"
 distar.255.desc.first:0 "我们新近获得的位于 [phaseshift_planet.GetStarName] 星系的行星 §Y[phaseshift_planet.GetName]§! 展现了一些惊人的性质。被一层我们只能形容为灵能的奇怪膜层所包裹， [phaseshift_planet.GetName] 所在的每单位空间里都有着大量叠加的量子态。量子态数量之多，迄今为止一直认为是不可能的。\n\n每过三个月，量子态的数目便增长到了临界水平，然后 [phaseshift_planet.GetName] 就会经历一次完全的维度相位转换，它的粒子场从一个维度旋转到另一个。这一转变将一个§Y$pc_shrouded$§!从另一维度转变到我们的维度，然后又在下一个阶段的最后将§Y$pc_gaia$§!转变回来。如果我们想要定居在这颗闪耀的§Y$pc_gaia$§!，我们必须找到一种方法阻止 [phaseshift_planet.GetName] 每三个月相位转变回§Y$pc_shrouded$§!。"
 distar.255.a:0 "让我们寻找一种锁定这颗行星相位的方法。"
 distar.255.b:0 "我们有更重要的事情要处理。"
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "[Root.GetName] 报告称， [phaseshift_planet.GetName] 展现了一些惊人的性质。被一层我们只能形容为灵能的奇怪膜层所包裹， [phaseshift_planet.GetName] 所在的每单位空间里都有着大量叠加的量子态。量子态数量之多，迄今为止一直认为是不可能的。\n\n每过三个月，量子态的数目便增长到了临界水平，然后 [phaseshift_planet.GetName] 就会经历一次完全的维度相位转换，它的粒子场从一个维度旋转到另一个。这一转变将一个§Y$pc_shrouded$§!从另一维度转变到我们的维度，然后又在下一个阶段的最后将§Y$pc_gaia$§!转变回来。\n\n也许我们能找到一种方法阻止这颗行星的转变……但我们要先拿下这个星系。"

 distar.261.name:0 "野生的真核生物"
 distar.261.desc:1 "在调查了覆盖在 [From.GetName] 上生长的结构之后，科学官 [Root.GetLeaderName] 发现这些结构与在行星地表上生存的大量亚智慧真菌物种间有着令人毛骨悚然的联系。\n\n似乎是一个科技甚至比我们还先进的文明建造了这些结构，作为这些真菌有机体的培育室。此外，这些真菌似乎经过基因剪裁，被设定成只满足一个目的：作为牲畜，喂饱创造它们的种族。\n\n可能是由于它们创造者的设计，这些被 [Root.GetLeaderName] 称作 [livestock_species.GetName] 的生物是一个温驯的物种，基本没有解决复杂问题的能力。由于只需要土壤中的营养和温度就能生存和繁衍，它们也许能被未来的殖民者派上用场。"
 distar.261.a.servi:0 "珍贵的有机体，它们应当得到最好的宠爱。"
 distar.261.a.assim:0 "同化价值：次优。"
 distar.261.a.exter:0 "时机一到，它们就会被消灭。"
 distar.262.name:0 "美味的真核生物"
 distar.262.desc:0 "既然我们已经殖民了 [From.GetName]，我们需要确定如何处理表面生存的亚智慧真菌物种。\n\n一般情况下，我们针对亚智慧物种的政策已经足够用于处理它们在我们的新殖民地的存在了。然而，这些 [livestock_species.GetName] 看起来尤其美味。由于它们极端温驯的天性，我们应该可以相对容易地将这些 [livestock_species.GetName] 圈养到一个加工中心……"
 distar.262.a:0 "诱人的提意。但我们要坚持政策。"
 distar.262.b:0 "民以食为天！"
 distar.262.b.tooltip:0 "将[From.GetName]上的 [livestock_species.GetName] 人口圈养到行星上的£building£ §Y$building_livestock_processing_center$§!（生产：£food£ §Y12§!）。"
 distar.262.b.tooltip.2:0 "将[From.GetName]上的[livestock_species.GetName]人口圈养到行星上的加工圈。（生产：£food£ §Y14§!）"

 distar.265.name:0 "科学之歌"
 distar.265.desc:0 "[Root.GetName] 船组成功从 [From.GetStarName] 星系的不寻常干扰模式中分离出了一个信号。那是一首歌，确切地说，是一个高级数学方程式的复杂的声波化表达。科学官 [Root.GetLeaderName] 几乎被这首歌洗脑了。\n\n我们不知道是谁或者什么创作了这首歌，但它的复杂表明作者对于亚空间谐波技术的理解达到了难以置信的程度。这个信号的测地线指向的来源地位于我们的银河之外。"
 distar.270.name:0 "神秘的多边形"
 distar.270.desc:2 "[Root.GetName] 船组回收了 [From.GetName] 附近的神秘反射性多面体物体，将其带到船上仔细研究。这个物体最有趣的特征是它能反射向它发射的大多数种类的低频能量射线。然而，它无法反射高能射线，所以这个特性无法运用到舰队防御中。\n\n尽管经过了充分的测试， [Root.GetName] 研究团队还是无法确定这一奇异多面体的功能或来源。它看起来是中空的，但它的金属状表面上似乎刻上了某种科学记号。虽然这些编码后的数据令人迷惑， [Root.GetLeaderName] 还是相信它与虫洞的测量数据有关。\n\n通过学习这些科学记号，我们的研究团队对于虫洞理论有了一些迷人的洞见。但这个物体究竟是为何被制造出来，仍然是一个谜。"
 discovery.270.a:0 "确实很神奇。"

####################################
# Ruined Empire: Junkheap Ratlings
####################################
 distar.230.name:0 "废墟世界"
 distar.230.desc:0 "[Root.GetName] 船组报告在 [From.GetName] 星系附近发现了多个废土世界和衰败的轨道空间站。曾经在 [From.GetName] 星系存在的星际国家似乎很久以前就衰亡成了废墟。 [ratling_planet_tar.GetName] 是个行星垃圾场，随处可见散发出辐射的断壁残垣、锈迹斑斑的的废弃车辆和毁坏的基础设施。上面未识别发现高等生命。\n\n通过勘察此星系和相邻星系内的其它类似星球，我们也许能得到关于这个失落的文明的更多见解。"
 distar.230.exter:0 "如果有任何活了下来，他们都将被灭绝。"
 distar.231.name:0 "废墟首都"
 distar.231.desc:0 "正如 [Root.GetName] 船组最初怀疑的那样， [From.GetName] 似乎正是那个星际社会衰亡的首都。所有它原先的殖民地现在都已变成不宜居住的废土世界上充满辐射的碎片堆。\n\n依据团队收集到的资料，这个失落文明的瓦解几乎可以确定是一次针对某个未知外来威胁的星际战争的结果。我们无法确定这些行星的主人们是成功地击退了侵略者，但在惨烈的胜利后衰亡在了战后的辐射中，还是侵略者在转向了下一个目标前消灭了这些殖民地和上面的居民。\n\n由于星球上的极端破败，我们无法从残存的电子设备中提取任何数据。而且无论是首都还是殖民地上都没有任何幸存者，我们也许永远都无法得知问题的答案。"
 distar.231.phobe:0 "谢天谢地。"
 distar.233.name:0 "意外来客"
 distar.233.desc:0 "关于迄今一直死寂的 [notif_planet.GetStarName] 星系内的 [notif_planet.GetName] 地表的新情报送达了 [Root.Capital.GetName]。那颗原本被我们的勘察人员认定为无人居住的垃圾堆行星，实际上是一个类似老鼠的智慧种族的家！\n\n这些被称为“$NAME_Ketlings$”的生物一直藏在行星上巨大的碎片堆底下的隧道里生存，因而处于我们视野之外。一定是那些巨型垃圾堆复杂的构造和极高的密度阻挡了我们的探测器先前的扫描。\n\n我们仍不知道是什么把$NAME_Ketlings$种族引到了地面，但我们现在可以观察他们了。我们发现，他们的科技几乎全部来自他们从行星上的废墟中改造的物品。\n\n这些$NAME_Ketlings$会是那个制造这些废墟的失落星际文明最后的幸存者吗？我们需要深入研究以获得更多信息。"
 distar.233.phobe:0 "恶心。"
 distar.234.name:0 "$NAME_Ketlings$的起源"
 distar.234.desc:1 "[Root.GetLeaderName] 对 [From.From.GetName] 上的鼠形智慧生物的调查有了惊人的发现。这些$NAME_Ketlings$都是灵能者，可以通过心灵感应组成包含上百万个心灵的精神网络来共享思维。虽然他们避免和我们接触，我们也缺乏他们有能力航行太空的证据，但仅仅将$NAME_Ketlings$视作原始物种会是一个疏忽。实际上，某些他们从废墟中改造出的机器技术之复杂，甚至接近我们的产品。\n\n此外，$NAME_Ketlings$既非那个建造了这些现已化作废墟的城市的文明的后裔，也不是那些消灭了这个文明的征服者。实际上，$NAME_Ketlings$曾经是最初殖民于此的星际文明的宠物！在它们的主人衰亡后，原始$NAME_Ketlings$是为数不多的幸存物种之一，它们熬过了这些行星上持续了数个世纪的核辐射。\n\n持续遭受放射性元素的辐射加速了$NAME_Ketlings$基因编码的突变，而它们灵巧的附肢、相对较高的初始智力，和附近大量的残破工具加起来促使了一个技术先进的文化快速诞生。"
 distar.234.desc.spacefaring:0 "[Root.GetLeaderName] 对 [From.From.GetName] 上的鼠形智慧生物的调查有了惊人的发现。这些$NAME_Ketlings$都是灵能者，可以通过心灵感应组成包含上百万个心灵的精神网络来共享思维。\n\n$NAME_Ketlings$既非那个建造了这些现已化作废墟的城市的文明的后裔，也不是那些消灭了这个文明的征服者。实际上，$NAME_Ketlings$曾经是最初殖民于此的星际文明的宠物！在它们的主人衰亡后，原始$NAME_Ketlings$是为数不多的幸存物种之一，它们熬过了这些行星上持续了数个世纪的核辐射。\n\n持续遭受放射性元素的辐射加速了$NAME_Ketlings$基因编码的突变，而它们灵巧的附肢、相对较高的初始智力，和附近大量的残破工具加起来促使了一个技术先进的文化快速诞生。"
 distar.234.phobe:0 "令人不安。"
 distar.235.name:0 "征服了$NAME_Ketling$的行星"
 distar.235.desc:1 "我们成功从那些奇妙的垃圾居生物$NAME_Ketlings$手中征服了 [From.From.GetName]。行星上剩余的$NAME_Ketlings$将按照我们为他们定制的种族政策处理。\n\n我们不确定它们在其它行星上的同志会对我们的介入作何反应……但那又能坏到哪去呢？"
 distar.235.desc.assim:0 "我们成功从那些奇妙的垃圾居生物$NAME_Ketlings$手中征服了 [From.From.GetName]。\n\n这些奇妙的垃圾居生物$NAME_Ketlings$将被吸收进入 [Root.GetName]。"
 distar.235.desc.none_left:1 "我们成功从那些奇妙的垃圾居生物$NAME_Ketlings$手中征服了他们最后的星球 [From.From.GetName]。行星上剩余的$NAME_Ketlings$将按照我们为他们定制的种族政策处理。\n\n$NAME_Ketlings$最后一点残留的自治权将被丢弃到虚空中。"
 distar.235.desc.none_left.assim:0 "我们成功从那些奇妙的垃圾居生物$NAME_Ketlings$手中征服了他们最后的星球 [From.From.GetName]。\n\n奇妙的$NAME_Ketlings$的最后一批遗民将被吸收进入 [Root.GetName]。"
 distar.237.name:0 "在 [sensor_ratling_system.GetName] 星系发现了$NAME_Ketling$活动"
 distar.237.desc:0 "传感器汇报了 [sensor_ratling_system.GetName] 星系内的突发性活动。我们先前遇到的$NAME_Ketlings$种族已经发射了一支超光速战舰的舰队。而对行星上的侦察也表明，那些作为他们的居所的巨大垃圾堆实际上隐藏了密集的采矿网络、发电厂、菌类农场和地下研究中心。\n\n尽管令人警惕，但他们的舰队目前未展示出敌意。很可能$NAME_Ketlings$只是在他们的境内建立防御。无论如何，现在是时候承认这些外星人是个独立的帝国了。"
 distar.311.name:0 "原子钟倒计时"
 distar.311.desc.base:0 "[Root.Capital.GetName] 上的研究人员热切期待着在 [From.From.From.GetName] 上发现的精度惊人的神秘原子钟长达四十二年零三日的倒计时。\n\n数十载热烈的推测和猜想在瞬间沸腾了：钟刚刚到达其重要的归零时刻，喷射出一股自我复制的纳米机器人流！"
 distar.311.desc:0 "$distar.311.desc.base$\n\n这些纳米机器人正遵循轨道流向 [atomic_clock_planet.GetStarName] 星系内的另一颗行星—— [atomic_clock_planet.GetName]，预计将在月内到达。\n\n它们到达后可能发生的事情仍有待观察……"
 distar.311.a:0 "持续关注，保持联系。"
 distar.311.a.tooltip:0 "一旦纳米机器人流开始着陆，便更新消息。"
 distar.311.b:0 "不可接受。向那些纳米机器人开火！"
 distar.311.b.tooltip:0 "命令我们在星系内的船组摧毁原子钟射出的纳米机器人流。"
 distar.312.name:0 "到达"
 distar.312.desc:0 "由 [atomic_clock_planet.GetStarName] 星系小行星带中的原子钟射出的纳米机器人流已经在 [atomic_clock_planet.GetName] 着陆！纳米机器人以令人难以置信的速度复制，在数小时内覆盖了整个行星表面，将其变成改造为§Y$pc_gaia$§!！\n\n在环境改造完成几个小时后，参与改造的纳米机器人停止活动并腐朽得无法识别，使我们几乎没有能力从中提取任何信息。\n\n不过，他们的遗体已经在这个现在非常诱人的行星表面上铺了层贵重的金属复合材料。"
 distar.313.name:0 "出错的纳米机器人"
 distar.313.desc:0 "我们观察 [atomic_clock_planet.GetStarName] 星系的军官报告称，虽然绝大多数流向 [atomic_clock_planet.GetName] 的纳米机器人被射击并被摧毁，但仍有一定数量的仍然活跃的纳米机器人设法到达了行星表面。\n\n它们最初的目的仍然未知，但一到达行星表面，它们就开始以一种看似随机的方式迅速复制。\n\n[atomic_clock_planet.GetName] 现在被微型复制器的移动浆液覆盖。"
 distar.315.name:0 "$distar.311.name$"
 distar.315.desc:0 "$distar.311.desc.base$\n\n这些纳米机器人离开了小行星的表面，聚结成了一艘迷人的无人军用舰。\n\n如果我们愿意的话，它就是我们的了。"
 distar.320.name:0 "$distar.311.name$"
 distar.320.desc:0 "$distar.311.desc.base$\n\n这些纳米机器人在 [From.From.From.GetName] 的表面建造了某种先进的计算网络。网络处于非活动状态，似乎缺少任何人工智能。纳米机器人在建设完成的瞬间便停止活动。\n\n我们的研究人员对网络的目的感到有些困惑。研究它应该会耗费相当长的一段时间。"

 leviathans.508.k:0 "告诉我们有关$leviathans.555.name$的事。"
 #Scavenger
 leviathans.508.l:0 "告诉我们有关$leviathans.556.name$的事。"
 #Tiyanki Matriarch
 leviathans.555.name:0 "拾荒者"
 leviathans.555.desc:0 "啊，废品机器人。拾荒者是来自失落时代的有趣的构造体。它无休止地在银河的残骸区搜寻，从无数遗弃物中拾获各种武器引擎和其他材料，并将之焊接到自己的船体上。千百年如一日地重复，它的质量和火力不断在增长，且无衰减的迹象。\n\n如果有足够多的时间和废品，不知道它能自我堆料到何种地步。"
 leviathans.555.a:0 "谁最初建造了它？"
 leviathans.555.a.reply:0 "遗憾的是，尚无拾荒者起源的确切数据。一些研究人员认为，它是来自失落帝国的出了故障的废品收集机器人，由于硬件退化而很早之前就对工作目标产生迷茫。另一些则认为它起源于某个单体微型纳米机器人，由一个未知的设计师编程，通过无休止地利用周遭材料将自身建造得更大更强。还有一些认为它最开始是某艘机器舰船的舰长，数千年前一场跨银河战役的唯一幸存者；它的推理系统因其整个文明突发的终极毁灭而遭到不可逆的破坏。\n\n当然，以上都只是推测。"
 leviathans.555.b:0 "我们可以与之沟通吗？"
 leviathans.555.b.reply:1 "多年来，一直有人试图与拾荒者沟通或调整其程序。不幸的是，这些远征队中的大部分最后都沦为拾荒机器人所处的宇宙废料场的一部分，能活下来的都是逃得比它快。它层层补丁一般的框架结构上焊接了足够多的重型火炮，单枪匹马就能全歼一整个国家的舰队——这件事可能已经发生过不止一次。\n\n当然，这种全歼战只会进一步加强拾荒者，为它提供更多再利用的舰船组件。"
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:0 "正如你可能猜到的那样，拾荒者不是按照任何明确的预存的图纸建造的。因此，它的一些部分的连接……不算最优，导致了少量结构性弱点。当然，其中大部分弱点很难被外行人察觉，但我们先进的传感器已经设法分离出这些弱点。\n\n请告知您的舰队将重点火力放在拾荒者船体的这些部位上，应能对其造成显著伤害使之解体。"
 leviathans.555.aa:0 "再说一遍它的起源。"
 leviathans.555.bb:0 "再说一遍曾与之沟通的尝试。"

 leviathans.556.name:0 "天凯女族长"
 leviathans.556.desc:0 "她很宏伟，不是吗？一位皱缩的老女族长，她的皮肤经岁月磨砺，坚硬而泛白，她的触须能够像捏牡蛎壳一样扭断战列舰的船体。数十年前，我们的研究人员听到有传言称，一名舰长发誓要追捕女族长到银河末端。然而，考虑到她依然存在，我们无法想象他可能取得了成功。"
 leviathans.556.a:0 "女族长为何比其它天凯大得多？"
 leviathans.556.a.reply:0 "可以肯定，她难以置信的规模是反常现象。我们认为女族长是来自深空中另一个银河的流浪者。在那个银河有一种天凯演化得体积和力量远比我们这个银河里的天凯强。\n\n当然，也有可能女族长只是受一种高级形态的巨人症折磨——不过这不能解释她的寿命延长。"
 leviathans.556.b:0 "关于追捕女族长的舰长，你了解什么？"
 leviathans.556.b.reply:0 "很少。很可能舰长从另一个银河追逐女族长至此。不过我们不明白为什么一个人会愚蠢到单舰挑战一只能够摧毁整个舰队的生物。"
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "女族长难以对付，但非坚不可摧。虽然她的装甲皮能保护她免受各种射弹袭击，但是她有个显著的弱点。\n\n她背上插着一枚巨大的质子鱼雷：最近战斗造成的愈合不良的伤口。尽管看似有缺陷，但我们对鱼雷的扫描表明，如果用特定的能量脉冲激动，它仍然可以爆炸。\n\n我们现在将细节传送给您。"
 leviathans.556.aa:0 "提醒我们女族长为何比其它天凯大。"
 leviathans.556.bb:0 "提醒我们追捕女族长的舰长。"

