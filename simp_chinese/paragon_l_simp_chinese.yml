 paragon_death_public_funeral: "公开葬礼"
 paragon_death_public_funeral_desc: "一位伟大的领袖在公开的葬礼后安葬，人民紧紧地团结在了一起。"
 paragon_death_private_funeral: "私人葬礼"
 paragon_death_private_funeral_desc: "一位伟大的领袖在私下的追悼会中安葬。普通民众丧失了释怀的机会。"
 paragon_death_good_tidings: "好趋势"
 paragon_death_good_tidings_desc: "这位长期在岗的领袖的去世，出乎意料地让许多互相敌对的派系关系紧密了起来。他们愿意互相协作，来解决这位逝去之人留下的烂摊子。"
 paragon_death_pragmatic_approach: "务实方法"
 paragon_death_pragmatic_approach_desc: "我们已故领袖的解剖学捐献果然是大有裨益的，能继续为我们的学术工作提供支持。"
 paragon_death_harmonious_passing: "安然无恙地通过"
 paragon_death_harmonious_passing_desc: "当我们伟大领袖逝世时，我们可以在彼此之间找到安慰和安心。"
 paragon_death_military_funeral: "军规葬礼"
 paragon_death_military_funeral_desc: "一位伟大领袖的灵柩在军队的护驾下前往最终安息之地，我们的力量在星海中彰显。"
 paragon_death_foundation_peace: "和平基金会"
 paragon_death_foundation_peace_desc: "为了纪念这位已故的伟大领袖，人们建立了一个基金会来弥合我们社群之间的分歧。"
 paragon_death_reignited_traditions: "重燃传统"
 paragon_death_reignited_traditions_desc: "为追悼逝去的领袖举行的传统葬礼仪式，让人们想起了他们曾经团结一致的过往。这一事件提醒我们回顾历史，将我们同古老的传统方式再次连接在一起。"
 paragon_death_to_the_stars: "去往繁星"
 paragon_death_to_the_stars_desc: "我们已故的领袖已经启程迎接新的旅程。团结一致，我们受到鼓舞，百尺竿头，更进一步。"
 paragon_death_towering_memorial: "高耸纪念碑"
 paragon_death_towering_memorial_desc: "一座高耸的纪念碑铭记我们的荣耀。"
 paragon_death_name_wall: "铭记"
 paragon_death_name_wall_desc: "这位领袖的名字同其他为帝国进步做出贡献的人合在一起，永垂不朽。"
 paragon_death_landmark_building: "地标建筑"
 paragon_death_landmark_building_desc: "一座以已故领袖命名的摩天大楼俯瞰着城市，向全国彰显其伟大。"
 paragon_death_rejuvenation: "复生"
 paragon_death_rejuvenation_desc: "我们已故领袖的根基再次萌发出了绿芽，带来了又一次新生。"
 paragon_death_virtual_advisors: "虚拟顾问"
 paragon_death_virtual_advisors_desc: "一个全息智能，继承了我们已经损坏的领袖的全部经验，现在作为资深舰船顾问继续为我们服务。"
 paragon_death_the_hive_endures: "蜂巢永存"
 paragon_death_the_hive_endures_desc: "蜂巢已经失去了一个宝贵的工蜂。它们将被替换。"
