 menp_cosmo_objectives: "超然逻辑"
 unlocks_cosmo_objectives: "可以开始通过完成§H天灾目标§!以积累£advanced_logic£§Y$menp_cosmo_objectives$§!。\n\n解锁§Y$tech_cosmogenesis_crisis_1$§!科技，带我们迈向目标。\n"
 menp_cosmo_objectives_desc: "超然逻辑代表我们对现实主宰法则的理解以及对其造成影响的能力。"
 menp_cosmo_buildings_1: "完美生态建筑学"
 unlocks_buildings_1: "堕落帝国的初级建筑可以出现在研究选项中。\n"
 menp_cosmo_buildings_1_desc: "堕落帝国也许忘记了如何复现他们的先进科技，但我们的杰出大脑将会揭开他们尘封的黄金时代的秘密。"
 menp_cosmo_techs_1: "非重子能量"
 unlocks_techs_1: "解锁§Y$tech_dark_matter_power_core$§!舰船部件科技。\n"
 menp_cosmo_techs_1_desc: "学习如何驾驭反重子粒子的能量是在超浓缩能量生产方面的下一步飞跃。"
 menp_cosmo_features_1: "湿件"
 unlocks_features_1: "解锁§Y突触凝练机§!巨型结构科技。\n"
 menp_cosmo_features_1_desc: "硕大无朋的突触凝练机是一种储备池计算机，以我们人口网络意识的算力用于计算和存储。其优势不言而喻，但一些三观不正的物种会认为这种将个体异化为计算芯片行为视为道德有问题。"
 menp_cosmo_ship_2: "$tech_cosmogenesis_escort$"
 unlocks_ship_2: "解锁堕落帝国的§Y护航舰§!舰船科技。\n"
 menp_cosmo_ship_2_desc: "一艘中等大小的星际飞船，它优化了我们对时空的认识以实现维度超越，其内部空间远大于外观所见。与传统舰艇设计相比，它拥有先进火力的同时还降低了后勤成本。"
 menp_cosmo_buildings_2: "先进采收"
 unlocks_buildings_2: "堕落帝国的先进建筑可以出现在研究选项中。\n"
 menp_cosmo_buildings_2_desc: "堕落帝国的能源产出能力曾一度令我们困惑不已，但现已茅塞顿开。"
 menp_cosmo_techs_2: "反重子进展"
 unlocks_techs_2: "解锁§Y$tech_enigmatic_decoder$§!和§Y$tech_dark_matter_propulsion$§!舰船部件科技。\n"
 menp_cosmo_techs_2_desc: "我们对暗物质及其应用的理解不断加深，开拓出了一条科学进步的康庄大道。"
 menp_cosmo_features_2: "重力工具"
 unlocks_features_2: "解锁§Y$tech_cosmogenesis_crisis_2$§!科技，带我们迈向目标。\n"
 menp_cosmo_features_2_desc: "$tech_cosmogenesis_crisis_2_desc$\n"
 menp_cosmo_ship_3: "$tech_cosmogenesis_battlecruiser$"
 unlocks_ship_3: "解锁堕落帝国的§Y战列巡洋舰§!舰船科技。\n"
 menp_cosmo_ship_3_desc: "另一种优化的太空飞船，尺寸更大，让现有的战列舰看起来形同航模一般。"
 menp_cosmo_buildings_3: "综合基础设施"
 unlocks_buildings_3: "堕落帝国的综合建筑可以出现在研究选项中。\n"
 menp_cosmo_buildings_3_desc: "我们如今已经逐步揭开围绕着堕落帝国的神秘面纱，必须继续保持这个势头。早晚有一天，他们的一切科技秘密都将被我们揭晓。"
 menp_cosmo_techs_3: "奇异反重子"
 unlocks_techs_3: "解锁§Y$tech_enigmatic_encoder$§!和§Y$tech_dark_matter_deflector$§!舰船部件科技。\n"
 menp_cosmo_techs_3_desc: "将暗物质应用于防护科技和加密领域可以创造中和场以及可靠的通讯频道。"
 menp_cosmo_features_3: "永恒扩张"
 unlocks_features_3: "解锁§Y$tech_cosmogenesis_crisis_3$§!科技，带我们迈向目标。\n"
