 utopia.2700.name:0 "人工进化"
 utopia.2700.desc:0 "有时进化就是需要往正确的方向上推一把。我们现在有足够先进的技术，能够对我们的身体和思维进行基因层面的改造，以应对不断变化的环境带来的前所未有的挑战。"
 utopia.2703.name:0 "进化支配"
 utopia.2703.desc:0 "我们终于不用再担心种族的生死存亡了。 [Root.GetSpeciesName] 人被大自然主宰，基因进化完全听天由命的日子终于结束了。\n\n我们这个时代的工程师不是面对钢骨水泥工作，而是每天跟基因序列打交道。掌握着先进的基因改进技术，我们就能保证民族的美好未来了。"
 utopia.2600.name:0 "心灵控制物质"
 utopia.2600.desc:0 "自我们的文明诞生以来，就流传着各种各样关于巫术的传说，这些可怕的巫术拥有超越自然的力量。极少数 [Root.GetSpeciesNamePlural] 可以入侵同类的思想，通过意念举起重物，或是能办到其它任何"神奇"的事。直到最近，这些传说也只是——传说而已。不过现在，我们的科学家已经最终获得了关键性的证据，能够证明灵能潜藏在某些 [Root.GetSpeciesName] 个体中。尽管只有极少数人拥有灵能，但在过去几个世纪中，他们的比例在不断增加。是因为某种进化突变，还是因为某种物质诱发了潜存在我们基因代码中的灵能，科学家们现在还不得而知。"
 utopia.2600.a:0 "在我们面前的，也许是对未来的一瞥。"
 utopia.2602.name:0 " [From.GetSpeciesNamePlural] 显现灵能"
 utopia.2602.1.desc:0 "根据一些泄露自 [From.GetName] 权威人士的报告，潜在的灵能已经开始在一些 [From.GetSpeciesName] 个体身上显现。这肯定是最近才显现的，因为我们从来没有 [From.GetSpeciesNamePlural] 显现灵能的记载。根据这些被泄露的报告，只有极少数 [From.GetSpeciesName] 具有这种能力。 [From.GetName] 的科学家对此无法解释。"
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$我们边境内 [From.GetSpeciesName] 的个体也出现了相似的改变，所以无论他们的种族发生了什么，并不只限于当地。"
 utopia.2602.a:0 "真奇怪。"
 utopia.2602.b:0 "特异功能？真荒谬！"
 utopia.2602.c:0 "他们的巫术无法救他们。"
 utopia.2602.d:0 "是的……是的，我们能感觉到他们的精神力。"
 utopia.2605.name:0 " [psionic_leader.GetTitle] 显示了特异功能"
 utopia.2605.desc:0 "尽管在成年后显现出特异功能很少见，但并不是没有。 [psionic_leader.GetTitle]  [psionic_leader.GetName] 最近显示出了据说是灵能的能力。在经过了全面的心灵测试后，其被认定具有4级灵能。"
 utopia.2605.a:0 "这些新能力会对我们很有用。"
 utopia.2652.name:0 " [From.GetSpeciesNamePlural] 唤醒了灵能"
 utopia.2652.desc:0 "整个星系中所有的 [From.GetSpeciesNamePlural] 都经历了一次巨大的改变。尽管原来这种潜在的能力只存在极少数人身上，但现在整个种族都有了特异功能。尽管这些改变似乎都源自 [From.GetName] ，但不管在哪儿，他们种族的所有人口现在都具备了这种能力。除了显现出了一系列超强的灵能， [From.GetSpeciesNamePlural] 已经开始不用口头交流，而改用意念交流。"
 utopia.2652.b:0 "这一切肯定可以用科学解释。"
 utopia.2652.c:0 "这不太好……"
 utopia.2652.d:0 "我们感到了他们觉醒所带来的强大灵能。"
 utopia.2650.name:0 "大觉醒"
 utopia.2650.desc:0 " [Root.GetSpeciesName] 种族经历了一场可以被称为大觉醒的事件。一直以来，我们都知道灵能潜藏在我们的种族中，但只有极少数个体拥有……直到现在。几乎一夜之间，各地的 [Root.GetSpeciesNamePlural] 都解锁了他们全部的灵能。这就好像 [Root.GetSpeciesName] 的精神能源到达了某种极限点，让我们所有个体的大脑集体唤醒了潜藏的特异能力。心灵感应已经代替口头交流，成了 [Root.GetSpeciesNamePlural] 的交流方式，而这只是我们社会所面临的诸多改变中极其微小的一个。我们现在以一种以往几乎无法想像的方式结合在一起。"
 utopia.2650.a:0 "面纱已被揭开。"
 utopia.2655.name:0 "灵能界"
 utopia.2655.desc:0 "就像黑暗房间中的低语，灵能界在我们的脑海深处向我们呼唤。这是一种原始的精神能源区域，在远古时代就存在。所有拥有这种灵能的个体都在一定程度上使用了精神能源区域的能源，即使是在无意识的情况下。自从我们放弃肉身后，我们开始能更加清楚地看到灵能界了。我们看到了一些图案，在过去，即使有最强的念力，看到的也只是一种无形、旋转的能源。现在我们还看到了……还看到了其它的东西。是某种灵魂，从另一面看着我们。有时带着好奇，有时带着仁慈……有时带着恶意。我们仍然在摸索我们新力能有多么强大，但我们也许可以用它来和这些灵魂交流。这需要把我们最强的念力集中起来。"
 utopia.2655.a:0 "我们必须探索灵能界。"
 BREACHING_SHROUD_PROJECT:0 "突破灵能界"
 BREACHING_SHROUD_PROJECT_DESC:0 "如果我们要和这些被称为灵能界的外来居民交流，我们必须爆发出非常大的灵能能源。我们已经准备好和这些灵魂进行一次交流，对话者来自 [Root.Capital.GetName] 刚刚成立的通灵会，他们是我们当中念力最强的。"
 utopia.2656.name:0 "通灵会"
 utopia.2656.desc:0 "在昏迷了几天后，我们的对话者终于设法和灵能界建立了一个短暂的交流通道。既然我们已经建立了第一个灵能通道，那么我们就可以在未来通过§H联络§!菜单和灵能界交流。为了让这次与那里居民的会面交流更有意义，我们可能还需要使用特殊的灵能发射器去增加我们的灵力范围。这会消耗大量的能源。"
 utopia.2656.a:0 "是时候看看我们找到了什么东西了。"
 utopia.3020.desc:0 "灵能界强大的能源已经被成功地传输到了一个由我们控制的灵能化身！在转换到我们的世界后，这个新生的化身合成了一个飞行物，围绕 [Root.Capital.GetName] 飞行。"
 utopia.3021.desc:0 "灵能界强大的能源已经被成功地传输到了一个由我们控制的灵能化身！在转换到我们的世界后，这个新生的化身在 [Root.Capital.GetName] 的表面合成了一个巨大的武士。"
 utopia.3022.desc:0 "召唤灵能化身所需动用的灵能完全超乎了我们的掌控。我们的尝试最终以来自灵能界的灵能在激烈晃动中发出嘶嘶声而失败告终。"
 utopia.3023.desc:0 "召唤灵能化身的尝试只能算是成功了一半。虽然对方最终成功以物理形态降临了我们的世界，但是我们的通灵者却无法掌控对方！ \n\n我们召唤出来了一个六亲不认、极具侵略性的灵能怪物！"
 utopia.3024.name:0 "灵能界入侵"
 utopia.3024.desc:0 "一只来自灵能界的生物穿越了空间构造降临在 [shroud_spawn_system.GetName] 星系中！这个暴戾的灵能化身积聚了大量的灵能能源，一路神挡杀神佛挡杀佛，把所有阻挡他步伐的人畜虾蟹都砸得灰飞烟灭。"
 utopia.3024.a:0 "必须阻止它！"
 utopia.3026.name:0 "灵能化身被驱逐"
 utopia.3026.desc:0 "长时间逗留在正常空间导致肆虐 [shroud_spawn_system.GetName] 星系的此灵能化身已经衰退到再也无法维持其实体形态了。该化身已被驱逐回灵能界。"
 utopia.3026.a:0 "总算甩掉麻烦了。"
