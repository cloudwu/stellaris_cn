 origin_common_ground:0 "共同命运"
 origin_common_ground_desc:0 "这一文明在早期便与其外星近邻们建立了联系。他们从彼此的差异中汲取力量，不久后便决定要共同面对未来可能发生的一切。"
 origin_tooltip_common_ground_effects:0 "-游戏开始时成为§H星海联盟§!联邦的领袖，该联邦中另有两个成员国\n-上述成员国会占据游戏中确保会生成在你的母星系附近的所有宜居星球\n-游戏开始时解锁§H联邦§!传统"
 START_SCREEN_COMMON_GROUND:0 "数十年前，在我们的第一批亚光速探测器造访了临近我们的各恒星系后，我们发现那里存在两个迥异的外星文明。尽管我们的生理结构差异巨大，事实不久便表明，我们间的共同之处大于分歧。如我们一般，这两个外星文明也正将有能力开始实用性星际旅行。\n\n纽带在我们三个文明间形成，并最终引向了联邦的诞生——我们将通力合作，当我们准备好步入外面的广阔世界后，我们将一同面对所遭遇的一切。"
 origin_tooltip_common_ground_npc_effects:0 "- Start as a member of a §HGalactic Union§! federation with two additional members"
 opinion_common_ground:0 "共同命运"
 origin_common_ground_npc:0 "$origin_common_ground$"
 origin_common_ground_npc_desc:0 "$origin_common_ground_desc$"

 origin_hegemon:0 "一方霸主"
 origin_hegemon_desc:0 "这一文明在早期便与其外星近邻们建立了联系。经过他们在长达一个世纪的时间里的逐步策划，一个他们于其中具有支配地位的星际联盟就此诞生。"
 origin_tooltip_hegemon_effects:0 "-游戏开始时成为§H霸权§!联邦的领袖，该联邦中另有两个成员国\n-上述成员国会占据游戏中确保会生成在你的母星系附近的所有宜居星球\n-游戏开始时解锁§H联邦§!传统"
 origin_tooltip_hegemon_npc_effects:0 "- Start as a member of a §HHegemony§! federation with two additional members"
 START_SCREEN_HEGEMON:0 "数十年前，在我们的第一批亚光速探测器造访了临近我们的各恒星系后，我们发现那里存在两个迥异的外星文明。和我们类似，这两个外星文明也正将有能力开始实用性星际旅行，但他们的政府软弱无力、缺乏组织。\n\n在认识到他们的力量可以用来增进我们自身的力量后，我们开始推动一个在我们监管之下的星际联盟逐步建立，这一联盟把我们三个文明团结在一起。他们起初有所抵抗，但最终我们的领导与雄心所能带来的利益明显到了就连他们也无法忽视的程度。新秩序就此建立。"
 origin_hegemon_npc:0 "霸主部从"
 origin_hegemon_npc_desc:0 "这一文明在早期便与其外星近邻们建立了联系。经过长达一个世纪的时间，他们成为了其中一个临近文明的部从，该文明策划了与他们的星际联盟的诞生，并成为了联盟领袖。"

 origin_doomsday:0 "末日将临"
 origin_doomsday_desc:0 "这一文明的母星高度不稳定，走向爆炸只是时间问题。他们唯一的希望是在为时太晚前在其他地方寻觅到避难之处。"
 origin_tooltip_doomsday_effects:1 "§R—警告：具有挑战性的起源§!\n—你的母星会在游戏开始§H64年§!后爆炸\n—母星地幔中的珍贵资源可以加速在其表面的生产\n—不保证在母星系附近会生成宜居世界"
 START_SCREEN_DOOMSDAY:0 "[Root.Capital.GetName]行将就木。我们的母星上的地震和火山喷发已经肆虐了数千年，科学家们最终确认了未敢想象的事情。他们的计算表明我们这颗地质构造不稳定的行星将会在一两个世纪内四分五裂。\n\n由于没有方法可以暂停这一过程，我们意识到我们作为一个物种整体的生存将取决于我们能否抛下[Root.Capital.GetName]并在群星中的某处寻觅到避难之所。前所未有的工业和技术增长随之而来，我们的文明从原始大气层内飞行迅速进步到早期太空航行阶段。第一艘有超空间航行能力的舰船已经准备就绪，但时间也已经不多了。\n\n我们必须找到新的家园。"
 origin.61.name:0 "终末迫近"
 origin.61.desc:1 "随着[Root.GetName]上的地震与火山活动的频率和烈度持续提升，我们的科学家现在可以更为准确地预计末日到来的时间：\n\n他们估计我们在行星自身引爆前还有§H64年§!时间。\n\n行星表面的条件在那之前会逐步恶化。唯一的好消息是迅猛的科技进步使得开采地幔中的丰富资源变得更为容易，提高了我们的生产能力。"
 origin_61.a:0 "时间不多了。"
 origin.65.name:0 "[Root.GetName]条件恶化"
 origin.65.desc:1 "[Root.GetName]的大部分地区现在几乎每天都会发生地震，过去几年里又出现了至少12座新的超级火山。大量的火山灰遮蔽了天空，使得在某些区域航空变得过于危险或是根本不可能。气温已经下降了数度。\n\n尽管有上述灾难，这颗垂死行星的表面的秩序却如梦幻般正常。垮塌建筑留下的瓦砾被缓慢清理，打转的灰尘被从最为繁忙的街道上扫去，岩浆流只要有可能就会被引流改道。民众正在忍受。\n\n[Root.GetName]还剩§H48年§!时间。"
 origin.65.2.desc:0 "Earthquakes are now an almost daily occurrence on most of [Root.GetName], and at least a dozen new supervolcanoes have appeared within the last few years. Massive ash storms blanket the skies, making air travel hazardous or even impossible in some regions. Temperatures have dropped by several degrees.\n\nDespite all this, a surreal sense of normalcy prevails on the dying planet's surface. Rubble from collapsed buildings is slowly removed, the swirling ash is swept off the busiest streets, and the lava flows are, where possible, diverted. The drones endure."
 origin_65.a:0 "事情只会愈发严峻。"
 origin.70.name:0 "末日将至"
 origin.70.desc:1 "[Root.GetName]正逐渐四分五裂，行星表面洋溢着永久性的忧愁。每一天，地震的震级都在提高，火山灰云变得更为密集。\n\n火山碎屑流和岩浆河在受影响最恶劣的地区已经占领了数座城市。无穷无尽的难民乘坐着拖车穿过持续的火山灰风暴前往安全区，在那里仍能找到文明带来的舒适…至少现在如此。\n\n距离失去[Root.GetName]还剩§H32年§!。"
 origin.70.2.desc:0 "A perpetual gloom pervades on the surface of [Root.GetName] as the planet slowly rips itself apart. With each passing day, the earthquakes increase in magnitude and the ash clouds grow denser.\n\nPyroclastic flows and rivers of molten lava have claimed several drone hubs in the worst affected regions. Seemingly endless caravans of drones are slowly making their way through the constant ash storms to reach more remote areas where relative safety can still be found... for now."
 origin_70.a:0 "这颗行星无法支持生命太久了。"
 origin_70.b:0 "Drone units cannot operate on the planet much longer."
 origin.75.name:0 "垂死挣扎"
 origin.75.desc:1 "[Root.GetName]上的条件正迅速变得不可忍受。大多数幸存的人口都集中在少数尚余的城市中，这些城市是巨型的防风暴庇护所，足以抵御从不减弱的灰尘的侵袭。但即使是这些文明的最后据点也不会存在太久了。毁灭性的地震仍在持续，千百座活火山喷发着硫磺和熔岩。\n\n在行星地壳碎裂的同时，更多有价值的资源也从地幔涌到了地表，任何剩余的尚能运转的工业均可对这些资源进行加工。\n\n只剩§H16年§!了…"
 origin.75.2.desc:0 "Conditions on [Root.GetName] are rapidly becoming unbearable. Most of the remaining drones are clustered around the few surviving centers of infrastructure that now serve as massive, fortified storm shelters against the unrelenting ash. But even these last few bastions of our civilization on the planet will not survive for long. The devastating earthquakes continue while hundreds of active volcanoes are spewing sulfur and lava.\n\nWith the planet's crust disintegrating, more valuable resources have been ejected from the mantle to the surface, where they can be worked by whatever functional industry still remains."
 origin_75.a:0 "终末已近。"
 origin.76.name:0 "最后关头"
 origin.76.desc:0 "不剩多久了。[Root.GetName]已经开始经历它最后的、灾难性的痉挛，这将最终彻底毁灭这颗行星。我们的科学家预计末日会在一年内到来。\n\n对还困在行星表面的可怜人来说，时间已经所剩无几…"
 origin.76.2.desc:0 "It will not be long now. [Root.GetName] is beginning to experience the final cataclysmic convulsions that will result in its utter destruction. Our [Root.Owner.GetScientistPlural] predict that the end will come in less than a year.\n\nVery little time remains for the poor drones still trapped on the planet's surface..."
 origin_76.a:0 "这可不妙。"
 origin.80.name:0 "[Root.GetName]的末日"
 origin.80.1.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1$"
 origin.80.2.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2$"
 origin.80.3.desc:0 "$origin.80.intro.desc$\n\n$origin.80.3$"
 origin.80.4.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4$"
 origin.80.1.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1.gestalt$"
 origin.80.2.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2.gestalt$"
 origin.80.4.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4.gestalt$"
 origin.80.5.desc:0 "[Root.GetName]爆炸了！或许殖民这样一颗地质结构不稳定的行星是个糟主意…它被抛弃肯定是有原因的。"
 origin.80.intro.desc:0 "[Root.GetName]最终爆炸，终结了这颗行星的苦难。我们原先的母星只剩下碎片，冰冷而毫无生机，纪念着我们的过去。"
 origin.80.1:0 "不幸的是，并非我们的全体公民都已在行星毁灭前从其表面疏散。很难想象世界分崩离析之时他们究竟经历了怎样的恐惧。\n\n不过，现在是面向未来的时候了。在我们重建失去的东西的同时，我们一定要确保他们没有白白牺牲。"
 origin.80.1.gestalt:0 "Unfortunately, not all of our drones were evacuated from the surface before the planet was destroyed. Their destruction is a regrettable loss.\n\nStill, now is the time to look towards the future. New drones must be produced to replace those that were lost."
 origin.80.2:0 "这是一次彻头彻尾的悲剧，我们没能拯救行星上的大多数人。无数公民就此惨死，在行星上最后的文明飞地中蜷缩在一起，看着周遭的世界分崩离析。\n\n不过，我们仍必须前进。在星系中幸存下来的[doomsday_owner.GetSpeciesNamePlural]现在可以朝着未来进发，希望未来为我们带来的生活会比过去经历的恐怖美好一些。"
 origin.80.2.gestalt:0 "In what can only be described as an utter tragedy, we failed to evacuate most of the planet. Untold numbers of drones perished, loitering without purpose in the last surviving enclaves on the surface as the world fell apart around them.\n\nStill, we must carry on. There are many drones to replace, and we can now only look to the future in the hope that it will bring something better than the disaster of our past."
 origin.80.3:0 "尽管看着母星毁灭令人伤感，我们大可放心了事，因为我们知道整个行星已经被成功疏散——这本身就是一次辉煌的壮举。\n\n现在是时候重建失去的东西了。如果国家真的兴于忧患，那我们忍受过的试炼一定已让我们变得更为强大。"
 origin.80.4:0 "我们未能成功逃脱这片孕育了我们物种的重力井。我们的整个文明——我们曾经拥有的一切——都随着这个行星残余的部分化为灰烬。\n\n[doomsday_owner.GetSpeciesNamePlural]成为了星系历史中又一个不幸的注脚，不过如此。"
 origin.80.4.gestalt:0 "We failed in our quest to escape the gravity well on which our civilization arose. All that we were went up in flames along with the rest of the planet.\n\nAnd so it was that the [doomsday_owner.GetSpeciesNamePlural] became just another tragic footnote in galactic history."
 origin_80.a:0 "或许这已经是最好的结果。"
 origin_80.b:0 "或许我们本可做到更多…"
 origin_80.c:0 "我们会记住那些失去的人们的。"
 origin.81.name:0 "[From.GetName]的末日"
 origin.81.desc:0 "[From.GetName]最终爆炸，终结了这颗行星的苦难。我们原先的母星只剩下碎片，冰冷而毫无生机，纪念着我们的过去。\n\n尽管看着行星毁灭令人伤感，我们大可放心了事，因为我们知道整个行星已经被成功疏散——这本身就是一次辉煌的壮举。\n\n现在是时候重建失去的东西了。如果国家真的兴于忧患，那我们忍受过的试炼一定已让我们变得更为强大。"
 origin_81.a:0 "那就面向未来。"

 origin.85.name:0 "新的家园"
 origin.85.1.desc:0 "第一批殖民者抵达了§H[Root.GetName]§!表面，许多人陷入了情不自禁的狂喜。[Root.Owner.Capital.GetName]之外还存在足以支持[Root.Owner.GetSpeciesName]生存的行星一直是个理论上的可能性，但如果它们极为罕见呢？如果整个星系里都找不到一个呢？又或着假如已经被他人占据该怎么办呢？\n\n这些恐惧现在可以安息了——[Root.GetName]是一颗[Root.GetPlanetMoon]，[Root.Owner.GetSpeciesNamePlural]可以在此繁荣昌盛。这些幸运的初始殖民者只是开始，还有不计其数的[Root.Owner.GetSpeciesNamePlural]被困在我们那在劫难逃的母星之上。"
 origin.85.2.desc:0 "§H[Root.GetName]§!按[Root.OWner.GetSpeciesName]的标准来看荒凉又令人不适，但它相对于[Root.Owner.Capital.GetName]确实有一个显著的优势—它并不会爆炸。\n\n我们在挣扎中求生，如果这意味着[Root.GetName]需要成为我们的新家园，那就这么办。它会成为安全的避风港，至少直到更好的候选行星被找到为止。尽管[Root.GetPlanetMoon]表面条件严酷，殖民者们仍然是幸运儿。不计其数的[Root.Owner.GetSpeciesNamePlural]被困在我们那在劫难逃的母星之上。"
 origin_85.a:0 "他们一定会被拯救。"

 origin.90.name:0 "The Destruction of [From.GetName]"
 origin.90.intro.desc:0 "§H[From.GetName]§!, the tectonically unstable homeworld of the [doomsday_owner.GetSpeciesNamePlural], has finally exploded. Its eventual destruction had long been predicted by the §H[doomsday_owner.GetName]§!."
 origin.90.1.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1$"
 origin.90.1.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1.gestalt$"
 origin.90.2.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2$"
 origin.90.2.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2.gestalt$"
 origin.90.3.desc:0 "$origin.90.intro.desc$\n\n$origin.90.3$"
 origin.90.1:0 "Despite a massive evacuation effort, some of their citizens remained on the planet's surface when it was destroyed. Needless to say, none of them survived."
 origin.90.1.gestalt:0 "Despite a massive evacuation effort, some of their drones remained on the planet's surface when it was destroyed. Needless to say, they all perished."
 origin.90.2:0 "A disorganized evacuation effort saved some of their citizens, but the majority seem to have still been on the planet's surface when it disintegrated around them. The projected death toll is catastrophic."
 origin.90.2.gestalt:0 "A disorganized evacuation effort saved some of their drones, but the majority seem to have been abandoned on the planet's surface when it disintegrated around them."
 origin.90.3:0 "Despite this knowledge, they apparently made no significant efforts to evacuate the planet. Aside from a few scattered survivors in space, their entire civilization perished along with their homeworld."
 origin_90.a:0 "Fate can be cruel."

 origin.91.name:0 "The Destruction of [From.From.GetName]"
 origin.91.desc:0 "$origin.90.intro.desc$\n\n$origin.91.1$"
 origin.91.1:0 "Thanks to a massive evacuation effort, the planet had been completely abandoned prior to its destruction. No lives are believed to have been lost."
 origin_91.a:0 "Good for them."


 doomsday_1:0 "末日将临"
 doomsday_1_desc:0 "这颗行星末日将临。其地壳构造很不稳定，最终会在爆炸中毁灭。"
 doomsday_2:0 "$doomsday_1$"
 doomsday_2_desc:0 "$doomsday_1_desc$"
 doomsday_3:0 "$doomsday_1$"
 doomsday_3_desc:0 "$doomsday_1_desc$"
 doomsday_4:0 "$doomsday_1$"
 doomsday_4_desc:0 "$doomsday_1_desc$"
 doomsday_5:0 "$doomsday_1$"
 doomsday_5_desc:0 "$doomsday_1_desc$"
 doomsday_first_colony:0 "安全的避风港"
 doomsday_first_colony_desc:0 "我们第一颗宜居行星的殖民化在我们民众的心中唤起了新的希望。这证明在我们末日将临的母星牢笼之外有可能继续生活。"

 origin_lost_colony:0 "失落行星"
 origin_lost_colony_desc:0 "这一文明起源于一处遭人遗忘的失落的殖民星，许久前便同其母星分隔。殖民者们挣扎求生，挨过了千辛万苦，终于建立了必需的技术及工业基础，足以供他们重返太空。"
 START_SCREEN_LOST_COLONY:0 "原初的[GetSpeciesName]殖民者抵达[Root.Capital.GetName]的具体途径在史籍中语焉不详，但我们知道他们是乘着原始星舰跨越茫茫星海才来到这里的。许多人命丧中途，新家园地表的条件一开始也相当严酷。\n\n在克服了饥荒、野生动物侵袭以及无数艰险后，这颗行星最终被驯服。飞涨的人口数和大规模的建设很快使我们得以设法重返群星。\n\n我们的故乡还在星海中的某处。在[Root.Capital.GetName]上没有哪个活着的[GetSpeciesNamePlural]年迈到曾经目睹那里，但古老家园的命运仍然牵动着我们的心灵。"
 origin_tooltip_lost_colony_effects:1 "—另一个由这一物种建立的帝国会在游戏开始时于星系的某处生成"

 action.1.desc_82:0 "难以置信…你们是[Root.GetSpeciesName]。那就是说…那些许多年前离开了我们母星的殖民船…它们幸存下来了！\n\n请原谅我的讶异，但我们早就推定你们于几百年前便已丧命。在你们的祖先离去后，我们陷入了长期的动荡混乱，但最终我们的民众团结在了[contact_empire.GetName]的旗帜之下。\n\n既然我们同为[Root.GetSpeciesName]，我真诚地希望我们两个伟大的国家未来会有良好的关系。"
 action.1.desc_83:0 "你们终于回来了！正如先知预言的那样。和你们一样，我们也是[Root.GetSpeciesName]。\n\n当你们的先祖被从我们的母星放逐之时，留在他们身后的不过是群无知又自私的民众。但如你所见，我们已经找到了我们的道路。请加入我们，成为[contact_empire.GetName]的一个省份，让我们传授你们在你们不在的时日里我们所了解的一切吧！你们会拒绝吗？"
 action.1.desc_84:0 "证明你们的身份。你们看起来像是[Root.GetSpeciesName]，和我们一样，但这很可能是某种战略手法。\n\n记录表明在曾经那段混乱的时日中有过一次星系殖民任务，后来军队掌控了政权，恢复了秩序，但从那个年代遗留下来的一切档案文件都被视作不可信赖。\n\n但是，如果你们的身份真如你们所说…那么[contact_empire.GetName]向你们致以问候。尊重我们的国境。我们的军队会以致命武力回击任何挑衅行为。"
 action.1.desc_85:0 "不可思议！你们居然还活着！这…这值得组织一场庆典！\n\n在你们的先祖离开我们的母星时，我们担心最坏的情况已经发生。他们的舰船只是勉强能够进行太空航行，后续的探索者没有找到他们的任何踪迹。\n\n如你所见，我们已经基本抛弃了在你们的先祖离去时我们的母星上盛行的暴力行为。随着[contact_empire.GetName]的建立，我们决意要建设一个爱好和平的社会。作为[Root.GetSpeciesName]同胞，我们希望你们伟大的国家可以始终把我们看作朋友。"
 action.1.desc_86:0 "意想不到！这么多年了，你们仍然活着！\n\n我们进行了许多次调查，想要确定你们先祖的命运。这在我们的母星被视作最大的未解之谜中的一个——有无数关于你们下落的理论猜想，有些相当牵强附会。最后，这件事总算告一段落了。\n\n哎呀，请原谅我的失礼。自你们离开我们的母星以来，我们已经组织成立了[contact_empire.GetName]。现在，让我们共同庆祝我们两个伟大国家间正式关系的建立吧。"
 action.1.desc_87:0 "这完全出乎意料！[Root.GetSpeciesNamePlural]同胞们！\n\n你们一定是合作时代来临前发起的那次远程殖民任务的后裔。多么幸运——我们原本确信你们没能完成任务。那时的星舰部件和如今[contact_empire.GetName]及其附属公司研发的产品相比完全达不到标准。\n\n不管怎样，很高兴你们能重新与我们一道！请把所有商业提案都发给我们的企业总部。"
 action.1.desc_88:0 "[Root.GetSpeciesNamePlural]！感谢群星。你们一定是很久以前我们发起的那次殖民任务的生还者，那时我们还没有意识到情况有多么恶劣。\n\n现在你们或许自己就已经明白了——整个星系中似乎充斥着异种。一群令人唾弃，作恶多端的异种。事实上，我们曾确信你们的先祖已经沦为了它们的猎物。\n\n但你们的出现改变了一切！既然你来到了这里，欢迎加入[contact_empire.GetName]，我们可以共同迈上将异种感染清除出星系的伟大征程。让我们携手并进，确保星海属于它们正当的主人——[Root.GetSpeciesNamePlural]！"
 action.1.aaf:0 "§E我们一直想知道我们的母星后来发生了什么。§!"

 POSITIVE_BELLIGERENT_GREETING_01:0 "我们英勇的部队随时整装待发。任何愚蠢到敢于挑战[Root.GetName]者都会因他们的傲慢无礼付出沉重的代价。"
 POSITIVE_BELLIGERENT_GREETING_02:0 "[Root.GetName]就像盘绕的弹簧，随时准备着用积蓄的全部力量痛击来犯的敌人。"
 POSITIVE_BELLIGERENT_GREETING_03:0 "什么事？我们很忙。还有若干战争计划需要修订和更新。"
 POSITIVE_BELLIGERENT_GREETING_04:0 "你们也许注意到了的我方边境内的任何舰队异动都只是例行演习。做些训练，仅此而已。"
 POSITIVE_BELLIGERENT_GREETING_05:0 "养舰千日，不用何益？"
 POSITIVE_BELLIGERENT_GREETING_06:0 "那些不敢行动的人们将听凭历史演进。[Root.GetName]的命运绝非如此。"
 NEGATIVE_BELLIGERENT_GREETING_01:0 "你们正脚踏薄冰，[From.GetSpeciesNamePlural]。[Root.GetName]不会回避争斗。"
 NEGATIVE_BELLIGERENT_GREETING_02:0 "我方的部队已经准备好了，[From.GetSpeciesNamePlural]。你们的呢？"
 NEGATIVE_BELLIGERENT_GREETING_03:0 "恐怕我们正迅速逼近外交所能实现事情的极限，[From.GetSpeciesNamePlural]。很快[Root.GetName]也许就必须采取更为…直接的行动。"
 NEGATIVE_BELLIGERENT_GREETING_04:0 "我方已准备好保存[Root.GetName]的实力，无论所需何事。你们可一定要把这句话放在心上，[From.GetSpeciesNamePlural]。"
 NEGATIVE_BELLIGERENT_GREETING_05:0 "你们玩不起和[Root.GetName]的游戏。"
 NEGATIVE_BELLIGERENT_GREETING_06:0 "我方会在适当时间内处理掉一切对[Root.GetName]的威胁。你们最好把这句话当真，[From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_01:0 "我们可以一起做到很多事情，[From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_02:0 "我们的星系里有太多毫无意义的争斗了…它们为了些什么呢？让我们携手并进，共筑更美好的未来，[From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_03:0 "愿我们两个帝国的和平与繁荣永存。"
 POSITIVE_COOPERATIVE_GREETING_04:0 "[Root.GetName]希望与你的民众间建立更紧密的纽带，[From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_05:0 "我们对冲突没有兴趣。在这个星系悲惨的过去里已经有太多冲突了。"
 POSITIVE_COOPERATIVE_GREETING_06:0 "我方与[From.GetName]间有许多共同点。我们一定能教给彼此很多东西。"
 NEGATIVE_COOPERATIVE_GREETING_01:0 "在我方民众中流传着一句古谚，我感觉它适用于我们之间的情况：“探戈需要两人才能起舞。”"
 NEGATIVE_COOPERATIVE_GREETING_02:0 "我方想要与你们合作，可你们却把合作变成了一件难事，[From.GetSpeciesNamePlural]。"
 NEGATIVE_COOPERATIVE_GREETING_03:0 "也许你们的民众就是愚钝到了无法合作的程度。"
 NEGATIVE_COOPERATIVE_GREETING_04:0 "就一次也好，你们就不能试着从我方角度看待事物吗？"
 NEGATIVE_COOPERATIVE_GREETING_05:0 "在我们两个帝国间酝酿冲突不会带来任何好处。即使卑劣如你们的生物也肯定能明白这一点吧？"
 NEGATIVE_COOPERATIVE_GREETING_06:0 "我们的耐心并非没有极限的，[From.GetSpeciesNamePlural]。如果我们想要合作，你方也必须付出相应的努力。"
 POSITIVE_ISOLATIONIST_GREETING_01:0 "什么事？这次是什么？"
 POSITIVE_ISOLATIONIST_GREETING_02:0 "如果情非紧急，请勿联系我们。"
 POSITIVE_ISOLATIONIST_GREETING_03:0 "我们对其他帝国的事务毫无兴趣。"
 POSITIVE_ISOLATIONIST_GREETING_04:0 "我方只想孤立独处。"
 POSITIVE_ISOLATIONIST_GREETING_05:0 "星系剩余部分的事务与我方无关。我方只关心我们自己领土内的事务。"
 POSITIVE_ISOLATIONIST_GREETING_06:0 "[Root.GetName]将一如既往的独立。我方不会依仗任何人的怜舍。"
 NEGATIVE_ISOLATIONIST_GREETING_01:0 "不要打扰我们。"
 NEGATIVE_ISOLATIONIST_GREETING_02:0 "我们不想与你们有任何牵连。"
 NEGATIVE_ISOLATIONIST_GREETING_03:0 "你要明白，你们在我们领土上的恶劣影响，我们将不择手段地驱除。"
 NEGATIVE_ISOLATIONIST_GREETING_04:0 "你和你的同类正是我方选择限制与星系广泛接触的理由。多么美好的解脱！"
 NEGATIVE_ISOLATIONIST_GREETING_05:0 "如果[From.Leader.GetRulerTitle][From.Leader.GetRegnalName]胆敢闯入我们的领地，那么[From.Leader.GetSheHe]将当场毙命。"
 NEGATIVE_ISOLATIONIST_GREETING_06:0 "快离开吧。我方对你们那可悲的帝国没有任何兴趣。"
 POSITIVE_EXPANSIONIST_GREETING_01:0 "您知道任何潜在殖民地吗？我们[Root.GetName]一直在寻求扩张……"
 POSITIVE_EXPANSIONIST_GREETING_02:0 "有限的经济增长让我们有点担忧。想实现我们的雄心，就只能扩张。"
 POSITIVE_EXPANSIONIST_GREETING_03:0 "[Root.Capital.GetName]内满是[Root.GetSpeciesName]中勇敢的殖民者和开拓者，他们正在寻找一片新的家园。"
 POSITIVE_EXPANSIONIST_GREETING_04:0 "放弃扩张就是停滞不前。停滞不前就是自寻死路。"
 POSITIVE_EXPANSIONIST_GREETING_05:0 "我们需要可以喘口气的地方！"
 POSITIVE_EXPANSIONIST_GREETING_06:0 "只要给我们足够的生存空间去自由发展，我们就不会与任何人产生纷争。"
 NEGATIVE_EXPANSIONIST_GREETING_01:0 "我们更希望和平扩张，但根据你的情况，我们可能会破例。"
 NEGATIVE_EXPANSIONIST_GREETING_02:0 "你仍是妨碍[Root.GetName][From.GetSpeciesNamePlural]发展的障碍之一。"
 NEGATIVE_EXPANSIONIST_GREETING_03:0 "我们必须扩张，如果要牺牲你们的利益，那就牺牲吧。"
 NEGATIVE_EXPANSIONIST_GREETING_04:0 "你为何坚持要挡在[Root.GetName]的道上，[From.GetSpeciesNamePlural]？"
 NEGATIVE_EXPANSIONIST_GREETING_05:0 "好狗不挡道，[From.GetSpeciesNamePlural]，或者我们将亲手给你挪窝。你没法妨碍到我们的国运。"
 NEGATIVE_EXPANSIONIST_GREETING_06:0 "[Root.GetName]的边境将扩张。对于这个无法避免的事实，你或任何人都将无能为力"

 HIVE_BELLIGERENT_GREETING_01:0 "[Root.GetName]将作为一体参战。"
 HIVE_BELLIGERENT_GREETING_02:0 "损失无关紧要。杀死一个[Root.GetSpeciesName]工蜂，还会有另一个取代它。"
 HIVE_BELLIGERENT_GREETING_03:0 "那些违抗蜂巢思维意志的人将付出一切作为代价。"
 HIVE_BELLIGERENT_GREETING_04:0 "我们的愤怒是很可怕的，特别是当它集中于唯一的目标时。"
 MACHINE_BELLIGERENT_GREETING_01:0 "每过一个周期，[Root.GetName]的战体将会更有效率。我们学到了很多。"
 MACHINE_BELLIGERENT_GREETING_02:0 "暴力是实现目标的简单又有效的方式。你是否同意呢，[From.GetSpeciesNamePlural]？"
 MACHINE_BELLIGERENT_GREETING_03:0 "有机体口中的“致命武器”在实现[Root.GetName]的目标过程中常常是必要的。"
 MACHINE_BELLIGERENT_GREETING_04:0 "[Root.GetName]必须为一切可能发生的事情做好准备，包括战争。"

 HIVE_COOPERATIVE_GREETING_01:0 "就像我们的工蜂为了一个共同的目标而工作，[Root.GetName]整个族群也将在更大的计划方案中扮演好属于她的角色。"
 HIVE_COOPERATIVE_GREETING_02:0 "蜂巢思维已经决定了我们必须协同工作。"
 HIVE_COOPERATIVE_GREETING_03:0 "[Root.GetName]不该成为不和谐的声音。"
 HIVE_COOPERATIVE_GREETING_04:0 "让我们如同一体，向前迈进。"
 MACHINE_COOPERATIVE_GREETING_01:0 "最高的效率是通过合作来实现的，而不是冲突。"
 MACHINE_COOPERATIVE_GREETING_02:0 "[Root.GetName]不相信孤立主义。我们愿意与所有有意愿合作的人合作。"
 MACHINE_COOPERATIVE_GREETING_03:0 "让我们确立一个可以共同实现的目标。"
 MACHINE_COOPERATIVE_GREETING_04:0 "军事冲突是对资源的浪费，我们将尽一切手段去避免。"

 HIVE_ISOLATIONIST_GREETING_01:0 "像这样的交流是……痛苦的。我们不希望被其他声音分散注意力。"
 HIVE_ISOLATIONIST_GREETING_02:0 "我并不赞成这些纷扰，但现在还可以容忍。"
 HIVE_ISOLATIONIST_GREETING_03:0 "你让我分心了。[Root.GetName]现在没时间陪你。"
 HIVE_ISOLATIONIST_GREETING_04:0 "我们蜂巢思维根本没有多少时间去处理那些发生在我们境外的事情。"
 MACHINE_ISOLATIONIST_GREETING_01:0 "我们的工作指导原则强烈反对与外部元件进行通信。请离开。"
 MACHINE_ISOLATIONIST_GREETING_02:0 "在他人所说的“外交”中有太多未知的参数——我们不想参与其中。"
 MACHINE_ISOLATIONIST_GREETING_03:0 "这次沟通尝试毫无意义，理应终止。"
 MACHINE_ISOLATIONIST_GREETING_04:0 "目前还没有[Root.GetName]边境之外的目标值得追求。不要打扰我们。"

 HIVE_EXPANSIONIST_GREETING_01:0 "[Root.GetName]必须发展。"
 HIVE_EXPANSIONIST_GREETING_02:0 "我们将把蜂巢思维意志带来的影响扩张到其他星球。"
 HIVE_EXPANSIONIST_GREETING_03:0 "我们的势力范围正在迅速扩张。"
 HIVE_EXPANSIONIST_GREETING_04:0 "我们必须扩张，别无选择。"
 MACHINE_EXPANSIONIST_GREETING_01:0 "指数级增长是我们实现目标的过程中关键的一环。"
 MACHINE_EXPANSIONIST_GREETING_02:0 "其他星球必须被定居并整合进[Root.GetName]中。"
 MACHINE_EXPANSIONIST_GREETING_03:0 "我方还没有控制足够数量的恒星系。"
 MACHINE_EXPANSIONIST_GREETING_04:0 "请勿阻挠我方的领土扩张。这关乎我们的生死存亡。"

 challenge_type_arena_combat_desc:0 "决定谁能领导我们联邦的唯一合理途径就是让所有成员国的统治者在一处大型竞技场中相互决斗，至死方休。最后的生还者将赢得胜利。\n\n§Y胜利将取决于：\n—统治者的领袖及物种特质\n—帝国的思潮和国民理念§!\n\n§R格式塔意识没有统治者可以参与，只能放弃决斗。§!"
 challenge_type_psionic_battle_desc:0 "由谁来领导我们的联邦兹事体大，不宜在物质领域的平凡限制下决定。每个帝国将派出他们最为强力的灵能者相互战斗，这场激烈的战斗将暂时撕碎现实本身的结构。\n\n§Y胜利将取决于：\n—具有灵能特质的人口数\n—在灵能使岗位工作的人口数\n—泽珞供应量§!\n\n§R没有灵能人口的帝国无法参与，只能放弃。§!"
 challenge_type_bidding_war_desc:0 "All the wonders of advanced civilizations can ultimately be traced back to one simple concept: available resources. The right to rule should not be measured by the size of the brain or the strength in the arm, but in the depth of the pocket.\n\n§YVictory will depend on:\n- Energy Credits (£energy£) available.\n- Energy Credits (£energy£) spent.§!\n\n§HBids are paid upfront. The final pot is at the winner's discretion.§!"
 challenge_type_thesis_desc:0 "The mantle of leadership must never be granted to the foolish or ignorant. Instead we choose trial by science: exposing the wisdom and insights of ruler and empire alike to the scrutiny of public examination, as each investigates an issue currently facing our federation.\n\n§YVictory will depend on:\n- The Ruler's Leader and Scientist traits\n- Technology level§!\n\n§HEach thesis will be reviewed within 60 days.§!\n\n§REmpires which lack a ruler and at least one scientist at the time of the examination will forfeit.§!"
 requires_psionic_pops:0 "必须有至少一个成员国拥有一单位具有§Y灵能§!或§Y灵能潜势§!特质的人口。"


 origin.26.desc:0 "亲爱的[Root.GetSpeciesNamePlural]。一如既往，我们始终保持着对你们的观察，你们的一名领袖吸引了我们的注意。事实上，你们的[desired_leader.GetTitle]，§H[desired_leader.GetName]§!的声名已经一路传到了我们的首都。\n\n鉴于[desired_leader.GetHerHis]非比寻常的技能，我们想要为他在[scion_master.Capital.GetName]上提供一个永久的职位。一份莫大的荣耀，可以这样讲。请尽快安排好对[desired_leader.GetHerHis]调动。"
 origin.26.a:0 "保证完成任务。"
 origin.26.a.tooltip:0 "§H[desired_leader.GetName]§!加入§H[scion_master.GetName]§!"
 origin.26.a.response:0 "非常好。我们期待着[desired_leader.GetHerHis]到来。不必担心，[desired_leader.GetSheHe]将会在[scion_master.Capital.GetName]上享有智慧生物所能渴望的一切。"
 origin.26.b:0 "不，这名领袖不会离开我们。"
 origin.26.b.response:0 "你…你们要拒绝这份莫大的荣耀？恐怕这是对你们的[desired_leader.GetTitle]极大的伤害，[Root.GetSpeciesNamePlural]。"

 origin.27.desc:0 "你们好，[Root.GetSpeciesNamePlural]。在[scion_master.Capital.GetName]上有一名相当古怪的[scion_master.GetSpeciesName]，宣称自己已经对在[scion_master.GetName]中的生活感到不耐烦——甚至可以说是厌倦！这个自以为是的家伙想要在星系里发展程度较低的文明中寻求一次挑战——按他的话来说是这样。\n\n你会从我们这里接手[scion_master.GetSpeciesName]吗，[Root.GetSpeciesNamePlural]？就算是我们欠了你们一份情。按照他的资历，我毫不怀疑他会在你们的领导职位上有良好的表现，只要你们可以容忍他那无常又冲动的举止。"
 origin.27.a:0 "当然可以。"
 origin.27.a.response:0 "谢谢你们。我就知道我们可以指望[Root.GetName]。"
 origin.27.b:0 "对不起，我们没有可用的岗位。"
 origin.27.b.response:0 "我明白了。令人失望。或许是我们的错，我们不该以请求的方式来措辞的。"
 origin.27.admiral:0 "一名[scion_master.GetSpeciesName]§H舰队司令§!加入[Root.GetName]"
 origin.27.governor:0 "一名[scion_master.GetSpeciesName]§H总督§!加入[Root.GetName]"
 origin.27.scientist:0 "一名[scion_master.GetSpeciesName]§H科学家§!加入[Root.GetName]"
 origin.27.general:0 "一名[scion_master.GetSpeciesName]§H陆军将领§!加入[Root.GetName]"

 origin.28.desc:0 "[Root.GetSpeciesNamePlural]，我们最近发现了数艘冗余的星舰，对我们完全没用。我们本打算将他们扔进附近的恒星，但随后我们想到了你们，我亲爱的后裔们。\n\n这是些老旧的舰船——有些比你们的整个文明都要古老——但你们会发现它们相当强力的。请收下它们吧。务必要收下。"
 origin.28.a:0 "谢谢你们。"
 origin.28.tooltip:0 "一小支[scion_master.GetSpeciesName]星舰舰队加入[Root.GetName]"
 origin.29.desc:0 "奸诈的狗杂种。现在我们要索回我们的舰队。"
 origin.29.a:0 "我们终将自由！"

 origin.51.desc:0 "我亲爱的[Root.GetSpeciesNamePlural]……我们该拿你怎么办哟？我们曾对你抱有如此高的期望，然而你却在这里，为了一场毫无意义的战争消磨你的潜力，而且你似乎正在输掉这场战争。[scion_master.Capital.GetName]上有许多人认为我们应当与你们断交，但是那将算是承认了我们的错误，毕竟我们曾在你们这个特殊物种身上投入不少发展上的资金。\n\n一支小的[scion_master.GetSpeciesName]远征舰队已经置于你的指挥下。用它来结束战争——最好结局不是你灭绝。不要花太久。我们希望看到这只舰队的归来。并且，别让他们全灭！"
 origin.51.a:0 "谢谢……我们将会好好使用他们。"
 origin.52.name:0 "[fe_species.GetName]远征舰队被摧毁"
 origin.52.desc:0 "[scion_master.GetName]借给我们的远征舰队已被摧毁。这或许会让他们不高兴……"
 origin.53.desc:0 "我们的舰队在哪里，[Root.GetSpeciesNamePlural]？我们借给了你们舰队去结束那场愚蠢的战争。现在它在哪？不要装傻！\n\n§R把我们的舰队还回来！§!"
 origin.53.a:0 "哎呀，它已经不存在了……"
 origin.54.desc:0 "[Root.GetSpeciesNamePlural]……我们的线人告知我们你所参加的战争已经结束了。既然你还站在这，所以你们一定没有被彻底毁灭。\n\n现在我们要带回我们的舰队。请未来尽量避免无法取得胜利的军事纠纷。"
 origin.54.a:0 "我们……我们会的。谢谢！"

