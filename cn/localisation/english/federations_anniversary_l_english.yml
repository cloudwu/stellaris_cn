 cost_of_progress_desc:0 "物流重构项目或许会在未来有所回报，但实施项目还是有开销的。"
 process_sharing:0 "进程共享"
 process_sharing_desc:0 "多亏了所涉公司的合作，物流重构项目的开销有所降低。"
 streamlined_logistics:0 "流线物流"
 streamlined_logistics_desc:0 "联邦正从已实施的一体化物流标准中得到好处。"
 fully_streamlined_logistics:0 "完全流线物流"
 fully_streamlined_logistics_desc:0 "联邦正享有可观的利润提升，这要归功于全新的流线物流标准。"
# EVENT SPECIAL PROJECTS
