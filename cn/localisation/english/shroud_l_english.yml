 shroud.4650.a: "和$the_composer_of_strands_color_article$签订契约。"

 shroud.4655.desc.intro: "完成了。我们与$the_composer_of_strands_color_article$签订了契约。祂的意志将会贯彻到整个§H[Root.GetName]§!。"
 shroud.4655.desc.outro: "很显然我们放弃了一些[Root.GetSpeciesAdj]形体的控制，我们的超主现在可以随意将其改变。\n\n这种小小的牺牲就是我们新结纽带的代价。据[GetTelepathPlural]称，织缕最强的庇佑还没到来。"
 shroud.4655.desc.default: "$shroud.4655.desc.intro$\n\n我们的[GetScientistPlural]在[Root.GetSpeciesAdj]的测试样本中检测到了基因结构的异常模式，简直像许多代的演化在一夜之间发生。$shroud.4655.desc.outro$"
 shroud.4655.desc.hive: "$shroud.4655.desc.default$"
 shroud.4655.desc.individual_machine: "$shroud.4655.desc.intro$\n\n我们的[GetScientistPlural]在[Root.GetSpeciesAdj]的测试回路中检测到了分子结构的异常模式，简直像许多代的系统升级在一夜之间发生。$shroud.4655.desc.outro$"
 shroud.4655.desc.gestalt_machine: "$shroud.4655.desc.individual_machine$"
 shroud.4655.a.default: "$covenant.composer.option$"
 shroud.4655.a.gestalt: "这就是力量的代价。"

 shroud.4660.desc: "$shroud.4510.desc.intro$$the_composer_of_strands_color_article$$shroud.4510.desc.outro$"
