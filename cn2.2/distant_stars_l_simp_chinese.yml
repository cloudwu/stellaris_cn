 THE_CUBE:0 "方块"
 THE_CUBE_DESC:0 "我们发现了一颗金属小方块，每一面都有不同的颜色，令科研专员[cube_science_officer.GetName]大感困惑，认为它里面一定藏着什么有价值的东西。"
 STAR_CRAZY:0 "悸动之星"
