 ### THE END IN THE BEGINNING: conclusion of Worm chain
 ##hook to on_building_complete - when the Omega Alignment has been completed
 
 akx.10000.name:0 "起点之末"
 akx.10000.desc:0 "在时空之外存在一个意识体。那是一个渴求与绝望如同迷宫一般纠结的组构体。我们的远祖称呼它为“循环”，又名“潜时之虫”。我们在引力撕扯着真空的地方见过它。它似乎对我们产生了个人的兴趣。数学表明，潜时之虫爱着我们，但它的爱大概和我们凡常空间里存在的爱大相径庭。\n\n根据我们至今为止学到的，我们认为用欧米伽校准仪也许就能打开一扇门——一个登入点——以让潜时之虫在我们的母星系中实体化。（潜时之虫喜欢起点，这里就是我们的起点。）我们会面临什么后果？我们还没找到准备回答这个问题的人。或许是永生，或许是灭亡。但我们一定能学到许多东西。"
 akx.10000.a:0 "或许潜时之虫爱我们，或许我们也可以试着去爱潜时之虫。"
 akx.10000.b:0 "这是个不安全的实验。但我们可以学到好多东西。"

 ##(when WORM_ENTRY_POINT project is completed)
 akx.10010.name:0 "太阳之心"
 akx.10010.desc:0 "项目完成。加速器已上线。数个城市的电力网络都被挪用到校准仪的中心，以唤醒伪奇点。空间如同风帆布一般颤栗着。[Root.GetStarName]魂飞魄散地黯淡了下去，然后又亮了起来。一股幽影盘蜷在中心。潜时之虫就在那里。它正在和折纸一般展开。\n\n全星系的传感器都以莫名其妙的方式停止了工作，因为有大量无法理解的数据如同雨点一般打来。我们的母星上的民众哭喊着、匍匐着，因为他们知道潜时之虫在注视着他们，在注视着我们所有人。它问了我们一个无字的问题——而我们才意识到，每次我们遇见潜时之虫的时候，它都不间断地问着这个问题。"
 akx.10010.a:0 "答应。不管它要什么，我们都答应。"
 akx.10010.b:0 "不答应。我们请它来是要学习的，既然到这个境地，那就只能打败它了。"

 akx.10020.name:0 "未来"
 akx.10020.desc:0 "潜时之虫爱着我们。它将永远爱着我们，在过去也都一直爱着我们。它盘绕在我们的母恒星的热心上。它盘绕在我们的基因信息之中每个最微小的循环上。它激起了我们母星地壳上一系列的灾变，但当我们的太阳黯却时，这些灾变温暖了我们。我们学到了如此多的新知识。我们将永远陷在循环之中，与潜时之虫的爱紧紧相缠绕。"
 akx.10020.a:0 "过去即未来 未来即过去"

 akx.10021.name:0 "循环顿破"
 akx.10021.desc:0 "潜时之虫如同饥饿的捕食者一般，又像是急切的爱人一般，闯过了时空的边界。它仍然在那里存在，不管它的本质是什么，现在无疑很愤怒。但你现在有了潜时之虫化身的白热碎片，我们可以将它们积攒起来研究，作为我们的宇宙战利品。其他帝国也将得知你今天的壮举。"
 akx.10021.a:0 "我们无人能及！恐也将后无来者。"
 
