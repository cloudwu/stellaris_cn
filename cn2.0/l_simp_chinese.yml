 policy_pre_sapients:0 "未开化生物"
 policy_pre_sapients_desc:0 "我们可以决定是否允许未开化生物生存在属于我们的星球上。"
 pre_sapients_allow:1 "容忍"
 pre_sapients_allow_name:4 "允许未开化生物"
 pre_sapients_allow_desc:3 "聪明的动物仍旧只是动物。我们可以放心地无视它们。\n\n§E可以选择性地干预未开化物种。§!"
 pre_sapients_purge:0 "种群清理"
 pre_sapients_purge_name:3 "清理未开化生物"
 pre_sapients_purge_desc:0 "只有拥有理智的生物才配拥有成员权。动物永远只是动物，而挡着我们路的动物就是害虫。\n\n§E生存在我们星球上的所有未开化生物都会被干预§!"
 policy_core_worlds:0 "核心世界成员"
 policy_core_worlds_desc:0 "我们可以决定允许哪些成员在我们的核心世界上生活。已经生活在核心世界但却被禁止的成员将会被强行迁徙到我们的星域世界或者逃亡到其他部落。"
 core_worlds_all:0 "所有物种"
 core_worlds_all_name:0 "所有物种"
 core_worlds_all_desc:0 "多样化是发展的关键。我们的核心世界必须突显出我们的价值观，所以必须对族群内的所有物种开放。\n\n§E所有成员都被允许居住在核心世界§!"
 core_worlds_citizens_and_slaves:0 "仅限完整成员权和劳力"
 core_worlds_citizens_and_slaves_name:0 "仅限完整成员权和劳力"
 core_worlds_citizens_and_slaves_desc:0 "虽然提防外星人的影响力攻击我们的核心世界是很重要的，但我们也不能因此拒绝成员的合法权益。\n\n§E没有完整成员权的非劳力成员将会被迁徙出核心世界§!"
 core_worlds_citizens_only:0 "仅限完整成员权"
 core_worlds_citizens_only_name:0 "仅限完整成员权"
 core_worlds_citizens_only_desc:0 "核心世界是我们部落的心脏。劣等物种是不容许居住于此的。\n\n§E没有完整成员权的成员将会被迁徙出核心世界§!"
 policy_refugees:0 "流离民众"
 policy_refugees_desc:0 "流离民众"
 refugees_not_allowed:0 "我们可以决定是否接受因为干预、赶走、迫害而从其他部落流亡到我方的流离民众。"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "对其他族群开放边境只会削弱我们的和谐与稳定。\n\n§E来自其他部落的流离民众无法进入我方部落§!"
 refugees_only_citizens:0 "仅限完整成员权"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "我们不能让怜悯战胜理智。只有可以对我们群体做出贡献的人才会被接纳。\n\n§E来自其他部落的拥有完整成员权的流离民众可以进入我方部落§!"
 refugees_allowed:0 "欢迎流离民众"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "任何想要逃离残酷管理者和苛政的人都会受到欢迎。\n\n§E来自其他部落的流离民众可以进入我方部落§!"
 slavery_allowed:0 "准许"
 slavery_allowed_name:0 "允许劳力制"
 slavery_allowed_desc:0 "在部落领土内准许对成员进行劳力化。\n\n§E可以劳力化成员§!"
 purge_allowed:0 "准许"
 purge_allowed_name:0 "允许进行成员干预"
 purge_allowed_desc:0 "必须将部落内部的不安要素和腐朽分子清除干净。\n\n§E可以干预和赶走成员§!"
 purge_displacement_only:0 "只限赶走"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "那些意图动摇和谐的人都不再属于我们的成员。就让他们在我们领土以外的地方自生自灭吧。\n\n§E可以赶走成员§!"
 orbital_bombardment_armageddon:0 "末日"
 orbital_bombardment_armageddon_name:0 "末日轨道轰炸"
 orbital_bombardment_armageddon_desc:1 "允许使用所有的轨道武器，完全不在乎星球上的所有生命，目标是彻底的摧毁一切。\n\n§E允许 '无差别' 和 '末日' 轨道轰炸策略。§!"
 is_a_synthetic_empire:0 "是个§Y合成人部落§!"
 policy_food_stockpiling:0 "储存食物"
 policy_food_stockpiling_desc:0 "想要维持星际部落的成长，那就必须合理利用食物储存来支配成员发展。"
 food_stockpiling_1:0 "最小"
 food_stockpiling_1_name:0 "最小储存"
 food_stockpiling_1_desc:0 "将我们的食物储存保持在最小限度，以便最大限度地支持成员增长。"
 food_stockpiling_2:0 "平衡"
 food_stockpiling_2_name:0 "平衡储存"
 food_stockpiling_2_desc:0 "平衡方案可以允许我们一定程度地利用食物盈余来支持成员增长，而同时依然有充足的库存来应对灾难。"
 food_stockpiling_3:0 "大型"
 food_stockpiling_3_name:0 "大量储存"
 food_stockpiling_3_desc:0 "天有不测风云，人有旦夕祸福，天知道什么时候突然会彰显灾难或者饥荒？大量食物储存可以让我们的成员平安熬过莫须有的难关。"
 feature_advanced_gene_modding:0 "基因重组"
 feature_advanced_gene_modding_desc:1 "允许我们为物种移除有益特性并增加负面特性，还可以在修正基因时改变他们的外貌。"
 feature_add_advanced_traits:0 "高级特性"
 feature_add_advanced_traits_desc:0 "解锁更多在改造某个物种时可以添加的特性。"
 feature_terraform_inhabited:0 "异星整合"
 feature_terraform_inhabited_desc:0 "允许我们对已定居的星球进行环境改造。"
 feature_xeno_integration:0 "异星整合"
 feature_xeno_integration_desc:1 "允许我们赋予外星物种完整成员权。"
 feature_bliss_standard:0 "化学极乐"
 feature_bliss_standard_desc:0 "允许我们设置§Y化学极乐§!生活标准。"
