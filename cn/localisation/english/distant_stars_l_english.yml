 disco_impossible_organism_cat:0 "不可能的有机体"
 disco_impossible_organism_cat_desc:0 "在勘察剧毒世界 [From.GetName] 的时候，我们意外地发现了生命的迹象。很小，但是显著。"

 ### Stranded Scientist ###
 disco_stranded_scientist_cat:0 "航天器残骸"
 disco_stranded_scientist_cat_desc:0 "在 [From.GetName] 的表面上散布着零零碎碎的金属残片，环绕在一个看似飞船外壳的物体周围。船骸看起来已经被人遗弃了，但仍有能量读数残留。"

 ### Molluscoid Miners ###
 disco_molluscoid_miners_cat:0 "疑似居民"
 disco_molluscoid_miners_cat_desc:0 "对 [From.GetName] 行星的光学扫描发现了一些类似小木屋的结构散布在部分地区，表明这颗行星上有居民。"

