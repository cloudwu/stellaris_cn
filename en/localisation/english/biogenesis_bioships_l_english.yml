# Mauler Technologies
 tech_maulers: "$mauler_class_plural_cap$"
 tech_maulers_desc: "Breakthroughs in bio-engineering have allowed the growth of space-faring, FTL-capable craft with military applications."
 TECH_UNLOCK_mauler_stage_1_CONSTRUCTION_TITLE: "§H$UNLOCKS_SHIP_TYPE$:§! $mauler_stage_1$"
 TECH_UNLOCK_mauler_stage_1_CONSTRUCTION_DESC: "§H$mauler_stage_1$§!\nThe $mauler_class_cap$ is the most basic military ship, armed with close range weapons and thick carapace armor."

 tech_mauler_build_speed: "Standardized Mauler Incubation"
 tech_mauler_build_speed_desc: "These incubation chambers accelerate the gestation of embryonic warships within nutrient-dense biopods. Though rudimentary, they mark the first step toward a fleet that is not constructed, but grown."
 tech_mauler_build_speed_effect: "$mod_ship_mauler_cost_mult$: §G-5%§!\n$mauler_class_cap$ Build Speed: §G+25%§!"

 tech_mauler_growth_1: "Improved Mauler Development"
 tech_mauler_growth_1_desc: "Refined incubation processes reduce maturation times and improve structural integrity of organic starships. Enhanced nutrient delivery systems and genetic tuning ensure the vessels are both swift and resilient."
 TECH_UNLOCK_mauler_stage_2_CONSTRUCTION_TITLE: "§H$UNLOCKS_SHIP_TYPE$:§! $mauler_stage_2$"
 TECH_UNLOCK_mauler_stage_2_CONSTRUCTION_DESC: "§H$mauler_stage_2$§!\nA $ship_growth_stage_2$ $mauler_class_cap$ has been selectively grown to support greater firepower and armor."
 gateway_bio_ships: "§HBiological Ship Path§!\n§EThis technology will lead to further advancements in more powerful biological ships.§!"

 tech_mauler_growth_2: "Advanced Mauler Development"
 tech_mauler_growth_2_desc: "These facilities yield vessels of unparalleled vitality and adaptive capacity. Optimized genetic matrices and advanced biotechnological support guarantee unmatched performance in the void."
 TECH_UNLOCK_mauler_stage_3_CONSTRUCTION_TITLE: "§H$UNLOCKS_SHIP_TYPE$:§! $mauler_stage_3$"
 TECH_UNLOCK_mauler_stage_3_CONSTRUCTION_DESC:  "§H$mauler_stage_3$§!\nAn $ship_growth_stage_3$ $mauler_class_cap$ is the pinnacle of $mauler_class_cap$, highly armored and with a large number of close-range weapons."

# Weaver Technologies
