 TIME_CONTROLS_TITLE: "时间控制"
 TIME_CONTROLS_DESC: "游戏已暂停。准备好后点击此处继续游戏。"
 OUTLINER_TITLE: "总览"
 OUTLINER_DESC: "展开总览可以查看帝国任意时刻的情况概要。此处显示了你的帝国的所有行星、舰船及进行中的项目。"
 RESOURCE_PANEL_TITLE: "资源面板"
 RESOURCE_PANEL_DESC: "在此面板中可以查看你的帝国的所有相关资源。"
 MENU_PANEL_TITLE: "菜单面板"
 MENU_PANEL_DESC: "在此面板中可以访问各主要菜单，诸如科技、传统、政策和舰船设计器。"
 GOVERNMENT_VIEW_TITLE: "政府视图"
 GOVERNMENT_VIEW_DESC: "点击此处开启政府视图，查看你的帝国的总体概览。"
 GALAXY_VIEW_TITLE: "星系地图"
 GALAXY_VIEW_DESC: "星系地图提供了对星系及星系中你的帝国的概览。游戏互动大多推荐使用此地图。"
 TUTORIAL_MISSION_VIEW_TITLE: "任务"
 TUTORIAL_MISSION_VIEW_DESC: "任务窗口提供了对《Stellaris》游戏主要方面的概览，以帮助玩家确定下一步行动。"
 TUTORIAL_MISSION_VIEW_TITLE_HUDONLY: "帮助菜单"
 TUTORIAL_MISSION_VIEW_DESC_HUDONLY: "你可以随时在帮助菜单中访问完整的用户界面教程及游戏百科。"
 OUTLINER__SECTORS_TITLE: "星域"
 OUTLINER__SECTORS_DESC: "星域是帝国内部的行政区域，由多颗殖民星组成。每个星域都可以指派一名§S总督§!并设置§S星域发展重点§!，使星域可以自行按给定的重点发展，减少玩家频繁管理的负担。"
 OUTLINER__MILITARY_FLEETS_TITLE: "军用舰队"
 OUTLINER__MILITARY_FLEETS_DESC: "使用舰队中的舰船来保卫国家，或是征服敌人。"
 OUTLINER__CIVILIAN_SHIPS_TITLE: "民用舰船"
 OUTLINER__CIVILIAN_SHIPS_DESC: "使用这些民用船只调查毗邻的恒星系以及在恒星系内建设新设施。"
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_TITLE: "帝国管理"
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_DESC: "大型帝国难于管理，所以在发展你的帝国时要对这些指标保持关注。"
 RESOURCE_PANEL__FLEET_MANAGEMENT_TITLE: "恒星基地及舰队管理"
 RESOURCE_PANEL__FLEET_MANAGEMENT_DESC: "你可以有效支持的恒星基地及舰船数目。"
 CONTROL_GROUPS_TITLE: "控制编组"
 CONTROL_GROUPS_DESC: "你可以经由选定对象并按下Ctrl键和某一数字键（例如：Ctrl 5）来为大多数对象设置快捷键。要取消快捷键，请右键点击选定的编组。"
 MAP_MODES_TITLE: "地图模式"
 MAP_MODES_DESC: "地图模式是显示有关选定帝国的重要信息的好办法。可用的地图模式有：星域图、超空间航道、政治联盟、外交、评价、电脑态度及接壤邻国。"
 SHOW_MORE: "显示更多"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_TITLE: "退出用户界面教程"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_DESC: "你确定要退出用户界面教程吗？可以经由§S帮助窗口§!再次访问。"
 MENU_PANEL__CONTACTS_TITLE: "通讯"
 MENU_PANEL__CONTACTS_DESC: "显示星系中所有已知的帝国和外星物种。"
 MENU_PANEL__SITUATION_LOG_TITLE: "情报日志"
 MENU_PANEL__SITUATION_LOG_DESC: "打开所有正在进行的事件和特殊项目的日志。"
 MENU_PANEL__MARKET_TITLE: "贸易市场"
 MENU_PANEL__MARKET_DESC: "允许玩家销售过剩资源及购买可能缺少的资源。"
 MENU_PANEL__PLANETS_AND_SECTORS_TITLE: "行星和星域"
 MENU_PANEL__PLANETS_AND_SECTORS_DESC: "显示帝国内行星、领袖和派系的概览。"
 MENU_PANEL__EXPANSION_PLANNER_TITLE: "扩张规划器"
 MENU_PANEL__EXPANSION_PLANNER_DESC: "允许玩家规划下一个殖民项目。"
 MENU_PANEL__POLICIES_TITLE: "政策"
 MENU_PANEL__POLICIES_DESC: "开启政策界面，可以查看并颁布帝国政策。"
 MENU_PANEL__EDICTS_TITLE: "法令"
 MENU_PANEL__EDICTS_DESC: "开启法令界面，可以查看并颁布帝国法令。"
 MENU_PANEL__TRADITIONS_AND_RELICS_TITLE: "社会管理"
 MENU_PANEL__TRADITIONS_AND_RELICS_DESC: "允许玩家经由传统来塑造帝国独特的发展路径。"
 MENU_PANEL__SHIP_DESIGNER_TITLE: "舰船设计器"
 MENU_PANEL__SHIP_DESIGNER_DESC: "开启舰船设计器，在此可以创建自定义舰船设计。"
 MENU_PANEL__FLEET_MANAGER_TITLE: "舰队管理"
 MENU_PANEL__FLEET_MANAGER_DESC: "允许玩家管理、建造和升级军用舰船。"
 MENU_PANEL__TECHNOLOGY_TITLE: "科技"
 MENU_PANEL__TECHNOLOGY_DESC: "打开科技界面，在这里你可以研究科技。"
 MENU_PANEL__FACTIONS_TITLE: "派系"
 MENU_PANEL__FACTIONS_DESC: "打开派系界面，显示帝国中现有的派系。"
 MENU_PANEL__CLAIMS_TITLE: "宣称"
 MENU_PANEL__CLAIMS_DESC: "允许玩家创建对恒星系的宣称。宣称可用作向其他帝国发动战争的理由。"
 MENU_PANEL__SPECIES_TITLE: "物种"
 MENU_PANEL__SPECIES_DESC: "查看帝国中物种的列表。"
 MENU_PANEL__LEADERS_TITLE: "领袖"
 MENU_PANEL__LEADERS_DESC: "打开帝国领袖的概览界面，你也可以使用该界面招募新领袖。"
