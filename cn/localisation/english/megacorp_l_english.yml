 tech_resort_colonies:0 "度假星球"
 tech_resort_colonies_desc:0 "通过对地形改造和娱乐科学的精心研究，我们将有可能把整个星球都按照休闲娱乐为目标进行设计建设。"
 tech_penal_colonies:0 "流放地"
 tech_penal_colonies_desc:0 "开发特殊的流放星球，可以让罪犯通过诚实、艰苦的劳动改造而痛改前非。不过部分罪犯也许需要进行永久性劳动改造。"
