 # Siege of the Citadel Event Chain
 bio.2005.name: "异常波动"
 bio.2005.desc: "$job_skywatcher_plural$汇报事态有令人警觉的进展。\n\n最近在§Y[Root.Capital.System.GetName]§!的传送门中探测到了一种极其微弱但绝对不会搞错的波动。在过去，类似的扰动总会带来一大波敌意的生物舰船。\n\n如果这些数据真实可信，我们知道我下一波攻击会在数月之内到达。人民的生死存亡再一次交由我们的守卫者们保护了。"

 abandoned_hatchery_chain_1: "兵临城下"
 abandoned_hatchery_chain_1_title: "$abandoned_hatchery_chain_1$"
 abandoned_hatchery_chain_1_desc: "[GetInvadersLower]攻击了我们数十年。我们的$starbase_deep_space_citadel_1$是第一道防线，但只有解开这些敌人的谜团才能真正带来安全。\n\n每个发现都会带我们向着最终的目标推进，我们终将可以发起反抗，终结我们长久以来的围城。"

 bio.2015.name: "敌军尸骸"
 bio.2015.desc: "我们摧毁的生物舰队残骸在§Y[Root.Capital.System.GetName]§!不祥地飘荡着。虽然它们几乎成了扭曲的焦炭，但大部分有机物质仍然完好无损，为研究提供了难得的机会。\n\n通过仔细的分析，我们也许能够揭开它们奇特结构的秘密——也许还能对它们出现的神秘传送门有所了解。"
 PROJECT_HATCHERY_SHIP_REMAINS: "研究生物舰船残骸"
 PROJECT_HATCHERY_SHIP_REMAINS_DESC: "[GetInvadersLower]舰队的残留物带来了一个罕有的研究击毁。我们可以从中学到许多有助于生存的知识。"
 bio.2015.a: "终于有进展了。"

 bio.2020.name: "敌人分析完毕"
 bio.2020.desc: "在费劲地研究了§Y[Root.Capital.System.GetName]§!里留下的残骸后，我们的[Root.GetScientistPlural]觉得他们应该找到了理解我们星系边缘耸立着的传送门的关键所在。\n\n在这种生物的体内深处，发现了一种有机组织——它似乎与传送门的波动会发生共鸣。通过对该频率进行逆向工程，我们应该可以让自己穿越这个神秘的裂缝。\n\n目前仍需要进一步研究，但我们反击的机会前所未有地触手可及了。"
 abandoned_hatchery_chain_2: "$abandoned_hatchery_chain_1$"
 abandoned_hatchery_chain_2_title: "$abandoned_hatchery_chain_1$"
 abandoned_hatchery_chain_2_desc: "我们又离揭开传送门的奥秘近了一步。尽管还是无法穿越，但我们现在已经拥有了发展必要科技所需的洞见\n\n想要反抗这些敌人，我们需要§Y$tech_wormhole_stabilization$§!。"

 bio.2025.name: "敌巢"
 bio.2025.desc: "多亏了我们近期在§Y$tech_wormhole_stabilization$§!领域的突破，我们现在得以一瞥§Y[event_target:starlit_sealed_system.GetName]§!星系。\n\n一支充满侵略性的生物舰队和一个戒备森严的太空基地在另一头等着我们。建议谨慎行事。\n\n我们找到了敌人的老巢。"
 abandoned_hatchery_chain_3: "$abandoned_hatchery_chain_1$"
 abandoned_hatchery_chain_3_title: "$abandoned_hatchery_chain_1$"
 abandoned_hatchery_chain_3_desc: "我们发现了敌人的老巢，但是要揭开他们的秘密就要直面他们的防御。\n\n这会是一场恶仗，但在这之后我们最终将能探索§Y[event_target:starlit_sealed_system.GetName]§!星系。"

 bio.2027.name: "恐惧曙光"
 bio.2027.desc: "盘踞在§Y[starlit_sealed_system.GetName]§!的舰队被摧毁了。在结束前一刻，我们收到了一个来自星系太空基地的微弱信号，我们目前只翻译出的一条是：\n\n§H“—全部失联！这是他们自己生产的舰船！无论你是谁，请救救我们！”§!\n\n随后，所有的通讯就终止了。如果这真的是一场胜利，我们敌人的集结地给了我们一个战略击毁。也许，可以有一座$starbase_deep_space_citadel_1$沐浴着§Y[starlit_sealed_system.GetName]§!的光，来确保不会再有这样的敌人来威胁我们的文明。"
 bio.2027.a: "终于，围攻结束了。"
 citadel_siege_lifted: "围攻结束"
 citadel_siege_lifted_desc: "我们英勇的守卫者击败了[GetInvadersLower]；我们遭受到的长久围攻终于结束了。"
 citadel_siege_lifted_machine: "$citadel_siege_lifted$"
 citadel_siege_lifted_machine_desc: "$citadel_siege_lifted_desc$"
