 edict_sacrifice_bounty:0 "祭献：财源广进"
 edict_sacrifice_bounty_desc:0 "我们之中最为虔诚的信徒已准备好迎接自己的命运，他们热忱的终极献身将为我们的社会带来富足。死亡将会净化战栗的生命，并赋予存在的精华以荣耀！"
