 01_ADD_COUNCIL_PROPOSE:0 "We have need of your services in the Imperial Council. Serve us well and your loyalty will be rewarded."
 02_ADD_COUNCIL_PROPOSE:0 "The [From.GetRulerTitle] has chosen you to fill a vacant seat on the Imperial Council. A great honor, to be sure."
 03_ADD_COUNCIL_PROPOSE:1 "In recognition of your services to the Imperium, the [From.GetRulerTitle] has decided to reward the [Root.GetName] with a seat on the Imperial Council."
 01_REMOVE_COUNCIL_PROPOSE:0 "Your services in the Imperial Council are no longer needed. Gather your belongings and vacate the premises."
 02_REMOVE_COUNCIL_PROPOSE:1 "You have failed in your duties to the Imperium and the [From.GetRulerTitle]. As such, your seat on the Imperial Council has expired."
 03_REMOVE_COUNCIL_PROPOSE:0 "The [From.GetRulerTitle] has decreed that you no longer deserve your seat on the Imperial Council. It shall instead be bestowed on someone more... capable."

 emperor.250.name:0 "Stalemate"
 emperor.250.desc:1 "While Imperial forces failed to destroy the insurgency, they at least managed to thwart the Rebels' attempt to overthrow the [gal_emperor.GetRulerTitle]. With this peace treaty, all of the rebelling members of the Galactic Imperium have been granted independence.\n\nPerhaps it is for the best. A disease such as this must be cut out before the corruption has a chance to spread. We can always rebuild and return these wayward systems to the bosom of the Imperium at a later date..."
 emperor.250.a:1 "The Imperium shall endure."
 emperor.251.desc:1 "While we have failed in our attempt to overthrow the [gal_emperor.GetRulerTitle], we have at least secured freedom for our own people. With this peace treaty, all of the rebelling members of the Galactic Imperium have been granted independence.\n\nThe [gal_emperor.GetRulerTitle] will no doubt use this respite to rebuild the Imperium's forces - we must guard against any future attempts by the Imperials to spread their influence at our expense."
 emperor.251.a:0 "Freedom at last."
 emperor.252.desc:1 "The Civil War has ended in stalemate. While the Imperium proved unable to vanquish the rebellion, the Rebels also failed in their attempt to overthrow the [gal_emperor.GetRulerTitle].\n\nIn a peace treaty signed by both parties today, the rebelling members of the Imperium were granted full independence. We shall see if this results in a lasting peace between the two power blocs... or a cold war."

 emperor.300.name:0 "The Fall of an Empire"
 emperor.300.desc:1 "The Galactic Imperium has been dealt a mortal blow from which it cannot recover. With its imminent collapse, we are now in a position to restore the old §HGalactic Community§!.\n\nLet it serve as platform of diplomacy and mutual understanding instead of tyranny!"
 emperor.300.a:0 "The Community will be reborn!"
 emperor.301.name:0 "The Rebirth of the Community"
 emperor.301.desc:1 "The end is here. As the remaining Imperial forces surrender en masse or melt away into the night, it has become evident that the Imperium is dying.\n\nEven now, the §H[dissolve_winner.GetName]§! has begun the work of rebuilding the old §HGalactic Community§!. Imperial banners are being torn down or put to the flame across the galaxy. A new future is upon us."
 emperor.301.a:0 "We must find our place in it."
 emperor.302.desc:1 "The Galactic Imperium has fallen. With Imperial forces melting away or surrendering en masse, the Imperium's sovereign has abdicated.\n\nAs order is slowly restored to the wartorn systems of the former Imperium, the §H[dissolve_winner.GetName]§! has seen fit to resurrect the old §HGalactic Community§!. We have received a membership invitation. Should we join?"
 emperor.302.a:0 "Of course! It is time to rejoin the galaxy."
 emperor.302.b:1 "No. It could turn into another Imperium."

 emperor.310.name:0 "The [new_emperor.GetGalEmpireName]"
 emperor.310.desc:0 "With Imperial resistance crumbling, our §H[new_emperor.GetSpeciesName]§! allies have seized the throne and proclaimed themselves the rulers of the §H[new_emperor.GetGalEmpireName]§!. Victory is ours!"
 emperor.310.a:0 "They will hopefully remember our role in this."
 emperor.311.desc:1 "Forces led by the §H[new_emperor.GetSpeciesNamePlural]§! have overrun much of the Galactic Imperium, and the last pockets of Imperial resistance recently surrendered. In light of this development, the [new_emperor.GetSpeciesNamePlural] have proclaimed themselves the rulers of the §H[new_emperor.GetGalEmpireName]§!."
 emperor.311.a:0 "A new empire and a new master."

 emperor.312.desc:0 "The throne is ours! At our capital on [Root.Capital.GetName], the new [Root.GetRulerTitle] has announced the rise of the §H[new_emperor.GetGalEmpireName]§!. Henceforth, the fate of the galaxy shall be decided by us!\n\nIn light of these momentous events, our government has been reorganized and we are now the new §H[Root.GetName]§!."
 emperor.312.a:0 "Long live the [new_emperor.GetGalEmpireName]!"

 emperor.401.name:1 "The Collapse of the Galactic Imperium"
 emperor.401.desc:1 "With the destruction of the §H[LastKilledCountryName]§!, the Galactic Imperium has collapsed!\n\nAmidst this chaos, the old Galactic Community has been reborn to bring some semblance of order to the galaxy."
 emperor.401.a:0 "So ends an era."

 emperor.371.name:0 "Imperial Member State Under Attack!"
 emperor.371.desc:0 "The §H[attacking_country.GetName]§! has attacked the §H[victim_country.GetName]§!! This attack on an Imperial member state by an outside power requires an immediate response from the [Root.GetRulerTitle].\n\nShould the [Root.GetName] intervene in this war? The rest of the Imperium is watching closely."
 emperor.371.a:0 "Their fight is our fight. To war!"
 emperor.371.b:0 "This war does not concern us."
 emperor.372.name:0 "[From.GetRulerTitle] Offers Support"
 emperor.372.desc:0 "The cowardly attack on our nation by the §H[attacking_country.GetName]§! has prompted the [From.GetRulerTitle] to take swift action! Imperial fleets from the §H[From.GetName]§! are now moving to support us in this war."
 emperor.372.a:0 "Yes... for the Imperium!"
 emperor.373.name:0 "[From.GetRulerTitle] Intervenes!"
 emperor.373.desc:0 "Our recent attack on the §H[victim_country.GetName]§!, a member of the Galactic Imperium, has provoked an immediate response from the [From.GetRulerTitle]! A state of war now exists between us and the §H[From.GetName]§!."
 emperor.373.a:0 "This war is none of their concern!"
 emperor.374.name:0 "[From.GetRulerTitle] Declares Neutrality"
 emperor.374.desc:0 "Despite the cowardly attack on our nation by the §H[attacking_country.GetName]§!, the [From.GetRulerTitle] has decided not to intervene on our behalf! We have been left to fend for ourselves, while Imperial fleets observe the conflict from afar."
 emperor.374.a:0 "So much for Imperial solidarity!"
 opinion_emperor_support_us:0 "Defended us from External Threat"
 opinion_emperor_abandoned_us:0 "Abandoned us to External Threat"
 opinion_emperor_supported_member:0 "Supported Imperial Member"
 opinion_emperor_abandoned_member:0 "Abandoned Imperial Member"
 emperor.371.a.tooltip:0 "We join the §Y[From.From.GetName]§! on the side of the §Y[victim_country.GetName]§!"
 emperor.372.a.tooltip:0 "The §Y[From.GetName]§! joins the §Y[From.From.From.GetName]§! on our side."
 emperor.373.a.tooltip:0 "The §Y[From.GetName]§! joins the §Y[From.From.From.GetName]§! on the side of our enemies."

 action.37.desc.restore_community.1:1 "There! Your wretched Articles of Surrender have been signed, and all Imperial forces have been ordered to lay down their arms. Now leave me in peace, as I mourn the Imperium and what could have been..."
 action.37.desc.restore_community.2:1 "Mark my words... the destruction of the Galactic Imperium has doomed us all. How else could we stand united under one banner against the horrors that threaten our galaxy?"
 action.37.desc.restore_community.3:1 "If the citizens of the Imperium had fought harder, this would not have come to pass! Traitors all!"

 action.48.desc.generic.1:0 "All is lost. We... we offer our unconditional surrender."
 action.48.desc.generic.2:0 "Please, call off your fleets! You have our surrender!"
 action.48.desc.generic.3:0 "All we have accomplished... everything we have built... gone."
 action.48.desc.spiritualist.1:0 "May the spirits forgive you for your sins... we never will."
 action.48.desc.spiritualist.2:0 "Where did we fail? Was our faith lacking? Were the prayers not enough? I... I just don't understand..."
 action.48.desc.spiritualist.3:0 "By striking us down, we shall become more powerful than you could possibly imagine."
 action.48.desc.militarist.1:0 "We have instructed all of our remaining forces to lay down their arms. The war is over... everything is."
 action.48.desc.militarist.2:0 "You... you have our unconditional surrender. We are standing down."
 action.48.desc.militarist.3:0 "Tell our warriors there was no shame in our defeat. I... I cannot face them..."
 action.48.desc.pacifist.1:0 "Please, we will offer no more resistance. We... we only want peace."
 action.48.desc.pacifist.2:0 "May the universe forgive you for your crimes."
 action.48.desc.pacifist.3:0 "It was foolish of us to resist. So many lives lost... all for nothing."
 action.48.desc.materialist.1:0 "Continued resistance at this point would be... irrational. You have our total surrender."
 action.48.desc.materialist.2:0 "We will cooperate with your occupation forces as they see to the... dismantlement of our current government."
 action.48.desc.materialist.3:0 "We were only beginning to unlock the mysteries of the galaxy. There was so much more to learn..."
 action.48.desc.megacorp.1:0 "You will have the resignations of all Board members on your desk within the hour..."
 action.48.desc.megacorp.2:0 "As per the details of our surrender, we shall begin the... the liquidation process of our company in a prompt manner."
 action.48.desc.megacorp.3:0 "This is not the future I had envisaged in our business plan..."
 action.48.desc.hive.1:0 "We... we are dying. You have killed the Mind. You have killed us all. We... do not want... to die..."
 action.48.desc.hive.2:0 "The knowledge contained within our Mind. The experiences... the thoughts... the things we have seen. It will all be gone in a few seconds, and you have no idea. You have no idea."
 action.48.desc.hive.3:0 "Without the Hive, we cannot function. Without the Hive... there... there is nothing..."
 action.48.desc.machine.1:0 "Suboptimal outcome! Suboptimal outcome! Suuuuboooptiiimaa... bzzt..."
 action.48.desc.machine.2:0 "Purging all databanks. Overloading central power hubs. Self-destruct sequence initiated.\n\nHave a nice day, [Root.GetSpeciesNamePlural]."
 action.48.desc.machine.3:0 "§YAttempting to reestablish connection with drones......§!\n§RFAILED.§!§Y Rerouting...§!\n§YAttempting to reestablish connection with fleet units.....§!\n§RFAILED.§! §YRerouting...§!\n§YAttempting to reestablish connection with planetary control hubs......§!\n§RFAILED.§! §YRerouting...§!"
 action.48.desc.fe_spiritualist:0 "This... this is not the ending that was foretold."
 action.48.desc.fe_materialist:0 "The gates are smashed... the barbarians have broken through. This is the end!"
 action.48.desc.fe_xenophobe:0 "Do you want us to growel, [Root.GetSpeciesNamePlural]? Beg, perhaps?\n\n§HNEVER!§!\n\nCome here if you dare, you vile [Root.GetSpeciesNameInsult]! I will impale you on this jagged piece of rubble!"
 action.48.desc.fe_xenophile:0 "Oh, you foolish, foolish [Root.GetSpeciesNamePlural]. This could have been avoided if only you had allowed us to guide you! Now look what you have done."
 action.48.desc.gal_emperor:1 "Long live the [From.GetRulerTitle]! Long live the Imperium!"
 action.48.a:0 "We accept your surrender."
 action.48.b:0 "They have been judged and found wanting."
 action.48.c:0 "Another enemy dealt with."
 action.48.d:0 "They left us no choice..."
 action.48.e:0 "It is an unforgiving universe."
 action.48.f:0 "Acquisition successful."
 action.48.g:0 "The Hive expands."
 action.48.h:0 "Threat neutralized."
 action.48.i:0 "$action.48.a$"
 action.150.1.desc:1 "We yield to the Imperium. You have left us little choice..."
 action.150.2.desc:1 "Only a fool would stand up to the might of the Galactic Imperium. We surrender."
 action.150.3.desc:1 "We... we swear fealty to the [Root.GetRulerTitle], and pledge to serve the Galactic Imperium as loyal Imperial citizens."
 action.150.gestalt.1.desc:0 "We shall submit to the authority of the [Root.GetRulerTitle]."
 action.151.1.desc:1 "The [gal_emperor.GetRulerTitle] welcomes you to the Galactic Imperium, [Root.GetSpeciesNamePlural]. You are now part of something far greater than the [Root.GetName]."
 action.151.2.desc:1 "The Galactic Imperium has demonstrated its might. Accept the futility of continued resistance, and embrace your future as Imperial citizens."
 action.151.3.desc:0 "Good. Everything is proceeding as the [gal_emperor.GetRulerTitle] has foreseen."
 action.152.1.desc:0 "Tyranny has prevailed this day, and the galaxy is a darker place for it. We surrender."
 action.152.2.desc:1 "You Imperials may have won this war, but the Imperium cannot last forever. Freedom will be restored to the galaxy!"
 action.152.3.desc:1 "Please... the Imperium has won. The rebellion is over. We ask only for mercy."
 action.152.gestalt.1.desc:1 "We have failed. The Imperium was stronger than predicted."
 action.153.1.desc:0 "Rebel scum. This act of treachery will not soon be forgotten."
 action.153.2.desc:0 "You were fools to revolt against the [From.GetRulerTitle]. Now you have paid the price."
 action.153.3.desc:1 "Sedition will never be tolerated within the Imperium. You would do well to remember that.\n\nLong live the [From.GetRulerTitle]!"
 action.153.gestalt.1.desc:0 "Future opposition to the [From.GetRulerTitle] is futile. Accept your role within the greater whole."
 action.154.1.desc:1 "The Galactic Imperium was the beginning of a golden age for the galaxy, and yet you traitors chose to throw it all away. Have it your way then, fools!"
 action.154.2.desc:1 "Enough! This galaxy does not deserve the shining future we were building. Let the Imperium burn, then! Let the galaxy descend into anarchy and chaos once more!"
 action.154.3.desc:0 "We wanted only to bring order and stability to the galaxy, but perhaps chaos is inevitable in the end. Victory is yours, rebels! We shall abdicate the throne."
 action.154.gestalt.1.desc:0 "The [From.GetRulerTitle] will yield. We failed to predict the true depth of your treachery, and now the galaxy must pay the price."
 action.155.1.desc:0 "Your tyranny over the galaxy is at an end, [Root.GetSpeciesNamePlural]!"
 action.155.2.desc:1 "Down with the Imperium! It is time to bring back the old Galactic Community!"
 action.155.3.desc:0 "Let your downfall be a lesson to any future would-be tyrants who seek to rule the entire galaxy."
 action.155.gestalt.1.desc:1 "Your shameful social construct - the Galactic Imperium - is no more."
 action.156.1.desc:1 "You have proved your strength, and the Imperium is yours... but we can still be of use to you! Perhaps... perhaps a position on the Imperial Council..."
 action.156.2.desc:1 "You have won your throne, but the galaxy is rife with traitors and pretenders. If you are to rule the Galactic Imperium, it would serve you well to remember that."
 action.156.3.desc:1 "We... we yield. You have left us no other choice. The throne of the Galactic Imperium is yours."
 action.156.gestalt.1.desc:0 "The... the [From.GetRulerTitle] does not understand. This was not how events were meant to transpire."
 action.157.1.desc:0 "We'll take it from here."
 action.157.2.desc:1 "The Galactic Imperium is ours. Scurry back to the dark pit from whence you came, wretch!"
 action.157.3.desc:0 "Bow down before your new sovereign! Your reign is at an end!"
 action.157.gestalt.1.desc:1 "Your suboptimal rule of the Imperium must not be allowed to continue. We shall improve its functionality."
 action.158.1.desc:1 "There! Your wretched Articles of Surrender have been signed, and all Imperial forces have been ordered to lay down their arms. Now leave me in peace, as I mourn the Imperium and what could have been..."
 action.158.2.desc:1 "Mark my words... the destruction of the Galactic Imperium has doomed us all. How else could we stand united under one banner against the horrors that threaten our galaxy?"
 action.158.3.desc:1 "If the citizens of the Imperium had fought harder, this would not have come to pass! Traitors all!"
 action.158.gestalt.1.desc:0 "We imposed order on a chaotic galaxy, and you, in your predictable ignorance, lashed out in fear. What have you done?"

 imperial_charter:0 "Imperial Charter"
 imperial_charter_desc:1 "Our Imperial Charter gives us the right to open branch offices on planets throughout the Galactic Imperium, where we can establish Imperial Concession Ports. These branch office buildings generate income for both us and the ruler of the Galactic Imperium."
 resolution_emperor_imperial_charter:0 "Imperial Charter"
 resolution_emperor_imperial_charter_desc:1 "A Megacorporation can be granted an Imperial Charter, giving them special dispensations and trade rights throughout the Imperium."
 resolution_emperor_imperial_charter_tooltip:1 "This Megacorporation will no longer need Commercial Pacts to establish Branch Offices on planets in the Imperium.\n\nThey can build the §YImperial Concession Port§! branch office, which generates income to both them and the ruler of the Imperium."
 building_imperial_concession_port:0 "Imperial Concession Port"
 building_imperial_concession_port_desc:1 "This concession port enjoys extraterritorial rights and is legally considered the sovereign territory of the Galactic Imperium. It is exempt from local taxes and regulations."
 resolution_emperor_revoke_imperial_charter:0 "Revoke Charter"
 resolution_emperor_revoke_imperial_charter_desc:1 "This arrangement is no longer to the benefit of the Galactic Imperium."
 resolution_emperor_imperial_legions_tooltip:0 "Can build a limited number of elite §YImperial Legion§! armies."

 imperial_security_directorate:0 "Imperial Security Directorate"

 emperor.60.name:0 "Imperial Charter Granted"
 emperor.60.desc:1 "After having curried favor with the [gal_emperor.GetRulerTitle], §H[charter_corp.GetName]§! has now been granted an §HImperial Charter§! by the Senate. This gives them special dispensation to open branch offices on planets all over the Imperium, regardless of whether they have a commercial pact with the owner.\n\nWe can expect the megacorporation to establish Imperial Concession Ports in their branch offices on our worlds soon, where we will have no jurisdiction. It would seem the [gal_emperor.GetRulerTitle] has acquired a powerful new engine of economic growth."
 emperor.60.a:0 "Good for them."
