 SHIP_BEHEMOTH_RAGE_DESC: "噬天巨兽是任性的、桀骜不驯的，不会忍受长久的控制。迟早，他们内心的愤怒就会点燃，化为一场无法克制的宇宙风暴。也许智慧不在于等待，而在于我们自己划燃烧火柴。要让我们选择释放风暴，而不是让风暴降临到我们头上。"
 behemoth_rage_ship_button: "§H激怒§!\n\n§H消耗§!：£food£15000 £exotic_gases£150\n§H冷却§!：540£time£\n\n释放§Y噬天巨兽§!。\n狂暴的噬天巨兽将冲向最近的§Y殖民地§!或§Y噬天巨兽卵§!并试图摧毁它。\n狂暴状态通常持续§Y180天§!，但多种因素可能影响其持续时间。$TABBED_NEW_LINE$—在§R战斗§!或§R轰炸§!中，巨兽不会平静下来。$TABBED_NEW_LINE$—如果我们在战斗中§G击败§!狂暴的噬天巨兽，它将重新回到我们的控制之下。"
