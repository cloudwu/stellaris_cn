 pop_xenos:0 "外星人口"
 pop_xeno_slaves:0 "外星奴隶人口"
 pop_slaves:0 "奴隶人口"
 pop_founders:0 "创始人口"
 pop_robots:0 "机械人口"
 tradition_expansion:0 "扩张"
 tradition_expansion_machine:0 "繁衍"
 tradition_expansion_hive:0 "扩张"
 tradition_expansion_desc:0 "我们必须将我们的文明散播到新的星系和行星，不然将面临灭绝的危机。"
 tradition_expansion_machine_desc:0 "增长预测表明，我们很快就会超过母星系的容量上限。我们必须开疆扩土，否则只会原地踏步。"
 tradition_expansion_hive_desc:0 "蜂巢只有两种可能的状态：成长，或是死亡。"
 tr_expansion_adopt:0 "扩张传统"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$$tr_expansion_adopt_effect$$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:0 "§E$TRADITIONS_ADOPT$：§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!增加§G+25%§!。"
 tr_expansion_adopt_machine:0 "繁衍传统"
 tr_expansion_adopt_machine_desc:0 "$tradition_expansion_machine_desc$\n\n$tr_expansion_adopt_machine_effect$\n\n$tr_expansion_finish_machine_effect$"
 tr_expansion_adopt_machine_effect:0 "$tr_expansion_adopt_effect$"
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:0 "$tr_expansion_adopt_effect$"
 tr_expansion_colonization_fever:0 "殖民热"
 tr_expansion_colonization_fever_desc:0 "新殖民地获得§Y1§!额外£pops£人口。"
 tr_expansion_colonization_fever_delayed:0 "殖民热潮似乎抓住了民众的心。每当听到一个新的世界被征服，他们的热情和爱国情就更高涨一分。"
 tr_expansion_colonization_fever_machine:0 "自动殖民单位"
 tr_expansion_colonization_fever_machine_delayed:0 "第一批高度特化的殖民单位有着受限但简单直接的行为，可以适应特定的星球类型，以便加快将新星球纳入我们集体的进程。"
 tr_expansion_colonization_fever_hive:0 "唯一意志"
 tr_expansion_colonization_fever_hive_delayed:0 "主宰是无数意念的大合唱，即使冰冷的虚空也无法使其沉寂。"
 tr_expansion_a_new_life:0 "新生"
 tr_expansion_a_new_life_desc:0 "新的殖民地额外拥有§Y1§!个£pops£人口。"
 tr_expansion_a_new_life_delayed:0 "在边远的新世界，全新的生活等待着我们的公民。这是一片充满机遇与冒险的黄金之地！通过积极的营销策略造势，那些生活中的不如意者将不断涌向前往新世界的殖民船。"
 tr_expansion_a_new_life_machine:0 "加速建造协议"
 tr_expansion_a_new_life_machine_desc:0 "£pops  §Y$MOD_POP_ASSEMBLY_SPEED$§!提高§G+10%§!。"
 tr_expansion_a_new_life_machine_delayed:0 "组建新人口的进程现在可以通过在机体还在建造的同时加入操作模块来加速。"
 tr_expansion_a_new_life_hive:0 "增殖狂热"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "在获得新的蜂巢之后，繁殖茧会有一种强烈的本能冲动来疯狂地增殖。它们通常会过劳而死，但许多新子人口的诞生将会加速新世界的处理。"
 tr_expansion_courier_network:0 "运输船网络"
 tr_expansion_courier_network_desc:0 "§Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!增加§G20§!。"
 tr_expansion_courier_network_delayed:0 "运送VIP或传递某些无法信赖超光速通讯的敏感信息时，小型运输船网络的可靠性就凸现出来了。这一网络可以拉近相距遥远的殖民地之间的联系。"
 tr_expansion_courier_network_machine:0 "可扩展软件"
 tr_expansion_courier_network_machine_delayed:0 "建立联合网络的同时也为未来的扩展考虑，减少跨星际联络的信号损耗。"
 tr_expansion_courier_network_hive:0 "有限自治权"
 tr_expansion_courier_network_hive_delayed:0 "蜂巢们不一定需要每时每刻都被主宰所控制，在新指令到达之前，它们可以自主推行一些基本的指令。"
 tr_expansion_reach_for_the_stars:0 "星辰之距"
 tr_expansion_reach_for_the_stars_desc:0 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!减少§G10%§!。"
 tr_expansion_reach_for_the_stars_delayed:0 "我们国家的边境一直在扩张。很快，银河系中的一切都会在我们的掌控之下。"
 tr_expansion_reach_for_the_stars_machine:0 "信号中继站"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "进行太空探索时，遥远的距离导致了外围系统和核心系统之间的带宽损耗。信号增强中继站可以确保核心的指示被完好地传达。"
 tr_expansion_reach_for_the_stars_hive:0 "变形虫突触"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "将突触包裹在一层为太空旅行而硬化的超光速微层外壳中，并用它们来传递蜂巢的指示，使得我们可以征服宇宙。"
 tr_expansion_galactic_ambition:0 "星际野心"
 tr_expansion_galactic_ambition_desc:0 "§Y$mod_starbases_upkeep_mult$§!减少§G20%§!。"
 tr_expansion_galactic_ambition_delayed:0 "我们伟大帝国的旗帜总有一天会像银河系中的氢一样随处可见。"
 tr_expansion_galactic_ambition_machine:0 "机器中的齿轮"
 tr_expansion_galactic_ambition_machine_delayed:0 "我们每控制一处资源和超空间航线，宇宙就离完美机械更近一步。"
 tr_expansion_galactic_ambition_hive:0 "遮盖宇宙"
 tr_expansion_galactic_ambition_hive_delayed:0 "自从离开生养我们的母巢迈向深空之时起，原始恐惧就一直伴随着我们。只有克服并繁殖消除这种恐惧才能让我们继续成长。上百万的子人口将为蜂巢的存续而消亡。"
 tr_expansion_finish:0 "扩张传统完成"
 tr_expansion_finish_machine:0 "繁衍传统完成"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n吸纳所有$tr_expansion_adopt$将能够在所有你的非宜居星球上面建造§Y1§!个额外的区域。"
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 tradition_domination:0 "统治"
 tradition_domination_machine:0 "外控"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_desc:0 "如果我们不将自己的意志贯彻给其他种族，他们肯定会反过来对我们灌输他们的意志。"
 tradition_domination_machine_desc:0 "我们希望整个星系能够和谐运作。其他星际种族因为低效的个人奇想而抵制这一点。我们将把他们视作故障，消除这一混乱。"
 tradition_domination_hive_desc:0 "我们之外的一切必须都为我们服务，要么作为奴隶，要么作为食物。"
 tr_domination_adopt:0 "统治传统"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$$tr_domination_adopt_effect$$tr_domination_finish_effect$"
 tr_domination_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n\n征服其他帝国的战争目标花费降低§Y25%§!。"
 tr_domination_colonial_viceroys:0 "殖民总督"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!提升§Y2§!，§Y帝国统治者上限§!增加§Y2§!。"
 tr_domination_colonial_viceroys_delayed:0 "若想掌控殖民地，就必须找到有能力且忠诚的人员来贯彻政府的意志。"
 tr_domination_colonial_viceroys_machine:0 "自主人工智能"
 tr_domination_colonial_viceroys_machine_delayed:0 "行为几乎不受限制的人工智能容易做出异常行为，甚至会随机崩溃，但他们也是唯一一种能够在星际殖民中应对海量变数的机型。"
 tr_domination_colonial_viceroys_hive:0 "意见一致"
 tr_domination_colonial_viceroys_hive_delayed:0 "随着蜂巢数量的增长，我们必须拥有更加自主的子人口来实现和谐。"
 tr_domination_grand_council:0 "私人议会"
 tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§!增加§Y2§!。"
 tr_domination_grand_council_delayed:0 "争夺进谏伟大领袖的大竞赛开始了，这可是将国家带往更好方向的机会。"
 tr_domination_multi_thread:0 "多线程核心功能"
 tr_domination_multi_thread_delayed:0 "当核心功能实施多线程之后，没有任何一个处理器核心会处于空闲状态了。"
 tr_domination_synaptic_network:0 "突触网络"
 tr_domination_synaptic_network_delayed:0 "思维只能够在接受到受其控制的子成员的指令之后才能有所行动。有了更快更高效的突触网络之后，响应延迟将不再是个问题。"
 tr_domination_imperious_architecture:0 "宏伟建筑"
 tr_domination_imperious_architecture_desc:0 "每座£building£ §Y首都建筑§!和£building£ §Y住房建筑§!提供§G+1§!£housing£ §Y$MOD_PLANET_HOUSING_ADD$§!。"
 tr_domination_imperious_architecture_delayed:0 "我们伟大帝国中的每一座政府建筑，都应当成为矗立于人民之上的丰碑，激发人民的服从、忠诚与敬畏。"
 tr_domination_synaptic_extensions:0 "突触延展"
 tr_domination_synaptic_extensions_desc:0 "£building£§Y$building_hive_node$§!也将使£housing§Y$MOD_PLANET_HOUSING_ADD$§!增加§Y2§!。"
 tr_domination_synaptic_extensions_delayed:0 "思维的影响必须持续得到扩充。拥有了额外的突触网络之后，思维便能够更有效地控制更多的子成员。"
 tr_domination_modular_depot:0 "模块化仓库"
 tr_domination_modular_depot_desc:0 "£building£§Y$building_maintenance_depot$§!也将使£housing§Y$MOD_PLANET_HOUSING_ADD$§!增加§Y2§!。"
 tr_domination_modular_depot_delayed:0 "为了最大化能够派出的无人机的数量，我们的仓库必须更加效率。此时一个模块化的设计将能够大大提升我们的灵活性。"
 tr_domination_workplace_motivators:0 "监工"
 tr_domination_workplace_motivators_desc:0 "§Y$pop_cat_worker_plural$§!和§Y$pop_cat_slave_plural$§!的资源产出增加§G5%§!。"
 tr_domination_workplace_motivators_delayed:0 "有许多种方式可以使那些体力劳动者们更加卖力地工作。有些方式是以激励为手段，有些则不是……"
 tr_domination_drone_network:0 "子成员网络"
 tr_domination_drone_network_desc:0 "§Y$mod_planet_jobs_simple_drone_produces_mult$§!增加§G5%§!。"
 tr_domination_drone_network_delayed:0 "我们改善了意识网络与其子成员沟通的方式，大幅提高了子成员的效率。"
 tr_domination_trust_officers:0 "公信警官"
 tr_domination_trust_officers_desc:0 "£job_enforcer£§Y$job_enforcer_plural$§!额外减少§G20%§!的£crime£§Y$MOD_PLANET_CRIME_ADD$§!。"
 tr_domination_trust_officers_delayed:0 "执法机构的重要工作只有在民众的配合之下才能成功开展。组建直接与民众合作的公信警官部队，可以确保民众的密切配合。"
 tr_domination_judgment_corps:0 "审判团"
 tr_domination_judgment_corps_desc:0 "£job_enforcer§Y$job_enforcer_plural$§!额外减少§G20%§!的£crime§Y$MOD_PLANET_CRIME_ADD$§!。"
 tr_domination_judgment_corps_delayed:0 "无论错综复杂的城市还是与世隔绝的开采站，在预防犯罪方面都面临着独特的挑战。为了提高执法效率，我们将法官、陪审团和执法者的角色整合了起来。"
 tr_domination_deviancy_protocols:0 "叛逆协议"
 tr_domination_deviancy_protocols_desc:0 "我们所有星球的§Y$MOD_PLANET_CRIME_ADD$§!降低§G10§!。"
 tr_domination_deviancy_protocols_delayed:0 "任何阶级的腐败行为都是禁止被发生的。有了这个优秀的反贪腐协议，任何有异常行为的子成员都能够在贪污发生之前就被组织除名。"
 tr_domination_divergence_supression:0 "分歧压制"
 tr_domination_divergence_supression_desc:0 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "我们的团结偶尔会受到叛逆子成员的干扰。随着我们在太空中不断发展，这一威胁也变得越来越严重。通过净化并回收这些单位，可让它们以在世时无法实现的方式为蜂巢作贡献。"
 tr_domination_finish:0 "统治传统完成"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n采纳全部$tr_domination_adopt$将使我们所有星球的£stability§Y$mod_country_influence_produces_add$§!增加§G5%§!。"
 tradition_harmony:0 "和谐"
 tradition_harmony_desc:0 "众志成城的力量是无可比拟的。"
 tr_harmony_adopt:0 "和谐传统"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$$tr_harmony_adopt_effect$$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:0 "§E$TRADITIONS_ADOPT$：§!\n§Y$planet_pops_organics_food_upkeep_mult$§!减少§G10%§!。"
 tr_harmony_the_greater_good:0 "崇高目标"
 tr_harmony_the_greater_good_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!增加§G+25%§!。"
 tr_harmony_the_greater_good_delayed:0 "全体人民一心向着更崇高的目标努力奋斗，他们感觉乐在其中。单个个体或许很渺小，但是他们都是伟大整体的重要组成部分。"
 tr_harmony_kinship:0 "亲情"
 tr_harmony_kinship_desc:0 "失业£pop£§Y人口§!降至更低§Y社会阶层§!所需的时间减少§G50%§!。"
 tr_harmony_kinship_delayed:0 "我们伟大星际国度的所有子民之间都产生了一种真正的手足情谊，无论其社会地位的高低。"
 tr_harmony_bulwark_of_harmony:0 "和谐堡垒"
 tr_harmony_bulwark_of_harmony_desc:0 "在与其他帝国进行防御战时，§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§!提升§G+33%§!。另外，国境内舰船的§Y$MOD_SHIP_FIRE_RATE_MULT$§!提升§G+15%§!。"
 tr_harmony_bulwark_of_harmony_delayed:0 "无论是多么完美的有机生物，都需要免疫系统才能抵御疾病。我们的社会亦是如此。"
 tr_harmony_utopian_dream:0 "乌托邦之梦"
 tr_harmony_utopian_dream_desc:0 "£mod_pop_amenities_usage_mult§Y$MOD_POP_AMENITIES_USAGE_MULT$§!减少§G10%§!。"
 tr_harmony_utopian_dream_delayed:0 "建立乌托邦的梦想让我们的人民不断锐意进取。一个美好的明天值得我们去奋斗。"
 tr_harmony_mind_and_body:0 "身与心"
 tr_harmony_mind_and_body_desc:0 "§Y统治者寿命§!增加§G+20§!年。"
 tr_harmony_mind_and_body_delayed:0 "随着医疗技术的进步和饮食习惯的改善，大部分人民的寿命预期都比以往有所延长。"
 tr_harmony_finish:0 "和谐传统完成"
 tr_harmony_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n采纳全部$tr_harmony_adopt$将使我们的£influence£$MOD_PLANET_STABILITY_ADD$增加§Y1§!。"
 tradition_synchronicity:0 "同步"
 tradition_synchronicity_desc:0 "精神统一后才能目标一致。不论做什么我们都必须同步。"
 tr_synchronicity_hive_adopt:0 "同步传统"
 tr_synchronicity_hive_adopt_desc:0 "$tradition_synchronicity_desc$\n\n$tr_synchronicity_hive_adopt_effect$\n\n$tr_synchronicity_finish_effect$"
 tr_synchronicity_hive_adopt_effect:0 "$tr_harmony_adopt_effect$"
 tr_synchronicity_cloned_organs:0 "克隆器官"
 tr_synchronicity_cloned_organs_delayed:0 "用克隆罐批量生产消耗更加频繁的器官，例如心脏和肺，可以延长重要子成员的工作寿命。"
 tr_synchronicity_kinship_gestalt:0 "同步因子"
 tr_synchronicity_kinship_gestalt_desc:0 "§Y$mod_leaders_upkeep_mult$§!减少§G20%§!。"
 tr_synchronicity_kinship_gestalt_delayed:0 "具有类似目的的代理人应作为一组给予命令，减少对主宰的压力。"
 tr_synchronicity_integrated_preservation:0 "整合保存"
 tr_synchronicity_integrated_preservation_desc:0 "£building£§Y$building_maintenance_depot$§!额外提供§Y1§!个£job_maintenance_drone§Y$job_maintenance_drone$职业§!。"
