 situation.597.desc: "§Y[Target.GetName]§!逃离了黑洞的引力束缚，回归了围绕这颗坍缩恒星的稳定轨道。\n\n尽管许多人说这场经历简直“令人极度痛苦”，但空间站上的一位[Root.Owner.GetResearchers]则受到这次历险的启发，现在热切期望与其他的科学家分享新的洞见，就是也许有点太过热切了。"
