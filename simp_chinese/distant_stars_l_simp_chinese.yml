 distar.31.name: "怪事上演"
 distar.31.desc: "我们收到了关于[Root.GetName]上一些殖民者不稳定的行为的报告，情况令人担忧。这些行为从思维混乱到极端亢奋，以及有少数个案表现出了难以解释的暴力行为。受影响的居民难以进行交流，因此我们无法替他们的行为找出合理的动机。\n\n到目前为止，我们尚不能确认造成这些行为的真正原因——是生物，化学或其他原因。我们的研究者强烈建议在事态失控前开展有针对性的科学调查。"
 distar.31.a: "一定要究根问底。"
 distar.32.name: "形势恶化"
 distar.32.desc: "[Root.GetName]上越来越多的居民陷于困顿和焦虑中，并逐步展现出几周前我们在小部分隔离人群中观察到的古怪行为。更让人担忧的是，相当一部分居民已经开始表现出躁动和暴力倾向。\n\n我们的[Owner.GetScientistPlural]警告说情况会继续恶化下去，除非我们能找到问题的根源。"
 distar.33.name: "全球暴乱"
 distar.33.desc: "[Root.GetName]上的形势正在逐渐失控。被焦虑和愤怒支配的民众比例已经达到了一个临界点。更糟糕的是，一部分拥有武器的人口也被卷入其中了！\n\n激烈的武装冲突在居民区爆发，冲垮了维持秩序的民兵部队。暴怒的人群不断自相残杀，并将周围的更多人一并卷入其中！"
 distar.33.a: "这疯狂究竟源于何处？"
 distar.33.a.tooltip: "暴怒的民众正在攻击自己的[Root.GetName]殖民者同胞！"
 distar.34.name: "全球暴乱已平定"
 distar.34.desc.a: "[From.From.GetName]上暴怒的殖民者已经被我们的部队平定镇压了。不幸的是，由于导致这些异常行为的原因仍然未知，我们无法确定下一次暴力浪潮什么时候会再次到来。\n\n我们最杰出的生物学家十分怀疑是某种影响生理行为的传染病从中作祟，并正在废寝忘食尝试遏制它们的扩散！"
 distar.34.desc.b: "[From.From.GetName]上暴怒的殖民者已经被我们的部队平定镇压了。不幸的是，由于导致这些异常行为的原因仍然未知，我们无法确定下一次暴力浪潮什么时候会再次到来。\n\n我们的[Owner.GetScientistPlural]强烈建议，我们应在更多的惨剧发生前执行一次针对性的医学调查。"
 distar.34.a: "我们必须找到原因。"
 distar.35.name: "狂怒病毒"
 distar.35.desc: "我们的科研队伍为确定[Root.GetName]上异常行为的源头而深入险境，但不幸悲剧降临。尽管他们采取了完备的预防措施，几名研发队的成员仍然开始表现出典型的侵略性症状，由此导致的混乱造成了数位科学家丧生。\n\n不幸中的万幸是，我们发现了这次愤怒瘟疫的元凶：一种空气传播的病毒，能够影响受害者的基础神经系统。\n\n研究团队剩余的人员已经开始争分夺秒地研发疫苗。"
 distar.35.a: "时间紧迫！"
 distar.36.name: "狂怒病毒疫苗开发成功"
 distar.36.desc: "针对席卷[Root.GetName]人口的狂怒瘟疫的疫苗研发已经圆满完成。疫苗的分发工作已经开始，[Root.GetName]上的生活也将很快回到正轨。\n\n研究显示导致这场动荡的逆转录病毒似乎几百万年前已经在[Root.GetName]上演化成形了。它们之前一直休眠藏身于被封冻的生物质内，在行星的冰盖溶解后重见天日。\n\n很有可能就是这种病毒导致了远古机器人的造物主在几个世纪前的灭亡。幸运的是，[Owner.GetName]对处理病毒污染物能力更强。开发对应疫苗的过程甚至让我们在医学领域取得了一些进步。"
 distar.40.name: "灰蛊"
 distar.40.desc: "经过仔细分析后，[Root.GetLeaderName]发现覆盖[From.GetName]表面的奇怪金属物质实际上是由数十亿纳纳米机器人构成！这些纳米机器人是能自我复制的微型机械，可能是由以前的文明出于未知目的而创造。\n\n这些纳米机器人的体积和密度十分惊人，它们覆盖在星球表面，总质量达数十亿吨。看起来这些自我复制机器人在过去的某个时刻进入了一种失控复制的状态，吞噬了这颗行星以及地表上的一切。\n\n在研究这些机器人的过程中，船员们获得了一些令人兴奋的发现，毫无疑问会对我们的科学研究大有助益。"
 distar.45.name: "重力读数异常"
 distar.45.desc: "在对[From.GetName]附近诡异信号进行研究的过程中，[Root.GetName]上的船员发现整个恒星系的重力分析读数高到爆表。科学专员[Root.GetLeaderName]怀疑[From.GetName]星门以某种方式干扰了我们的传感器，或者以某种方式造成该恒星系中隐藏着大量不可见物质。\n\n对星门进行更深入的研究也许能带来更多的收获。"
 distar.46.name: "黑暗激流"
 distar.46.desc: "对[From.GetStarName]传送门的研究并不如预计的那样顺利。探测器检测到的引力效应读数远高于预估值，科学专员[Root.GetLeaderName]一直跟踪异常数据直达其源头，也就是某个被遗弃的时空管道的中心。他们在那里发现的一切永远的改变了他们。\n\n在他们归来后的几天里，[Root.GetLeaderName]说在遥远星际的虚空彼端有巨大的难以描述的建筑，[Root.GetLeaderName]说那些巨大建筑发出无法抵抗的强大引力，将我们的星系拉向它们那边。\n\n这次任务让考察队队员惊悚不已，但就在他们刚从时空管道那里回来没过不久，那异常的数据却突然消失了。"
 distar.50.name: "迷路的变形虫"
 distar.50.desc: "[Root.GetName]已经定位了[From.GetName]上层大气层中异动的根源。令人吃惊的是，那不是一艘躲在云层里的舰船，而是一只幼年变形虫，而它的母亲则不知所踪。\n\n我们无法得知这个幼体是如何与它的母亲和同类分离的，但有一点可以确定：它看上去已经对[Root.GetName]产生了印刻效应。当船员们结束了对[From.GetName]的调查之后，他们发现这只变形虫在跟踪他们。显然它很难被甩掉，而且[Root.GetLeaderName]对这只幼体的决心很是欣赏。\n\n我们的科学专员建议允许这只变形虫一直跟随我们的船只，他坚信我们能从中学到更多关于变形虫的知识。"
 distar.50.desc.first_enc: "[Root.GetName]已经定位了[From.GetName]上层大气层中异动的根源。令人吃惊的是，那不是一艘躲在云层里的舰船，而是某种温驯的外星生命体。尽管有着惊人的体型，这只被[Root.GetName]船员称为太空变形虫的生物似乎还处于幼年期。\n\n我们无法得知这个幼体是如何与它的同类分离的，但有一点可以确定：它看上去已经对[Root.GetName]产生了印刻效应。当船员们结束了对[From.GetName]的调查之后，他们发现这只变形虫在跟踪他们。显然它很难被甩掉，而且[Root.GetLeaderName]对这只幼体的决心很是欣赏。\n\n我们的科学专员建议允许这只变形虫一直跟随我们的船只，他坚信我们能从中学到更多关于变形虫的知识。"
 distar.50.a: "好吧……"
 distar.50.b: "绝对不行。继续尝试甩掉它。"
 distar.50.b.tooltip: "尝试甩开跟随[Root.GetName]的变形虫幼体。"
 distar.50.c: "我们当然可以深入研究它。准备进行解剖。"
 distar.51.name: "羽翼丰满"
 distar.51.desc: "前段时间加入我们舰队的变形虫幼体现在看来已经完全成年了。尽管已经成长为了一位引人注目的大姑娘，她对那艘在自己被困[From.From.GetName]之时给了她一个新家的科研船还是忠心耿耿。\n\n与舰队共处的岁月让她展现出了不同于野生变形虫的适应性行为，使得她在战场上成为了一个远比其同类更为强大的战力。在整个[Root.Owner.GetName]，她的身影已经成为了一个代表[Root.Owner.GetAdj]精神的吉祥物。\n\n只剩下一个问题：我们应该为她取个什么名字？"
