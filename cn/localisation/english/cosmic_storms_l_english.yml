# Events
 cstorms.3100.name: "风暴将临"
 cstorms.3100.desc: "§Y[owner.capital_scope.GetName]§!上自然发生的风暴向我们展现了大自然的洪荒之力——既有暴风雨的惊心动魄，也有毁灭之路通向的新生。\n\n最近，全球各地的气象站都发现了一个不寻常的现象：一组超级风暴网络即将席卷全球。\n\n我们的[Root.Owner.GetScientistPlural]称之为“正义的机缘巧合”。这些罕见的风暴创造了完美的条件来让我们见证一些最激进的事情。"
 cstorms.3100.a: "带上勘察设备！"

 cstorms.3105.name: "暴风欲来"
 cstorms.3105.desc: "我们的[Root.Owner.GetScientistPlural]发现了风暴操纵的秘密。风暴能量预测已经突破了有史以来的一切记录。我们即将经受考验，并证明我们是最值得的。\n\n特殊的建筑可以作为提高风暴的协调中心。§Y[owner.capital_scope.GetName]§!上提升风暴的吸引力的建筑将加速我们向最终风暴的发展进程。"
 cstorms.3105.a: "妙极了。"
 cstorms.3105.a.tt: "首都行星上有§Y风暴吸引建筑§!：\n$situation_speed_tt$：§G+10%§!\n\n首都星系空间站上有§Y$sm_storm_attraction_computer$§!：\n$situation_speed_tt$：§G+10§!\n\n"

 cstorms.3110.name: "降临"
 cstorms.3110.desc.outro: "通过向自然风暴中注入能量，我们可以为电力风暴创造出条件。\n\n操纵行星核心可以改变[owner.capital_scope.GetName]的磁场方向，从而引起磁力风暴。\n\n最后，通过在行星的特定位置逆转快子的极性，场的变化将可以用于产生引力风暴。"
 cstorms.3110.desc.regular: "我们已经学会了如何启动[owner.capital_scope.GetName]的狂暴振动，以及将它们塑造成一种终极体验。但是我们必须决定哪一种风暴是最为壮观的。\n\n$cstorms.3110.desc.outro$"
 cstorms.3110.desc.hive: "我们已经学会了如何启动[owner.capital_scope.GetName]的狂暴振动，以及将它们塑造成一种终极体验。但是我们尚未决定哪一种风暴是最为壮观的。\n\n$cstorms.3110.desc.outro$"
 cstorms.3110.desc.machine: "我们已经学会了如何启动[owner.capital_scope.GetName]的狂暴振动，以及将它们塑造成一种终极体验。但是在试图确定哪种风暴类型是最为壮观时，我们的价值判断进程陷入了递归循环。\n\n$cstorms.3110.desc.outro$"
 cstorms.3110.a: "给云层充电。"
 cstorms.3110.a.tt: "播种一个行星§Y$electric_storm$§!。"
 cstorms.3110.b: "磁化核心。"
 cstorms.3110.b.tt: "播种一个行星§Y$magnetic_storm$§!。"
 cstorms.3110.c: "制造重力波。"
 cstorms.3110.c.tt: "播种一个行星§Y$gravity_storm$§!。"

 cstorms.3130.name: "出发吧"
 cstorms.3130.desc.electric: "天雷滚滚，电闪嘶鸣！\n\n这些强大的放电过程不仅使行星表面带上电荷，而且也让我们感受到了真正的兴奋！虽然农业将遭受电力风暴的影响，但发电的潜力是不可否认的。"
 cstorms.3130.desc.magnetic: "[owner.capital_scope.GetName]的磁场剧烈扭曲着，罗盘也随之狂乱起舞。\n\n通过钻穿我们母星的地壳，我们将磁化物质直接注入地核，自然风暴放大了由此产生的磁场波动。这将妨碍能源生产，但会改善对新矿藏的探测。"
 cstorms.3130.desc.gravity: "简单的运动在如今也是如此令人感到前所未有地兴奋！重力在难以察觉的瞬间增大减小。\n\n分散在[owner.capital_scope.GetName]各地的粒子操作站逆转了快子的极性，将它们聚焦成噼啪作响的能量球。当光球球迅速消失时——[Root.Owner.GetScientistPlural]相信它们被送回了过去——引力波在各个方向荡漾。\n\n由此产生的波动将使行星表面作业变得困难，但可以改善促进在轨空间站的岗位。"
 cstorms.3130.a: "不虚此行。"
 cstorms.3130.a.tt.regular: "在行星风暴期间：\n$MOD_POP_HAPPINESS$：§G+20%§!"
 cstorms.3130.a.tt.gestalt: "在行星风暴期间：\n$mod_country_unity_produces_mult$：§G+5%§!"

 cstorms.3140.name: "优美律动"
 cstorms.3140.desc.intro: "[Root.Owner.GetScientistPlural]相信，我们用来刺激行星风暴的想法可以应用到更大的范围中去，现在整个星系都在狂暴的能量中旋转。"
 cstorms.3140.desc.electric: "$cstorms.3140.desc.intro$\n\n我们可以利用现成的知识和基础设施将其转化为一场$electric_storm$，也可以创造一些刺激的新东西。\n\n引入特定的矿物将会增强风暴的磁场共振，而利用合金则会将其变为一个引力井。"
 cstorms.3140.desc.magnetic: "$cstorms.3140.desc.intro$\n\n我们可以利用现成的知识和基础设施将其转化为一场$magnetic_storm$，也可以创造一些刺激的新东西。\n\n充能恒星将会增强风暴的电力潜能，而利用合金则会将其变为一个引力井。"
 cstorms.3140.desc.gravity: "$cstorms.3140.desc.intro$\n\n我们可以利用现成的知识和基础设施将其转化为一场$gravity_storm$，也可以创造一些刺激的新东西。\n\n引入特定的矿物将会增强风暴的磁场共振，而充能恒星将会增强风暴的电力潜能。"
 cstorms.3140.a: "给恒星充能。"
