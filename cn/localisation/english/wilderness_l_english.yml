 building_cradle_of_rebirth: "再生源地"
 building_cradle_of_rebirth_desc: "这种结构深扎地下，将腐烂的物质和捕获的猎物代谢成生物质，用一次次无声的脉搏滋养着这个星球的身体。"

 building_wilderness_storm_relief: "$building_storm_resistant_production$"
 building_wilderness_storm_relief_desc: "一片由硬化且带有生物电的树叶构成的广阔树冠，确保了其周边共生体的安全，并能对宇宙风暴活动做出快速反应，同时不危及生命或生产力。"
 building_wilderness_storm_relief_tt: "§Y$default_storm$§!对行星生产造成的负面效果减弱§G25%§!。"

 holding_wilderness_glade: "荒野林地"
 holding_wilderness_glade_plural: "荒野林地"
 holding_wilderness_glade_desc: "一片与母体共生群落微弱相连的富饶荒野区域。尽管高度依赖当地食物来源，栖息于此微型生物群落中的共生体却擅长从周边提取其他资源。"
 holding_wilderness_glade_effect_desc: "附属国将[owner.WildernessGladeProvides]转化为宗主的$r_basic_plural$。\n宗主降低附属国星球上的$mod_planet_jobs_productive_upkeep_mult$。\n在行星上生成一个£blocker£§Y$holding_wilderness_glade$§!，占据一个地区槽。"
