 slave_army_plural:0 "Slave Armies"
 slave_army_desc:0 "Slave soldiers who serve their masters on the battlefield. Most are conscripted by force, but many slaves volunteer in a desperate attempt to increase their food rations or escape from grueling labor."
 clone_army:0 "Clone Army"
 clone_army_plural:0 "Clone Armies"
 clone_army_desc:0 "Vat-grown clones that reach adulthood in a matter of months. With a natural lifespan of less than a decade, their lack of personal initiative is deemed an acceptable trade-off for their total obedience to officers."
 robotic_army:0 "Robotic Army"
 robotic_army_plural:0 "Robotic Armies"
 robotic_army_desc:0 "Cold and heartless killing-machines designed only for war. They pursue their objectives relentlessly, and are impervious to the shattering effects of poor morale that so often plague organic combat units."
 android_army:0 "Android Army"
 android_army_plural:0 "Android Armies"
 android_army_desc:1 "Semi-autonomous cogs in a well-oiled war machine, android combatants are more resilient, aggressive, and responsive to changing battlefield conditions than their robotic predecessors."
