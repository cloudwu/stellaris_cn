sm_gravitational_centrifuge_desc: "This structure exploits strong gravitational gradients to shear apart waste material on a molecular level, creating an entropic plasma that can be crystallized for further use."
gravitational_centrifuge_tt: "Completes the Crisis Objective §H$crisobj_entropy_starbase_name$§!"
