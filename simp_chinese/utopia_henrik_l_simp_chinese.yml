# utopia.3100.desc: " [Root.Capital.GetName] ……幻象虽然模糊不清，但很明显——那是我们的首都 [Root.Capital.GetName] 。入眼所见的一个个熟悉的城市此时显得有点陌生，而且到处都是一道道冲天而起的火焰和浓烟。数以百万的残缺尸体散落在街道上，全部都是 [Root.GetSpeciesName] 。一道道腐烂的恶臭味扑鼻而来。\n\n§P"此乃汝之未来。"§!\n\n废墟中毫无生命的迹象。天空之上，大量的轨道站带着浓浓的尾烟朝着地面直冲而下。我们这是在目击着无数种未来的其中一个吗？\n\n§P"此非其一也。此乃实。犹如日出。此乃汝之命运。"§!\n\n幻觉来得快，去也快，只留下一团灵能在空气中缓缓消散。"
# utopia.3100.a: "§G将这些残余能源引导进一具灵能化身。§!"
# utopia.3100.b: "§Y增益：扩大传感器范围。§!"
# utopia.3100.c: "§R增益：增强护盾强度。§!"
# utopia.3110.desc: "这里是灵能界中最暴乱的区域。大量的原始灵能流排入此处，偶尔甚至会诞生出半智力精神力生物。这些混乱的灵魂会经常发生冲突，并在战斗中释放大量的可以遗留千年的灵能能力。而现在恰恰就有数场混战正在发生。我们必须谨慎行事。"
# utopia.3120.desc: "在灵能界的深处，某个存在突然现身。正如我们一样，对方也是拜访此地的外来者——这个由灵能所制造的强大外星人探测器跟我们一样对灵能界非常陌生。对方的心灵波动跟我们接触时，我们在那一瞬间看见了一些模糊的影像：一个个巨大的有机生物漂浮在浓厚气体的大气层中，而它们周围则围绕着一群群较小型的生物。"
# utopia.3130.desc: "入眼所见是一片无边无际的沙漠。我们曾经到过这里。\n\n§P"Shala'kul milem zunak？"§!有什么东西在沙子中浮现出来，但是画面模糊不清。§P"Zharabi，melasuk。"§!对方的话语犹如打雷般响彻云霄。我们无法不回答。"
# utopia.3130.a: "Shashka malak。"
# utopia.3130.b: "Tirit nali dasumara！"
# utopia.3130.c: "Kunak de'Kirak。"
# utopia.3140.desc: "一瞬间，我们清晰地看见了我们存在的本质。成千上万个跟我们一样的星系被锁在无穷无尽的冲突中。开始、结束、周而复始。每一次都有数以千万亿的生命危在旦夕。§P"就是如此"§!一个声音低声道，§P"永远都该如此。"§!"
# utopia.3150.desc: "我们正在从很高处俯视我们的宇宙，大概是有上千光年的距离吧。这时候突然有一股灵能流毫无预警地将我们冲下到某个失落帝国—— [fallen_empire.GetName] 的领土中。 \n\n在无数天体和星球中嗖嗖的穿行，我们的视野最终停留在 [fallen_empire.GetSpeciesName] 的某个城市中。映入眼帘的是一个个使用远超我们科技的反重力技术所支撑起来的直冲云霄的螺旋状建筑。这股灵流将我们带到其中一个建筑上，穿过一层又一层的墙壁直至我们到达了一个类似于会议室的巨大房间中。房间中有两个 [fallen_empire.GetSpeciesNamePlural] ，他们坐在舒适的反重力椅子上轻声地聊天。对方似乎完全没察觉到我们的存在。"
# utopia.3150.a: "§Y进入他们的脑海搜寻秘密。§!"
# utopia.3151.v1.desc: "$utopia.3151.a.desc$$utopia.3151.1.desc$$utopia.3151.b.desc$$utopia.3151.4.desc$$utopia.3151.c.desc$"
# utopia.3151.v2.desc: "$utopia.3151.a.desc$$utopia.3151.2.desc$$utopia.3151.b.desc$$utopia.3151.5.desc$$utopia.3151.c.desc$"
# utopia.3151.v3.desc: "$utopia.3151.a.desc$$utopia.3151.3.desc$$utopia.3151.b.desc$$utopia.3151.6.desc$$utopia.3151.c.desc$"
# utopia.3151.a.desc: " [fallen_empire.GetSpeciesNamePlural] 很明显是该种族中的高层人士，正在谈论着国家大事。我们的视野逐渐凝聚在这两人身上，他们所说的外星语言慢慢地被翻译成我们所明白的文字。"
# utopia.3151.b.desc: "两位 [fallen_empire.GetSpeciesNamePlural] 的心灵光芒亮得差点闪瞎我们。他们的脑海犹如盛开的花朵，对我们彻底敞开。想要进入一探究竟简直是轻而易举。"
# utopia.3151.c.desc: "他们脑海中储存的科技秘密被一个个取出，就像从电脑中复制文件一样简单。这些 [fallen_empire.GetSpeciesNamePlural] 依旧没有注意到自己脑海中的秘密正在被曝光。"
# utopia.3151.1.desc: "§H"……简直发神经。她要是以为人们会接受哪怕是一点点的生活质量降低，那她就实在是太拿……"§!"
# utopia.3151.2.desc: "§H"……是耻辱啊。要是让附属种族们察觉到我们已经对自己的科技失去了理解，那种情况简直不敢想象！我们必须……"§!"
# utopia.3151.3.desc: "§H"……变得越来越强大了。议会认为我们再不采取行动的话……"§!"
# utopia.3151.4.desc: "§H"……不必在乎议会怎么说。那群人比起我们还差得远呢，他们那孱弱的舰队还不足以与我们抗衡。我们没必要去……"§!"
# utopia.3151.5.desc: "§H"……觉得惩罚性措施是不必要的。他们还年少无知，我们以前不也是经历过同样的情况嘛。应该给他们机会去……"§!"
# utopia.3151.6.desc: "§H"……要我说就该趁附属种族变得太强大前先发制人。我很同意他的看法，但是议会认为现在已经太迟……"§!"
# utopia.3152.desc: " [fallen_empire.GetSpeciesNamePlural] 很明显是该种族中的高层人士，正在谈论着国家大事。我们的视野逐渐凝聚在这两人身上，他们所说的外星语言慢慢地被翻译成我们所明白的文字。\n\n外星人们突然安静了下来。\n\n§H"你感觉到了么？\n\n"是的。有人在监视着我们。"§!他们四处张望，最后直溜溜地盯向我们的方向。\n\n§H"真是让人惊讶。竟然是个灵能探测器。"§!\n\n§H"看起来是属于 [Root.GetSpeciesName] 的。快，启动跨次元护盾。§!"\n\n画面就此中断。"
# utopia.3153.desc: " [Root.GetSpeciesNamePlural] 。\n\n别以为你们试图入侵我们领导人大脑的行为没有被察觉。 \n\n你们会有报应的，等着吧。"
# utopia.3053.a: "不、不是那样子的……你听我们解释！"
# utopia.3160.desc: "一个闪亮的小星星突然出现在灵能界。它以飞快的速度瞬间飞过，在那么一刹那间，我们看见了它的实际形态——原来那是一艘未知外星种族的舰船。它随后瞬间消失在灵能云团之中。这真的可能吗？难道真的有办法以实体进入灵能界，然后重新出现在正常空间的其他地方？"
# utopia.3160.a: "§Y多呆一会儿。§!"
# utopia.3161.desc: "又是一个闪亮的小星星突然出现，然而这一次我们已经准备妥当。看见了！的确是一艘外星人舰船，其外形闻所未闻。它飞过我们身边时，我们清晰地感觉到对方船员的心灵光芒，他们的秘密全数落入了我们脑海中。\n\n竟然是灵能跃迁引擎。太机智了。"
# utopia.3161.name: "§G灵能跃迁引擎§!"
# utopia.3162.desc: "又是一个闪亮的小星星突然出现，然而这一次我们已经准备妥当。看见了！的确是一艘外星人舰船，其外形闻所未闻。它飞过我们身边时，我们试图跟对方船员的心灵光芒合并，但是对方的智慧比我们所见过的更加黑暗和陌生。\n\n他们不仅把我们驱逐出了舰船，对方的灵能反噬甚至一路跟踪着我们退出灵能界！我们飞船的亚光速航行速度也因此暂时性被降低了。"
# utopia.3170.desc: "我们在灵能界的某个较低次元遇到了一个被强大的灵能护盾所包围着的生命。\n\n§P"离开这里。"\n§!"
# utopia.3170.a: "§Y尝试击穿对方的护盾。§!"
# utopia.3171.name: "§G灵能护盾§!"
# utopia.3171.desc: "我们冒了天大的险进入灵能界不是为了此刻打退堂鼓的。我们的通灵者在凝聚了所有的灵能后，终于成功在护盾上打开了一个小小的缺口，可以让部分通灵者窥视里面的光景。\n\n我们不知道这些通灵者到底看见了什么，但是他们最后都精神失常了。不过他们的牺牲不是白费的，因为击穿这个护盾的过程让我们学习到了如何生成一个类似的力场护盾。只要优化一下这个技术，我们应该就可以生成出一个巨大到可以覆盖整艘战舰的灵能护盾……"
# utopia.3172.desc: "我们的通灵者在灵能界奔波劳顿后已经筋疲力尽，无法引导足够的灵能力量去击穿对方的装甲。但我们的举动彻底激怒了该灵魂生命！ \n\n§P"蝼蚁们，我警告过你们的。既然你们试图入侵我的世界，那我就以牙还牙毁灭掉你们的世界吧。"\n§!"
# utopia.3180.desc: "这一部分灵能界的时间概念绝对跟我们世界的不同。这里所经历的一整个世纪，对于现实世界来说仅仅是数个小时甚至数分钟。也许只要找到适当的方式，我们可以窥视到未来的世界……\n\n对于通灵者来说，探究预知能力几乎必定会招致精神失常。所以我们必须谨慎行事。"
# utopia.3180.a: "§Y在这里冥想一阵子。§!"
# utopia.3181.desc: "跟灵能界的预知能力建立有限的联系的确可以避免通灵者精神失常，但是庞大数量的概率数据却无法被有效地利用起来。\n\n不过要是可以开发出一个电子接口来分析这些数据，那我们舰船的作战计算机也许就可以获得质的提升……"
# utopia.3181.name: "§G预知接口§!"
# utopia.3182.desc: "果然，我们的通灵者全都精神失常了。他们的脑海在一瞬间被无数种对过去和未来的选项和可能性狂轰滥炸。\n\n每一种不同的选项和场景，无论差别有多巨大或微小，都不断地在他们的脑海中反复运算。他们彻底进入永久性紧张症状态中。通灵会怕是很长一段时间都无法恢复足够的实力去再次踏足灵能界了。"
# utopia.3190.desc: "我们在灵能界中找到了一处小型空间，里面充斥着一种浓郁到闻所未闻的灵能源。任何成功吸收这团原始能源的灵能者都会变得异常强大……问题是这团能源只足够强化一个人，而且还有风险性。\n\n放眼整个 [Root.GetName] ，只有三个人拥有足够的灵能能力去试图吸收这团能源。那到底该派谁上阵呢？"
# utopia.3190.1.a: "§G派出 [leader_1.GetName] §!"
# utopia.3190.2.a: "§Y派出 [leader_1.GetName] §!"
# utopia.3190.3.a: "§R派出 [leader_1.GetName] §!"
# utopia.3190.1.b: "§G派出 [leader_2.GetName] §!"
# utopia.3190.2.b: "§Y派出 [leader_2.GetName] §!"
# utopia.3190.3.b: "§R派出 [leader_2.GetName] §!"
# utopia.3190.1.c: "§G派出 [leader_3.GetName] §!"
# utopia.3190.2.c: "§Y派出 [leader_3.GetName] §!"
# utopia.3190.3.c: "§R派出 [leader_3.GetName] §!"
# utopia.3191.desc: "竟……竟然成功了。整个灵能界在这股灵能被汲取的一瞬间颤动了起来，灵能源成功转移到 [chosen_leader.GetName] 身上了。\n\n整个宇宙有史以来拥有如此庞大灵能力量的人物屈指可数。愿灵魂庇佑我们的心灵。"
# utopia.3192.desc: "随着能源团里的灵能被转移到 [chosen_leader.GetName] 身上，整个灵能界都颤动了起来。\n\n然而非常不幸， [chosen_leader.GetHerHis] 的精神无法应付这份压迫感。也许如此的力量本来就不是任何生物可以掌握的。 [chosen_leader.GetName] 在一场庞大的灵能爆炸中陨落，甚至一并带走了周围的所有人。"
# utopia.3193.desc: "随着能源团里的灵能被转移到 [chosen_leader.GetName] 身上，整个灵能界都颤动了起来。\n\n虽然能源转移很成功，但是 [chosen_leader.GetName] 似乎……似乎被转化成了……一种原始能源体。\n\n§P"……你……你们对我……做……了什么……"§!§P"我……我要……你们……付出代价……\n§!"
# utopia.3200.1.desc: "此处的虚空充斥着能源。我们在此稍事休息一下吧。"
# utopia.3200.2.desc: "我们所取的航道突然戛然而止。无法继续前进了。"
# utopia.3200.3.desc: "这里有东西试图跟我们交流。某种很神奇的存在。"
# utopia.3200.4.desc: "不知为何，我们被吸引到灵能界的这个角落来。这究竟是什么原因呢？"
# utopia.3200.5.desc: "在那一瞬间，我们迷失了，一种彻底的恐慌感涌进了我们全身，感觉自己像在灵能界中度过了一辈子那么漫长的时间。等我们清醒过来时，恐慌感才逐渐退散。"
# utopia.3200.6.desc: "在我们深入灵能界的途中，一群只存在于灵能界的散发着七彩光芒的灵魂体围绕着我们舞蹈了好几个小时。它们看起来是那么的赏心悦目，直到我们突然醒悟——我们一路是被它们驱赶着到这里来的。"
# utopia.3200.7.desc: "一片完美的宝石碎片漂浮在此处，绕着自己的轴线缓慢旋转着。在我们接近它时，它突然碎裂成了千万个碎片。"
# utopia.3200.8.desc: "一具 [Root.GetSpeciesName] 的尸体在前方的虚空中飘过。这具腐烂的尸体发出了一道刺耳的尖叫声，随后消失无踪。"
# utopia.3200.9.desc: "我们不确定这是不是真的。我们真的是身处灵能界中吗？还是说是我们其中一人经历了严重的精神崩溃。"
# terraforming_candidate_category: "古老的生命迹象"
# terraforming_candidate_category_desc: "这个贫瘠而又无生命的星球上的种种痕迹显示它曾经是一个生机蓬勃的世界。"
# anomaly.2575.name: "发现适合环境改造的星球"
# anomaly.2575.desc.intro: "我们对 [From.GetName] 仔细考察后发现，这里曾经有过生命的迹象。 [From.GetPlanetMoon] 的极地和地表下都拥有着相当庞大的冰水储量。而且这里的山谷痕迹都显示着曾经有河流流过的迹象。"
# anomaly.2575.desc.1: "$anomaly.2575.desc.intro$环境改造 [From.GetPlanetMoon] 星球在理论上是可行的，但是我们尚未掌握在短期内完成这个庞大项目的技术。"
# anomaly.2575.desc.2: "$anomaly.2575.desc.intro$虽然能源消耗会很恐怖，但是我们的确可以将 [From.GetPlanetMoon] 环境改造为可居住的星球。"
# utopia.3300.desc: "这一部分的灵能界是由某个个体所掌控。我们见过的灵魂多去了，但这个却很不同。这个实在强大得多，而且……非常古老。\n\n它似乎还没有注意到我们的到来。也许它是在沉睡状态中。也许我们根本不足以让它在意。我们也许应该离开这里。"
# utopia.3300.1.a: "§G尝试与该个体交流§!"
# utopia.3300.1.b: "§Y尝试与该个体交流§!"
# utopia.3300.1.c: "§R尝试与该个体交流§!"
# utopia.3300.1.d: "§G派 [chosen_one.GetName] 去跟该个体交流§!"
# utopia.3301.desc: "在我们试图接近该个体时，我们感觉到了它的波动。对方终于注意到我们了，但是它似乎很不开心被打搅。一股能源冲击向我们的通灵者，把他们一部分人彻底击晕，而其余人则痛苦呻吟。我们别无他法只能暂时退出灵能界。"
# utopia.3302.desc: "在我们试图接近该个体时，我们感觉到了它的波动。对方终于注意到我们了，但是它似乎很不开心被打搅。 \n\n一股庞大的灵能向我们猛烈压制而来，导致我们的通灵者彻底昏迷。当他们终于恢复意识时，才发现其中一位同伴失踪了。§Y [leader_to_kill.GetName] §!不见了，其之前所站立的地方只剩下一个小型裂缝所残留下的灵能。感觉就像该存在进入了我们的世界将 [leader_to_kill.GetName] 拽进了灵能界……它为什么这么做那就不得而知了。\n\n不管对方是出于什么原因掳走了 [leader_to_kill.GetName] ，我们很可能再也见不到 [leader_to_kill.GetName] 了。"
# utopia.3304.desc: "在我们试图接近该个体时，我们的通灵者的脑海中响起了一道道整齐的声音。一开始是柔和的细语声，接着就越来越响亮，直到变成成千上万道声音同时响起一般。\n\n这个声音自称为§Y虚空低语者§!。它——或者它们——自称听得见凡人们之间互相细语的秘密，并愿意把这些秘密拿出来跟我们分享。§Y前提是我们愿意将其纳入我们的意识中。§!他们向我们担保，这个代价是微不足道的。我们几乎不会察觉到他们的存在。他们的语气似乎有点急迫。"
# utopia.3304.a: "§Y与虚空低语者签订契约§!"
# utopia.3305.desc: "该个体以亲切友好的姿态欢迎我们。它并不多言，而是以幻视、观点、概念进行着交流。它渗透入我们的精神，感应我们的心灵，轻柔无痕宛如从一开始就存在于那里。而他们的眼前闪掠过一系列图像。这种个体被称为§Y丝状体编织者§!，它们对我们的生物形态充满好奇，并向我们展示了其生长、转化、发展、进化的多种方式。§Y前提是我们愿意将其纳入我们的身体里。§!它充满慈爱地耐心等待着我们的回应，宛如一位宽和的父亲等待自己最宠溺的孩子。"
# utopia.3305.a: "§Y与丝状体编织者签订契约§!"
# utopia.3306.desc: "在接近该个体时，我们感受到了一种强烈的饥渴。它没有在言语上浪费时间。这是§Y世界吞噬者§!，它想要吞噬我们。不过只是吞噬我们的一部分，不会超出我们无法承受的范围。作为交换，它将赐予我们强大的力量。它会教导我们它的饥渴、它的愤怒。这种知识可以其转化为能够击败一切敌人的灵能武器。§Y前提是我们需要允许它以我们为食。§!它开始迫不及待了。"
# utopia.3306.a: "§Y与世界吞噬者签订契约§!"
# utopia.3307.desc: "在我们向该个体靠近之前它便率先接近了我们。它的思想在我们的意识周围缠绕蜷曲，花言巧语，循循善诱。它名为§Y欲望操纵者§!，它能够赐予我们财富、权力、威望……我们曾渴望并所能渴望的一切。代价？简直不值一提，不过是些许的意思费。它只希望我们一切都好。它会帮助我们，引导我们，指引我们的愿景与梦想。§Y前提是我们需要接纳它进入我们的内心。§!它对于我们的答案胸有成竹。我们怎么能说不呢？"
# utopia.3307.a: "§Y与欲望操纵者签订契约§!"
# utopia.3308.desc: "它在等待我们。这个名为§R循环之终§!的存在一直都在等候我们。在我们的心中突然同时响起一个声音，一个由无数道声音所组成的完美和声：§R"汝等之日尚未至。"§!接着停顿片刻。§R\n"或是此刻未可知。"\n§!\n\n寥寥数语，但我们很清楚对方已经抛出了交易的橄榄枝。超乎想象的力量、知识以及财富已经唾手可得。§R前提是我们需要迎接终结。§!"
# utopia.3308.a: "§R与循环之终签订契约§!"
# utopia.3310.name: "契约已签订"
# utopia.3320.name: "循环之终：§R审判日§!"
# utopia.3320.desc.a: "我们的日子到头了。五十年来，我们从§R循环之终§!赐予的无尽知识中获益匪浅。我们深知这一切终须付出代价，本来心存侥幸认为我们付得起，或能想方设法逃避。然而代价太大，我们亦无法逃避。我们需要付出的是我们的全部。转瞬之间，我们甚至都还没来得及反应，遑论进行应对，整个 [Root.GetName] 就……荡然无存了。曾经欣欣向荣的殖民地如今只有死亡留存，原本叱咤虚空的强大舰队现在也只剩下幽灵与残骸。一切都被终结，一切都被灵能界粉碎。帝国仅存的只有一组由§Y [Root.GetRulerName] §!所率领的难民。这位强大的灵能者预见了这一日的到来，带领着我们的一小部分人口来到了一个没有被终结标记的世界。然而让我们的帝国一夕之间不复存在似乎还不够糟，在 [former_capital.GetName] 上空出现了一个巨大的灵能体。它因吞噬了我们的灵能意识而变得威力无穷，如今正在星河间游荡，搜寻着下一个猎物。"
# utopia.3320.desc.b: "我们的日子到头了。五十年来，我们从§R循环之终§!赐予的无尽知识中获益匪浅。我们深知这一切终须付出代价，本来心存侥幸认为我们付得起，或能想方设法逃避。然而代价太大，我们亦无法逃避。我们需要付出的是我们的全部。转瞬之间，我们甚至都还没来得及反应，遑论进行应对，整个 [Root.GetName] 就……荡然无存了。曾经欣欣向荣的殖民地如今只有死亡留存，原本叱咤虚空的强大舰队现在也只剩下幽灵与残骸。一切都被终结，一切都被灵能界粉碎。不仅我们被彻底毁灭，在 [former_capital.GetName] 之上还诞生了一个巨大的灵能体。它因吞噬了我们的灵能意识而变得威力无穷，如今正在星河间游荡，搜寻着下一个猎物。至少我们不会在场亲眼目睹它是如何结束我们当初所开始的一切。"
# utopia.3320.opt.a: "我们都闯了什么弥天大祸啊……？"
# utopia.3321.desc.a: "这五十年来，我们一直都怀疑§Y [From.GetName] §!非常不对劲。在五十年前他们的工业产值、科研效率……所有的方方面面都在一夜之间产生了巨大的飞跃，仿佛被某种不可见的力量加持了一般。从结果看来，这可不是什么庇佑，而是一个诅咒。五十年前，§Y [From.GetName] §!抵押了他们的未来，而如今他们需要偿还债务了。转瞬之间，都来不及反应，更别说做出回应， [Root.GetName] 就这么……荡然无存了。曾经欣欣向荣的殖民地如今只有死亡留存，原本叱咤虚空的强大舰队现在也只剩下幽灵与残骸。即便是我们帝国被这个灾难殃及，原先处于 [From.GetAdj] 统治下的几个当前属于我们的星球也随他们灰飞烟灭了。这还不算最糟的， [From.GetName] 上的死亡似乎导致其原本的首都上空诞生出了某种极为强大的能源存在。它已经开始蠢蠢欲动。"
# utopia.3321.desc.b: "这五十年来，我们一直都怀疑§Y [From.GetName] §!非常不对劲。在五十年前他们的工业产值、科研效率……所有的方方面面都在一夜之间产生了巨大的飞跃，仿佛被某种不可见的力量加持了一般。 \n\n从结果看来，这可不是什么庇佑，而是一个诅咒。五十年前，§Y [From.GetName] §!抵押了他们的未来，如今要偿清债务了。转瞬之间，都来不及反应，更别说做出回应， [Root.GetName] 就这么……荡然无存了。曾经欣欣向荣的殖民地如今只有死亡留存，原本叱咤虚空的强大舰队现在也只剩下幽灵与残骸。这还不算最糟的， [From.GetName] 上的死亡似乎导致其原本的首都上空诞生出了某种极为强大的能源存在。它并不满足于仅仅终结 [From.GetAdj] 的文明，如今已经开始在星球间游荡，所到之处皆是末日。"
# utopia.3321.opt.a: "他们都闯了什么弥天大祸？！"
# utopia.3324.name: "循环之终：§R化为灵能§!"
# utopia.3324.desc: "我们无法阻止这般强大的能源体笼罩§Y [Root.GetName] §!。整个星球和星球上的生命都全部被灵能界统领了。"
# utopia.3324.opt.a: "太可怕了！"
# utopia.3331.name: "虚空低语者：§R应对§!"
# utopia.3331.desc: "尽管低语者传授给我们人民的秘密作用重大，但同时也十分令人不安。所知太多而造成的压力很难消减，这导致有人开始滥用药物来应对此问题，连§Y [leader_target.GetTitle]  [leader_target.GetName] §!也不例外。"
# utopia.3331.opt.a: "这太不幸了。"
# utopia.3332.name: "虚空低语者：§R自杀§!"
# utopia.3332.desc: "尽管低语者传授给我们人民的秘密作用重大，但同时也十分令人不安，尤其是那些只分享给重要人士的知识。§Y [leader_target.GetTitle]  [leader_target.GetName] §!无法再承受这种压力，了结了 [leader_target.GetHerHim] 自己的性命。"
# utopia.3332.opt.a: "真是一场悲剧。"
# utopia.3333.name: "虚空低语者：§R疯狂§!"
# utopia.3333.desc: "自从我们邀请低语者进入我们的意识以来，精神疾病以及无法解释的暴力行为在我们的灵能人口中不断发生。大多数情况都受到了掌控，然而最近的情况彻底失控。在§Y [planet_target.GetName] §!发生的一场小型暴力事件随后变成了一场大暴动，如今整个星球上都动荡不安，暴力也在不断扩散，造成了大量伤亡。"
# utopia.3333.opt.a: "我们必须恢复秩序！"
# utopia.3334.name: "虚空低语者：§R精神错乱§!"
# utopia.3334.desc: "自从我们邀请低语者进入我们的意识以来，精神疾病以及无法解释的暴力行为在我们的灵能人口中不断发生。大多数情况都受到了掌控，然而最近的情况彻底失控。在§Y [planet_target.GetName] §!发生的一场小型暴力事件随后变成了一场大暴动，如今整个星球上都动荡不安，暴力也在不断扩散，造成了大量伤亡。"
# utopia.3334.opt.a: "太糟糕了！"
# utopia.3335.name: "世界吞噬者：§R腹中无物§!"
# utopia.3335.desc: "吞噬者又一次来收取它的贡品，吞噬了§Y [planet_target.GetName] §!一整座城市。尽管我们一直隐瞒着我们跟吞噬者的苟且不让民众们知道，但是星球上的人民对这些"神秘失踪"开始感到恐惧和不满，并要求政府为此做出解释。"
# utopia.3335.opt.a: "这是必要的牺牲。"
# utopia.3336.name: "世界吞噬者：§R饥肠辘辘§!"
# utopia.3336.desc: "吞噬者又一次来收取它的贡品，吞噬了§Y [planet_target.GetName] §!的大量人口。尽管我们一直隐瞒着我们跟吞噬者的苟且不让民众们知道，但是星球上的人民对这些"神秘失踪"开始感到恐惧和不满，并要求政府为此做出解释。"
# utopia.3336.opt.a: "令人遗憾，但无法避免。"
# utopia.3337.name: "世界吞噬者：§R欲壑难填§!"
# utopia.3337.desc: "吞噬者又一次来收取它的贡品了。这次它已不满足于得到一部分人口，而是吞噬了整座行星——不仅是人民，还有动物、建筑……所有的一切。§Y [planet_target.GetName] §!已经被一阵浓稠的灵能雾所笼罩，派入大气层的救援船也都有去无回。损失一座星球对整个帝国造成了一场冲击波，人民和当地领导一致要求政府就此浩劫作出解释。"
# utopia.3337.opt.a: "真是高昂的代价啊……"
# utopia.3338.name: "欲望操纵者：§R特殊主义§!"
# utopia.3338.desc: "操纵者对人们欲望所施加的影响颇为强大。§Y [planet_target.GetName] §!的人民坚信自己的个人需求远远重要过社会整体。政治更替运动如野火燎原。星球上的政治形势已经变得诡异莫测。"
# utopia.3338.opt.a: "不幸。"
# utopia.3339.name: "欲望操纵者：§R异端§!"
# utopia.3339.desc: "操纵者对人们欲望所施加的影响颇为强大。仿佛一夜之间，帝国的人口都开始同时抵制政府，摒弃民族的传统美德，质疑历史悠久的习俗并试图打破所有社会禁忌。政府支持度急剧下跌，看来我们陷入了一场规模宏大的政治动乱。"
# utopia.3339.opt.a: "太糟糕了！"
# utopia.3340.name: "欲望操纵者：§R堕落§!"
# utopia.3340.desc: "操纵者对人们欲望所施加的影响颇为强大。§Y [planet_target.GetName] §!的人民都变成了堕落的消费狂，不断要求享用更多的奢侈物品和更稀有美味的食物。在几个商业区中已经发生了暴动，我们不得不增加农业和工业产值以防止星球陷入一片混沌。"
# utopia.3340.opt.a: "真是遗憾啊。"
# utopia.3341.name: "丝状体编织者：§R突变§!"
# utopia.3341.desc: "§Y丝状体编织者§!赐予了我们它的庇佑，直接修改了§Y [species_target.GetName] §!的基因序列。奇怪的是，如此剧烈而难以预料的突变并没有造成社会巨大的反响。人们似乎已经将这种随机而变幻莫测的基因突变纳入平凡无奇的日常，完全没有感到愤怒，甚至连稍加讨论都没有。"
# utopia.3341.opt.a: "静待其变吧……"
