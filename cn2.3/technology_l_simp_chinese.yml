 tech_volatile_motes:0 "不稳定材料生产厂"
 tech_volatile_motes_desc:0 "除了明显的安全问题之外，人造易爆微尘也是极端精密且复杂的工作，需要高度专业化的设备。"
 tech_rare_crystals:0 "稀有水晶生产"
 tech_rare_crystals_desc:0 "结晶化的过程复杂且困难，但只要有专门的生产工厂，我们就可以生产人造水晶。"
 tech_mine_neutronium:0 "中子提取"
 tech_mine_neutronium_desc:0 "中子矿石是由中子构成的超高密度物质，可用来锻造强度和耐久极高的装甲。"
 tech_mine_dark_matter:0 "收集暗物质"
 tech_mine_dark_matter_desc:0 "这种独特的物质具有许多打破物理原理的特性。仅在黑洞周围或部分星云附近能获得。"
 tech_fission_power:0 "裂变能源"
 tech_fission_power_desc:0 "这种能源通过感生裂变为舰船提供能源，但同时也会生成有害的核废料。"
 tech_fusion_power:0 "聚变能源"
 tech_fusion_power_desc:0 "核聚变可为舰船提供大量能源，且不会有裂变那样的危险。"
 tech_cold_fusion_power:0 "冷核聚变"
 tech_cold_fusion_power_desc:0 "在相对低温下维持核聚变的技术将会催生新一代的舰载聚变反应堆。"
 tech_antimatter_power:0 "反物质能源"
 tech_antimatter_power_desc:0 "通过利用正反物质结合产生的能源，我们生成舰船能源的效率将会远超核聚变。"
 tech_zero_point_power:0 "零点能源"
 tech_zero_point_power_desc:0 "这些发电机能够从真空中获取能源，可以几乎无限地为舰船供能。没有比这更有效率的发电方式了。"
 tech_dark_matter_power_core:0 "暗物质能源"
 tech_dark_matter_power_core_desc:0 "这些发电机似乎用某种方法直接从暗物质中汲取能源，为舰船提供违背了物理法则的巨大能源。"
 tech_dark_matter_propulsion:0 "暗物质推进"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$"
 tech_reactor_boosters_1:0 "反应堆增压器"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2:0 "改良型反应堆增压器"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3:0 "先进反应堆增压器"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"
 tech_shields_1:0 "偏导护盾"
 tech_shields_1_desc:0 "能源屏蔽罩可以在最大负荷内抵挡所有的敌方火力。它们的主要缺点是会耗费大量能源。"
 tech_shields_2:0 "中级偏导护盾"
 tech_shields_2_desc:0 "这种升级后的能源屏蔽罩可以在最大负荷内抵挡并吸收敌方的火力。"
 tech_shields_3:0 "护盾"
 tech_shields_3_desc:0 "这种新的护盾生成器代表着下一代能源屏蔽罩，可以取代旧的能源屏蔽装置。它们能提供更为优秀的防护能力。"
 tech_shields_4:0 "高级护盾"
 tech_shields_4_desc:0 "升级后的可以制造出更强能源场的生成器。只有持续不断的攻击才可以刺穿这层屏障。"
 tech_shields_5:0 "超级护盾"
 tech_shields_5_desc:0 "这些经过强化和硬化的能源护盾十分强大。它们提供的防护能力首屈一指。"
 tech_shield_rechargers_1:0 "护盾电容"
 tech_shield_rechargers_1_desc:0 "这些电容里面储存着护盾的余能，可以在护盾被攻破的时候迅速转化为新的护盾。这会极大提升护盾的重新充能速度。"
 tech_planetary_shield_generator:0 "行星护盾"
 tech_planetary_shield_generator_desc:0 "在一个行星的大气层中制造出一层强大的护盾甚至比在真空中还要困难，但这能够在遭受轨道轰炸的时候工强有力的保护。"
 tech_dark_matter_deflector:0 "暗物质偏转器"
 tech_dark_matter_deflector_desc:0 "这些偏转器利用暗物质，以一种似乎完全违反自然规律的方式偏转来袭的炮火。"
 tech_psionic_shield:0 "灵能护盾"
 tech_psionic_shield_desc:0 "这种强大无比的护盾是由一群精英灵能专家使用纯粹灵能之力生成的。且护盾再经由灵能发射器进一步强化后，力量再度提升。"
 tech_psionic_barrier:0 "灵能屏障"
 tech_psionic_barrier_desc:0 "这种屏障是由一群灵能专家用纯粹的灵能生成的。它可以阻挡一些敌方火力，就像我们的偏导护盾系统一样，不过无需耗费大量的能量。"
 tech_sensors_2:0 "重力探测器"
 tech_sensors_2_desc:0 "这些传感器一直在监测空间中的引力波动，比如星际飞船等物体的存在造成的引力变化。"
 tech_sensors_3:0 "亚空间探测器"
 tech_sensors_3_desc:0 "这些传感器在监测由于星际飞船飞行造成的亚空间波动。它们的敏感度和监测范围甚至要高于引力监测传感器阵列。"
 tech_sensors_4:0 "速子探测器"
 tech_sensors_4_desc:0 "可以靠超光速粒子束的旋转来监测极远处飞船行动的先进传感器。"
 tech_orbital_sensor_array:0 "轨道传感器阵列"
 tech_orbital_sensor_array_desc:0 "可以安装在轨道太空港的强大的传感器阵列。它们可以对周边的空间保证优秀的传感器覆盖率。"
 tech_power_plant_1:0 "高能电容器"
 tech_power_plant_1_desc:0 "可以储存巨量能源的电容器是现代文明的基础。"
 tech_power_plant_2:0 "力场调制"
 tech_power_plant_2_desc:0 "调整过的力场可以增加能源产量并提高能源输出。"
 tech_power_plant_3:0 "量子能状态"
 tech_power_plant_3_desc:0 "可以大幅度提高能源输出的能源生成的基本法则。"
 tech_power_plant_4:0 "量子场调制"
 tech_power_plant_4_desc:0 "能源线圈的量子级重叠，充能的同时耗能。"
 tech_stellar_absorption:0 "恒星吸收"
