 migration_control_no_tooltip_delayed:2 "§LJust as our ancestors wandered in search of a home, every being must be free to seek its destiny among the stars.§!"
 population_control_yes:0 "Population Controls Enabled"
 population_control_yes_tooltip:0 "§HPopulation Controls§! prevent Pops of this species from being grown or assembled."
 population_control_yes_tooltip_delayed:0 "§LWith slight alterations to the daily sustenance of a species their demographics become our plaything.§!"
