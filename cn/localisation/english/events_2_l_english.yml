 fallen_empire_unhappy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!会不满的。"
 fallen_empire_angry_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!一定会十分不满，搞不好还会教训我们一番。"
