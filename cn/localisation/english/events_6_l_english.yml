 ### Fumongus Colony Events
 #Events

 colony.2060.name:0 "采掘蘑菇"
 colony.2060.desc:0 "我们在[Root.GetName]上的殖民地进行的例行生态研究中，偶然发现了一种奇怪的真菌生命形式。科学小组报告说，菌丝体的表面闪闪发光，色彩斑斓，但最让他们感兴趣的是，每当大范围内发生某些事情时，不同的蘑菇群似乎在相互交流。\n\n此外，生物体的生物特征似乎与殖民地的生态系统明显不同。当地科学团队相当困惑，并要求提供专业支持，因为我们可能正在处理一种有感知力的物种。"
 colony.2060.a:0 "处理掉他们。"
 colony.2060.b:0 "深入考察"
 colony.2060.c:0 "……他们和巨大蘑菇有关！"
 colony.2065.name:0 "孢子有耳"
 colony.2065.desc:0 "我们收到了来自[Root.GetName]的报告。经过进一步检查，我们发现的外星真菌似乎正在向我们目前无法确定的星系中的某个位置发出信号。遥感探测和安全分析表明，菌丝体完全有可能是某种高级间谍生物。\n\n然而，值得注意的是，这种生物体已经想当老了。设计这些间谍蘑菇的人很可能已经不在了。但如果他们还在的话，最好不要唤醒这些沉睡的捕食者。"
 colony.2065.a:0 "我们想知道更多。"
 colony.2065.b:0 "这太冒险了。摧毁他们。"
 colony.2070.intro:0 "对菌丝体和信号的仔细分析表明，它可能是类似生物网络的一部分，可能跨越整个星系，甚至更远。虽然我们知道的不多，但我们发现，作为网络的一部分，这个菌丝体也在接收来自其他地方的信号。"
 colony.2070.name:0 "隔墙有耳"
 colony.2070.desc:0 "$colony.2070.intro$\n\n我们无法确定，但考虑到包括传输的数据量在内的几个因素，我们认为有人正在积极使用网络并从中收集信息。我们已经在制定虚假信息的反间谍计划，并且正在全帝国范围内更新安全措施以应对这种形式的间谍活动。"
 colony.2070.a:0 "开始散布假情报！"
 colony.2075.name:0 "无人倾听"
 colony.2075.desc:0 "$colony.2070.intro$\n\n考虑到包括传输的数据量在内的几个因素，我们认为该网络并没有仍在使用中。它仍然部分活跃的事实表明它可能只是处于休眠状态而不是损坏状态。"
 colony.2075.a:0 "我们可以学到什么？"
 colony.2080.name:0 "孢子连接"
 colony.2080.desc:0 "我们对这种真菌与菌丝体监听阵列的联系的所有疑虑，在经过简短的比较后很快就被打消了。这是与巨大蘑菇交流的众多后代之一，这可能是我们进一步了解这个生物体的好机会。"
 colony.2080.a:0 "试试我们能否增强这个网络。"
 colony.2080.b:0 "用它来监视殖民地。"
 colony.2080.c:0 "拆解这个网络，但我们还是可以研究它。"
 colony.2085.name:0 "[Root.GetName]的叛乱"
 colony.2085.desc:0 "关于我们使用当地菌丝体密切监测菌落的项目的消息已经传播开来，但并没有受到好评。尽管我们尽最大努力来缓和局势，但当地民众普遍认为这是违背相互信任的原则的，并要求我们立即终止该项目。\n\n局势迅速升级，我们当地的执法人员不堪重负。如果我们选择继续这个项目，他们就需要我们的帮助来维持对殖民地的控制。"
 colony.2085.a:0 "人民是对的。放弃。"
 colony.2085.b:0 "如果他们没有什么可隐瞒的，那么他们就没有什么可害怕的。"
 colony.2090.name:0 "孢子顺风耳"
 colony.2090.desc:0 "我们在[Root.GetName]上培养了菌丝体，并微调了本地计算设备以排除干扰。负责团队报告说，该网络现在正在密切监视殖民者。一些小罪犯已经受到了相应的制裁。\n\n不幸的是，在其他地方复制安装的尝试都失败了。很可能是一些我们尚未知晓的因素在起作用。"
 colony.2095.name:0 "真菌失败"
 colony.2095.desc:0 "我们为促进菌丝体在[Root.GetName]上传播所做的努力导致了更多“传统”蘑菇的生长。一些殖民者的事件表明它们是可食用的。此事件使整个网络在一段时间内失去平衡，但现在它似乎稳定且正常运行。然而，整体上并没有明显的改善。看起来这些蘑菇只是用来储存水的。它们对网络没有贡献，它们的破坏也不会对网络产生影响。"
 colony.2095.a:0 "收获它们。"
 colony.2095.b:0 "研究它们。 "

 terra.15.name:0 "过剩的环境改造设备"
 terra.15.desc:0 "在完成§Y[From.GetName]§!的环境改造之后，我们的[Owner.GetTerraformerPlural]注意到了一个黄金的机遇。剩下的环境改造设备经过调整改造后可以作为这个行星的基础设施。"
 terra.15.a:0 "我们可以用得上更多的住房。"
 terra.15.b:0 "建造一些合金铸造厂。"
 terra.15.c:0 "拓展这个星球的能量生产力。"
 terra.15.c.tooltip:0 "这个星球添加§G2§!§Y$district_generator_plural$§!"
 terra.15.d:0 "矿是永远不够的。"
 terra.15.d.tooltip:0 "这个星球添加§G2§!§Y$district_mining_plural$§!"
 terra.15.e:0 "[From.GetName]需要更多农场。"
 terra.15.e.tooltip:0 "这个星球添加§G2§!§Y$district_farming_plural$§!"
 terra.15.f:0 "把这些设备拆解了就好。"
 terra.20.name:0 "改造的美景"
 terra.20.desc:0 "环境改造§Y[From.GetName]§!完工得比原先估计的要快，这给了我们的[Root.GetTerraformerPlural]一些额外的时间开展一些实验，实验结果十分引人注目。这颗行星的自然特质得到了强化，既有美学情操，又保证了实用主义。"
 terra.20.a:0 "了不起。"
 terra.20.b:0 "它非得看上去这么人工吗？"
 terra.25.name:0 "环境改造难题"
 terra.25.desc:0 "我们在§Y[From.GetName]§!上的漫长项目令人沮丧地结束了，只取得了一部分成功。在对最后的几处山谷进行地形变动时，生物质重调器发生了功能异常，导致我们创造出了一大滩§Y环境改造残余物§!。尽管对于殖民者不构成危险，它还是意味着这个星球目前会有一点狭窄。"
 terra.25.a:0 "别让这件事再次发生。"
 terra.30.name:0 "以错为鉴"
 terra.30.desc:0 "我们的[Owner.GetTerraformerPlural]现在清除了§Y[Root.GetName]§!上的最后一点§Y地形改造残余物§!。尽管清除工作十分痛苦、还黏黏糊糊，但这一切并非没有价值。对造成这一事故的原因和后果进行分析，使我们对地形学有了更加深远的理解。"
 terra.30.a:0 "好歹还是有点好处的。"
 terra.35.name:0 "[Root.GetHomeWorldName]二号"
 terra.35.desc:0 "我们不仅成功地对§Y[From.GetName]§!进行了环境改造，我们还做得更加好了。在定稿阶段的最后，我们的[Root.GetTerraformerPlural]设法想让这个星球成为我们本土动物群的完美家园，创造一个同[Root.GetHomeWorldName]及其相似的[From.GetPlanetMoon]。我们的所有本土植物也会移植到那里去，只是地形会不太一样。"
 terra.35.a:0 "这个[From.GetPlanetMoon]应该作为[Root.GetHomeWorldName]二号被人所知"
 terra.35.a.tooltip:0 "将§Y[From.GetName]§!的名字改为§Y$terra.35.name$§!"
 terra.35.b:0 "一次幸运的发展。"
 terra.40.name:0 "行星策略"
 terra.40.desc:0 "正当§Y[From.GetName]§!的环境改造工程即将收尾之时，一个独特的情况发生了。我们的[Root.GetTerraformerPlural]发现，我们有可能将这个[From.GetPlanetMoon]变为潮汐锁定。这样的现象如果自然发生了，可能会对殖民地造成危害。然而，如果是在环境改造的过程中这么做，我们就能充分利用昼半球无穷无尽的太阳时长，产出极其丰富的能量。我们当然也要制定一个集中计划，将我们剩余的工业园区和住房布置在夜半球或晨昏线地区。"
 terra.40.a:0 "让[From.GetPlanetMoon]再次转起来，这么做风险太大了。"
 terra.40.b:0 "就这么做。"
 terra.40.b.tooltip:0 "解锁一项特殊的§Y行星决议§!，能够彻底解锁这个[From.GetPlanetMoon]的全部潜势。"
 terra.45.name:0 "成功过头"
 terra.45.desc:0 "随着§Y[From.GetName]§!环境改造完工，我们发现这一工程使我们处在了一个始料未及的情况。我们实际上需要的资源，并没有我们最初立项的时候预计完成项目所需要的那么多，现在我们有机会为这个[From.GetPlanetMoon]增添一项额外的特征。我们的[Root.GetTerraformerPlural]呈递给了我们三个不同的选项。"
 terra.45.a:0 "我们可以使用更多的$district_generator_plural$。"
 terra.45.b:0 "看看我们是不是能够为$district_mining_plural$提供更多空间。"
 terra.45.c:0 "这个星球用得上更多的$district_farming_plural$。"
 terra.50.name:0 "真一"
 terra.50.desc:0 "在将§Y[From.GetName]§!转变为[This.GetAAnPlanetClass][This.GetClassAdj]星球的过程中，[Root.GetTerraformerPlural]筹划着不仅将当地动物群连接到主脑，还想将这个星球本身也连接到主脑，尽管有点担心暴露在环境改造气体中有可能诱发突变。蜂群现在有机会在更加真实的感知下，变得前所未有地完整。"
 terra.50.a:0 "是的，这是主脑的意志。"
 terra.50.b:0 "不，这不是这个星球的意图。"
 terra.55.name:0 "完美的组织"
 terra.55.desc:0 "对于蜂群来说，超越自然不是什么新鲜事。在对§Y[From.GetName]§!进行地形改造的过程中，每一座山峦都经过了考量，每一片动物群的放置都经过了战略推演。这个[From.GetPlanetMoon]现在变成了一处组织完美的后勤天堂，方便我们的[Root.GetUnitDronePlural]为蜂群整体的建设添砖加瓦。"
 terra.55.a:0 "真是可喜可贺。"
 terra.65.name:0 "有所帮助的瑕疵"
 terra.65.desc:0 "我们的[Root.GetTerraformerPlural]一开始以为某块地只是§Y[From.GetName]§!上的一个臭气袋子，结果没想到那里竟是一块福地！它喷发出来的有毒气体实际上是未经精炼的§Y异星天然气§!。有了这处全新的自然资源，为这个[From.GetPlanetMoon]引入大气层所需的能源巨幅下降了，我们还可以在接下来的很多年采集这里的天然气！"
 terra.65.a:0 "棒极了。"
 terra.70.name:0 "未曾预料的突变"
 terra.70.desc:0 "我们的[Root.GetTerraformerPlural]就§Y[From.GetName]§!上的情况即带来了好消息，也带来了坏消息。好消息是环境改造进程十分的顺利，我们有了一处美轮美奂的盖亚星球。坏消息是，所有住在这个[From.GetPlanetMoon]上的人都暴露在了环境改造气体中，已经不能适应非盖亚星球的环境了。这些“囿于盖亚”的居民在盖亚星球上生活时，展现出了惊人的生产力提升。相比于没有受到环境改造气体影响、在改造之后才过去的移民，这些居民的表现要好得不知道到哪里去了。"
 terra.70.a:0 "至少他们看上去没有感到不舒服。"
 terra.75.name:0 "[From.GetName]此处便是天堂"
 terra.75.desc_regular:0 "在我们派往§Y[From.GetName]§!的[Root.GetTerraformerPlural]之中，似乎有部分人是某个[Root.GetHomeWorldName]上古老宗派的追随者。这些[Root.GetSpeciesNamePlural]相信寰宇之中有一处留给我们人民的天堂，结果他们选择不去寻找，而是亲自去创造这处天堂。[From.GetName]现在被转变成了一处被赐福的[From.GetPlanetMoon]，宛如从我们古老历史的宗卷中显现出来的图景。"
 terra.75.desc_spirit:0 "我们的环境改造工作者完成了前所未有的功绩！阅尽整个[Root.GetName]的历史，总有一桩神话或传说流传下来，讲述许诺给我们人民的赐福之地——一处天堂。当我们驶向繁星却无处寻觅这处福地时，我们的[Root.GetTerraformerPlural]启动了一项计划，要亲自将这个传说化为现实。现在，§Y[From.GetName]§!的地平线在我们面前向远方延伸，人人肃然起敬，心知我们亲手缔造了属于自己的天堂。"
 terra.75.a:0 "美不胜收。"
 terra.75.b:0 "它只是个普通的盖娅星球吧？"
 terra.80.name:0 "辐射植物"
 terra.80.desc:0 "在清除§Y[From.GetName]§!大气层和土壤中的辐射的过程中，我们的[Root.GetTerraformerPlural]不得不求助于我们的异星生物学家。他们发现了一个物种，依靠辐射繁衍生息，而现在正在枯萎。更令人惊奇的是，这个物种看上去还处于未开智状态，但将将就要进化出智能了。现在，随着最后一处泥土即将冲刷干净，我们必须决定如何处置这个新生命。"
 terra.80.a:0 "我们毁掉了它们的栖息地，现在我们应当保护它们。"
 terra.80.a.tooltip:0 "4个未开智的§Y辐射合成£pops£人口§!会添加至[This.GetName]。"
 terra.80.b:0 "为什么不让它们加入我们？"
 terra.80.c.indifferent:0 "收集它们的基因物质。"
 terra.80.c.xenophile:0 "研究它们的生物学。"
 terra.80.c.cantuse:0 "尽管无法应用到我们身上，但它们的基因物质可能有用。"
 terra.80.c.tooltip:0 "解锁§Y$trait_plantoid_radiotrophic$§!特质用于基因修饰。"
 terra.80.d:0 "我们何苦要担忧这些杂草呢。完成环境改造。"
 terra.85.name:0 "辐光四溢的招待会"
 terra.85.desc:0 "在花费数年调整这些我们在§Y[FromFromFrom.GetName]§!上发现的辐射合成植物，并且使其适应环境之后，我们现在可以将他们纳入我们的社会了。尽管这个物种还出人意料地年轻，但是他们看上去非常擅长收集能量。"
 terra.85.a:0 "欢迎！"
 terra.85.a.tooltip:0 "6§Y辐射合成£pops£人口§!加入我们的帝国。"
 terra.90.name:0 "武器贮藏室"
 terra.90.desc:0 "恢复一个死寂星球是一项艰苦的工作，而且十分单调重复：隔绝一块区域，清理所有的卵石，替换土地，净化任何残留的水源，添加新的动物。随着§Y[From.GetName]§!的环境改造进程逐渐扫尾，我们的[Root.GetTerraformerPlural]发现了一个规模可观的地下金属容器，根据其防御工事，我们假定这是一个武器库。"
 terra.90.a:0 "令人好奇。"
 terra.95.name:0 "揭开尘封的过去"
 terra.95.desc:0 "[From.Planet.GetName]的贮藏室并不好挖掘，因为它的发现地点被深深地埋在了城市废墟之下。又因为不管容器里面储藏着什么，我们都被要求谨慎行事避免将其误触发，发掘进度被进一步地拖慢了。现在这栋建筑矗立在我们的面前，等待我们随时开始调查。复杂的外星文字被刻在贮藏室的两侧，或许能提示我们里面有什么内容物。"
 terra.100.name:0 "军械库"
 terra.100.desc:0 "我们的[Owner.GetLinguists]完成了翻译外星人的铭文，发现贮藏室外刻着一个警示。§Y“在战争时期，任何情况下，都不允许任何政府进入这座军械库！”§!\n\n无论这里面储存着什么武器，那对于一整个文明都具有足够的毁灭性，能够将他们化成灰。我们剩下的工作就是小心地打开这座军械库，然后拿到我们的奖励。"
 terra.105.name:0 "翻译错误"
 terra.105.desc.generic:0 "似乎是我们的[Owner.GetLinguists]将“图书馆”错误翻译成了“军械库”。我们一直对“权力的来源”一词存在错误的理解，直到我们打开了贮藏室，看到了更多的外星文本。§Y“如果你在读这一段，那说明我们从战争中存活了下来，现在准备开始重建。当我们星球的局势变得愈发恶化的时候，我花费了许多个月份创建这座图书馆，我的朋友和我忠实的同事一直陪伴左右。但既然你在读这一段，那说明我们中的某人幸存了下来，因此请好好接受这一份遗产。我和我的朋友收集到的，所有有关我们人民文化的成果，都集中在这里。你们第一个看见这个的人，将成为我最亲爱的朋友的象征。”§!\n\n在饰板的下面，是一个双足哺乳动物的遗体，以及一个四足长鼻子动物的金属雕像。"
 terra.105.desc.earth:0 "似乎是我们的[Owner.GetLinguists]将“图书馆”错误翻译成了“军械库”。我们一直对“权力的来源”一词存在错误的理解，直到我们打开了贮藏室，看到了更多的外星文本。§Y“如果你在读这一段，那说明我们从战争中存活了下来，现在准备开始重建。当我们星球的局势变得愈发恶化的时候，我花费了许多个月份创建这座图书馆，我的朋友和我忠实的同事——沃尔特——一直陪伴左右。但既然你在读这一段，那说明我们中的某人幸存了下来，因此请好好接受这一份遗产。我和沃尔特收集到的，所有有关我们人民文化的成果，都集中在这里。你们第一个看见这个的人，将成为我最亲爱的朋友的象征。”§!\n\n在饰板的下面，是一个双足哺乳动物的遗体，以及一个四足长鼻子动物的金属雕像。"
 terra.105.a:0 "抚摸雕像。"
 terra.105.b:0 "将外星媒体登记。"
 terra.105.c:0 "说好给我们武器的，把图书馆和雕像融化掉用来造导弹。"

