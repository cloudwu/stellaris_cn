 instrument_deviance_planet:0 "灵能——异端"
 instrument_deviance_planet_desc:0 "这座星球的人口背弃了帝国思潮，转而寻求个人目标。这绝对是§Y欲望操纵者§!干的好事。"
 instrument_deviance_empire:0 "灵能——异端"
 instrument_deviance_empire_desc:0 "帝国的所有人民都开始质疑帝国的思潮以及政策。这绝对是§Y欲望操纵者§!干的好事。"
 instrument_consumer_goods:0 "灵能——堕落"
