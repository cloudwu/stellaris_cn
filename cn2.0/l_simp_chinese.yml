 building_hypercomms_forum_desc:0 "一个装备了最先进的个人通讯设备的宏伟设施，可以让使用者轻松地交流想法，或者进行激烈的辩论。"
 building_autocurating_vault:0 "自动展示保险库"
 building_autocurating_vault_desc:0 "一个高度专业化的计算机网络不断地获取，分析，评估并展示日常生活物件。计算机认为这些物件很快就会具有历史收藏价值。通过这些展览，人们可以看得到当下的生活状态还能够一窥未来思潮。"
 building_temple:0 "寺庙"
 building_temple_desc:0 "很简单的建筑，但是却能将我们的精神都联系在一起。"
 building_holotemple:0 "全息寺庙"
 building_holotemple_desc:0 "以全息影像的形式投射出祖先的样貌，最新的精神科技能够创造出一个绝对安静的环境，方便人们进行冥想和更深入地祈祷。"
 building_citadel_of_faith:0 "信念堡垒"
 building_citadel_of_faith_desc:0 "一个巨大的与物质世界隔离的建筑，接受一切来访者，为他们提供避难所。"
 building_hab_capital:0 "栖息地管理中心"
 building_hab_capital_desc:0 "栖息地的管理中心，作为当地的都城和管理者的居所。"
 building_hab_solar_power_processor:0 "太阳能处理器"
 building_hab_solar_power_processor_desc:0 "太阳能处理器能够分配从栖息地外壳上的太阳能面板中获得的能量。"
 building_hab_astro_mining_facility:0 "航天采矿湾"
 building_hab_astro_mining_facility_desc:0 "缺乏天然资源的栖息地会依靠这些设施来开采附近小行星上的矿产。"
 building_hab_agri_bay:0 "农业区"
 building_hab_agri_bay_desc:0 "栖息地有一个养殖着多种植物和动物以提供食物给当地居民的区域。"
 building_hab_cultural_center:0 "休闲区"
 building_hab_cultural_center_desc:0 "此区域可供栖息地的居民放松和娱乐。"
 building_hab_laboratory_module:0 "实验区"
 building_hab_laboratory_module_desc:0 "完全用于科学研究的独立区域。"
 building_alien_sanctuary:0 "异星圣所"
 building_alien_sanctuary_desc:0 "$tech_alien_sanctuary_desc$"
 building_psi_corps:0 "灵能兵团"
 building_psi_corps_desc:0 "部落的各路灵能好汉被征召到此兵团中发挥各自的专长。\n\n§Y灵能兵团是你最靠谱的朋友。相信兵团。§!"
 requires_building_capital_1_or_hab:0 "§R星球上必须建有§Y$building_capital_1$§!或§Y$building_hab_capital$§!。§!"
 requires_any_empire_capital:0 "§R星球上必须建有§Y$building_capital_3$§!或§Y$building_hab_capital$§!。§!"
 auth_democratic:0 "众议型"
 auth_democratic_desc:0 "众议型管理会定期进行选拔，由人们选出代表他们的治理者。"
 auth_oligarchic:0 "精英型"
 auth_oligarchic_desc:0 "精英型管理中，管理权由一小部分个体执掌。"
 auth_dictatorial:0 "决策型"
 auth_dictatorial_desc:0 "决策型管理中，治理者是一人终身制的，拥有完全控制权。"
 auth_imperial:0 "世袭型"
 auth_imperial_desc:0 "世袭型和决策型类似，但继承人是预先指定好的。"
 auth_hive_mind:0 "蜂巢思维"
 auth_hive_mind_desc:1 "蜂巢思维更像一个单一的有机体，而非群落。其成员没有自我意识，而是蜂巢思维的延伸——如同四肢之于身体。\n\n当脱离了蜂巢思维，子成员会陷入休眠，然后渐渐衰亡。在蜂巢思维拥有的行星上，任何自由个体都会被驱赶、消灭或直接做成集体的食物。"
 tribal_society:0 "氏族部落"
 tribal_society_desc:0 "§L此文明缺乏有组织性的管理层，其人民分散居住在各个氏族中。§!"
 gov_despotic_empire:0 "族长决策型"
 gov_despotic_empire_desc:0 "由一个族长世族统领族群。"
 gov_constitutional_dictatorship:0 "立宪决策制"
 gov_constitutional_dictatorship_desc:0 "由一位族长负责维护族群。"
 gov_plutocratic_oligarchy:0 "财团管理型"
 gov_plutocratic_oligarchy_desc:0 "成员的财富对其影响力大小起主导作用。"
 gov_representative_democracy:0 "代表全民共商"
 gov_representative_democracy_desc:0 "由人们选拔出的代表组成管理层。"
 gov_theocratic_monarchy:0 "长老世袭型"
 gov_theocratic_monarchy_desc:0 "由一个长老世族负责族群内外事务。"
 gov_theocratic_dictatorship:0 "长老决策型"
 gov_theocratic_dictatorship_desc:0 "由一位长老和其下属人员管理族群内外事务。"
 gov_theocratic_oligarchy:0 "长老管理型"
 gov_theocratic_oligarchy_desc:0 "由多位长老组成族群的管理层。"
 gov_theocratic_republic:0 "长老共同体"
 gov_theocratic_republic_desc:0 "长老议会对族群发展有进言敦促之责。"
 gov_divine_empire:0 "长老部落"
 gov_divine_empire_desc:0 "由一个备受尊崇的精神带头人世族管理内外事务。"
 gov_holy_tribunal:0 "长老协会"
 gov_holy_tribunal_desc:0 "由长老会成员所组成的议会来统领部落。管理方式与主流信念密不可分。"
 gov_star_empire:0 "星际部落"
 gov_star_empire_desc:0 "由一个骁勇好战的世族执掌内外事务。"
 gov_military_dictatorship:0 "团长决策型"
 gov_military_dictatorship_desc:0 "由一位骁勇好战的兵团长负责内外事务。"
 gov_military_junta:0 "兵团治理团"
 gov_military_junta_desc:0 "由各个兵团长组成议会监督内外事务。"
 gov_military_commissariat:0 "兵团委员会"
 gov_military_commissariat_desc:0 "兵团和管理之间的界限几乎消失。"
 gov_martial_empire:0 "兵团部落"
 gov_martial_empire_desc:0 "全民皆兵，兵团就是族群的全部。"
 gov_martial_dictatorship:0 "强兵决策型"
 gov_martial_dictatorship_desc:0 "由一位最善战的战斗带头人执掌全部事务。"
 gov_war_council:0 "战争议会"
 gov_war_council_desc:0 "由各个兵团长组成议会监管内外事务。"
 gov_assembly_of_clans:0 "兵团集群"
 gov_assembly_of_clans_desc:0 "每名士兵都有权发表管理建议。"
 gov_citizen_stratocracy:0 "兵民管理型"
 gov_citizen_stratocracy_desc:0 "由各兵团和其团长管理一切事务"
 gov_citizen_republic:0 "兵民共同体"
 gov_citizen_republic_desc:0 "入伍将士才有参与管理事务的权利。"
 gov_irenic_monarchy:0 "和平族长型"
 gov_irenic_monarchy_desc:0 "由一个爱好和平的族长世族维护族群安全。"
 gov_irenic_dictatorship:0 "和平决策型"
 gov_irenic_dictatorship_desc:0 "由一位爱好和平的族长维护族群安全。"
 gov_irenic_bureaucracy:0 "和平公仆管理型"
 gov_irenic_bureaucracy_desc:0 "由爱好和平的各个高层管理者共同维护族群安全。"
 gov_celestial_empire:0 "天际部落"
 gov_celestial_empire_desc:0 "爱好和平但却孤立的世袭王朝。"
 gov_moral_democracy:0 "道德全民共商"
 gov_moral_democracy_desc:0 "坚守道德与和平的众议型管理层。"
 gov_despotic_hegemony:0 "精英决策型"
 gov_despotic_hegemony_desc:0 "效率与科技进步至上。"
 gov_totalitarian_regime:0 "统权决策型"
 gov_totalitarian_regime_desc:0 "通过控制族群每个成员达成高效发展。"
 gov_executive_committee:0 "精英管理型"
 gov_executive_committee_desc:0 "由目标明确、注重效益的管理者引导发展。"
 gov_direct_democracy:0 "直接全民共商"
 gov_direct_democracy_desc:0 "公众使用计算机系统对族群大事进行直接表决。"
 gov_illuminated_autocracy:0 "开明世袭型"
 gov_illuminated_autocracy_desc:0 "由追求科技进步的世袭家族统筹内外事务。"
 gov_technocratic_dictatorship:0 "科技决策型"
 gov_technocratic_dictatorship_desc:0 "由追求科技进步与效率的科学精英组成管理层。"
 gov_science_directorate:0 "科学理事会"
 gov_science_directorate_desc:0 "由科学家组成委员会督促高效发展。"
 gov_rational_consensus:0 "理性共识型"
 gov_rational_consensus_desc:0 "管理层以理性和科学理论为指导。"
