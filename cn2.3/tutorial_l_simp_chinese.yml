 tutorial_21_chain_title:0 "教程：战略资源"
 tutorial_21_chain_desc:0 "我们应该在拥有§S战略资源§!的天体轨道上建造一个§S开采站§!。这些稀有的原料拥有巨大的战略价值。\n\n通过§S勘测§!找到这类资源后，选取一艘§S工程船§!，然后选择§S建造开采站§!，然后点击相应的天体，即可进行建造。"
 tutorial_21b_chain_title:0 "信息：战略资源"
 tutorial_21b_chain_desc:0 "我们在拥有§S战略资源§!的天体轨道上建造了§S开采站§!这些稀有矿物需要拥有特定的科技才能开采，具有巨大的战略价值，我们一定要大力寻找这种资源。"
