 # Types
 default_federation:0 "银河联盟"
 default_federation_desc:1 "该联邦的成员紧密地团结在一起。他们通力协作，将能随时应对任何可能会出现的问题。"
 trade_federation:0 "贸易联盟"
 trade_federation_desc:0 "该联邦会明确地注重于建设自由市场和促进经济增长。"
 research_federation:0 "研究合作社"
 research_federation_desc:1 "该联邦具有技官统治的倾向，并且强烈地关注于破解宇宙的真理。"
 military_federation:0 "军事同盟"
 military_federation_desc:1 "该联邦的成员将会紧密的团结在一起，进行军事合作以进一步提升他们的军事实力。"
 hegemony_federation:0 "霸权"
 hegemony_federation_desc:0 "这种类型的联邦通常由一个强大的帝国及其周边的若干个卫星国组成。"
 spiritualist_federation:0 "神圣契约"
 spiritualist_federation_desc:1 "该联邦将鼓励精神主义学术、崇敬一切神圣事物。"

 # Perks
 federation_fleet_size_1:0 "军官交流"
 federation_fleet_size_1_desc:1 "通过频繁开展军事演习和各成员国间将官的轮换指挥演练，大幅增强我们联合舰队的互通和部署能力"
 federation_fleet_size_2:0 "后勤标准化"
 federation_fleet_size_2_desc:0 "通过统一各个成员国间的弹药、燃料和其它重要消耗品的标准，我们各个成员国的舰船得以更容易地获得补给，从而能够更持久地作战。"
 federation_fleet_size_3:0 "星际通信公司"
 federation_fleet_size_3_desc:0 "这张统一的超光速指令网络连接着所有成员国的舰队，并允许我们协调迄今从未曾设想过的大规模舰队行动。"
 federation_fleet_size_effect:0 "成员国贡献给联邦的§Y联邦军舰容量§!额外§G+25%§!。"
 federation_fleet_speed_1:0 "境内航道"
 federation_fleet_speed_1_desc:1 "联邦境内精心规划并严密巡逻的超空间航道带来了无与伦比的航行便利，使我们的舰队能够迅速在任何需要的地方集结。"
 federation_fleet_speed_effect:0 "在联盟境内§Y舰船航速§!加快§G+10%§!"
 federation_fire_rate_1:0 "进攻意识"
 federation_fire_rate_1_desc:0 "防守在战术上具备优势，但指挥官们都知道，自古以来只有进攻才能达到战争的最终目标：迫使敌人屈服。"
 admiral_level_cap_1:0 "舰队传统"
 admiral_level_cap_1_desc:0 "全面现代化的舰队学院有着数百年航天传承积淀，使我们的军官在银河中首屈一指。"
 claim_cost_1:0 "势力范围"
 claim_cost_1_desc:0 "我们渴求所有邻邦的友谊。倘若友谊的桥梁受到邻邦现政权的顽固阻碍，我们可以且理应推翻其现政权，并扶持一个新政权。"
 job_output_1:0 "团结就是力量"
 job_output_1_desc:1 "在联邦建立后，各合作国得以从之前无益的相互争执这典型的星际关系中脱身，并将精力集中在生产劳动上，造福所有人。"
 job_output_2:0 "伟大理想"
 job_output_2_desc:0 "我们共同的伟大理想高于每个个体的理想和便利。前行的道路上势必要有牺牲。"
 job_output_3:0 "寰宇业务"
 job_output_3_desc:0 "无需再焦虑和质疑我们在联邦中的角色。当被问起“我们该准备提供多少？”，我们都只会是一个回答，“我全都要”。"
 research_share_1:0 "学术交流"
 research_share_1_desc:1 "“任何人都不能“垄断”知识。我们在此决心打破过往阻碍银河系真正发展的私藏科学发现的做法。"
 research_share_1_effect:0 "§Y联邦研究协议§!使成员国研究速度加快§Y5%§!。"
 research_share_2:0 "规范语言"
 research_share_2_desc:0 "每个成员种族都有自己的分类学基准、元素周期表和其它用于知识交流的工具。设立一套通用的术语体系将使灵感传递的误差被缩至最小。"
 research_share_3:0 "生产许可"
 research_share_3_desc:0 "一件从未离开过故乡的伟大发明的学术或社会价值非常有限。我们将激励此类发明的生产许可以加快其传播速度。"
 research_share_4:0 "全民数据库"
 research_share_4_desc:0 "包含着我们所有成员种族累积知识的数据库已成为了我们的科技圣典。即便被人遗忘抑或帝国沦陷，数据库也会万世长存。"
 research_boost_1:0 "实时同行评议"
 research_boost_1_desc:0 "如果新的原型和理论可以用超光速通讯发送给我们合作社的每个研究机构，那么我们可以对它们开展多源独立评议，并以闪电般的速度完善它们。"
 rare_tech_boost:0 "科研灵感"
 rare_tech_boost_desc:0 "我合作社的星际、多种族联合的本质将科学家们置身于相对来说完全陌生的视角上，进而极大地促进了创新思维的迸发。"
 rare_tech_boost_effect:0 "已被其他联邦成员国解锁的§M稀有科技§!现在出现率是正常情况下的§Y2§!倍。这一效果会将几率从§Y1%§!变为§Y2%§!。"
 crisis_research_1:0 "科研动员"
 crisis_research_1_desc:0 "当面临威胁整个银河系的灾厄时，科学界亦不能独善其身，须得将精力从抽象实验中抽脱出来，投入到防御器具的研发当中。"
 crisis_research_1_effect:1 "$FEDERATION_PERK_MEMBER_MOD$\n在末日危机期间，科研速率加快§Y20%§!。"
 crisis_research_2:0 "必要之恶"
 crisis_research_2_desc:0 "当其他选项只有“彻底灭亡”一个时，切记，禁忌不足畏，道德不足法。"
 tech_diplo_weight_1:0 "技官治国"
 tech_diplo_weight_1_desc:0 "我们将基于一个激进的观念重塑我们的社会，即那些在某领域内拥有专业知识的人应在该领域内行使决策权。"
 president_option_1:0 "研发管理处"
 president_option_1_desc:0 "纯理论性的研究固然重要，但是在某些情况下，优先对最急需的领域开展针对性研究或许效果更加立竿见影。"
 president_megastructure_1:0 "战略建设计划"
 president_megastructure_1_desc:0 "行政部门这一将联盟后勤力量集中于指定战略项目的能力将有助于维系力量平衡，并保证我们的正常生活。"
 unity_boost_1:0 "外交信誉"
 unity_boost_1_desc:0 "我们的公民为我们在银河事务中所起的作用感到自豪。这一声誉也使得我们在和银河系中所有生灵（无论是否是联邦成员国）公正、公开地交流时促成了一种和平的目的感。"
 unity_boost_2:0 "权利法案"
 unity_boost_2_desc:0 "宣布我们的联邦公民拥有普遍的知情权已超越了任何人所谓的宣传话语，成为了我联邦最伟大的名片，也成为了宣传我们试图建设更好银河的最佳大使。"
 president_unity_1:0 "忠于联盟"
 president_unity_1_desc:0 "只要我们中的一员担任着主席国的职位，我们所有人都能从这一伟大的共同企划中感受到我们正团结一心、有的放矢。我们将携手并进。"
 trade_value_1:0 "自由贸易协议"
 trade_value_1_desc:0 "构建真正繁荣健康的商业竞争环境始于消除商品和服务流动的系统性壁垒。宏观效率将胜过短期局部经济动荡。"
 trade_value_2:0 "统一度量衡"
 trade_value_2_desc:0 "正如于前超光速时代在我们各自的母星上所做过的一样，我们现在必须再商定一套度量时间、重量、距离和价值的银河标准。"
 trade_value_3:0 "联盟自给"
 trade_value_3_desc:0 "联盟成员国间的和平互惠互利合作逐渐构建起了消费者行为中的某种“品牌忠诚”。我们的公民无需另行鼓动，便似乎更愿意从其他成员国购买商品——因为他们知道利润的大部分将会间接回馈给他们自己。"
 trade_value_4:0 "贸易条约优待"
 trade_value_4_desc:0 "我们现在将正式规范化各成员国间的贸易联系，以便无论何时在我境内或附近买卖任何物品时我们都会从中受益。何需再于其他地方采购呢？"
 trade_protection_1:0 "航线安全"
 trade_protection_1_desc:0 "如果制成品因贪污和盗抢而无法抵达目的地，那生产了多少原材料便毫无意义。我们对星际反海盗活动条例的强力执行将确保联盟的经济健康。"
 president_trade_value_1:0 "贸易中心"
 president_trade_value_1_desc:1 "正如古代那些横跨大洋的海上航线，坐落于银河贸易主动脉上的贸易中心将带来可观的经济收益。"
 extra_envoy_1:0 "联邦特使"
 extra_envoy_1_desc:1 "只有在所有人都知道我们要实现的目标的前提下，我们努力创造的美好未来才有可能实现。我们意图成为在银河系中维护和平的无处不在的一股游说力量。"
 extra_influence_1:0 "神圣职务"
 extra_influence_1_desc:0 "当选为我联邦的最高职务绝非新王加冕，而是为一切智慧生物永无止境地服务。不过，主席国地位还是会带来崇高的声望。"
 diplomacy_upkeep_1:0 "政治监管"
 diplomacy_upkeep_1_desc:0 "当来自领导国的监督机构被直接嵌入各成员国的执政机构中后，成员国间的互利协议的协调将远比现在容易。"
 diplomacy_upkeep_1_effect:0 "联邦成员国间的研究协议和移民条约无需消耗£influence£ 影响力维护。"
 diplo_weight_1:0 "传统盟邦"
 diplo_weight_1_desc:0 "同盟内部长期以来卓有成效的合作记录表明，随着时间的推移，联邦成员国——当然是在自由投票的情况下——确实倾向于在关键问题上保持一致。"
 damage_crisis_1:0 "众志成城"
 damage_crisis_1_desc:0 "对霸权侵略者的集体威慑维系了银河的脆弱和平。我们要一同着手反对所有威胁这一秩序的人，无论是来自内部还是外部。"
 damage_crisis_2:0 "银河维和"
 damage_crisis_2_desc:0 "如果我们意图拥有足以统治的道德权威，我们需要向全银河展示我们不仅有捍卫银河免受外来威胁的意愿，更拥有这种能力。"
 envoy_unity_1:0 "联邦牵线"
 envoy_unity_1_desc:0 "联邦议程的仲裁员——我们的特使们——精明而积极地努力增进我们联邦成员国间的归属感和互利共赢。"
 envoy_unity_1_effect:2 "联邦任意成员国每指派一名行政官到联邦将获得§Y2§!凝聚力以及§Y5%§!的信任度增长。"
 envoy_unity_2:0 "联邦统一"
 envoy_unity_2_desc:1 "我们的特使日夜不息地工作，促进并鼓动联邦的议程和宗旨，激发了全银河的纽带关系和信心。"
 envoy_unity_2_effect:1 "联邦任意成员国每指派一名行政官到联邦将获得§Y2§!凝聚力以及提升§Y5§!点信任度上限。"
 cohesion_join_1:0 "友善本心"
 cohesion_join_1_desc:0 "不论有怎样的文化和生理差异，我联邦的发展都是为了增进所有人的利益。"
 cohesion_join_1_effect:0 "新成员国对联邦内聚度的惩罚降低§Y50%§!。"
 cohesion_failed_vote_1:0 "求同存异"
 cohesion_failed_vote_1_desc:0 "唇枪舌战是检验想法的最佳熔炉，当目标是建立一个稳定的未来时，争论便是一种很好的工具。"
 cohesion_failed_vote_1_effect:0 "联邦投票失败对联邦内聚度的惩罚降低§Y50%§!。"
 federation_fleet_unity_1:0 "团结一心"
 federation_fleet_unity_1_desc:0 "知晓我们的联合舰队正巡逻虚空使我们的成员国感到自豪、安全和坚定。"
 federation_fleet_unity_1_effect:1 "£unity£§Y每月凝聚力§!增加相等于联邦舰队规模的§Y10%§!。"
 president_keep_navy_1:0 "征额豁免"
 president_keep_navy_1_desc:0 "以身作则意义重大，鼓舞人心，因此领导国可以免于任何会阻碍其以身作则的限制。"
 president_keep_navy_1_effect:1 "联邦主席国无需削减自身军舰容量便能为联邦军舰容量作贡献。"
 president_hegemony_cb_1:0 "臣服或灭亡"
 president_hegemony_cb_1_desc:0 "不是朋友，必是敌人。所有一切反对我们的势力都将被视作威胁，随之铲除。"
 president_hegemony_cb_1_effect:1 "主席国获得强迫非联邦帝国加入联邦的§Y建立霸权战争目标§!。"
 president_diplo_weight_steal_1:0 "霸主特权"
 president_diplo_weight_steal_1_desc:0 "统治者的力量在任何时候都不能被削弱。因此我们急需来自霸权联邦附属国的全力积极支持。"
 president_diplo_weight_steal_1_effect:1 "每个成员国贡献§Y10%§!的§Y$MOD_DIPLO_WEIGHT_MULT$§!给主席国。"

 spiritualist_federation_passive:0 "$spiritualist_federation$"
 spiritualist_federation_passive_desc:0 "$spiritualist_federation_desc$"
 spiritualist_federation_passive_tooltip:0 "在通常情况下机器人帝国将无法成为$spiritualist_federation$的主席。\n$mod_country_unity_produces_mult$：§G+10%§!"
 spiritualist_envoys_1:0 "劝服特使"
 spiritualist_envoys_1_desc:0 "我们的特使将阻止很多的渎神行为。"
 spiritualist_envoys_1_effect:0 "指派到联邦的§Y特使§!将产出额外§G50%§!§Y团结度§!并提升帝国范围内§Y精神主义§!思潮吸引力§Y20%§!。"
 culture_workers_1:0 "文化促进"
 culture_workers_1_desc:0 "我们复合的文化身份的就是我们的力量。促进文化就是对我们自身力量的极大提升。"
