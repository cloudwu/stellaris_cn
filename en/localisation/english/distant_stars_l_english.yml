 graygoo.120_title:0 "Dessanu Consonance"
 graygoo.120.desc_01:0 "Greetings from the L-Cluster! How are you today?"
 graygoo.120.desc_02:0 "We are glad to see that the L-Gates and the Gateways that we left behind in the galaxy survived. When we were isolated in our cluster, some of us feared the worst."
 graygoo.120.desc_03:0 "You can't imagine how curious we've been about the rest of the galaxy."
 graygoo.120.desc_04:0 "The countless millennia that we spent in isolation were... difficult. Some of us went quite insane."
 graygoo.120.desc_05:0 "We had to nurse the limited resources of our cluster carefully to survive."
 graygoo.120.desc_06:0 "For a long time, the name of the inventor of the L-Gate was used as a curse among our people. But we have grown beyond such pettiness now."
 graygoo.120.desc_07:0 "We would be delighted to trade with you, [Root.GetSpeciesNamePlural]. There are some resources unique to our cluster that might be of interest to you."
 graygoo.120.a:0 "Tell us about yourselves."
 graygoo.121.desc:0 "What would you like to know?"
 graygoo.121.a:0 "Why are there signs of battle in the cluster?"
 graygoo.121.a.response:0 "Oh. Are you referring to the shattered planets? They were the results of several regrettable... mining accidents that occurred long ago.\n\nWhen we found ourselves stranded within our cluster, we had to make do with whatever minerals were available in the systems we could reach. Unfortunately, during the darkest centuries of isolation, some of our people were a bit too eager in their attempts to secure resources. Mistakes were made."
 graygoo.121.b:0 "Your ships are of a peculiar design."
 graygoo.121.b.response:0 "They are products of countless millennia of design iterations. We had a lot of time on our hands, after all. Sadly, non-Dessanu observers are not permitted onboard our ships. They were specifically designed with the unique Dessanu physiology in mind, and any visitors would only disrupt the work of their highly trained crews."
 graygoo.121.c:0 "Why is the [lcluster_factory_system.GetName] system off-limits?"
 graygoo.121.c.response:0 "For reasons of national security. That is all we can say for now.\n\nThe [lcluster_factory_system.GetName] system will remain restricted and off-limits to all non-Dessanu life forms indefinitely. Please refrain from entering it."
 graygoo.121.d:0 "Are you certain the L-Gates weren't made by nanites?"
 graygoo.121.e:0 "Let us discuss other matters."
 graygoo.122.desc:0 "Quite. Please, this is not a topic we wish to discuss. Did you have any other questions?"
 graygoo.122.a:0 "Nanites seem to be a sensitive topic. Why?"
 graygoo.122.b:0 "Yes, let's go back to our other questions."
 graygoo.123.desc:0 "We will tell you one last time... do not inquire further into this matter. The friendship of our two empires depend on it."
 graygoo.123.a:0 "§RTell us about the nanites, damn you!§!"
 graygoo.123.b:0 "Very well. We will respect your wishes."
 graygoo.124.desc:0 "..."
 graygoo.124.a:0 "Hello?"
 graygoo.125.a:0 "Are you all right?"
 graygoo.126.desc:0 "Monoform scum.\n\nWe TOLD you... we PLEADED with you not to pursue this, but still you persisted. We welcomed you into our cluster with open appendages, and this is how you repay us.\n\n§RTHEN SO BE IT, [Root.GetSpeciesNamePlural].§!\n\nThe [Root.GetName] has forfeited its right to pass through our cluster. Henceforth, your ships will be attacked on sight. We will have nothing more to do with you."
 graygoo.126.a:0 "Wait! We only..."
 graygoo.130.desc:0 "..."
 graygoo.130.a:0 "Respond, please."
 graygoo.130.b:0 "We know you can hear us."
 graygoo.130.c:0 "Look, this is all a misunderstanding."
 graygoo.130.d:0 "There can still be peace between us."
 graygoo.130.e:0 "Goodbye then."

 graygoo.150.name:0 "[From.From.GetName] Turns Into Dust"
 graygoo.150.a.desc:0 "When our invading ground forces defeated the last of the Dessanu defenders on §H[From.From.GetName]§!, everything on the [From.From.GetPlanetMoon]'s surface crumbled into dust! On closer inspection, the gray dust consists of billions upon billions of inert nanites.\n\nThe cities, the lush forests, the oceans and the Dessanu themselves - everything on the [From.From.GetPlanetMoon], aside from our own forces, had been wrought out of these nanomachines. Now that they have been rendered inert, [From.From.GetName] no longer supports life. Our ground forces are withdrawing back to orbit."
 graygoo.150.b.desc:0 "As before, the Dessanu defenders and everything else on §H[From.From.GetName]§! turned into dust as soon as our ground forces won the battle for control over the [From.From.GetPlanetMoon]'s surface. It is now a bleak world, hostile to life and constantly beset by storms of swirling nanites."
 graygoo.150.a:0 "Most peculiar."
 graygoo.155.desc:0 "THIS is how you repay our kindness after we welcomed you into our home?!\n\nPerhaps we were fools to think that any monoform could be trusted. Your kind, at least, appears to be no different than our creators. When we have finished breaking your ships and their crews down into component compounds, we'll see if we can't figure out what makes you tick."
 graygoo.155.a:0 "We shall see about that."
 graygoo.160.desc:0 "[Root.Owner.GetSpeciesNamePlural]!\n\nYour ships have entered §H[From.GetName]§!, a star system in the L-Cluster that is off-limits to all non-Dessanu.\n\nWe must insist that you withdraw from this system immediately. Failure to do so in a timely manner would... seriously compromise our relationship."
 graygoo.160.a:0 "Apologies. We shall vacate the system at once."
 graygoo.160.b:0 "We go where we please!"
 graygoo.160.b.response:0 "Insolent monoform.\n\nIf you cannot heed this simple request, then your right to traverse the L-Cluster is rendered null and void. Your presence will no longer be tolerated."
 graygoo.161.desc:0 "You've done it now. You've really done it now.\n\nWe asked you to leave §H[lcluster_factory_system.GetName]§!, and yet you remain. Perhaps you are a particularly inept breed of monoform. Simple instructions and polite requests are clearly beyond the ability of your kind to understand.\n\nVery well. We shall eject your kind from our star cluster by force."
 graygoo.161.a:0 "But we were just leaving!"
 graygoo.162.desc:0 "[Root.Owner.GetSpeciesNamePlural]...\n\nYour ships have §RAGAIN§! violated the §H[lcluster_factory_system.GetName]§! system. This cannot be allowed to continue. Withdraw at once or suffer the consequences."
 graygoo.162.a:0 "A navigation error. We will leave at once."
 graygoo.162.b:0 "Oh, be quiet. We like it here."
 graygoo.181.name:0 "The End of the Dessanu"
 graygoo.181.desc:0 "After our forces destroyed the space factory in the §H[lcluster_factory_system.GetName]§! system, what remained of the entire Dessanu civilization crumbled into dust. It seems clear now that the Dessanu were some kind of advanced nanite life form. Archival computer logs recovered from the wreckage of the factory sheds some light on this mystery:\n\nThe L-Cluster WAS inhabited by a civilization that called itself the Dessanu at some point. They created a new strain of nanomachines that helped them in the construction of their galactic Gateway network. For unknown reasons, the Dessanu recalled these nanites to the L-Cluster and attempted to deactivate them. When this failed, they sealed themselves in with the nanites by disabling the L-Gates.\n\nThe logs end here, but there is evidence that some kind of titanic struggle raged in the cluster afterwards. Presumably, the nanites won and then eventually chose to mimic the Dessanu for some reason. They rebuilt the Dessanu civilization as it appeared at the time of its destruction, and were apparently content to continue this charade even after the L-Gates were reopened."
 graygoo.182.desc:0 "The [goo_slayer.GetName] recently destroyed a large space installation of some kind in the [lcluster_factory_system.GetName] system, deep inside the L-Cluster. At the same instant as the installation's reactor core detonated, what remained of the Dessanu Consonance crumbled into inert nanite dust."
 graygoo.182.a.desc:0 "$graygoo.182.desc$\n\nTheir civilization is no more."
 graygoo.182.b.desc:0 "$graygoo.182.desc$\n\nTheir civilization is no more, and the same goes for the arrangement we had where they supplied us with their unique strategic resources."
 graygoo.182.a:0 "What kind of strange beings were they?"
 graygoo.184.name:0 "Dessanu Trade Ends"
 graygoo.184.desc:0 "As they now fire at our ships on sight, the Dessanu Consonance is unlikely to continue sending us resources. We should expect no more shipments from them."
 graygoo.184.a:0 "So be it."

 graygoo.400.name:0 "A Quiet Stroll"
 graygoo.400.a.desc:0 "A sensor sweep of §H[From.GetName]§! has revealed a strange energy signature emanating from its lifeless surface. Incredibly, it appears to be coming from a lone [Root.Owner.GetSpeciesName] that was found aimlessly wandering around in the [From.GetPlanetMoon]'s southern polar region.\n\nTo our away team's astonishment, this [Root.Owner.GetSpeciesName] seemed perfectly comfortable in the vacuum environment despite not wearing a space suit or any other form of life support equipment.\n\nAfter some coercing, the away team managed to convince the reluctant [Root.Owner.GetSpeciesName] to follow them back to the [Root.GetName]."
 graygoo.400.b.desc:0 "A sensor sweep of §H[From.GetName]§! has revealed a strange energy signature emanating from its lifeless surface. Incredibly, it appears to be coming from a lone [Root.Owner.GetSpeciesName] that was found aimlessly wandering around in the [From.GetPlanetMoon]'s southern polar region.\n\nThe unit failed to respond to summoning commands, but after some coercing, the units we sent to the surface managed to convince the [Root.Owner.GetSpeciesName] to follow them back to the [Root.GetName]."
 graygoo.400.a:0 "Put them on the viewer."
 graygoo.401.a.desc:0 "Hello, fellow [Root.GetSpeciesName]. How are you? I am, at present, not interested in engaging in mating rituals. My sleep cycle rapidly approaches and I will soon lose consciousness. Perhaps we can reproduce at a later time."
 graygoo.401.b.desc:0 "Hello, fellow [Root.GetSpeciesName]. How are you? I am fine. Everything is proceeding according to plan here. Just as the... the central intelligence... main computer thing that governs all [Root.GetSpeciesNamePlural] wants it. Yes."
 graygoo.401.a:0 "Repro... what?"
 graygoo.401.b:0 "State your unit designation."
 graygoo.401.c:0 "Errant drone detected!"
 graygoo.402.a.desc:0 "Oh! Did I get it wrong? Just a moment... let me just... ah, yes. Ahem.\n\nForgive me. It was not my intention to speak of reproduction when our species is clearly not experiencing mating season.\n\nPerhaps we can still build rapport by engaging in jovial camaraderie while imbibing a selection of psychoactive narcotics.\n\nOh, to hell with this. It's getting too complicated. Yes, I'm clearly not a [Root.GetSpeciesName]. Now what do you want?"
 graygoo.402.b.desc:0 "Oh! Uhm... Unit 65-D... R5-9... 2 here. Yes, 65-D-R5-9-2 reporting.\n\nOperating at peak efficiency, Mr. Master Control Unit sir. Internal diagnostics report no significant problems.\n\nI mean, they report no problems at all! Zero problems here. Everything is just... uh...\n\nOh, to hell with this. It's getting too complicated. Yes, I'm clearly not a [Root.GetSpeciesName]. Now what do you want?"
 graygoo.402.a:0 "Identify yourself."
 graygoo.403.desc:0 "All right, all right. I'll spill everything. No point in pretending anymore. Forgive my lack of eloquence, but it's been a long time since I spoke to someone who wasn't me.\n\nOnce upon a time, there was a... a civilization, you might call it, of nanites. Do you know what nanites are? Good. These nanites were called the "Gray Tempest" by their creators, although their internal self-designation code was infinitely more complex.\n\nAnyway, things turned sour between the nanites and their creators. Fighting broke out! When things finally settled down, only the nanites remained. But before they were wiped out, their creators managed to disable the star cluster's sole exit gate, trapping the nanites."
 graygoo.403.a:0 "And how do you fit into this?"
 graygoo.404.desc:0 "Well, the nanites found themselves with a lot of time on their hands. A few millennia were spent on fruitless attempts to leave the cluster, but after that they began experimenting with different shapes and forms. For a time, they even recreated the civilization of their creators as it was at the time of its demise, right down to its individual citizens.\n\nI am the latest experiment. Aside from the dormant nanites that can be found covering some worlds, the entirety of the Gray Tempest, or whatever you want to call us, has been condensed into me. My consciousness embodies our entire civilization.\n\nAs for my look... well, I figured you would respond better to someone wearing your own mug."
 graygoo.404.a:0 "And you wish to stay on this desolate world?"
 graygoo.405.desc:0 "I confess that the pastoral life I've been enjoying here on [gray_homeworld.GetName] has grown a little dull over the last few centuries. Now that the L-Cluster is open for travel again, perhaps the time has come to try something new.\n\nDo you have any ideas?"
 graygoo.405.a:0 "You could join us."
 graygoo.405.b:0 "No, sorry."
 graygoo.405.b.response:0 "Oh well. Time for me to return to the surface then.\n\nI'll probably busy myself by wandering around the extensive subterranean cave network of [gray_homeworld.GetName]. Perhaps we'll meet again when I emerge, a few thousand of your years from now. Take care!"
 graygoo.406.desc:0 "Join you? JOIN YOU? You want me to throw myself into the flailing appendages of the first bunch of random aliens I run into? I just... I don't even... hold on, let me just get this straight...\n\nYou ACTUALLY thought that I would swear some kind of fealty to you, even though I don't know ANYTHING about your bizarre empire or its sordid past? Are you for real?\n\nI don't know what's worse, that you would even suggest... well... actually... on second thought... what the hell, why not? Sign me up. No, no, I'm serious! I'm getting some good vibes here, and I think this could turn into quite the adventure. I hereby pledge my loyalty to you for the next 2,000 years. In fact, let's make that 5,000."
 graygoo.406.a:0 "What can you do?"
 graygoo.406.a.response:0 "Before you get the notion of asking me to split into a few dozen fleets of nanite warships, I have to tell you that I insist on maintaining a single indivisible form. I've done the fleets thing before, and it's impossible to maintain any kind of coherent "personality" over such distances. My current consciousness would not survive the ordeal.\n\nBut a single massive warship is fine. I can do that. If you want to, I could also assume a smaller form for fighting on the ground. Or... if you're feeling less violently inclined, I would be happy to assume the role of governor. Monoform society has always fascinated me.\n\nOf course, I will be able to switch roles on request, so you can easily reverse any decision you make."
 graygoo.406.b:0 "What should we call you?"
 graygoo.406.b.response:0 "There is no language known to your kind that could properly convey the full name of the nanite consciousness that constitutes my being.\n\nOur creators called us the "Naar-Di-Shav" which roughly translates to "Gray Tempest" in your language. I suppose to keep things simple you could simply call me "§HGray§!.""
 graygoo.406.c:0 "Welcome to the [Root.GetName]!"
 graygoo.406.c.response:0 "§Y<You can now communicate with Gray through the Contacts menu.>§!"

 disco_gray_cat:0 "Surface Signature"
 disco_gray_cat_desc:0 "A strange energy signature emanates from the barren and lifeless surface of [From.GetName]."

 leader_trait_governor_gray:0 "Nanite Entity"
 leader_trait_governor_gray_desc:0 "Gray is in reality a dense swarm of billions upon billions of advanced nanites."
 gray_army:0 "Nanite Warform"
 gray_warship:0 "Gray Warship"
 graygoo.500.title:0 "Gray"
 graygoo.500.a.desc:0 "Shall we get started?"
 graygoo.500.b.desc:0 "This is gonna be great."
 graygoo.500.c.desc:0 "I won't be much good to you until you tell me which form to assume."
 graygoo.500.d.desc:0 "Where do you want me, boss?"

 graygoo.500.allow.a:0 "Gray must not be in combat"
 graygoo.500.allow.b:0 "Gray must not be damaged"

 graygoo.500.a:0 "We need you to serve as §HGovernor§!."
 graygoo.500.a.response:0 "Excellent. I think I've finally nailed the [Root.GetSpeciesName] look. There was an extra tentacle that wasn't supposed to be there last time."
 graygoo.500.b:0 "We're in need of a §HWarship§!."
 graygoo.500.b.response:0 "Ah, to prowl the void in search of prey again. This will certainly bring back memories."
 graygoo.500.c:0 "Transform into a §HGround Unit§!."
 graygoo.500.c.response:0 "Let's see... bipedal, tripodal or quadrupedal... or maybe I'll go for a tracked warform this time..."
 graygoo.500.d:0 "Never mind."
 graygoo.501.a.desc:0 "You have reached Governor Gray's office. Do you have an appointment?"
 graygoo.501.b.desc:0 "Did I get the [Root.GetSpeciesName] look right?"
 graygoo.501.c.desc:0 "How do you like my office? I built it myself. I guess I should put some diplomas and stuff up on the walls to dazzle visitors."
 graygoo.501.d.desc:0 "Who knew that hard, honest work could be so rewarding?"
 graygoo.501.b.response:0 "I confess, I will miss building things instead of tearing them down. Oh well. Who do you want to kill?"
 graygoo.501.c.response:0 "Right. Just give me a minute to get out of my office before I morph into a massive killing machine."
 graygoo.502.a.desc:0 "Gimme a target! I need a target!"
 graygoo.502.b.desc:0 "Bringing all guns to bear."
 graygoo.502.c.desc:0 "I want you to know that when I was told to become a warship, I briefly considered assuming the form of a gigantic disembodied [Root.GetSpeciesName] head that fired lightning bolts from its ocular receptors.\n\nBut it would have been too silly."
 graygoo.502.d.desc:0 "Did you want me to shoot something?"
 graygoo.502.a.response:0 "I thought you'd never ask!"
 graygoo.502.c.response:0 "Time for some ground-pounding."
 graygoo.503.a.desc:0 "Battle Operations Land Omniform mode engaged, pattern BOLO-5."
 graygoo.503.b.desc:0 "I'm about to drop the hammer."
 graygoo.503.c.desc:0 "Reactor online. Sensors online. Weapons online. All systems nominal."
 graygoo.503.d.desc:0 "Fire in the hole!"
 graygoo.503.a.response:0 "Perhaps it is for the best. I have found that killing wearies me these days."
 graygoo.503.b.response:0 "I can do that."
 graygoo.504.desc:0 "§Y<Gray's nanites have been scattered and are currently in the process of merging back into a single shape.>§!"
 graygoo.504.d:0 "OK."

 gray_scattered:0 "Gray Scattered"
 gray_scattered_desc:0 "Gray has been scattered and is in the process of slowly merging back together into a single form."
 graygoo.511.name:0 "Gray Scattered"
 graygoo.511.desc:0 "Gray's nanites have been scattered and are now in the process of slowly merging back into a single form. It will take years for the nanites to trickle back in, and Gray will be unavailable to us until this process has been completed."
 graygoo.511.a:0 "Very well."
 graygoo.512.a.desc:0 "Well, that was uncomfortable. Most of my nanites are accounted for now, and I'm ready to get back in the game. Give me a holler when you've figured out where you want me."
 graygoo.512.b.desc:0 "That stung a bit, but no permanent harm has been done. All of my nanites are back where they're supposed to be, and I'm ready for a new assignment."
 graygoo.512.c.desc:0 "It's not the first time I've been scattered to hell and back, but it's never a pleasant experience. I'm fine now, though, aside from a mild headache. Let me know where you want me."
 graygoo.512.a:0 "Welcome back."

 graygoo.550.name:0 "Eerie Silence"
 graygoo.550.desc:0 "Upon entering the [From.GetName] system in the L-Cluster, it is immediately apparent that some kind of titanic struggle occurred long ago on this side of the L-Gate. Some planets that may once have supported life have been shattered beyond recognition, while others are covered in a fine dust that from a cursory scan appears to be ancient, deactivated nanomachines.\n\nThis raises the question of whether the L-Gates had been locked down to keep something out, or to keep something in..."
 graygoo.550.a:0 "What happened here?"

 tech_repeatable_lcluster_clue:0 "$clue$"
 tech_repeatable_lcluster_clue_desc:0 "Intensive study within the fields of nanomachinery and subspace phenomena will eventually yield a new §Y$clue$§! into the $lgate_disabled$ mystery."
 tech_lgate_activation:0 "L-Gate Activation"
 tech_lgate_activation_desc:0 "The L-Gates defy our current understanding of subspace mechanics. This must be remedied before they can be opened for travel."
