 galactic_crucible_4: "星系熔炉"
 galactic_crucible_4_DESC: "$galactic_crucible_4$全线武装、全力运转，准备将炽烈净火撒遍星域。熵通量系统已达理论峰值效率。"
 galactic_crucible_5: "$galactic_crucible_4$研究院"
 galactic_crucible_5_DESC: "$galactic_crucible_4$已完成不可逆重构，可防止高能失控造成危险，确保帝国稳定并持续成为繁荣的能源源泉。"
 galactic_crucible_ruined: "废弃$galactic_crucible_4$"
 galactic_crucible_ruined_DESC: "废弃的造船厂，曾经为实现堕落帝国的炽热野心而建。"
 galactic_crucible_ruined_MEGASTRUCTURE_DETAILS: "广袤废墟仍闪烁着不规则的热斑脉动。"
 SPAWN_CONDUITS: "$entropy_conduit_plural$"
 SPAWN_CONDUITS_DESC: "$galactic_crucible_4$自动建造$entropy_conduit_plural$。它们将前往可转变为§Y$pc_m_giant_star$§!的恒星。"
 megastructure_overclocking_desc: "通过战略性超频，此巨型结构可超出标准操作极限，解锁独特效果。"
