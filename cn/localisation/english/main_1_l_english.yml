 trait_advanced_gaseous_byproducts_desc:0 "§L这一物种的代谢过程被进行了基因调控，会排放有工业价值的气体。§!"
 trait_advanced_scintillating:0 "$trait_lithoid_scintillating$"
 trait_advanced_scintillating_desc:0 "§L通过先进的基因工程，该物种的体表长满了由晶体和宝石构成的便于收割的鳞屑。§!"
 trait_advanced_volatile_excretions:0 "$trait_lithoid_volatile_excretions$"
 trait_advanced_volatile_excretions_desc:0 "§L对基因编码的调控使得该物种可以产出高价值的复合排出物。通过合理运用这些物质可以释放出极高的能量。§!"
 trait_vat_grown:0 "仓内生养"
 trait_vat_grown_desc:0 "§L在克隆仓内人工助长，该物种的自然繁衍能力受到了负面的影响。§!"
 trait_felsic:0 "长英矿化"
 trait_felsic_desc:0 "§L该物种被编辑出极高的生产矿物的能力。§!\n"
 trait_natural_machinist:0 "天生巧匠"
 trait_natural_machinist_desc:0 "§L该物种被编辑为极其熟于与机械打交道。§!"
 trait_drake_scaled:0 "龙鳞化"
 trait_drake_scaled_desc:0 "§L该物种拥有嫁接自星际龙族的基因物质。他们身上脱落的鳞片可以被回收为有用的合金。§!"
 TRAIT_DRAKE_SCALED_EFFECT:0 "每$pop_group_unit$作为奴隶或更高工作标准的£pop£§H人口§!每月生产0.3£alloys£§Y$alloys$§!。"
 trait_voidling:0 "虚体化"
 trait_voidling_desc:0 "§L该物种拥有嫁接自虚空孳孽的基因物质。他们能吸收宇宙射线存活，并能耐受严酷的环境。§!"
 TRAIT_VOIDLING_EFFECT:1 "将$r_food$（或$r_minerals$）维护费替换为$r_energy$维护费"
 trait_tiyanki:0 "多肢化"
 trait_tiyanki_desc:0 "§L该物种拥有嫁接自缇扬奇族母的基因物质。他们能进行快速无性繁殖，并长出预想外的附肢。§!"
 TRAIT_TIYANKI_BUDDING_EFFECT: "每个具有奴役或更高生活标准的$pop_group_unit$£pop£§H人口§!产生0.075£mod_logistic_growth_mult£§Y$MOD_BONUS_POP_GROWTH$§!。\n\n该效果可以同其他提供$MOD_BONUS_POP_GROWTH$的来源，比如£building£§H$building_clone_vats$§!或者£job_spawning_drone£§Y$job_spawning_drone_plural$§!叠加。"

 trait_humanoid_existential_iteroparity: "续存增殖"
 trait_humanoid_existential_iteroparity_desc: "§L该物种在危机四伏的环境中成长，通过繁殖得比对手更多而得以幸存。§!"
 TRAIT_HUMANOID_EXISTENTIAL_ITEROPARITY_EFFECT: "在战争和危机期间的£pop£§Y人口增长§!：§G+30%§!"
 trait_humanoid_psychological_infertility: "心理不孕"
 trait_humanoid_psychological_infertility_desc: "§L这个物种的成员对冲突的严峻极其敏感，由此产生的压力取代了更原始的冲动。§!"
 TRAIT_HUMANOID_PSYCHOLOGICAL_INFERTILITY_EFFECT: "在战争和危机期间£pop£§Y人口增长§!：§R-30%§!"
 trait_humanoid_jinxed: "厄运"
 trait_humanoid_jinxed_desc: "§L这一物种的领袖仿佛生来便带着诅咒一般，更加笨拙，更容易出意外或犯错误。§!"
 TRAIT_HUMANOID_JINXED_EFFECT: "领袖负面特质上限：§R+1§!"

