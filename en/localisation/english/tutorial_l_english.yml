 TUTORIAL_PLANETVIEW_MANAGEMENT_TITLE: "Tutorial: Management"
 TUTORIAL_PLANETVIEW_MANAGEMENT_DESC: "The §SManagement§! tab displays key information about a £planet£ §SPlanet's§! condition and layout.\n\nThe §SPlanetary Features§! section shows natural £blocker£ §Sblockers§! that can be cleared, as well as existing §SFeatures§!.\n\nThe §SCurrent Population§! section shows all £pops£ §SPops§! on the £planet£ §SPlanet§!.\n\nThe £sector£ §SSector§! panel lets the planet be managed as part of a §SSector§!, automating planetary administration.\n\n§SColony Ascension§! allows you to ascend your colonies, effectively upgrading your §SPlanets§!, if the necessary resources are available."
 TUTORIAL_DATABANK_TITLE: "Tutorial: Databank"
 TUTORIAL_DATABANK_DESC: "The £databank£ §SDatabank§! is your go-to resource for understanding the game's systems.\n\nEntries are organized by category, making it easy to look up specific mechanics, §SFeatures§!, or concepts whenever you need.\n\nSimply search, or select a topic from the list to learn more."
 TUTORIAL_EMPIRE_FOCUS_TIMELINE_TITLE: "Tutorial: Focus & Timeline"
 TUTORIAL_EMPIRE_FOCUS_TIMELINE_DESC: "The £focus_core£ §SEmpire Focus§! system helps guide your empire's development by letting you choose a priority: £focus_exploration£ §SExploration§!, £focus_conquest£ §SConquest§!, or £focus_development£ §SDevelopment§!.\n\nEach focus includes a set of task cards, designed to offer direction based on your chosen path. Completing a card grants §SProgression Points§! toward the relevant category.\n\nThe current focus increases the chances of drawing related tasks. Cards can be rerolled for a £unity£ §SUnity§! cost, and focus can be changed.\n\nTrack your goals under the §SCompleted§! and §SProgression§! tabs to see how close you are to the next reward tier.\n\nThe §STimeline§! displays major milestones and historical events from your empire's history, starting from its §SOrigin§!. New entries appear as key events unfold over time."
 TUTORIAL_COLONIZATION_TITLE: "Tutorial: Colonizing a Planet"
 TUTORIAL_COLONIZATION_DESC: "The §SColonization§! screen is where you prepare a planet for colonization.\n\nA §SSpecies§! must be selected to settle the planet, and a §SColony Designation§! assigned to set its development focus.\n\nAn overview of available §SDistricts§!, §SPlanet Size§!, and potential §SModifiers§! is displayed, along with any §SPlanetary Features§! that may affect the planet.\n\nPrioritizing development based on the §SPlanet's§! natural resources will help you make the most of your colonies."
