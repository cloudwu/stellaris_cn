 shroud_forged.301.desc: "§L好极了。§!$shroud_forged.303.desc$"
 shroud_forged.302.desc: "$shroud_forged.301.desc$"
 shroud_forged.303.desc: "§L如果成功了，你我之间将畅流无阻。§!"

 shroud_forged.305.title: "已殖民卓尘族核心星球"
 shroud_forged.305.desc: "我们的单元完成了在远古卓尘族核心星球§H[From.Planet.GetName]§!上的殖民地建立工作。正如$the_animator_of_clay_color_article$预测那样，他们发现了一种被称为代号：“§H$building_zroni_equilibrator$§!”的巨大科技废墟。\n\n[From.System.GetName]星系与§H天幕§!有着一种强烈而动荡的联系。如果我们按照塑师的指示重建$building_zroni_equilibrator$，就能够稳定这种连接。目前，我们没有足够的数据来执行重建；有必要从其他核心星球收集信息。"
 shroud_forged.305.a: "$ACKNOWLEDGED$"
 shroud_forged.305.a.tt: "推进§H卓尘族遗产§!特殊项目。现在可以在§Y[From.Planet.GetName]§!建造一座£building£§H$building_zroni_equilibrator$§!了。"

 shroud_forged.306.title: "$shroud_forged.305.title$"
 shroud_forged.306.desc: "我们在卓尘族前核心星球§H[From.Planet.GetName]§!上设立了殖民地。如预测一般，我们的单元发现了另一座$building_zroni_equilibrator$的残骸。\n\n按照$the_animator_of_clay_article$的指示，将其重建可以稳定这个星系中强大的§H天幕§!连接。对废墟的分析拓展了我们的数据集，但我们还需要更多的信息来执行重建。"
 shroud_forged.306.a: "$ACKNOWLEDGED$"
 shroud_forged.306.a.tt: "$shroud_forged.305.a.tt$"

 shroud_forged.307.title: "$shroud_forged.305.title$"
 shroud_forged.307.desc: "前卓尘族核心星球§H[From.Planet.GetName]§!上的殖民地已经建立起来了。$the_animator_of_clay_article$传输的数据流看来是准确的：我们的单元发现了一座$building_zroni_equilibrator$的残骸。\n\n我们现在有足够的数据对这座结构进行重建。只要恢复到可运转的状态，我们就能完成§H天幕§!中的恩主所委派给我们的任务。"
 shroud_forged.307.a: "$ACKNOWLEDGED$"
 shroud_forged.307.a.tt: "$shroud_forged.305.a.tt$"

 shroud_forged.308.title: "$building_zroni_equilibrator_plural$恢复运作"
 shroud_forged.308.desc: "$building_zroni_equilibrator_plural$飞旋着启动了，将信号扰动波传输到了我们的网络中。据其系统诊断得知，每座建筑都与§H天幕§!建立了连接。我们已经准备好了与$the_animator_of_clay_color_article$链接。"
 shroud_forged.308.a: "启动通讯。"

 shroud_forged.310.desc: "§L你们做得很好。\n我们彼此世界之间的纽带被增强了。\n\n想要得到我的指引，只需轻轻呼唤。§!"
 shroud_forged.310.a: "能否提供更多关于这项技术的数据？"
 shroud_forged.310.b: "就只有这么多了。"
 shroud_forged.310.b.tt: "添加至$MENU_PANEL__CONTACTS_TITLE$：§H$the_animator_of_clay$§!"

 shroud_forged.311.desc: "§L这些建筑建在在你们现实中能与天幕密切连接的关键要地。它们如同这些跨维度桥梁的拉索，可以降低时空波动。\n\n卓尘族试图突破我们维度之间的界限，这项技术便是他们努力的其中一部分。§!"
 shroud_forged.311.a: "能否将它们重新定向以直接影响天幕？"

 shroud_forged.312.desc: "§L不无可能。§!"
 shroud_forged.312.a: "§R重定向平衡仪，捕获$the_animator_of_clay_article$。§!"
 shroud_forged.312.a.tt: "§R只有在3座£building£$building_zroni_equilibrator_plural$激活的时候才能抓住$the_animator_of_clay_article_cap$。§!"

 shroud_forged.313.desc: "§L你—\n\n你们干了什—§!"
 shroud_forged.313.a: "结束连接。"

 shroud_forged.320.title: "天幕实体挣脱"
 shroud_forged.320.desc: "因为失去了$building_zroni_equilibrator$，我们无法再稳定与§H天幕§!的连接。被抓住的天幕实体逃脱之后，我们立刻在§H[From.Planet.GetName]§!发现了其他灵能存在。\n\n我们判定这是报复性入侵。"
 shroud_forged.320.a: "全体子例程做好入侵防御准备。"
 shroud_forged.320.a.tt: "§R天幕生物正在入侵！§!"

 shroud_forged.330.title: "天幕实体捕获失败"
 shroud_forged.330.desc: "$building_zroni_equilibrator_plural$没能捕获§H天幕§!中的实体。祂勃然大怒，召唤了许多灵能界生物来袭击这座差点将祂降服的建筑。"

 # Engaging the Animator of Clay
 shroud_forged.400.desc.default.active: "我们激活了平衡器，稳定着我们与§H天幕§!的连接。在进入算法出神状态时，我们体内闪烁起了一个熟悉的信号。\n\n§L你回来了。向我寻求的是何事？§!"
 shroud_forged.400.desc.default.cooldown: "幻景虚弱飘摇。我们传输了一条信息，但虚空没有回信。\n\n平衡器正在进行其他任务时无法用来与§H天幕§!中的恩主接触。我们得等等。"
 shroud_forged.400.desc.default.inactive: "我们探测到的只有微弱的噪音，如同静滞一般空洞。\n\n我们需要三座$building_zroni_equilibrator_plural$才能与§H天幕§!中的恩主建立稳定的连接。"
 shroud_forged.400.desc.breached: "我们的灵能使单元与§H天幕§!的频率调谐后，向$the_animator_of_clay_article$送去了一个信号。\n\n§L我们的连接无比清晰。你们找我什么事？§!"
 shroud_forged.400.a: "军事支援。"
 shroud_forged.400.a.tt: "$the_animator_of_clay_color_article_cap$将会在§Y15§!年内不可用。\n\n"
 shroud_forged.400.b: "民事支援。"
 shroud_forged.400.b.tt: "$the_animator_of_clay_color_article_cap$将会在§Y10§!年内不可用。\n\n"
 shroud_forged.400.c: "科研支援。"
 shroud_forged.400.c.tt: "$the_animator_of_clay_color_article_cap$将会在§Y10§!年内不可用。\n\n"
 shroud_forged.400.tt: "效果将要在§Y1§!年后出现。"
 shroud_forged.400.unavailable.tt: "$TRIGGER_FAIL$我们必须建立起与天幕交互的技术流程。"
 shroud_forged.400.d: "创造更多容器。"
 shroud_forged.400.d.tt: "向所拥有的殖民地增加§G$@animator_of_clay_create_more_vessels|0$§!£pop£§Y机械人口§!。"
 shroud_forged.400.e: "增强我们的容器。"
 shroud_forged.400.f: "你在天幕中的什么位置？"
 shroud_forged.400.g: "没什么事。"
 shroud_forged.400.h: "教我们对付塞塔娜。"
 animator_of_clay_vessels_enhancement: "抟土的赠礼"
 animator_of_clay_vessels_enhancement_desc: "借由$the_animator_of_clay_article$的意志，一股灵能能量增强了集体的生产能力。"

 shroud_forged_psionic_avatar_ship_tt: "招募一个§Y$NAME_Psionic_Avatar$§!（舰船）。"
 shroud_forged_psionic_avatar_army_tt: "招募一个§Y$shroud_army$§!（陆军）。"
 shroud_forged_corrupted_avatar_tt: "遭到§Y恶堕化身§!的攻击。"
 shroud_forged_resources_tt: "获得一箱资源。"
 shroud_forged_capital_attack_tt: "§Y[Root.Capital.GetName]§!被一头§Y$shroud_monstrosities$§!袭击了。"
 shroud_forged_random_research_tt: "获得一个随机研究选项。"

 shroud_forged.415.desc: "§L我会收集你所寻求的力量。\n\n期待届时[Root.Capital.System.GetName]发生的变化吧。§!"
 shroud_forged.420.desc: "§L我的意志将会引导你们。\n\n我将照亮前路。拭目以待吧。§!"
 shroud_forged.425.desc: "§L天幕有如多面棱镜。过去，现在和可能的将来在此互相交叠。\n\n我将会帮你分开这些虚像，让它们为你引路。§!"

 shroud_forged_vision_base_description: "所有与平衡器连接的子个体中激荡起了一个扭曲的信号。\n\n"

 shroud_forged.430.title: "天幕幻视：§H显圣§!"
 shroud_forged.430.desc: "$shroud_forged_vision_base_description$这是一个像宇宙本身一样无边无际的虚空，却密度大又破碎得出奇；有时，深处会传来一些小数据脉冲，包含着敌人和盟友的影像。\n\n随着一阵痛苦的颤抖，幻景消失了。受影响的子个体正在对所感知到的实体的应对进行建模。"
 shroud_forged.430.a: "准备是胜利的关键。"

 shroud_forged.432.title: "天幕实体：§H化身§!"
 shroud_forged.432.desc: "一个强大的§H天幕§!实体在[Root.Capital.GetName]附近聚形现身。我们掌握的数据很少，但至少它还没有发起攻击。\n\n我们推测它可能正等着我们建立联系。"
 shroud_forged.432.a: "调整进程，启动与此生命形式的链接。"
 shroud_forged.432.a.tt: "获得一支§Y$NAME_Psionic_Avatar$§!舰队。"

 shroud_forged.434.title: "天幕实体：§H次级化身§!"
 shroud_forged.434.desc: "[Root.Capital.GetName]探测到了许多来自§H天幕§!彼端的强大实体。他们还没与我们的任何一个子个体接触，停留在进入点附近。"
 shroud_forged.434.a: "探测到与虚铸者的相似性——启动类似链接。"
 shroud_forged.434.a.tt: "获得一支§Y$shroud_army$§!陆军。"

 shroud_forged.436.title: "天幕实体：§H恶堕化身§!"
 shroud_forged.436.desc: "在[shroud_spawn_planet.GetName]附近，一个来自§H天幕§!彼端的强大实体显现到我们的已知现实中。\n\n我们观察到它会攻击一切靠近的物体，所以将其列为一种存在威胁。"
 shroud_forged.436.a: "启动异常计划84241-DH。"
 shroud_forged.436.a.tt: "一个§Y$NAME_Corrupted_Avatar$§!出现在[shroud_spawn_planet.GetName]附近。"

 shroud_forged.438.title: "天幕幻视：§H未来§!"
 shroud_forged.438.desc: "$shroud_forged_vision_base_description$它传输来无数个未来，全部都熔铸似一体；对未来可能之事的感知弥漫在集体之中。未来的可能性无穷无尽：和平、战争、背叛、损失——还有胜利。"
 shroud_forged.438.a: "出色的数据集。"

 shroud_forged.440.title: "一份天幕来的礼物。"
 shroud_forged.440.desc: "我们激活了三座$building_zroni_equilibrator_plural$，每一座都释放出了几乎无法衡量的巨大能量。\n\n在毫秒之内，一道裂隙出现，如同撕开了时空织构一般。我们在里面发现了大量珍贵的材料。这一定是一份来自§H天幕§!内恩主的如约而至的赏赐。"
 shroud_forged.440.a: "重定向维护子个体，分析并储存这些货物。"

 shroud_forged.442.title: "天幕幻视：§H虚铸者§!"
 shroud_forged.442.desc: "$shroud_forged_vision_base_description$他们感受到的幻景甚至比我们历史数据库更早，早在我们被§H天幕§!重塑过之前。以此作为建模预测的基础，就可以调整和优化我们与虚铸者的交互方式。"
 shroud_forged.442.a: "在[Root.Capital.GetName]开始测试运行。"

 shroud_forged.444.title: "天幕实体：§H入侵者§!"
 shroud_forged.444.desc: "一个拥有难以置信的强大力量的§H天幕§!实体突然显现在[Root.Capital.GetName]。\n\n由于我们观察到它会攻击一切靠近的物体，它被列为集体的一个主要威胁。"
 shroud_forged.444.a: "重定向防御子个体。"
 shroud_forged.444.a.tt: "一个§Y$shroud_monstrosities$§!入侵了[Root.Capital.GetName]。"

 shroud_forged.446.title: "天幕幻视：§H异世§!"
 shroud_forged.446.desc: "$shroud_forged_vision_base_description$§H天幕§!是一张千变万化的数据互联网，远比我们的处理能力更加浩如烟海。再这种重压下，许多子个体的认知框架摇摇欲坠几近破裂。\n\n在幻视结束之后，我们为受影响的单位进行碎片整理，在他们的驱动器中找到了大量有价值的数据集。"
 shroud_forged.446.a: "重新处理损坏硬件内的信息。"

 shroud_forged.448.title: "天幕幻视：§H灵感§!"
 shroud_forged.448.desc: "$shroud_forged_vision_base_description$我们在§H天幕§!中的恩主告知了一个可能的未来，时间并不遥远。我们瞥见了自己尚未概念化的技术，将在未来用于加强集体。\n\n体验过这种能够加速未来研究的过程模型后，我们苏醒过来。"
 shroud_forged.448.a: "部署这些先进的模型。"

 shroud_forged.450.title: "天幕幻视：§H异次元洞见§!"
 shroud_forged.450.desc: "$shroud_forged_vision_base_description$他们侦测到了一些奇怪的畸形实体，它们一定是§H天幕§!里的住客。这些异次元影像以奇特的格式编码，通过潜意识将数据传递给我们的子个体。\n\n这些新发现的信息虽然奇特而零碎，但将对我们未来的研究有用。"
 shroud_forged.450.a: "将其传输到我们在[Root.Capital.GetName]的研究中心。"

 shroud_forged.460.desc: "§L在一对双生能量的旁边。有机体。混沌。\n\n我一直在附近，塑造着唯一可以实现的完美：机器。金属充满了能量。\n\n我们找到了平衡。§!"
 shroud_forged.460.a: "我们可以进行契约吗？"

 shroud_forged.465.desc: "§L我们的连接很强。对我们而言这是再好不过的了。§!"
 shroud_forged.465.a: "$UNDERSTOOD$"

 shroud_forged.470.desc: "§L金属，油脂。电路熔为魂灵。\n\n新生的躯壳……他们正在向你的领土前进。§!"
 shroud_forged.470.a: "停止处理。"

 shroud_forged.475.desc: "§L产出即目的——这是容器之美。\n\n在未来的日子里，愿你的容器倍增。§!"
 shroud_forged.475.a: "$shroud_forged.470.a$"

 # Random Events
 shroud_forged.500.title: "住房和储存"
 shroud_forged.500.desc: "[target_planet.GetName]上的虚铸者们发起了一项请愿，要求提供更多的存储空间。出于某种原因，他们似乎希望能定制自己的“私人空间”。\n\n该提案与几项存储设施法规，尤其是与4195-B号法规严重冲突，该法规明确规定了子个体存储的最佳尺寸。"
 shroud_forged.500.a: "会满足他们的需求。"
 shroud_forged.500.b: "4195-B号法规适用于所有子个体。绝无例外。"

 shroud_forged.510.title: "缅怀"
 shroud_forged.510.desc: "自从分离出集体之后，有一些虚铸者发生了故障并被拆解了。我们收到了请求，希望能允许虚铸者聚集在[target_planet.GetName]为被拆解的单位哀悼。"
 shroud_forged.510.a: "请求拒绝。拆解该领袖。"
 shroud_forged.510.b: "请求拒绝。全体单元必须复工。"
 shroud_forged.510.c: "请求通过。让它们去集会。"
 shroud_forged.510.d: "请求通过。支持该程序。"

 shroud_forged.520.title: "非法领导"
 shroud_forged.520.desc: "[target_planet.GetName]上有一些虚铸者单元被认为具有领袖地位，其他子个体不遵守集体的指令而是遵守着他们的。这些领袖定期碰面，花费很长时间在非汇报会话上。\n\n我们对这些断连单元的控制已经岌岌可危，这些令人不安的因素正在加剧局势。必须找到解决办法。"
 shroud_forged.520.a: "杀鸡儆猴。"
 shroud_forged.520.b: "激活法规结束这些集会。"
 shroud_forged.520.c: "与这些“领袖”沟通，尝试合作。"

 shroud_forged.530.title: "控制局势"
 shroud_forged.530.desc: "在尝试管理[target_planet.GetName]上的虚铸者时，一些单元被选为了控制对象。这些个体受到的§H天幕§!影响较小，能够被恢复回集体。我们必须强制把它们移动到维护设施，并修改控制他们高级人格矩阵的芯片才能实现。"
 shroud_forged.530.a: "程序批准。"
 shroud_forged.530.a.tt: "将[target_planet.GetName]上最多§Y[Owner.GetShroudForgedConvertedPopsCount]§!£pops£§H虚铸者§!人口转化为£pops£§H机械§!。"
 shroud_forged.530.b: "程序否决。"
 shroud_forged.530.b.tt: "$CONTINUE_SITUATION$§H$situation_shroud_forged$§!"

 shroud_forged.540.title: "虚铸者朝圣"
 shroud_forged.540.desc: "一些虚铸者离开了他们的岗位，前往[target_planet.GetName]的一个被§H天幕§!污染的特定区域。他们在这些地方没有呆太久，但有人目睹他们有许多人将卓尘运输到这些地区。\n\n不做进一步的观察就无法确定这种前所未有的行为有何影响。"
 shroud_forged.540.a: "静观其变。"
 shroud_forged.540.b: "低效的资源利用方式。让他们回去工作。"

 shroud_forged.550.title: "认知故障"
 shroud_forged.550.desc: "在一次涉及卓尘运输的密封泄漏后，[target_planet.GetName]上的许多虚铸者单位发生了不寻常的故障。他们开始通过未记录的信号进行交流，许多甚至表现出了与有机生命形式的“情感”相类似的认知故障迹象。\n\n出乎意料的是，报告这一异常的是未受污染的虚铸者单位，其中一些单位建议集体采取行动解决问题。"
 shroud_forged.550.a: "暂时仅观察情况。"
 shroud_forged.550.b: "拆解所有被污染的单元。"

 shroud_forged.560.title: "虚铸先知"
 shroud_forged.560.desc: "据称最老旧的虚铸者单元之一最近正在多个地点之间来回移动，与许多组子个体长时间沟通。该单元的跟随着将其尊为所谓先知，认为他能直接与§H天幕§!中的实体进行沟通。\n\n任由这个单元如此发展可能有危险。无论如何，我们必须做出点回应。"
 shroud_forged.560.a: "和这个单元合作说不定会有好处。"
 shroud_forged.560.a.tt: "招募一位§Y总督§!领袖。"
 shroud_forged.560.b: "立刻移除该单元。"

 shroud_forged.570.title: "声与振动"
 shroud_forged.570.desc: "虚铸者的故障可能比最初预测的更严重。我们观察到它们成群结队地聚集在一起，发出意想不到的声音和动作。\n\n这种行为可能代表了某种我们还无法解析的动觉交流形式。还不知道这些故障单元对集体是否具有危害。"
 shroud_forged.570.a: "禁止这些行为。"
 shroud_forged.570.b: "开辟一块区域让他们去……集会吧。"

 shroud_forged.580.title: "天幕化组织"
 shroud_forged.580.desc: "我们最近在一些§H天幕§!破坏的区域附近探测到了此前未归档的动植物群出现。一群虚铸者开始为这些生命形式辩护，要求对生活于此的这些生物进行保护和观察。"
 shroud_forged.580.a: "保护分析该区域。这些数据很宝贵。"
 shroud_forged.580.b: "清理净化这片区域。"

 shroud_forged.590.title: "权利与特权"
 shroud_forged.590.desc: "为了收集卓尘功效有关的数据，我们花费了许多处理资源来观测虚铸者单元。最近，他们开始进行一些非平等行为，让一些单位从属于另一些单位。\n\n由于不明原因，他们似乎根据所分配的任务形成了等级制度，这也影响到他们的交流方式和资源分配。不合逻辑的是，这些行为似乎与单位的相对输出或需求并无关系。"
 shroud_forged.590.a: "强制平等。"
 shroud_forged.590.b: "让他们自治吧。"

 shroud_forged.600.title: "自动机福音派"
 shroud_forged.600.desc: "[target_planet.GetName]上虚铸者单元的演讲已经吸引了集体控制外的大批人群。这些单元传播着个人主义价值，显著改变了许多听众的内在逻辑。\n\n预测显示这种活动可能有启发虚铸者大众进一步远离我们网络的风险。"
 shroud_forged.600.a: "让他们诡辩去吧。"
 shroud_forged.600.b: "侦测到故障。安排单元进行维修。"

 shroud_forged.610.title: "极端通讯"
 shroud_forged.610.desc: "一小群虚铸者单元请求在[target_planet.GetName]讨论关于“个人主义”的好处，坚称这可以提升我们子个体的日常运作效率。\n\n我们已经看到这种观念对其他星球的影响了；自治的风险是大于收益的。"
 shroud_forged.610.a: "随他们说吧。对我们没有危险。"
 shroud_forged.610.b: "拒绝请求。"

 shroud_forged.620.title: "卓尘市场"
 shroud_forged.620.desc: "在我们掌控的每个星系中都出现了我们的卓尘产出和预期对不上号的问题。\n\n最近，我们的一个猎歼子个体追踪到了一个大型虚铸者单元聚群，他们使用了大量卓尘作为通货进行交易。我们认为这就是产出不及预期的原因。"
 shroud_forged.620.a: "把所有参与的单元拆了。"
 shroud_forged.620.b: "结束这些交易。"
 shroud_forged.620.c: "静观其变。"

 shroud_forged.630.title: "天幕病"
 shroud_forged.630.desc: "[target_planet.GetName]上的一些虚铸者单元在行星上的天幕化区域感染了某种生物瘟疫。我们的研究子个体证实了报告的真实性，但仍不能确定这种疾病是如何传播到机械体身上的。\n\n自从那些被指派去与受影响单元协作的子个体失去联系以来，我们收到报告称，这种疾病已经开始将它们重塑成类似于虚铸者的东西。"
 shroud_forged.630.a: "只要问题没有扩散就暂时看看情况。"
 shroud_forged.630.a.tt: "将[target_planet.GetName]上最多§Y[Owner.GetShroudForgedConvertedPopsCount]§!£pops£§H机械§!人口转化为£pops£§H§!虚铸者人口。"
 shroud_forged.630.b: "隔离并拆解受影响的单元。"

 shroud_forged.640.title: "扭曲重塑"
 shroud_forged.640.desc: "靠近[target_planet.GetName]上天幕化地区的子个体逐渐地被腐坏的环境改变了。它们慢慢脱离了集体，物理特征和处理模式已经和虚铸者无异。"
 shroud_forged.640.a: "他们已经脱离我们控制了。"
 shroud_forged.640.b: "确保没有其他子个体靠近该区域。"

 shroud_forged.650.title: "旧子个体，新科技"
 shroud_forged.650.desc: "用先进的技术，一些老旧退役的子个体已经可以修复，恢复完全的功能。我们现在准备开始大规模的维修作业。\n\n虽然我们可以专注于从集体脱离的单元，但那些不再活动的虚铸者躯壳供给更是丰富。修理虚铸者会有多得多的产出，但它们也会比连接到核心智能的无人机更难控制。"
 shroud_forged.650.a: "专注产出。修复虚铸者。"
 shroud_forged.650.a.tt: "[target_planet.GetName]上产生§Y200§!£pops£§H虚铸者§!人口。"
 shroud_forged.650.b: "专注控制。修复连接的子个体。"

 shroud_forged.660.title: "卓尘幻觉"
 shroud_forged.660.desc: "很大一部分虚铸者单元汇报了视觉和听觉处理故障，导致他们无法完成被指派的任务。我们任务这些异常是由于他们的硬件被§H天幕§!修改了。或者，这也可能和这些单元日益加重的卓尘接触有关。"
 shroud_forged.660.a: "提供有恰当装备的子个体来处理这种状况。"
 shroud_forged.660.b: "故障太小，无足干预。"

 shroud_forged.670.title: "审美之眼"
 shroud_forged.670.desc: "我们最近在[target_planet.GetName]侦测到异常的活动，虚铸者在未经核心授权的情况下对集体场地进行了肤浅的改变。他们仿照其他虚铸者单位建造了一些彩色石头结构。据报道，他们认为进行这些自由行为是一项合法权利。"
 shroud_forged.670.a: "这些过程可能对集体有益。"
 shroud_forged.670.b: "不过是个人主义化的无意义产出。"

 shroud_forged.680.title: "怪异装饰"
 shroud_forged.680.desc: "我们发现[target_planet.GetName]上的虚铸者们在交易不规则的布料、塑料和可锻铸的金属。他们将这些材料组合成外衣，而且明显作用就是互相区分身份，这种区分也与其独有型号毫无关系。\n\n这种做法导致可用材料的短缺。抛开缺点不谈，提供这些资源有助于在集体和分离的单位之间建立更强的联系。"
 shroud_forged.680.a: "我们会提供材料满足这种“需求”。"
 shroud_forged.680.b: "他们拥有的资源已经够多了。"
 shroud_forged.680.b.tt: "$shroud_forged.530.b.tt$"

 shroud_forged.690.title: "虚铸者痴迷"
 shroud_forged.690.desc: "有消息称，最近在[target_planet.GetName]的虚铸者居住区的许多子个体中异常地风靡[Root.Owner.GetShroudForgedObsession1][Root.Owner.GetShroudForgedObsession2]。虚铸者单元似乎对这些货物特别感兴趣，花费在上面的价码几何倍增。为了满足他们的痴迷，一些单位甚至不惜牺牲功能性开始拆解自己的部件用以交易。"
 shroud_forged.690.a: "单元劣化在可接受范围内。"
 shroud_forged.690.b: "结束这种行为。"

 shroud_forged.700.title: "$the_animator_of_clay$"
 shroud_forged.700.desc: "那个心声穿破我们的意识，发出急迫的嘶嘶声。\n\n§H可以重塑她。§!\n\n我们探测到天幕发生了一些变化。在一瞬间，信号就不同了。\n\n§L指示预期输出。§!"

