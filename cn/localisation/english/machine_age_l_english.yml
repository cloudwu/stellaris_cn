 origin_synthetic_fertility_desc: "§R警告：禁用除['concept_synthetic_ascension']以外的所有飞升路线。§!\n\n这个物种曾有一个繁荣的社会，但是由于一种新型遗传病让其无法再生育。在灭族的命运面前，人们没有其他的选择，只能寄希望于数字化的救赎。"
 origin_tooltip_synthetic_fertility_effects: "—$INITIAL_POPS$§G+9§!$NEW_LINE$—$SPECIES_TRAITS$['concept_pathogenic_genes']\n—母星：$TABBED_NEW_LINE$—规模：£planetsize£20$TABBED_NEW_LINE$—['concept_abandoned_cities', £blocker£$concept_abandoned_cities$]：+2$TABBED_NEW_LINE$—['concept_identity_repository',£building£$concept_identity_repository$]$TABBED_NEW_LINE$—['concept_abandoned_gene_clinic',£building£$concept_abandoned_gene_clinic$]$NEW_LINE$—局势：['concept_identity_rescue']$NEW_LINE$—$ADDITONAL_TECHNOLOGIES_STRING$['concept_synth_ai']$NEW_LINE$—$GUARANTEED_RESEARCH_OPTION_STRING$['concept_robotic_workers', £engineering_research£$tech_robotic_workers$]"
 origin_tooltip_synthetic_fertility_negative_effects: "—$pops_with_icon$：正在消亡"
 START_SCREEN_SYNTHETIC_FERTILITY: "我们对人工意识的早期探索是革命性的，由此还催生了一个纯数字化的社区，模糊俩物理世界和虚拟世界之间的边界。巨大的成功让我们沾沾自喜，我们相信自己会有无数的子孙后代可以探索创新。\n\n但我们错了。\n\n我们的基因编码受到了一种全新的疾病袭击，我们完全失去了繁育能力。连我们的精英都无法找到疗法，随着人口的降低和老龄化，恐慌情绪日益加剧。\n\n绝望的驱使下，我们扩大了数字化存储，为我们人格的保存创造了足够的“空间”。但这真的是我们所希望的存在形式吗？我们的关注点现在转移到了开发足够复杂的合成躯体和正电子脑以让自己能重返现实世界。"

