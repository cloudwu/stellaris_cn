 war_in_heaven.4.b: "我们会向[From.GetName]效忠。"
 war_in_heaven.4.c: "在这场斗争中我们不会站在任意一边。"
 war_in_heaven.4.c.2: "他们都将败在我们手下！"
 war_in_heaven.4.d: "作为附属国，这不是由我们来决定的。"
 war_in_heaven.5.name: "天堂之战的终章"
 war_in_heaven.5.desc: "在经历漫长而血腥的争斗后，§H[WarInHeavenFEOne.GetName]§!帝国最终在这场决定星系霸权的战争中昂首胜出。落败的先祖文明已被宿敌完全吞并，现在§H[WarInHeavenFEOne.GetSpeciesName]§!睥睨星河，主宰地位无可撼动。\n\n目前星系中维系着脆弱的和平，但这种新的秩序能持续多久呢？"
 war_in_heaven.5.a: "[WarInHeavenFEOne.GetSpeciesName]治下的和平。"
 war_in_heaven.6.name: "$war_in_heaven.5.name$"
 war_in_heaven.6.desc: "在经历漫长而血腥的争斗后，天堂之战以双方僵持不下的局面而告终。§H[WarInHeavenFEOne.GetName]§!与§H[WarInHeavenFETwo.GetName]§!已经签署了停火协议，将舰队撤回了各自边境。\n\n目前星系中维系着脆弱的和平，但这次休战能持续多久呢？"
 war_in_heaven.6.a: "战争并未结束……"
 war_in_heaven.11.name: "觉醒帝国被击败"
 war_in_heaven.11.desc: "先祖帝国间的战争以一方被击败而结束，但这并不是他们的宿敌所为。也许是大战消耗了他们的实力，亦或是单纯因为年轻种族们的实力，古老的帝国最终毁灭于他们眼中的弱小种族，这完全改变了局势。现在的问题是，§H[RemainingAwakened.GetName]§!能否避免踏上他们宿敌的后尘？还是说这标志着星系迎来了新的纪元？"
 war_in_heaven.11.a: "这还要走着瞧……"
 war_in_heaven.13.name: "不结盟组织"
 war_in_heaven.13.desc: "在先祖帝国之间的兵燹之中，并非所有的年轻物种都选择了站队。有一些物种和我们一样，保持了中立的姿态，但如果战事蔓延到我们的领地，我们就只能独自面对来自先祖帝国的威胁。我们已经收到了其他帝国的通讯，他们决定建立一个§H不结盟组织§!，明确挑起反抗战争双方的大旗。由于我们的军事实力与影响力，他们决定邀请我们成为这支联盟势力的盟主。我们一旦接受，就几乎确定会同时跟两大觉醒的帝国开战，但至少我们还有盟友支援，不用独自面对两大先祖帝国的威胁。"
 war_in_heaven.13.desc2: "先祖帝国大战之间，并非所有的年轻物种都选择了站队。有些，比如我们，保持了中立；但倘若战争的天平朝一方倾斜，我们恐怕就要独自面对来自先祖帝国的威胁了。我们收到了其他帝国的通讯，他们决定建立一个§H不结盟组织§!，明确挑起反抗战争双方的大旗。鉴于我们已是一个强大联邦，[Root.GetAllianceName]的领袖中的一员，他们决定请我们扩充自己现有的联盟以组建预想中的组织。接受请求基本意味着同觉醒的帝国们开战，但相比独抗强敌我们至少能与盟友并肩战斗了。"
 war_in_heaven.13.a: "我们会领导这个组织！"
 war_in_heaven.13.b: "不，这太危险了！"
 war_in_heaven.13.c: "我们可以自保。"
 war_in_heaven.15.name: "请求加入组织"
 war_in_heaven.15.desc: "§H[From.GetName]§!正式申请加入§H不结盟组织§!。"
 war_in_heaven.15.a: "很高兴有他们加入！"
 war_in_heaven.15.b: "不，我们不需要他们。"
 war_in_heaven.16.name: "与复兴者的战争"
 war_in_heaven.16.desc: "很快，先祖帝国就意识到了§H不结盟组织§!的存在。双方都派出了代表前往[Root.Capital.GetName]，要求解散联盟，并要求所有成员在这场战争中选边站队。我们自然是拒绝了，而今早，§H[FirstSleeper.GetName]§!与§H[SecondSleeper.GetName]§!都发布了与我们开战的公告。"
 war_in_heaven.16.a: "你们两个给老子滚出这个星系！"
 war_in_heaven.18.name: "复兴者的陨落"
 war_in_heaven.18.desc: "漫长的战争终于结束了，一开始挑起争斗的两个先祖帝国均被新兴物种所灭。曾经拥有强大古代科技且自负高傲的巨人们沦为了历史尘埃，星系迎来了崭新的黎明，新兴物种将书写他们自己的命运。"
 war_in_heaven.18.a: "这是属于[Root.GetName]的时代！"
 war_in_heaven.19.name: "不结盟组织"
 war_in_heaven.19.desc: "在先祖帝国之间的大战之中，并非所有的年轻物种都选择了站队。有一些物种和我们一样，保持了中立的姿态，但如果战事蔓延到我们的领地，我们就只能独自面对来自先祖帝国的威胁。在§H[From.GetName]§!的领导下，§H不结盟组织§!成立了，其目标是对抗挑起战火的先驱者帝国，加入这个联盟就意味着要和战争双方觉醒的失落帝国同时开战，但至少加入这个联盟的中立者们不用再孤军奋战了。"
 war_in_heaven.19.desc2: "先祖帝国大战之间，并非所有的年轻物种都选择了站队。有些，比如我们，保持了中立；但倘若战争的天平朝一方倾斜，我们恐怕就要独自面对来自先驱帝国的威胁了。§H[From.GetName]§!，我们联邦的主席，已将我们的共同体重新命名为§H不结盟组织§!，挑起了反抗战争双方的大旗。建立这一组织基本意味着同觉醒的帝国们开战，但相比独抗强敌我们至少能与盟友并肩战斗了。"
 war_in_heaven.19.desc3: "先祖帝国大战之间，并非所有的年轻物种都选择了站队。有些，比如我们，保持了中立；但倘若战争的天平朝一方倾斜，我们恐怕就要独自面对来自先驱帝国的威胁了。§H[From.GetName]§!奋勇当先，宣布其联盟将作为§H不结盟组织§!挑起反抗战争双方的大旗，并邀请其他中立国团结在他们的旗帜下。加入这一组织基本意味着同觉醒的失落帝国们开战，但相比独抗强敌我们至少能与盟友并肩战斗了。"
 war_in_heaven.19.a: "我们会加入这个组织！"
 war_in_heaven.19.a2: "我们会对那些老骨头的暴政说不！"
 war_in_heaven.19.b: "不，这太危险了！"
 war_in_heaven.19.b2: "我们不能支持这样的行动方针。"
 war_in_heaven.20.name: "同意加入组织"
 war_in_heaven.20.desc: "§H[From.GetName]§!已经批准我们加入§H不结盟组织§!，现在我们将和其他中立者一起抵抗这些先祖帝国的威胁。"
 war_in_heaven.20.a: "为了胜利与自由！"
 war_in_heaven.21.name: "拒绝加入组织"
 war_in_heaven.21.desc: "§H[From.GetName]§!拒绝了我们加入§H不结盟组织§!的请求，现在我们只能独自抵抗先祖帝国的威胁了。"
 war_in_heaven.21.a: "这就尴尬了……"
 war_in_heaven.22.name: "不结盟组织"
 war_in_heaven.22.desc: "在先祖帝国之间的战争中，并非所有的年轻物种都选择了其中一方。比如我们就保持了中立，但这意味着我们要独自面对觉醒帝国的威胁。以在战争中抵抗各边势力为目标，§H不结盟组织§!在§H[From.GetName]§!的领导下成立了。"
 war_in_heaven.22.desc2: "并非所有的年轻物种都选择了先祖帝国的中途中站队。有些，比如我们，保持了中立；但倘若战争的天平朝一方倾斜，我们恐怕就要独自面对来自觉醒帝国的威胁了。§H[From.GetName]§!奋勇当先，宣布其联盟将作为§H不结盟组织§!挑起了反抗战争双方的大旗，并邀请其他中立国团结在他们的旗帜下。"
 war_in_heaven.22.a: "一次豪赌。"
