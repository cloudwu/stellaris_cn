 planet_destruction.101.name:0 "World Cracked"
 planet_destruction.102.name:0 "Cracking Open a Cold One"
 planet_destruction.101.desc:0 "The [From.From.GetName]'s gentle rocking - buffeted by [From.GetName]'s rupturing crust and unraveling magnetosphere - subsides as the Colossus completes its cataclysmic task.\n\nThe sheer violence of a dying planet is difficult to comprehend, but the funereal beauty of [From.GetName]'s molten core cooling in gelid space is undeniable."
 planet_destruction.101.a.purifexter:0 "Glorious."

 planet_destruction.301.name:0 "Neutron Swept"
 planet_destruction.301.nobots.desc:0 "The [From.From.GetName]'s neutron plume peters out, having finished its sweep of [From.GetName]'s surface. Scans report no signs of sapient life; plant life, while damaged, may recover in time. Some would call the total annihilation of intelligent life, while preserving inanimate matter, a perverse war crime.\n\nWe would call it efficient."
 planet_destruction.301.bots.desc:0 "The [From.From.GetName]'s neutron plume peters out, having finished its sweep of [From.GetName]'s surface.\n\nSonic sensors relay nothing but the wind and the gentle clicks and whirrs of the surviving synthetic populace. All sapient organic life has been wiped out."
 planet_destruction.301.infested.desc:0 "The [From.From.GetName]'s neutron plume peters out, having finished its sweep of [From.GetName]'s surface.\n\nA quick scan confirms that the infested landscape, previously a roiling and writhing mass of organic activity, is now bereft of all life. Only barren rock remains."

 planet_destruction.401.name:0 "Faith Enforced"
 planet_destruction.401.desc:0 "The empyral hum of the [From.From.GetName]'s psionic coils fades, and for a moment all is quiet. Down on [From.GetName] the people stand slack-jawed (or local physiognomic equivalent), enraptured by the powerful and personal truths the psionic ray unfetters from the tangled web of their minds.\n\nIf they did not understand before, they know now viscerally; we are all part of something greater."
 planet_destruction.401.tooltip:0 "Any §Y$trait_mechanical$§!, §Y$trait_machine_unit$§! or §Y$trait_hive_mind$§! Pops are §Rdestroyed§! by the psionic resonance.\n\nAll remaining §Ybiological§! Pops become §Y$ethic_spiritualist$§!.\n\nAdds the §Y$god_rayed$§! modifier to [This.GetName] for §Y10 years§!:\nSpiritualist Ethics Attraction: §Y+999%§!."

 planet_destruction.501.name:0 "Nanobots Dispersed"
 planet_destruction.501.desc:0 "The [From.From.GetName] has completed deployment of the assimilation nanobot payload, calculated to be sufficient to cybernetically dominate all sapient organics on [From.GetName].\n\nWe did not build the [From.From.GetName] with any sensors or instruments to measure our success, but we know. We open our eyes for the first time down on [From.GetName]. We see ourselves and are seen by ourselves.\n\nOn [From.GetName]'s surface, there is only us."
 planet_destruction.501.tooltip:0 "All §Yorganic§! Pops gain the §Y$trait_cybernetic$§! trait."

 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "[From.GetName] was a holy world.\n\n\nYou do not know the true extent of your sin.\n\n\nNot yet."
 planet_destruction.610.spiri:0 "We shall demonstrate our righteousness."
 planet_destruction.610.mater:0 "It was just a planetary body."
 planet_destruction.610.milit:0 "It was tactical, not personal."
 planet_destruction.610.pacif:0 "A precautionary measure."
 planet_destruction.610.autho:0 "That was yours? Well, not anymore."
 planet_destruction.610.egali:0 "Evening the playing field."
 planet_destruction.610.phile:0 "We still love you!"
 planet_destruction.610.phobe:0 "Nothing you hold sacred shall remain."
 planet_destruction.610.gesta:0 "What is but a single world?"
 planet_destruction.610.devou:0 "§RHAK HAK HAK!§!"
 planet_destruction.610.termi:0 "Erased, like so much junk data."
 planet_destruction.610.purif:0 "Old heresies will do naught but burn."

 action.87.name:0 "§RColony Lost!§!"
 action.87.desc:0 "We have lost administrative control of §Y[From.GetName]§! to §Y[new_planet_owner.GetName]§!, who controls the §HStarbase§! in the §Y[From.GetStarName]§! system."
 action.88.name:0 "Colony Gained!"
 action.88.desc:0 "We have gained administrative control §Y[From.GetName]§!, formerly a holding of §Y[former_planet_owner.GetName]§!, because we control the §HStarbase§! in the §Y[From.GetStarName]§! system."

 apoc.1.name:0 "Abandoned Gateway"
 apoc.1.desc:0 "An ancient space station of some kind has been located at the edge of the [gateway_system.GetName] system. The strong residual subspace signature that surrounds the station indicates that it may be a "§HGateway§!" of sorts - part of a theoretical network of similar stations that at some point would have allowed for near-instantaneous travel between different parts of the galaxy.\n\nAssuming this is a Gateway, its current state of disrepair has rendered it unusable. If it could be restored into working order, its owner would potentially be able to access any other functional gateways in the galaxy, enabling travel across huge distances in a matter of days."
 apoc.2.desc:0 "We have encountered another abandoned Gateway, this time in the [gateway_system.GetName] system. Just like the first one, this Gateway is also currently inoperable due to its poor condition."
 apoc.3.desc:3 "We have located what we believe could be an ancient subspace Gateway near §H[gateway_system.GetName]§!. It appears to have been part of a galaxywide network of similar stations which, when operational, allowed for near-instantaneous travel from one part of the galaxy to another.\n\nAt some point after its initial construction its connection to the rest of the network was severed. It now offers only one valid destination - an uncharted group of stars just beyond our galaxy that our astronomers have designated the §HL-Cluster§!. Even more intriguing, the Gateway was built entirely by microscopic §HNanites§! of an unknown design.\n\nAlthough the Gateway emits a faint power signature, it has been deliberately locked into some kind of maintenance loop that prevents its activation. Until we find some way of aborting this process, the L-Cluster will remain beyond our reach."
 apoc.5.name:0 "Natural Wormhole"
 apoc.5.desc:0 "We have detected what appears to be a naturally occurring subspace phenomenon on the edge of the §H[wormhole_system.GetName]§! system! A rift in the very fabric of space-time has formed here, creating a "§Hwormhole§!" that, our [Root.Owner.GetScientistPlural] speculate, may provide a conduit through subspace to another wormhole located somewhere else in our galaxy.\n\nDepending on where the second wormhole is located, this could potentially allow ships to travel from one end of the galaxy to the other in a matter of days. Unfortunately, this wormhole, like the vast majority of its kind, is inherently unstable. Any vessels foolish enough to pass through it would be ripped apart in seconds."
 apoc.5.a:0 "If it could somehow be stabilized..."
 apoc.10.name:0 "Gateway Reactivated"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "Our scientists have successfully restored power to the ancient Gateway in the [gateway_system.GetName] system! Despite its age, the device has formed a stable subspace conduit that is fully traversable."
 apoc.10.desc.b:0 "The probes we sent through have confirmed that our activation of this Gateway has restored power to a second, identical device. For now, these two linked Gateways are the only ones that are accessible to us, but more inert devices can likely be found elsewhere. In the future, we may even be able to construct entirely new Gateways in systems of our choosing!"
 apoc.10.desc.c:0 "The probes we have sent through confirm that this Gateway has achieved a strong link to the rest of the network. Our ships can now travel through it to other active Gateways, as long as their owners aren't hostile or have closed their borders to us."
 apoc.10.desc.3:0 "$apoc.10.desc.d$"
 apoc.10.desc.4:0 "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d:0 "The abandoned Gateway in the §H[gateway_system.GetName]§! system has suddenly been reactivated! Power must have been remotely restored to it somehow, possibly from another Gateway. It has formed a stable subspace conduit that appears traversable."
 apoc.10.desc.e:0 "Unfortunately, the Gateway does not allow us access. The subspace field surrounding the device pushes our ships away whenever they approach. Before we can make use of it, we will have to research some way of activating the Gateway from our side so that it allows our ships to pass."
 apoc.10.a:0 "Something might come through at any time!"
 apoc.11.name:0 "Gateway Constructed"
 apoc.11.desc:0 "In what can only be described as a triumph of science and engineering, we have finished construction of our first operational Gateway in the [gateway_system.GetName] system! The device has formed a stable subspace conduit and established a successful link with the rest of the galaxy's Gateway network."
 apoc.12.desc:0 "Power has been restored to the derelict Gateway that was found in the §H[gateway_system.GetName]§! system. It has been connected to the rest of the Gateway network and is now fully operational."
 apoc.13.desc:0 "Construction has concluded on the new Gateway in the §H[gateway_system.GetName]§! system. A stable subspace connection to the rest of the Gateway network has been established, and it is now fully operational."
 apoc.14.name:0 "Gateway Construction Site Ready"
 apoc.14.desc:0 "The deep space construction site for the planned Gateway in the §H[gateway_system.GetName]§! system is now in place. Once we have the necessary resources, construction of the actual Gateway may commence at any time."


 planet_destruction.111.name:0 "Hyperspace Bypass"
 planet_destruction.111.desc:0 "The Hyperspace Planning Council reports that the removal of the third planet in Sol from the system's gravity well has allowed a natural wormhole to form. This wormhole may eventually reduce FTL traffic congestion in the nearby hyperlanes."
 planet_destruction.111.a:0 "Apathetic bloody planet, I've no sympathy at all."
 planet_destruction.111.a.tooltip:0 "A §H$NATURAL_WORMHOLE_GALACTIC$§! has formed in §Y[sol_sys.GetName]§!."
 planet_destruction.210.name:0 "[From.GetName] Shielded"
 planet_destruction.210.desc:0 "The glittering beam from the [From.From.GetName] fades, and [From.GetName] is silent.\n\nPerhaps history will call the shielding, this complete severing of [From.GetName] from the greater cosmos, extreme and unjustified. Or perhaps not. For now, the [From.GetStarName] system has a new planetary terrarium."
 planet_destruction.210.desc.alt:0 "The glittering beam from the [From.From.GetName] fades, and [From.GetName] is silent.\n\nLife goes on, if contained."
 planet_destruction.210.a:0 "Tap on the glass and watch them squirm."
 planet_destruction.210.b:0 "A necessary evil."

 sentinel_station:0 "Sentinel Station"
 sentinel_station_plural:0 "Sentinel Stations"
 crisis.52.2.a.response:0 "Many Sentinels have military backgrounds. We are survivors from a dozen different fleets that fought the Prethoryn and lost. As Sentinels, we have learned from the mistakes of the past and work hard never to repeat them.\n\nAlso, I believe I mentioned that we recruit from all species in the galaxy. We count among our numbers a handful of scattered survivors from an ancient fallen empire that no longer maintains a presence in this galaxy. They have given us access to secret technology caches and mothballed warfleets."
 crisis.52.new.b.response:0 "We have established our headquarters near §H[sentinel_system.GetName]§!. The coordinates of this previously uncharted black hole were given to us by the §H[sentinel_fallen_empire.GetName]§!. They also aided in the construction of Sentinel Alpha, our primary space installation and the home port of our fleets.\n\nIt is quite a remarkable achievement, if I may say so. Especially given the limited time we had."
 crisis.52.2.new.b.response:0 "We have established our headquarters near §H[sentinel_system.GetName]§!. The coordinates of this uncharted black hole were recovered by our agents from the ancient databanks of a fallen empire now lost to history. From this databank we also obtained technical schematics that aided in the construction of Sentinel Alpha, our primary space installation and the home port of our fleets.\n\nIt is quite a remarkable achievement, if I may say so. Especially given the limited time we had."
 sentinel_title:0 "The Sentinel Order"
 crisis.76.desc:0 "Against all odds, our galaxy has prevailed. The Prethoryn have been vanquished. I feared this day would never come, but now that victory is here, one last task remains for me.\n\nAs the current Grand Master of the Sentinels, I hereby disband our order. Our sole purpose was to see to the defeat of the Scourge, and now that this has been accomplished, it is time for our members to go their separate ways. To prevent their misuse, our surviving battle fleets will be dismantled.\n\nMay the defeat of this intergalactic menace herald a new era of peace. This is Sentinel One, signing off."
 crisis.76.c:0 "End communications."
 crisis.81.name:0 "The Fall of the Sentinels"
 crisis.81.desc:0 "Intense fighting has been reported in the immediate vicinity of §H[sentinel_system.GetName]§!. The home system of the Sentinels is on the verge of being overrun.\n\nWe have picked up a partial long-range transmission from §HSentinel Alpha§!, the battlestation that serves as the headquarters of the Sentinel Order. Jamming and residual energy pockets from the massive amount of weapon discharges now occurring within the system are causing heavy signal interference."
 crisis.82.desc:0 "This... this is Sentinel Alpha. We have §R###SIGNAL CORRUPTION###§! ...sustained critical damage. The hull is buckling, and §R###SIGNAL CORRUPTION###§! ...Grand Master confirmed dead. There are simply too many of them!\n\nIt's... it's over for us. Keep up the fight. For the sake of future generations, you must not yield. Do not let our sacrifice be in vain! We have... we... AAAAAAAAAAAAAAAHHHHHHHHHHHHHHHHH---- §R<SIGNAL LOST>§!"
 crisis.78.desc:0 "This is Sentinel One. These are truly desperate times for the galaxy, but I am here to bring you some good news.\n\nThrough extensive combat experience and painstaking research, Sentinel agents have compiled extremely detailed anatomy files on the creatures of the Prethoryn Scourge. For example, did you know that Prethoryn Swarmlings have been known to violently combust if both their primary and secondary gallbladders are punctured at the same time?\n\nWe are making these files available to everyone in the galaxy. By targeting the weaknesses we have found, you should find that your fleets are much more effective in battle against the Scourge."
 crisis.78.c:0 "Upload this data to our targeting computers."
 sentinel_data:0 "Sentinel Data"
 sentinel_data_desc:0 "These detailed anatomy files on the Prethoryn were given to us by the Sentinels. With their help we have been able to identify several weak points in the exoskeletons of the Prethoryn creatures."
 crisis.121.name:0 "Feral Prethoryn Sighted"
 crisis.121.desc:0 "Many Prethoryn creatures remain unaccounted for after the defeat of the Scourge, having slipped away into the depths of space in the ensuing chaos. With no central hive consciousness to guide them, most of these mindless beasts will eventually wither and perish.\n\nHowever, recent sightings have confirmed that a large number of these feral Prethoryn have established a new lair in the §H[feral_prethoryn_system.GetName]§! system.\n\nIn the coming years, we will likely face the possibility of more feral Prethoryn nesting in unoccupied systems where the Scourge once had a presence. They are unlikely to develop into a major threat - these wild creatures are prone to infighting and do not exhibit the calculating intelligence that drove the Scourge onwards."
 crisis.121.a:0 "Issue a travel advisory."
 crisis.51.2.name:0 "Rise of the Sentinels"
 sentinel_fleet_gift:0 "A Sentinel fleet appears near [Root.Capital.GetName] and is transferred over to your control."

 pirate.6.desc:2 "A rare genetic mutation present in a small number of drones has allowed them to partly sever their connection to the Mind without being rendered comatose. As these rogue drones would perish if they ventured too far from the Mind's influence, they have established themselves in the §H[pirate_system.GetName]§! system, within our space.\n\nFrom there they intend to sustain themselves by living as pirates, using their small fleet of crude spacecraft to raid the vulnerable trade route that passes through that system."
 pirate.7.desc:2 "A small group of malfunctioning units have separated themselves from the main intelligence of the [Root.GetName], and sought refuge in the §H[pirate_system.GetName]§! system, inside our space. These units have become irredeemably corrupted, and they now use crude spacecraft to raid the vulnerable trade route that passes through the system for spare parts and resources."
 pirate.50.name:0 "Pirates Sighted!"
 pirate.50.a.desc:1 "Our trade route in the §H[pirate_system.GetName]§! system is poorly protected and passes through what has largely become lawless space. An increasing number of pirates, smugglers and various other criminal elements have been drawn to the system, and they now raid our shipping with near impunity."
 pirate.50.b.desc:1 "The unprotected trade route that passes through the §H[pirate_system.GetName]§! system has attracted the attention of a roving band of pirates. These outlaws have gathered a sizeable fleet that is intercepting much of the system's trade."
 pirate.50.c.desc:1 "With its vulnerable and unprotected trade route, the §H[pirate_system.GetName]§! system has attracted a large number of ne'er-do-wells, and following a recent power struggle, these criminal degenerates are now sufficiently organized to operate a significant pirate armada. They are using this ragtag fleet to intercept as much trade in the system as they can."
 pirate.50.a:0 "They must be dealt with."
 pirate.53.name:0 "Rogue Drone Raiding"
 pirate.53.desc:1 "A rare genetic mutation present in a small number of drones has allowed them to partly sever their connection to the Mind without being rendered comatose. As these rogue drones would perish if they ventured too far from the Mind's influence, they have established themselves in the §H[pirate_system.GetName]§! system within our borders.\n\nThis system was not chosen at random - one of our most vulnerable trade routes passes through it, and the rogue drones no doubt intend to sustain themselves by living as pirates, using their small fleet of crude spacecraft to raid our shipping."
 pirate.54.name:0 "Alien Pirates"
 pirate.54.desc:1 "A group of alien pirates have infiltrated and established themselves in the §H[pirate_system.GetName]§! system, inside our space. To fund their criminal activities, they appear intent on raiding our unprotected trade route that passes through that system."
 pirate.56.name:0 "Corrupted Units"
 pirate.56.desc:1 "A small group of malfunctioning units have separated themselves from the main intelligence of the [Root.GetName], and sought refuge in the §H[pirate_system.GetName]§! system inside our space. These units have become irredeemably corrupted, and they now use crude spacecraft to raid the system's unprotected trade route for spare parts and resources."
 pirate.57.name:0 "Organic Pirates"
 pirate.57.desc:1 "A small group of organic sub-units, apparently criminal outcasts, have somehow infiltrated and established themselves in the §H[pirate_system.GetName]§! system inside our borders. They seem intent on raiding the system's undefended trade route, perhaps gambling, as organics are wont to do, on the mistaken notion that they are too insignificant to warrant an armed response from us."

 leviathans.509.name:0 "Curator Research Aid"
 leviathans.509.desc:0 "The agreement we signed giving you access to our databanks has run its course. Would you like to extend it for another ten standard years, or do your researchers no longer require the information we offer?"
 leviathans.509.a:0 "We would like to extend our deal."
 leviathans.509.a.reply:0 "Excellent. Our databanks shall remain available to your scientists."
