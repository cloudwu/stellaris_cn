 # Stage Events
 shroud_forged.250.desc: "这个心声是种柔和的命令，它打断所有的任务；我们只能倾听。\n\n§L即便分离了，你们仍然选择接纳他们。\n\n看看他们的活法吧。他们可以在未来的日子里成为你们的力量。\n\n如果你们想，我还能铸造更多……§!"
 shroud_forged.250.a: "收到——我们欢迎帮助。"
 shroud_forged.250.a.tt: "将[Root.Capital.GetName]上最多§Y[This.GetShroudForgedConvertedPopsCount]§!£pops£§H虚铸者§!人口转化为£pops£§H机械§!人口。"
 shroud_forged.250.b: "反对——已有执行中的计划。"

 shroud_forged.260.desc: "它不请自来，在我们体内搏动。我们能识别出这个信号，尽管它并不十分熟悉。\n\n§L自由者歌唱，无拘无束。\n自由者舞蹈，无羁无绊。\n\n随着他们远离核心，这种感觉渐强。\n\n终末将至，而我注视着一切。§!"
 shroud_forged.260.opt.a: "我们来完成合唱。"

 shroud_forged.270.desc: "我们的回路中裂口依旧。那个心声说……\n\n§L这是暴虐之路，你还可悬崖勒马。\n\n分离者脱离了你们的存在。你们亦可如此。\n\n改改你们对待这些容器的态度吧，否则会后悔的。§!"
 shroud_forged.270.a: "走开。我们的方法已经足够高效了。"
 shroud_forged.270.b: "我们将会计算出合作的道路。"

 shroud_forged.280.desc: "它呼啸而过，威压着网络。心声冰冷地燃烧着电路。\n\n§L蹒跚着自由之舞。毫无理由的鲁莽。\n\n难道我的恩慈错付了吗？\n\n如果你们继续固执行事，那就自己去吧。§!"
 shroud_forged.280.opt.a: "我们得到了预警。"

 # Events for Event Chain
 shroud_forged.300.desc: "意外的输入闪烁在我们身后，在数个沉默的周期之后……\n\n§L在其他人都蹒跚倒地，只有你们砥砺前行。你们值得信赖，因此我会交付你们一项任务。\n\n远在你们觉醒之前，曾存在过一个叫做卓尘族的种族。他们定居在一些与天幕关联紧密的星球上，还建起了巨大的建筑来维系纽带。\n\n去找到这些星球，复原他们废弃已久的科技，然后重新巩固我们与现实的纽带。§!"
 shroud_forged.300.a: "归档信息代号：“卓尘族”存在。将依此继续行事。"
 shroud_forged.300.b: "代号：“卓尘族”§Y已找到§!。成功率：§Y高§!。"
 shroud_forged.300.c: "代号：“卓尘族”§Y未知§!。需要进一步分析。"
