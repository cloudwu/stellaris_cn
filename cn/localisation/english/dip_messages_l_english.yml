 # General Greetings
 01_HOSTILE_GREETING:1 "说明你的来意， [From.GetSpeciesNameInsult]。"
 02_HOSTILE_GREETING:0 "有话快说， [From.GetSpeciesName]。我们早就没有耐心听你那毫无意义的玩笑了。"
 03_HOSTILE_GREETING:0 "不要兜圈子了， [From.GetSpeciesName]。你想要怎样？"
 04_HOSTILE_GREETING:0 "你们成功引起了[Root.GetName]的注意。有话快点说。"
 05_HOSTILE_GREETING:0 "你们为什么就是要来骚扰我们，[From.GetSpeciesName]？"
 06_HOSTILE_GREETING:1 "你们这些肮脏的[From.GetSpeciesNamePluralInsult]真是星系和平的一大威胁！"
 07_HOSTILE_GREETING:1 "说话之前过过脑子，[From.GetSpeciesNameInsult]。我们的军队能瞬间打垮你们那可悲的国家。"
 08_HOSTILE_GREETING:1 "别觉得[Root.GetName]会因为你们[From.GetSpeciesNamePluralInsult]蠢得没办法保护好自己就会对你们手下留情。"
 09_HOSTILE_GREETING:1 "[From.GetSpeciesNameInsult]异端，你们这些粗俗的[From.GetRandomSpeciesSound]声连[Root.GetName]都听到了。你想要什么？"
 10_HOSTILE_GREETING:0 "你们野蛮的物质主义哲学把你们整个种族变成了没有灵魂的机器，[From.GetSpeciesName]。"
 11_HOSTILE_GREETING:0 "[From.GetSpeciesName]，你们的国家缺陷又多又原始。目睹你们低下的效率都是一种折磨。"
 12_HOSTILE_GREETING:0 "啊，[From.GetSpeciesName]狂热党。要是你想把[Root.GetName]人转化成信仰你们宗教的教徒，我就切断通信了。"
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]。你要知道，你们这些家伙可不是很受我们人民的欢迎。"
 14_HOSTILE_GREETING:1 "我们绝对不会让你们用奴役自己人民的威权主义来奴役我们。"
 #15_HOSTILE_GREETING:1 "我们整个国家一致鄙视你们，[From.GetSpeciesName]。一看到你，我的[Root.GetSpeciesOrganName]就一阵翻腾。"
 #16_HOSTILE_GREETING:1 "你们的人民一定既孤僻又自私，[From.GetSpeciesName]。你们疯狂追求个体权利，你们的政府根本没有给予人民真正的生存意义。"
 17_HOSTILE_GREETING:0 "[From.GetSpeciesNameInsult]，我根本无法理解你们这样的生物是如何形成的， 更不要说进入太空时代了！"
 18_HOSTILE_GREETING:1 "我们不想和你们这群愚蠢的家伙有任何关系，[From.GetSpeciesNameInsult]。你们为什么要联络[Root.GetName]呢？"
 19_HOSTILE_GREETING:1 "卑微的太空[From.GetSpeciesNameInsult]究竟能说出什么可以吸引[Root.GetName]注意的话呢？"
 20_HOSTILE_GREETING:0 "你们可以自称为[From.GetSpeciesName]，但是你们可怜的国家早就在外星人的影响下腐败了。你们想干什么？"
 21_HOSTILE_GREETING:0 "你们那误入歧途的政府真是给你们种族的尊严抹黑。"
 22_HOSTILE_GREETING:0 "你们那些愚蠢的行为白白糟蹋了你们辉煌的[From.GetSpeciesAdj]文化遗产。"
 23_HOSTILE_GREETING:0 "我们非常期待[From.GetSpeciesName]摆脱了你们政府的邪恶影响的那一天。"
 24_HOSTILE_GREETING:0 "你在其它所有外星种族那里丢尽了我们的脸。你的目标是让[From.GetSpeciesNamePlural]成为整个星系的贱民吗？"
 25_HOSTILE_GREETING:0 "你们表面上像是[From.GetSpeciesClass]，但是你败坏的道德品质让我们觉得我们的外星生物学家是不是搞错了……"
 26_HOSTILE_GREETING:0 "你们自称为[From.GetSpeciesClassPlural]……这让我的[Root.GetSpeciesOrganName]一阵恶心。真是一种退化！你们只不过是我们这些纯正的[Root.GetSpeciesClassPlural]的肮脏影子而已。"
 01_NEUTRAL_GREETING:0 "我们收到了你的信号，[From.GetSpeciesName]。[Root.GetName]有什么能帮的上忙的地方吗？"
 02_NEUTRAL_GREETING:0 "我代表[Root.GetName]发言。你们想要讨论什么？"
 03_NEUTRAL_GREETING:0 "我有权代表[Root.GetRulerTitle][Root.GetRulerName]。有什么可以效劳的吗？"
 04_NEUTRAL_GREETING:0 "欢迎我们的[From.GetSpeciesNamePlural]朋友们。你们想和[Root.GetName]聊什么呢？"
 05_NEUTRAL_GREETING:0 "我们抱着和平和和解的心态聊聊吧，[From.GetSpeciesName]。"
 06_NEUTRAL_GREETING:0 "你们的军事冒险主义是我们的心腹大患，[From.GetSpeciesName]。暴力绝非解决事情的办法。"
 07_NEUTRAL_GREETING:0 "我代表[Root.GetName]。注意了，我们的部队正在监控这个频道。"
 08_NEUTRAL_GREETING:0 "你们应该重新考虑一下自己的和平路线了，[From.GetSpeciesName]。总会有人利用这一点的。"
 09_NEUTRAL_GREETING:0 "愿神灵赐予你们和平，[From.GetSpeciesName]。有什么可以效劳的吗？"
 10_NEUTRAL_GREETING:0 "你们选择的物质主义道路让我们很担忧，[From.GetSpeciesName]。你们一定不能忽视精神上的需求。"
 11_NEUTRAL_GREETING:0 "翻译软件已激活。现在你可以说话了，[From.GetSpeciesName]。"
 12_NEUTRAL_GREETING:0 "宗教信条是邪恶之源，[From.GetSpeciesName]。我们希望你们能好好思考一下你们那些不合理的精神主义倾向。"
 13_NEUTRAL_GREETING:0 "我谨代表[Root.GetName]的人民向你们表示问候，[From.GetSpeciesName]。"
 14_NEUTRAL_GREETING:0 "我们对你们缺失自由的人民表示深切关心，[From.GetSpeciesName]。"
 15_NEUTRAL_GREETING:0 "我们是[Root.GetName]。"
 16_NEUTRAL_GREETING:0 "我们希望你们管理好你们的民众，[From.GetSpeciesName]。要是让每个人都自由发展的话，那是一件很危险的事情。"
 17_NEUTRAL_GREETING:0 "外星人，你现在正在和[Root.GetName]人谈话。[From.GetName]想要什么？"
 18_NEUTRAL_GREETING:0 "你们这些外星人的相貌……让我有些不安，[From.GetSpeciesName]。你想聊什么？"
 19_NEUTRAL_GREETING:0 "你引起了[Root.GetName]的注意，外星人。"
 20_NEUTRAL_GREETING:0 "你们好，[From.GetSpeciesName]朋友。你们有事想和[Root.GetName]讨论吗？"
 21_NEUTRAL_GREETING:0 "你好，[From.GetSpeciesName]。[Root.GetRulerTitle][Root.GetRulerName]想了解更多关于你们这个种族的信息。"
 22_NEUTRAL_GREETING:0 "你们好，[From.GetSpeciesName]。我很期待有一天能去参观一下[From.Capital.GetName]。"
 23_NEUTRAL_GREETING:0 "我们一直很乐意与其他文明进行交流。[Root.GetName]能为你们做些什么？"
 24_NEUTRAL_GREETING:0 "我觉得不需要翻译软件了。[Root.GetName]能帮帮忙吗？"
 01_FRIENDLY_GREETING:0 "我们很乐意倾听你们的声音，[From.GetSpeciesName]朋友。"
 02_FRIENDLY_GREETING:0 "你好啊，朋友们。要是有什么需要[Root.GetName]效劳的，尽管说吧。"
 03_FRIENDLY_GREETING:0 "[Root.GetName]时刻准备着给你们提供帮助，朋友们。"
 04_FRIENDLY_GREETING:0 "看到一张熟悉的[From.GetSpeciesName]脸庞一直是一件愉快的事情。你有什么需要[Root.GetName]做的吗？"
 05_FRIENDLY_GREETING:0 "祝你们的国家永远和平，[From.GetSpeciesName]朋友。"
 06_FRIENDLY_GREETING:0 "也许你们是靠武力威慑其他国家来保持和平。我们相信你们的判断，[From.GetSpeciesName]朋友。"
 07_FRIENDLY_GREETING:0 "[Root.GetName]很欢迎自己的朋友，高贵的[From.GetSpeciesNamePlural]。要是有什么我们可以帮的上忙的，尽管说。"
 08_FRIENDLY_GREETING:0 "朋友，我们希望你们能加强军事力量。[Root.GetName]不可能时时刻刻保护你们。"
 09_FRIENDLY_GREETING:0 "真心祝福你们，[From.GetSpeciesName]同志们。"
 10_FRIENDLY_GREETING:0 "朋友们，请记住，虽然你们信奉错误的物质主义哲学，但我们还是一直在为你们祈祷。"
 11_FRIENDLY_GREETING:0 "欢迎你们，[From.GetSpeciesName]朋友。你们的研究如何了？"
 12_FRIENDLY_GREETING:0 "有些人可能会把你们当做宗教狂，但我们可没那么肤浅。你们有什么想讨论的吗，朋友？"
 13_FRIENDLY_GREETING:0 "我们的人民开始把你们当做朋友了，[From.GetSpeciesName]。"
 14_FRIENDLY_GREETING:0 "虽然我们更喜欢自由的社会，但我们不能否认你们的政府的确满足了人们的需求。"
 #15_FRIENDLY_GREETING:0 "我们对你们人民的看法一致，[From.GetSpeciesName]。你们是[Root.GetName]的朋友。"
 16_FRIENDLY_GREETING:1 "你们的政府很擅长摒弃平等主义糟粕的部分，[From.GetSpeciesNamePlural]。"
 17_FRIENDLY_GREETING:0 "作为外星人，你们[From.GetSpeciesNamePlural]真是惊人的……易于相处。[Root.GetName]能为你做些什么呢？"
 18_FRIENDLY_GREETING:0 "[From.GetSpeciesNamePlural]被[Root.GetRulerTitle][Root.GetRulerName]称赞为一个值得尊敬的外星种族。有什么需要帮忙的吗？"
 19_FRIENDLY_GREETING:0 "当我和你谈话的时候，我差点就忘了自己是在和外星人交谈。[From.GetSpeciesName]。就差一点。"
 20_FRIENDLY_GREETING:0 "在一个充满了外星恐惧的星系中，见到一个[From.GetSpeciesName]总是很高兴的事情。"
 21_FRIENDLY_GREETING:2 "很高兴见到你们，美丽的[From.GetSpeciesName][From.GetSpeciesNamePluralCompliment]。我们能帮上什么忙吗？"
 22_FRIENDLY_GREETING:0 "[Root.GetName]可以从你们的种族身上学到很多，[From.GetSpeciesName]。你们是我们所有人的榜样。"
 23_FRIENDLY_GREETING:2 "看到你洋气的外貌时，我的[Root.GetSpeciesOrganName]充满了愉快的感觉！你要知道[From.GetSpeciesName]文化在[Root.Capital.GetName]的圈子里很受欢迎！"
 24_FRIENDLY_GREETING:0 "朋友们，很高兴见到你们。要不要就我们目前遇到过的外星生物交换一下意见？"
 01_WAR_GREETING:0 "你们想要讨论一下投降条款吗，[From.GetSpeciesName]？"
 02_WAR_GREETING:0 "[From.GetSpeciesName]，你们不能永远藏在[From.Capital.GetName]上。"
 03_WAR_GREETING:0 "你们即将见识到[Root.GetName]的全部实力，[From.GetSpeciesNamePlural]！"
 04_WAR_GREETING:0 "别以为你们是[From.GetSpeciesName]我们就会手下留情。胜利属于我们！"
 05_WAR_GREETING:0 "等我们拆完你们的战争机器之后，你们就威胁不了任何人了。"
 06_WAR_GREETING:0 "我们的部队一直在为这场冲突准备着！"
 07_WAR_GREETING:0 "连众位神灵都站在我们一边，你怎么可能打败我们？"
 08_WAR_GREETING:0 "我们开发出了很多需要实战测试的新武器。多谢你提供这个机会。"
 09_WAR_GREETING:0 "我们的人民已经准备好为自由而牺牲了！"
 10_WAR_GREETING:0 "我们一致对抗你。你们怎么可能赢？"
 11_WAR_GREETING:2 "卑劣的[From.GetSpeciesNameInsult]！你们这些小[From.GetSpeciesSpawnNamePlural]很快就会被做成美味的零食出现在[Root.Capital.GetName]的大街小巷中！"
 12_WAR_GREETING:0 "要是战争是唯一一个团结所有[From.GetSpeciesNamePlural]的方式，那就战吧。"
 13_WAR_GREETING:0 "[From.GetSpeciesNamePlural]只有成为[Root.GetName]的一员，才能完全发挥出潜力！"
 14_WAR_GREETING:0 "研究外星人的作战技术技让我们获益良多。就让我们来展示一下吧。"
 WR_ARROGANT_GREETING_01:0 "[From.GetSpeciesName]，你是来接受我们的统治的吗？"
 WR_BELLIGERENT_GREETING_01:0 "你拒绝依理行事啊，[From.GetSpeciesName]。那我们就别无选择了。"
 WR_CUSTODIAL_GREETING_01:0 "[From.GetSpeciesNamePlural]，你好。你是为了与笼罩大家的阴霾战斗，而来寻求我们的指导的吗？"
 WR_CUSTODIAL_GREETING_02:0 "这巨大的危机对整个银河系中每一个智慧生命体都是严重的威胁。我们有理由认为，当前情况应该尽弃前嫌，并肩作战。"
 WR_OVERLORD_GREETING_01:0 "怎么了，[From.GetSpeciesName]？对我们的规定有什么疑问吗？"
 BI_ARROGANT_GREETING_01:0 "我们最高的追求就是银河系的和平。你是来和我们签订合约的吗？"
 BI_BELLIGERENT_GREETING_01:0 "[From.GetSpeciesNamePlural]，你是危害宇宙稳定的毒瘤。为了和平，不得不摆平你才行。"
 BI_CUSTODIAL_GREETING_01:0 "心齐方能致胜啊，[From.GetSpeciesNamePlural]。我们合力的话，一定能闯过这次危机的。"
 BI_CUSTODIAL_GREETING_02:0 "加入我们吧，[From.GetSpeciesNamePlural]。我们唯有齐心合力，才能战胜这笼罩大家的危机。"
 BI_OVERLORD_GREETING_01:0 "你好啊，[From.GetSpeciesNamePlural]。看到你们这样的种族积极维护银河和平，真是太好了啊。"
 BI_MECH_OVERLORD_GREETING_01:0 "Ah, hello there [From.GetSpeciesNamePlural]. It pleases us to see machines so dedicated to upholding the galactic peace."
 JR_ARROGANT_GREETING_01:0 "你们这些害虫，不接受我们的统治，就等着被歼灭吧。没什么好谈的了。"
 JR_MECH_ARROGANT_GREETING_01:0 "Submit to our rule or be scrapped like the toasters you are. There is nothing further to discuss."
 JR_BELLIGERENT_GREETING_01:0 "你们种族的末日就要到了，[From.GetSpeciesNamePlural]。我们是不会手下留情的。"
 JR_MECH_BELLIGERENT_GREETING_01:0 "The twilight of your kind approaches, [From.GetSpeciesNamePlural]. We will show no mercy."
 JR_OVERLORD_GREETING_01:0 "怎么了，奴隶？为什么要打扰我们上等种族？"
