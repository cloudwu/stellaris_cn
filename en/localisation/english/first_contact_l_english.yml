 first_contact.1120.name: "The Invitation"
 first_contact.1120.desc: "The §H[This.ContactCountry.GetName]§! stationed a vessel at our border, broadcasting a repeating signal.\n\nIt was a challenge to translate their message, but our [This.Owner.GetLinguists] believe they are inviting one of our representatives to a multi-day cultural exchange event on their ship."
 first_contact.1120.a.proactive: "What a trusting gesture."
 first_contact.1120.a.cautious: "Ok, but this sounds like a trap."
 first_contact.1120.a.tooltip: "We will send our envoy to the event."
 first_contact.1120.b: "Absolutely not."
 first_contact.1120.b.tooltip: "We will decline the invitation."
 first_contact.1125.name: "Mise En Place"
 first_contact.1125.desc: "With a little bit of guesswork, [This.Owner.GetEnvoy] [This.Leader.GetName] and our [This.Owner.GetLinguists] accepted the alien cultural exchange invitation. We interpreted the enthusiastic response from the §H[This.ContactCountry.GetName]§! as positive. Shortly after, they sent pictographs depicting a countdown to the party.\n\n[This.Owner.GetEnvoyCap] [This.Leader.GetName] is using the remaining time to prepare and further study the language samples we have obtained."
 first_contact.1125.a: "This is a unique learning opportunity."
 first_contact.1125.a.tooltip: "We will prepare for the invitation."
 first_contact.1125.b: "This would be a perfect chance to covertly gather intel."
 first_contact.1125.b.tooltip: "We agree, but will equip our envoy with our spy tech."
 first_contact.1130.name: "Pre-Game"
 first_contact.1130.desc: "The countdown to the §H[This.ContactCountry.GetName]§! cultural exchange event is nearing completion. [This.Owner.GetEnvoyCap] [This.Leader.GetName] is about to board the shuttle to the alien envoy ship. Communication with our [This.Owner.GetEnvoy] will pause for the duration of the party out of respect."
 first_contact.1130.a: "We should embrace their culture as best as possible."
 first_contact.1130.a.tooltip: "Our envoy will try to integrate with their culture."
 first_contact.1130.b: "Be cordial but professional."
 first_contact.1130.b.tooltip: "Our envoy will act professionally."
 first_contact.1130.c: "Begin the operation."
 first_contact.1130.c.tooltip: "Our envoy will learn as much as they can."
 first_contact.1135.name: "Second Chances"
 first_contact.1135.desc: "Our lack of interest in their invitation has offended the §H[This.ContactCountry.GetName]§!. Their tone has dramatically changed. Our [This.Owner.GetLinguists] translated some hostile language within their follow-up communication.\n\nIt seems they do not want to take no for an answer."
 first_contact.1135.a: "Very well. We will attend."
 first_contact.1135.a.tooltip: "We will attend, after all, for the sake of smooth diplomatic relations."
 first_contact.1135.b: "The answer is still no."
 first_contact.1135.b.tooltip: "We will in no way accept the invitation."
 first_contact.1140.name: "Espionage Blunder"
 first_contact.1140.desc: "The §H[This.ContactCountry.GetName]§!'s event lasted much longer than expected.\n\nWhen [This.Owner.GetEnvoy] [This.Leader.GetName]'s shuttle returned, they reported that the operation failed.\n\nDuring the event, the hosts found an espionage device. [This.Owner.GetEnvoyCap] [This.Leader.GetName] was interrogated, scolded and then asked to leave. Using the data from the back-up spy tech, we now understand their language and technology, although our diplomatic future will start on rocky ground."
 first_contact.1140.A: "Unfortunate."
 first_contact.1145.name: "Scan Complete"
 first_contact.1145.desc: "The §H[This.ContactCountry.GetName]§!'s event lasted much longer than expected.\n\nWhen [This.Owner.GetEnvoy] [This.Leader.GetName]'s shuttle returned, they reported that the operation was a success. Not only did they successfully decipher most of the alien language, but our scan has given us a clear picture of their technological capabilities.\n\nThis will greatly enhance further relations with the §H[This.ContactCountry.GetName]§!, without them being aware of our understanding of their scientific knowledge."
 first_contact.1150.name: "Life Of The Party"
 first_contact.1150.desc: "Entering the multi-day event with an open mind, [This.Owner.GetEnvoy] [This.Leader.GetName] joined in musical, theater, and dance performances and explored various culinary traditions. Their receptiveness to experience was met enthusiastically by the §H[This.ContactCountry.GetName]§!.\n\n[This.Owner.GetEnvoyCap] [This.Leader.GetName] has left with an intimate understanding of their language and a deep appreciation of their culture. Their experience will pave the way to more positive diplomatic interactions with the §H[This.ContactCountry.GetName]§!."
 first_contact.1150.a: "A kind invitation from new friends."
 first_contact.1155.name: "Threw In The Towel"
 first_contact.1155.desc: "[This.Owner.GetEnvoyCap] [This.Leader.GetName] spent the multi-day event reservedly observing artistic shows and sampling the culinary traditions. The lack of enthusiasm frustrated the §H[This.ContactCountry.GetName]§!. According to our understanding of their language, our envoy was considered boring.\n\nEscorted back to their shuttle and signaled to leave, our envoy has left with competence in their language and a surface understanding of their culture, something we can build upon for future diplomatic interactions."
 first_contact.1155.a: "The envoy tried."
 first_contact.1160.name: "Hungry For Connection"
 first_contact.1160.desc: "The §H[This.ContactCountry.GetName]§!'s disappointment in the difference between our nutritional needs couldn't have been more apparent over the multi-day event. Thankfully [This.Owner.GetEnvoy] [This.Leader.GetName] did their best to take an active part in the entertainment events, and mutual respect was established.\n\n[This.Owner.GetEnvoyCap] [This.Leader.GetName] has left with a decent understanding of the §H[This.ContactCountry.GetName]§!'s language and culture. To their credit, they seemed to take this culinary mishap in stride, and have provided us with a number of etiquette manuals. While tedious, this knowledge should help smooth future diplomatic interactions."
 first_contact.1160.a: "Understanding is the cornerstone of diplomacy."
 first_contact.1165.name: "No Means No"
 first_contact.1165.desc: "The second rejection by the §H[This.ContactCountry.GetName]§! to invite us to their ship was met with a strong emotional response. We received communication from multiple alien crew members for several hours, in what our [This.Owner.GetLinguists] believe was an attempt to guilt us for not attending.\n\nThese communications, along with intercepted signals from their ship, have allowed us to decipher enough of their language to have a working understanding. We can now initiate more appropriate diplomatic connections, although they have taken this initial incident negatively."
 first_contact.1165.a: "These aliens are persistent."
