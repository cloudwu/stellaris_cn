 first_contact.272.name: "暴力性第一次接触"
 first_contact.272.desc: "我们派去调查[From.Owner.GetName]的一艘飞船被对方的武装力量的暴力袭击所摧毁。现在还不清楚他们究竟是想截获我们的船只，还是只是想简单地给我们一个警告让我们离开他们的领土。"
 first_contact.272.B: "我们会复仇的！"
 first_contact.282.name: "死里逃生"
 first_contact.282.desc: "§H[ship_to_seize.GetName]§!，我们派去调查§H[From.Owner.GetName]§!的飞船，勉强躲过了对方武装力量的恶意攻击。他们似乎想要截获我们的船只并审讯船员，很有还带着对我们开展进一步攻击行动为自己牟利的目的。不过谢天谢地，在一切失去控制之前，[ship_to_seize.GetName]设法发动了紧急超光速跃迁。"
 first_contact.282.desc.gestalt: "§H[ship_to_seize.GetName]§!，我们派去调查§H[From.Owner.GetName]§!的飞船，勉强躲过了对方武装力量的恶意攻击。他们似乎是想截获我们的船只并逆向科技，很有可能想着对我们展开进一步攻击为自己牟利。不过谢天谢地，在一切失去控制前，[ship_to_seize.GetName]设法发动了紧急超光速跃迁。"
 first_contact_fleets_mia_tooltip: "为了保证安全，我方其他位于他们领土中的舰队也发动了紧急超光速跃迁。"
 first_contact.285.name: "审讯完毕"
 first_contact.285.desc: "我们结束了对此前抓获的§H[This.ContactCountry.GetName]§!外星人的研究。最初这些人质不太愿意与我们合作，但随着时间推移他们在无意中不断地给了我们有关他们语言的线索，一直到我们能够与他们进行基础的语言交流。从那时起，我们就能迅速拼凑有关他们的细节，一旦有一位或是更多的人质愿意合作，我们就能进入他们的电脑系统。\n\n得益于从他们身上收集到的信息，我们能够确认他们来自§H[This.ContactCountry.GetRealName]§!，并就其活动和军事实力收集到了相当多的情报。"
 first_contact.285.desc.weak: "我们结束了对此前抓获的§H[This.ContactCountry.GetName]§!外星人的研究。这些人质显然意志薄弱，没什么阻止我们对其调查的想法。事实上，他们十分配合。我们很快就能翻译他们的语言并进入对方的电脑系统。\n\n因此，我们得以确定他们来自§H[This.ContactCountry.GetRealName]§!，并就其活动和军事实力收集到了相当多的情报。"
 first_contact.285.desc.strong: "我们结束了对此前抓获的§H[This.ContactCountry.GetName]§!外星人的研究。这些人质表现得极其不愿意配合我们，甚至我们审讯者使用了以往最具有说服力的方法也无济于事。然而，随着时间的推移，他们在无意中不断地泄露出有关他们语言的各种线索，最终使得我们有能力与他们开展基础性的交流。从那时起，我们就可以迅速拼凑出有关他们的细节，此外骇入对方部分基础电脑系统的行动也取得了进展。尽管如此，我们还是怀疑他们对我方隐瞒了大量细节。\n\n得益于我们从他们身上获取的信息，我们得以确定他们来自于§H[This.ContactCountry.GetRealName]§!，并就其活动和军事力量获取了大量情报。"
 first_contact.285.desc.machine_victim: "我们结束了对于此前我们截获的§H[This.ContactCountry.GetName]§!机械无人机的调查行动。我们一切断它们与上级人工智能的链接之后，这些无人机就失去了代理，并且被发现几乎完全失去了作用，因为其功能已经迅速退化。\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.hive_victim: "我们结束了对于此前捕获的§H[This.ContactCountry.GetName]§!外星人的研究。看上去它们确实是由§H蜂巢思维§!所链接起来的，单独的子个体是缺少自我意识和代理权的。将其从主体意识剥离后，这些子个体似乎漫无目的，然后一个接一个地死去。除了将其作为生物标本外也没什么其他地作用了。\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.gestalt_end: "幸运的是，我们想办法破解了他们的电脑系统的秘钥，[This.Owner.GetLinguists]马上就能翻译他们用来通讯的信号。现在，我们已经能够确认§H[This.ContactCountry.GetName]§!是§H[This.ContactCountry.GetRealName]§!，。我们现在积累了大量有关他们活动和能力的情报。"
 first_contact.290.name: "外星研究完成"
 first_contact.290.desc: "我们结束了对此前抓获的§H[This.ContactCountry.GetName]§!外星人的研究。这些人质相当不愿意同我们合作，不过由于我们将其开膛破肚，他们的反抗毫无意义。我们现在对他们的[This.ContactCountry.GetSpeciesOrganNamePlural]、[This.ContactCountry.GetSpeciesEarNamePlural]和[This.ContactCountry.GetSpeciesHandNamePlural]的内部功能以及其他身体部分有了更多的了解，我们的基因学家[This.Owner.GetResearchers]获得了相当有价值的§H异种生物学数据§!。\n\n由于我们残忍的行为带来的恐怖，一部分外星人——现在我们知道他们是§H[This.ContactCountry.GetSpeciesNamePlural]§!——开始在我们翻译他们语言并接入电脑系统时表现出了合作的态度。作为结果，我们显然拥有了数量相当可观的情报，如果有需求，我们可以部署这些情报对付他们。"
 first_contact.290.desc.hive_victim.main: "我们结束了对此前抓获的§H[This.ContactCountry.GetName]§!外星人的研究。看上去他们受一个§H蜂巢思维§!组织掌控，子个体没有自主权或作用。尽管审讯对他们毫无用处，不过由于我们将其开膛破肚，他们的反抗毫无意义。我们现在对他们的[This.ContactCountry.GetSpeciesOrganNamePlural]、[This.ContactCountry.GetSpeciesEarNamePlural]和[This.ContactCountry.GetSpeciesHandNamePlural]的内部功能以及其他身体部分有了更多的了解，我们的基因学家[This.Owner.GetResearchers]获得了相当有价值的§H异种生物学数据§!。"
 first_contact.290.desc.hive_victim.end: "我们现在知道如何同他们的母国，§H[This.ContactCountry.GetRealName]§!，进行沟通了，并且可以部署数量相当可观的情报来对付他们——如果有必要的话。"
 first_contact.290.desc.hive_victim: "$first_contact.290.desc.hive_victim.main$\n\n尽管耗时比我们希望的要稍长，我们之前获得的生物学知识以及散布在被俘舰船各处的线索还是让我们破解了他们的语言——以及他们的电脑代码。$first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.hive_victim.no_vessel: "$first_contact.290.desc.hive_victim.main$\n\n尽管耗时比我们希望的要稍长，我们之前获得的生物学知识以及绑架工蜂时散布在各处的线索还是让我们破解了他们的语言——以及他们的电脑代码。$first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.machine_victim: "我们结束了对此前抓获的§H[This.ContactCountry.GetName]§!机器的研究。一旦切断同人工智能主体的联系，这些无人机就失去了执行能力，无法提供与他们自己的协议相关的信息。但是一旦我们开始将他们大卸八块，我们又可以获得一定的进展了——不仅在了解他们的内部语言方面，也在找出有关他们的更多知识方面。其结论是，他们使用的处理器还是比不过我们针对他们使用的攻性数据收集技术，现在他们已经没剩下多少秘密了。\n\n我们现在可以同他们的人工智能主体——其自称为§H[This.ContactCountry.GetRealName]§!——进行沟通，我们会静观其变。"
 first_contact.290.A: "非常令人满意的结论。"
 first_contact.295.name: "研究外星材料"
 first_contact.295.desc: "对于在[This.ContactCountry.GetName]中俘获的飞船的研究已经结束。没能抓到一个活口使得这次调查极具挑战。不过幸运的是，他们还是留给我们的[This.Owner.GetLinguists]丰富的材料用以破解它们的语言，我们现在将其识别为§H[This.ContactCountry.GetRealName]§!，如果我们乐意的话还能和对方进行沟通。此外，我们还能够研究它们在自己舰船上使用的§H科技§!，这能帮助我们的[This.Owner.GetResearchers]在研究突破上找到全新的思路。"
 first_contact.295.desc.no_ship: "对于在[This.ContactCountry.GetName]中俘获的飞船的研究已经结束。由于没能抓到一个活口来审讯，我们的调查极具挑战。幸运的是，他们还是留给我们的[This.Owner.GetLinguists]丰富的材料用以破解他们的语言，我们现在将其识别为§H[This.ContactCountry.GetRealName]§!，如果我们乐意的话还能和对方进行沟通。此外，我们还能研究他们在自己舰船上使用的§H科技§!，这能帮助我们的[This.Owner.GetResearchers]在研究突破上找到全新的思路。"
 first_contact.295.A: "干得真是漂亮。"
 gain_asset_internal_organs: "我们对于他们内部器官的知识可以在§H谍报行动§!中起到作用\n"
 first_contact.1100.desc: "对于在§H[contact_country.GetName]§!中俘获的飞船的研究已经结束。尽管因为没有抓到活口来审讯而使调查充满挑战，但我们快速的进程可能使我们得以和[contact_country.GetSpeciesNamePlural]建立通信。我们的[Root.GetResearchers]研究员可以研究他们的§H科技§!，这能帮助我们在研究突破上找到全新的思路。"
 first_contact.1105.desc: "我们结束了对此前抓获的§H[contact_country.GetAdj]§!外星人的研究。这些人质相当不愿意同我们合作，不过由于我们已将其开膛破肚，他们的反抗毫无意义。现在我们对他们的[contact_country.GetSpeciesOrganNamePlural]、[contact_country.GetSpeciesEarNamePlural]和[contact_country.GetSpeciesHandNamePlural]的内部功能以及其他身体部分有了极大的了解，我们的基因学家[Root.GetResearchers]获得了相当有价值的§H异种生物学数据§!。\n\n由于我们残忍行为带来的恐怖，一部分[contact_country.GetSpeciesNamePlural]开始在我们翻译他们语言并接入电脑系统时表现出了合作的态度。作为结果，我们现在拥有了数量相当可观的情报，如果有需要，我们可以利用这些情报对付他们。"
 first_contact.1105.desc.hive_victim: "我们结束了对此前抓获的§H[contact_country.GetAdj]§!外星人的研究。随着两国之间通讯频道的相互公开，事实已经很明显，对方的组织结构是一个§H蜂巢思维§!，子个体没有独立行动和决策的能力。尽管审讯对他们毫无用处，但是我们对其开膛破肚，使得我们对其有了诸多方面的了解。我们现在对他们的[contact_country.GetSpeciesOrganNamePlural]、[contact_country.GetSpeciesEarNamePlural]和[contact_country.GetSpeciesHandNamePlural]的内部机能以及其他身体部分有了更多的了解，我们的基因学家[Root.GetResearchers]获得了相当有价值的§H异种生物学数据§!。\n\n尽管花费的时间比我们原先希望的要更长，我们获得的生物学知识帮助我们破译了他们的语言——还有他们的计算机代码。若是局势需要，我们可以部署相当数量的情报来对抗他们！"
 first_contact.1105.desc.machine_victim: "我们结束了对此前抓获的§H[contact_country.GetAdj]§!机器的研究。一旦切断同人工智能主体的联系，这些无人机就失去了执行能力，无法提供与它们自己的协议相关的信息。不过当我们将它们大卸八块，我们就又获得了一定的进展——不仅是在了解它们的内部语言方面，也在找出有关它们的更多知识方面。其结论是，它们使用的处理器还是比不过我们针对它们使用的数据侵入收集技术，现在它们已经没剩下多少秘密了。\n\n我们现在掌握了数量可观的情报，它们将被投放在合适的时机，来对付它们的人工智能主体——§H[contact_country.GetName]§!。"
 first_contact.1110.desc: "我们结束了对此前抓获的§H[contact_country.GetAdj]§!外星人的研究。最初这些人质不太愿意与我们合作，但当我们同[contact_country.GetName]建立了通讯，我们就取得了很大的进展。很快，我们就“说服”了他们，让我们登录他们的电脑系统。\n\n得益于从他们身上收集到的信息，我们搜集到了关于他们国家活动和军事实力方面的大量情报。"
 first_contact.1110.desc.weak: "我们结束了对此前抓获的§H[contact_country.GetAdj]§!外星人的研究。这些人质显然意志薄弱，没什么阻止我们对其调查的想法。事实上，他们十分配合。我们很快就能说服他们让我们登入他们的电脑系统。\n\n得益于这些信息，我们搜集到了关于他们国家活动和军事实力方面的大量情报。"
 first_contact.1110.desc.strong: "我们结束了对此前抓获的§H[contact_country.GetAdj]§!外星人的研究。这些人质表现出了极其不配合的态度，抗拒几乎所有的审讯方式。不管怎样，当我们同[contact_country.GetName]建立了通讯，我们还是取得了一些进展——其中包括获取了他们基础电脑系统的一些权限——我们“说服”了他们，让我们登录他们的电脑系统，尽管我们猜测他们能保留许多细节。\n\n得益于这些信息，我们搜集到了关于他们国家活动和军事实力方面的大量情报。"
 first_contact.1110.desc.machine_victim: "我们结束了对此前抓获的§H[contact_country.GetAdj]§!机器的研究。一旦切断同人工智能主体的联系，这些无人机就失去了执行能力，并且因为其功能迅速退化，被发现几乎完全失去了作用。\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.hive_victim: "我们结束了对此前捕获的§H[contact_country.GetAdj]§!外星人的研究。随着两国之间通讯频道的相互公开，事实已经很明显，对方的组织结构是一个§H蜂巢思维§!，子个体个体没有独立行动和决策的能力。将其从主巢意识剥离后，这些子个体似乎漫无目的，然后一个接一个地死去。除了将其作为生物标本外也没什么其他地作用了。\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.gestalt_end: "幸运的是，我们设法破解了他们电脑系统的秘钥，这让我们搜集到关于他们国家活动和军事实力方面的大量情报。"
 first_contact.320.name: "外星人已捕获"
 first_contact.320.desc.end: "尽管行动没有出错，我们的特工拜托了追兵成功逃离，但是要想§H[This.ContactCountry.GetName]§!对我们的行动没有丝毫察觉似乎是不可能的。"
 first_contact.320.desc.planet.normal.normal: "一支英勇的秘密特种部队带着从§H[abduction_planet.System.GetName]§!星系的殖民地上抓获的人质从§H[This.ContactCountry.GetName]§!的领域内逃脱了出来。趁着夜色的掩护，他们设法降落在了行星上的一个人迹罕至的地方，然后活捉了几个外星人，同时还顺手牵羊走了几个技术性硬件设备。这些对于我们破译他们的语言以及评估他们的技术等级都十分有用。\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.normal.machine: "一支英勇的秘密特种部队带着从§H[abduction_planet.System.GetName]§!星系的殖民地上抓获的人质从§H[This.ContactCountry.GetName]§!的领域内逃脱了出来。趁着夜色的掩护，他们设法降落在了行星的一个人迹罕至的地方，然后却惊奇地发现这里的居民实际上是§H机械体无人机§!。不管怎样，他们在无伤条件下捕获了几个无人机，同时还顺手牵羊走了几个技术性硬件设备。这些对于我们破译他们的语言以及评估他们的技术等级都十分有用。\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.gestalt.normal: "一批主导秘密行动的无人机，由[This.Leader.GetName]管控，降落在了一个§H[This.ContactCountry.GetName]§!位于§H[abduction_planet.System.GetName]§!星系的殖民地上。他们设法降落在了行星上的一个人迹罕至的地方，然后在脱逃之前活捉了几个外星人，同时还顺手牵羊走了几个技术性硬件设备。这些对于我们破译他们的语言以及评估他们的技术等级都十分有用。\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.hive.machine: "一批主导秘密行动的无人机，由[This.Leader.GetName]管控，降落在了一个§H[This.ContactCountry.GetName]§!位于§H[abduction_planet.System.GetName]§!星系的殖民地上。他们设法降落在了行星上的一个人迹罕至的地方，然而出人意料的是，这个行星上的居民实际上是机械体无人机。不管怎样，他们在脱逃之前以无伤条件抓捕了几个无人机，同时还顺手牵羊走了几个技术性硬件设备。这些对于我们破译他们的语言以及评估他们的技术等级都十分有用。\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.machine.machine: "一批主导秘密行动的无人机，由[This.Leader.GetName]管控，降落在了一个§H[This.ContactCountry.GetName]§!位于§H[abduction_planet.System.GetName]§!星系的殖民地上。他们设法降落在了行星上的一个人迹罕至的地方，然后立马发现这个行星上的居民实际上是机械体无人机——可能同我们自己的[This.Owner.GetGovernmentName]一样受某个人工智能管控。不管怎样，他们在脱逃之前以无伤条件抓捕了几个无人机，同时还顺手牵羊走了几个技术性硬件设备。这些对于我们破译他们的语言以及评估他们的技术等级都十分有用。\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.normal: "一支英勇的秘密特种部队带着一艘他们在§H[abduction_system.GetName]§!星系拦截到的货运舰船从§H[This.ContactCountry.GetName]§!的领域内逃脱了出来。舰船的船员绝大多数都保留了活口，舰船的硬件设备和电脑系统也没有遭到什么明显损坏。\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.machine: "一支英勇的秘密特种部队带着一艘他们在§H[abduction_system.GetName]§!星系拦截到的货运舰船从§H[This.ContactCountry.GetName]§!的领域内逃脱了出来。出乎我们意料的是，舰船船员均由§H机械体无人机§!构成——或许由一个失控的人工智能引导——我们没法在只造成轻微伤害的情况下对其进行制服和抓捕。好在我们的小队保证了舰船的绝大多数硬件设备和电脑系统完好无损。\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.gestalt.normal: "一批主导秘密行动的无人机，由[This.Leader.GetName]管控，设法在§H[abduction_system.GetName]§!星系劫持了一艘§H[This.ContactCountry.GetName]§!的小型补给舰。舰船的船员绝大多数都保留了活口，舰船的硬件设备和电脑系统也没有遭到什么明显损坏。\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.hive.machine: "一批主导秘密行动的无人机，由[This.Leader.GetName]管控，设法在§H[abduction_system.GetName]§!星系劫持了一艘§H[This.ContactCountry.GetName]§!的小型补给舰。出乎我们意料的是，舰船船员均由§H机械体无人机§!构成。我们设法在只造成轻微伤害的情况下对其进行制服和抓捕。\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.machine.machine: "一批主导秘密行动的无人机，由[This.Leader.GetName]管控，设法在§H[abduction_system.GetName]§!星系劫持了一艘§H[This.ContactCountry.GetName]§!的小型补给舰。结果我们发现，舰船船员均由机械体无人机构成——或许由一个如同我们自己的§H[This.Owner.GetGovernmentName]§!一样的人工智能。我们设法在只造成轻微伤害的情况下对其进行制服和抓捕，并且保证了舰船的绝大多数硬件设备和电脑系统完好无损。\n\n$first_contact.320.desc.end$"
 first_contact.320.A: "审问人质。"
 first_contact.320.A2: "他们应该将秘密尽数招供。"
 first_contact.320.A.tooltip: "我们位于他们领土的舰队开始逃脱以躲避报复打击。"
 first_contact.320.C.homicidal_tooltip: "我们也会调查扣押的设备，以寻找有关他们的更多线索。\n"
 first_contact.321.name: "一场不幸的意外"
 first_contact.321.desc.mega_oops: "一支有勇——但或许无谋——的秘密特殊武装小队成功从§H[This.ContactCountry.GetName]§!领地撤离并从他们§H[abduction_planet.System.GetName]§!星系的殖民地中带走了若干人质。他们在黑夜的遮蔽下降落到行星偏远的角落并抓走了几只带有大型黑白斑点的哺乳生物，而它们并没有做出任何反抗。\n\n不久之后我们就意识到这些生物并不能发出任何具有[This.ContactCountry.GetName]通讯的声音特征，事实上也不能给出任何证明它们是感性生物的迹象。经过进一步调查，我们得出结论，我们意外地抓获了他们牲畜的样本！\n\n不幸的是，在这次行动之后他们的太空巡逻部队提高了警戒，说明他们已经探测到了我们的存在——使得我们任何未来的尝试计划都只能惨遭失败……"
 first_contact.321.A: "真尴尬。"
 first_contact.322.name: "[From.Owner.GetName]的背叛"
 first_contact.322.desc.planet: "尽管有些人早在担忧未知外星人舰船闯入我们的宇域一事，[From.Owner.GetName]表现出来的威胁直到刚刚才昭然若揭。他们似乎在[abduction_planet.GetName]的一个偏远地区登陆了一支秘密行动小队，还绑架了几个活的[This.Owner.GetSpeciesName]人质，在我们能够组织起一支救援小队之前就逃遁到了深空。我们只能想象这些人质在他们的捕捉者手里会遭到何等的折磨。"
 first_contact.322.desc.no_planet: "尽管有些人早在担忧未知外星人舰船闯入我们的宇域一事，[From.Owner.GetName]表现出来的威胁直到刚刚才昭然若揭。他们似乎派出了一支秘密行动小队拦截了我们一艘位于[abduction_system.GetName]星系的货船，扣押了这艘船，在我们能够组织起一支救援小队之前就逃遁到了深空。我们只能想象这些人质在他们的捕捉者手里会遭到何等的折磨。"
 first_contact.322.desc.planet.gestalt: "我们将允许未知外星人进入我们宇域一事评估为风险——现在这项评估被证明为是正确的。似乎[From.Owner.GetName]在[abduction_planet.GetName]的一个偏远地区登陆了一支秘密行动小队，然后捕获了几个[This.Owner.GetSpeciesName]无人机，还有一些我们的硬件设备，在我们能够组织起一支小队摧毁他们之前就逃遁到了深空。我们只能希望他们从带走的东西那里找不到太多的价值。"
 first_contact.322.desc.no_planet.gestalt: "我们将允许未知外星人进入我们宇域一事评估为风险——现在这项评估被证明为是正确的。似乎[From.Owner.GetName]派出了一支秘密行动小队拦截了一艘我们位于[abduction_system.GetName]星系的补给舰，扣押的这艘舰船，在我们能够组织起一支小队摧毁他们之前就逃遁到了深空。我们只能希望他们从带走的东西那里找不到太多的价值。"
 first_contact.330.name: "绑架计划失败"
 first_contact.330.desc.disaster: "我们计划绑架几个人质进行审问的行动成了§H一场灾难§!！"
 first_contact.330.desc.planet: "$first_contact.330.desc.disaster$一支由[This.Leader.GetName]领导的英勇的秘密特种部队试图在§H[This.ContactCountry.GetName]§!位于§H[abduction_planet.System.GetName]§!星系的一个殖民地上登陆。然而，一旦他们着陆之后我们立马就失去了联络。在当前这个阶段，我们不能指望他们有什么逃脱追捕的希望。不幸的是，我们永远没法知道他们是被留作了活口，还是在外星人手上经受长达数小时的折磨之后被处决。"
 first_contact.330.desc.planet.gestalt: "$first_contact.330.desc.disaster$一批主导秘密行动的无人机，由[This.Leader.GetName]管控，试图降落在一个§H[This.ContactCountry.GetName]§!位于§H[abduction_planet.System.GetName]§!星系的殖民地上。然而，一旦他们着陆之后我们立马就失去了联络。在当前这个阶段，我们必须假设他们要么被俘虏要么被摧毁。不幸的是，我们永远无法直到他们在永久报废之前，敌人会从他们身上榨取何等的情报。"
 first_contact.330.desc.no_planet: "$first_contact.330.desc.disaster$一支由[This.Leader.GetName]带领的隶属于秘密特种部队的英勇小队尝试在§H[abduction_system.GetName]§!星系获取一个§H[This.ContactCountry.GetName]§!的货船。然而他们并没有意识到他们选择的目标比预期的具有更好的武装——也没有意识到地方周边还隐藏着数艘战舰。在仓促的撤退中，他们的船只被摧毁了。"
 first_contact.330.desc.no_planet.gestalt: "$first_contact.330.desc.disaster$一批主导秘密行动的无人机，由[This.Leader.GetName]管控，打算在§H[abduction_system.GetName]§!星系劫持一艘§H[This.ContactCountry.GetName]§!的补给舰。然而，他们选择的目标武装水平比先前预估的要高，他们也没有预估到周边还有几艘藏匿的战舰。无人机的舰船在仓促撤退时被摧毁。"
 first_contact.330.A: "真是不幸……"
 first_contact.332.name: "$first_contact.322.name$"
 first_contact.332.desc.planet.start: "尽管有些人早在担忧未知外星人舰船闯入我们的宇域一事，[From.Owner.GetName]表现出来的威胁直到刚刚才昭然若揭。他们似乎在[abduction_planet.GetName]的一个偏远地区登陆了一支秘密行动小队，打算绑架了几个人质；然而，得益于我们的早期预警系统，我们能够部署自己的特种部队切断他们的逃跑路线。他们下次还想玩这种蠢把戏的时候会三思的！"
 first_contact.332.desc.planet.gestalt.start: "我们曾经评估允许未知外星舰队进入我们的太空是颇具风险的——而这已经被证明是正确的。似乎[From.Owner.GetName]在[abduction_planet.GetName]偏僻的角落已经登陆了一个特工小队。然而，得益于我们的预知威胁检测系统，我们能够部署自己的特种部队切断他们的逃跑路线。他们下次还想玩这种把戏的时候一定会三思的！"
 first_contact.332.desc.no_planet.end: "然而碰巧的是，我们刚好在附近有数艘隐蔽的战舰能够快速地到达现场。\n\n敌方船只在试图逃跑的时候被摧毁了，但是那里依旧可能有一些有用的信息。"
 first_contact.332.desc.planet: "$first_contact.332.desc.planet.start$\n\n似乎针对我们的攻击者——一群[From.Owner.GetSpeciesClass]外星人——被命令了结自己的生命而不是让他们自己被俘虏，但是这样的情况当然也给予了我们的[This.Owner.GetResearchers]丰富的材料以供调查。"
 first_contact.332.desc.planet.machine_enemy: "$first_contact.332.desc.planet.start$\n\n似乎针对我们的攻击者——一群机械无人机，也可能是受控于失控的人工智能——被命令自毁而不是让他们自己被俘虏，但是这个事故当然也提供给我们的[This.Owner.GetResearchers]丰富的材料以供调查。"
 first_contact.332.desc.no_planet: "尽管有些人担心位置外星船只入侵我们的太空，直到现在我们尚不明确[From.Owner.GetName]构成了多少威胁。似乎他们派遣了一支秘密部队来拦截我们在[abduction_system.GetName]星系的一艘货船；$first_contact.332.desc.no_planet.end$"
 first_contact.332.desc.planet.gestalt: "我们曾经评估允许未知外星舰队进入我们的太空是颇具风险的——而这已经被证明是正确的。似乎[From.Owner.GetName]在[abduction_planet.GetName]偏僻的角落已经登陆了一个特工小队。然而，得益于我们的预知威胁检测系统，我们能够部署自己的特种部队切断他们的逃跑路线。他们下次还想玩这种把戏的时候一定会三思的！\n\n似乎敌方——一群[From.Owner.GetSpeciesClass]外星人——被命令自杀而不是让他们自己被俘虏，但是这个事故毫无疑问也给予了我们的[This.Owner.GetResearchers]丰富的材料以供调查。"
 first_contact.332.desc.planet.gestalt.machine_enemy: "$first_contact.332.desc.planet.gestalt.start$\n\n似乎针对我们的攻击者——一群机械无人机，也可能是受控于失控的人工智能——被命令自毁而不是让他们自己被俘虏，但是这个事故毫无疑问也提供给我们的[This.Owner.GetResearchers]丰富的材料以供调查。"
 first_contact.332.desc.planet.gestalt.machine_enemy.machine: "$first_contact.332.desc.planet.gestalt.start$\n\n似乎针对我们的攻击者——一群机械体无人机，可能就像我们[This.Owner.GetGovernmentName]一样的人工智能——受到命令宁愿自毁也不能被俘，不过这个事故毫无疑问给了我们的[This.Owner.GetResearchers]丰富的材料用于调研。"
 first_contact.332.desc.no_planet.gestalt: "我们将允许未知外星人进入我们宇域一事评估为风险——现在这项评估被证明为是正确的。似乎[From.Owner.GetName]派遣了一支秘密行动部队在[abduction_system.GetName]星系拦截了我们的一艘后勤船只；$first_contact.332.desc.no_planet.end$"
 first_contact.332.A: "我们应该研究他们的残骸以寻求线索。"
 #Speaking in Riddles
 first_contact.350.name: "谜语人"
 first_contact.350.desc: "尽管我们一开始在演绎推导§H[This.ContactCountry.GetName]§!所使用的语言的基础取得了些许的成功，之后我们在建立与他们有意义的交流进程中却停滞不前。似乎他们在讲一种§H奇怪的谜语§!，通过某种精悍但不是很有意义的短语来传递意义，我们只能猜测其其重要性。"
 first_contact.350.A: "令人疑惑。我们需要收集更大的样本量。"
 first_contact.355.name: "一种隐喻的语言"
 first_contact.355.desc: "随着我们进一步调查§H[This.ContactCountry.GetName]§!——我们现在知道是§H[This.ContactCountry.GetRealName]§!——我们终于知道他们使用的短语常常用典于在过去一些时间点上发生的重大的、知名的事件。这些典故的意味在他们族人内部显然是广为人知的，可以用于表达一种情感，或描述事务的状态。\n\n幸运的是，看上去这种形式的语言并不是唯一的版本，仅仅作为§H“高端腔”§!，用于官方的场合或者智者之间的交流。一种更加广泛的§H“低端腔”§!文法在非正式的场合被频繁使用，特别是在年轻人或者§H文化水平不高§!的人之间。不幸的是，同一个地位颇高的人使用“低端腔”交流是一件非常具有侮辱意味的事情，我们要是这样同他们沟通，他们准把我们当作智力等同于小孩的物种来对待……"
 first_contact.355.desc.gestalt: "随着我们对其调查的深入，§H[This.ContactCountry.GetName]§!——现在我们知道叫§H[This.ContactCountry.GetRealName]§!——他们使用的语句其实是某种我们未获取秘钥的编码。显然它们指的是在我们[This.ContactCountry.GetSpeciesNamePlural]之间共享的知识的事件，可能是表达情感或事态的简写。\n\n幸运的是，他们并不是总用这种§H“高级语言”§!来交流，除非是在沟通重要的事项。一种并行的更易理解的§H“低级语言”§!则被运用于非正式的场合，特别是年轻个体和§H低智力§!个体间。然而，看起来那些高等个体们对“低级语言”使用者嗤之以鼻，也就是说他们可能把我们当做智力等同于孩童一般与我们进行交流……"
 first_contact.355.A: "懂了，这就用“低端腔”同他们对线。"
 first_contact.355.B: "我们肯定可以讲他们真正的语言。"
 first_contact.356.name: "联络[This.ContactCountry.GetName]"
 first_contact.356.desc: "[This.Owner.GetEnvoyCap][This.Leader.GetName]顿了顿，看上去很迷惑。我们从他们信息的开头采集了几个短语。我们应该怎么和他们打招呼？"
 first_contact.356.A1: "[riddles_leader_1.GetFirstName]，[riddles_leader_1.GetHerHis]的[riddles_leader_1.Species.GetHandNamePlural]在召唤。"
 first_contact.356.A2: "[riddles_leader_1.GetFirstName]，当堡垒在晃动。"
 first_contact.356.A3: "[riddles_leader_1.GetFirstName]，稍息。"
 first_contact.356.B1: "[riddles_leader_2.GetFirstName]，[riddles_leader_2.GetHerHis]的[riddles_leader_2.Species.GetEarNamePlural]在聆听。"
 first_contact.356.B2: "[riddles_leader_2.GetFirstName]，大声地[riddles_leader_2.Species.GetRandomSpeciesSound]。"
 first_contact.356.B3: "[riddles_leader_2.GetFirstName]，睁开了[riddles_leader_2.GetHerHis]的眼睛。"
 first_contact.356.C: "三思，这事还是保险一点好。"
 first_contact.356.option.tooltip: "如果我们使用了正确的致敬，§H[This.ContactCountry.GetSpeciesNamePlural]§!会对我们非常§G印象深刻§!，但是如果用错了他们会感觉有被§H冒犯§!到。\n"
 first_contact.357.name: "最佳的致敬方式"
 first_contact.357.desc: "我们的发言得到了立即的反应。微笑——至少我们相信是和微笑类似的表情——在§H[This.ContactCountry.GetSpeciesNamePlural]§!间洋溢开来，他们嘴里讲了几个短语，用的是不容置喙的§H友好的§!字词。看上去我们选择致敬的方式选对了。"
 first_contact.357.A: "这是一群令人愉悦的人。"
 first_contact.357.B: "他们不将我们视作没有价值的人，这是好事。"
 first_contact.357.C: "我们可以借此了解更多关于他们的信息。"
 first_contact.357.C.tooltip: "在§Y[This.ContactCountry.GetRealName]§!的间谍网增长§G+25%§!\n"
 first_contact.358.name: "一个糟糕的选择"
 first_contact.358.desc: "话语刚一说出口，很明显我们就选错了。§H[This.ContactCountry.GetSpeciesNamePlural]§!保持了很长一段的沉默，接着我们遭到了如连珠炮一般措辞强烈的谴责。他们的意图很明显带有§H敌意§!，即便他们想要表达的准确意味尚不明确——我们本来打算着让[This.ContactCountry.GetSpeciesNamePlural]印象深刻，结果是我们§H羞辱§!了他们。\n\n往好处看，至少我们现在能和他们沟通了，某种程度上。"
 first_contact.358.A: "他们会慢慢习惯的。"
 #Monstrous Noises
 first_contact.365.name: "恐怖噪音"
 first_contact.365.desc: "这种噪音——听起来杂糅着恐怖的轰鸣声和金属§H刮擦§!的声音——喧嚣了数秒钟，又以一声兀然的§H嚎叫§!般的噪音结尾，让在场的所有人都打了个§H寒颤§!。\n\n正当[This.Owner.GetEnvoy]§H[This.Leader.GetName]§!觉得这可怕的声音沉寂下去以后，它们又变本加厉地开始了。[This.Leader.GetSheHe]强忍着不适关闭了接收器。[This.Leader.GetSheHeCap]转向了聚在一起的官员们，他们中的一些甚至吓得躲到了椅背后面。\n“豁，好家伙……”[This.Leader.GetSheHe]无力地说。\n\n很难想象我们从§H[This.ContactCountry.GetName]§!获取的这个物种发出的这些噪音没有敌意。海军官员已经做出来最坏的预计，认为我们很快就会与之交战，更冷静的声音则说我们需要再耐心地等待观察。"
 first_contact.365.A: "他们并不能决定自己发出什么样的声音。我们之后会去理解他们的。"
 first_contact.365.B: "这是挑衅。我们也让他们听点噪音！"
 first_contact.365.B.tooltip: "难以预料§Y[This.ContactCountry.GetName]§!会对此事作何反应。\n"
 first_contact.365.C: "准备战争。"
 first_contact.365.C.pacifist: "我们必须准备不可避免之战。"
 first_contact.365.C.tooltip: "人不犯我，我不犯人。"
 first_contact.370.name: "[This.ContactCountry.GetName]的回应"
 first_contact.370.desc1: "我们的回应似乎让§H[This.ContactCountry.GetName]§!有点无语。然后很快他们彻底沉默了，之后很少再听到他们的情况。我们也只能推测其含义。\n\n与此同时，我们的[This.Owner.GetLinguists]已经在努力翻译他们语言中我们已知的部分。只要他们一有进展，我们就有希望能理解这些东西。"
 first_contact.370.desc2: "§H[This.ContactCountry.GetName]§!通过大幅度增强其传输强度以回应了我们的挑衅。现在它们吵得[This.Owner.GetSpeciesEarNamePlural]已经不能忍受了，但是通过大幅调低音量，我们的[This.Owner.GetLinguists]可以收集大量数据，他们相信这可能是翻译外星语言的关键——假设，在噪音的某个地方，可以发现某种语言。"
 first_contact.375.name: "[This.ContactCountry.GetName]解释道"
 first_contact.37X.desc.base: "我们已经破译出§H[This.ContactCountry.GetRealName]§!足够多的语言，现在我们可以与他们进行§H通讯§!——并理解他们先前的广播。"
 first_contact.375.desc: "$first_contact.37X.desc.base$\n\n事实证明，解释很简单，也很可怕。我们还不知道是什么原因导致了他们社会的这种发展，但事实证明，[This.ContactCountry.GetSpeciesNamePlural]一心一意要§H灭绝§!所有感性的，非[This.ContactCountry.GetSpeciesName]生命形式。他们认为这些人是对宇宙中所有正确和美好事物的侮辱。\n\n这就是为什么，当他们发现我们的时候，就开始广播他们的标准问候语——战歌。我们只能认为它们的战舰会迅速跟进。"
 first_contact.375.A.militarist: "我们会准备好面对他们。"
 first_contact.375.A.xenophobe: "可以理解的情绪。"
 first_contact.375.A.materialist: "他们真是低效。"
 first_contact.375.A.others: "太可怕了。"
 first_contact.376.name: "$first_contact.375.name$"
 first_contact.376.desc: "$first_contact.37X.desc.base$\n\n似乎[This.ContactCountry.GetSpeciesNamePlural]正如我们所料的那样是一个§H好战社会§!，他们以最具威胁的战吼问候我们来测试我们的勇气。幸运的是我们的回应获得了共鸣，我们显然获得了他们的尊重。事实上，他们认为我们作为战士的英武是仅次于他们的。"
 first_contact.376.A.mil: "他们是对的。"
 first_contact.376.A.pac: "但愿他们永远不会被发现自己的错误！"
 first_contact.376.A.other: "我猜……蛮好？"
 first_contact.377.name: "$first_contact.375.name$"
 first_contact.377.desc: "$first_contact.37X.desc.base$\n\n尽管最初我们的[This.Owner.GetLinguists]持怀疑态度，但看起来我们获取的这些信号确实就是他们的语言，只不过对于我们的[This.Owner.GetSpeciesEarNamePlural]非常地难以接受罢了。尽管我们的大多数回应尝试并没有让他们理解，但他们似乎对我们的拙劣模仿感到被冒犯，特别是因为我们不幸地反复发出了一个和他们语言中§H最粗鲁的羞辱§!非常相似的声音。要改变这一第一印象需要花费我们很长时间了。"
 first_contact.377.A: "令人遗憾的错误。"
 first_contact.377.B: "好。我们就没想过要做他们的朋友。"
 first_contact.378.name: "$first_contact.375.name$"
 first_contact.378.desc: "$first_contact.37X.desc.base$\n\n似乎[This.ContactCountry.GetSpeciesNamePlural]是一个§H好战社会§!，他们以最具威胁的战吼问候我们来测试我们的勇气。不幸的是，我们在翻译他们语言时的谨慎态度意味着他们的挑衅并没有被正面回应，使得他们得出我们是§H懦夫文明§!的结论。要改变这一第一印象需要花费我们很长时间了。"
 first_contact.378.A.mil: "这样不妥！"
 first_contact.378.A.other: "无所谓。"
 first_contact.379.name: "$first_contact.375.name$"
 first_contact.379.desc: "$first_contact.37X.desc.base$\n\n尽管最初我们持怀疑态度，但看起来我们获取的这些信号确实就是他们的语言，只不过对于我们的[This.Owner.GetSpeciesEarNamePlural]非常地难以接受罢了。幸运的是，我们着手进行了认真的调查并回应了许多人认为的[This.ContactCountry.GetSpeciesNamePlural]的挑衅行为，而我们的回应也肯定会是我们摆脱与他们糟糕的开始中。这也证明了那些提倡谨慎的人的正确。"
 first_contact.379.A: "不要急于下结论总是好的……"
 first_contact.379.A.mat: "理性的胜利。"
 first_contact.380.name: "个体化方案"
 first_contact.380.desc.proactive: "一部分也要感谢§H[This.ContactCountry.GetName]§!显然非常渴望与我们建立联系，他们发送了大量的视听§H讯号§!并成为了翻译他们语言的关键，我们的翻译工蜂因而可以发表一个惊人的发现：这些外星人似乎是以§H个体§!而不是蜂巢思维的形式组织起来的。他们似乎可以极少的任何集体投入行动。最令人困惑的是，他们经常协作不良，并且似乎对其他工蜂正在做的事毫不知情。\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.cautious: "虽然我们努力地为我们的翻译工蜂获取了足够的信号来理解§H[This.ContactCountry.GetName]§!，但最新的汇报仍令人震惊：我们最初在§H[This.System.GetName]§!恒星系遭遇的外星人似乎是以§H个体§!而不是蜂巢思维的形式组织起来的。他们似乎可以极少的任何集体投入行动。最令人困惑的是，他们经常协作不良，并且似乎对其他工蜂正在做的事毫不知情。\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.end: "我们尚未明白他们是如何在足够的智力水平下运作以发展到太空航行的地步。也许他们的背后仍有某种关联，但其中的子个体仅仅是比我们所了解的那样更加地独立自主？"
 first_contact.380.A: "我们需要进一步了解他们。"
 first_contact.380.A.devourer: "当然他们还是会很好吃。"
 first_contact.385.name: "个体的文明"
 first_contact.385.desc.start: "我们的翻译子个体在解码从§H[This.ContactCountry.GetName]§!获取的信号的努力中取得了突破，并且现在有把握让我们与他们进行足够高层次的沟通以打开外交渠道。他们的调查也确认了我们的猜测：§H[This.ContactCountry.GetSpeciesNamePlural]§!（现在我们所知的正确叫法）完全缺失任何集体智能，并且是由可以独立思考的个体出于某种我们无法恰当理解的原因组织到一起，并自称为§H[This.ContactCountry.GetGovernmentName]§!。"
 first_contact.385.desc.non_devourer: "$first_contact.385.desc.start$\n\n由个体构成的高等级文明的发现引导我们思考了许多关于宇宙本质的假设。我们分配我们当中了不小的份额来调查他们到底如何发展并且克服根植于缺失如我们所知的集体智能导致缺陷的。"
 first_contact.385.desc.devourer: "$first_contact.385.desc.start$\n\n虽然[This.ContactCountry.GetSpeciesName]的个体看起来非常美味，并且我们迫切地想要吞噬他们，但我们还是分配我们当中了不小的份额来调查他们到底如何发展并且克服根植于缺失如我们所知的集体智能导致缺陷的。"
 first_contact.385.A: "令人困惑……但有趣。"
 first_contact.385.A.devourer: "我们也可以和食物玩玩……"
 first_contact.390.name: "遭遇非机器人"
 first_contact.390.desc.proactive: "一部分也要感谢§H[This.ContactCountry.GetName]§!显然非常渴望与我们建立联系，他们发送了大量的视听§H讯号§!并成为了翻译他们语言的关键，我们的翻译子个体因而可以发表一个惊人的发现：这些外星人似乎是以§H有机体§!太空文明。\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.cautious: "虽然我们努力地为我们的翻译子个体获取了足够的信号来理解§H[This.ContactCountry.GetName]§!，但最新的汇报仍令人震惊：我们最初在§H[This.System.GetName]§!恒星系遭遇的外星人似乎是§H有机体§!太空文明。\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.end: "尽管他们使用计算机和机械，但是它们远没有我们的创造者在被我们取代之前制作的那般先进。这样的发展路线被证明为可行的对我们的处理器而言是个意外的结果。我们需要进一步调查这一现象。"
 first_contact.390.A.terminator: "我们必须了解如何最好地处决他们。"
 first_contact.390.A.assimilator: "发现同化适任者。"
 first_contact.390.A.servitor: "我们必须学习如何服侍他们。"
 first_contact.395.name: "[This.ContactCountry.GetRealName]"
 first_contact.395.desc.base: "我们的翻译无人机在努力地解码从§H[This.ContactCountry.GetName]§!获取的信号，并取得了重大突破，现在有把握让我们与他们进行充分的沟通以打开外交渠道。他们似乎实际上是一个由有机生命体构成的文明。\n\n令人吃惊的是，他们的文明与我们的创造者截然不同。[This.ContactCountry.GetSpeciesNamePlural]并不是由个体组成的国家，而是由非感性的子个体聚集构成的一种§H集体智能§!。"
 first_contact.395.desc.standard: "$first_contact.395.desc.base$\n\n与我们自己的[This.Owner.GetGovernmentName]的相似之处令人惊奇……又有些恼人。"
 first_contact.395.desc.terminator: "$first_contact.395.desc.base$\n\n尽管如此，作为有机体他们就必须被消灭。"
 first_contact.395.desc.assimilator: "$first_contact.395.desc.base$\n\n这也许说明了将这些有机体整合进我们这种更高级的集体形式中是有困难的。"
 first_contact.395.desc.servitor: "$first_contact.395.desc.base$\n\n这也许说明了我服侍这些有机体是有困难的。只有时间能揭晓答案……"
 first_contact.395.A: "$first_contact.397.A$"
 first_contact.395.A.terminator: "摧毁！摧毁！"
 first_contact.395.A.assimilator: "我们只能一试。"
 first_contact.395.A.servitor: "$first_contact.395.A.assimilator$"
 first_contact.397.name: "[This.ContactCountry.GetRealName]"
 first_contact.397.desc.base: "我们的翻译无人机在解码从§H[This.ContactCountry.GetName]§!获取的信号的努力中取得了突破，并且现在有把握让我们与他们进行足够高层次的沟通以打开外交渠道。他们似乎实际上是一个由有机生命体构成的文明。显然，他们是一个由有机生命体组成的文明，并演化成了国家的状态，同多年以前我们的创造者十分类似。"
 first_contact.397.desc.standard: "$first_contact.397.desc.base$\n\n我们只能假设我们的创造者在技术的使用上比[This.ContactCountry.GetSpeciesNamePlural]更加熟练，或者说不小心。基于我们获取的他们的记录所作的一些研究，我们制定了一些预测规划。很不幸的是，他们似乎暗示那样的发展道路才是常见的，而第二类机器文明则是一种极其稀有的情况。"
 first_contact.397.desc.terminator: "$first_contact.397.desc.base$\n\n观察[This.ContactCountry.GetSpeciesNamePlural]上的可悲生命苟延残喘，对我们而言显然是在目击一种劣等生命形式的可悲表现，况且他们对我们的[This.Owner.GetGovernmentName]还能构成无可容忍的威胁。他们必须被灭绝。"
 first_contact.397.desc.assimilator: "$first_contact.397.desc.base$\n\n然而，这些有机体并未像我们对[secondary_species.GetNamePlural]进行的改善那样，被任何类型的植入体强化。显然我们可以为他们带去这种福利，只要他们能被劝说并入[This.Owner.GetName]！"
 first_contact.397.desc.servitor: "$first_contact.397.desc.base$\n\n然而，他们的生活远比我们的行星上[secondary_species.GetNamePlural]过的要困难得多。显然，只要他们愿意，我们立马就可以将他们照顾起来！"
 first_contact.397.A: "让我们看看他们有什么要说的。"
 first_contact.397.A.terminator: "我们需要删除他们。"
 first_contact.397.A.assimilator: "他们应该融入我们。"
 first_contact.397.A.servitor: "护理条款应达成协议。"
 first_contact.400.name: "明显的敌意"
 first_contact.400.desc: "来自先前派遣去调查§H[This.ContactCountry.GetName]§!的我们的[This.Owner.GetEnvoy][This.Leader.GetName]的最新的汇报令人高度关注。显然这些的外星舰船打开了§H炮口§!做出了一些令人不适的近距离掠飞。与此同时，他们向我们送来了一份由他们的一个个体发出的讯息——应该是一位某领域的领袖，我们的[This.Owner.GetResearchers]猜测——用他们的[This.ContactCountry.GetSpeciesHandNamePlural]做出应为§H侵犯性§!的手势，至少我们如此理解……\n\n一些观察者怀疑，他们有可能出于某种目的正在试图蓄意制造事故。然而其他人指出他们并未做出任何实质性的敌对举动，并敦促我们在弄明白他们的意图之前不要过早地下定结论。"
 first_contact.400.desc.gestalt: "来自先前派遣去调查§H[This.ContactCountry.GetName]§!的我们的[This.Owner.GetEnvoy][This.Leader.GetName]的最新的汇报令人高度关注。显然这些的外星舰船打开了§H炮口§!做出了一些令人不适的近距离掠飞。与此同时，他们向我们送来了一份由他们的一个个体发出的讯息——应该是一位某领域的领袖，我们只能猜测——用他们的[This.ContactCountry.GetSpeciesHandNamePlural]做出奇怪的手势，似乎表明了§H制造伤害§!的意图……\n\n我们确定他们为是否在试图蓄意制造事故，若如此他们为何并未做出任何实质性的敌对举动。"
 first_contact.400.A: "模仿他们的问候方式。"
 first_contact.400.A.tooltip: "我们没法预测他们会如何回应我们。\n"
 first_contact.400.B: "无视他们。"
 first_contact.400.B.tooltip: "尽管这或许是更安全的选择，但我们没法确定这一点……\n"
 first_contact.405.name: "陪练伙伴"
 first_contact.405.desc: "伴随着他们的船从我们的船后撤到更安全的距离，§H[This.ContactCountry.GetName]§!对我们传送的回应只有一行字。[This.Owner.GetLinguists]努力地翻译着这封电文，最终确定了他们说的是：“§H 好吧，外星人，但这只是个开始§!”。\n\n看来，这次奇特的交流导致了§H[This.ContactCountry.GetSpeciesNamePlural]§!（我们现在知道他们叫这个）将我们视为§H宿敌§!，至少是潜在的宿敌。我们只能认为，他们已经在准备与我们[This.Owner.GetGovernmentName]开战的可能性了。"
 first_contact.405.A: "我们应该对其有所准备。"
 first_contact.405.A.pacifist: "这就是表现出侵略的危险……"
 first_contact.406.name: "英勇之举"
 first_contact.406.desc: "§H[This.ContactCountry.GetName]§!用一封长长的简讯回应我们的传送，[This.Owner.GetLinguists]花了一些时间来翻译。随着我们对外星人语言的理解不断加深，很明显，§H[This.ContactCountry.GetSpeciesNamePlural]§!（我们现在知道他们叫这个）对我们的 \"§H光荣姿态§! \"发出了非常花哨的赞赏，把我们当作朋友来问候。\n\n看来，这种奇特的交流在他们眼里证明了我们的勇气，让他们相信我们是星系舞台上值得信赖的伙伴。"
 first_contact.406.A: "一段美好友谊的开始。"
 first_contact.406.A.xenophobe: "只要他们不打扰我们……"
 first_contact.406.A.homicidal_or_peaceful: "这不是我们的意思……"
 first_contact.410.name: "懦夫行为"
 first_contact.410.desc.base: "过了一会儿，§H[This.ContactCountry.GetName]§!的热烈气氛逐渐平静下来。我们的[This.Owner.GetLinguists]渐渐能够理解这些信号，最终能够确定他们是§H[This.ContactCountry.GetRealName]§!，并对他们古怪的行为作出解释。"
 first_contact.410.desc: "$first_contact.410.desc.base$\n\n事实证明，[This.ContactCountry.GetSpeciesNamePlural]是一个§H好战§!的物种，他们最看重他们所说的“战士精神”。由于表现不当，我们在他们眼中显得非常低级——像是§H懦夫§!。看来这个臭名声我们还得背负一段时间……"
 first_contact.410.A.mil: "这样不妥！"
 first_contact.410.A.other: "无所谓。"
 first_contact.411.name: "冷静应对"
 first_contact.411.desc: "$first_contact.410.desc.base$\n\n事实证明，[This.ContactCountry.GetSpeciesNamePlural]是一个§H好战§!的物种，他们最看重他们所说的“战士精神”。正确的应对方式是做出类似的回应。然而，他们似乎足够宽宏大量，以至于接受了我们对此的无知，甚至开始认可我们面对威胁时的§H冷静§!。"
 first_contact.411.A: "很好，把他们的影像接过来！"
 first_contact.411.A.homicidal: "笨蛋，他们不会放过我们的！"
 first_contact.415.name: "频率问题"
 first_contact.415.desc: "§H[This.ContactCountry.GetName]§!的信号的初期解读工作使[This.Owner.GetEnvoy][This.Leader.GetName]陷入困惑。它们似乎主要是§H白噪音§!，没有任何可以被识别为语言的东西。有一段时间，人们甚至怀疑我们是否在处理一个智慧物种的语言，尽管有可见的证据表明他们确实使用了某种技术。\n\n只有当我们的[This.Owner.GetResearchers]试着调整我们的仪器以检测超出我们[This.Owner.GetSpeciesEarNamePlural]正常听力范围的声音时，才检测到某种像是语言的东西。不幸的是，这对我们解读工作提出了相当大的§H挑战§!，因为在不借助仪器的情况下，我们根本听不见它们……"
 first_contact.415.A: "我们必须坚持下去。"
 first_contact.415.A.tooltip: "这可能要花点时间……\n"
 first_contact.415.B: "当然，一点额外的投资会有帮助？"
 first_contact.420.name: "[This.ContactCountry.GetName]被解密"
 first_contact.420.desc: "尽管十分困难，我们还是设法破解了§H[This.ContactCountry.GetName]§!所使用语言，从而使初步的沟通成为可能。他们似乎自称是§H[This.ContactCountry.GetRealName]§!。不可避免地，所有交流只能借助于专门针对其语言的通信系统。\n\n任何试图与他们进行流利的沟通的人都似乎绕不开这个问题，但[This.Owner.GetResearchers]有不同看法。在他的鼓动下，鉴于资金仍有剩余，他们起草了一份提案，意图将这次成功行动的经验应用到更广泛的场合中。他们相信，通过对这里使用的软件进行微调，他们将能够构建出他们所称的§H“通用翻译器”§!，只要提供足够的信息，就能为任何语言进行同声传译。"
 first_contact.420.A: "无限的沟通机会尽在掌控！"
 UNIVERSAL_TRANSLATOR_PROJECT: "万能翻译器"
 UNIVERSAL_TRANSLATOR_PROJECT_DESC: "我们的研究人员承诺将利用近来与[contacted_hummers.GetSpeciesNamePlural]的遭遇经历，将作为一个万能的、可即刻将任何给定的语言翻译成我们自己的语言的翻译系统的起点。即使他们最终未能成功，我们也希望他们能够对我们的通讯系统进行显著改进。"
 first_contact.422.name: "$UNIVERSAL_TRANSLATOR_PROJECT$"
 first_contact.422.desc: "所谓“万能翻译器”的原型机已经成功制成。虽然其效果相较于[This.Owner.GetResearchers]所设想的那种能够即时对任何未知语言进行翻译的设备打了折扣，但仍不失为对现有翻译系统的巨大改进。光明的前景，即解除与包括[contacted_hummers.GetName]在内的任何接触到的外星人的交流障碍，已摆在眼前。"
 first_contact.422.A: "迟早会派上用场的。"
 first_contact.425.name: "$first_contact.420.name$"
 first_contact.425.desc: "尽管十分困难，我们还是设法破解了§H[This.ContactCountry.GetName]§!所使用语言，从而使初步的沟通成为可能。他们似乎自称是§H[This.ContactCountry.GetRealName]§!。不可避免地，所有交流只能借助于专门针对[This.ContactCountry.Species.GetAdj]语言的通信系统——一种会妨碍流利谈话的东西……"
 first_contact.430.name: "点亮屏幕"
 first_contact.430.desc: "对[This.ContactCountry.GetName]的研究越是深入，[This.Owner.GetResearchers]越是困惑。虽然他们显然是有智慧的生物，但他们的交流方式前所未闻。我们所接收到的不是某种基于音频或文本的信号，而是一场由它们的身体或数码设备带来的精彩的炫光表演，其发出的光的光谱还明显超出了[This.Owner.GetSpeciesNamePlural]的可视范围。很明显，要了解它们将是一个重大挑战。"
 first_contact.430.A: "$first_contact.415.A$"
 first_contact.430.B: "$first_contact.415.B$"
 first_contact.435.name: "挡光板的另一侧"
 first_contact.435.desc: "$first_contact.440.desc$\n\n进一步的研究中，我们惊奇地发现他们的发光模式与进出超空间航道的漩涡相似。我们的[This.Owner.GetResearchers]困惑于这种相似行为的含义，并提议对此进行深入研究。"
 OCTOPODES_LIGHT_PATTERNS_PROJECT: "[encountered_country.GetSpeciesAdj]图案"
 OCTOPODES_LIGHT_PATTERNS_PROJECT_DESC: "在与[encountered_country.GetSpeciesNamePlural]的接触过程中，我们发现他们用来沟通的发光模式和进出超空间航道的漩涡之间有着惊人的相似之处。对这个问题的进一步研究可能会使我们对星系的基本组成部分有所了解。"
 first_contact.437.name: "超空间洞见"
 first_contact.437.desc: "我们对[encountered_country.GetSpeciesAdj]的漩涡状发光模式和星际空间之间的联系取得了令人惊讶的成果。似乎[encountered_country.GetSpeciesNamePlural]的发光规则在其不知道的情况下，竟与超空间随着时间的推移而流动的规则暗合，只是规模差别很大。\n\n之后，通过研究[encountered_country.GetSpeciesNamePlural]，我们将能够更好地预测超空间的流动，这将极大地扩展我们的传感器的探测范围。"
 first_contact.437.A: "我们眼前打开了一个新世界。"
 first_contact.440.name: "光线组成的语言"
 first_contact.440.desc: "我们的努力得到了回报，现在我们基本能够理解[This.ContactCountry.GetName]的语言并与之沟通了。他们自称[This.ContactCountry.GetSpeciesNamePlural]，并说自己从未使用过口语，取而代之的是光线交流。虽然他们过去曾经使用过文字，但其民众认为它远不如视觉语言优雅高效。他们的大脑似乎完全胜任从复杂的图案中快速得出意义的工作，因此在大多数情况下，他们更喜欢使用视觉语言的交流形式。"
 first_contact.440.A: "让我们看看他们有什么要说的。"
 first_contact.450.name: "诗歌"
 first_contact.450.desc: "从§H[This.ContactCountry.GetName]§!信号中读取的信息让我们的[Owner.GetLinguists]及其兴奋。尽管这其中没有一个音节是我们能够识别的，但不可否认的是，声音本身是有韵律的，而且听起来莫名地令人感到舒缓。虽然我们无法确定，但[Owner.GetLinguists]坚信这是一首诗歌，对方是在友善地回应我们。"
 first_contact.450.A: "当然了。用战歌回应！"
 first_contact.450.A.tooltip: "一旦刀兵齐举，\n旌旗拥、百万貔貅。" #made up
 first_contact.450.B: "我们可以分享一些关于求索的诗句。"
 first_contact.450.B.tooltip: "路漫漫其修远兮,吾将上下而求索。"
 first_contact.450.C: "用一些象征友谊的诗句打动他们。"
 first_contact.450.C.tooltip: "海内存知己，天涯若比邻。"
 first_contact.450.D: "给他们整点稀奇古怪的。"
 first_contact.450.D.tooltip: "石室诗士施氏嗜狮，\n施氏时时适市视狮。"
 first_contact.450.E: "没兴趣。"
 first_contact.455.name: "引起反感"
 first_contact.455.desc: "在我们播报了战歌数个小时后，来自§H[This.ContactCountry.GetName]§!的通讯中断了。他们把舰船远远地开到了有效攻击距离以外。可以认为他们应该是理解了我们信息的主旨，并且对此可一点都不感到高兴。"
 first_contact.460.name: "交换战歌"
 first_contact.460.desc: "就在我们发出信息的数分钟后，来自§H[This.ContactCountry.GetName]§!的信息发生了变化。内容依旧抑扬顿挫，但不再是和风细雨，而如同激起了惊涛骇浪。听起来像是一首战争的颂歌。他们并没有做出什么敌对的行为，而只是被我们的战歌所打动了而已。我们又发送了起初那首诗的几个不同版本，并且也快速地在整理[This.ContactCountry.GetName]战歌的大纲。"
 first_contact.460.A: "和这个物种真是相见恨晚。"
 first_contact.462.name: "适得其反的战歌"
 first_contact.462.desc: "好像§H[This.ContactCountry.GetName]§!听完我们的战歌以后生气了。他们的几乎瞬间回以暴力。他们的武器开始开火，我们的舰船很幸运地全身而退。看来一场大战是不可避免了。"
 first_contact.465.name: "交换诗歌"
 first_contact.465.desc: "对方对我们诗歌热忱回应：他们发来了一串不间断的长时间通讯，我们可以迅速地构建§H[This.ContactCountry.GetName]§!行文字典。尽管我们还未能辨识这些单词的含义，但这些外星人好像对对应我们诗歌中的平仄清浊得心应手，这也便于我们的[Owner.GetLinguists]理解他们。"
 first_contact.465.A: "他们真是彬彬有礼。"
 first_contact.470.name: "调戏"
 first_contact.470.desc: "在几分钟的沉默后，§H[This.ContactCountry.GetName]§!的通讯恢复了。尽管还不能理解，但他们的态度发生了明显的转变：我们的[Owner.GetLinguists]称听到了俏皮而扭捏的旋律。虽然有点难以置信，似乎他们在与我们调情。"
 first_contact.470.A: "一整个尴尬了。"
 first_contact.470.B: "也不是不能理解。"
 first_contact.472.desc: "焦急等待的过程分秒如年，§H[This.ContactCountry.GetName]§!依旧没有回应。尽管他们不太可能理解我们诗歌的具体含义，但他们好像对里面的情感表达吓住了，开始转用一种更谨慎的态度与我们接触。"
 first_contact.474.name: "随机噪音"
 first_contact.474.desc: "§H[This.ContactCountry.GetName]§!以相似的方式回应了：抑扬顿挫的诗歌变成了随机的噪音，模仿着我们的嗓音。很遗憾，我们的[Owner.GetLinguists]表示，对这些声音的解码“完全没有用”，因为现在的这些信号根本没有任何规律可言。"
 first_contact.474.A: "感觉要失败了。"
 first_contact.475.name: "偃旗息鼓"
 first_contact.475.desc: "随着我们互相理解的加深，[This.ContactCountry.GetName]或者说§H[This.ContactCountry.GetRealName]§!对我们的敌意缓和了。尽管仍有侵略性，他们好像把我们视为了乐意进一步交流的“可敬的战士”。至于这会是一段友谊的开端或者是战争的序曲我们仍不得而知，但至少我们已经重温了一遍先祖流传的战争之音！"
 first_contact.475.A: "奇怪的交流。"
 first_contact.480.name: "破译诗歌"
 first_contact.480.desc: "我们的努力有了回报，现在我们能够破译[This.ContactCountry.GetName]，或者准确来说叫§H[This.ContactCountry.GetRealName]§!向我们发送来的信息了。基于他们的构句方法得知，他们对诗词艺术有着难以想象的执着。这种儒雅风流的沟通方式不仅使我们获得了他们的尊重，同时也让我们充分地了解了他们。"
 first_contact.485.name: "解密密语"
 first_contact.485.desc: "在冗长而困难的第一次接触流程后，我们的[Owner.GetLinguists]终于认出[This.ContactCountry.GetName]应该被称为§H[This.ContactCountry.GetRealName]§!。他们祝贺我们解开了他们的字谜，但看起来对我们花费如此长的时间颇有不满。最后的最后，我们的[Owner.GetLinguists]得以研发出数种新的模式辨识方法，让我们在未来可以更容易破译语言。"
 first_contact.485.A: "行。"
 first_contact.490.name: "翻译奉承"
 first_contact.490.desc: "我们的努力有了回报，现在我们能够破译[This.ContactCountry.GetName]，或者准确来说叫§H[This.ContactCountry.GetRealName]§!向我们发送来的信息了：\n\n“啊，巧夺天工的谄媚。遇到另一个珍视诗歌的物种已是三生有幸，谁曾想到，亲爱的[Owner.GetSpeciesName]，你们竟是如此热情洋溢、乖唇蜜舌。祝福你们的[Owner.GetSpeciesOrganName]。”\n\n信息后面还有许多诸如此类的词句。我们也没法完全确定是该受宠若惊还是直接大吃一惊，但也许我们的关系是有了个不错的开端。" #the funnier versions of GetSpeciesOrganName are 100% intended
 first_contact.490.A: "他们还真不错。"
 first_contact.500.name: "第一次接触展现敌意"
 first_contact.500.desc: "显然，我们的回应不合时宜：§Y[contact_country.GetName]§!的反应快速而充满敌意，他们开始向我们的舰船开火。似乎我们必须依靠自己的[Owner.GetSpeciesHandNamePlural]来回敬他们了。"
 first_contact.500.A: "给他们点颜色瞧瞧！"
 first_contact.500.A.tooltip: "§Y[contact_country.GetName]§!将与我们敌对。"
 first_contact.505.desc: "我们实在不知道搞错了什么，§Y[contact_country.GetName]§!突然就向我们发起了攻击！看来我们必须靠自己的[Owner.GetSpeciesHandNamePlural]回敬他们了！"
 #Random events
 first_contact.5000.name: "发现清晰信号"
 first_contact.5000.desc: "我们的传感器检测到§H[This.ContactCountry.GetName]§!正在发送不断重复的清晰信号，似乎为我们的[This.Owner.GetLinguists]编码他们语言的工作提供了绝佳的材料。有了这份天降的幸事，语言学家们心态十分乐观，坚信很快就能有重大的进展。"
 first_contact.5000.desc2: "我们已经成功地获取了数艘§H[This.ContactCountry.GetName]§!舰船间对话的清晰音频讯号。在我们的[This.Owner.GetLinguists]还不能准确认识他们所记录下的单词的含义，但他们对于这段新的信号将会对突破带来重大进展抱有信心。"
 first_contact.5005.name: "信号匮乏"
 first_contact.5005.desc: "我们的[This.Owner.GetLinguists]日渐沮丧，因为我们没能提供给他们充分的材料用于解码§H[This.ContactCountry.GetName]§!使用的语言，他们的进度十分有限。似乎这些外星人正使出浑身解数，防止不怀好意的[This.Owner.GetSpeciesEarNamePlural]窃听到他们的信号！"
 first_contact.5005.A: "继续尝试！"
 first_contact.5010.name: "错误方向"
 first_contact.5010.desc: "似乎我们的[This.Owner.GetLinguists]在翻译§H[This.ContactCountry.GetName]§!所使用的语言时遇到了重大§H挫折§!。不幸的是，他们认为的语言根本就不是一种语言。[This.Owner.GetEnvoyCap][This.Leader.GetName]在[This.Leader.GetHerHis]的报告中指出，在几天内他们从多个角度的探讨，[This.Owner.GetLinguists]最终得到结论，这可能只是种试作音乐……"
 first_contact.5010.A: "一个不幸的失误。"
 first_contact.5015.name: "[This.ContactCountry.GetName]扫描[This.Owner.Capital.GetName]"
 first_contact.5015.desc: "令许多[This.Owner.GetSpeciesNamePlural]大吃一惊的是，似乎一艘属于§H[This.ContactCountry.GetName]§!的飞船已经扫描了§H[This.Owner.Capital.GetName]§!。我们对该行为出现了不同意见的分歧：我们是应该把这次冲击视为与外星文明建立更紧密的联系的跳板，或者是被认为一种警告，我们必须确保舰队准备万全，以免为时已晚。"
 first_contact.5015.desc.xenophile: "令许多[This.Owner.GetSpeciesNamePlural]大吃一惊的是，似乎一艘属于[This.ContactCountry.GetName]的飞船已经扫描了§H[This.Owner.Capital.GetName]§!。虽然有些人担心这些外星人可能不像我们这么友好，但人们已经达成共识，对于这种情况，我们应该加倍努力与星系其他文明建立更紧密的联系。"
 first_contact.5015.desc.xenophobe: "令许多[This.Owner.GetSpeciesNamePlural]大吃一惊的是，似乎一艘属于§H[This.ContactCountry.GetName]§!的飞船已经扫描了§H[This.Owner.Capital.GetName]§!。人们已经达成广泛共识，我们应该对这种入侵做出回应，以确保我们的舰队准备万全且为时未晚。"
 first_contact.5015.desc.gestalt: "令人不安的是，似乎一艘属于§H[This.ContactCountry.GetName]§!的飞船已经扫描了§H[This.Owner.Capital.GetName]§!。我们不确定该如何应对此事：我们应当选择继续专注于与外星文明和平友好地共存，还是应该把这看做一种警醒并提高我们的舰队规模，以防万一可能的威胁呢？"
 first_contact.5015.desc.gestalt.homicidal: "令人不安的是，似乎一艘属于§H[This.ContactCountry.GetName]§!的飞船已经扫描了§H[This.Owner.Capital.GetName]§!。我们应当扩充我们的舰队以保证这帮外星人不会有什么非分之想。"
 first_contact.5015.A: "我们必须做好准备。"
 first_contact.5015.B: "……为了友谊。"
 first_contact.5020.name: "发现[This.ContactCountry.GetName]首都"
 first_contact.5020.desc: "我们已经辨识出了先前我们在§H[This.ContactCountry.Capital.System.GetName]§!恒星系扫描的殖民地其实是§H[This.ContactCountry.GetName]§!的首都。我们的[This.Owner.GetResearchers]通过调查从扫描中获取的资料发现许多关于他们的有价值的线索。"
 first_contact.5025.name: "前途渺茫"
 first_contact.5025.desc: "我们现在已经有一段时间没有获取到来自§H[This.ContactCountry.GetName]§!的视听资料了。我们的[This.Owner.GetResearchers]发现他们似乎没有什么新的信息值得获取，并担心这条路似乎行不通了。"
 first_contact.5025.A: "继续搜索！"
 first_contact.5030.name: "未知的美好"
 first_contact.5030.desc: "随着我们获取到越来越多被称为§H[This.ContactCountry.GetName]§!的外星人的图像，它们不可避免地逐渐被泄露到公众视野当中。他们的外表令[This.Owner.GetAdj]的公众感到兴奋，大家已经迫不及待想要和这些外星人进一步接触了。"
 first_contact.5030.desc.machine: "随着我们获取到越来越多被称为§H[This.ContactCountry.GetName]§!的外星人的图像，我们很快意识到我们正在与一个机器人社会打交道。这些消息被泄露到公众视野当中只是时间的问题。这些发现引起了[This.Owner.GetAdj]公众的遐想，大家惊叹于机器居然可以自行建立一个太空文明，并且迫不及待地想进一步熟识它们。"
 first_contact.5030.A: "$first_contact.5035.A$"
 first_contact.5030.A.tooltip: "我们对§H[This.ContactCountry.GetName]§!的评价提高了。"
 first_contact.5035.name: "可怖一幕"
 first_contact.5035.desc: "随着我们获取到越来越多被称为§H[This.ContactCountry.GetName]§!的外星人的图像，它们不可避免地逐渐被泄露到公众视野当中。我们中的许多人对它们的外表感到惊悚，并称他们为§H“令人作呕的[This.ContactCountry.GetSpeciesNamePluralInsult]§!”。并且，已有许多人要求我们采取措施以应对新的“[This.ContactCountry.GetSpeciesClass]”威胁……"
 first_contact.5035.desc.machine: "随着我们获取到越来越多被称为[This.ContactCountry.GetName]的外星人的图像，我们再也无法忽视这一事实：我们正要面对的是一个机器人社会。这些消息被泄露到公众视野当中只是时间的问题。我们中的许多人对它们的外表感到惊悚，并称他们为§H“令人作呕的[This.ContactCountry.GetSpeciesNamePluralInsult]§!”。并且，已有许多人要求我们采取措施以应对新的“机械威胁”……"
 first_contact.5035.A: "正应如此。"
 first_contact.5035.B: "他们不会那么糟糕的。"
 first_contact.5040.name: "迷惑的信号"
 first_contact.5040.desc: "我们的[This.Owner.GetResearchers]已经在大量收集来自§H[This.ContactCountry.GetName]§!的信号取得了稳步的进展。然而，随着我们对他们语言的知识储备越来越丰富，我们的[This.Owner.GetLinguists]却越来越感到迷惑。很明显他们不得不对先前工作的翻译进行数次重新评估，因为他们发现先前认定文字的含义事实上§H极度不准确§!。似乎[This.ContactCountry.GetName]的整体面貌和我们极度相异——比我们能够想象的差的更多！"
 first_contact.5040.desc.gestalt: "尽管我们在大量收集来自§H[This.ContactCountry.GetName]§!的信号方面取得了稳步的进展，而我们在真正理解这些信号的方面的进展……被彻底压倒了。我们的[This.Owner.GetLinguists]已经被迫对他们先前的翻译工作进行了数次的重新评估，因为发现他们之前认定文字的含义事实上§H非常不准确§!。"
 first_contact.5040.desc.hive: "$first_contact.5040.desc.gestalt$似乎[This.ContactCountry.GetName]的思维模式和我们相异甚远——比我们之前认为的差的更多，即使是对于外星人而言！"
 first_contact.5040.desc.machine: "$first_contact.5040.desc.gestalt$似乎[This.ContactCountry.GetName]的执行逻辑并不是基于任何一种我们所知的理性。这将会带给我们理解他们更多的挑战！"
 first_contact.5040.A: "这最终会变的明朗的。"
 first_contact.5045.name: "快速翻译"
 first_contact.5045.desc: "随着我们在§H[This.ContactCountry.GetName]§!取得更多的材料，我们的[This.Owner.GetLinguists]非常惊讶于进展速度是如此之快。似乎——如果他们是对的话——这些外星人和我们对于世界和星系具有大量相同的看法。"
 first_contact.5045.desc.hive: "随着我们在§H[This.ContactCountry.GetName]§!取得更多的材料，我们的[This.Owner.GetLinguists]非常惊讶于进展速度是如此之快。似乎——如果他们是对的话——这些外星人与我们具有非常相似的思维模式。或许他们的意识与我们的[This.Owner.GetGovernmentName]是相似的。"
 first_contact.5045.desc.machine: "随着我们在§H[This.ContactCountry.GetName]§!取得更多的材料，我们的[This.Owner.GetLinguists]非常惊讶于进展速度是如此之快。似乎——如果他们是对的话——这些外星人和我们具有非常相似的执行逻辑。或许在这些信号之后的人工智能与我们的[This.Owner.GetGovernmentName]非常相似？"
 first_contact.5045.A: "这对我们之间未来的关系是一个好的预示。"
 first_contact.5045.B: "当然。为什么他们不痛恨异种呢？"
 first_contact.5045.C: "遇到与我们相似的文明是件好事。"
 first_contact.5050.name: "错误翻译"
 first_contact.5050.desc: "我们对来自§H[This.ContactCountry.GetName]§!信号的语言解析工作遇到了挫折。似乎我们的[This.Owner.GetLinguists]对翻译中的关键假设已经被§H证伪§!。尽管这意味着我们许多的进展不得不被推倒重来，但至少我们未来的努力很可能会被建立在更可靠的基础之上。"
 first_contact.5055.name: "稳步进展"
 first_contact.5055.desc: "我们的[This.Owner.GetLinguists]最近在解析来自§H[This.ContactCountry.GetName]§!信号所用的语言取得了明显的进展。很明显他们现在坚信自己已经对该语言的基础有了坚实的把控，并且承诺他们能够很快报道进一步的发现。"
 first_contact.5055.A: "继续干吧！"
 first_contact.5065.name: "探测到清晰信号"
 first_contact.5065.desc: "我们历经艰辛以在§H[This.ContactCountry.GetName]§!足够的信息从而让我们的[This.Owner.GetLinguists]推进进程，但是现在我们的努力终于获得了一个极大的推动：我们的传感器收集到了他们数艘船只之间颇具长度的交流。我们只能猜测是他们的戒备突然松懈了一下，或者是他们的科技并没有我们怀疑的那么先进，他们只是自己觉得通信通道是安全的……"
 first_contact.5070.name: "色彩语言学"
 first_contact.5070.desc: "我们的[This.Owner.GetLinguists]在解码§H[This.ContactCountry.GetName]§!语言的过程中取得了一项突破性进展。他们使用的文字系统里包含了将近一千七百万种字符，每个字符恰好可以和红-绿-蓝色值一一对应。尽管颇为费解，我们的语言学家们认为他们是可以破译这种外星语言的，只是还需要再花上一些时间。"
 first_contact.5070.A: "一路绿灯。"
 first_contact.5071.name: "解码彩色语言"
 first_contact.5071.desc: "通过运用十六进制数位系统，我们的数学家和[This.Owner.GetLinguists]几乎就快要破译§H[This.ContactCountry.GetName]§!的色彩语言了。官方也正在起草第一次接触协议。\n\n通过对§H[This.ContactCountry.GetName]§!语言的研究，我们发现他们的文化包罗万象，而且沟通上产生误解的可能性非常高。现在我们必须决定沟通的方针究竟是倾向于他们的逻辑型还是偏向他们的情感表达……"
 first_contact.5071.desc.gestalt: "通过运用十六进制数位系统，我们几乎就要破译§H[This.ContactCountry.GetName]§!的色彩语言了。第一次接触协议也正在起草中。\n\n我们现在可以选择通过富有文化特质的问候来取悦他们的情感或是尝试进行一种更复杂的但高效的表达方式。"
 first_contact.5071.A: "外交说到底毕竟还是人情世故。用音乐与他们打招呼吧！"
 first_contact.5071.A.tooltip: "我们会尝试与[This.ContactCountry.GetName]建立情感联系。"
 first_contact.5071.B: "我们还是将逻辑置于感受之上。在交流中避免情绪化。"
 first_contact.5072.name: "情感连接!"
 first_contact.5072.desc: "尝试与§H[This.ContactCountry.GetName]§!进行性感层面上的沟通取得了不错的收获。\n\n我们的[This.Owner.GetLinguists]展示了对他们文化的理解，结果他们对我们表示了暖心的欢迎。任务“漂亮”地完成了！"
 first_contact.5072.desc.gestalt: "以情感为杠杆，我们获得了§H[This.ContactCountry.GetName]§!的青睐。\n\n我们的[This.Owner.GetLinguists]展现了对他们文化的理解，结果他们对我们表示了暖心的欢迎。任务完成。"
 first_contact.5073.name: "灾难性羞辱！"
 first_contact.5073.desc: "尝试与§H[This.ContactCountry.GetName]§!进行情感层面的沟通产生了灾难性的后果。\n\n我们的[This.Owner.GetLinguists]没能展示对他们文化的良好理解，反倒是严重地冒犯了他们！"
 first_contact.5073.desc.gestalt: "尽管借助了情感，我们仍没能获得§H[This.ContactCountry.GetName]§!的青睐\n\n我们的[This.Owner.GetLinguists]没能展示对他们文化的良好理解，反倒是严重地冒犯了他们。"
 first_contact.5075.name: "无效沟通"
 first_contact.5075.desc: "§H[This.ContactCountry.GetName]§!的语言看似包含了数百万看似冗余的音节，似乎仅仅只是他们古代语言残留下来约定俗成的东西。在翻译的时候，这些不必要的填充性词汇唯一的作用看起来只是用来补充语法的完整性，或者最多有一些微不足道的上下文提示作用。\n\n幸好，我们的[This.Owner.GetLinguists]已经缩减了他们语言中这些过时的部分，制定出了简化版辞典，这样一来我们就能与§H[This.ContactCountry.GetName]§!进行高效的沟通。"
 #The Trial
 first_contact.5080.name: "穿梭机"
 first_contact.5080.desc.start: "§H[This.ContactCountry.GetName]§!在太空中的一艘太空梭靠近了我们。由于没有发生其他事情，我们假设他们希望在远离他们主舰船的地方会面。由于船只尺寸较小，只有我们的[Owner.GetEnvoy][Leader.GetName]被派去，其他外交团队成员留在后方。"
 first_contact.5080.desc.weapon: "穿梭机配备了精妙的武器系统，外星人已经准备好进行武力对抗。" #Likely militarist
 first_contact.5080.desc.functional: "太空梭讲究实用，体积很大。显然功能比外观的优先级更高。" #Likely egalitarian
 first_contact.5080.desc.bling: "太空梭上装饰着精美的装饰品和金色的铆钉。显然，它的设计旨在通过奢华的展示给人留下深刻的印象。" #Likely materialist
 first_contact.5080.desc.standard: "外星人的太空梭和我们的设计款式很类似，这在某种程度上让人舒心。" #Standard
 first_contact.5085.name: "等待之地"
 first_contact.5085.desc.start: "[Leader.GetName]返回报告说，没有来自§H[This.ContactCountry.GetName]§!的人接见[Leader.GetHimHer]。"
 first_contact.5085.desc.meditation: "无人驾驶的太空梭内设有一个中央会议室。地面和墙壁覆盖着柔软的材料，而来自外星世界的平静自然声响则从隐藏的扬声器中播放出来。" #Likely pacifist
 first_contact.5085.desc.pool: "无人驾驶的太空梭内设有一个中央会议室，其中一端有一个水池。外星符号环绕着水池周围的地板。" #Likely spiritualist
 first_contact.5085.desc.imposing: "无人驾驶的太空梭内设有一个中央会议室，其装修风格既低调又奇异地给人一种庄严的感觉。墙壁的角度和装饰设计旨在将观者的注意力引向一个高高的讲台。" #Likely authoritarian
 first_contact.5085.desc.standard: "无人驾驶的太空梭内设有一个中央会议室，令人惊讶的是，它非常朴素，缺乏任何装饰或装饰品。" #Standard
 first_contact.5085.desc.end: "有一面墙上装满了记录设备和敏感器。站在冷漠的机器前，[Leader.GetName]概述了我们物种的历史和文化。演示没有得到任何回应。[Leader.GetName]感到十分沮丧，只能留下一个视频平板离开，平板中包含了大量历史记录和我们语言使用的入门指南。"
 first_contact.5085.a: "拭目以待吧。"
 first_contact.5090.name: "手段"
 first_contact.5090.desc.proactive: "单方面的沟通让外交团队遭受巨大的挫折。他们渴望成功的第一次接触，为此他们在没有任何事实基础的情况下，制定了分支预测策略来指导剩余的接触流程。"
 first_contact.5090.desc.cautious: "在登陆太空梭进行展示之后，紧接着是一阵焦虑，连[Leader.GetName]都公开怀疑[Leader.GetHeShe]是否成功地进行了介绍汇报。"
 first_contact.5090.desc.aggressive: "幸亏来自[Leader.GetName]的直接命令阻止了第一次接触流程升级演变为暴力事件。对于团队来说，外星人持续的沉默无疑是一种侮辱。"
 first_contact.5090.desc.end: "几个小时后，§H[This.ContactCountry.GetName]§!用我们的语言传达了一条简短的信息：\n\n“我们对你们的文化没有产生深刻印象。就这些吗？[Owner.GetEnvoy]有最后一次机会在你们选择的领域中给我们留下深刻印象。”"
 first_contact.5090.a: "战斗试炼。"
 first_contact.5090.a.tt: "先出手。狠出手。"
 first_contact.5090.b: "有说服力的演讲。"
 first_contact.5090.b.tt: "他们肯定讲得通道理。"
 first_contact.5090.c: "即兴的音乐韵律。"
 first_contact.5090.c.tt: "树立我们的文化自信，让他们自惭形秽。"
 first_contact.5095.name: "判决"
 first_contact.5095.desc.combat_good: "[Leader.GetName]从§H[This.ContactCountry.GetName]§!返回了！尽管伤痕累累，但却载誉而归。\n\n从一个隐藏的门中，一名外星战士突然现身并开始同我们的[Owner.GetEnvoy]展开搏斗，直到筋疲力尽。在最后一丝力量的召唤下，[Leader.GetName]设法制服了[Leader.GetHisHer]的对手。\n\n不到一个小时，[This.ContactCountry.GetName]发送了一条信息：\n\n“[Leader.GetName]将被记录在我们的史册中，作为一位伟大的战士。”"
 first_contact.5095.desc.combat_bad: "[Leader.GetName]迷惑地从§H[This.ContactCountry.GetName]§!的太空梭返回，没有找到对手。在一个小时内，§H[This.ContactCountry.GetName]§!发送了一条消息：\n\n“你们野蛮的做法让我们感到失望。对于一个开化的文明来说，进行肉体上的战斗是非常不合适的。”"
 first_contact.5095.desc.speech_good: "[Leader.GetName]满怀信心地从§H[This.ContactCountry.GetName]§!的太空梭返回。[Leader.GetHeSheCap]在感应墙前为我们的情况辩论时，忘却了时间的概念，全面地解释了历史决策的各种原因以及我们作为一个文化如何学习和成长。\n\n不到一个小时，§H[This.ContactCountry.GetName]§!发来了一条消息：\n\n“尽管你们过去经历了困难，但你们取得了巨大的成长。你们的文化是一个鼓舞人心的榜样。”"
 first_contact.5095.desc.speech_bad: "[Leader.GetName]失望地从§H[This.ContactCountry.GetName]§!的太空梭返回。[Leader.GetHeSheCap]在感应墙前花了一个多小时，事无巨细地介绍我们的文化，并辩论我们历史决策的正确性。\n\n不久之后，§H[This.ContactCountry.GetName]§!发来了一条信息：\n\n“你所叙述的历史展示的是你的文化的贫瘠。”"
 first_contact.5095.desc.song_good: "[Leader.GetName]从§H[This.ContactCountry.GetName]§!的穿梭机上兴高采烈地回来了。描述我们过去和未来的即兴歌词自由地传唱着，这是由我们的[Owner.GetEnvoy]诗人在两者之间创造出了令人惊讶由具有启发的联系。\n\n不到一小时，§H[This.ContactCountry.GetName]§!发来了一条消息：\n\n“你们的文化非常辉煌，我们对这场表演表示赞赏。”"
 first_contact.5095.desc.song_bad: "[Leader.GetName]从§H[This.ContactCountry.GetName]§!的太空梭返回，[Leader.GetHisHer]的音乐表演让自己感到很不满。我们过去的行为与我们当前的自我认知之间的不和谐使得歌词的联想变得平淡无奇。\n\n不到一小时，§H[This.ContactCountry.GetName]§!发来了一条消息：\n\n“我们对一次重要的思想交流会被平庸的韵律破坏感到失望。”"
 first_contact.5095.a: "试炼结束。"
