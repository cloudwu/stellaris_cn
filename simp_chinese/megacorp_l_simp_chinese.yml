 fleet3deal4cost1: "如果你能为我们提供£sr_dark_matter£ §R15§!§Y$sr_dark_matter$§!。"
 fleet3deal4cost2: "如果你们给予我们£rare_crystals£ §R55§!个§Y$rare_crystals$§!。"
 fleet3deal4cost3: "如果你能为我们提供£sr_zro£ §R15§!§Y$sr_zro$§!。"
 fleet3deal4product1: "这合金。这重量。这光泽。这光芒！你以前见过这样的合金吗？难以置信的屈变力。简直就是最高等级。不包含任何杂质。我们能够感受到它。它正在召唤你。\n\n我们能为你提供£alloys£ §G2000§!§Y$alloys$§!，"
 fleet3deal4product2: "这些异星天然气，绝品啊！为了运输方便我们将其压缩到最大密度。不过注意了，它们十分不稳定！你肯定想要这些燃料吧？给你的护盾供能？还是你的大炮？现在它们就是你的了。\n\n我们能为你提供£exotic_gases£ §G150§!§Y$exotic_gases$§!，"
 fleet3deal4product3: "这种金属不断移动，流动，重构，§H嘶！§!我们自己就发现了很多种用途。你肯定也会找到它的用途。\n\n我们能为你提供£sr_living_metal£ §G40§!§Y$sr_living_metal$§!，"
