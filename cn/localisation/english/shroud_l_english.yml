 shroud.4035.title: "$the_instrument_of_desire_article_cap$显形"
 shroud.4035.desc.all.start: "在数个月呼唤无果后，§H[Root.Patron:the_instrument_of_desire.GetPreCommunicationName]§!终于从§H天幕§!的深处显现。"
 shroud.4035.desc.default: "$shroud.4035.desc.all.start$\n\n祂的信息如洪水般涌来。力量强大的思绪闯入我们的头脑，对最狂野的欲望发话。轻盈而又丰富的话语滔滔不绝，将我们的心智淹没。祂传达的信息十分诱人：那是一种关于力量与放纵的愿景。\n\n$shroud.4035.desc.default.end$"
 shroud.4035.desc.default.end: "浪涌渐息化为细流。这个存在暂且不期望答复。祂给予了我们不可熄灭的渴望。\n\n我们已经清楚了这个实体的需求，知道了祂关于无尽财富的愿景。只要我们的[GetTelepathPlural]一恢复，就可以与这个实体，$the_instrument_of_desire_color_article$接触、交流了。"
 shroud.4035.desc.hive: "$shroud.4035.desc.all.start$\n\n祂的信息如洪水般涌来。力量强大的思绪闯入我们的头脑，对最狂野的欲望发话。轻盈而又丰富的话语滔滔不绝，将我们的心智淹没。祂传达的信息充满能量：那是一种关于无可估量产出的愿景。\n\n$shroud.4035.desc.default.end$"
 shroud.4035.desc.gestalt_machine: "$shroud.4035.desc.all.start$\n\n祂的信息如洪水般涌来。力量强大的思绪闯入我们的电路，超出了过往一切的输入。轻盈而又丰富的话语滔滔不绝，将我们的心智淹没。祂传达的信息充满能量：那是一种关于无可估量产出的愿景。\n\n$shroud.4035.desc.machine.end$"
 shroud.4035.desc.machine.end: "浪涌渐息化为细流。这个存在暂且不期望答复。祂给我们留下了破碎的虚空，渴望优雅的输入。\n\n我们已经清楚了这个实体的需求，知道了祂关于无尽财富的愿景。只要我们的[GetTelepathPlural]一恢复，就可以与这个实体，$the_instrument_of_desire_color_article$接触、交流了。"
 shroud.4035.desc.individual_machine: "$shroud.4035.desc.all.start$\n\n祂的信息如洪水般涌来。力量强大的思绪闯入我们的头脑，对最狂野的欲望发话。轻盈而又丰富的话语滔滔不绝，将我们的心智淹没。祂传达的信息充满能量：那是一种关于无可估量产出的愿景。\n\n$shroud.4035.desc.machine.end$"
