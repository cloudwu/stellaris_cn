 strange_signal_category: "令人好奇的信号"
 strange_signal_category_desc: "尽管[Root.GetName]看上去荒无人烟，但我们的扫描仪却接收了一段被加密的信号，正是从这上面发射出来的。"
 federations2.1.name: "爱的徒劳"
 federations2.1.desc: "随着信号被解密，[Root.Leader.GetName]震惊地发现它一直在广播[Root.Owner.GetSpeciesName]的一种主语言的古老形式。它不断地广播着“尔等”，“汝等”，“何期”，似乎正在不停地重复着[shakespeare.GetName]的一部已经遗失的著作——而作者是一位火灾600年前的[Root.Owner.GetSpeciesName]剧作家。\n\n似乎这个广播设备——一个简易的被一个小小的外罩保护的卫星碟片——是[From.GetPlanetMoon]上仅存的非自然结构。没有任何提示说是这东西是谁留下的或为什么留下的，但是根据其上的磨损和撕痕的证据来判断：这一定是剧本写完不久之后就一直存在的——甚至比[Root.Owner.GetSpeciesNamePlural]掌握太空旅行的秘密还早的多。我们只能假设这是拜访[Root.Owner.GetHomeWorldName]的古老探访者所留下的，他们喜爱这部剧作，因此决定向我们种族给予这奇怪且出人意料的谢礼。"
 federations2.1.A: "[Root.Owner.GetSpeciesName]种族高等性的进一步证据。"
 federations2.1.B: "可恶。压制这种外星人来访的毫无道理的说法。"
 federations2.1.B.tooltip: "或许我们能够安排[Root.Owner.Leader.GetTitle][Root.Owner.Leader.GetName]在哪天来“发现”这个文本……"
 federations2.1.C: "好消息！在全国范围内传播这段信息。"
 federations2.1.D: "一份礼物！我们必须想办法感谢我们的恩人。"
 gift_from_mysterious_benefactors: "来自神秘恩人的礼物"
 gift_from_mysterious_benefactors_desc: "在我们踏上星空之前的久远时代里，一位神秘的异星来客访问了我们的行星，他显然对我们的文化情有独钟。在他离开我们的行星之前，他留下了曾经到访过的证据，来帮助我们在合适的时机寻找他们。以此将失落的技艺交还于我们，并重申对我们的未来的信心。"
 supremacy_reaffirmed_by_gift: "重获优势"
 supremacy_reaffirmed_by_gift_desc: "一位未知的异星访客早在我们踏入星空之前便以对我们的文化充满钦佩，这充分的证明了我们物种的优越性。"
 ancient_warden_boost: "永恒守望"
 site_ruins_of_shallash: "被毁灭的恒星系"
 site_ruined_starsystem_intro: "显然，[From.Planet.GetName]曾是一个高度发达的文明的家园。该星球等距环绕着的六颗卫星就足以证明这一点。但是行星目前已经化作一片废墟，整个恒星系都有着各种各样争斗的痕迹。这里到底发生了什么？"
 federations2.20.name: "[From.GetName]恒星系"
 federations2.20.desc: "当我们的船进入[From.GetName]星系时，显而易见的是有奇怪的事正在发生。这个星系的其中一个星球拥有着引人注目的卫星数量，而这颗星球似乎曾经适宜居住但现在却显示出相当高的辐射读数。另一个星球被完全摧毁了。碎片散落在整个系统中，表明这里曾经生活过的任何文明都在一场激烈的斗争中被毁灭了。\n\n一艘战舰在星系中巡逻。它不响应我们的问询，而且它的航线表明其正在拦截[Root.GetName]。它的武器系统正在充能。"
 federations2.2.name: "[From.Planet.GetName]上的废墟"
 federations2.2.desc: "对该行星及其卫星的扫描表明，它们都曾经是人口稠密的聚居地点，其人口数量比[Root.Owner.Capital.GetName]还要多。此外对卫星的进一步分析表明，它们目前的轨道并不是自然形成的。这些卫星是被外力拖入目前的轨道，并精确定位到了目前的位置，以至于直到现在，这些卫星之间都保持着完美的平衡。但是由于在该行星发生的灾难过于猛烈，发生的时间过于久远，我们没能在找到任何可以再现这些星球居民文明的记载。"
 SEARCH: "继续搜索。"
 federations2.3.name: "失落的记录"
 federations2.3.desc: "我们位于[From.Planet.GetName]的科研团队发现了一系列的完整的数据核心，记录了大约一千年前的这个星球上的居民——和乐族——当时他们的文明正处于鼎盛时期。很明显，和乐文明确实是非常先进的——有能力根据意愿塑造整个恒星星系。\n\n[From.Planet.GetName]的卫星，最初是围绕着恒星系的气体巨行星运行的，被作为一件精心设计的艺术品拖入了它们当前的位置。达拉德——在[From.Planet.GetName]对面的那个粉碎的行星。被改造成和乐星的一个几乎相同但无人居住的克隆体，作为一个自然保护区：提醒人们他们的家园曾经是怎样的。\n\n尽管出现了这些奇迹，我们却没有发现任何证据表明和乐族拥有军事能力。事实上，他们似乎对任何发生在他们自己空间之外的事情都漠不关心。"
 federations2.3.A: "有意思。"
 federations2.4.name: "和乐族的和平"
 federations2.4.desc: "[Root.Leader.GetTitle][Root.Leader.GetName]已经能够进一步剖析和乐族文明。他们似乎是一个特别爱好和平的物种。尽管在星系舞台上有明显的相反的证据，但他们认为太空文明之间的战争是不可想象的和不合逻辑的。毕竟，他们自己的技术进步将物质极大丰富带到了触手可及的范围——如果什么都有了，他们还能想要什么呢？因此，他们忽视了建设自己的军事力量，使自己处于弱势。然而，目前还没有发现任何线索表明是谁想要破坏他们建造的东西。"
 federations2.4.A: "他们可真幼稚。"
 federations2.4.B: "他们对和平的尝试是正确的。"
 federations2.6.name: "和乐族的陨落"
 federations2.6.desc.fe: "[Root.Leader.GetName]已经揭示了和乐族文明陨落的真相。他们似乎在[fanatic_xenophobe_fe.GetSpeciesName]帝国崛起之前的几百年里都过着平静的生活，而后者让他们措手不及。这与今天[fanatic_xenophobe_fe.GetName]颓废和厌倦的生活大为不同。在那个时代，[fanatic_xenophobe_fe.GetSpeciesNamePlural]是一个暴力的、侵略性的、扩张主义的种族。\n\n在他们第一次接触时，和乐族认为[fanatic_xenophobe_fe.GetSpeciesNamePlural]是无知和不文明的暴发户，需要指导；[fanatic_xenophobe_fe.GetSpeciesNamePlural]视整个和乐族的前景为诅咒。他们对这种乌托邦式的和平主义的恐惧是如此之大，以至于他们决定必须把和乐族文明从星系中抹去。由于他们的受害者没有军队，随后的战争既短暂又残酷。当这一事迹完成后，[fanatic_xenophobe_fe.GetSpeciesNamePlural]离开了，留下了一个自动化的守卫，以确保没有幸存者可以回来并恢复他们如此憎恨的文明。\n\n除了这些记录之外，[Root.Leader.GetName]还发现了一个数据核心，解释了和乐族的环境改造方法。他们在这方面的技术比我们先进得多，所以这方面的知识一定会使我们的帝国受益。"
 federations2.6.desc.afe: "[Root.Leader.GetName]已经揭示了和乐族文明陨落的真相。他们似乎在几百年里都过着平静的生活，直到[fanatic_xenophobe_fe.GetSpeciesNamePlural]的崛起打破了他们的美梦。就像现在一样，[fanatic_xenophobe_fe.GetSpeciesNamePlural]是一个暴力的、侵略性的、扩张主义的种族。在他们第一次接触时，和乐族认为[fanatic_xenophobe_fe.GetSpeciesNamePlural]是无知和不文明的暴发户，需要指导；[fanatic_xenophobe_fe.GetSpeciesNamePlural]视整个和乐族的前景为诅咒。他们对这种乌托邦式的和平主义的恐惧是如此之大，以至于他们决定必须把和乐族文明从星系中抹去。由于他们的受害者没有军队，随后的战争既短暂又残酷。当这一行动完成后，[fanatic_xenophobe_fe.GetSpeciesNamePlural]离开了，留下了一个自动化的守卫，以确保没有幸存者可以回来并恢复他们如此憎恨的文明。\n\n除了这些记录之外，[Root.Leader.GetName]还发现了一个数据核心，解释了和乐族的环境改造方法。他们在这方面的技术比我们先进得多，所以这方面的知识一定会使我们的帝国受益。"
 federations2.6.A: "可引以为戒。"
 federations2.6.B: "好吧，他们在期待什么？"
 federations2.6.C: "我们对此感到悲哀。"
 federations2.6.D: "我们在这里的工作结束了。"
 federations2.6.E: "真是浪费食物。"
 shallarian_terraforming_knowledge: "和乐族环境改造知识"
 shallarian_terraforming_knowledge_desc: "古代的和乐族文明早已陨落，但他们举世无双的环境改造知识属于我们。"
 federations2.7.name: "$federations2.6.name$"
 federations2.7.desc.base: "[Root.Leader.GetName]已经揭示了和乐族文明陨落的真相。似乎在经历了几百年的和平与安宁之后，许多人变得沮丧，因为其他更好战的国家辜负了他们的期望。他们对许多折磨星系的战争大失所望，决定利用他们的先进技术建立一支强大的舰队，以确保和平。\n\n与此同时，在他们的人工智能技术上取得了巨大的进步，完全自主的感性人工智能在他们中间广泛传播。由于对实际参与暴力的想法很反感，他们把维和部队的控制权交给了新人工智能们。然而，很明显，他们的计划并不像他们想的那么可靠：他们的舰队在第一次出海时就把矛头对准了他们。\n\n显然，事实证明，维和部队的强大程度完全符合他们的预期。和乐族科学家只能惊恐地看着他们的文明被一个简单的堆栈溢出错误化为尘土……"
 federations2.7.desc: "$federations2.7.desc.base$\n\n除了这些记录之外，[Root.Leader.GetName]还发现了一个数据核心，解释了和乐族对计算技术的创新。虽然他们的命运可能警告我们要小心，但他们的知识可能对我们有益。"
 federations2.7.desc.synth: "$federations2.7.desc.base$\n\n我们只能嘲笑和乐族的愚蠢，并庆祝我们自己的程序相对于他们还是优越的。"
 federations2.7.desc.machine: "$federations2.7.desc.base$\n\n尽管机器没有情感——如果我们有，我们会被和乐族的愚蠢逗乐，并庆祝我们自己的程序相对于他们还是优越的。"
 federations2.7.A: "$federations2.6.A$"
 federations2.7.B: "真是悲伤……"
 federations2.7.C: "$federations2.6.D$"
 federations2.7.D: "$federations2.6.E$"
 federations2.701.name: "辐射泄露"
 federations2.701.desc: "在[From.Planet.GetName]上的考古远征队。由于高水平的放射性物质，我们不得不采取预防辐射中毒的措施。然而，一次在考古学家挖掘的地点的泄露似乎造成了严重的恐慌。[Root.Leader.GetName]和[Root.Leader.GetHerHis]的团队不得不暂停挖掘工作，直到辐射恢复到安全水平。"
 federations2.702.name: "隐蔽的前哨船只被激活"
 federations2.702.desc: "我们的考古学家在[From.System.GetName]星系不经意间引起了隐藏在小行星带的前哨船只的注意。我们不确定为什么它一直保持隐蔽到现在。可能是它的传感器出故障了？我们可以确定的是现在它已经苏醒了，并且它的武器系统正在激活！"
 federations2.702.A: "武装空间站！"
 federations2.8.name: "起舞的原因？"
 federations2.8.desc: "[Root.GetName]上不断地有奇怪的事件被报道。很显然有大量的个人在大街上跳舞，持续数小时甚至是一天到晚。他们拒绝停下来直到生理上的力竭。\n\n至今，这种现象只影响了人口的相对一小部分，我们的当局政府尚未建立应对方案。"
 federations2.8.A: "监控事态。"
 federations2.9.name: "舞蹈瘟疫"
 federations2.9.desc: "从自发孤立的现象开始，这种[Root.GetName]上不断延续的舞蹈已经升级到了某种[Root.Owner.GetSpeciesNamePlural]数百人成群结队的舞蹈，现在甚至还强迫性的出现了各式不同的舞姿。令人惊讶的是，许多本来从未对舞蹈有任何兴趣的人突然就有了表演专业动作的能力。尽管许多居民揶揄地将之称为“舞蹈瘟疫”，但这绝不是开玩笑的事——舞蹈者对他们的生理需求不管不顾，冒着生命风险舞蹈直至死亡。"
 federations2.9.A: "这绝不是自然的！我们必须找到是什么在折磨他们。"
 federations2.9.B: "音乐响起——这是派对的时间了！"
 federations2.10.name: "舞蹈瘟疫的病原体被发现"
 federations2.10.desc: "我们的研究员成功发现了[Root.GetName]上发生的舞蹈事件的原因。似乎罪魁祸首是当地植物释放的一种气体。这种气体能诱导产生极度兴奋的感情以及对舞蹈不可抗拒的渴望，同时还能抑制疲劳。这看上去是相当良性的，但是殖民者的自我保护本能正阻止他们字面意义上的舞蹈至死。不仅如此，我们的科学家还开发了一种合成气体——一旦被释放入空气——会中和这种“舞蹈气体”的效果。\n\n当地的企业家建议我们可以保留该殖民地的独特特性，允许气体在某些区域有限制地释放，为老老少少提供安全的空间以体验“[Root.GetName]的永恒派对”。还有人指出这种气体还包含了特定有价值的特性，如果我们能够在其被释放入空气之前从植物中提取，那么就能够利用它。"
 federations2.10.A: "表演必须继续！"
 federations2.10.B: "让我们把这些气体全部开采出来。"
 federations2.11.name: "舞蹈瘟疫已治愈"
 federations2.11.desc: "我们的研究员成功发现了[Root.GetName]上发生的舞蹈事件的原因——可花了好一会功夫！星球上的情况已经是燎原之火，医护人员们不得已不断地对舞蹈者使用高剂量镇定剂以迫使他们从舞蹈至死的过程中停下来。\n\n似乎罪魁祸首是当地植物释放的一种气体。这种气体能诱导产生极度兴奋的感情以及对舞蹈不可抗拒的渴望，同时还能抑制精疲力尽的感觉，压倒了[Root.Owner.GetSpeciesName]自我保护的本能。\n\n幸运的是，我们的科学家已经开发出了一种合成气体——一旦被释放入空气——会中和这种“舞蹈气体”的效果。不仅如此，如果我能够在其被释放入空气之前从植物中提取这种气体，似乎这种“舞蹈气体”具有某些我们能够利用的有价值的特性。"
 federations2.11.A: "干得好。"
 federations2.12.name: "舞蹈瘟疫的肆虐"
 federations2.12.desc: "“舞蹈瘟疫”进入到了更糟糕的阶段，起初，我们的医护人员采用高剂量的镇定剂来阻止这些舞蹈者舞蹈至死。然而，随着他们不断地受到日益增强的综合征的影响，剩余的医护人员已经无法应对这样的情况，[Root.Owner.GetSpeciesNamePlural]的居民正因精疲力竭不断倒下。\n\n随着越来越多的殖民者受到影响，我们再也不能如同过去那样，认为这是一个无伤大雅的玩笑。我们必须立即采取行动以摆脱这种瘟疫，一劳永逸根除后患！"
 federations2.12.A: "有谁能把音乐关了吗？"
 federations2.13.name: "舞蹈瘟疫消退"
 federations2.13.desc: "尽管我们的科学家还对造成所谓的“舞蹈瘟疫”的原因感到困惑，但是它的影响似乎在其对我们殖民者造成危险之前就消退了。或许是殖民者对这种病原体随着时间产生了免疫力，又或者是这只是为了引起[Root.GetName]注意的一种恶作剧？无论是什么情况，殖民者不再跳舞了！"
 federations2.14.name: "永恒派对"
 federations2.14.desc: "尽管我们的科学家还对造成所谓的“舞蹈瘟疫”的原因感到困惑，这似乎对我们的殖民者不构成危险。尽管这种瘟疫能影响人们感受到极度兴奋的感觉以及对舞蹈不可抑制的渴望，他们的生存本能还是能通过力竭的感受让他们时不时地休息一会儿。\n\n当地的企业家已经开始规划这些区域为派对区域，并对[Root.GetName]打广告说这是“星球的永恒节日”，在这里老老少少能够放下种种限制来享受身心。"
 federations2.14.A: "好吧，派对开始！"
 federations2.15.name: "$federations2.11.name$"
 federations2.15.desc: "我们的研究员成功发现了[Root.GetName]上发生的舞蹈事件的原因。似乎罪魁祸首是当地植物释放的一种气体。这种气体能诱导产生极度兴奋的感情以及对舞蹈不可抗拒的渴望，同时还能抑制精疲力尽的感觉，压倒了[Root.Owner.GetSpeciesName]自我保护的本能。\n\n幸运的是，我们的科学家已经开发出了一种合成气体——一旦被释放入空气——会中和这种“舞蹈气体”的效果。不仅如此，如果我能够在其被释放入空气之前从植物中提取这种气体，似乎这种“舞蹈气体”具有某些我们能够利用的有价值的特性。"
 federations2.15.A: "$federations2.11.A$"
 DANCING_PLAGUE_PROJECT: "舞蹈瘟疫"
 DANCING_PLAGUE_PROJECT_DESC: "[Root.GetName]被无法控制的舞蹈困扰。我们必须在有人受伤之前调查清楚这次爆发的原因！"
 DANCING_PLAGUE_PROJECT2: "治愈舞蹈病患者"
 DANCING_PLAGUE_PROJECT2_DESC: "所谓的“舞蹈瘟疫”已经对[Root.GetName]造成了巨大的苦难。我们必须尽快找到方法治愈它，否则殖民地可能崩溃！"
 dancing_fad: "舞蹈瘟疫"
