 # Azizians
 distar.1080.d:0 "提取DNA样本，并将之储存以备后用。"
 distar.1085.name:0 "冰封的外星生物"
 distar.1085.desc:0 "随着近期我们在克隆领域的突破，我们的科学家从储藏室里将之前厚冰块内发现的灭绝外星生物身上提取的DNA取出备用。让这种神秘生命体复活，是科研部门长久以来的梦想，而科学奇迹在今天让不可能变得可能。"
 distar.1085.a:0 "为他们开绿灯。"
 distar.1085.b:0 "不予许可。"

 DISTAR_NANOCITY_CAT:0 "金属晶体地层"
 DISTAR_NANOCITY_CAT_DESC:0 "[From.GetName] 上的地理景观主要是，在轨道上看起来，尺寸前所未见的银色金属晶体。他们从轨道上看起来像诡异的摩天大楼。近距离研究是必要的。"
 DISTAR_NANOSAND_CAT:0 "金属沙漠"
 DISTAR_NANOSAND_CAT_DESC:0 "扫描器显示 [From.GetName] 上的沙丘几乎全是由粒状稀有金属粉末构成。也许可以从中提取一些宝贵的资源。"
 DISTAR_MEDGAS_CAT:0 "固态地核"
 DISTAR_MEDGAS_CAT_DESC:0 "出乎意料的是， [From.GetName] 厚重的特殊气体地幔下却是一颗非常大的固态地核。我们的科学家建议深入调查。"
 KETLING_PROJECT_6:0 "研究在 §Y[ratling_planet_6.GetName]§! 上的$NAME_Ketlings$"
 KETLING_PROJECT_6_DESC:1 "§Y[ratling_planet_6.GetName]§! 上的碎片堆里发现了智慧生物。我们的科学家对这些被称为$NAME_Ketlings$的外星生物感到很好奇，不知道他们是曾经横跨这些星系的星际文明的后裔，还是有着完全不同的起源。\n\n我们应该能选择任何一个居住有$NAME_Ketlings$种群的行星开展这项研究。"

 distar.242.desc.jump:0 "[Root.GetName] 在 [From.GetName] 星系内遭遇了纯粹能量的巨型存在！一个真正的灵能力量漩涡，这个实体必须极其谨慎地接近。\n\n令人费解的是，[From.GetName] 星系自身似乎完全没有任何连接到亚空间超航道网络的连接。我们不知道是这个实体的存在切断了星系的超航道连接，还是意外的亚空间波动将它困在此处。\n\但是，有一件事是明确的：我们在这个星系收到了到一个重复信号，信号来源于 [tanker_planet.GetName]——不过我们在去往目的地前可能需要先解决这个实体。"
 distar.275.name:0 "纳米晶格"
 distar.275.desc.comms:1 "对遍布 [From.GetName] 大地的巨大金属晶体的详细分析超出了所有预期。科学官 [Root.GetLeaderName] 兴奋地发现，这些超大型的晶体实际上是由数万亿亿停止的纳米机器人组成！\n\n它们的分子结构与任何已知帝国的纳米技术特征都不同，所以无法判断它们的来源。它们可能出于某种未知目的被某些不明的太空旅行者放置在行星上。\n\n据 [Root.GetLeaderName] 所知，纳米机器人将自己组装成完美定向的晶格并不停复制直至停止。虽然它们创造的晶体的确与建筑物类似，但是晶体的构成完全均匀，从而不可能用于实现任何目的。"
 distar.275.desc.nocomms:1 "对遍布 [From.GetName] 大地的巨大金属晶体的详细分析超出了所有预期。科学官 [Root.GetLeaderName] 兴奋地发现，这些超大型的晶体实际上是由数万亿亿停止的纳米机器人组成！\n\n根据我们所知，没有证据表明 [From.GetName] 过去任何时刻拥有足够厚的大气层维持生命。它们可能出于某种未知目的被某些不明的太空旅行者放置在行星上。\n\n据 [Root.GetLeaderName] 所知，纳米机器人将自己组装成完美定向的晶格并不停复制直至停止。虽然它们创造的晶体的确与建筑物类似，但是晶体的构成完全均匀，从而不可能用于实现任何目的。"
 distar.280.name:0 "纳米砂"
 distar.280.desc:0 "兴奋的 [Root.GetName] 船组报告 [From.GetName] 表面有意外的发现。不止行星上的沙丘由稀有金属颗粒组成：而且沙子本身几乎完全由无数破碎的纳米机器人组成！\n\n这些微观机器已经有数百万年的历史，它们的结构已经极度退化而没有任何重新激活的可能。虽然我们无法确认这些纳米机器的来源，但创造这些纳米机器人的社会一定有着先进的科技水平。\n\n科学官 [Root.GetName] 推测，这些纳米机器人可能是在几百万年前用于改造 [From.GetName] 的环境。"
 distar.285.name:0 "古代医疗复合体"
 distar.285.desc:0 "来自 [Root.GetName] 的惊人消息：深层扫描发现 [From.GetName] 的巨大固态地核居然被数百万年前密集的医疗设施压扁了的的遗迹覆盖着！\n\n虽然气态巨行星的庞大地幔压力严重限制了我们能从地核表面获取的数据，科学官 [Root.GetLeaderName] 报告称，其中隐藏的结构无疑与神秘的§HL星门§!所使用的技术一致。\n\n船组推测 [From.GetName] 是由星门建造者在数百万年前建造的行星医疗设施。之后这些建筑群被遗弃，其气体复制机在无数个世纪的自动运行中无人看管，从而将整颗行星变成了个气态巨行星。"

 distar.9000.lcluster_clue_sonic:0 "在我们最近一艘科研船分析的河外声波信号的研究中， [Root.GetSpeciesAdj] 科学界获得了某种突破。\n\n虽然信号内含的声波方程的完整含义仍未明晰，母星上的 [Root.GetSpeciesAdj] 科学家已经足够将所传输数据的亚空间谐波与神秘的§HL星门§!中观察到的技术相匹配！\n\n孤立检验时，该信号我们几乎没有一点用处。然而，结合对古代星门建造者的其它见解一同分析，可能能够得出有关如何重激活这些L星门的宝贵数据。"

