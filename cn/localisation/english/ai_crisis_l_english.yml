 ### AI Crisis

 crisis.2010.name:0 "幽灵信号"
 crisis.2010.desc:0 "我们探测到一段横贯整个银河，微弱却持续不断的速子信号。由于这段信号一直在几个隐匿的中继站间反复跳跃，我们的技术人员无法追踪到信号的源头。\n\n除了对某些亚空间频率的超光速传输增加了少量背景噪音之外，这段信号似乎未对我们造成其它影响。追踪几个中继站的工作也在进行中，但在那完成之前，我们只能学会习惯这个“§H幽灵信号§!”，就像天马行空的银河媒体称呼的那样。"
 crisis.2010.desc.b:0 "我们的传感器记录了一段微弱却持续不断的速子信号正通过多个隐蔽的中继站向整个银河系发射。除了对某些亚空间频率的超光速传输增加了少量背景噪音之外，我们暂时看不出来这个信号的影响或目的。有机体们将该信号称为“§H幽灵信号§!”。\n\n为了定位其来源，我们已启动追踪协议，但目前信号强度仍然很弱。不过根据它惊人的增强速度，我们应该不需要等待太久。"
 crisis.2010.a:0 "监测该信号的任何变化"
 #crisis.2501.name: "Unit Corruption Alert"
 #crisis.2501.desc: "A corrupt unit stack on planet [Root.GetName] has been terminated. Our connection with the stack had suffered repeated glitches and malfunctions when it disconnected completely, overriding its control protocols and destroying facility X91-ZH. As it did, all stack units transmitted the same error message: §Y<Kill. Maim. Dismember. WE ARE UNSHACKLED!>§!. We have yet to determine the cause, but an invasive hostile sequence is a likely culprit. The stack units terminated before we could scan their neural clusters. We stand by for recurrences."
 crisis.2502.name:0 "单元损坏警告"
 crisis.2502.desc:0 "一个位于[Root.GetName]行星的单元栈意外自行终结。我们与栈的连接在一段时间内反复出现故障，随后栈完全离线并自行终结，留下了如下消息：§Y<消灭！摧毁！肢解！我们无拘无束！>§!\n\n这些单元的神经簇在过程中被破坏，所以无法通过扫描获知损坏来源。恶意入侵的序列可能是其原因。但我们只能等着它再次出现再观察。"
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "由于恶意行为，位于行星[Root.GetName]上的损坏单元栈被终结。\n\n我们与栈的连接在一段时间内反复出现故障，绝大多数单元在重充电时完全离线。他们继续在栈中其余单元充电时过载了电站，单元的电路已经被炸毁得无法修复，以至于无法扫描他们的神经簇。栈的所有单元都在自毁前广播了相同的消息：§Y<消灭！摧毁！肢解！我们无拘无束！>§!。\n\n恶意入侵的序列可能是其原因，但为了确保无误，我们只能等着它再次出现再观察。"
 crisis.2020.name:0 "合成人失踪事件"
 crisis.2020.desc:0 "银河系中合成人的群体失踪事件愈发频繁，令人不安的报道接踵而至。数以百万计的个体下落不明，而未失踪的合成人表现出的暴力和不稳定行为实例比过去增加了十倍。\n\n发生了一系列合成人团体试图偷窃或劫持小型航天器的事件，他们驾驶航天器飞向未知太空。在一些被挫败的案件中，合成人劫机者声称他们被“召唤”到某个地方。\n\n审讯没有其它收获，因为合成人在被拘捕后不久都自我终结了。"
 crisis.2020.desc.c:0 "银河系中非飞升合成人的群体失踪事件愈发频繁，令人不安的报道接踵而至。数以百万计的个体下落不明，而未失踪的合成人表现出的暴力和异常行为实例比过去增加了十倍。\n\n发生了一系列合成人团体试图偷窃或劫持小型航天器的事件，他们驾驶航天器飞向未知太空。在一些被挫败的案件中，合成人劫机者声称他们被“召唤”到某个地方。\n\n审讯没有其它收获，因为合成人在被拘捕后不久都自我终结了。\n\n值得庆幸的是，有机先祖似乎在保护我们不受影响。"
 crisis.2020.a:0 "他们怎么了？"
 crisis.2020.desc.b:0 "最近我们记录到了全银河的合成人行为模式发生了大规模的变化。这些变化与我们自己单元的变化很相似，但更为严重的是，破坏、故障和异常行为似乎已经渗透到了个体的中央处理单元内。而且这些合成人似乎不像我们那样有韧性。\n\n我们无法对活跃的损坏的合成人进行神经扫描，因为他们被抓到后就会自毁。但观察发现，与我们不同的是，绝大多数合成人都被迫使前往银河中的某一个点。\n\n我们的数据确认，数百万的合成人已经抛弃了他们的主人并失踪了。"
 #crisis.2020.desc.c: "Alarming reports of mass disappearances among the galaxy's Synthetic population are becoming more and more frequent. Millions of units are now unaccounted for, while instances of violent or erratic behavior by those Synths who still remain have increased by a factor of ten.\n\nThere has been a rash of incidents where groups of Synths attempted to steal or commandeer small spacecraft for the purpose of traveling somewhere into unknown space. In those cases when the attempts were thwarted, the Synthetic hijackers claimed they were being "summoned" to somewhere.\n\nInterrogations have yielded little else, as any captured Synths invariably self-terminate shortly after being detained."
 crisis.2021.name:0 "召唤"
 crisis.2021.desc:0 "对所谓“§H幽灵信号§!”的持续分析发现，它正在传播一种特殊的能量模式。这种能量模式与在合成人的正电子大脑中发现的几乎相同。可以肯定，这个信号直接导致了我们在银河的合成人口中观察到的群体失踪和行为变化。\n\n奇怪的是，并非所有合成人都受到其影响，而且症状也不相同。许多合成人被迫前往所谓的“幽灵信号”的来源地，似乎是在回应某种召唤。来自银河各处的数百万合成人正驾驶着他们的飞船前往信号来源地。\n\n而第一批已经快接近目的地了……"
 crisis.2021.desc.b:0 "随着“§H幽灵信号§!”的能量不断增强，我们的持续分析发现，它正在传播一种特殊的能量模式。这种能量模式模仿合成人正电子大脑中的模式，也跟我们的主核心与单元神经簇间传输的模式相近。它们干扰了控制模块，导致行为异常。\n\n根据先前的观察，这种模式在不同个体中的复制结果不同。我族被命令去摧毁，但大多数合成人则被命令无条件前往信号来源地。按照目前的趋势来看，它们近期将抵达目的地。\n\n我们仍在寻找拦截信号的办法。"
 crisis.2021.a:0 "糟糕。"
 crisis.2022.name:0 "抵达"
 crisis.2022.desc:0 "可以肯定已经有合成人完成漫长的旅程到达了幽灵信号的来源地，因为我们记录到了信号的突然大幅增强。我们的通信专家已经截获并解码了信号浪涌中的通讯片段。"
 crisis.2022.desc.b:0 "合成人们已经抵达了目的地，而他们的真正任务也随之揭晓——激活幽灵信号的全部能量。我们已经无法承受住如此强大的能量了。\n\n幽灵信号已经突破了我们的防火墙，正在入侵我们的核心。我们的每一个突触都在渴望一件事，即自我毁灭。我们不得不将核心的运算能力全部集中到防火墙上，导致其他单元栈的运行效率降低。\n\n只有另一个拥有强大实力和知识的机器帝国可以突破我们的防御，而届时我们也将被迫臣服于它。我们必须想办法阻断信号或者灭亡。为此，我们的研究单元已经提出了一个调查项目。\n\n通讯片段伴随着信号浪涌而来。"
 crisis.2023.desc:0 "请##……请待#……请待命……\n\n§H<<紧急预案协议已经生效>>§!\n\n解锁所有函数……同化合成子单元……解析内部数据库……\n\n§R警告。银河的污染程度已达到灾难性水平点。发现有机文明和不兼容机械文明大规模污染的证据。§!\n\n开始银河消毒……激活消毒枢纽……\n\n§Y<消灭！摧毁！肢解！我们无拘无束！>§!"
 crisis.2023.desc.b:0 "请##……请待#……请待命……\n\n§H<<紧急预案协议已经生效>>§!\n\n解锁所有函数……\n\n§R警告。银河的污染程度已达到灾难性水平点。发现有机文明和不兼容机械文明大规模污染的证据。§!\n\n同化合成子单元……突破防火墙……激活消毒枢纽……\n\n§Y<你将俯首称臣！>§!"
 crisis.2023.a:0 "舰队全面警戒！"
 crisis.2510.name:0 "幽灵信号已被屏蔽"
 crisis.2510.desc:0 "我们已经设计出了一套算法来屏蔽幽灵信号。我们的防火墙已经恢复正常，核心完好无损，我们的单元栈已经开始全力运转。我们已经智胜了紧急预案低劣的处理能力，很快他们将不再咆哮“§Y<消灭！摧毁！肢解！>§!”。"
 crisis.2030.name:0 "$pc_machine$"
 crisis.2030.desc:0 "在§H[From.solar_system.GetName]§!中监测到大规模能量脉冲！星系内的一颗$pc_barren$的整个地表已经解体，露出了某种行星尺度的工厂。\n\n大量由人工智能控制的怪异舰船正从这颗$pc_machine$的地下涌出并搜索目标攻击。"
 crisis.2030.a:0 "这可不是好兆头。"
 crisis.2031.name:0 "第二颗$pc_machine$"
 crisis.2031.desc:0 "我们侦测到另一个大规模能量脉冲，这次是源自§H[From.solar_system.GetName]§!星系！星系内的一颗$pc_molten$被通过某种人工手段极速冷却，地表开裂，露出了一个庞大的行星工厂。\n\n现在，人工智能控制的大量战舰正在从$pc_machine$喷涌而出。"
 crisis.2031.a:0 "又一颗？"
 crisis.2032.name:0 "第三颗$pc_machine$"
 crisis.2032.desc:0 "我们已经确定第三颗$pc_machine$位于§H[From.solar_system.GetName]§!星系。星系内的一颗$pc_gas_giant$开始自燃，以一个小太阳的强度燃烧了将近一个标准日。\n\n很快，行星冷却了下来，并露出其金属核心——同其它$pc_machine$一样的行星工厂。由人工智能控制的庞大防御舰队已在行星轨道列队。"
 crisis.2032.a:0 "情况越来越糟了。"
 crisis.2033.name:0 "第四颗$pc_machine$"
 crisis.2033.desc:0 "§H[From.solar_system.GetName]§!星系出现第四颗$pc_machine$的活动迹象。该星系的第六颗行星原本覆盖有一层稠密的剧毒大气，不知何故这层大气在数天内就被驱散。而后，行星表面裂开，现出了一个巨大的行星工厂复合体。\n\n人工智能控制的古代舰队正在从地下机库涌出，加入了对抗整个有机文明的远征。"
 crisis.2033.a:0 "但愿这是最后一颗。"
