 resolution_rulesofwar_repeal_4:1 "§R撤销$resolution_rulesofwar_last_resort_doctrine$§!"
 resolution_rulesofwar_repeal_4_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_4_effect_success:2 "撤销§Y$resolution_rulesofwar_last_resort_doctrine$§!决议案，使§Y$resolution_rulesofwar_independent_tribunals$§!成为银河法。"

 resolution_rulesofwar_repeal_5:0 "§R撤销$resolution_rulesofwar_demobilization_initiative$§!"
 resolution_rulesofwar_repeal_5_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_5_effect_success:2 "撤销§Y$resolution_rulesofwar_demobilization_initiative$§!决议案，使§Y$resolution_rulesofwar_last_resort_doctrine$§!成为银河法。"

 resolution_rulesofwar_guardian_angels:0 "守护天使法案"
 resolution_rulesofwar_guardian_angels_desc:0 "将自己的生命奉献给维护我们行星和平的士兵应当得到认可和敬重。"

 resolution_rulesofwar_reverence_for_life:0 "敬畏生命"
 resolution_rulesofwar_reverence_for_life_desc:0 "星际帝国间的战争是一种可怕的东西。我们应当尽一切将其影响规模限制在现役战斗人员之间。"
 resolution_rulesofwar_reverence_for_life_tooltip:0 "§Y肃清§!（除驱离）和§Y碎星炮§!被§R禁止§!。"

 resolution_rulesofwar_independent_tribunals:0 "独立军事法庭"
 resolution_rulesofwar_independent_tribunals_desc:0 "士兵犯下的罪行必须绳之以法，平民的伤亡必须予以考虑。我们应当建立独立的法庭来调查、审判并惩罚战争罪。"
 resolution_rulesofwar_independent_tribunals_tooltip:0 "§Y末日§!和§Y无差别§!轨道轰炸策略，和使用任何除§Y屏世天壁§!外的巨像武器均被§R禁止§!。"

 resolution_rulesofwar_last_resort_doctrine:0 "最后手段学说"
 resolution_rulesofwar_last_resort_doctrine_desc:0 "战争是当所有其它形式的外交手段均告失败时方可考虑使用的最后手段。战争绝不能成为实现不正当目的的工具。"
 resolution_rulesofwar_last_resort_doctrine_tooltip:0 "§Y无限制战争§!战争哲学被§R禁止§!。"

 resolution_rulesofwar_demobilization_initiative:0 "复员倡议"
 resolution_rulesofwar_demobilization_initiative_desc:0 "目前被浪费在战争方面的资源会在其他无数的项目中被更好地使用以提高人民的生活质量。我们应该加重对军事发展的限制，并着力于改善事物而不是破坏它们。"
 resolution_rulesofwar_demobilization_initiative_tooltip:0 "§Y军事经济§!经济政策被§R禁止§!。"

 # Galactic Reforms

