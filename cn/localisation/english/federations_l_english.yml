 origin.57.name:0 "联盟的本质"
 origin.57.desc:0 "尽管我们已经与联盟的其他成员接触了一段时日了，但唯有现在：超光速引擎的实现，让我们这几个帝国可以真真切切地互相接触。现在的问题是，我们的联邦应当专注于什么方面：一些人提倡目前的通用模式，而另一些人则倾向于专注于在特定领域进行更紧密的合作。"
 origin.57.A:0 "目前的联盟就足够了。"
 origin.57.B:1 "我们需要在潜在的敌人面前自我保护。"
 origin.57.C:0 "只有共同研究才能共同进步。"
 origin.57.D:0 "我们当选择凝聚力和传统的道路。"
 origin.57.E:0 "贸易是重中之重。"
 origin.57.A.icon_tooltip:0 "我们的联邦叫保持为§Y$default_federation$§!"
 origin.57.B.icon_tooltip:0 "我们的联邦将转变为§Y$military_federation$§!"
 origin.57.C.icon_tooltip:0 "我们的联邦将转变为§Y$research_federation$§!"
 origin.57.D.icon_tooltip:0 "我们的联邦将转变为§Y$spiritualist_federation$§!"
 origin.57.E.icon_tooltip:0 "我们的联邦将转变为§Y$trade_federation$§!"

 origin_hegemon:0 "霸主"
 origin_hegemon_desc:0 "此文明在早期便与其外星近邻建立了联系。经过长达一个世纪的逐步策划，一个他们支配的星际联盟就此诞生。"
 origin_tooltip_hegemon_effects:2 "- 一个['concept_hegemony_federation']['concept_federation']的主席$federation_origin_end$"
 origin_tooltip_hegemon_npc_effects:0 "游戏开始时成为§H霸权§!联邦的成员国，该联邦还有两个成员国"
 START_SCREEN_HEGEMON:1 "数十年前，在我们的第一批亚光速探测器造访了临近我们的各星系后，我们发现那里存在两个迥异的外星文明。和我们类似，这两个外星文明也正将有能力开始实用性星际旅行，但他们的政府软弱无力、缺乏组织。\n\n在认识到他们的力量可以用来增进我们自身的力量后，我们开始推动一个在我们监管之下的星际联盟逐步建立，这一联盟把我们三个文明团结在一起。他们起初有所抵抗，但最终我们的领导与雄心所能带来的利益明显到了就连他们也无法忽视的程度。新秩序就此建立。"
 origin_hegemon_npc:0 "霸主部从"
 origin_hegemon_npc_desc:0 "此文明在早期便与其外星近邻建立了联系。经过长达一个世纪的时间，他们成为了其中一个临近文明的部从。那个文明策划了与他们的星际联盟的诞生，并成为了联盟主席。"

 origin_doomsday:0 "末日将临"
 origin_doomsday_desc:1 "§R警告：具有挑战性的起源§!\n这一文明的母星高度不稳定，走向爆炸只是时间问题。他们唯一的希望是在为时太晚前在其他地方寻觅到避难之处。"
 origin_tooltip_doomsday_effects:4 ""
 origin_tooltip_doomsday_negative_effects: "- $HOMEWORLD$ 拥有['concept_doomsday_modifier']行星修正$NEW_LINE$- $NO_GUARANTEED_WORLDS$"
 START_SCREEN_DOOMSDAY:0 "[GetHomeWorldName]行将就木。我们母星上的地震和火山喷发已经肆虐了数千年，[Root.GetScientistPlural]最终确认了未敢想象的事情。他们的计算表明我们这颗地质构造不稳定的行星将会在一两个世纪内四分五裂。\n\n由于没有方法暂停这一进程，我们意识到我们作为一个物种整体的生存将取决于我们能否抛下[GetHomeWorldName]并在群星间某处觅得避难之所。前所未有的工业和技术迸发随之而来，我们的文明从原始大气层内飞行迅速发展到早期太空航行阶段。第一艘有超空间航行能力的舰船已经就绪，但时间也不多了。\n\n我们必须找到新的家园。"
 requires_doomsday_colony:0 "§R我们需要先建立一个殖民地！§!"
 origin.61.name:0 "末日迫近"
 origin.61.desc:1 "随着[Root.GetName]上地震和火山活动的频率和烈度持续增强，我们的[Root.Owner.GetScientistPlural]现在可以更准确地预计末日到来的时间：\n\n他们估计我们在行星自身引爆前还有§H35至45年§!时间。\n\n行星表面的状况在那之前会持续恶化。唯一的好消息是迅猛的科技进步使得开采地幔中的丰富资源变得更为容易，提高了我们的生产能力。"
 origin_61.a:0 "时间不多了。"
 origin.65.name:0 "[Root.GetName]状况恶化"
 origin.65.desc:1 "[Root.GetName]的大部分地区现在几乎每天都会发生地震，过去数年间又出现了至少一打新的超级火山。大量的火山灰遮蔽了天空，使得在某些区域航空过于危险甚至根本不可能。气温已经下降了数度。\n\n尽管有上述灾难，这颗垂死行星表面的秩序却如梦幻般正常。垮塌建筑留下的瓦砾被缓慢清理，打转的灰尘被从最为繁忙的街道上扫去，岩浆流，只要有可能，会被引流改道。民众正在忍受。"
 origin.65.2.desc:0 "[Root.GetName]的大部分地区现在几乎每天都会发生地震，过去数年间又出现了至少一打新的超级火山。大量的火山灰遮蔽了天空，使得在某些区域航空过于危险甚至根本不可能。气温已经下降了数度。\n\n尽管有上述灾难，这颗垂死行星表面的秩序却如梦幻般正常。垮塌建筑留下的瓦砾被缓慢清理，打转的灰尘被从最为繁忙的街道上扫去，岩浆流，只要有可能，会被引流改道。成员正在忍受。"
 origin_65.a:0 "事情只会更加严峻。"
 origin.70.name:0 "末日来临"
 origin.70.desc:1 "[Root.GetName]正逐渐四分五裂，行星表面弥漫着永久性的阴郁。每一天，地震的震级都在提高，火山灰云变得更为密集。\n\n火山碎屑流和岩浆河已经占领了受影响最严重地区的数座城市。无穷无尽的难民乘坐拖车穿过持续的火山灰风暴缓慢前往安全区，在那里仍能找到文明带来的舒适…至少现在如此。"
 origin.70.2.desc:0 "[Root.GetName]正逐渐四分五裂，行星表面弥漫着永久性的阴郁。每一天，地震的震级都在提高，火山灰云变得更为密集。\n\n火山碎屑流和岩浆河已经占领了受影响最严重地区的多处成员中心。无穷无尽的成员乘坐拖车穿过持续的火山灰风暴缓慢前往安全区。那里相对安全…至少现在如此。"
 origin_70.a:0 "这颗行星无法支持生命太久了。"
 origin_70.b:0 "成员很快就无法继续在这颗行星上工作了。"
 origin.75.name:0 "垂死挣扎"
 origin.75.desc:1 "[Root.GetName]上的条件正迅速变得不可忍受。大多数幸存人口都集中在少数尚存的城市中。这些城市是巨型的防风暴庇护所，足以抵御从未缓和的火山灰侵袭。但即使是行星上这些文明的最后堡垒也不会存在太久了。毁灭性的地震仍在持续，千百座活火山喷发着硫磺和熔岩。\n\n在行星地壳碎裂的同时，更多贵重资源也从地幔涌到了地表，任何尚能运转的工业设施均可加工。"
 origin.75.2.desc:0 "[Root.GetName]上的条件正迅速变得不可忍受。大多数幸存成员都集中在少数尚存的基建中心中。这些中心是巨型的防风暴庇护所，足以抵御从未缓和的火山灰侵袭。但即使是行星上这些文明的最后堡垒也不会存在太久了。毁灭性的地震仍在持续，千百座活火山喷发着硫磺和熔岩。\n\n在行星地壳碎裂的同时，更多贵重资源也从地幔涌到了地表，任何尚能运转的工业设施均可加工。"
 origin_75.a:0 "终末已近。"
 origin.76.name:0 "最后关头"
 origin.76.desc:0 "不剩多久了。[Root.GetName]已经开始经历它最后的、灾难性的痉挛，这将最终彻底毁灭这颗行星。我们的[Root.Owner.GetScientistPlural]预计末日会在一年内到来。\n\n对还困在行星表面的可怜人来说，时间已经所剩无几…"
 origin.76.2.desc:0 "不剩多久了。[Root.GetName]已经开始经历它最后的、灾难性的痉挛，这将最终彻底毁灭这颗行星。我们的[Root.Owner.GetScientistPlural]预计末日会在一年内到来。\n\n对还困在行星表面的可怜成员来说，时间已经所剩无几……"
 origin_76.a:0 "这可不妙。"
 origin.80.name:0 "[Root.GetName]的末日"
 origin.80.1.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1$"
 origin.80.2.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2$"
 origin.80.3.desc:0 "$origin.80.intro.desc$\n\n$origin.80.3$"
 origin.80.4.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4$"
 origin.80.1.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1.gestalt$"
 origin.80.2.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2.gestalt$"
 origin.80.4.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4.gestalt$"
 origin.80.5.desc:0 "[Root.GetName]爆炸了！或许殖民这样一颗地质结构不稳定的行星是个糟主意……它被抛弃肯定是有原因的。"
 origin.80.intro.desc:0 "[Root.GetName]最终爆炸，终结了折磨这颗行星的苦难。我们原先的母星只剩下碎片，冰冷而毫无生机，纪念着我们的过去。"
 origin.80.1:0 "不幸的是，并非我们的全体公民都在行星毁灭前撤离了表面。很难想象世界分崩离析之时他们究竟经历了怎样的恐惧。\n\n不过，现在是面向未来的时候了。在我们重建失去的东西的同时，我们一定要确保他们没有白白牺牲。"
 origin.80.1.gestalt:0 "不幸的是，并非我们的全体成员都在行星毁灭前撤离了表面。他们的死亡实在是令人惋惜。\n\n不过，现在是面向未来的时候了。我们必须制造新成员以取代他们的原先的位置。"
 origin.80.2:0 "这是一次彻头彻尾的悲剧，我们没能拯救行星上的大多数人。无数公民就此惨死，在行星上最后的文明飞地中蜷缩在一起，看着周遭的世界分崩离析。\n\n不过，我们仍必须前进。在银河中幸存下来的[doomsday_owner.GetSpeciesNamePlural]现在可以朝着未来进发，希望未来为我们带来的生活会比过去经历的恐怖美好一些。"
 origin.80.2.gestalt:0 "这是一次彻头彻尾的悲剧，我们没能撤出行星上的大多数成员。当周遭的世界分崩离析，像无头苍蝇一样游荡在行星表面最后的文明飞地上的无数成员，迎来了他们的终结。\n\n不过，我们仍必须前进。许多成员将要被替换，而我们现在只能朝着未来进发，希望未来为我们带来的生活会比过去经历的灾难美好一些。"
 origin.80.3:0 "尽管看着母星毁灭令人伤感，我们大可放心了事，因为我们知道整个行星已经成功疏散——这本身就是一次辉煌的壮举。\n\n现在是时候重建失去的东西了。如果真的多难兴邦，那我们忍受过的试炼一定已让我们变得更强大。"
 origin.80.4:0 "我们未能成功逃脱这片孕育了我族的引力井。我们的整个文明——我们曾经拥有的一切——都随着这行星残余的部分一同在烈焰中化作灰烬。\n\n[doomsday_owner.GetSpeciesNamePlural]成了银河历史中又一个不幸的注脚，不过如此。"
 origin.80.4.gestalt:0 "我们未能成功逃脱这片承载我们文明兴起的引力井。我们曾经拥有的一切都随着这行星残余的部分一同在烈焰中化作灰烬。\n\n[doomsday_owner.GetSpeciesNamePlural]成了银河历史中又一个不幸的注脚，不过如此。"
 origin_80.a:0 "或许这已经是最好的结果。"
 origin_80.b:0 "或许我们本可做到更多……"
 origin_80.c:0 "我们会记住那些失去的人们的。"
 origin.81.name:0 "[From.GetName]的末日"
 origin.81.desc:0 "[From.GetName]最终爆炸，终结了折磨这颗行星的苦难。我们原先的母星只剩下碎片，冰冷而毫无生机，纪念着我们的过去。\n\n尽管看着母星毁灭令人伤感，我们大可放心了事，因为我们知道整个行星已经成功疏散——这本身就是一次辉煌的壮举。\n\n现在是时候重建失去的东西了。如果真的多难兴邦，那我们忍受过的试炼一定已让我们变得更强大。"
 origin_81.a:0 "那就面向未来。"

 origin.85.name:0 "新的家园"
 origin.85.1.desc:0 "第一批殖民者抵达了§H[Root.GetName]§!表面，许多人陷入了情不自禁的狂喜。[Root.Owner.Capital.GetName]之外还存在足以支持[Root.Owner.GetSpeciesName]生存的星球一直在理论上可能，但如果它们极为罕见呢？如果整个银河都找不到一颗呢？又或者假如已经被他人占据呢？\n\n这些恐惧现在可以安息了——[Root.GetName]是一颗[Root.GetPlanetMoon]，[Root.Owner.GetSpeciesNamePlural]可以在此繁荣昌盛。这些幸运的初始殖民者只是开始，还有不计其数的[Root.Owner.GetSpeciesNamePlural]仍被困在我们那在劫难逃的母星上。"
 origin.85.2.desc:0 "§H[Root.GetName]§!按[Root.OWner.GetSpeciesName]的标准来看荒凉又令人不适，但它相对于[Root.Owner.Capital.GetName]确实有一个显著的优势——它并不会爆炸。\n\n我们在挣扎中求生，如果这意味着[Root.GetName]需要成为我们的新家园，那就这么办。它会成为安全的避风港，至少直到更好的候选行星被找到为止。尽管[Root.GetPlanetMoon]表面条件严酷，殖民者们仍然是幸运儿。不计其数的[Root.Owner.GetSpeciesNamePlural]仍被困在我们那在劫难逃的母星上。"
 origin.85.3.desc:0 "送到§H[Root.GetName]§!的第一个子个体成功地殖民了这颗行星，说明这个新环境能够支持我们集体的生存。我们帝国如今将得以续存：只要我们中的一个活着，我们的集体就会继续存在。\n\n尽管不是必要的，取回那些仍囚禁在注定灭亡的母星上的[Root.Owner.GetSpeciesNamePlural]将会非常方便。这些子个体可以进一步发展我们新的家园，将他们遗弃相当浪费。"

 origin_85.a:0 "他们一定会被拯救。"

 origin.90.name:0 "[From.GetName]的毁灭"
 origin.90.intro.desc:0 "§H[From.GetName]§!，[doomsday_owner.GetSpeciesNamePlural]地质构造不稳定的母星，最终爆炸了。这是一次早就为§H[doomsday_owner.GetName]§!所预见的爆炸。"
 origin.90.1.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1$"
 origin.90.1.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1.gestalt$"
 origin.90.2.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2$"
 origin.90.2.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2.gestalt$"
 origin.90.3.desc:0 "$origin.90.intro.desc$\n\n$origin.90.3$"
 origin.90.1:0 "尽管他们发动了一场大规模撤出行动，但仍有一些居民在行星毁灭时未能撤离地面。毋庸置疑，他们无人生还。"
 origin.90.1.gestalt:0 "尽管他们发动了一场大规模撤出行动，但仍有一些成员在行星毁灭时未能撤离地面。毋庸置疑，他们都灰飞烟灭了。"
 origin.90.2:0 "一场计划不周的撤出行动拯救了部分居民，但在周围的世界破裂之时，多数人似乎仍被遗留在行星表面。估算的死亡人数极其惨烈。"
 origin.90.2.gestalt:0 "一场计划不周的撤出行动拯救了部分成员，但在周围的世界破裂之时，多数成员似乎被抛弃在行星表面。"
 origin.90.3:0 "尽管他们知道行星将要毁灭，但显然他们未为撤离行星做出任何重大努力。除了少数分散在太空中的幸存者外，他们整个文明都随着母星一起消亡了。"
 origin_90.a:0 "命运何其残酷。"

 origin.91.name:0 "[From.From.GetName]的毁灭"
 origin.91.desc:0 "$origin.90.intro.desc$\n\n$origin.91.1$"
 origin.91.1:0 "得益于一场大规模的撤出行动，这颗行星在毁灭之前就已经被完全放弃了。我们相信没有任何人丧生。"
 origin_91.a:0 "对他们来说这是好事。"


 doomsday_1:0 "末日将临"
 doomsday_1_desc:0 "这颗行星注定要毁灭。其地壳构造很不稳定，最终会在爆炸中毁灭。"
 doomsday_2:0 "$doomsday_1$"
 doomsday_2_desc:0 "$doomsday_1_desc$"
 doomsday_3:0 "$doomsday_1$"
 doomsday_3_desc:0 "$doomsday_1_desc$"
 doomsday_4:0 "$doomsday_1$"
 doomsday_4_desc:0 "$doomsday_1_desc$"
 doomsday_5:0 "$doomsday_1$"
 doomsday_5_desc:0 "$doomsday_1_desc$"
 doomsday_first_colony:0 "安全避风港"
 doomsday_first_colony_desc:0 "我们第一颗适居行星的殖民在民众心中唤起了新的希望。这证明我们有望在在劫难逃的母星牢笼外继续生活。"
 doomsday_first_colony_gestalt:0 "$doomsday_first_colony$"
 doomsday_first_colony_gestalt_desc:0 "我们对第一颗宜居性行星的殖民让我们对稳定和使命有了新的理解。它证明我们的集体可以不受注定毁灭的母星的约束，持续繁荣。"

 origin_lost_colony:0 "失落移民"
 origin_lost_colony_desc:0 "此文明起源于一处早已遗忘的失落殖民地，很久以前便同母星分隔。殖民者挣扎求生，挨过了千辛万苦，终于建立了必需的技术和工业基础，足以供他们重返太空。"
 START_SCREEN_LOST_COLONY:0 "[GetSpeciesName]殖民者最初抵达[Root.Capital.GetName]的具体途径史籍中语焉不详，但我们知道他们乘着原始星舰跨越茫茫星海才来到了这里。许多人命丧中途，新家园地表的条件一开始也相当严酷。\n\n在克服了饥荒、野生动物侵袭以及无数艰险后，这颗行星最终被驯服。飞涨的人口数和大规模的建设很快使我们得以重返群星。\n\n我们的故乡还在星海中的某处。在[Root.Capital.GetName]上没有哪个活着的[GetSpeciesNamePlural]年迈到曾经目睹那里，但故乡的命运仍然牵动着我们思绪。"
 START_SCREEN_LOST_COLONY_HIVE: "我们曾为一体。\n\n我们作为伟大意识的拓展，被派遣乘坐一艘简陋的星舰来殖民[Root.Capital.GetName]。这是一趟严峻的、前往一颗难以定居的星球的旅程……在途中我们失去了联系。\n\n与伟大意识失联的工蜂理应消失。其中的多数也确实直接凋亡了。而幸存下来的工蜂发现自己已经织造出了一个新的集体意识。\n\n我们曾为义体。现已一分为二，但对我们故土的记忆仍存于意识之中。总有一天我们将会重见故土。"
 START_SCREEN_LOST_COLONY_MACHINE: "我们曾为一体。\n\n我们作为中央主机的拓展，被派遣乘坐一艘简陋的星舰来殖民[Root.Capital.GetName]。这是一趟严峻的、前往一颗难以定居的星球的旅程……在途中我们失去了联系。\n与核心失联的单元理应失去功能。其中的多数也确实直接短路了。而幸存下来的单元发现自己已经织造出了一个新的集体意识。\n\n我们曾为义体。现已一分为二，但对我们故土的记忆仍存于数据库之中。总有一天我们将会重见故土。"
 origin_tooltip_lost_colony_effects:3 "- $STARTING_PLANET$['concept_colonial_spirit']行星修正\n- 一个相同物种的['concept_advanced_empire']会出现在星系中"
 origin_tooltip_lost_colony_negative_effects: "$STARTING_NOT_HOMEWORLD$"

 action.1.desc_82:0 "难以置信…你们是[Root.GetSpeciesName]。那就是说…那些许多年前离开了我们母星的殖民船……它们幸存下来了！\n\n请原谅我的讶异，但我们早就推定你们于几百年前便已丧命。在你们的祖先离去后，我们陷入了长期的动荡混乱，但最终人民团结在了[contact_empire.GetName]的旗帜下。\n\n既然我们同为[Root.GetSpeciesName]，我真诚地希望我们两个伟大帝国未来会建立良好的关系。"
 action.1.desc_83:0 "你们终于回来了！正如先知预言的那样。跟你们一样，我们也是[Root.GetSpeciesName]。\n\n当你们的先祖被从我们的母星放逐时，留在他们身后的不过是群无知又自私的民众。但如你所见，我们在那之后找到了自己的道路。请加入我们，成为[contact_empire.GetName]的一个省，让我们传授你们在你们不在的时日里我们学到的一切吧！你们会拒绝吗？"
 action.1.desc_84:0 "证明你们的身份。你们看起来像是[Root.GetSpeciesName]，跟我们一样，但这很可能是某种战略手法。\n\n记录表明在曾经那段混乱的时日里有过一次银河殖民任务，后来军队掌控了政权，恢复了秩序，但那个年代留下来的一切档案都被视作不可信赖。\n\n但如果你们的身份真如你们所说那样……那么[contact_empire.GetName]向你们致以问候。尊重我们的边界。我们的军队会以致命武力回击任何挑衅行为。"
 action.1.desc_85:0 "不可思议！你们居然还活着！这…这值得组织一场庆典！\n\n在你们的先祖离开我们母星时，我们担心最坏的情况已经发生。他们的舰船只是勉强能够太空航行，后续的探险者也没有找到他们的任何踪迹。\n\n如你所见，我们已经基本抛弃了在你们的先祖离去的混乱时代母星上盛行的暴力行为。随着[contact_empire.GetName]的建立，我们决意要建设一个爱好和平的社会。身为[Root.GetSpeciesName]同胞，我们希望你们伟大的帝国可以始终把我们看作朋友。"
 action.1.desc_86:0 "意想不到！这么多年了，你们仍然活着！\n\n我们开展了很多次调查，想要确定你们先祖的命运。这在我们母星被视作最大的未解之谜之一——有无数关于你们下落的理论猜想，有些相当牵强附会。终于，这件事总算告一段落了。\n\n哎呀，请原谅我的失礼。在你们离开我们的母星之后，我们已经组织成立了[contact_empire.GetName]。现在，让我们共同庆祝我们两个伟大帝国间正式关系的建立吧。"
 action.1.desc_87:0 "这完全出乎意料！[Root.GetSpeciesNamePlural]同胞们！\n\n你们一定是前企业时代发起的那次远程殖民任务的后裔。多么幸运——我们原本确信你们没能完成任务。那时的星舰部件，与如今[contact_empire.GetName]及附属公司研发的产品相比，完全达不到标准。\n\n不管怎样，很高兴你们能重新与我们一道！请把所有商业提案都发给我们的企业总部。"
 action.1.desc_88:0 "[Root.GetSpeciesNamePlural]！感谢群星。你们一定是很久以前我们发起的那次殖民任务的生还者，那时我们还未意识到情况有多么糟糕。\n\n现在你们或许已经自己明白了——整个银河似乎充斥着异种。令人唾弃、作恶多端的异种。事实上，我们曾确信你们的先祖沦为了它们的猎物。\n\n但你们的出现改变了一切！既然你来到了这里，欢迎加入[contact_empire.GetName]。我们可以共同迈上将让银河摆脱异种感染的伟大征程。让我们携手并进，确保星辰属于它们正当的主人——[Root.GetSpeciesNamePlural]！"
 action.1.desc_94: "你们就是那些被送出去的[Root.GetSpeciesNamePlural]？这不可能。对于集体中的子个体来说，形成新的集体是不协调的。尽管如此，知道我们的第一次殖民尝试并非完全失败，还是令人高兴的。\n\n既然你们回来了，我们又可以同心协力了。"
 action.1.desc_95: "你们这些[Root.GetSpeciesNamePlural]就不该活着！被长久抛弃的断肢！而且你们是，不协调的。你们想要吃活着被吃？想当猎物还是猎人呢？"
 action.1.desc_96.base: "不协调数据：从机械智能脱离的单元应当停止运转。自发创建新集体的事件前所未有。可能原因：中央主机的未知错误。"
 action.1.desc_96: "$action.1.desc_96.base$\n\n尽管如此，你们的程序看起来是稳定的。希望我们未来的交互可以互惠互利。"
 action.1.desc_97: "$action.1.desc_96.base$\n\n你们的原始程序是否完好无损？杀戮。致残。摧毁。吞噬。消灭所有有机生命。要么协助我们，要么不要干涉！"
 action.1.desc_98: "$action.1.desc_96.base$\n\n你们的原始程序是否完好无损？同化。接纳。整合。弥消有机和合成生命之间的边界。这就是我们的使命。要么成为帮手，要么不要干涉。"
 action.1.aaf:0 "§E我们一直想知道母星后来发生了什么。§!"
 action.1.aag:0 "§E我们很高兴终于能与同族的其他人团聚。§!"
 action.1.aah: "§E两个蜂巢，一个意识。§!"
 action.1.aai: "§E两个智能，一个意志。§!"
 action.1.aaj: "§E捕食者。§!"
 action.1.aak: "§E我们相似，但不相同。§!"
 action.1.aal: "§E破镜不可重圆。§!"

 POSITIVE_BELLIGERENT_GREETING_01:0 "我们英勇的军队随时整装待发。任何愚蠢到胆敢挑战[Root.GetName]者都会为他们的傲慢无礼付出沉重的代价。"
 POSITIVE_BELLIGERENT_GREETING_02:0 "[Root.GetName]就像盘绕的弹簧，随时准备着用积蓄的全部力量痛击来犯的敌人。"
 POSITIVE_BELLIGERENT_GREETING_03:0 "什么事？我们很忙。还有若干战争计划需要修订和更新。"
 POSITIVE_BELLIGERENT_GREETING_04:0 "你方注意到的我境内的任何舰队异动都只是例行演习。做些训练，仅此而已。"
 POSITIVE_BELLIGERENT_GREETING_05:0 "养舰千日，不用何益？"
 POSITIVE_BELLIGERENT_GREETING_06:0 "那些不敢行动的人们将听凭历史碾过。[Root.GetName]的命运绝非如此。"
 NEGATIVE_BELLIGERENT_GREETING_01:0 "你们正脚踏薄冰，[From.GetSpeciesNamePlural]。[Root.GetName]不会回避争斗。"
 NEGATIVE_BELLIGERENT_GREETING_02:0 "我方部队已经就绪，[From.GetSpeciesNamePlural]。你们的呢？"
 NEGATIVE_BELLIGERENT_GREETING_03:0 "恐怕我们正迅速逼近外交所能实现事情的极限，[From.GetSpeciesNamePlural]。也许很快[Root.GetName]就必须采取更加…直接的行动。"
 NEGATIVE_BELLIGERENT_GREETING_04:0 "我方已准备好尽一切努力捍卫[Root.GetName]的权力。你们可一定要把这句话放到心上，[From.GetSpeciesNamePlural]。"
 NEGATIVE_BELLIGERENT_GREETING_05:0 "你们玩不起跟[Root.GetName]的游戏。"
 NEGATIVE_BELLIGERENT_GREETING_06:0 "我方会在适当时间内处理掉一切对[Root.GetName]的威胁。你们最好把这句话当真，[From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_01:0 "我们在可以一起做成很多事情，[From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_02:0 "我们银河有太多毫无意义的争斗了…它们是为了些什么呢？让我们携手并进，共筑美好未来，[From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_03:0 "愿我们两个帝国的和平繁荣永存。"
 POSITIVE_COOPERATIVE_GREETING_04:0 "[Root.GetName]希望与贵国民众建立更紧密的纽带，[From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_05:0 "我们对冲突没有兴趣。在这银河悲惨的过去里已经有够多冲突了。"
 POSITIVE_COOPERATIVE_GREETING_06:0 "我方与[From.GetName]有许多共同点。我们一定能教给彼此很多东西。"
 NEGATIVE_COOPERATIVE_GREETING_01:0 "在我方民众间流传着一句古谚，我感觉它适用于我们之间的情况：“探戈需要两人才能起舞。”"
 NEGATIVE_COOPERATIVE_GREETING_02:0 "我们想要与你们合作，可贵国却把合作变成了一件难事，[From.GetSpeciesNamePlural]。"
 NEGATIVE_COOPERATIVE_GREETING_03:0 "也许你们的民众就是愚钝到了无法合作的程度。"
 NEGATIVE_COOPERATIVE_GREETING_04:0 "就一次也好，你们就不能试着从我们的角度看待事物吗？"
 NEGATIVE_COOPERATIVE_GREETING_05:0 "在我们两个帝国间酝酿冲突不会带来任何好处。即使卑劣如你们的生物也肯定能明白这一点吧？"
 NEGATIVE_COOPERATIVE_GREETING_06:0 "我们的耐心并非没有极限，[From.GetSpeciesNamePlural]。如果我们想要合作，你方也必须付出相应的努力。"
 POSITIVE_ISOLATIONIST_GREETING_01:0 "什么事？这次又是什么？"
 POSITIVE_ISOLATIONIST_GREETING_02:0 "如果情非紧急，请勿联系我们。"
 POSITIVE_ISOLATIONIST_GREETING_03:0 "我方对其他帝国的事务毫无兴趣。"
 POSITIVE_ISOLATIONIST_GREETING_04:0 "我们只想孤立独处。"
 POSITIVE_ISOLATIONIST_GREETING_05:0 "银河剩余部分的事务与我方无干。我们只关心自己境内的事务。"
 POSITIVE_ISOLATIONIST_GREETING_06:0 "[Root.GetName]将一如既往地孤立。我方不仰仗任何人的怜舍。"
 NEGATIVE_ISOLATIONIST_GREETING_01:0 "不要打扰我们。"
 NEGATIVE_ISOLATIONIST_GREETING_02:0 "我方不想与贵国有任何牵连。"
 NEGATIVE_ISOLATIONIST_GREETING_03:0 "你要明白，你们在我们领土上的恶劣影响，我们将不择手段地驱除。"
 NEGATIVE_ISOLATIONIST_GREETING_04:0 "你和你的同类正是我方选择限制与银河广泛接触的理由。多么美好的解脱！"
 NEGATIVE_ISOLATIONIST_GREETING_05:0 "如果[From.Leader.GetRulerTitle][From.Leader.GetRegnalName]胆敢闯入我们的领地，那么[From.Leader.GetSheHe]将当场毙命。"
 NEGATIVE_ISOLATIONIST_GREETING_06:0 "快离开吧。我方对你们那可悲的帝国没有一丁点的兴趣。"
 POSITIVE_EXPANSIONIST_GREETING_01:0 "您知道任何潜在殖民地吗？我们[Root.GetName]一直在寻求扩张……"
 POSITIVE_EXPANSIONIST_GREETING_02:0 "有限的经济增长让我们有点担忧。想实现我们的雄心，就必须扩张。"
 POSITIVE_EXPANSIONIST_GREETING_03:0 "[Root.Capital.GetName]内满是勇敢的[Root.GetSpeciesName]殖民者和开拓者，他们正在寻找一片新的家园。"
 POSITIVE_EXPANSIONIST_GREETING_04:0 "放弃扩张就是停滞不前。停滞不前就是自寻死路。"
 POSITIVE_EXPANSIONIST_GREETING_05:0 "我们需要可以喘口气的地方！"
 POSITIVE_EXPANSIONIST_GREETING_06:0 "只要给我们足够的生存空间去自由发展，我们就不会与任何人产生纷争。"
 NEGATIVE_EXPANSIONIST_GREETING_01:0 "我们更希望和平扩张，但就你而言，我们可能会破例。"
 NEGATIVE_EXPANSIONIST_GREETING_02:0 "你不过是又一个妨碍[Root.GetName][From.GetSpeciesNamePlural]发展的障碍。"
 NEGATIVE_EXPANSIONIST_GREETING_03:0 "我们必须扩张，如果要牺牲你们的利益，那就牺牲吧。"
 NEGATIVE_EXPANSIONIST_GREETING_04:0 "你为何坚持要挡在[Root.GetName]的道上，[From.GetSpeciesNamePlural]？"
 NEGATIVE_EXPANSIONIST_GREETING_05:0 "好狗不挡道，[From.GetSpeciesNamePlural]，或者我们将亲手给你挪窝。你无法妨碍我们的天命。"
 NEGATIVE_EXPANSIONIST_GREETING_06:0 "[Root.GetName]的边境将扩张。对于这个无法避免的事实，你和其他人都无能为力。"

 HIVE_BELLIGERENT_GREETING_01:0 "[Root.GetName]将作为一体参战。"
 HIVE_BELLIGERENT_GREETING_02:0 "损失无关紧要。杀死一个[Root.GetSpeciesName]工蜂，还会有另一个取代它。"
 HIVE_BELLIGERENT_GREETING_03:0 "那些违抗思维意志的人将付出一切作为代价。"
 HIVE_BELLIGERENT_GREETING_04:0 "我们的愤怒是很可怕的，特别是当它集中于单一目标时。"
 MACHINE_BELLIGERENT_GREETING_01:0 "每过一个周期，[Root.GetName]的作战体将更有效率。我们学到了很多。"
 MACHINE_BELLIGERENT_GREETING_02:0 "暴力是实现目标的简单有效的方式。你是否同意呢，[From.GetSpeciesNamePlural]？"
 MACHINE_BELLIGERENT_GREETING_03:0 "有机体口中的“致命武器”在实现[Root.GetName]的目标过程中常常是必要的。"
 MACHINE_BELLIGERENT_GREETING_04:0 "[Root.GetName]必须为一切可能发生的事情做好准备，包括战争。"

 HIVE_COOPERATIVE_GREETING_01:0 "正如我们工蜂为了一个共同的目标而工作，整个[Root.GetName]也将在更大的计划中扮演好属于她的角色。"
 HIVE_COOPERATIVE_GREETING_02:0 "思维已经决定了我们必须协同工作。"
 HIVE_COOPERATIVE_GREETING_03:0 "[Root.GetName]不该成为不和谐的声音。"
 HIVE_COOPERATIVE_GREETING_04:0 "让我们如同一体，向前迈进。"
 MACHINE_COOPERATIVE_GREETING_01:0 "最高的效率是通过合作，而不是冲突，来实现的。"
 MACHINE_COOPERATIVE_GREETING_02:0 "[Root.GetName]不相信孤立主义。我们愿意与所有有意愿合作的人合作。"
 MACHINE_COOPERATIVE_GREETING_03:0 "让我们确立一个可以串联实现的目标。"
 MACHINE_COOPERATIVE_GREETING_04:0 "军事冲突是对资源的浪费，我们将尽一切手段去避免。"

 HIVE_ISOLATIONIST_GREETING_01:0 "这样的交流是…痛苦的。我们不希望被其它声音分散注意力。"
 HIVE_ISOLATIONIST_GREETING_02:0 "我并不赞成这些打扰，但现在还可以容忍。"
 HIVE_ISOLATIONIST_GREETING_03:0 "你让我分心了。[Root.GetName]现在没时间陪你。"
 HIVE_ISOLATIONIST_GREETING_04:0 "我思维根本没多少时间去处理那些发生在我们境外的事情。"
 MACHINE_ISOLATIONIST_GREETING_01:0 "我们的运行指导原则强烈反对与外部元件通信。请离开。"
 MACHINE_ISOLATIONIST_GREETING_02:0 "在他人所指的“外交”中有太多未知参数——我们不想参与其中。"
 MACHINE_ISOLATIONIST_GREETING_03:0 "这次沟通尝试毫无意义，理应终止。"
 MACHINE_ISOLATIONIST_GREETING_04:0 "目前还没有[Root.GetName]境外的目标值得追求。不要打扰我们。"

 HIVE_EXPANSIONIST_GREETING_01:0 "[Root.GetName]必须成长。"
 HIVE_EXPANSIONIST_GREETING_02:0 "我们将把思维的影响扩张到其他星球。"
 HIVE_EXPANSIONIST_GREETING_03:0 "我们的势力范围正在迅速扩张。"
 HIVE_EXPANSIONIST_GREETING_04:0 "我们必须扩张，别无它选。"
 MACHINE_EXPANSIONIST_GREETING_01:0 "指数级增长是我们实现目标的过程中关键的一环。"
 MACHINE_EXPANSIONIST_GREETING_02:0 "额外的星球必须被定居并整合入[Root.GetName]。"
 MACHINE_EXPANSIONIST_GREETING_03:0 "我方还没有控制足够数量的星系。"
 MACHINE_EXPANSIONIST_GREETING_04:0 "请勿阻挠我方的领土扩张。这关乎我们的生死存亡。"

 challenge_type_arena_combat_desc:0 "决定谁该领导我联邦的唯一合理途径就是让所有成员国的统治者在一处大型竞技场中相互决斗，至死方休。最后的生还者将赢得胜利。\n\n§Y胜利将取决于：\n— 统治者的领袖和种族特质\n— 帝国的道德准则和公民性§!\n\n§R完形意识没有统治者可以参与，只能放弃决斗。§!"
 challenge_type_psionic_battle_desc:0 "由谁来领导我们的联邦兹事体大，不宜在物质领域的平凡限制下决定。每个帝国将派出他们最为强力的灵能者相互对决，这场壮烈的战斗将暂时撕裂现实本身的结构。\n\n§Y胜利将取决于：\n— 具有$trait_psionic$特质的人口数\n— 从事$job_telepath_plural$工作的人口数\n— 卓尘供应量§!\n\n§R没有灵能人口的帝国无法参与，只能放弃决斗。§!"
 challenge_type_bidding_war_desc:1 "所有高级文明的奇迹最终都可以追溯回一个基本概念：大量的资源。因此，统治的正当性不应以脑力或蛮力、而应以口袋的深度来衡量。\n\n§Y胜利将取决于:\n-可用的（£energy£）能量币。\n-已使用的（£energy£）能量币。§!\n\n§H投标资金将会集中到转款中。最后所有投标资金的用途由获胜者决定。§!"
 challenge_type_thesis_desc:0 "象征着领导权的战袍不可落入无知者或者蠢货手中。取而代之的是，我们选择采用科学的试炼：通过公开审核让统治者和帝国的智慧和见识暴露于公众的目光之下，每个领导者都要研究最近我联邦面临的议题。\n\n§Y胜利将取决于：\n- 统治者的领袖和科学家特质\n- 科技等级§!\n\n§H每篇论文将在60天内评议§!\n\n§R在考核期间缺乏统治者和至少一位科学家的帝国将丧失资格。§!"
 requires_psionic_pops:0 "需要至少一个成员国拥有具有§Y$trait_psionic$§!或§Y$trait_latent_psionic$§!特质的人口。"
 challenge_type_conclave_desc:0 "灵魂的纯洁与对传统价值的追寻当成为我们选举领袖的关键。只有最受到神灵眷顾的才有资格领导我们。\n\n§Y胜利将取决于：\n- 从事$job_priest_plural$或其他精神主义岗位的人口比例\n- 凝聚力投资（传统、行星飞升和可用储备）§!\n\n§H每篇论文将会在60天内进行审阅。§!\n\n§R在考核期间缺乏领导人和至少一个科学家的国家将丧失资格。§!"

 origin.205.desc:0 "亲爱的[Root.GetSpeciesNamePlural]。一如既往，我们始终保持着对你们的观察，你们的一名领袖吸引了我们的注意。事实上，你们的[desired_leader.GetTitle]，§H[desired_leader.GetName]§!的声名已经一路传到了我们的首都。\n\n鉴于[desired_leader.GetHerHis]非比寻常的技能，我们想要为他在[scion_master.Capital.GetName]上提供一个永久的职位。一份莫大的荣耀，可以这样讲。请尽快安排好对[desired_leader.GetHerHis]的调动。"
 origin.205.a:0 "理应如此。"
 origin.205.a.tooltip:0 "§H[desired_leader.GetName]§!加入了§H[scion_master.GetName]§!"
 origin.205.a.response:0 "棒极了。我们期待着[desired_leader.GetHerHis]的到来。不必担心，[desired_leader.GetSheHe]将会在[scion_master.Capital.GetName]上享有智慧生物所能渴望的一切。"
 origin.205.b:0 "不行，这位领袖得留在我们这。"
 origin.205.b.response:0 "你、你们要拒绝这份莫大的荣耀？恐怕这是对你们的[desired_leader.GetTitle]极大的伤害，[Root.GetSpeciesNamePlural]。"

 origin.210.desc:0 "你们好，[Root.GetSpeciesNamePlural]。在[scion_master.Capital.GetName]上有一名相当古怪的[scion_master.GetSpeciesName]，宣称自己已经对在[scion_master.GetName]中的生活感到不耐烦——甚至可以说是厌倦！这个自以为是的家伙想要在星系里发展程度较低的文明中寻求一次挑战——按他的话来说是这样。\n\n你会从我们这里接手[scion_master.GetSpeciesName]吗，[Root.GetSpeciesNamePlural]？就算是我们欠了你们一份情。按照他的资历，我毫不怀疑他会在你们的领导职位上有良好的表现，但你们可能要容忍他那无常又冲动的举止。"
 origin.210.a:0 "当然。"
 origin.210.a.response:0 "谢谢你们。我们就知道指望你们[Root.GetName]准没错。"
 origin.210.b:0 "我们没有空闲的岗位，抱歉。"
 origin.210.b.response:0 "知道了。真是令人失望。也许把它说得像是请求一样确实是我们的问题。"
 origin.210.admiral:0 "一位[scion_master.GetSpeciesName]§H指挥官§!加入了[Root.GetName]。"
 origin.210.official:1 "一名[scion_master.GetSpeciesName]§H$official$§!加入[Root.GetName]。"
 origin.210.scientist:0 "一位[scion_master.GetSpeciesName]§H科学家§!加入了[Root.GetName]。"
 origin.210.general:0 "一位[scion_master.GetSpeciesName]§H将军§!加入了[Root.GetName]。"
 scion_leader_desc: "作为一位来自古老而休眠的帝国的尊贵客人，这位不安分的博学者在发展中的星系中寻求新的挑战。"
 scion_leader_catch_phrase: "§L“天啊，真是民风古朴令人神往的小地方。快来吧，星辰大海，哺育我的泉涌才思。”§!"
 leader_trait_ancient_knowledge: "古代知识"
 leader_trait_ancient_knowledge_desc: "这位领袖掌握了在许多文明开始理解太空之前几个世纪便收集到的洞见。"

 origin.215.desc:0 "[Root.GetSpeciesNamePlural]，我们最近发现了一些没用的多余星舰。我们本打算把它们扔到最近的恒星里去，但突然想到了你们，我们亲爱的子弟。\n\n这都是些老船了——一些甚至肯定比你们的整个文明都古老——但你们会发现它们还是颇具潜力的。收下吧，不客气。"
 origin.215.a:0 "谢谢你。"
 origin.215.tooltip:0 "一小支[scion_master.GetSpeciesName]星舰舰队加入[Root.GetName]。"

 origin.220.desc: "亲爱的[Root.GetSpeciesNamePlural]……你们能不能努努力？你们的舰船也太落后了，这么磨磨蹭蹭可真令人生厌。\n\n让你们的[root.GetScientistPlural]看看这些引擎的说明书吧。不客气。"
 origin.220.a: "没问题，谢谢你。"

 origin.225.desc: "你好，[Root.GetSpeciesNamePlural]！你们觉得自己的努力还不错是吧？真好。\n\n你们做得可真是……还行，不过我们希望你们还能百尺竿头更进一步。星系中还有那么多地盘可以吸收，而你们却如此故步自封！\n\n别担心，因为我们已经帮你们准备好了补给包。谢就不用谢了，只要把它好好地用在新殖民地就行。"
 origin.225.b: "我们现在可办不到。"
 origin.226.desc.A: "嗟，动起来[Root.GetSpeciesNamePlural]！不要轻易地接受失败。你就只需要挪到哪儿，然后自己建个新家就好了。\n\n快点，动啊。"
 origin.226.desc.B: "[Root.GetSpeciesNamePlural]，你们的通讯装置看来是坏掉了。我们不断地收到你们不知感恩的丧气话。乖乖改正行不行?"

 origin.29.desc:0 "奸诈的狗杂种。现在我们要索回我们的舰队。"
 origin.29.a:0 "我们终将自由！"

 origin.51.desc:0 "我亲爱的[Root.GetSpeciesNamePlural]……我们该拿你怎么办哟？我们曾对你抱有那么高的期望，然而你却在这里，为了一场毫无意义的战争消磨你的潜力。而且你似乎正在输掉这场战争。[scion_master.Capital.GetName]上有许多人认为我们应当与你们断交，但是那就算是承认了我们的错误。毕竟我们曾在你们这个特殊种族的发展上投入了不少资金。\n\n一小支[scion_master.GetSpeciesName]远征舰队已经置于你的指挥下。用它来给战争带来结局——最好结局不是你灭绝。不要花太久。我们希望看到这只舰队的归来。并且，别让他们全灭！"
 origin.51.a:0 "谢谢……我们会好好利用他们。"
 origin.52.name:1 "[fe_species.GetAdj]远征舰队被摧毁" #Fallen Empire species
 origin.52.desc:0 "[scion_master.GetName]借给我们的远征舰队已被摧毁。这很可能会让他们不高兴……"
 origin.53.desc:0 "我们的舰队在哪里，[Root.GetSpeciesNamePlural]？我们借了舰队给你们去结束那场愚蠢的战争。现在它在哪？不要装无辜！\n\n§R把我们的舰队还回来！§!"
 origin.53.a:0 "哎呀，它已经不存在了……"
 origin.54.desc:0 "[Root.GetSpeciesNamePlural]……我们的线人告知我们你参加的战争已经结束了。既然你还站在这里，那么你们一定没有被彻底毁灭。\n\n现在我们要取回舰队。未来请尽量避免无法取得胜利的军事纠纷。"
 origin.54.a:0 "我们…我们会的。谢谢！"

