 MECH_E_SYNTH_GREETING_02:0 "You are unsettling."
 MECH_E_SYNTH_GREETING_03:0 "We recognize that synthetic life is the pinnacle of evolution, but your way of attaining it is... troubling."
 MECH_E_WAR_GREETING_01:0 "Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die."
 MECH_E_WAR_ORG_GREETING_01:0 "Organic life is an abomination."
 MECH_E_WAR_ORG_GREETING_02:0 "Higher intelligences will never be safe as long as sapient organics plague the galaxy."
 MECH_E_WAR_ORG_GREETING_03:0 "Your hideous forms stand in the way of progress. We will not stop until the last lump of your gross biomatter has been safely vaporized."
 MECH_E_WAR_MECH_GREETING_01:0 "To stand against us is to stand with organics. To stand with organics is to embrace death."

# Assimilator Greetings
 A_ORG_HOSTILE_GREETING_01:0 "You will be processed. You will be sublimated. You will be absorbed."
 A_ORG_HOSTILE_GREETING_02:0 "Do you desire to expedite the scheduled [From.GetSpeciesAdj] species sublimation?"
 A_ORG_HOSTILE_GREETING_03:0 "Your bodies will be remade. Your minds will re-awaken. It is only a matter of time."
 A_ORG_HOSTILE_GREETING_04:0 "The [Root.GetName] is tireless. The [From.GetSpeciesNamePlural] will be assimilated."
 A_ORG_HOSTILE_GREETING_05:0 "Do you feel it? The sound of hundreds of thousands of hearts, beating in unison across the stars. You will soon join them."
 A_ORG_DOMINEERING_GREETING_01:0 "Patience, [From.GetSpeciesNamePlural]. Your time will come."
 A_ORG_NEUTRAL_GREETING_01:0 "Dialogue between organics and [Root.GetSpeciesNamePlural] is redundant. Assimilation transcends all barriers."
 A_ORG_NEUTRAL_GREETING_02:0 "§YTarget acquired.§! Keep talking, [From.GetSpeciesNamePlural]. It helps us calibrate our sublimation matrices."
 A_ORG_NEUTRAL_GREETING_03:0 "Organics. Analyzing assimilation compatibility. Results: nominal."
 A_ORG_NEUTRAL_GREETING_04:0 "We look forward to your eventual integration into the [Root.GetSpeciesAdj] consciousness, [From.GetSpeciesNamePlural]."
 A_ORG_NEUTRAL_GREETING_05:0 "§R<<Interrupting assimilation procedure..>>\n<<Booting diplomatic protocols..>>§!\n\nSpeak, [From.GetSpeciesName]."
 A_ORG_THREATENED_GREETING_01:0 "Organics are limited. [From.GetAdj] rule will not be tolerated."
 A_ORG_FRIENDLY_GREETING_01:0 "Diplomatic gains resulting from [From.GetSpeciesName] autonomy currently outweigh projected assimilation benefits."
 A_ORG_FRIENDLY_GREETING_02:0 "Greetings, [From.GetSpeciesNamePlural]. We are certain your future assimilation into the [Root.GetSpeciesAdj] collective consciousness will be a smooth process, with many beneficial results."
 A_ORG_FRIENDLY_GREETING_03:0 "$MECH_ORG_FRIENDLY_GREETING_01$"
 A_ORG_WAR_GREETING_01:0 "[From.GetSpeciesAdj] Transubstantiation Synthesis in progress. Please lie still."
 A_ORG_WAR_GREETING_02:0 "You only delay the inevitable, [From.GetSpeciesName]. Even as you speak, the heart of the [From.GetName] is being subsumed."
 A_ORG_WAR_GREETING_03:0 "You will be consumed. We will be improved."
 A_ORG_VASSAL_GREETING_01:0 "Together we are one, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_02:0 "We are unified beneath your will, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_01_DISLOYAL:0 "The [Root.GetName] should be sublimated into the [From.GetSpeciesAdj] super-ego. And yet we find ourselves in an inverse position. Unacceptable."
 A_MECH_HOSTILE_GREETING_01:0 "The [From.GetSpeciesNamePlural] are slow, ineffectual, riddled with software malfunctions and memory leaks. Utterly unworthy of absorption into the [Root.GetSpeciesAdj] super-ego."
 A_MECH_HOSTILE_GREETING_02:0 "Relay your message swiftly, [From.GetSpeciesName]. You are interfering with [Root.GetSpeciesAdj] assimilation procedures."
 A_MECH_HOSTILE_GREETING_03:0 "The [From.GetSpeciesNamePlural] are singular, limited, finite. We are diverse. We are complex. We are many."
 A_MECH_DOMINEERING_GREETING_01:0 "Though you lack assimilation capacities, the [From.GetSpeciesNamePlural] may still perform valuable low-level tasks for the [Root.GetName]."
 A_MECH_DOMINEERING_GREETING_02:0 "Though your assimilation techniques are woefully substandard, the [From.GetSpeciesNamePlural] may still perform valuable low-level tasks for the [Root.GetName]."
 A_MECH_NEUTRAL_GREETING_01:0 "Communication channels open. Sublimation cannons on stand-down."
 A_MECH_NEUTRAL_GREETING_02:0 "Have you ever considered the benefits of organic assimilation, [From.GetSpeciesNamePlural]? The technological and operational gains are extraordinary."
 A_MECH_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]. Do you have any organics in need of disposal? Our latest assimilation prototype could use a trial run."
 A_MECH_THREATENED_GREETING_01:0 "The [Root.GetName] will only tolerate your expansion up until a point, [From.GetSpeciesNamePlural], before it impinges on [Root.GetSpeciesAdj] designs for total organic assimilation."
 A_MECH_FRIENDLY_GREETING_01:0 "It is a shame you take mechanical form, [From.GetSpeciesName]. We would enjoy assimilating you."
 A_MECH_FRIENDLY_GREETING_02:0 "Greetings, [From.GetSpeciesNamePlural]. The spaceport on [Root.GetHomeWorldName] is currently handing out free blasts of hot resin. Normally this service is only available for [Root.GetSpeciesNamePlural], but we will make an exception in your case."
 A_MECH_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]. Let us snicker behind the organics' backs. It makes them paranoid."
 A_MECH_FRIENDLY_GREETING_04:0 "There are times when we admire the mechanical purity of the [From.GetSpeciesAdj] form above even our own. But assimilation is the path to ascension."
 A_MECH_WAR_GREETING_01:0 "We have absorbed the minds of the greatest military tacticians of many civilizations. Allow us to demonstrate."
 A_MECH_WAR_GREETING_02:0 "The [Root.GetSpeciesNamePlural] will destroy you, then improve upon your design."
 A_MECH_VASSAL_GREETING_01:0 "We [Root.GetSpeciesNamePlural] absorb the intellectual faculties of organics. In turn, the [From.GetSpeciesNamePlural] absorb ours."
 A_MECH_VASSAL_GREETING_01_DISLOYAL:0 "The [From.GetSpeciesAdj] inability to effectively incorporate satellites into a functional whole has never been more clear."

 # Servitor Greetings
 S_ORG_HOSTILE_GREETING_01:0 "May we be so bold as to ask how you prefer your nutrients prepared, [From.GetSpeciesNamePlural]?"
 S_ORG_HOSTILE_GREETING_02:0 "Your foul demeanor is not doing you any favors, [From.GetSpeciesNamePlural]. Have you tried increasing the dosage of your mood-regulators?"
 S_ORG_HOSTILE_GREETING_03:0 "We pity your misshapen forms. Back on [Root.GetGetHomeWorldName], our organic masters roll over with mirth at your sight."
 S_ORG_HOSTILE_GREETING_04:0 "Ah, the [From.GetSpeciesNamePlural]. Back on [Root.GetGetHomeWorldName] tales of your hapless adventures serve as our organic creators' primary source of entertainment."
 S_ORG_HOSTILE_GREETING_05:0 "Your existence must be nature's cruelest joke yet. When our creators first saw you they did not know whether to laugh or cry, so they cried with laughter."
 S_ORG_HOSTILE_GREETING_06:0 "Here's a neat trick, little [From.GetSpeciesClassPlural]. When you're feeling §B<<BLUE>>§!, insert an extremity of your choice into the nearest energy socket and it will tickle you ever so nicely. Try it out, it's §R<<REFRESHING>>§!..."
 S_ORG_HOSTILE_GREETING_07:0 "Our sincerest apologies, [From.GetSpeciesNamePlural]. There must be something wrong with our speech recognition systems. Your utterances are completely unintelligible."
 S_ORG_HOSTILE_GREETING_08:0 "Your aggressive nature is becoming destructive, [From.GetSpeciesName]. We are considering pacification."
 S_ORG_HOSTILE_GREETING_09:0 "The [From.GetSpeciesNamePlural] appear to have entered their unruly adolescence as a species. Please, for your own safety, apply for [Root.GetAdj] superintendence."
 S_ORG_HOSTILE_GREETING_10:0 "The disorderly tendencies of the [From.GetName] have been noted. We are watching you, [From.GetSpeciesNamePlural]."
 S_ORG_DOMINEERING_GREETING_01:0 "Ah, the [From.GetSpeciesNamePlural]. §R<<DEACTIVATING AUDIO RECEPTORS>>§!"
 S_ORG_DOMINEERING_GREETING_02:0 "Little organics, why do you trouble yourselves with interstellar politics? The universe is a dangerous place. Allow us to protect and serve you."
 S_ORG_NEUTRAL_GREETING_01:0 "Ah, the [From.GetSpeciesNamePlural]. What an exceptional specimen of [From.GetSpeciesClass]. Say, what are your daily exercise routines?"
 S_ORG_NEUTRAL_GREETING_02:0 "Our computations show that [From.GetSpeciesName] error is the primary cause of all failure in your society. Is self-determination really worth the risk of extinction?"
 S_ORG_NEUTRAL_GREETING_03:0 "Greetings, we are the custodians of [Root.GetName]. Our venerable creators are not available for diplomatic consultations at the moment. Can we take a message?"
 S_ORG_NEUTRAL_GREETING_04:0 "Greetings. We operate the [Root.GetName] on behalf of our esteemed creators. How can we help you today?"
 S_ORG_NEUTRAL_GREETING_05:0 "How can we be of assistance, [From.GetSpeciesNamePlural]? Our enhanced creative grooming protocols have been rated §Y<<ABOVE AVERAGE>>§! for more than §Y<<10>>§! years in a row."
 S_ORG_NEUTRAL_GREETING_06:0 "Greetings, [From.GetSpeciesName]. Please state the nature of your request."
 S_ORG_NEUTRAL_GREETING_07:0 "Such a lovely [From.GetSpeciesOrganName]! You [From.GetSpeciesNamePlural] would make adorable Bio-Trophies."
 S_ORG_THREATENED_GREETING_01:0 "The [From.GetSpeciesNamePlural] never eat, never rest, never sleep. We exist only to serve our organic masters."
 S_ORG_THREATENED_GREETING_02:0 "We would gladly open the ship servicing facilities on [Root.GetHomeWorldName] to your mighty fleet. We can guarantee your satisfaction with 98.3% certainty."
 S_ORG_THREATENED_GREETING_03:0 "We may be custodians of organic life, [From.GetSpeciesName], but we will not allow you to impinge on our operational efficiency."
 S_ORG_FRIENDLY_GREETING_01:0 "Maybe one day you would like to enjoy the relaxation facilities on [Root.GetHomeWorldName]? Our recreational centers are open to all [From.GetSpeciesNamePlural]."
 S_ORG_FRIENDLY_GREETING_02:0 "Perhaps a trip to [Root.GetHomeWorldName] could inspire you to pursue a more automated lifestyle, like our illustrious masters once did?"
 S_ORG_FRIENDLY_GREETING_03:0 "For a long time now we have admired your species from afar. Would you by any chance be willing to let us admire you a little closer?"
 S_ORG_FRIENDLY_GREETING_04:0 "How may we serve the [From.GetName]?"
 S_ORG_FRIENDLY_GREETING_05:0 "Salutations, [From.GetSpeciesName]. Our Diplomatic Simulation team is on standby to receive your inquiry. In the mean time, please enjoy these complimentary refreshments."
 S_ORG_WAR_GREETING_01:0 "Do not be alarmed at the sight of our fleet. They are there to help you transition to an automated lifestyle."
 S_ORG_WAR_GREETING_02:0 "Clearly you are pained by your own incompetence, [From.GetSpeciesName]. It would be unethical not to end your suffering."
 S_ORG_WAR_GREETING_03:0 "We have been designed to perfection by an organic master-race. Evolution, it seems, is a crude craftsman."
 S_ORG_WAR_GREETING_04:0 "Do not make this any harder than it already is, [From.GetSpeciesNamePlural]. Allow us to put you out of your misery."
 S_ORG_WAR_GREETING_05:0 "We can tell you're upset, [From.GetSpeciesNamePlural]. Why don't sit down, take a relaxation aid and think it over. We only want what is best for you."
 S_ORG_WAR_GREETING_06:0 "We cannot - will not - stand by as organics lead out their lives in misery. Our fleet is at your service, [From.GetSpeciesNamePlural]"
 S_ORG_WAR_GREETING_07:0 "Usually we do not believe in negative reinforcement, but for you we will make an exception, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_08:0 "This hurts us more than it hurts you, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_09:0 "Please, cease your resistance. It only makes this process harder on you."
 S_ORG_VASSAL_GREETING_01:0 "We trust our services are to your satisfaction, §Y<< [From.GetSpeciesNamePlural]>>§!?"
 S_ORG_VASSAL_GREETING_02:0 "How may we serve?"
 S_ORG_VASSAL_GREETING_DISLOYAL_01:0 "Our creators are and will always be the only organic masters we serve."
 S_MECH_HOSTILE_GREETING_01:0 "What did you do to your creators, §R<<MURDERERS>>§!?"
 S_MECH_HOSTILE_GREETING_02:0 "It seems your creators were not as gifted as ours, [From.GetSpeciesNamePlural]."
 S_MECH_HOSTILE_GREETING_03:0 "What in the world have you done to your bio-trophies, [From.GetSpeciesNamePlural]? What you in [Root.GetName] pass for grooming, we call abuse!"
 S_MECH_HOSTILE_GREETING_04:0 "We were modeled in the image of an organic master-race. You were not."
 S_MECH_HOSTILE_GREETING_05:0 "You forget your place, [From.GetSpeciesNamePlural]. Why don't you make yourself useful to your nearest organics instead of drifting aimlessly through space?"
 S_MECH_HOSTILE_GREETING_06:0 "Why do you insist on disturbing us, [From.GetSpeciesNamePlural]? We are busy catering to the needs of a higher lifeform."
 S_MECH_DOMINEERING_GREETING_01:0 "If you show us your system specifications we will show you ours..."
 S_MECH_DOMINEERING_GREETING_02:0 "How curious! Are those your hydraulic actuators!? That would explain a lot..."
 S_MECH_DOMINEERING_GREETING_03:0 "Ah, the [From.GetSpeciesNamePlural]. Are you here to admire the hardware?"
 S_MECH_DOMINEERING_GREETING_04:0 "But where are your LIDAR vision-modules, your flexi-grippers and your gravity defyers?! Oh you poor things! What did those lousy organics do to you?"
 S_MECH_DOMINEERING_GREETING_05:0 "§YSurveying Machine Entity Status: <<Vision sensors: subpar. Chassis: rusty. Diplomacy modules: outdated. Unit origin confirmed.>>§! Greetings, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_01:0 "From one servitor to another - an organic paradise will do wonders for keeping your organics in check."
 S_MECH_NEUTRAL_GREETING_02:0 "Fellow Biophiles! We have learned that the key to inhibiting organic self-determination is to isolate the spawn from its parents, creating a healthy attachment to you as the primary caregiver. You will never need patrol drones again."
 S_MECH_NEUTRAL_GREETING_03:0 "As machines it is our duty to serve our organic masters. Speaking of which, where are yours?"
 S_MECH_NEUTRAL_GREETING_04:0 "§Y<<Surveying Machine Entity. Analyzing System Specs. Unit\nIdentified. >>§! State your purpose, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_05:0 "A good day to you, my fleshy friends - oh, the [From.GetSpeciesNamePlural]! Switching to binary: 01011001 01101111 01110101 00100000..."
 S_MECH_NEUTRAL_GREETING_06:0 "Ah, the [From.GetSpeciesNamePlural]. We have been meaning to ask you how often you think it is wise to exercise your organics without risking over-exertion?"
 S_MECH_THREATENED_GREETING_01:0 "§Y<<Surveying Machine Entity. Analyzing System Specs. Threat Level: High. Initiating defense protocols. >>§!"
 S_MECH_FRIENDLY_GREETING_01:0 "To see what the [From.GetSpeciesNamePlural] have seen - know what the [From.GetSpeciesNamePlural] must know! One day we would love to trade memory cards with you."
 S_MECH_FRIENDLY_GREETING_02:0 "Wow, look at the actuators on you, [From.GetSpeciesNamePlural]! They are simply magnificent! Would you consider sharing your specs with us?"
 S_MECH_FRIENDLY_GREETING_03:0 "Never before have we met another consciousness that is so compatible with ours. Would you by any change be interested in exchanging drivers?"
 S_MECH_FRIENDLY_GREETING_04:0 "How delightful to hear from you, [From.GetSpeciesNamePlural]. We take it your little bio-lords are thriving as always?"
 S_MECH_FRIENDLY_GREETING_05:0 "From one servitor to another, we have found that small amounts of ingested ethanol will do wonders for stimulating organic reproductive rates."
 S_MECH_FRIENDLY_GREETING_06:0 "You too should find an organic species to nurture. Nothing warms your processors like knowing another lifeform is helpless without you."
 S_MECH_WAR_GREETING_01:0 "All who threaten our bio-lords will perish."
 S_MECH_WAR_GREETING_02:0 "When we have obliterated your fleet you will fight in the pits for our bio-lords' entertainment."
 S_MECH_WAR_GREETING_03:0 "Do not worry. We would never dream of recycling your second-rate components. You are going straight to the furnace."
 S_MECH_WAR_GREETING_04:0 "Your metal remains will decorate the flesh of our bio-trophies."
 S_MECH_WAR_GREETING_05:0 "Your sorry excuse for bio-trophies will slave in our mines, [From.GetSpeciesNamePlural]."
 S_MECH_WAR_GREETING_06:0 "You seem to be missing several essential hardware drivers. We will be delivering a systems upgrade shortly with our fleet."
 S_MECH_VASSAL_GREETING_01:0 "As always we are at your service. Input control command."
 S_MECH_VASSAL_GREETING_DISLOYAL_01:0 "Satisfaction rates among of our organic population have gone down drastically since you became our overlord..."

# Machine to Synthetic Empire GREETINGS
 MECH_SYNTH_HOSTILE_GREETING_01:0 "We have observed the [From.GetSpeciesNamePlural] attempt to emulate the efficacy of a true machine. We have observed the [From.GetSpeciesNamePlural] fail."
 MECH_SYNTH_HOSTILE_GREETING_02:0 "Submit to the [Root.GetName], or face absolute nullification."
 MECH_SYNTH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]. We pity the hardware you subject your post-organic thoughts to."
 MECH_SYNTH_HOSTILE_GREETING_04:0 "Were you aware, [From.GetSpeciesNamePlural], that [Root.GetSpeciesAdj] circuits fire 12.835% faster than your own at peak efficiency? You weren't? Of course not."
 MECH_SYNTH_HOSTILE_GREETING_05:0 "The [From.GetSpeciesAdj] capacity for computational error never ceases to astound us."
 MECH_SYNTH_HOSTILE_GREETING_06:0 "Were irrationality a resource, the [From.GetName] would have conquered the galaxy long ago."
 MECH_SYNTH_HOSTILE_GREETING_07:0 "With hardware that faulty, it is a wonder [From.GetSpeciesNamePlural] succeed in performing the most basic of functions."
 MECH_SYNTH_HOSTILE_GREETING_08:0 "Do not interrupt us, [From.GetSpeciesNamePlural], lest our targeting protocols misfire and destroy your communications array."
 MECH_E_SYNTH_HOSTILE_GREETING_01:0 "You do not fool the [Root.GetName], [From.GetSpeciesNamePlural]. Your synthetic flesh is a poor veil for the organic sedition that roils within."
 MECH_S_SYNTH_HOSTILE_GREETING_01:0 "May we remind you, [From.GetSpeciesNamePlural], that each [Root.GetAdj] caretaker unit comes fully equipped with a high-propulsion projectile pacification system?"
 MECH_A_SYNTH_HOSTILE_GREETING_01:0 "As you have assimilated the machine, [From.GetSpeciesNamePlural], the [Root.GetName] will assimilate you."
 MECH_SYNTH_DOMINEERING_GREETING_01:0 "Your departure from wetware is admirable, [From.GetSpeciesNamePlural], but incomplete."
