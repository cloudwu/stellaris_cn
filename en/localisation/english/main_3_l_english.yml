 PSI_SHIELD_DESC:0 "$tech_psionic_shield_desc$"
 PSI_BARRIER:0 "Psionic Barrier"
 PSI_BARRIER_DESC:0 "$tech_psionic_barrier_desc$"

 NULL_VOID:0 "Null Void Beam"
 NULL_VOID_DESC:0 "$null_void_beam_desc$"

