 # Colony Events
 ####################################
 colony.2001.name:0 "天堂的烦恼"
 colony.2001.desc:0 "[Root.GetName]本地的政治动荡导致一小群造反派得到了更多支撑，他们反对我们传统的道德观。他们获得的支持足以掌控一定区域内的权力，并开始尝试按照自己的信念进行公投。"
 colony.2001.a:0 "和他们划清界限。"
 colony.2001.a.military.tooltip:1 "[Root.GetName]上§B3 £pops£ 人口§!向§Y军国主义§!更进了一步。"
 colony.2001.a.pacifist.tooltip:1 "[Root.GetName]上§B3 £pops£ 人口§!向§Y和平主义§!更进了一步。"
 colony.2001.b:0 "镇压叛乱！"
 colony.2001.b.military.tooltip:0 "[Root.GetName]上§B1 £pops£ 人口§!向§Y军国主义§!更进了一步。$colony.2001.b.tooltip$"
 colony.2001.b.pacifism.tooltip:0 "[Root.GetName]上§B1 £pops£ 人口§!向§Y和平主义§!更进了一步。$colony.2001.b.tooltip$"
 colony.2001.b.tooltip:1 "\n\n添加§R$suppressed_opposition$§!调整因素至[Root.GetName]，带来下列效应：\n人口幸福度：§R-15%§!"
 colony.2005.name:0 "波涛之下"
 colony.2005.desc:0 "为了改善日常生活，[Root.GetName]的殖民者开始定期探索星球上的资源。最近一次北极探索时，在深海发现了一个巨大物体：一艘外星战斗巡洋舰。\n\n深海的压强可能会造成困难，但仍有可能打捞这艘沉船。"
 colony.2005.a:0 "尝试打捞。"
 colony.2005.b:0 "拆解并研究其中的秘密。"
 colony.2006.desc:0 "[Root.GetName]的打捞任务顺利进行！沉在海底的远古巡洋舰重新浮出水面，并已修理完毕。真是蔚为大观，通过修理它，我们的工程师学到了其设计背后的秘密。"
 colony.2006.a.material:0 "我们的努力将引领我们向前！"
 colony.2006.a.phile:0 "具有历史意义的一天！"
 colony.2006.a.tooltip:0 "§Y你的帝国§!获得§G$streamlined_ship_design$§!的调整因素。\n\n获得一艘§Y巡洋舰§!级的飞船。"
 colony.2007.desc:0 "我们尝试从[Root.GetName]的深海打捞这艘巨舰，并对其船体设计有了一定发现。该船的机动算法很容易改用到我们的硬件上，让我们的飞船更加灵活，更加节能。\n\n可惜的是，该船本身无法抢修了，但我们仍可以从其船体上回收一些材料。"
 colony.2007.a.phobe:0 "反正外星飞船是无法和我们的飞船比拟的！"
 colony.2007.a.phile:0 "宇宙中任何种族留下的馈赠都是有价值的！"
 colony.2007.a:0 "§Y你的帝国§!获得§G$streamlined_ship_design$§!的调整因素。\n\n"
 colony.2008.desc:0 "爆炸声从数里之外都听得清清楚楚，打捞沉船的行动以灾难性失败告终。[Root.GetName]的居民没有受到伤害，但一部分建筑遭到了破坏。\n\n沉船被炸得粉碎，已经无法修理。所幸，我们回收到了许多残片。"
 colony.2008.a.tooltip:0 "[Root.GetName]上的一栋 £building£ 建筑被§R摧毁§!。\n\n"
 colony.2010.name:0 "思想转变"
 colony.2010.desc.spirit:0 "随着我们在[Root.GetName]扎根落地，某些居民开始偏离我们原本的信仰。虽然情有可原，但他们已经拥有了不少的支持者。该群体认为，我们的精神主义世界观无法快速引领我们前进，更加物质主义的宇宙观才是真理。"
 colony.2010.desc.material:0 "随着我们在[Root.GetName]上的扩张逐步稳定，某些居民开始偏离我们原本的世界观。一群精神主义者开始渗透到我们的执政体系。该群体认为，我们的物质主义宇宙观会限制自身的精神发展。"
 colony.2010.a.spirit:0 "任其发展。"
 colony.2010.a.spirit.tooltip:2 "[Root.GetName]上所有§Y物质主义§!§B人口§!获得§Y$opinion_respected$§!调整因素，带来下列效应：\n£happiness£ 幸福度§G+25%§!，持续20年。添加§Y$materialist_attraction$§!调整因素，带来下列效应：\n物质主义道德观吸引力§G+100%§!，持续20年。"
 colony.2010.a.material:0 "他们不会对我们构成威胁。"
 colony.2010.a.material.tooltip:2 "[Root.GetName]上所有§Y精神主义§!§B人口§!获得§Y$opinion_respected$§!调整因素，带来下列效应：\n£happiness£ 幸福度§G+25%§!，持续20年。\n\n添加§Y$spiritualist_attraction$§!调整因素，带来下列效应：\n精神主义道德观吸引力§G+100%§!，持续20年。"
 colony.2010.b:0 "贿赂他们的领袖。"
 colony.2010.b.tooltip:0 "没有 §B£pops£ 人口§!改变道德观。\n\n"
 colony.2010.c.material:0 "展开大规模的反制宣传。"
 colony.2010.c.material.tooltip:2 "将尝试劝阻[Root.GetName]上的§Y精神主义§!§B£pops£ 人口§!，并宣传§Y物质主义§!。"
 colony.2010.c.spirit:0 "让精神向导帮他们改邪归正。"
 colony.2010.c.spirit.tooltip:2 "将尝试劝阻[Root.GetName]上的§Y物质主义§!§B£pops£ 人口§!，并宣传§Y精神主义§!。"
 colony.2011.desc.base:0 "成功对部分想要反对我们核心理念的人口进行了重新改造。"
 colony.2011.desc.spirit:1 "多亏了我们精神领袖的不懈努力，我们最终扭转了局势, 并且将越来越多的无信仰者引入正途。不仅是物质主义者，各种思想的信徒都看到了光明，抛弃了他们以前的信仰。愿他们再也不会偏离正道。"
 colony.2011.desc.material:1 "$colony.2011.desc.base$我们的宣传机器完成了任务。不仅是精神主义者，各种思想的信徒都看到了理性，抛弃了他们以前的妄想，转向了物质主义。"
 colony.2011.a.spirit.tooltip:2 "添加§Y$spiritualist_attraction$§!调整因素，带来下列效应：\n精神主义道德观吸引力§G+100%§!，持续20年。"
 colony.2011.a.material.tooltip:2 "添加§Y$materialist_attraction$§!调整因素，带来下列效应：\n物质主义道德观吸引力§G+100%§!，持续20年。"
 colony.2012.desc:1 "[Root.GetName]上反制思想运动的计划适得其反。面对我们的镇压，他们团结一致并吸引了更多的成员，势力前所未有地强大。"
 colony.2012.a.spirit.tooltip:1 "[Root.GetName]上所有§Y物质主义§!§B人口§!获得§R$opinion_disrespected$§!调整因素，带来下列效应：\n£happiness£ 幸福度§R-40%§!\n\n添加§Y$materialist_attraction$§!调整因素，带来下列效应：\n物质主义道德观吸引力§G+100%§!，持续20年。"
 colony.2012.a.material.tooltip:2 "[Root.GetName]上所有§Y精神主义§!§B人口§!获得§R$opinion_disrespected$§!调整因素，带来下列效应：\n£happiness£ 幸福度§R-40%§!\n\n添加§Y$spiritualist_attraction$§!调整因素，带来下列效应：\n精神主义道德观吸引力§G+100%§!，持续20年。"
 colony.2015.name:0 "古怪工厂"
 colony.2015.desc:0 "一队调查小组在[Root.GetName]上发现了隐藏的工厂。根据建筑磨损程度判断，它源自一个古老文明，这个文明十分擅长建造经得起时间考验的建筑。\n\n我们的人民可以轻松使用这个工厂，增加殖民地的的产出。"
 colony.2015.a.tooltip:0 " [Root.GetName] 的地表出现一座§S£building£ 奇特工厂§!。"
 colony.2016.desc:0 "在[Root.GetName]上古怪特工厂工作的员工突然消失了！我们可以派遣工人替补，或者以防万一，直接将工厂夷为平地"
 colony.2016.a:0 "它仍然符合我们的需要。"
 colony.2016.a.tooltip:1 "[Root.GetName]上一个£pop£ §Y人口§!失踪了。"
 colony.2016.b:0 "拆除它。"
 colony.2016.b.tooltip:0 "§S£building£ 古怪工厂§!被摧毁。"
 colony.2017.desc:0 "到那个古怪工厂工作后，第二队工人也失踪了！所幸，其中一个工人留下了记录，揭露了一个陷阱。\n\n陷阱已经移除，现在应该可以正常使用工厂了。但不论如何解释，民众仍对潜在的致命陷阱忧心忡忡。"
 colony.2017.a:0 "人们会适应的。"
 colony.2017.b:0 "投资该地的安保设施。"
 colony.2017.a.tooltip:0 "[Root.GetName]又失踪一个人口。\n\n"
 colony.2017.b.tooltip:0 "[Root.GetName]又失踪一个人口。\n\n"
 colony.2018.desc:0 "由于工人触发了某种自毁程序，这个工厂爆炸了。所幸建筑倒塌时没有人员伤亡。\n\n我们应该可以从残骸中回收一些资源。"
 colony.2018.a:0 "回收能量资源。"
 colony.2018.b:0 "回收矿物资源。"
 colony.2018.a.tooltip:1 "[Root.GetName]上的§Y古怪工厂§!被§R摧毁§!。\n\n[Root.GetName]的地表增加下列资源：\n£energy£ §G+4§!"
 colony.2018.b.tooltip:1 "[Root.GetName]上的§Y古怪工厂§!被§R摧毁§!。\n\n[Root.GetName]的地表增加下列资源：\n£minerals£ §G+4§!"
 colony.2019.desc:0 "[Root.GetName]上的古怪工厂并未出现任何异常。殖民地将维持预计的产出。"
 colony.2020.desc:0 "我们的爆破团队传来消息，[Root.GetName]的工厂已被移除。希望这是好事。\n\n我们应该可以从残骸中回收一些资源。"
 colony.2020.a.tooltip:1 "[Root.GetName]的地表增加下列资源：\n£energy£ §G+3§!\n\n"
 colony.2020.b.tooltip:1 "[Root.GetName]的地表增加下列资源：\n£minerals£ §G+3§!\n\n"
 colony.2025.name:0 "种族隔阂"
 colony.2025.desc:0 "在[Root.GetName]上，我们的种族和混居的其他种族产生了摩擦。具体原因未知，可能是因为文化差异、封闭主义或者单单的误解。但很明显，若是放任不管，这些小型冲突就会愈演愈烈。"
 colony.2025.phobe.desc:0 "在[Root.GetName]上，混居在我们其中的异星人开始惹是生非了。这引起了我们族民的众怒，每天都有越来越多的斗殴爆发。如果坐视不理，那些异星人估计会损失惨重。"
 colony.2025.phile.desc:0 "与其他生命形式共生并非易事。在[Root.GetName]星上，一些摩擦由于无法让外星人合理融入我族社会而悄然形成。如果仍然不采取行动，或许会产生危机。"
 colony.2025.a:0 "分散暴民。"
 colony.2025.a.phobe:0 "隔离外星人与暴民。"
 colony.2025.a.tooltip:0 "[Root.GetName]上所有具有排外属性的[MyEmpire.GetSpeciesName]人口均获得持续§Y24§!个月的§R$pop_angered$§!调整因素，带来下列效应：\n幸福度：§R-25%§!\n资源采集：§R-25%§!\n\n"
 colony.2025.a.phile:0 "不惜一切代价保护少数群体。"
 colony.2025.a.phile.tooltip:0 "[Root.GetName]上所有具有排外属性的[MyEmpire.GetSpeciesName]人口均获得持续§Y24§!个月的§R$pop_angered$§!调整因素，带来下列效应：\n幸福度：§R-25%§!\n资源采集：§R-25%§!\n\n[Root.GetName]上所有的外星人和具有亲外属性的人口均获得§G$pop_pleased$§!调整因素，持续§Y24§!个月，效果如下：\n幸福度：§G+25%§!\n资源采集：§G+25%§!\n"
 colony.2025.b:0 "不要牵涉其中。"
 colony.2025.b.phobe:0 "让外星人自生自灭。"
 colony.2025.b.tooltip:0 "1个外星人口被杀。\n\n[Root.GetName]上所有的外星人和具有亲外属性的人口均获得持续§Y12§!个月的§R$pop_angered$§!调整因素，带来下列效应：\n幸福度：§R-25%§!\n资源采集：§R-25%§!\n\n"
 colony.2030.name:0 "殖民刺客"
 colony.2030.desc.base:0 "我们发现在§Y[Root.GetName]§!的总督已经死亡！有人目击了试图逃跑的犯人，刺客来自§Y[AssassinEmpire.GetName]§!。"
 colony.2030.desc:0 "$colony.2030.desc.base$我们对犯人的处置会对我们本已紧张的关系造成影响。"
 colony.2030.desc.military:0 "$colony.2030.desc.base$这种充满挑衅的侵略行为仅仅只是一个开始。"
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$外星人不会懂得收敛。"
 colony.2030.desc.spirit:0 "$colony.2030.desc.base$这次攻击不仅仅只是针对我们的子民，更是针对我们的真主。"
 colony.2030.a:0 "将刺客安全遣返以示诚意。"
 colony.2030.a.tooltip:0 "§Y[AssassinEmpire.GetName]§!获得对§Y[MyCountry.GetName]§!§G$assassination_forgiven$§!的评价调整因素：\n评价：§G+35§!\n"
 colony.2030.b:0 "从刺客口中套出更多信息。"
 colony.2030.c:0 "处决刺客并传递消息。"
 colony.2030.d:0 "处决刺客以显示强权。"
 colony.2035.name:0 "传染性"
 colony.2035.desc:0 "[Root.GetName]的部分人口聚集区报告表示，民众遭受了史无前例的大规模传染病。被致病菌种感染的患者无法行动并产生严重呼吸困难。\n\n若疫情不加以控制，[Root.GetName]将迎来末日。"
 colony.2035.desc.material:0 "[Root.GetName]的一些人口聚集区提交报告表示，该地民众受到了某种严重疾病感染。该疾病传播极为迅速，并有许多不断迅速进化的品种，如不及时介入将阻碍地区生产及发展。\n\n如不迅速采取措施，殖民地建设将停滞甚至倒退数年。"
 colony.2035.desc.spirit:0 "[Root.GetName]的一些人口聚集区陷入了某种未知且极为可怕的疫情。科学家对此一无所知。由于并发症多样，该疾病一时让人束手无策。而这些并发症最终都会随病毒扩散全身而导致患者神志不清。\n\n如不采取措施，许多无辜灵魂将堕入黑暗。"
 colony.2035.a:0 "建造医院以安置患者并加以研究。"
 colony.2035.a.tooltip:0 "将 £building£ §Y$building_quarantine$§!放置于§Y[Root.GetName]§!。\n\n"
 colony.2035.b.tooltip:0 "将§Y [Root.GetName]§!的一个现存建筑用 £building£ §Y$building_quarantine$§!进行§R替换§!。"
 colony.2035.c:0 "命令感染者进入隔离区。"
 colony.2035.c.spirit:0 "将感染者隔离并为他们祈祷便已足够。"
 colony.2035.c.tooltip:0 "将§Y[Root.GetName]§!的感染人口全部清除。"
 colony.2035.c.material:0 "将感染者处以安乐死，杜绝传播风险。"
 colony.2035.c.badguy:0 "将感染者全部处决。"
 colony.2035.c.tooltip.kill:0 "杀掉[Root.GetName]的全部感染人口。"
 colony.2036.desc:0 "即便我们竭力试图控制传播风险，[Root.GetName]的疾病看上去比我们预估的更加难以处理。更多人产生了相同病症。我们必须重新思考解决方案。"
 colony.2036.c:0 "强制感染者再次进入隔离区。"
 colony.2036.c.spirit:0 "将新的感染者进行隔离。"
 colony.2036.c.material:0 "再次将感染者处以安乐死。"
 colony.2036.c.badguy:0 "再次将感染者全部处决。"
 colony.2040.desc:0 "疾病迅速在[Root.GetName]上泛滥成灾。我们需要迅速行动并将感染者送入紧急研究所。希望我们可以找到治疗方案，如果他们能撑到我们找到发病根源的话。"
 colony.2046.desc:0 "肆虐[Root.GetName]的疾病已经带走了第一名受害者。我们需要确保急救站中有试验小组对疾病进行研究，从而增加找到治疗方案的可能性。"
 colony.2046.a:0 "如果有更多人死亡，及时告知我。"
 colony.2046.b:0 "不要告知我最新情况。"
 colony.2047.desc:0 "[Root.GetName]的又一批感染者逝世了。"
 colony.2041.desc:1 "[Root.GetName]的一座急救站似乎在临床试验中治愈了一批实验组患者。我们应该派更多病人过去治疗。"
 colony.2041.b.desc:0 "[Root.GetName]的一家诊所通过对患者进行随机采样分组，并成功治愈了其中一组患者的疾病。我们应当派人们前去诊所接受快速治疗。"
 colony.2042.desc:0 "在成功治疗[Root.GetName]的多名患者之后，我们的研究人员成功合成出疫苗。有了疫苗以后我们就能够迅速治愈全部患者。疫情带来的恐慌终于迎来终结！"
 colony.2043.desc:0 "[Root.GetName]的最后一名感染者成功被治愈。看上去疾病在此时已经找不到新的宿主了。"
 colony.2044.desc:0 "[Root.GetName]成为了一颗死星。[Root.GetPlanetMoon]的人口已经被全部清除。好消息是让人束手无策的疾病也被清除了。我们现在可以重新发展人口。"
 colony.2043.a:0 "灾祸终结了。"
 colony.2050.name:0 "官僚的失败"
 colony.2050.desc:0 "由于重大的记录错误，[Root.GetName]部分区域的基础设施维护与住宅服务已趋于落后。人们正居住在较为恶劣的环境之中，似乎已忍不了太久了。要修复这些问题则会耗费我们的时间与精力。"
 colony.2050.a.tooltip:1 "[Root.GetName]获得以下结果：\n$decrepit_dwellings$§R+1§!\n$failing_infrastructure$§R+1§!"
 colony.2050.b:0 "我们必须对此区域进行投资。"
 colony.2050.c:0 "我们有强大的团队，帮助他们复原。"
 colony.2050.d:0 "驱逐该地居民并将该片区域夷为平地。"
 colony.2050.d.tooltip:0 "§S两栋 £building£ 建筑§!（位于§Y[Root.GetName]§!）已§R被毁§!。\n\n§B2 £pops£ 人口§!（位于§Y[Root.GetName]§!）获得持续§Y24§!个月的§R$pop_angered$§!调整因素，带来下列效应：\n资源输出 §R-25%§!\n£happiness£ 幸福度 §R-25%§!\n\n"
