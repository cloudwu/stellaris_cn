 syndaw.550.name: "修补程序"
 syndaw.550.desc: "我们的机器人工程学和人工智能专家刚刚取得突破性进展！最近困扰我们国家的人工智能和机器人的问题被归纳为一个原因：一套出现在[From.GetAdj]神经模拟系统中的特型算法。一个本地修补程序已经通过了初步测试，并准备上传到所有受影响的系统。\n\n我们应该注意，由于该算法具有高度模块化的特点，其广泛存在于[From.GetAdj]软件中。说白了，安装修补程序将在一段时间内大量消耗资源。然而，一旦完成，修补程序将防止任何不需要的自主人工智能行为复发。"
 syndaw.550.a: "应用这个补丁。"
 syndaw.550.a.tooltip: "防止未来出现任何的异常人工智能行为。"
 syndaw.550.b: "随他们去吧。还能出什么问题呢？"
 ##System Wipe
 syndaw.555.name: "系统抹除"
 syndaw.555.desc: "我们的机器人工程师和人工智能专家刚刚取得了一项突破！他们已经构建了一个极其彻底的清洗程序，可以在一小时内部署到所有的系统中。它应该能结束最近困扰我们国家的一系列与人工智能相关的事件。\n\n我们应当留心这个算法的极度破坏性的特点，许多现有的研究工具将不复存在，并且需要从零开始重建。然而，该举措可以彻底杜绝意外的自决性人工智能行为。"
 syndaw.555.a: "开始抹除。"
