 relentless_industrialists_policies_activated: "我们现在可以在政策菜单中改变我们的§Y$policy_relentless_industrialists_policy$§!。\n\n"
 policy_relentless_industrialists_policy: "工业化"
 policy_relentless_industrialists_policy_desc: "生存就是不择手段。但是真的要将其投入使用一定会产生某种后果。我们可以选择将精力花费实现更多目标，或者设法减轻其最坏的影响。"
 relentless_industrialists_full_steam_ahead_name: "全速前进"
 relentless_industrialists_full_steam_ahead: "$relentless_industrialists_full_steam_ahead_name$"
 relentless_industrialists_full_steam_ahead_desc: "我们的工业不应该受制于任何限制。\n\n增加§Y$building_coordinated_fulfillment_center_1_plural$§!提供的产出增益。"
 relentless_industrialists_study_name: "为了科学！"
 relentless_industrialists_study: "$relentless_industrialists_study_name$"
 relentless_industrialists_study_desc: "将一个星球辐射化，这个过程中有太多我们可以学习的知识。\n\n允许我们将行星环境改造成为§Y死寂星球§!。\n减少§Y$building_coordinated_fulfillment_center_1_plural$§!造成的宜居性惩罚。"
 relentless_industrialists_cleanup_name: "清理"
 relentless_industrialists_cleanup: "$relentless_industrialists_cleanup_name$"
 relentless_industrialists_cleanup_desc: "我们应当采取措施，缓解我们在大自然身体上留下的伤痕。\n\n拥有§Y$building_coordinated_fulfillment_center_1_plural$§!的行星不再随时间推移会被转化为§Y死寂星球§!，但是该建筑现在会要消耗£unity£ §Y凝聚力§!维护费。"
 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT: "安全辐射化的秘密"
 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT_DESC: "我们应当学习如何安全地将一个行星辐射化，不给当地人群造成过大的不便。"
 toxoids.45.desc: "我们的[This.GetResearchers]正在研究我们的工业将环境转为辐射化的整个过程，并承诺未来他们能够安全地将葱郁的生态系统转变为辐射环境，同时不会对当地人群造成过量的伤害。"
 ### Scavengers
 civic_scavengers: "拾荒者"
 civic_scavengers_desc: "在这个社会，即使是处于最残酷的战争年代，也不会有东西被浪费掉：敌人的一切科技都会被解密，因为拾荒者会随着作战舰队一起行动，回收利用任何有打捞价值的东西。"
 civic_scavengers_effects: "研究§Y残骸§!不仅可以获得§Y研究点数§!，还可以从损毁的舰船上回收一部分§Y建造花费§!。\n我们可以打捞一些§Y残骸§!并将其修复为§Y舰船§!。"
 civic_corporate_scavengers: "整修部门"
 civic_corporate_scavengers_desc: "$civic_scavengers_desc$"
 trait_incubator: "孵化者"
 incubator_tooltip: "提供§G+30%§!至§R-10%§!的人口增长速度，反比于行星上人口的数量。"
 trait_incubator_desc: "§L当被隔离开或者种群的人口数量很少时，拥有这个特质的物种就会集中精力以一种其他物种难以接受的程度繁衍生产。反之，在人口众多时，该效应则会反转，繁衍会更加困难。§!"
 trait_inorganic_breath: "无机体呼吸"
 inorganic_breath_tooltip: "每个作为努力或更高工作标准的人口每月生产0.02£exotic_gases£ §Y$exotic_gases$§!。"
 trait_inorganic_breath_desc: "§L这个物种拥有稍带毒性的消化方式，因此呼出的气体成分中带有浓度很高的异星气体。§!"
 trait_noxious: "剧毒"
 noxious_tooltip: "非毒性人口的幸福度：§R$@noxious_happiness_penalty|%$§!\n每个非毒性人口导致幸福度（不包含不受幸福度影响的人口）：§G$@noxious_happiness_bonus$§!（最大：§G+40%§!）"
 trait_noxious_desc: "§L在拥有这种特质的生物附近会感受到极端的不悦，由于对其他人来说实在难以忍受，它们也经常要承受各种非难。§!"
 noxious_stock: "剧毒人口不能成为牲口"
 mod_pop_non_noxious_happiness: "剧毒邻居"
 trait_exotic_metabolism: "异星新陈代谢"
 exotic_metabolism_tooltip: "£exotic_gases£ 异星天然气维护费：§R+0.125§!"
 trait_exotic_metabolism_desc: "§L基于异星——奢侈——气体的新陈代谢过程，能够极大地提升这个物种的能力。§!"
 ap_detox: "排毒"
 ap_detox_desc: "我们在环境改造方面的最新技术突破能够让我们在一类新的行星上面孕育生命——我们此前认为这类行星极度致命，根本无法改造。"
 detox_tox_worlds: "能够将§Y剧毒行星改造候选§!通过环境改造转变为宜居的星球。\n在我们的国境内有§Y[This.num_toxic_terraform_candidates]§!颗这样的行星。"
 MESSAGE_TOXIC_TERRAFORM_FOUND_TITLE: "$toxoids.500.name$"
 MESSAGE_TOXIC_TERRAFORM_FOUND_DESC: "剧毒星球[From.GetName]令人意外地可以成为潜在的环境改造候选星球。如果能将其彻底清理干净，它在未来能为我们的新家园。"
 toxoids.500.name: "发现剧毒环境改造候选"
 toxoids.500.desc.intro: "我们对[From.GetName]的详细调查得出了结论，尽管由于其大气层内充满剧毒气体，现阶段生命不适合栖居，但是它具有维持可供生物呼吸的大气层的潜质。通过合作筹划，我们或许能够将[From.GetPlanetMoon]的有毒物质降解成为毒性更加轻微的化合物。"
 toxoids.500.desc.1: "$toxoids.500.desc.intro$\n\n对这个[From.GetPlanetMoon]进行环境改造理论上是可能的，但是我们目前还没有积累足够的技术手段，在合理的时间框架内完成这项壮举。"
 toxoids.500.desc.2: "$toxoids.500.desc.intro$\n\n巨大的能耗令人望而却步，但我们确实已经掌握了逐步将这颗[From.GetPlanetMoon]环境改造为可以再度支持生命的星球的技术手段了。 "
 TOXIC_TERRAFORMING_CANDIDATE_EFFECT: "如果我们选择§H$ap_detox$§!飞升天赋，§Y[From.GetName]§!将可以被环境改造。"
 d_tainted_snowcaps: "£blocker£感染冰盖"
 d_poisonous_algae: "£blocker£剧毒海藻"
 d_venomous_insects: "£blocker£恶毒害虫"
 d_unpleasant_atmosphere: "£blocker£不适大气"
 d_rotten_soil: "£blocker£腐烂温床"
 d_tainted_snowcaps_desc: "曾经连绵不绝的毒山，一度占据了整个星球，现在只剩最后一小片毒物的残留。"
 d_poisonous_algae_desc: "在我们对这个星球执行第一轮清理后，这些有毒海藻仍然幸存了下来。尽管它对于殖民活动的侵害还不足以造成阻碍，但还是具有相当强的适应能力……有时候会变得很恼人。"
 d_venomous_insects_desc: "恶毒害虫的最后一窝，我们本希望在环境改造工作前期就把它们一股脑消灭掉。"
 d_unpleasant_atmosphere_desc: "空气中恶心的气味和味道，是这个行星剧毒过往的残留印记。"
 d_rotten_soil_desc: "对其进行清洗和翻新之后，即使是这样的腐泥也能对我们大有裨益。"
 ### Overtuned
 trait_spliced_adaptability: "移接适应力"
 trait_spliced_adaptability_desc: "§L对基因片段的各处进行裁切和移接使他们可以在几乎任何环境下生存。这个过程的副作用会造成一定数量的死亡，但过程总体可控。§!"
 spliced_adaptability_tooltip: "宜居性：§G+20%§!"
 trait_juiced_power: "激素强健"
 trait_juiced_power_desc: "§L根据需要释放的肾上腺素和超强力生长激素使其变得无比强健。只需要无视体内偶尔发出撕裂的声音即可。§!"
 juiced_power_tooltip: "劳工资源产出：§G+5%§!。"
 trait_crack_miner: "职业矿工"
 trait_crack_miner_desc: "§L超强的手眼协调，几乎无限的耐力和自净化的肺部催生出了完美的采矿团队。只可惜他们因远离阳光而变得易于骨折。§!"
 crack_miner_tooltip: "£pops£ 岗位生产的£minerals£ 矿物：§G+15%§!"
 trait_farm_hands: "农业附肢"
 trait_farm_hands_desc: "§L附肢越多，种地就越强。其中一些附肢甚至可以在主体进入睡眠后继续工作。至于主体被自己新的附肢勒死一事，我们最新的调查显示纯属谣言。§!"
 farm_hands_tooltip: "£pops£ 岗位生产的£food£ 食物：§G+15%§!"
 trait_technical_skill: "技工天赋"
 trait_technical_skill_desc: "§L额外的内部器官可以大大提高对电和磁场的先天敏感性。受改造者在反应堆里听到尖叫和低语的报告应该被忽略。§!"
 technical_skill_tooltip: "£pops£ 岗位生产的£energy£ 能量币：§G+15%§!"
 trait_crafted_smiles: "匠心微笑"
 trait_crafted_smiles_desc: "§L面部特征的轻微调整、肌肉发育增强和松弛相互结合，再加上一些外在化学物质，创造了永恒完美的微笑。§!"
 crafted_smiles_tooltip: "£pops£ 岗位生产的£amenities£ 舒适度：§G+15%§!"
 trait_low_maintenance: "低廉维护"
 trait_low_maintenance_desc: "§L降低消耗、排泄和休息率使其事半功倍。然而对高蛋白食物的需求提升了。§!"
 low_maintenance_tooltip: "人口消费品维护费：§G-10%§!"
 trait_artificial_intelligence: "增强智能"
 trait_artificial_intelligence_desc: "§L脑子越多智力越高。在受改造者体内的关键位置增加额外的思考器官可以最大化他们的认知能力。尽管各个脑子间并不总能达成一致。§!"
 artificial_intelligence_tooltip: "£physics£ 物理学研究：§G+10%§!\n£society£ 社会学研究：§G+10%§!\n£engineering£ 工程学研究：§G+10%§!"
 trait_gene_mentorship: "基因辅导"
 trait_gene_mentorship_desc: "§L通过基因层面重构的“本能知识”和外部化学刺激的组合，我们得以大大加速学习过程。尽管这会导致极为罕见的妄想症个案出现。§!"
 gene_mentorship_tooltip: "领袖经验获得：§G+25%§!"
 trait_expressed_tradition: "宣泄传统"
 trait_expressed_tradition_desc: "§L按需狂热：信念只不过是激素的调和，我们已对其了如指掌。至于信念最终将走向何处取决于后续如何引导。§!"
 expressed_tradition_tooltip: "£pops£ 岗位生产的£unity£ 凝聚力：§G+10%§!"
 trait_elevated_synapses: "升格突触"
 trait_elevated_synapses_desc: "§L大脑作为计算设备其实并非在100%功率下运转。然而我们已经大大超出了平均水平。如果遇到问题请重新启动。§!"
 elevated_synapses_tooltip: "£physics£ 物理学研究：§G+20%§!\n£society£ 社会学研究：§G+20%§!\n£engineering£ 工程学研究：§G+20%§!"
 trait_preplanned_growth: "预计划增长"
 trait_preplanned_growth_desc: "§L计划繁育、计划吸引、计划婚配。按需增长可以塑造强大而稳定的人口——只要前前后后进行一些简单的基因编辑即可得偿所愿。产生嫉妒的个体会被引导前往最近的生育中心，进行强制训练。§!"
 preplanned_growth_tooltip: "人口增长速度：§G+30%§!\n人口住房使用：§G-10%§!"
 trait_excessive_endurance: "过度忍耐"
 trait_excessive_endurance_desc: "§L在这些个体上，最强的适应性基因被过度表达了。我们达成了约30%的变异率，足以宣告实验稳定且成功。§!"
 excessive_endurance_tooltip: "宜居性：§G+30%§!\n岗位生产的资源：§G+5%§!"
 edict_damn_the_consequences: "不问后果"
 edict_damn_the_consequences_desc: "该法令将我们的基因修饰推向极致，使其效果翻倍，但同时也使出现恶性副作用的概率上升了，包括突发灾难性的爆燃。\n\n§R又能出什么问题呢？§!"
 edict_damn_the_consequences_effects: "所有因§H强夺天工§!而导致的正面效果翻倍。"
