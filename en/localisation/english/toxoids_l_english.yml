 trait_incubator_desc:1 "§LWhen isolated or few in numbers, a species with this trait naturally adapts and is able to focus on procreation with an intentness others would consider extreme. However, when in large numbers, this effect is reversed, and they find reproduction more difficult.§!"

 trait_inorganic_breath:0 "Inorganic Breath"
 inorganic_breath_tooltip:2 "Each pop working as a slave or better produces 0.02 £exotic_gases£ §Y$exotic_gases$§! per month."
 trait_inorganic_breath_desc:0 "§LThe slightly toxic digestive methods of this species have resulted in a highly exotic breath composition.§!"

 trait_noxious:0 "Noxious"
 noxious_tooltip:2 "Happiness to non-noxious Pops: §R$@noxious_happiness_penalty|%$§!\nHappiness per non-noxious Pop (not including Pops unaffected by Happiness): §G$@noxious_happiness_bonus|%$§! (max: §G+40%§!)"
 trait_noxious_desc:1 "§LExtremely unpleasant to be in the vicinity of, beings with this trait take vindication from being insufferable to everyone else.§!"
 noxious_stock:0 "Noxious pops cannot be livestock"
 mod_pop_non_noxious_happiness:0 "Noxious Neighbor"

 trait_exotic_metabolism:0 "Exotic Metabolism"
 exotic_metabolism_tooltip:2 "£exotic_gases£ Exotic Gas Upkeep: §R+0.125§!"
 trait_exotic_metabolism_desc:0 "§LA metabolism based on exotic - and expensive - gases has vastly enhanced this species' abilities.§!"

 ap_detox:0 "Detox"
 ap_detox_desc:1 "Our newest advancements in terraforming allow us to breathe new life into a class of planets formerly considered irrevocably deadly and beyond salvation."
 detox_tox_worlds:2 "Enables terraforming of §YToxic World Terraforming Candidates§! into habitable worlds.\nWe have §Y[This.num_toxic_terraform_candidates]§! of these within our border."
 MESSAGE_TOXIC_TERRAFORM_FOUND_TITLE:0 "$toxoids.500.name$"
 MESSAGE_TOXIC_TERRAFORM_FOUND_DESC:0 "The toxic world of [From.GetName] has suprisingly turned out to be a potential Terraforming Candidate. If it were to be cleansed it could be a future home for us."

 toxoids.500.name:0 "Toxic Terraforming Candidate Discovered"
 toxoids.500.desc.intro:1 "Our detailed survey of [From.GetName] has revealed that although it is currently unsuitable for life due to the noxious gases present in its atmosphere, it is capable of sustaining a breathable atmosphere. Through a concerted effort, we may be able to break the [From.GetPlanetMoon]'s toxins down into less lethal compounds."
 toxoids.500.desc.1:0 "$toxoids.500.desc.intro$\n\nTerraforming this [From.GetPlanetMoon] would theoretically be possible, but we do not yet possess the means to accomplish this monumental task within a realistic timeframe."
 toxoids.500.desc.2:0 "$toxoids.500.desc.intro$\n\nThe energy costs would be daunting, but we do have the means to gradually terraform this [From.GetPlanetMoon] into something that would support life once again."
 TOXIC_TERRAFORMING_CANDIDATE_EFFECT:1 "§Y[From.GetName]§! may be terraformed if we choose the §H$ap_detox$§! Ascension Perk."

