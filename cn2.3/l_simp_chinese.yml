 leader_trait_iron_fist:0 "铁拳"
 leader_trait_iron_fist_desc:0 "这位领袖对效率的追求令人胆寒，为达目的总是尽最大可能榨取奴隶。"
 leader_trait_army_veteran:0 "军团老兵"
 leader_trait_army_veteran_desc:0 "这位领袖是武装军团的老兵，对军团体系中的低效性有着深刻认识。"
 leader_trait_retired_fleet_officer:0 "退伍舰队军官"
