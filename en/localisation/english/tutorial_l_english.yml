 # Tutorial Event Chains
 #############################
 tutorial_survey_system_chain_title: "Tutorial: Galaxy Map Toggle"
 tutorial_survey_system_chain_desc: "Before we can explore the stars we need to broaden our view. Thankfully, we have a sophisticated §SGalaxy Map§! at our disposal. To access the Galaxy Map, you can either press §SM§! or the Galaxy Button at the bottom of your screen. Afterwards feel free to close the Situation Log by either pressing §SEsc§! or the button in the top right."
 map_toggled: "Galaxy Map Toggled"
 tutorial_survey_system_tooltip: "§STutorial: Galaxy Map Toggle§! added to Situation Log"
 tutorial_1_chain_title:1 "Tutorial: Survey System"
 tutorial_1_chain_desc:4 "Begin by selecting our £science_ship£ §SScience Ship§!. This can be done by clicking on the §SShip§! on the §HGalaxy Map§! or by selecting it from the §SOutliner§!.\n\nWhile viewing the §SGalaxy Map§!, click the §SSurvey§! button on the fleet interface in the lower left corner, then select a non-surveyed £system£ §SSystem§!. Alternatively, you can right-click on a non-surveyed system and select §SSurvey System§!.\n\nOur §SScience Ship§! will now chart a course and survey all planetary bodies within that system."
 tutorial_unpause_chain_tooltip: "§STutorial: Unpause§! added to Situation Log"
 tutorial_unpause_chain_title: "Tutorial: Unpause"
 tutorial_unpause_chain_desc: "With a £science_ship£ §SScience Ship§! standing by to explore the galaxy, all that is left is to unpause. To do this, simply press the §SSpace Bar§! £space£ or select the following icon in the top bar:\n\n$tttt$$tttt$$t$£pause_button£\n"
 unpaused_game: "Simulation Unpaused"
 system_surveyed:1 "Neighboring Systems Surveyed"
 tutorial_1_tooltip:1 "§STutorial: Survey System§! added to Situation Log"
 tutorial_2_chain_title:1 "Tutorial: Technology Research"
 tutorial_2_chain_desc:3 "We need to research new technologies. The §SNew Worlds Protocol§! will enable us to construct £colony_ship£ §SColony Ships§!, and we should focus on this as soon as possible if we are to expand our empire.\n\nAccess the §STechnology§! screen by clicking its button in the left section of the top bar or by pressing §SF4§!. Then click on §SSelect Research§! and pick a technology to pursue from the options available."
 tech_1_researched:0 "New Worlds Protocol Researched"
 tech_2_researched:0 "Offworld Construction Researched"
 tutorial_2_tooltip:1 "§STutorial: Technology Research§! added to Situation Log"
 tutorial_3_chain_title:0 "Tutorial: [GetBuildGrowCap] Construction Ship"
 tutorial_3_chain_desc:2 "We will need a £construction_ship£ §SConstruction Ship§! if we are to exploit the resources that are discovered by our £science_ship£ §SScience Ship§!.\n\nClick on our Starbase and select the §SShipyard§! tab, then select §SConstruction Ship§! from among the available choices.\n\nNote that you will need to have amassed enough £alloys£ §SAlloys§! to afford the §SShip§! before its construction can begin."
 construction_ship_built:0 "Construction Ship Built"
 tutorial_3_tooltip:0 "§STutorial: [GetBuildGrowCap] Construction Ship§! added to Situation Log"
 tutorial_4_chain_title:0 "Tutorial: [GetBuildGrowCap] Mining Station"
 tutorial_4_chain_desc:0 "Before a £minerals£ §SMineral§! deposit or a §SStrategic Resource§! can be collected from a £planet£ §SPlanet§!, a £mining_station£ §SMining Station§! needs to be built in orbit. To do this, select your £construction_ship£ §SConstruction Ship§! either by clicking directly on it or by finding it in the §SOutliner§! on the right side of the screen.\n\nOnce this has been done, click on the §S[GetBuildGrowCap] Mining Station§! button in the Construction Ship's fleet interface. Then click on an available planet or asteroid with a Mineral deposit.\n\nNote that building a £mining_station£ §SMining Station§! also costs £minerals£ §SMinerals§!, so you will need to have a sufficient amount stored before construction can begin."
 mining_station_built:0 "Mining Station Built"
 tutorial_4_tooltip:0 "§STutorial: [GetBuildGrowCap] Mining Station§! added to Situation Log"
 tutorial_5_chain_title:0 "Tutorial: [GetBuildGrowCap] Research Station"
 tutorial_5_chain_desc:0 "To improve the rate at which we research new technologies, £science_ship£ §SResearch Stations§! should be built above any world that possesses £physics£ §SPhysics§!, £society£ §SSociety§! or £engineering£ §SEngineering§! resources.\n\nResearch Stations function much in the same way as £mining_station£ §SMining Stations§! - their sole difference is in the resources they collect. They are not capable of mining £minerals£ §SMinerals§! or £strategic_resource£ §SStrategic Resources§!.\n\nTo build one, select your £construction_ship£ §SConstruction Ship§! and click on the §S[GetBuildGrowCap] Research Station§! button in its fleet interface. Then click on an available £planet£ §SPlanet§!, asteroid or sun that has a deposit of Physics, Society or Engineering resources."
 research_station_built:0 "Research Station Built"
 tutorial_5_tooltip:0 "§STutorial: [GetBuildGrowCap] Research Station§! added to Situation Log"
 tutorial_6_chain_title:0 "Tutorial: Planetary Buildings"
 tutorial_6_chain_desc:1 "Our homeworld already has a small number of £building£ §SBuildings§!, but we should build another one.\n\nTo do this, select the homeworld in the §SOutliner§! and click on the §SSurface§! tab. Select an empty building slot in a zone, and choose from one of the available buildings. Assuming we have enough §SResources§!, construction will begin immediately.\n\nBuildings provide £job£ §SJobs§!, but nothing will be produced until £pops£ §SPops§! are assigned to work there. You can check which jobs your §SPops§! are performing in the §SEconomy§! tab."
 building_constructed:0 "Buildings Constructed"
 tutorial_6_tooltip:0 "§STutorial: Planetary Buildings§! added to Situation Log"
 tutorial_7_chain_title:1 "Tutorial: Clear Blocker"
 tutorial_7_chain_desc:1 "Several £blocker£ §SBlocker§! on our homeworld are preventing the construction of additional §SDistricts§!, and should be cleared. This takes time and costs §SResources§!.\n\nTo clear a §SBlocker§!, click the §SClear Blocker§! button on the blocker itself, which can be found on the §SManagement§! tab.\n\n\n$tttt$$tttt$$tt$£clear_blocker£\n\n\n§SBlockers§! have different costs, technology requirements, and times associated with clearing them."
 blockers_cleared:1 "Blockers Cleared"
 tutorial_7_tooltip:1 "§STutorial: Feature Blockers§! added to Situation Log"
 tutorial_8_chain_title:0 "Tutorial: Survey Systems"
 tutorial_8_chain_desc:0 "We need to expand our influence beyond our home £system£ §SSystem§!, and the first step towards doing this is to survey the neighboring star systems.\n\nTo do this, select your £science_ship£ §SScience Ship§! and click on the §SSurvey§! button in its fleet interface. Then click on the §SOpen Galaxy Map§! button at the bottom of the screen, and select one of the stars neighboring our own. The §SScience Ship§! will now journey to this star system and survey all bodies within."
 tutorial_8_poi:0 "Survey Targets"
 tutorial_8_poi_desc:0 "Survey the §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! and §S[survey_target_3.GetName]§! systems."
 systems_surveyed:0 "Systems Surveyed"
 tutorial_8_tooltip:0 "§STutorial: Survey Systems§! added to Situation Log"
 tutorial_9_chain_title:0 "Tutorial: [GetBuildGrowCap] Science Ship"
 tutorial_9_chain_desc:3 "We should consider [GetBuildingGrowing] a second £science_ship£ §SScience Ship§! to increase the speed at which we survey our region of the galaxy.\n\nClick on our Starbase and select the §SShipyard§! tab, then select §SScience Ship§! from among the available choices.\n\nNote that you will need to have amassed enough £alloys£ §SAlloys§! to afford the §SShip§! before its construction can begin."
