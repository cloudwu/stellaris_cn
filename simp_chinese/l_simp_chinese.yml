 leader_trait_ex_fighter_pilot: "退伍空战王牌"
 leader_trait_ex_fighter_pilot_desc: "这位领袖曾是一名空战王牌，懂得如何利用舰载机的速度和机动性来获取战斗优势。"
 leader_trait_trickster: "战略家"
 leader_trait_trickster_desc: "这位领袖懂得如何出其不意，攻其不备，利用战略战术误导来取得优势。"
 leader_trait_fleet_logistician: "舰队后勤专家"
 leader_trait_fleet_logistician_desc: "这位领袖曾经精通后勤领域，并且知道如何管理物资以降低维护成本。"
 leader_trait_fleet_organizer: "舰队组织者"
 leader_trait_fleet_organizer_desc: "这位领袖擅长舰队组织，具备必要的微观管理能力，可以有效管理庞大的舰队。"
 leader_trait_nervous: "焦躁不安"
 leader_trait_nervous_desc: "这位领袖紧张且焦虑，在指挥庞大的舰队时很容易因压力而崩溃。"
 leader_trait_engineer: "工程师"
 leader_trait_engineer_desc: "这位领袖是一名天才工程师，具有在任务过程中组织和监管舰船维修的知识和技能。"
 leader_trait_aggressive: "火力全开"
 leader_trait_aggressive_desc: "这位领袖因颇具攻击性而声名远扬，喜欢通过舰队武器投送多重的炮火洗礼来压垮敌军。"
 leader_trait_cautious: "谨慎"
 leader_trait_cautious_desc: "这位领袖是一名谨慎的指挥官，他的战斗风格非常保守，但是其指挥下的舰船在战斗中能够互相支援。"
 leader_trait_unyielding: "不屈"
 leader_trait_unyielding_desc: "这位领袖宁可战死也不退缩。"
 leader_trait_gale_speed: "其疾如风"
 leader_trait_gale_speed_desc: "这位领袖认为，无论是怎样的太空战役，速度总是决胜的关键。"
 leader_trait_lethargic: "懒散"
 leader_trait_lethargic_desc: "这位领袖对工作没有干劲，缺乏积极性。"
 #General
 leader_trait_restrained: "警惕"
 leader_trait_restrained_desc: "这位领袖关心最小化损失，避免士兵和非战斗人员的不必要伤亡。"
 leader_trait_defender: "防御专家"
 leader_trait_defender_desc: "这位领袖擅长防守，知道如何最有效安排地面军团、运用防御工事，会让入侵的敌人吃尽苦头。"
 leader_trait_attacker: "入侵专家"
 leader_trait_attacker_desc: "这位领袖擅长攻打行星，知道如何从空中向敌方行星发动攻击最有效率。"
 leader_trait_butcher: "屠夫"
 leader_trait_butcher_desc: "这位领袖毫不留情，只会用最严酷的手段对待敌人。"
 leader_trait_glory_seeker: "身先士卒"
 leader_trait_glory_seeker_desc: "这位领袖永远战斗在最前线，身先士卒，鼓舞士气，置危险于不顾。"
 leader_trait_armchair_commander: "纸上谈兵"
 leader_trait_armchair_commander_desc: "这位陆军将领总在大后方遥控战局，让前线将士的士气大减。"
 leader_trait_army_logistician: "陆战队后勤专家"
 leader_trait_army_logistician_desc: "这位领袖似乎总是可以从意想不到的地方获取补给物资，从而降低地面部队的维护费。"
 #Governor
 leader_trait_iron_fist: "铁拳"
 leader_trait_iron_fist_desc: "这位领袖对效率的追求令人胆寒，为达目的总是尽最大可能榨取奴隶。"
 leader_trait_army_veteran: "退伍老兵"
 leader_trait_army_veteran_desc: "这位领袖是一名退伍老兵，在自己的星域对陆军有所优待。"
 leader_trait_retired_fleet_officer: "退伍海军军官"
 leader_trait_retired_fleet_officer_desc: "这位领袖曾是退伍海军军官，在其管理下积极地支援舰队建设。"
 leader_trait_architectural_interest: "建筑学爱好者"
 leader_trait_architectural_interest_desc: "这位主管对建筑和建筑技术有浓厚的兴趣。"
 leader_trait_agrarian_upbringing: "土地培育师"
 leader_trait_agrarian_upbringing_desc: "该领袖在农业区里长大，对优化产量有浓厚兴趣。"
 leader_trait_intellectual: "知识分子"
 leader_trait_intellectual_desc: "这位领袖对科学研究充满兴趣，他试图培养大众对科学的好奇心。"
 leader_trait_environmental_engineer: "环境工程师"
 leader_trait_environmental_engineer_desc: "这位领袖有地形塑造流程方面的尖端知识和成本控制技术。"
 leader_trait_bureaucrat: "上下同心"
