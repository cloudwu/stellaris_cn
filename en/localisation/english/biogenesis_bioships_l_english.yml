 #Shipset Descriptions
 biogenesis_01_shipset_desc: "§HShipset Type: ['concept_biological_ship', Biological]§!\nBorn as much as built, these living warships embody apex predation. Their semi-sentient biomass adapts, hunts, and strikes with insatiable will."
 biogenesis_02_shipset_desc: "§HShipset Type: ['concept_biological_ship', Biological]§!\nBred for the bold, these hard-shelled starships do not serve - they endure, growing alongside the fearless explorers that call them home."
 humanoid_01_shipset_desc: "Sturdy and resolute, these vessels are built to endure the trials of deep space. Designed to conquer the unknown, they carry the hopes and dreams of their creators to the farthest stars."
 synthetics_01_shipset_desc: "These designs reflect the purity of tireless minds. Heat-coiled hulls disperse energy from overclocked mainframes, ensuring flawless operation in the pursuit of absolute efficiency."
 mammalian_01_shipset_desc: "Built to last, these formidable vessels echo their makers' endurance. Dense hulls insulate and protect, while redundant systems ensure survival in the harshest conditions."
 reptilian_01_shipset_desc: "Boxy and utilitarian, this rugged design evokes the resilience of a predator. Their presence in the void is a testament to the cold-blooded tenacity of their makers."
 avian_01_shipset_desc: "Graceful and sleek, these versatile vessels embody the beauty of flight. Every curve and contour speaks of a species that views space not as an obstacle, but as an extension of the sky."
 arthropoid_01_shipset_desc: "Chitin or steel, form or function - there is no distinction. These ships are built less to inspire than to endure, their layered hulls a testament to a philosophy of pure survival."
 molluscoid_01_shipset_desc: "Graceful yet durable, these vessels are both shelter and spear. Beneath hardened shells, complex systems regulate power flow and nutrient cycles with quiet efficiency."
 fungoid_01_shipset_desc: "These bulbous vessels evoke the beauty of fungal blooms. Built for self-sufficiency, specialized systems form intricate internal networks, mirroring the logic of the mycelium."
 plantoid_01_shipset_desc: "These verdant vessels do not merely travel the stars - they take root among them. Photosynthetic nacelles maintain equilibrium, balancing shipboard biomes."
 lithoid_01_shipset_desc: "Forged by time and pressure, these rocklike vessels embody permanence. Silicon-crystal matrices buttress core systems, drawing strength from the same forces that shape worlds."
 necroid_01_shipset_desc: "Dark and foreboding, these floating cathedrals are monuments to death and rebirth. Their entropic cores and ritualistic designs whisper of voidborne power and eternal ambition."
 nemesis_01_shipset_desc: "Massive and overbearing, these designs command submission. Reinforced superstructures and redundant systems project an aura of peerless dominion."
 aquatic_01_shipset_desc: "Flowing yet turgid, these ships channel oceanic power. Aqueous interiors and hydrodynamic contours embody the grace of their creators."
 toxoid_01_shipset_desc: "These vessels leak fumes, rattle ominously, and defy every regulation - but they run. Fueled by waste and held together by stubborn ingenuity, they endure where others fail."
 cybernetics_01_shipset_desc: "Chrome gleams, circuits hum, and reflexes are a thing of the past. Direct neural uplinks mean no lag, no limits - just pure, high-octane precision."

