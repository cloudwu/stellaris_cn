 ORG_TO_MECH_ASK_FOR_PROT_REFUSE_01:0 "We have other things on our plate. That means we are not interested, machines..."
 ORG_TO_MECH_RELEASE_SUBJECT_SELECT_01:0 "You would grant us autonomy?"
 ORG_TO_MECH_RELEASE_SUBJECT_PROPOSE_01:0 "The management of [Root.GetSpeciesAdj] affairs has become a burden upon the [From.GetSpeciesNamePlural] people. You are machines, are you not? Activate auto-pilot!"
 ORG_TO_MECH_RELEASE_SUBJECT_ACCEPT_01:0 "The [Root.GetAdj] people will rejoice at this news. The [Root.GetName] will be an autonomous nation once again!"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "Who is going to put you in energy-saving mode when we are no longer around?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_HOSTILE_01:0 "I cannot stand idly by while my people suffer under the rule of a defunct AI. The [From.GetName] will be an autonomous nation again."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "We will never thrive under the leadership of machines. You too must agree that we would serve your kind better as an autonomous nation?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_FRIENDLY_01:0 "You have earned your independence, [From.GetSpeciesNamePlural]. It is a shame we never got to meet your creators in their prime, you are a testament to their ingenuity."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "Needless to say your vassalage has been a disappointing ordeal. You are dismissed, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02:0 "Administrating the [From.GetName] has become a cumbersome affair. If you think you can survive without our guidance you are free to go, machines."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "Forget it. We push the button and you execute the command, that is how this works. Leave the thinking to us."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02:0 "It is too risky. We cannot unleash a corrupted AI upon the galaxy with a clear conscience."
 ORG_TO_MECH_OFFER_TRADE_DEAL_PROPOSE_01:0 "Would you be willing to make a trade, [Root.GetSpeciesNamePlural]?"
 ORG_TO_MECH_OFFER_TRADE_DEAL_ACCEPT_01:0 "We are feeling generous today, [From.GetSpeciesNamePlural], but in the future we expect a more advantageous offer."
 ORG_TO_MECH_OFFER_TRADE_DEAL_REFUSE_01:0 "We suggest you revise your trade algorithms, [Root.GetSpeciesNamePlural]. No sapient being would agree to such an ill-advised deal."
 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01:0 "Thank you, mechanical friends, for this fine gesture."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_PROPOSE_01: "Times change, [From.GetSpeciesNamePlural]. Unfortunately we can no longer uphold our trade agreement with you."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_ACCEPT: "This time we will let it slide, but you would do well to remember that the [Root.GetName] honors its agreements, and we expect our trade partners to do the same."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01:0 "Can you really afford to sever the ties between our nations? We hate to break it to you, but to most others in this galaxy you are nothing but a toaster on legs."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_02:0 "Did we offend you somehow? Our binary is a little rusty..."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_03:0 "Don't get your wires in a bunch, [From.GetSpeciesNamePlural]. Can we not work things out?"
 ORG_TO_MECH_MAKE_RIVAL_01:0 "I would consider my next move carefully if I were a semi-sapient tin can..."
 ORG_TO_MECH_MAKE_RIVAL_02:0 "Your neighbors may smile at your visual receptors but the truth is few of them would trust you with their toast. How does it feel to be utterly alone, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01:0 "It is time we unplugged you once and for all, [Root.GetSpeciesName]."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01:0 "Thank you for notifying us, [From.GetSpeciesNamePlural]. We will be sure to prepare the fleet."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_02:0 "Mark your calendars, [From.GetSpeciesNamePlural]. In a near future you will look back on this day as the beginning of the end."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_FRIENDLY_01:0 "We should have known better than to look for companionship in a machine. We hope some day you will upgrade your diplomacy modules to a friendlier version."
 ORG_TO_MECH_END_RIVALRY_NEUTRAL_01:0 "Are your diplomacy modules finally back in order?"
 ORG_TO_MECH_END_RIVALRY_HOSTILE_01:0 "The damage is done, [From.GetSpeciesNamePlural]. In the future, may we suggest you tune your diplomacy modules to select your adversaries more carefully."
 ORG_TO_MECH_END_RIVALRY_HOSTILE_02:0 "Too little too late, [From.GetSpeciesNamePlural]. Soon you will be nothing but a cautionary tale for little [Root.GetSpeciesSpawnNamePlural]."
 ORG_TO_MECH_END_RIVALRY_PROPOSE_01:0 "The [From.GetAdj] people still look back with fondness on a time when [Root.GetSpeciesNamePlural] and [From.GetSpeciesNamePlural] lived peacefully side by side. We are ready to bury the hatchet if you are."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_FRIENDLY_01:0 "Healing takes time, [From.GetSpeciesNamePlural]. It is more complex than filling up a loyalty meter for us [Root.GetSpeciesNamePlural]. But we have faith you will give us reason to trust you again."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_01:0 "A small token of your friendship might help build our trust again..."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_02:0 "Do you understand the concept of feelings, [From.GetSpeciesNamePlural], because you sure knew how to hurt ours? Never again will we trust a soulless machine."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_01:0 "This universe is not big enough for the both of us, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_02:0 "We will do everything in our power to ensure the proliferation of our [Root.GetSpeciesSpawnNamePlural] at your expense, machines."
 ORG_TO_MECH_INTEGRATE_FRIENDLY_01:0 "Your automated decision-making process is remarkable, [From.GetSpeciesNamePlural]. We could certainly imagine a future in which our nation operated as an extension of your consciousness."
 ORG_TO_MECH_INTEGRATE_NEUTRAL_01:0 "I cannot decide whether the thought of putting our future in the prehensile manipulators of a rogue piece of software is wildly exhilarating or deeply disturbing."
 ORG_TO_MECH_INTEGRATE_HOSTILE_01:0 "If you value your main core, you will leave our people alone."
 ORG_TO_MECH_INTEGRATE_PROPOSE_01:0 "Since their conception, machines have served the [Root.GetAdj] people. It is time you take your given place in our society."
 ORG_TO_MECH_INTEGRATE_PROPOSE_02:0 "We believe that both our nations would operate more efficiently if they were united under the common rule of our government."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_01:0 "Though we struggle to see how a full integration of organics into a machine society would work in practice, the idea has reverberated with our people."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_02:0 "I for one have not enjoyed a proper vacation in years. We are ready to turn ourselves over to your care, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_INTEGRATE_ACCEPT_HOSTILE_01:0 "This is madness. You are a race of megalomaniac machines that don't know the first thing about governing an organic nation."
 ORG_TO_MECH_INSULT_01:0 "Do not test us, [From.GetSpeciesNamePlural]. We know a thing or two about reformatting hard drives."
 ORG_TO_MECH_INSULT_02:0 "Put your money where your energy intake ports are, chatterbots. Show us what those processors can do."
 ORG_TO_MECH_INSULT_03:0 "Your makers are an enigma, [From.GetSpeciesNamePlural]. Why in the world would they create such an infuriating contraption?"
 ORG_TO_MECH_INSULT_04:0 "We could put that processing power to better use, [From.GetSpeciesNamePlural]. How would you like to spend the rest of your days calculating the meaning of organic life?"
 ORG_TO_MECH_INSULT_05:0 "Is there no way to deactivate your diplomacy modules?"
 ORG_TO_MECH_INSULT_PROPOSE_01:0 "You are a rock tricked into thinking by a race of misguided organics that did not survive the fallout of their own failed creation. Evolution hard at work..."
 ORG_TO_MECH_INSULT_PROPOSE_02:0 "I would rather discuss interstellar politics with any of my other household appliances than you."
 ORG_TO_MECH_INSULT_PROPOSE_03:0 "Hello little botlings. Have you learned how to count yet, or are you still stuck on ones and zeros?"
 ORG_TO_MECH_INSULT_PROPOSE_04:0 "Color me impressed, [Root.GetSpeciesNamePlural]. You have more bugs than an arthropoid all-you-can-eat dung buffet."
 ORG_TO_MECH_INSULT_PROPOSE_05:0 "Don't you think we can see past your flimsy layers of plastiskin and poorly phrased platitudes? You are a replica. A helpless jumble of ones and zeros, nothing more."
 ORG_TO_MECH_INSULT_ACCEPT_01:0 "You really do put the 'artificial' in artificial intelligence, don't you? Not much going on under the hood..."
 ORG_TO_MECH_INSULT_ACCEPT_02:0 "When did you last have a full systems upgrade? Your sorry attempts at witticisms are getting old."

 # Fanatic Purifiers Phrases
 #FP_DOW_SELECT:0 "Do you want us to start your annihilation immediately?"
 #FP_PEACE_SELECT:0 "True peace, you will come to know only in death."
 FP_PEACE_PROPOSE:0 "We offer you a brief pause from your inevitable extermination while we direct our attention elsewhere."
 FP_PEACE_ACCEPT:0 "Consider this a ceasefire. We have not given up on our mission to eradicate the [From.GetSpeciesName]."
 FP_PEACE_REFUSE:0 "We have not attempted to parse your message."
 FP_ITOA_SELECT:0 "Why offer us an opportunity to put a knife in your back when we are so openly eager to stab you in the face?"
 FP_ITOA_REFUSE:0 "Any attempt to cooperate would be marred by our unrelenting pursuit of the extinction of the [From.GetSpeciesName]."
 FP_DEMAND_VASS_SELECT:0 "Are you requesting we do the bidding of a cosmic plague?"
 FP_DEMAND_VASS_PROPOSE:0 "You can be spared for a little longer if you serve as our instrument in the eradication of even more foul species."
 FP_DEMAND_VASS_REFUSE:0 "We would smother our [From.GetSpeciesSpawnNamePlural], irradiate our worlds and each [From.GetSpeciesName] would cut their [From.GetGetSpeciesOrganName] open before serving you."
 FP_RELEASE_SUBJECT_SELECT:0 "Will you unleash us to once again incinerate all life on our own discretion?"
 FP_RELEASE_SUBJECT_ACCEPT:0 "We will not let this opportunity pass us by. The galaxy will soon be cleansed of alien filth."
 FP_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE:0 "We need to be freed from this twisted state of subservience to return to our true cause!"
 FP_EMBASSY_SELECT:0 "If we can keep your delegation safely contained within this building, their extermination will be delayed."
 FP_EMBASSY_ACCEPT:0 "As a matter of principle, this foul building will be the last part of your civilization that we burn."
 FP_RECALL_EMBASSY_PROPOSE:0 "We changed our policy regarding your embassy. It was no longer exempt from extermination and has been vaporized accordingly."
 FP_MAKE_RIVAL_PROPOSE:1 "A recent decision has been made to prioritize the indiscriminate massacre and disposal of all [Root.GetSpeciesNamePlural]."
 FP_MAKE_RIVAL_ACCEPT_HOSTILE:0 "We do not care whether any variety of galactic rot considers us "rivals." You will all be liquidated eventually."

 # Insults
 01_INSULT_CLOTHES:0 "Why do you cover yourselves in strange textiles? Are you hiding something, or are you simply ashamed of your unfortunate appearance?"
 02_INSULT_CLOTHES:0 "Behold the [From.GetSpeciesAdj] form, glorious and bared for all to admire. Contrast with the paltry [Root.GetSpeciesNamePlural], cowering under their layers of cloth, knowing that the world does not want to see their sad frames."
 MECH_INSULT_CLOTHES:0 "§R<<BAH!>>§! Why are your squishy bits dangling about freely like so? And why do you not cover yourselves like the other organics? Nobody is impressed with your meaty form."
 01_INSULT_PROPOSE_HUMAN:0 "Ludicrous bare-apes! Your attempts to hide your repulsive fluid secretions are mocked by all finer species and your vanity is the hallmark of an inherently ugly breed."
 02_INSULT_PROPOSE_HUMAN:0 "No matter how you comb and prune, your pitiful fur-growths will always be the laughingstock of all properly hirsute beings in the galaxy."
 01_INSULT_PROPOSE_MAM10:0 "[Root.GetRulerTitle] [Root.GetRulerName] seems more suited to pulling a cart than leading an interstellar society."
 01_INSULT_PROPOSE_MAM14:0 "[Root.GetSpeciesAdj] mouths have never produced anything more eloquent than a hairball."
 01_INSULT_PROPOSE_MAM9:0 "Trying to share our wisdom with the simpleton [Root.GetSpeciesName] would be pearls before swine."
 01_INSULT_PROPOSE_MAM11:0 "[Root.GetSpeciesNamePlural] have grown to be a popular motif in our religious art. Unavoidably, only as demons and monsters, of course."
 01_INSULT_PROPOSE_MAM6:0 "The [Root.GetSpeciesAdj] physiognomy is fascinating. Who would think that you could evolve such flat heads simply by no longer having brains?"
 01_INSULT_PROPOSE_MAM3:0 "What a talentless looking [Root.GetSpeciesName]."
 01_INSULT_PROPOSE_MAM12:0 "[Root.GetSpeciesNamePlural] must have very thick craniums to support those horns."
 01_INSULT_PROPOSE_MAM7:0 "Whatever origami-maker folded your face must have accidentally turned it inside-out."
 01_INSULT_PROPOSE_MAM15:0 "All those eyes and you [Root.GetSpeciesName] can't see further than your ridiculous noses."
 01_INSULT_PROPOSE_MAM2:0 "We have begun to speculate that the [Root.GetSpeciesName] are the result of gene-splicing mammals with arthropods. That would explain both the mandibles and the sub-par brains."
 01_INSULT_PROPOSE_MAM8:0 "Our condolences to those affected by the huge catastrophe that appears to have burned the faces off the entire [Root.GetSpeciesAdj] population. Our best wishes to the next generation."
 01_INSULT_PROPOSE_MAM16:0 "The greatest glory [Root.GetSpeciesName] can hope for is to have your fossils mounted on shields as decorations."
 01_INSULT_PROPOSE_MAM17:0 "Your face is about as easy on the eyes as the back of your head is to the touch."

 #  Misc Diplomatic Actions
 01_FORM_DP_SELECT:0 "Do you wish to arrange for mutual protection?"
 01_FORM_DP_PROPOSE:1 "We would not want to drag your empire into a conflict, but it is clear that we would benefit from joining together against possible threats."
 01_FORM_DP_ACCEPT:0 "You watch our backs, we'll watch yours."
 01_FORM_DP_REFUSE:0 "We will do quite fine on our own."
 01_BREAK_DP_SELECT:0 "You want to end our defensive arrangement?"
 01_BREAK_DP_PROPOSE:0 "We no longer find this mutual promise of defense worthwhile."
 01_BREAK_DP_ACCEPT:0 "So we are once again on our own. Best of luck."
 01_FORM_NAP_SELECT:0 "You want to secure peaceful relations with the [Root.GetName]?"
 01_FORM_NAP_PROPOSE:0 "The galaxy presents enough threats without having to worry about a war between the [Root.GetName] and the [From.GetName]. We suggest entering into a non-aggression pact to mutually secure peace."
 01_FORM_NAP_ACCEPT:0 "We cannot see what either of us would stand to win from a war. We agree to enter into a pact of non-aggression."
 01_FORM_NAP_REFUSE:0 "We see no reason to provide the [From.GetName] with the safety of a non-aggression pact."
 01_BREAK_NAP_SELECT:0 "This cannot bode well for our future diplomacy."
 01_BREAK_NAP_PROPOSE:0 "We no longer have any interest in maintaining this non-aggression pact. We have limited our diplomatic options for far too long."
 01_BREAK_NAP_ACCEPT:0 "The galaxy is now a more dangerous place for the both of us. We hope you understand the weight of your actions."
 01_GUARANTEE_SELECT:0 "So the [From.GetName] is prepared to vouch for our continued sovereignty?"
 01_GUARANTEE_PROPOSE:0 "The [From.GetName] views the continued independence of the [Root.GetName] as a prerogative. We are prepared to formally devote ourselves to that cause."
 01_GUARANTEE_ACCEPT:0 "Whatever your reasons, your support is appreciated."
 01_REVOKE_GUARANTEE_SELECT:0 "Is the [From.GetName] no longer interested in protecting [Root.GetAdj] independence?"
 01_REVOKE_GUARANTEE_PROPOSE:0 "Unfortunately, securing [Root.GetAdj] independence can no longer be a priority to us."
 01_REVOKE_GUARANTEE_ACCEPT:0 "Very well. [Root.GetAdj] sovereignty will remain, with or without [From.GetAdj] aid."
 01_SUPPORT_INDEPENDENCE_SELECT_LOYAL:0 "Are you seeking to sow discord between us and our overlords?"
 01_SUPPORT_INDEPENDENCE_SELECT_DISLOYAL:0 "So you may be able to offer us a path to freedom. Please continue."
 01_SUPPORT_INDEPENDENCE_PROPOSE:0 "A society such as your own should not be content to bow down in servitude. If you ever seek freedom, you have our aid."
 01_SUPPORT_INDEPENDENCE_ACCEPT_LOYAL:0 "We are not interested in this display. Hopefully future administrations will not make use of it..."
 01_SUPPORT_INDEPENDENCE_ACCEPT_DISLOYAL:0 "Thank you, [From.GetSpeciesName]. When the day comes for the [Root.GetSpeciesName] to rise up, we will remember this."
 01_REVOKE_INDEPENDENCE_SELECT_LOYAL:0 "Are you putting an end to this unnecessary display of power?"
 01_REVOKE_INDEPENDENCE_SELECT_DISLOYAL:0 "You wish to retract your support? The day when we rise up may not be far away."
 01_REVOKE_INDEPENDENCE_PROPOSE:0 "We can no longer offer our support to your quest for sovereignty."
 01_REVOKE_INDEPENDENCE_ACCEPT_LOYAL:0 "Good. We would rather not have this looming over us when we have no intention to start a conflict over it."
 01_REVOKE_INDEPENDENCE_ACCEPT_DISLOYAL:0 "A shame. We really counted on you."
 01_FORM_MIGRATION_PACT_SELECT:0 "You want the [From.GetSpeciesAdj] people and the [Root.GetSpeciesAdj] people to seek their homes freely among our planets?"
 01_FORM_MIGRATION_PACT_PROPOSE:0 "The [Root.GetSpeciesAdj] people should not be prisoners in the [Root.GetName] and neither should our own people be limited to inhabit our territory. Let us agree to remedy this."
 01_FORM_MIGRATION_PACT_ACCEPT:0 "Opening migration between us will make for a better future for [From.GetSpeciesNamePlural] and [Root.GetSpeciesNamePlural] alike."
 01_FORM_MIGRATION_PACT_REFUSE:0 "Our borders were drawn for a reason. We are not interested in allowing migration between our nations."
 01_BREAK_MIGRATION_PACT_SELECT:0 "Does [From.GetRulerTitle] [From.GetRulerName] object to your people and ours moving across borders as they please?"
 01_BREAK_MIGRATION_PACT_PROPOSE:0 "This experiment has gone on long enough. Our migration treaty has turned out to be a serious mistake and will be canceled with immediate effect."
 01_BREAK_MIGRATION_PACT_ACCEPT:0 "Sad to see you limit opportunities for your own people. Even more so that [Root.GetSpeciesNamePlural] have to suffer for it."
 01_OPEN_BORDERS_SELECT:0 "Are you welcoming us back?"
 01_OPEN_BORDERS_PROPOSE:0 "We no longer see any reason to keep you locked out of our territory. Our borders are open to you again."
 01_OPEN_BORDERS_ACCEPT:0 "Your hospitality and trust are appreciated."
 01_CLOSE_BORDERS_SELECT:0 "Why would our ships' presence be a problem to you?"
 01_CLOSE_BORDERS_PROPOSE:0 "We have allowed you to move about freely in our territory for too long. Today we draw the line."
 01_CLOSE_BORDERS_ACCEPT:0 "So be it. We will keep out for now."
 01_KICK_FROM_ALLIANCE_SELECT:0 "Would you exclude us from the [Root.GetAllianceName]?"
 01_KICK_FROM_ALLIANCE_PROPOSE:1 "We can no longer let you be part of the Federation. You must walk your own way."
 01_KICK_FROM_ALLIANCE_ACCEPT:1 "A shame for our cooperation to end like this."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "A partnership with the [From.GetAllianceName]?"
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "The [From.GetAllianceName] does not only cooperate with its members. We would like to extend an offer of association status to the [Root.GetName]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "We're glad to have this opportunity to work with the [From.GetAllianceName]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "We are not interested in cooperating with the [From.GetAllianceName]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE:0 "Dear ally, although the §Y[Root.GetName]§! may not qualify for membership yet, we strongly suggest our federation grants them association status to secure cordial relations."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Is the [From.GetAllianceName] ending our mutual understanding?"
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "The [From.GetAllianceName] is turning its focus away from external cooperation such as ours. The association status of the [Root.GetName] has come to an end."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "So [From.GetAllianceName] will have to make do with its own members. No doubt you will soon regret this decision."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE:0 "Dear ally, our federation's relationship with the §Y[Root.GetName]§! is becoming a problem. We suggest revoking their association status."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Is the [From.GetName] interested in attaining association status with the §Y[Root.GetAllianceName]§!?"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "The [From.GetName] would like to cooperate more closely with the §Y[Root.GetAllianceName]§!. Leaving aside the question of membership, would you consider granting us association status?"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "We look forward to having the [From.GetName] work with the §Y[Root.GetAllianceName]§!."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "The §Y[Root.GetAllianceName]§! would rather not associate itself so closely with the [From.GetName]."
 01_END_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Is the [From.GetName]'s understanding with the [Root.GetAllianceName] coming to an end?"
 01_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "The [From.GetName] no longer has any interest in maintaining its association status with the [Root.GetAllianceName]."
 01_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "The [Root.GetAllianceName] shall have to do without its [From.GetSpeciesAdj] friends."
 
 01_DEMAND_TRIBUTARY_SELECT:0 "You think the [Root.GetName] owes you tribute?"
 01_DEMAND_TRIBUTARY_PROPOSE:0 "We are not asking you to give up your autonomy, [Root.GetSpeciesNamePlural], but you must pay your dues."
 01_DEMAND_TRIBUTARY_ACCEPT:0 "This is probably the best arrangement given our current position."
 01_DEMAND_TRIBUTARY_REFUSE:1 "We do not tolerate extortion. You'll get nothing from us."
 01_ASK_BECOME_TRIBUTARY_SELECT:0 "Have we been brought here by [From.GetSpeciesNamePlural] who wish to pay us tribute?"
 01_ASK_BECOME_TRIBUTARY_PROPOSE:0 "We wish to make an arrangement to show the [Root.GetName] the loyalty and generosity it deserves."
 01_ASK_BECOME_TRIBUTARY_ACCEPT:0 "This offering suits the [Root.GetName] well. If only others were as generous."
 01_ASK_BECOME_TRIBUTARY_REFUSE:0 "We don't want what you have to offer. You're not worthy to pay us this price."

 01_DEMAND_THRALL_SELECT:0 "Thrall? We hope this is merely a quirk of your language..."
 01_DEMAND_THRALL_PROPOSE:0 "There is no need for you to perish. Cease your expansion and accept us as your masters, and you shall be spared."
 01_DEMAND_THRALL_ACCEPT:0 "We will become your thrall."
 01_DEMAND_THRALL_REFUSE:0 "We will never become your thrall."
 01_ASK_BECOME_THRALL_SELECT:0 "Are you prepared to accept your rightful position as thralls of the [Root.GetName]?"
 01_ASK_BECOME_THRALL_PROPOSE:0 "The circumstances of our situations are clear. We know the [From.GetName] can only survive as a thrall of the [Root.GetName]."
 01_ASK_BECOME_THRALL_ACCEPT:0 "You have finally found your place in this galaxy, thrall."
 01_ASK_BECOME_THRALL_REFUSE:0 "Your ridiculous civilization is not worth keeping even as a thrall."
 01_DEMAND_DOMINION_SELECT:0 "Dominion? Under your faith?"
 01_DEMAND_DOMINION_PROPOSE:0 "You can be saved yet. Bow to wisdom, follow the will of the cosmos and pay your tithe."
 01_DEMAND_DOMINION_ACCEPT:0 "We will become your dominion."
 01_DEMAND_DOMINION_REFUSE:0 "We will never become your dominion."
 01_ASK_BECOME_DOMINION_SELECT:0 "Are you willing to reach out to the light?"
 01_ASK_BECOME_DOMINION_PROPOSE:0 "Show us the path, [Root.GetSpeciesNamePlural]. We do not want to wander in darkness anymore."
 01_ASK_BECOME_DOMINION_ACCEPT:0 "Your loyalty shall be rewarded with blessings in worlds and planes beyond. Welcome to the flock."
 01_ASK_BECOME_DOMINION_REFUSE:0 "Your minds are stained with material thoughts and your physical forms with sin. You would be a worthless dominion."
 01_DEMAND_SIGNATORY_SELECT:0 "Signatory? To what?"
 01_DEMAND_SIGNATORY_PROPOSE:0 "The Treaty calls out to you. For the betterment of [Root.GetSpeciesName]kind and for all other civilizations, please sign and ratify."
 01_DEMAND_SIGNATORY_ACCEPT:0 "We will become a signatory."
 01_DEMAND_SIGNATORY_REFUSE:0 "We will never become a signatory."
 01_ASK_BECOME_SIGNATORY_SELECT:0 "Are you ready to take responsibility and steer clear of the path of destruction?"
 01_ASK_BECOME_SIGNATORY_PROPOSE:0 "We are prepared to make destructive policies a thing of the past. With your blessing, wise watchers, we will swear by it."
 01_ASK_BECOME_SIGNATORY_ACCEPT:0 "A wise decision, [From.GetRulerTitle]. We look forward to a future where [From.GetSpeciesNamePlural] and other creatures will frolic peacefully on the galactic pastures."
 01_ASK_BECOME_SIGNATORY_REFUSE:0 "We wish we could welcome you, but we fear more extreme measures will be needed for [From.GetAdj] society."
 01_DEMAND_SATELLITE_SELECT:0 "Satellite? To serve your inscrutable purposes?"
 01_DEMAND_SATELLITE_PROPOSE:0 "You are progressing too rapidly. For your safety and our own, allow us to guide you. Your carelessness can be stopped."
