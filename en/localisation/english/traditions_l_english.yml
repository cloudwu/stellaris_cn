 tradition_harmony:0 "Harmony"
 tradition_harmony_desc:0 "Few things can match the strength of a content populace working towards a common goal."
 tr_harmony_adopt:0 "Harmony Traditions"
 tr_harmony_the_greater_good:0 "The Greater Good"
# tr_harmony_the_greater_good_desc:4 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+25%§!."
 tr_harmony_the_greater_good_delayed:0 "Our entire population takes comfort in the knowledge that they are working together for the greater good, each one a small but important part of a vastly larger whole."
 tr_harmony_kinship:0 "Kinship"
# tr_harmony_kinship_desc:4 "The time it takes for unemployed £pop£ §YPops§! to demote to a lower §YStratum§! is reduced by §G75%§!."
 tr_harmony_kinship_delayed:1 "A true sense of kinship has developed between all the citizens of our great star nation, regardless of their place in the social order."
 tr_harmony_kinship_shared_burdens:0 "$tr_harmony_kinship$"
# tr_harmony_kinship_shared_burdens_desc:0 "$tr_synchronicity_kinship_gestalt_desc$"
