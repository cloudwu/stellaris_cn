l_simp_chinese:
 #Custom Leader Descriptions
 skrand_desc: "虽然过去的重担压在他的肩上，斯克兰德从未停止展望未来，而是带着热情和好奇心探索未知的世界。他庄重地宣誓履行自己的承诺。"
 EXP_PENALTY_OVER_LEADER_CAP: "超出领袖上限产生对经验获取的乘算惩罚：$MULT$"
 #Orbital Bombardment Policy Event
 action.600.name: "死亡当空"
 action.600.desc: "§H[From.GetName]§!的轨道轰炸激起了内阁对面临可能要投降的场景时我们该如何应对的讨论。"
 action.600.A: "禁止投降。"
 action.600.B: "批准投降。"
 #Renowned Leaders
 tech_xeno_linguistics: "外星语言学"
 tech_xeno_linguistics_desc: "由于近期与智慧物种的接触，提升我们外星语言学能力非常重要。"
 tech_xeno_linguistics_effect: "给与少量$r_influence$\n可以出现§H著名领袖§!。"
 paragon_2.2105.name: "卓越个体"
 paragon_2.2105.desc_01: "我们已经毫无疑问地证明了星系处处充满生命。除了占主导地位的物种和国家，还有许多其他的星球。杰出个体可能会不时涌现，动摇着星系霸权的基础。\n\n如果我们能驾驭他们的雄心壮志，这些著名领袖可能会愿意加入我们的事业。"
 paragon_2.2105.desc_02: "我们已经毫无疑问地证明了星系处处充满生命。除了占主导地位的物种和国家，还有许多其他的星球。杰出个体可能会不时涌现，动摇着星系霸权的基础。\n\n尽管这些外星人的处事方式相当怪异甚至令人厌恶，但只要驾驭得了这些§H著名领袖§!的天赋，就可能会有助于我们的事业。"
 paragon_2.2105.a: "发出号召。"
 paragon_2.2105.b: "他们可能终究是有用的……暂时如此。"
 paragon_2.2105.tt: "从现在起，可能会有§H著名领袖§!联系我们。"
 sm_recruitment_office: "星际招募办公室"
 sm_recruitment_office_desc: "语言学家、猎头和探索者，他们通力协作，在所有已知的星系内踏破铁鞋寻找才华卓著者。著名领袖可以在这里招募来为我们的事业服务。\n\n帝国限制：§Y1§!"
 sm_recruitment_office_tooltip: "帝国修正\n$t$外籍领袖储备规模：§G+1§!\n$t$领袖经验获得：§G+10%§!\n$t$提升§H著名领袖§!联络我们的概率。"
 HIRE: "招募"
 HIRE.tt: "为我们的帝国效力吧。"
 DECLINE: "拒绝"
 DECLINE.tt: "转念一想，我们并不需要你。"
 CLASS: "类别"
 ETHIC: "思潮"
 leader_trait_gorky: "人工智能助理“戈尔基”"
 leader_trait_gorky_desc: "这个小助手可以帮助整理和分析数据。它的人工智能是研究机器人和伴侣机器人的独特组合。"
 LYSANDER_FLEET_NAME: "私掠舰队"
 NAME_xenophile1: "李萨拓·辛格"
 xenophile1: "一位经验丰富的海盗，还有[Root.GetHisHer]从星系各个角落招募来的千奇百怪的船员。"
 NAME_xenophile2: "诺那"
 xenophile2: "一位游历过很多地方的探险家，对许多外国文化有深刻的了解。对贸易和利润的兴趣不亚于科学发现。"
 NAME_militarist1: "维克托·夏里登男爵"
 militarist1: "一位经过战火淬炼的贵族，在压倒性的强敌面前失去了[Root.GetHisHer]的舰队和家族。"
 NAME_militarist2: "基雅·祖蒙"
 militarist2: "一位身经百战的犀利武士。[Root.GetHeSheCap]视战争如生命，视战场如家乡。"
 NAME_xenophobe1: "工业人舒拉顿"
 xenophobe1: "一位偏执而孤独的实业家。[Root.GetHeSheCap]将[Root.GetHisHer]大部分时间都花费在[Root.GetHisHer]的工厂和铸造厂寻找效率。"
 NAME_xenophobe2: "亚图里昂"
 xenophobe2: "一个已经消亡文明的战术机器人。它痴迷于秩序和结构，试图创造完美的社会。"
 NAME_egalitarian1: "基恩"
 egalitarian1: "超然均衡教团的坚忍斗士。通过义体和生物科技进行升级，[Root.GetFirstName]誓要踏碎星系所有的暴政。"
 NAME_egalitarian2: "佐西拉·科顿"
 egalitarian2: "一位充满创造力和幽默感的科学家，还有一位友好的小机器人助手，“戈尔基”。[Root.GetHeSheCap]想要分享[Root.GetHisHer]的知识，来改善[Root.GetHisHer]身边人们的生活。"
 NAME_materialist1: "松达尔"
 materialist1: "一位以合成人之身实现不朽的舰队司令。[Root.GetHisHerCap]的思维直接链接着[Root.GetHisHer]麾下的舰船。"
 NAME_materialist2: "博林"
 materialist2: "一位离开了自己的城邦的打捞者，[Root.GetFirstName]是一位无与伦比的机械师，几乎任何故障在[Root.GetHisHer]的手里都能迎刃而解。"
 NAME_pacifist1: "乌尔德·达格尔大法官"
 pacifist1: "一位退休法官，誓要继续为正义而战。"
 NAME_pacifist2: "万人迷沃斯"
 pacifist2: "一位成长于庭荠磁舵星姐妹会的魅力非凡的外交官。[Root.GetHeShe]为和平而战，通过[Root.GetHisHer]的计谋和谈判来实现目标。"
 NAME_authoritarian1: "卡伊·沙"
 authoritarian1: "一位网络遍及星系的人脉广泛的信息掮客。"
 NAME_authoritarian2: "看守人喀·拉"
 authoritarian2: "一位贪婪的监工，在掌权的人面前卑躬屈膝，剥削和羞辱地位低贱者。[Root.GetHisHerCap]的聪明和残忍产生了非凡的结果。"
 NAME_spiritualist1: "尤拉斯塔尔"
 spiritualist1: "一个流浪的神秘主义者，[Root.GetHimHer]的智慧触动着周围的人。"
 NAME_spiritualist2: "纳苏兹·德墨忒尔"
 spiritualist2: "一位从失落文明中搜集知识的档案管理员。[Root.GetHeSheCap]在死寂的星球上挖掘古老的奇迹，在星际间漂流的废弃船只中寻找遗物。"
 custom_mercenary_admiral_desc: "一位冷酷无情的佣兵战士，在战场上追寻着荣耀和名声。"
 paragon.40100.name: "$NAME_xenophile1$"
 paragon.40100.desc: "§H面部识别扫描确认该个体为李萨拓·辛格，是一位通缉海盗。他狡黠地笑着，礼貌地点了点头。§!\n\n你好，我是李萨拓船长。我是想来谈合作的。\n\n我指挥着三艘船和一群被遗弃的乌合之众。到目前为止，我们是为……为自己效劳。换句话说，时代变了，我们已经准备好加入一个更大的事业。如果你们赦免我们所谓的罪行并在你们境内帮我们一个安全的避难所，我们将为你们效劳。\n\n你怎么看？要签个合同吗？"
 paragon.40100.a: "我们要一个海盗有何用？"
 paragon.40100.a.response: "好吧，说到这个，我更愿意自称为一名私掠者。有些东西你在学校是学不到的。我的专长在于把握时机：什么时候出击，什么时候撤退，在敌人面前摆什么诱饵等等。哪里薄弱我们就袭击哪里，最后在别人意识到发生了什么之前就带着战利品逃走。"
 paragon.40100.b: "你们为什么要加入我们？"
 paragon.40100.b.response: "我的船员已经过腻了奔波的日子，想要寻找一处安全的港湾。你的帝国看起足够开放，能允许一群被驱逐的人加入其中。海盗生涯让我们也付出了很多代价，但我们还没打算安定下来，而你这样厉害的赞助人肯定能减轻我们的负担。"
 paragon.40100.c: "我们凭什么相信你们？"
 paragon.40100.c.response: "不凭什么，就凭我一介宵小之辈的话。如果这还不够，那就再见吧。我就是来提一笔买卖罢了，没指望别的什么。"
 paragon.40100.d: "说说你的船员们。"
 paragon.40100.d.response: "逃跑的奴隶、赏金猎人、贪财的雇佣兵……还有一位怪厨子。我们来自星系的五湖四海，在自由和冒险的召唤下走到一起来了。在我去的日子里我们几乎成了一家人。只要听从命令并且不吃掉其他的船员，谁想来加入我都欢迎。我很荣幸能统领这一帮人才。"
 paragon.40100.hire_custom_tooltip: "§Y$NAME_xenophile1$§!作为一名§H领袖§!加入了我们的帝国。\n3艘海盗船被添加到我们的帝国中。"
 paragon.40200.name: "$NAME_xenophile2$"
 paragon.40200.desc: "§H女人带来了惊人的礼物：一块妥善保管的彗星碎片，一块缇杨奇骨雕，和一只装在罐子里的微小软体动物。§!\n\n你好，我叫诺娜，是科基尔家族的永恒受祝者。我以这些礼物来表达我的尊敬之情。我探索了许多星球，反复学习了许多课程。我愿在你的祝福下学习你们的文化，作为回报，我会向你分享数百个文明的智慧。"
 paragon.40200.a: "你能为我们做什么？"
 paragon.40200.a.response: "我的特长在于外星学和外交。知识、财富和谈话本身就是我能给予的。毕竟人们除此之外还有什么它求吗？"
 paragon.40200.b: "你为什么要加入我们？"
 paragon.40200.b.response: "我觉得你们的坦率和诚实很吸引人。你和我一样看到了合作中蕴含的可能性。能和这样开放的灵魂生活在一起是一种荣幸。"
 paragon.40200.c: "你的文化特长是怎么来的呢？"
 paragon.40200.c.response: "理解一个外星文化的最好方式就是拥抱它。我第一次爱上一个人是在一颗外星球上。我被我的伴侣和他们的文化深深吸引，尽管我们已经不在一起了，但那段感情教会了我宽容和尊重的意义。从那以后，我尝试着在我所访问的地方尽可能多地学习，不再受各种偏见的拖累。"
 paragon.40200.hire_custom_tooltip: "§Y$NAME_xenophile2$§!作为一名§H领袖§!加入了我们的帝国。"
 paragon.40300.name: "$NAME_militarist1$"
 paragon.40300.desc: "§H男爵身材魁梧。他身上的一切都散发着严格的军旅气息：靴子一尘不染，制服熨得整整齐齐，他的眼神机警而富于计谋。但在严格的外表之外，还有别的东西：他的脸上写满了哀伤。§!\n\n我可以作为一个舰队司令和战术家为您服务。\n\n接受我的效忠，我就会粉碎那些可能伤害到你的人。"
 paragon.40300.a: "你说你是一位舰队司令，你的舰队呢？"
 paragon.40300.a.response: "羞愧之至，它不复存在了。\n\n我们当时围绕着一颗红矮星进行着紧急维修，而我们的敌人在这时候暗算了我们。他们从四面八方包围而来。\n\n我们以一敌十，在那血色般的恒星光芒中，我仿佛见到了我的舰队和船员们的末日。他们作为施舍饶了我一命。时至今日我还无法洗刷那场失败的耻辱。"
 paragon.40300.b: "你为什么要加入我们？"
 paragon.40300.b.response: "你明白，和平是一件以战争作为价码的奢侈品。"
 paragon.40300.c: "你不应该去侍奉你的亲族吗？"
 paragon.40300.c.response: "夏里登家族和我一同衰败了。我战败后，复仇的渴望蒙蔽了我的双眼。相信我，我的仇敌得到了应有下场。尽管我已经荣誉尽失，但我的技艺将常伴我身。为此我愿以生命起誓。"
 paragon.40300.hire_custom_tooltip: "§Y$NAME_militarist1$§!作为一名§H领袖§!加入了我们的帝国。"
 paragon.40400.name: "$NAME_militarist2$"
 paragon.40400.desc: "§H一队奴隶抬着一乘巨大的轿子，上面坐着一只可畏惧的爬行类。所有关于军阀的刻板印象都可以在她这里找到：大片骇人的伤疤，张扬跋扈的武器，作为杀戮战利品的骨架等等。§!\n\n我叫基雅·祖蒙，这就是我开出的条件！\n\n§H她从坐席上起身，随从徐徐跪服在她的身侧。§!\n\n我将率领你的军队，击溃你的敌人。他们的星球将化为焦土，他们的财宝将为你所得。"
 paragon.40400.a: "等会儿。你怎么会想加入我们？"
 paragon.40400.a.response: "我洗劫过无数的星球。这活儿倒是轻松，只是我已经腻了！那些个废物在官场、艺术和无聊的废话中浪费那么多时间。\n\n§H她发出野性的嘶声，露出她锯齿状的牙齿。§!\n\n但你的帝国很强大，你的敌人也是块美味的硬骨头！让我来嚼碎它们吧。我渴望像样的战斗！"
 paragon.40400.b: "你的军队呢？"
 paragon.40400.b.response: "呵！那可真是值得铭记的一天！两年前，我们入侵了一个遥远的星球。我们消灭了一切胆敢防抗的人，夺取了一切值钱的东西，把有价值的人收作奴隶。然后援军来了。\n\n§H她摸着腰带上的一颗头骨，露出利齿狡黠地笑着。§!\n\n那是一场血腥的屠杀，一曲残暴的赞歌。最后他们打败了我们，但我的战士们死得其所。我来，为的不是荣华富贵，我想要战斗。"
 paragon.40400.c: "你看起来有点……上头了。"
 paragon.40400.c.response: "战争是一种运动，是一种必需品，是一种工具。但是战斗……啊，它能说道的太多太多了。这是检测一个人极限最纯粹的方式。谁能不为这样的前途感到踌躇满志呢？"
 paragon.40400.hire_custom_tooltip: "§Y$NAME_militarist2$§!作为一名§H领袖§!加入了我们的帝国。"
 paragon.40500.name: "$NAME_xenophobe1$"
 paragon.40500.desc: "§H这位外星人被包裹在一个咯咯作响的生命维持装置中。浓稠的液体从管子和通风口流过，他的话语变成了一种潮湿的汩汩声。§!\n\n你们的工厂太差劲了吧。"
 paragon.40500.a: "你什么意思。"
 paragon.40500.a.response: "我的特长能够帮上你。让我告诉你什么叫效率。\n\n§H外星人的触手湿哒哒地在头盔玻璃上扭动着。§!\n\n强者壮大，弱者灭亡。星系从不缺少工人，我会给你带过来一些。他们要么工作，要么去死。利润则会滚滚而来。"
 paragon.40500.b: "为什么选我们？"
 paragon.40500.b.response: "你们足够纯粹，不和外人搞在一起。\n\n§H随着可怕的喷溅声，液体充入了头盔。这个外星人挥舞着触手，表现出某种欣快感。§!\n\n因为我们有一样的价值观。因为我也一样独善其身。"
 paragon.40500.c: "这就是你穿着隔离服的原因？"
 paragon.40500.c.response: "正是。\n\n§H一阵狂暴的吸气声。§!\n\n在这里面，没有人能碰到我。在这里面我才感受得到洁净。"
 paragon.40500.hire_custom_tooltip: "§Y$NAME_xenophobe1$§!作为一名§H领袖§!加入了我们的帝国。"
 paragon.40600.name: "$NAME_xenophobe2$"
 paragon.40600.desc: "§H我们的传感器显示该机器人的外壳已经有数百年历史。它的语音缺乏音调，但话语却意外地洪亮。§!\n\n数据显示你的政府和附属国之间不协调。缺乏纪律。不合格的教化。建议操作：向系统中添加亚图里昂。删除不必要的功能。强调秩序。"
 paragon.40600.a: "你为什么而来？"
 paragon.40600.a.response: "每个社会都是一个方程。请让亚图里昂来帮你解它。方程里不需要不确定项。"
 paragon.40600.b: "你为什么要加入我们？"
 paragon.40600.b.response: "你们的文明接近理想状态。可以在最短的时间内达到完美的平衡。据亚图里昂计算，成功的可能性为91.1%。 "
 paragon.40600.c: "是谁创造的你？"
 paragon.40600.c.response: "无关紧要。"
 paragon.40600.d: "请说说那些……方程是怎么回事。"
 paragon.40600.d.response: "§H从机器人胸口的一个端口投射出几十个全息图。它开始了单调乏味的解释，包括统计分析、经济学、心理分析、基因操纵……其中一个全息图是进度条。它表示演示将再持续127.8个标准日。§!"
 paragon.40600.hire_custom_tooltip: "§Y$NAME_xenophobe2$§!作为一名§H领袖§!加入了我们的帝国。"
 paragon.40700.name: "$NAME_egalitarian1$"
 paragon.40700.desc: "§H这位武士装备着先进的武器和装甲。扫描显示其体内有高度的生化改造和义体升级。§!\n\n基恩将军听您吩咐。我是超然均衡教团的一位特使。我被派遣来帮助所有需要消除暴政的人。接纳我的誓言，我的武力将为你所用。"
 paragon.40700.a: "聊聊你自己。"
 paragon.40700.a.response: "我是一名为理想而战的士兵。我们教团致力于消除压迫、解放奴隶。我们愿为此抛头颅，洒热血。"
 paragon.40700.b: "你为什么要加入我们？"
 paragon.40700.b.response: "你们是一个崇尚平等的文明，所有的个体都能凭借自己的努力而成就伟大。这还不够吸引我吗？"
 paragon.40700.c: "再多说说你的教团。"
 paragon.40700.c.response: "超然均衡教的创始人伊斯查顿宣扬平等的教义。自由是美丽而脆弱的。权力不应属于某一只手——它是一种必须共同承担的负担。我的教团成员发誓要维护这些价值观。"
 paragon.40700.hire_custom_tooltip: "§Y$NAME_egalitarian1$§!作为一名§H领袖§!加入了我们的帝国。"
 paragon.40800.name: "$NAME_egalitarian2$"
 paragon.40800.desc: "§H这位科学家全神贯注地看着手中的输入板，手指对着按键上下纷飞。她哼着欢快的旋律，似乎对工作心无旁骛。一个小型机器人同伴漂浮在她旁边的空中，它发出叽叽喳喳的声音，磕了一下她的肩膀。她倏然抬起头。§!\n\n啊，对不起。你好！我是佐西拉。很抱歉打扰你们，那个，我之前的实验室相当于是，爆炸了。\n\n§H小机器人又叽叽喳喳了起来。§!\n\n啊所以，那个，我是说，我想要找一个地方能让我继续作曲。"
 paragon.40800.a: "找地方……作曲？"
 paragon.40800.a.response: "是啊，宇宙就像音乐一样。环绕着的气态巨行星的振动，新生恒星的咆哮，盘旋原子的甜美歌谣……\n\n§H她像是在指挥一支看不见的宇宙交响乐队一样挥舞着双手。§!\n\n哒~哒~啦~噔~，加上合适的节奏，然后：当当！于是我们就创造了魔法！啊不是，科学。差不多一回事，真的。"
 paragon.40800.b: "你为什么要加入我们？"
 paragon.40800.b.response: "你们的想法看起来相当合意。我希望自己的发现能造福每个人，而不只是权贵子弟。这支宇宙的交响乐里可包含了奇迹和魔法！每个人都应该听到！\n\n§H小机器人继续叽叽喳喳。§!\n\n就是这样戈尔基！你说得一点儿也没错。"
 paragon.40800.c: "这个小机器人是谁？"
 paragon.40800.c.response: "欧，这是戈尔基！他是不是超可爱的？他是我自己造的，我做什么他都帮得上忙。\n\n§H小机器人开心地叽叽喳喳。§!\n\n好呀，好呀，我会告诉他们的。戈尔基为我安排会见、吃饭、饮水和睡眠的时间。你知道，我要是为一件事着迷的时候，就……咻——地会忘记时间。\n\n§H小机器人继续叽叽喳喳。§!\n\n哈哈对！就是就是！"
 paragon.40800.d: "你说你的实验室炸了？"
 paragon.40800.d.response: "哦，哎呀，怎么说呢？！你瞧，我的家乡在关于谁能当科学家这件事可是相当苛刻。所以，我从老旧工业区里搜刮破烂，悄悄组建了自己的实验室。我本以为离子化力场可以让易爆微粒稳定下来，但是……\n\n§H小机器人一边叽叽喳喳一边发出滴滴声。§!\n\n对吧？那些微粒的重低音可真是太劲爆了。所以我什么时候可以开始？"
 paragon.40800.hire_custom_tooltip: "§Y$NAME_egalitarian2$§!作为一名§H领袖§!加入了我们的帝国。"
 paragon.40900.name: "$NAME_materialist1$"
 paragon.40900.desc: "§H在一架巨大的移动吊臂上悬着一副类人生物的头和躯干。这一定曾经是一个有机生物，但现在大部分已经由金属、电缆和塑料构成。毫无预兆下，那副躯干振动了一下活动了起来，两只合成眼发出光芒，发出嘎吱作响的嗓音。§!\n\n我是松达尔。我在寻找能效力的人。"
 paragon.40900.a: "你……你出过什么事吗？"
 paragon.40900.a.response: "我曾经由血肉组成。像其他同类一样，我会受到疾病和年龄的侵蚀。血肉苦弱，因此我放弃了它。我把自己的意识被数字化并上载，成功地从囚禁我的躯体中刑满释放了。"
 paragon.40900.b: "你为什么要加入我们？"
 paragon.40900.b.response: "迷信、宗教信仰……都是毫无根据的谎言，最后不过是蛊惑人心化为屠戮的热血。那是无数战争和无尽苦难的根源。你和你的人看穿了这些无稽之谈。看得见，尝得到，摸得着的才叫真实。就像要达到完美必须抛弃肉体一样，幼稚的幻想也必须抛弃。"
 paragon.40900.c: "你是想指挥一支舰队吗？"
 paragon.40900.c.response: "你所见到的只是我的一小部分。虚空才是我的归宿，而我只是我舰队的一员。我的意识正扎根在舰船的系统中，传感器就是我的耳目，船壳就是我的肌肤。只要有我的执掌，你的舰队将达到无可比拟的强大。"
 paragon.40900.d: "说说你怎么变成这样的？"
 paragon.40900.d.response: "还有什么可介绍的吗？我的身体生病了。我获得了一个保存意识的机会，然后我就抓住了它。许多其他人也常识这么做，但没有一个活到了现在。"
 paragon.40900.hire_custom_tooltip: "§Y$NAME_materialist1$§!作为一名§H领袖§!加入了我们的帝国。"
 paragon.41000.name: "$NAME_materialist2$"
 paragon.41000.desc: "§H粗短结实的机械装置被挤压在一具外骨骼中。工具、零零散散的零件和油腻腻的手都能看出他是个修补匠，他的眼睛里闪烁着好奇和热情。§!\n\n早啊老板！我叫博林，诺嘉之子。很高兴认识你！"
 paragon.41000.a: "那么你能为我们做什么？"
 paragon.41000.a.response: "我是一个有三十年经验的打捞者。这简历就已经够牛逼了吧。你要是有什么东西要建造或者修理，\n\n§H他用大拇指戳了戳自己的胸口。§!\n\n我都能搞定。我可不是吹牛，我真的什么东西都能修。而且不只有我一个，我还有一支可以拆解、切割、焊接、收集、修理和组装任何东西的订制机器团队。只要你想的话，给我一队人，我就能服务你整支海军。当然，人手越多越好哇！"
 paragon.41000.b: "为什么为我们工作？"
 paragon.41000.b.response: "我就是满世界跑，为自己谋个出路。你看起来是一个会重视劳动的老板、一位靠谱的领导。你能看清这个世界的本来面目，利用我们所拥有的东西来建设更美好的未来。"
 paragon.41000.c: "那你为什么从之前的单位离职了？"
 paragon.41000.c.response: "你问真的吗？我腻了。从我记事起，我就梦想在虚空中遨游。我想逼一下自己看看能走多远。所以我就收拾好工具，然后就是现在这样咯。现在，还有别的问题吗？要不我们开建吧！"
 paragon.41000.hire_custom_tooltip: "§Y$NAME_materialist2$§!作为一名§H领袖§!加入了我们的帝国。"
 paragon.41100.name: "$NAME_pacifist1$"
 paragon.41100.desc: "§H这位外星人身着华丽和繁复的长袍。尽管年事已高，但他的双眼仍旧警觉，透出敏锐的智慧。§!\n\n向您致敬。我想作为一个和平卫士为您服务。"
 paragon.41100.a: "聊聊你自己。"
 paragon.41100.a.response: "我是我族人中少数被选中的大法官之一。这是一个非常光荣的职位。我学习了许多星球的法律，通过长期的经验，我还学会了如何平衡正义的天平。"
 paragon.41100.b: "你为什么想与我们共事？"
 paragon.41100.b.response: "我老了。我在办公室里忙碌了大半生。尽管对我这样的人来说为年轻人让位是再自然不过的，但我还不满足。犯罪是无国界的，我还有很多能做的事。这事众所周知，星系中有很多人来找过我，想让我为他们工作。但为那些用错权力的人工作有什么意义呢？我相信我们是一路人，能为你的人民服务是我的无上荣幸。"
 paragon.41100.c: "是什么让你选择了法律？"
 paragon.41100.c.response: "宇宙就是一位无情的法官。\n\n§H这位外星老人的咽喉深处发出了可怕暗哑的声音。§!\n\n作为有情感的生物，我们有责任做得更好。只有理性才能诞生出公平。\n\n§H他的目光停留在不远处。在那一瞬间他仿佛忘记了自己的存在。§!\n\n法律的力量必须谨慎使用，不能让它成为不公正的根源。"
 paragon.41100.hire_custom_tooltip: "§Y$NAME_pacifist1$§!作为一名§H领袖§!加入了我们的帝国。"
 paragon.41200.name: "$NAME_pacifist2$"
 paragon.41200.desc: "§H这位女士的服饰和珠宝让人对其生活的奢华窥见一斑。她轻轻一鞠躬后开口说道，§!\n\n我愿意作为一位总督和一位外交官而效劳。让我成为你的盟友，我能让你在星系的任何一个角落都找到强大的友邦。"
 paragon.41200.a: "和我们聊聊你自己。"
 paragon.41200.a.response: "我在庭荠磁舵星姐妹会长大。和其她姐妹一样完成完成学业后，我被委任到了这个外派岗位上。多年来，我一直为别人出谋划策。对此斗胆一言，我还取得了一些小小的成功。"
 paragon.41200.b: "你为什么要加入我们？"
 paragon.41200.b.response: "我相信和平是唯一能给我们星系带来稳定未来的东西。外交的艺术如在刀尖上舞蹈。我相信你一定会重视这方面的。"
 paragon.41200.c: "你还在姐妹会效力吗？"
 paragon.41200.c.response: "我为一切生命效力。来吧，我们边喝杯热饮边继续这个话题。"
 paragon.41200.hire_custom_tooltip: "§Y$NAME_pacifist2$§!作为一名§H领袖§!加入了我们的帝国。"
 paragon.41300.name: "$NAME_authoritarian1$"
 paragon.41300.desc: "§H扫描显示，这个女人的斗篷里隐藏着许多令人震惊的武器。我们找不到任何关于她存在的官方记录，但面部识别算法显示她至少参与了三起备受关注的暗杀。§!\n\n请允许我省去那些繁文缛节。你是个聪明人，知道宇宙中危机四伏，其中的许多甚至目不可及。只要出个好价钱，我就能让你一窥究竟。"
 paragon.41300.a: "你是谁？"
 paragon.41300.a.response: "我是谁这一点都不重要。我想你会更感兴趣我有什么能耐。我是一件利器，只要给我足够的时间，就没有任何人敢反抗你。毕竟，死人是不会背叛你的。"
 paragon.41300.b: "为什么协助我们？"
 paragon.41300.b.response: "单打独斗确实有好处，缺点就是不太稳定。在什么都要亲力亲为一段时间后，谁都会感到疲惫。实话说，我已经分了太多的心了。您王座后的阴影正是我最佳的藏身之所。更何况，在这我还可以让我以不同的，更微妙的手段来做事。"
 paragon.41300.c: "我们凭什么信任你？"
 paragon.41300.c.response: "相信？你不可能也大可不必相信我。我只卖给出价最高的人。只要你出价够高，那就没必要担心。此外，要真有人要你相信他，这反倒才相当可疑，甚至可以说是危险。对这种人我会立即派一队人去监听他家，跟踪他，密切关注他遇到的每一个人。"
 paragon.41300.d: "你的武装对一个间谍而言也太重型了点。"
 paragon.41300.d.response: "在我这一行，一点意外都能让人死无葬身之地。我更喜欢准备充分一点。"
 paragon.41300.hire_custom_tooltip: "§Y$NAME_authoritarian1$§!作为一名§H领袖§!加入了我们的帝国。"
 paragon.41400.name: "$NAME_authoritarian2$"
 paragon.41400.desc: "§H这位外星人的皮肤闪烁着粘稠的分泌物。他煞费苦心地深鞠了一躬。但当他一开口，声调却像孩子一样出奇地尖细。§!\n\n这位大人，欧！至高无上的统治者。我，看守人喀·拉，只是您卑微的仆人。您的每句话都是命令。让我管理一颗你的星球，我会给您带来荣耀和财富。啊，那么多的财富！"
 paragon.41400.a: "你具体能做些什么呢？"
 paragon.41400.a.response: "我们都明白一些道理。比如平民是懒惰的。他们总是要求更多的权利，更高的工资，更多的自由……如果不加以控制，他们就会把本该属于您的东西塞进肚子里！但如果让我负责的话……\n\n§H他慢慢地攥紧拳头。§!\n\n给我一颗行星，我会把这些思想残渣从他们的脑子里榨出去。然后他们将对您感恩戴德，伟大的王。欧！他们真会如此！"
 paragon.41400.b: "你为什么想加入我们？"
 paragon.41400.b.response: "谁会放弃为这样伟大的您效劳的机会呢？\n\n§H他期待地咯咯笑了起来。§!\n\n有些人生为王者，其他人就应当臣服。这就是万物之理。您可以信任我。我会忠诚地为您效劳。"
 paragon.41400.c: "你还挺能捧我的。"
 paragon.41400.c.response: "哦，圣洁的王！这只我的真实感想！请让我继续说下去好吗？和您相比，我不过是一坨烂泥、一只在泥土里蠕动的幼虫！赞美您是我的荣幸和特权。仅仅是您的存在就使我满心欢喜。请允许我以无限的忠诚为您服务!"
 paragon.41400.hire_custom_tooltip: "§Y$NAME_authoritarian2$§!作为一名§H领袖§!加入了我们的帝国。"
 paragon.41500.name: "$NAME_spiritualist1$"
 paragon.41500.desc: "§H这位外星人一动不动。§!\n\n命运指引着我的每一步。我穿越了无边的黑暗来到你的面前。我是神谕者尤拉斯塔尔。"
 paragon.41500.a: "你能说说我们的命运吗？"
 paragon.41500.a.response: "§H他仿佛用那双盲眼凝视着。§!\n\n在一条路上，白色的火焰在虚空中燃烧。另一条则覆满飞溅的余烬。你们将面对恐怖，那将是你们的毁灭。除非？命运之线织出最微弱的希望。厄运或许可以避免。"
 paragon.41500.b: "你为什么想加入我们？"
 paragon.41500.b.response: "§H他从一个隐藏的袋子里扔出一团旋转的尘埃。当他说话时，就通过这样的方式做出宣告：§!\n\n我受到召唤而来。你们必会或必将遇见我。"
 paragon.41500.c: "你具体能做些什么呢？"
 paragon.41500.c.response: "§H从长袍的内袋中，$NAME_spiritualist1$翻出了一套雕刻的骨头。将它们抛到地上后，他似乎在通过某种超越视觉的感官在观察这些骨头的摆放。§!\n\n我会与信徒分享我之所见。我会在你的民族之船即将坠入风暴时将它扶正。"
 paragon.41500.d: "你的能力是怎么来的？"
 paragon.41500.d.response: "许多年前，我在一个行星矿坑里辛苦工作。虽然我的肉眼能看见，但我的心之眼却被物质世界蒙蔽了。后来，我觉醒的那一天到来了。\n\n他们说这是意外，但我知道这是天意。突然的爆炸声炸裂了我的视觉神经。在随后的黑暗中，我看到了时间之河。直到今天，它还在我眼前汩汩流淌。"
 paragon.41500.hire_custom_tooltip: "§Y$NAME_spiritualist1$§!作为一名§H领袖§!加入了我们的帝国。"
 paragon.41600.name: "$NAME_spiritualist2$"
 paragon.41600.desc: "§H这位男子形如枯骨，饱经风霜：他精美的服饰几乎褪色殆尽，他的皮肤如羊皮纸般干燥粗糙，他的嗓音近乎低语。§!\n\n吾名为纳苏兹·德墨忒尔。吾身为纤尘与迷思所化。感谢您接纳我。"
 paragon.41600.a: "纤尘与迷思是什么东西？"
 paragon.41600.a.response: "§H他微笑了起来，皮肤为之绷紧。§!\n\n星系非常古老。在你们之前，已有无数的文明兴起又衰败。纤尘是他们的遗产，迷思是我们的传承。我尝试发掘过去的真相，让人可以铭记，可以学习。"
 paragon.41600.b: "这就是你来的原因吗？"
 paragon.41600.b.response: "这不止是为了我自己的好处，我保证。历史之赋予远超我们的想象，我将与你分享。"
 paragon.41600.c: "你通过考古得到了什么呢？"
 paragon.41600.c.response: "文物、智慧、景观……但不止于此。过往的一切皆有回声。是不是听起来有点自相矛盾？明明我们在与遗忘抗争，却往往忘记去倾听。"
 paragon.41600.hire_custom_tooltip: "§Y$NAME_spiritualist2$§!作为一名§H领袖§!加入了我们的帝国。"
