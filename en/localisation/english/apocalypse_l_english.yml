 action.82.name:0 "[From.GetName] Bombarded"
 action.82.desc:0 "A fleet belonging to the §H[From.From.GetName]§! has massacred the population of §H[From.GetName]§!! After a massed and unrelenting orbital bombardment campaign, all population centers on the surface have been systematically wiped out, reducing the [From.GetPlanetMoon] to an irradiated wasteland, barely capable of supporting life."
 action.82.a:0 "This atrocity must be avenged!"
 action.83.desc:0 "Our forces report that they have concluded the orbital bombardment of §H[From.GetName]§!. All population centers have been systematically eradicated, and the irradiated [From.GetPlanetMoon] can now only support minimal life."
 bombed_to_tomb_world:0 "§Y[From.GetName] is now a depopulated Tomb World.§!"

