 #Thesis Defense
 fedel.1501.name:0 "联邦委员会已成立"
 fedel.1501.desc:0 "一个公正的、由科学家和思想家组成的委员会正在我们的联邦会议厅内集会。其目的是在我们即将开始的领导权竞赛中为[root.GetAllianceName]提供学术仲裁。\n\n每个帝国现在可以聚集一支研究团队研究一个议题，研究的结果应当能使我联邦的未来受益。团队将在公开论坛上发表展示他们的结果。无论哪篇论文在创新、科学严谨性和连贯性方面得分最高，其作者所属帝国都将在下个任期获得领导地位。"
 fedel.1501.desc.subject:0 "$fedel.1501.desc$\n\n不幸的是，由于不是独立国家，我们被禁止参加，因为我们没有资格领导联邦。"
 fedel.1501.a:0 "为了科学！"
 tooltip_thesis_begin:0 "论文挑战即将开始。"
 fedel.1506.name:0 "论文已选出"
 fedel.1506.win.desc:0 "联邦委员会已经认可了我们对§H《[winning_thesis.GetThesisTopic]》§!的研究的内在价值，授予§Y[ruler.GetTitle][ruler.GetRegnalName]§!在下个任期的领导权。人们向[ruler.GetTitle]和[ruler.GetHerHis]研究团队致以贺词。"
 fedel.1506.win.autocracy.desc:0 "联邦委员会已经认可了由我们§Y[ruler.GetTitle][ruler.GetRegnalName]§!领导的研究对于§H《[winning_thesis.GetThesisTopic]》§!的可靠论证。[ruler.GetSheHeCap]在下个任期的领导应该会相当成功。"
 fedel.1506.win.gestalt.desc:0 "联邦委员会已经认可了我们对§H《[winning_thesis.GetThesisTopic]》§!整合研究的价值。他们已经授予了我们在[root.GetAllianceName]的下一任领导权。"
 fedel.1506.fail.desc:0 "联邦委员会略过了我们提交的论文，对来自[winning_thesis.GetName]的关于§H《[winning_thesis.GetThesisTopic]》§!的空洞研究加以青睐。科学本身应该为这种理性的丧失哀悼。同时，§Y[winning_thesis.GetName]§!确保了在[root.GetAllianceName]的领导权。"
 fedel.1506.fail.gestalt.desc:0 "联邦委员会犯下了种种错误，轻率地选择了§Y[winning_thesis.GetName]§!的论文而不是我们的。他们对§H《[winning_thesis.GetThesisTopic]》§!的研究莫名其妙地使[winning_thesis.ruler.GetTitle][winning_thesis.ruler.GetRegnalName]赢得了在下一任的领导权。"
 fedel.1506.insufficient.desc:0 "在我们缺席该项竞赛的同时，联邦委员会选择了获胜的议题。§Y[winning_thesis.GetName]§!由于他们关于§H《[winning_thesis.GetThesisTopic]》§!的研究被授予了在下一任的领导权。这次竞赛水平低下，要是我们研究团队参赛的话很可能能走上领奖台。"
 tooltip_thesis_won:0 "我们将在下个任期领导[Root.GetAllianceName]。"
 tooltip_thesis_lost:0 "我们无法保持在[Root.GetAllianceName]的领导地位。§Y[winning_thesis.GetName]§!将取代我们。"
 fedel.1506.a:0 "我一定会回来的……"

 # Conclave
 fedel.1805.name:0 "教团召集"
 fedel.1805.desc.base:0 "是时候选举出一位[Root.GetAllianceName]的新领袖了。联邦内最神圣的个体们组成的教团齐聚在一起来决定哪个帝国将作为他们的代表和领袖。他们将会集中在一个秘密房间中，里面包含了所有做出决定所需要的信息。\n\n尽管在教团中展开的讨论是高度机密的，但据了解，他们主要评估每个成员为保护和提升灵性以及传统价值观所提供的服务、还有在飞升和超凡入圣方面是否取得特定进展。"
 fedel.1805.desc:0 "$fedel.1805.desc.base$\n\n而按照惯例，证明一个人的信念的诚意还为时不晚。"
 fedel.1805.desc.subject:0 "$fedel.1805.desc.base$\n\n不幸的是，我们并不是一个独立国家，无法参与主席国的选举。"
 fedel.1805.A:0 "我们可以做出微薄的贡献。"
 fedel.1805.A.tooltip:0 "我们的竞选将获得小幅加成。"
 fedel.1805.B:0 "稍微放纵一些也没有关系。"
 fedel.1805.B.tooltip:0 "我们的竞选将获得中等加成。"
 fedel.1805.C:0 "我们会做出最奢华的贡献。"
 fedel.1805.C.tooltip:0 "我们的竞选将获得显著加成。"
 fedel.1805.D:0 "我们的美德不言自明。"
 fedel.1815.name:0 "教团：正在审议"
 fedel.1815.desc:0 "虽然从议会的私人审议中只流出了只言片语，但据了解，§Y[conclave_frontrunner.GetName]§!是目前最有希望的候选人。但是，仍有时间在最后一刻提交来提高我们的候选资格。"
 fedel.1815.desc.frontrunner:0 "虽然从议会的私人审议中只出现了一些信息片段，但据了解，我们是目前最有希望的候选人。但是，其他人仍有在最后一刻提交来提高他们的候选资格的机会，我们必须做好在最后时刻还要进行虔诚证明的准备。"
 fedel.1815.E:0 "也许贡献一种不一样的通货可以取点巧。"
 fedel.1815.E.tooltip:0 "我们的贿赂可能会为我们争取优势……但如果运气不好的话可能也会带来不幸。"
 fedel.1825.name:0 "最高尚者"
 fedel.1825.desc:0 "在一阵密集的鼓点之后，一阵薄雾从慢慢打开的教团密室中徐徐飘出。一位代表登上前台。现场鸦雀无声，安静到全[Root.GetAllianceName]都能听见一根针掉到地上的声音。\n\n他们宣布，§Y[conclave_winner.GetName]§!被选为下一任主席！"
 fedel.1825.A:0 "我们必能牧好人群。"
 fedel.1825.B:0 "愿他们能好好领导我们。"

