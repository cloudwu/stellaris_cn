 ####################################
 colony.2001.name: "天堂的烦恼"
 colony.2001.desc: "[Root.GetName]本地的政府失误导致一小群叛军收获了更多支持者，他们反对我们的传统思潮。支持他们的人越来越多，这让他们在该区域获得了更大的权利。这样的支持同时也让他们在获得民众支持上取得了一定成功，他们可以利用这些支持来发展自己的事业。"
 colony.2001.a: "和他们划清界限。"
 colony.2001.a.military.tooltip: "[Root.GetName]上的§B3个£pops£人口§!向§Y军国主义§!进一步转变。"
 colony.2001.a.pacifist.tooltip: "[Root.GetName]上的§B3个£pops£人口§!向§Y和平主义§!进一步转变。"
 colony.2001.b: "镇压暴动！"
 colony.2001.b.military.tooltip: "[Root.GetName]上的§B1个£pops£人口§!向§Y军国主义§!进一步转变。$colony.2001.b.tooltip$"
 colony.2001.b.pacifism.tooltip: "[Root.GetName]上的§B1个£pops£人口§!向§Y和平主义§!进一步转变。$colony.2001.b.tooltip$"
 colony.2001.b.tooltip: "\n\n添加§R$suppressed_opposition$§!修正到[Root.GetName]，效果如下：\n£happiness£幸福度§R-15%§!"
 colony.2005.name: "波涛之下"
 colony.2005.desc: "为了改善日常生活，[Root.GetName]的殖民者开始定期探索星球上的资源。最近一次北极探索时，在深海发现了一个巨大物体：一艘外星战列巡洋舰。\n\n深海的压强可能会造成困难，但仍有可能打捞这艘沉船。"
 colony.2005.a: "尝试打捞。"
 colony.2005.b: "拆解并研究其中的秘密。"
 colony.2006.desc: "[Root.GetName]的打捞任务顺利进行！沉在海底的远古巡洋舰重新浮出水面，并已修理完毕。真是蔚为大观，通过修理它，我们的工程师学到了其设计背后的秘密。"
 colony.2006.a.material: "我们的努力将引领我们向前！"
 colony.2006.a.phile: "具有历史意义的一天！"
 colony.2006.a.tooltip: "§Y你的帝国§!获得§G$streamlined_ship_design$§!的修正。\n\n获得一艘§Y巡洋舰§!类型的飞船。"
 colony.2007.desc: "我们尝试从[Root.GetName]的深海打捞这艘巨型飞船，并对其舰体设计有了一定发现。该船的机动算法很容易改用到我们的硬件上，让我们的飞船更加灵活，更加节能。\n\n可惜的是，该船本身无法抢修了，但我们仍可以从其舰体上回收一些材料。"
 colony.2007.a.phobe: "反正外星飞船是无法和我们的飞船比拟的！"
 colony.2007.a.phile: "宇宙中任何种群留下的馈赠都是有价值的！"
 colony.2007.a: "§Y你的帝国§!获得§G$streamlined_ship_design$§!的修正。\n\n"
 colony.2008.desc: "爆炸声从数里之外都听得清清楚楚，打捞沉船的行动以灾难性失败告终。[Root.GetName]的居民没有受到伤害，但一部分建筑遭到了破坏。\n\n沉船被炸得粉碎，已经无法修理。所幸，我们回收到了许多残片。"
 colony.2008.a.tooltip: "[Root.GetName]上的一栋£building£建筑被§R摧毁§!。\n\n"
 colony.2010.name: "思维转变"
 colony.2010.desc.spirit: "随着我们在[Root.GetName]扎根落地，某些居民开始偏离我们原本的道路。虽然这是意料之中的事，但他们已经拥有了不少的支持者。该群体认为，我们对宇宙唯心主义的世界观无法快速引领我们前进，而他们坚信更加唯物主义的宇宙观才是答案。"
 colony.2010.desc.material: "随着我们在[Root.GetName]上的扩张逐步稳定，某些居民开始偏离我们原本的世界观。一群唯心主义者开始和平地传播思想以反对我们的政府。他们认为我们对宇宙唯物主义的观点正令我们作茧自缚，并让我们与灵魂渐行渐远。"
 colony.2010.a.spirit: "任其发展。"
 colony.2010.a.spirit.tooltip: "[Root.GetName]上的所有§Y唯物主义§!§B人口§!获得了§Y$opinion_respected$§!的修正，效果为：\n£happiness£幸福度§G+25%§!，时长20年。增加§Y$materialist_attraction$§!的修正，效果为：\n唯物主义思潮吸引力§G+100%§!，时长20年"
 colony.2010.a.material: "他们不会对我们构成威胁。"
 colony.2010.a.material.tooltip: "[Root.GetName]上的所有§Y唯心主义§!的人口获得了§Y$opinion_respected$§!的修正，效果为：\n£happiness£幸福度§G+25%§!，时长20年。\n\n增加§Y$spiritualist_attraction$§!的修正，效果为：\n唯心主义思潮吸引力§G+100%§!，时长20年"
 colony.2010.b: "贿赂他们的领袖。"
 colony.2010.b.tooltip: "没有§B£pops£人口§!改变思潮。\n\n"
 colony.2010.c.material: "展开大规模的反制公告。"
 colony.2010.c.material.tooltip: "将会尝试劝阻[Root.GetName]上的§Y唯心主义§!§B£pops£ 人口§!并且宣扬§Y唯物主义§!。"
 colony.2010.c.spirit: "让精神向导帮他们改邪归正。"
 colony.2010.c.spirit.tooltip: "将会尝试劝阻[Root.GetName]上的§Y唯物主义§!§B£pops£ 人口§!并且宣扬§Y唯心主义§!。"
 colony.2011.desc.base: "成功对部分试图反对我们主要思潮的人口进行了重新教导。"
 colony.2011.desc.spirit: "多亏了我们的精神领袖的不懈努力，我们终于力挽狂澜，吸引来了越来越多的无信仰人士。这些人不限于唯物主义者，甚至乎包括了其他宗教人士。愿他们从此不再误入歧途。"
 colony.2011.desc.material: "$colony.2011.desc.base$ 我们的宣传机器和计划中一样的运行。不仅仅是唯心主义者，那些骑墙派也明白了理性的可贵，并且为了支持唯物主义抛弃了他们从前的妄想。"
 colony.2011.a.spirit.tooltip: "增加§Y$spiritualist_attraction$§!的修正，效果为：\n唯心主义思潮吸引力§G+100%§!，时长20年。"
 colony.2011.a.material.tooltip: "增加§Y$materialist_attraction$§!的修正，效果为：\n唯物主义思潮吸引力§G+100%§!，时长20年。"
 colony.2012.desc: "我们做出改变[Root.GetName]上人口思想的尝试简直就是搬起石头砸自己的脚。通过团结起来反抗我们的文化镇压，他们获得了更多的追随者，这使他们变得比以前还要强大。"
 colony.2012.a.spirit.tooltip: "[Root.GetName]上的所有唯物主义的人口获得了§R$opinion_disrespected$§!的修正，效果为：\n£happiness£幸福度§R-40%§!\n\n添加§Y$materialist_attraction$§!的修正，效果为：\n唯物主义思潮吸引力§G+100%§!，时长20年"
 colony.2012.a.material.tooltip: "[Root.GetName]上的所有唯心主义的人口获得了§R$opinion_disrespected$§!的修正，效果为：\n£happiness£幸福度§R-40%§!\n\n增加§Y$spiritualist_attraction$§!的修正，效果为：\n唯心主义思潮吸引力§G+100%§!，时长20年"
 colony.2015.name: "古怪工厂"
 colony.2015.desc: "一队调查小组在[Root.GetName]上发现了隐藏的工厂。根据建筑构架和磨损程度判断，它源自一个古老文明，这个文明十分擅长建造经得起时间考验的建筑。\n\n我们可以轻松使用这个工厂，增加殖民地的产出。"
 colony.2015.a.tooltip: "[Root.GetName]的地表出现一座§S£building£古怪工厂§!。"
 colony.2016.desc: "在[Root.GetName]上古怪工厂工作的员工突然消失了！我们可以派遣工人替补，或者以防万一，直接将工厂夷为平地。"
 colony.2016.a: "这仍对我们有用。"
 colony.2016.a.tooltip: "[Root.GetName]失踪了一个£pop£§Y人口§!。"
 colony.2016.b: "拆毁它。"
 colony.2016.b.tooltip: "§S£building£古怪工厂§!已被摧毁。"
 colony.2017.desc: "到那个古怪工厂工作后，第二队工人也失踪了！所幸，其中一个工人留下了记录。记录显示那里有不少的陷阱，这些陷阱专门用来抓捕毫无防备的工人。\n\n陷阱已经移除，现在应该可以正常使用工厂了。但不论如何解释，民众仍对潜在的致命陷阱忧心忡忡。"
 colony.2017.a: "人们会适应的。"
 colony.2017.b: "投资该地的安保设施。"
 colony.2017.a.tooltip: "[Root.GetName]又失踪一个成员。"
 colony.2017.b.tooltip: "[Root.GetName]又失踪一个成员。"
 colony.2018.desc: "由于工人触发了某种自毁程序，这个工厂爆炸了。所幸建筑倒塌时没有人员伤亡。\n\n我们应该可以从残骸中回收一些资源。"
 colony.2018.a: "回收能源资源。"
 colony.2018.b: "回收矿物资源。"
 colony.2018.a.tooltip: "[Root.GetName]上的§Y古怪工厂§!被§R摧毁§!。\n\n[Root.GetName]的地表增加下列资源：\n£energy£ §G+4§!"
 colony.2018.b.tooltip: "[Root.GetName]上的§Y古怪工厂§!被§R摧毁§!。\n\n[Root.GetName]的地表增加下列资源：\n£minerals£ §G+4§!"
 colony.2019.desc: "[Root.GetName]上的古怪工厂并未出现任何异常。殖民地将维持预计的产出。"
 colony.2020.desc: "我们的拆除团队传来消息，[Root.GetName]的工厂已被移除。希望这是好事。\n\n我们应该可以从残骸中回收一些资源。"
 colony.2020.a.tooltip: "[Root.GetName]的地表增加下列资源：\n£energy£ §G+3§!\n\n"
 colony.2020.b.tooltip: "[Root.GetName]的地表增加下列资源：\n£minerals£ §G+3§!\n\n"
 colony.2025.name: "种群隔阂"
 colony.2025.desc: "在[Root.GetName]上，我们的种群和混居的其他种群产生了不和。具体原因未知，可能是因为文化区别、自我封闭或者单单的误解。但很明显，若是放任不管，这些小型冲突就会愈演愈烈。"
 colony.2025.phobe.desc: "在[Root.GetName]上，混居在我们其中的异星人开始惹是生非了。这引起了我们民众的众怒，每天都有越来越多的争斗彰显。如果坐视不理，那些异星人估计会损失惨重。"
 colony.2025.phile.desc: "与其他种群共生并非易事。在[Root.GetName]星上，由于无法让外星人合理融入我方社会，一些不和悄然形成。如果仍然不采取行动，或许会产生危机。"
 colony.2025.a: "分散狂躁大众。"
 colony.2025.a.phobe: "隔离外星人与狂躁大众。"
 colony.2025.a.tooltip: "[Root.GetName]上所有具有排外主义特性的[MyEmpire.GetSpeciesName]人口均获得§R$pop_angered$§!修正，持续§Y24§!个月，效果如下：\n£happiness£ 幸福度§R-25%§!\n资源产出§R-25%§!\n\n"
 colony.2025.a.phile: "不惜一切代价保护少数社会。"
 colony.2025.a.phile.tooltip: "[Root.GetName]上所有具有排外主义特性的[MyEmpire.GetSpeciesName]人口均获得§R$pop_angered$§!修正，持续§Y24§!个月，效果如下：\n£happiness£ 幸福度§R-25%§!\n产出§R-25%§!\n\n[Root.GetName]上所有的外星人和具有亲外主义特性的人口均获得§G$pop_pleased$§!修正，持续§Y12§!个月，效果如下：\n£happiness£ 幸福度§G+25%§!\n资源产出§G+25%§!\n\n"
 colony.2025.b: "不要牵涉其中。"
 colony.2025.b.phobe: "让外星人自生自灭。"
 colony.2025.b.tooltip: "1个外星人口被消灭。\n\n[Root.GetName]上所有的外星人和具有亲外主义特性的人口均获得§R$pop_angered$§!修正，持续§Y12§!个月，效果如下：\n£happiness£ 幸福度§R-25%§!\n资源产出§R-25%§!\n\n"
 colony.2030.name: "殖民刺客"
 colony.2030.desc.base: "我们发现在§Y[Root.GetName]§!的总督已经死亡！有人目击了试图逃跑的犯人，刺客来自§Y[AssassinEmpire.GetName]§!。"
 colony.2030.desc: "$colony.2030.desc.base$我们对犯人的处置会对我们本已紧张的关系造成影响。"
 colony.2030.desc.military: "$colony.2030.desc.base$这种充满挑战的来犯行为仅仅只是一个开始。"
 colony.2030.desc.phobe: "$colony.2030.desc.base$外星人不会懂得收敛。"
 colony.2030.desc.spirit: "$colony.2030.desc.base$这次攻击不仅仅只是针对我们，更是针对我们的神灵。"
 colony.2030.a: "将刺客安全遣返以示诚意。"
 colony.2030.a.tooltip: "§Y[AssassinEmpire.GetName]§!获得对§Y[MyCountry.GetName]§!的§G$assassination_forgiven$§!评价修正：\n£opinion£评价§G+35§!\n"
 colony.2030.b: "从刺客口中套出更多信息。"
 colony.2030.c: "消灭刺客并传递消息。"
 colony.2030.d: "消灭刺客以显示力量。"
 colony.2035.name: "传染性"
 colony.2035.desc: "[Root.GetName]的部分人口聚集区报告表示，民众遭受了史无前例的大规模传染病。这种疾病有多株病原体。被感染的患者几乎无法行动并产生严重呼吸困难。\n\n若疫情不加以控制，[Root.GetName]将迎来末日。"
 colony.2035.desc.material: "[Root.GetName]的一些人口聚集区提交报告表示，该地民众受到了某种严重疾病感染。该疾病传播极为迅速，并有许多不断迅速演化的病原体，如不及时介入将阻碍地区生产及发展。\n\n如不迅速采取措施，殖民地建设将停滞甚至倒退数年。"
 colony.2035.desc.spirit: "[Root.GetName]的一些人口聚集区陷入了某种未知且极为可怕的疫情。科学家对此一无所知。由于并发症多样，该疾病一时让人束手无策。而这些并发症最终都会随病毒扩散全身而导致患者神志不清。\n\n如不采取措施，许多无辜灵魂将堕入黑暗。"
 colony.2035.a: "建造医院以安置患者并加以研究。"
 colony.2035.a.tooltip: "将一栋£building£ §Y$building_quarantine$§!放置于§Y[Root.GetName]§!。\n\n"
 colony.2035.b.tooltip: "将1栋§Y[Root.GetName]§!的现存建筑§R替换§!为一栋£building£ §Y$building_quarantine$§!。\n\n"
 colony.2035.c: "命令感染者进入隔离区。"
 colony.2035.c.spirit: "将感染者隔离并为他们祈祷便已足够。"
 colony.2035.c.tooltip: "将§Y[Root.GetName]§!的感染成员全部清除。"
 colony.2035.c.material: "让受感染成员没有痛苦地消失，杜绝传播风险。"
 colony.2035.c.badguy: "将感染者全部消灭。"
 colony.2035.c.tooltip.kill: "消灭掉[Root.GetName]的全部感染成员。"
 colony.2036.desc: "即便我们竭力试图控制传播风险，[Root.GetName]的疾病看上去比我们预估的更加难以处理。更多人产生了相同病症。我们必须重新思考解决方案。"
 colony.2036.c: "强制感染者再次进入隔离区。"
 colony.2036.c.spirit: "将新的感染者进行隔离。"
 colony.2036.c.material: "再次让感染者没有痛苦地消失。"
 colony.2036.c.badguy: "再次将感染者全部消灭。"
 colony.2040.desc: "疾病迅速在[Root.GetName]上泛滥成灾。我们需要迅速行动并将感染者送入紧急研究所。希望我们可以找到治疗方案，如果他们能撑到我们找到发病根源的话。"
 colony.2046.desc: "肆虐[Root.GetName]的疾病已经带走了第一名受害者。我们需要确保急救站中有试验小组对疾病进行研究，从而增加找到治疗方案的可能性。"
 colony.2046.a: "如果有更多人死亡，及时告知我。"
 colony.2046.b: "不要告知我最新情况。"
 colony.2047.desc: "[Root.GetName]的又一批感染者逝世了。"
 colony.2041.desc: "[Root.GetName]的一座急救站在临床试验中成功治愈了一批病患。我们应该派更多病人过去接受治疗。"
 colony.2041.b.desc: "[Root.GetName]的一家诊所对患者进行了随机采样分组，并成功治愈了其中一组患者的疾病。我们应当派人们前去诊所以加速确认治疗方案。"
 colony.2042.desc: "在成功治疗[Root.GetName]的多名患者之后，我们的研究人员成功合成出疫苗。有了疫苗以后我们就能够迅速治愈全部患者。疫情带来的恐慌终于迎来终结！"
 colony.2043.desc: "[Root.GetName]的最后一名感染者成功被治愈。看上去疾病在此时已经找不到新的宿主了。"
 colony.2044.desc: "[Root.GetName]成为了一颗死星。[Root.GetPlanetMoon]的人口已经被全部清除。好消息是让人束手无策的疾病也被清除了。我们现在可以重新发展。"
 colony.2043.a: "灾祸终结了。"
 colony.2050.name: "官员失败"
 colony.2050.desc: "由于重大的记录错误，[Root.GetName]部分区域的基础设施维护与住宅服务已趋于落后。人们正居住在较为恶劣的环境之中，似乎已忍不了太久了。要修复这些问题则会耗费我们的时间与精力。"
 colony.2050.a.tooltip: "[Root.GetName]获得以下结果：\n$decrepit_dwellings$§R+1§!\n$failing_infrastructure$§R+1§!"
 colony.2050.b: "我们必须对此区域进行投资。"
 colony.2050.c: "我们有强大的团队，帮助他们复原。"
 colony.2050.d: "驱逐该地居民并将该片区域夷为平地。"
 colony.2050.d.tooltip: "§Y[Root.GetName]§!上的§S2栋£building£建筑§!已被§R摧毁§!。\n\n§Y[Root.GetName]§!上的§B2个£pops£人口§!获得§R$pop_angered$§!修正，持续§Y24§!个月，效果如下：\n资源产出§R-25%§!\n£happiness£幸福度§R-25%§!\n\n"
