l_english:

 ####################################
 # Anomaly Categories
 ####################################
 rogue_moon_category:0 "流浪卫星"
 rogue_moon_category_desc:1 " [Root.GetName]的初步扫描结果显示这个行星与其母行星有意想不到的差别。"
 hollow_planet_category:0 "中空行星"
 hollow_planet_category_desc:1 " [Root.GetName]的初步扫描结果显示这不过是一具空壳。我们怀疑这个行星要么是人造产物，要么是一个不知为何被蛀空的普通行星。"
 strong_magnetic_category:0 "强力磁场"
 strong_magnetic_category_desc:0 " [Root.GetName]的初步扫描中并没有太多发现，但有一点与众不同的是此星周围环绕着异常强烈的磁场。"
 undiscovered_planetary_modifier_category:0 "反常情况"
 undiscovered_planetary_modifier_category_desc:0 "调查 [From.GetName]的异常环境。"

 ####################################
 # Anomaly Events
 ####################################
 anomaly.6000.name:0 "流浪卫星"
 # "parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc:0 " [From.GetName]与母行星的物质构成并不一样，这说明它原本是一颗流浪小行星，被现在的母行星巨大的重力场而吸引。进一步的研究将会揭示它从何而来。"
 anomaly.6001.desc:0 " [From.GetName]有一座基地！"
 anomaly.6002.name:0 "中空行星"
 anomaly.6002.desc:1 "经过广泛研究，我们确定 [From.GetName]是一座人造产物。原理大致是这样， [From.GetName]原本是一个普通的小行星带，然而不知何故行星相撞并汇集必要物质，从而形成了如今这个中空的星球。"
 anomaly.6003.desc:1 "出乎我们意料， [From.GetName]最初是有生命的，但是在某个时期，不知由于哪种未知的采矿技术导致整个星球全部被挖空，致使 [From.GetName]仅剩一个空壳。"
 anomaly.6004.name:0 "强力磁场"
 anomaly.6004.desc:0 " [From.GetName]的初步扫描中并没有太多发现，但有一点与众不同的是此星周围环绕着异常强烈的磁场。这对进一步扫描产生干扰，直到 [Root.GetName]近距离进行观察。磁场似乎是由于地壳中高密度的金属矿导致，这对当地的采矿事业将是一个福音。"
 anomaly.6005.name:0 "反常情况"
 anomaly.6005.desc:0 "我们扫描的结果显示 [From.GetName]十分不寻常，需要进行近距离观测。"
 anomaly.6006.name:0 "反常情况"
 anomaly.6006.desc:0 "对 [From.GetName]的扫描结束，科技官 [Root.GetLeaderName]对这里的反常现象准备了一份报告。"
 anomaly.6006.a:0 "请报告， [Root.GetLeaderName]。"
 anomaly.6007.name:0 "矿藏丰富"
 anomaly.6007.desc:0 " [From.From.GetName]的地壳中有丰富且易于采集的矿藏，这将使采矿业成为这里一项利润丰厚的事业。"
 anomaly.6008.desc:0 " [From.From.GetName]的天气模式捉摸不定，暴风常常突然形成并对地表产生严重损毁。在这里建设风力发电厂可提供丰富的能源。"
 anomaly.6009.desc:0 " [From.From.GetName]居住有极为凶猛的动物群，地面上四处埋伏着等候饱餐一顿的凶恶食肉动物。对于生物领域来说这是一次极佳的研究机会。"
 anomaly.6010.desc:0 "尽管可以居住， [From.From.GetName]几乎没有磁场，因而无法抵御宇宙辐射。"
 anomaly.6011.desc:0 " [From.From.GetName]由于丰富的金属矿藏，有着极为强烈的磁场。这将对我们的大量仪器以及电脑产生干扰，但是丰富的矿物产量足以弥补这个缺陷。"
 anomaly.6012.desc:0 " [From.From.GetName]的板块构造十分不稳定，强地震以及火山活动十分频繁。珍贵的矿藏也因此常常暴露在地表。"
 anomaly.6013.desc:0 " [From.From.GetName]日夜分处两极，也就是说一端永远是极昼而另一端永远是极夜。如果生命在这里生存，应该进能生存在两极之间的过渡区。"
 anomaly.6014.desc:0 "看上去 [From.From.GetName]的天然气储量曾经十分雄厚，但是接近于地表的部分都在稠密的大气中燃烧殆尽了。现在剩余的部分以高密度以及矿藏的形式储存着。"
 anomaly.6015.desc:0 " [From.From.GetName]的运行轨道上散落着小行星、流行以及彗星群。大型的地面撞击以令人惊惧的频率发生。但这也为这里带来了珍贵的矿物储藏。"
 anomaly.6016.desc:0 " [From.From.GetName]拥有数量惊人的天然卫星。数以百计的卫星与小卫星环绕着行星，其中许多都蕴含着珍贵的矿藏。"
 anomaly.6017.desc:0 "资料显示 [From.From.GetName]主要是由碳元素构成的，同时含有微量的氧。这里不仅有丰富的矿物，频繁的火山喷发还将钻石从星球内部带至地表。"
 anomaly.6018.desc:0 "大型雷暴会半定期地破坏 [From.From.GetName]的大气。尽管对于居民来说这并不有趣，这却为研究带来了充足机会。"
 anomaly.6019.desc:0 " [From.From.GetName]的密度出奇的低，因此和同体积大小的行星相比重力也小很多。"
 anomaly.6020.desc:0 " [From.From.GetName]的密度奇高，故而地心引力也极强。然而重金属藏量对于物理学研究来说绝对是雪中送炭般的一份厚礼。"
 anomaly.6021.desc:0 " [From.From.GetName]不是人工产物就是被以某种方式掏空了。原因和方式尚不清楚，但对此的调查一定会令人着迷。"
 anomaly.6022.desc:0 " [From.From.GetName]地表充裕的易采集矿藏对于采矿业来说是千载难逢的机遇。"
 anomaly.6023.desc:0 "目前不清楚 [From.From.GetName]本就如此，还是某些未知种族曾经将这里的资源压榨一空。无论如何，我们可以确定的是这里的矿藏储备十分稀少。"
 anomaly.6024.desc:0 " [From.From.GetName]的生命形态均以极大规模群生。数量如此之多的生物即使没有敌意也十分危险，更遑论是数量庞大的食肉动物。不过只要足够勇敢，这对于科学家来说会是一笔研究宝藏。"
 anomaly.6025.desc:0 "或许 [From.From.GetName]的某颗卫星曾在一次灾难中毁灭，抑或它的运行轨道从一开始就是残破的。无论原因是什么，这颗行星都被小行星带所环绕着。"
 anomaly.6026.desc:0 " [From.From.GetName]的景色无疑是瑰丽的，这座星球上的居民永远不会知道下一秒自己将会见证怎样的奇迹。"
 anomaly.6027.desc:0 " [From.From.GetName]的大气中似乎有种成分会让人们产生繁殖的冲动。无需多说，这让陆吉部分的调查多少有些尴尬。"
 anomaly.6028.desc:0 " [From.From.GetName]的空气中含有天然的致幻剂。这种成分让人愉悦，而且似乎可以帮助让许多抽象的物理难题具象化。但这也同样会让人们从其他工作中分心。"
 anomaly.6029.desc:0 " [From.From.GetName]上生机勃勃，物种丰富，植被茂盛。"
 anomaly.6030.desc:0 " [From.From.GetName]的生命为存活而挣扎。尽管有些物种幸存至今，它们也都瘦小而孱弱。"
 anomaly.6031.desc:0 "很久以前，灾难降临在 [From.From.GetName]并留下了强烈的辐射。随着时间流逝，这里一定程度上重新变得可以居住，但是仍是一片不毛之地。"
 anomaly.6660.desc.start:1 "科学考察飞船扫描了 [From.GetName]的地表后发现了一些不寻常的现象。"
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$ [From.GetName]的环境与我们之前所见到的都截然不同。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$强烈的风暴无休止地袭击着 [From.GetPlanetMoon],这对我们的资源以及研究都有帮助，但是却会限制人口的发展。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]的磁场远远强于对此类行星的预计量。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]无常的自然现象使地震与火山爆发都成为了常客。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]没有自转，这意味着会有持续的极昼和极夜。对于居住环境来说这并不理想。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$ [Root.GetPlanetMoon]时常被流星雨袭击，爆炸后的大量碎片让地面千疮百孔。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$这座行星的重力远达不到承载未来移民的理想水平。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$这座行星上的动物极具攻击性，这为殖民行动增加了不少难度。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$这座行星上拥有数量巨大的生命形态，与他们交流可能会很危险。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$它的元素构成以及悠久历史让其产生许多我们应抓住机会采集的附加材料。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]的自然景观足以让任何人对此瞠目结舌。对于能够友好共存的物种来说这里的生活将无比愉悦。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$大气中含有特殊的成分，将会影响到我们的人口。对此我们应保持谨惕。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$动物在此将无忧无虑地繁衍生息，还能够丰富的机会来收获必需的资源。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$这里的环境极为严酷，不适合建立居住点。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "在探索新行星的时候我们当然会遭遇一些不测，而我们不应低估这将对我们的扩张所带来的影响。"
 anomaly.6660.a.tooltip:0 " [From.GetName] 上增加了行星调整因素。"

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc:1 "没有值得报道的消息。"
 anomaly_failure.6000.a:1 "好吧。"
 
 ####################################
 # Colony Events
 ####################################
 colony_mod.1.name:0 "这里发生什么了？"
 colony_mod.1.desc:0 "很显然这里曾经遭遇了一场灾难并在 [Root.GetName]留下了超量的辐射。但是原因尚不明确。这个谜团随着在 [Root.GetName]定居的殖民者不断增加而开始让人烦扰。毕竟，如果都不知道原因，我们又该怎么防止悲剧再次重演？"
 colony_mod.1.a:0 "让我们来弄清真相吧！"
 colony_mod.2.name:0 "泰坦巨人"
 colony_mod.2.desc:0 " [Root.GetName]的土著生命，为数众多，体型远远超出了所能设想的生物可以达到的最大值。现在困惑着研究人员的问题是“他们的秘密是什么，而我们该怎样从中获利？”进一步详细研究土著生命的建议书蜂拥而至。"
 colony_mod.2.a:0 "继续研究。"
 colony_mod.2.b:0 "不，别管那些巨人。"
 colony_mod.2.c:0 "确保研究不会对它们造成伤害。"
 colony_mod.2.d:0 "研究他们？抓住他们看看有没有用处！"
 colony_mod.3.name:0 "地震！"
 colony_mod.3.desc:0 " [Root.GetName]不稳定的板块构造刚刚又一次剧烈移动了。关于殖民地损失的报告刚刚抵达。"
 colony_mod.3.a:0 "让我们听听。"
 colony_mod.4.name:0 "观测到彗星经过行星带"
 colony_mod.4.desc:0 " [Root.GetName]的居民正在见证一出壮观的景象。一颗彗星正在经过 [Root.GetName]的行星带，效果被形容为“惊心动魄”。"
 colony_mod.4.a:0 "继续看天空！"
 colony_mod.5.name:0 "清除"
 colony_mod.5.desc:1 "毋庸置疑， [Root.GetName]大气中令人陶醉的效果让人无比享受，甚至在某些方面颇有助益，然而由 [Root.Owner.GetName]的保守派施加压力，要求清除这些可能成瘾的气体。"
 colony_mod.5.a:1 "把它除掉！"
 colony_mod.5.b:0 "不，就让 [Root.GetName]保持原状。"
 colony_mod.6.name:0 "轰炸"
 colony_mod.6.desc:0 "经过彻底调查，我们得出了一个令人不快的结论： [Root.GetName]是一场古代大屠杀的遗址。据我们了解， [Root.GetName]的土著是已接近于到达远征太空阶段的种族，然而一个更加先进的种族突然出现在星系，从轨道轰炸了 [Root.GetName]并离开，只留下寥寥几个幸存者，在濒临灭绝的境地中陷入绝望。"
 colony_mod.6.a:0 "研究影响页中关于所使用武器的更多细节。"
 colony_mod.7.name:0 "星际战争"
 colony_mod.7.desc:0 "经过彻底调查，我们得出了一个令人不快的结论： [Root.GetName]是一场被遗忘的战争中的受害者。谁曾经住在这里以及为什么会发生战争已经不详，但可以确定的是他们被一群系外的侵略势力在行星保卫战中抹杀。虽然这发现令人毛骨悚然，我们至少可以合理地推论这不太可能会再次发生了。"
 colony_mod.7.a:0 "研究战场遗物"
 colony_mod.8.name:0 "种族自杀"
 colony_mod.8.desc:0 " [Root.GetName]的历史悲剧被揭开。很久以前， [Root.GetName]在两支相互竞争的强权统治之下艰难生存。到了某个时间节点，战争在他们之间爆发了，矛盾不断激化，直至 [Root.GetName]上所有的先进生命由于核武器滥用而被全部毁灭。"
 colony_mod.8.a:0 "究竟是什么导致人民迎来这样的命运？"
 colony_mod.9.name:0 "我们不知道。"
 colony_mod.9.desc:0 "尽管对 [Root.GetName]历史进行了广泛调查，我们还是不知道这里曾经发生了什么。过去依然是一个谜。"
 colony_mod.9.a:0 "麻烦"
 colony_mod.10.name:1 "清除"
 colony_mod.10.desc:1 " [Root.GetName]大气中致幻的成分被全部清除了！"
 colony_mod.11.name:1 "清除：突破"
 colony_mod.11.desc:1 " [Root.GetName]大气经过过滤，致幻的效果已经大幅削弱。"
 hallucinogen_update_tooltip:0 "啊，新鲜的空气！"
 colony_mod.12.name:1 "陨石冲击"
 colony_mod.12.desc:1 "又一次， [Root.GetName]被陨石击中，而这次一部分殖民地遭到破坏。不需多说，当地居民对此并不开心。"
 colony_mod.12.a:1 "他们知道风险的。"
 colony_mod.12.b:0 "有些事情必须要做。"
 colony_mod.13.name:1 "陨石防御系统"
 colony_mod.13.desc:1 "一个由超坚固建筑技术以及自动防御的结合体应该可以让 [Root.GetName]的人民远离陨石冲击的进一步影响。"
 irradiated_planet_tooltip:0 "调查开始……"
 colony_mod.14.name:1 "太空悬赏"
 colony_mod.14.desc:1 "尽管陨石降临到你的星球会让人十分头疼， [Root.GetName]还是幸运的。殖民地没有受到损伤。"
 colony_mod.14.a:0 "我们的人民会挺过难关。"
 colony_mod.14.b:0 "我们必须想方法阻止它。"
 colony_mod.16.name:1 "磁力奇迹"
 colony_mod.16.desc:1 " [Root.GetName]周围的强力磁场最近在影响地面上的电脑。奇怪的是，这个影响并不是单纯地随机干扰，正相反，电脑实际上比预想中运行的更有效率了。这简直是老天相助……"
 colony_mod.17.name:1 "磁力破坏"
 colony_mod.17.desc:1 " [Root.GetName]周围的强力磁场一直在导致地表的电子仪器出现问题，但是最近，我们的电脑受到的影响已经格外引人注目了。到现在我们也不知道是什么导致了这场爆发，尽管我们猜测这只会是暂时的。"
 colony_mod.21.name:0 "地震：损伤报告"
 colony_mod.21.desc:0 "近期发生在 [Root.GetName]的地震在当地的殖民地造成了一个巨大的沉洞。无论那里曾经是什么，现如今都只剩下了一个深不见底的大洞。"
 colony_mod.22.desc:0 "近期发生在 [Root.GetName]的地震虽然撼动了我们的殖民地，但没有造成任何损伤。令人惊喜的是，这场地震反而让我们发现了一批有用的矿藏。"
 colony_mod.23.desc:0 "近期发生在 [Root.GetName]的地震虽然撼动了我们的殖民地，但没有造成任何损伤。"
 quake_report_tooltip:0 "报告将于近期寄出。"
 quake_sinkhole_tooltip:0 "£blocker  §RSinkhole§!出现了。"
 titanic_troop_limit_tooltip:0 "研究突破让我们能够训练巨型生物加入军队，但是由于合适对象的稀缺性，该军种一次仅能训练少量。"
 titantic_blocker_tooltip:0 "如果我们曾踏足于那些区域那我们必须要避开。"
 good_impact_tooltip:0 "万幸，陨石没有造成伤害，并将一些有用的矿物带到了地面。"
 colony_mod.100.name:0 "泰坦星球"
 colony_mod.100.desc:0 " [From.GetName]是巨型生物的故乡。他们中有一部分为数众多而且十分危险，他们仅为其他物种留下这片星球中最为荒凉的区域。"
 colony_mod.101.name:0 "巨型生物研究：成功"
 colony_mod.101.desc:0 "经过一段时期的调查研究， [Root.GetName]的科学家终于获得了突破并且成功实现了与一些巨人的简单交流。尽管个头巨大，动作迟缓，并且难以沟通，泰坦巨人们依然难以置信的坚韧和强壮。有一些表达了加入我们军队的意愿，在那里他们毫无疑问会成为我们的杀手锏。"
 titanic_recruit_tooltip:0 "泰坦巨兽现在可以在这里被招募了。"
 titanic_recruit_phile_tooltip:0 "泰坦巨兽如今可纳入招募对象，有大量巨型生命的区域如今也可安全进行殖民。"
 colony_mod.102.name:0 "巨型生物研究：失败"
 colony_mod.102.desc:0 "一场灾难性的连锁反应中， [Root.GetName]的科学家触怒了土著的巨型生物。巨大的生物在殖民地肆虐，将他们前行道路上的一切都粉碎殆尽。"
 titanic_uprising_tooltip:0 "泰坦巨兽正在杀死所有人！"
