 building_ancient_control_center:0 "远古控制中心"
 building_ancient_control_center_desc:0 "环形世界这一区块的远古控制中心，仅仅是在一群机械无人机的不懈努力下勉强维持运转。"
 building_ancient_palace:0 "远古宫殿"
 building_ancient_palace_desc:0 "建于另一年代的庞大宫殿建筑群。虽然外表光鲜亮丽，不过两翼的建筑已经由于多年无人维修而破旧不堪了。"
 building_nourishment_center:0 "营养中心"
 building_nourishment_center_desc:0 "只要是有味道的东西，这里就能重现出来。"
 building_nano_forge:0 "自动熔炉"
 building_dimensional_fabricator:0 "异次元制造厂"
 building_dimensional_fabricator_desc:0 "这座建筑利用所知甚少的次元科技，从其它次元吸取宝贵的资源。"
 building_nano_forge_desc:1 "这座巨大的纳米复制机以惊人的效率将原材料转化成先进的合金。"
 building_affluence_center:0 "富裕中心"
 building_affluence_center_desc:0 "任何物质欲望都可以在这里得到满足，不管多么古怪。"
 building_class_4_singularity:0 "四级奇点"
 building_class_4_singularity_desc:0 "虽然经历了如此漫长的岁月，隔离场仍然在稳定运转，没人知道原因。"
 building_master_archive:0 "银河系档案库"
 building_master_archive_desc:0 "据信这里存储着5个银河系纪元的知识库，但操作极其复杂神秘的数据检索系统的方法早已遗失。不过，从这里能提取出来的一点一滴数据都是无价之宝。"
 building_empyrean_shrine:0 "九天神龛"
 building_empyrean_shrine_desc:0 "神龛本身会发出振动，使它从远处看起来有点模糊。"
 building_ancient_cryo_chamber:0 "远古冷冻室"
 building_ancient_cryo_chamber_desc:2 "成排的冷冻舱堆满了这座巨大的建筑，里面装着数十亿早已逝去的外星生物遗体标本。"
 building_nuumismatic_shrine:1 "努玛神坛"
 building_nuumismatic_shrine_desc:1 "供奉财富女神努玛的神殿。"
 building_fe_dome:0 "天穹"
 building_fe_dome_desc:0 "依托极度先进的反重力科技漂浮在空中的乌托邦。"
 building_fe_stronghold:0 "埃癸斯复合体"
 building_fe_stronghold_desc:0 "一座巨型星球防御基地，拥有多个储备着先进先驱者武器的军械库。"
 
