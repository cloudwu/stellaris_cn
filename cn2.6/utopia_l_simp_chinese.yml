 utopia.2010.name:0 "废弃的戴森球"
 utopia.2010.a.desc:0 "我们在 [dyson_system.GetName] 发现了一个巨型的太空建筑的残骸，它盘绕着该恒星系的恒星。我们的科学家推断它曾经是个“§H戴森球§!”——这种巨构建筑可以利用恒星的力量。它现在已经不再运作了，因为其外壳受到了某种不明能量武器的剧烈破坏。\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "我们在 [dyson_system.GetName] 发现了一个戴森球的残骸。它现在已经不再运作了，因为其外壳受到了某种不明能量武器的剧烈破坏。\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "值得注意的是此球体周围有着一个庞大的残骸场。虽然该巨构建筑本身年代久远，但是此残骸场的大部分残骸却“年轻”得多。这些残骸似乎是源自于两支敌对的舰队在此地同归于尽的结果。也许他们是为了争夺这个戴森球残骸而发生了纠纷。"
 utopia.2010.a:0 "它看起来跟我们本身的球体有着相同的操作原理。"
 utopia.2011.name:0 "戴森球已修复"
 utopia.2011.desc:0 "我们成功修复了 [From.GetName] 恒星系的那个废弃戴森球。该星系的大型残骸场也被我们废物利用来维修球体，因此降低了维修费用以及工作人员面临的风险。\n\n该巨构建筑现已正常运作，在沉寂了不知多少个岁月后再次开始产出巨量的能源。"
 utopia.2012.name:0 "废弃的科学联合学院"
 utopia.2012.desc:0 " [nexus_system.GetName] 附近发现了一个巨型太空站的破碎残骸。该巨构建筑似乎曾经是个巨型的§H科学联合学院§!。虽然已被废弃无数个年代，但其框架依然完好无损。"
 utopia.2012.a:0 "它看起来跟我们本身的科学联合学院有着相同的操作原理。"
 utopia.2013.name:0 "科学联合学院已修复"
 utopia.2013.desc:0 " [From.GetName] 附近的废弃科学联合学院已被完全修复， [Root.GetName] 的科学家精英已经入驻该空间站。此巨构建筑现在可以为我们揭秘更多科学谜题了。"
 utopia.2014.name:0 "废弃的哨卫阵列"
 utopia.2014.desc:0 " [sentry_system.GetName] 恒星系曾几何时充斥着一系列庞大的轨道建筑，迹象显示这些建筑是被系统性地拆除的。该恒星系的大部分天体的轨道上都布满了大量的残骸，包括数个巨型的太空站废墟。\n\n其中最庞大的一个废墟是一个巨型的§H哨卫阵列§!。我们的初始扫描发现它的传感器范围在全盛状态时是可以覆盖整个宇宙的。"
 utopia.2014.a:0 "我们已经拥有哨卫阵列了。"
 utopia.2015.name:0 "哨卫阵列已修复"
 utopia.2015.desc:0 "虽然非常困难，但是我们的工程师还是成功修复了 [From.GetName] 恒星系的那个废弃哨卫阵列。那里的其他太空站废墟和残骸则被废物利用到修复过程中。\n\n在沉寂了无数年后，此哨卫阵列再次运作起来。其强大的天线可以再次传来宇宙另一端的影像了。"
 utopia.2016.name:0 "废弃的星环世界"
 utopia.2016.desc:0 "一个古代星环世界的破碎废墟环绕着 [ring_system.GetName] 恒星系的恒星。这里曾经存在的所有天体都被用作建造此巨构建筑的建筑材料了。\n\n没有发现关于其建造者的任何线索，但可以肯定对方一定是个很先进的文明。"
 utopia.2016.a:0 "最多就跟我们一样先进。"
 utopia.2017.name:0 "星环世界区块已修复"
 utopia.2017.desc:0 "在 [From.GetName] 恒星系的遗弃星环世界的废墟中，我们的工程师成功修复了其中一个区块。这个新的生态环境在我们的行星学家精英团队的不懈努力下终于从无到有变成了一个适合定居的居住站了。"
 anomaly.2576.name:0 "新的金属"
 anomaly.2576.desc:0 "对 [From.GetName] 进行的详尽地表扫描发现了一个大型的撞击坑，里面有着数艘不明来历的古代太空船的残骸。这些飞船内部没有任何生命辅助系统，所以我们猜测它们应该是大型无人机或者是人工智能操纵的飞船。\n\n有趣的是，这些飞船的舰体都是用§H活体金属§!打造的，那是一种拥有很多特殊属性的超级罕见的无机材料。这种金属可以被“编程”为任何形态和形状，并且在受损后会自行缓慢地恢复原状。在经历了无数个纪元后，这些太空船残骸的活体金属已经成长为一处巨大的矿床，可以被持续开采多个世纪。"
 living_metal_category:0 "奇特坑洞"
 living_metal_category_desc:0 "发现一个大型撞击坑，但迹象显示它并非是自然产物。"
 crisis.1011.desc:0 "我们失去了位于 [Root.GetName] 的殖民地！这些高维入侵者进入星球的轨道后，开始疯狂轰炸星球表面，并大肆吞食星球住民。他们离开后，行星上只剩下了不具备感知能力的生命，没有留下任何活物。"
 utopia.61.name:0 " [From.From.From.From.Planet.GetName] 居住站已完成"
 utopia.61.desc.a:0 "我们完成了首个居住站的建筑工程，现在是时候准备一艘殖民飞船去登陆这个由我们亲手打造的世界了。\n\n从其机械化地核到其最高的山峰，这个世界的每一寸土地都是按照我们的需求去打造的，是星际间最适合我们的新家园。"
 utopia.61.desc.b:0 " [From.From.From.From.Planet.GetName] 居住站现已完工，可以被殖民了。"
 allow_dyson_sphere:0 "§H解锁巨构建筑：§!戴森球"
 requires_barren_planet:1 "$TRIGGER_FAIL$只能建造在荒芜星球。"
