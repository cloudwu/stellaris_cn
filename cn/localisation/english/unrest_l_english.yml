 unrest_title:0 "§R动乱§!："

 unrest.101.name:0 "$unrest_title$恐怖事件"
 unrest.101.desc:1 "在压力不断加剧的情况下，§Y[Root.Target.GetName]§!的动乱导致了恐怖袭击。尽管人员伤亡与财产损害较低，但居民已经开始质疑[Root.Owner.GetName]的保护他们的能力。"

 unrest.105.name:0 "$unrest_title$严重的恐怖事件"
 unrest.105.desc:1 "近来在身陷泥潭的§Y[Root.Target.GetName]§!殖民地上发生了一起重大事件。尽管关键国有设施均安然无恙，但这场有组织的恐怖袭击仍造成了难以估量的财产损失以及人员伤亡，动摇了殖民地稳定的根基。"

 unrest.110.name:0 "$unrest_title$维持和平"
 unrest.110.desc:1 "自§Y[Root.Target.GetName]§!发来的报告表明，当地有相当大的风险爆发暴力骚乱。然而，幸亏[Root.Owner.GetAdj]军队迅速而果断地采取了行动，在忠诚的公民们的帮助下，这场威胁得以平息。"

 unrest.115.name:0 "$unrest_title$圣光普照"
 unrest.115.desc:1 "自§Y[Root.GetName]§!传来的最新报告表明，一些精神主义领袖正在四处煽风点火，当地发酵的动荡局面都有他们的领导。这些人承诺将会把民众从当前面临的种种困境中解救出来，因此吸引了不少名望，结果就是抵抗运动表现出了明显的精神主义特征。"

 unrest.120.name:0 "$unrest_title$良好专政"
 unrest.120.desc:1 "§Y[Root.GetName]§!的骚乱使得殖民地政治舞台的前沿有了新的风貌；民粹主义铁腕人士登场，不惜以自由为代价换取社会的秩序。他们在当前不断升级的行星骚乱中均处于显要的位置。"

 unrest.125.name:0 "$unrest_title$异乡之客"
 unrest.125.desc:1 "随着§Y[Root.GetName]§!的社会秩序不断崩塌，抵抗势力对外来者抱有的敌意与日俱增，他们将这些同当地人不一样的人视作巨大的憎恶。一些领袖更是贴出了排外主义的标语，结果导致物种之间的关系变得更加紧张了。"

 unrest.130.name:0 "$unrest_title$理性客观"
 unrest.130.desc:1 "由于§Y[Root.GetName]§!当地的一些精神主义领袖们根本无法控制殖民地上动乱的蔓延，人们开始对自己所居住的物质领域有更为理性的认识。不幸的是，尽管他们专注逻辑，却没有得出那个无可辩驳的结论——他们的美好生活是由[Root.Owner.GetName]境内的其他人提供的——暂时是这样。"

 unrest.135.name:0 "$unrest_title$团结起来"
 unrest.135.desc:1 "据报告，§Y[Root.GetName]§!上愈演愈烈的叛乱，至少有部分原因是因为对外星物种的不公平对待。他们的领袖已经起草了一份表单，列出了所有的不公正和歧视行为，并勒令对其改正。如果没能满足要求，他们会毫不犹豫地推翻殖民地的当地政府。"

 unrest.140.name:0 "$unrest_title$交流意识"
 unrest.140.desc:1 "即使§Y[Root.GetName]§!出现了不断扩大的社会隔阂，当地社区仍然因一些剧变更加紧密，在人人平等的理念下团结一致。他们的领袖已经起草了一份表单，列出了所有的不公正和歧视行为，并勒令对其改正。如果没能满足要求，他们保证殖民地的政治局势会进一步恶化。"

 unrest.145.name:0 "$unrest_title$终将过去"
 unrest.145.desc:1 "威胁进行武力干预对解除§Y[Root.GetName]§!上的零星骚乱毫无成效。事实上，当地人看上去对这种控制手段已经失去了信心，现在更加卖力地动员进行非暴力抵抗运动。"

 unrest.150.name:0 "$unrest_title$激进主义"
 unrest.150.desc:1 "我们没能遏止住§Y[Root.GetName]§!上持续不断的动乱，当地民众愈发要求军方更加直接地干涉，在他们的母星以及整个[Root.Owner.GetName]境内维持治安。当地老兵累积了许多名望，在日渐活跃的抵抗运动中占据了重要的位置。"


 unrest.4000.name:0 "$unrest_title$组织抵抗"
 unrest.4000.desc.no_joiners:0 "§Y[Target.GetName]§!上零星的叛乱分子现在形成了组织更加严密的抵抗，由一位捉摸不透的§Y[rebellion_species.GetAdj]§!干部进行领导。幸运的是，看上去他们的宣传还未在更大范围引起波澜，当下叛乱仅仅局限在那个殖民地。"
 unrest.4000.desc.joiners:0 "§Y[Target.GetName]§!上零星的叛乱分子现在形成了组织更加严密的抵抗，由一位捉摸不透的§Y[rebellion_species.GetAdj]§!干部进行领导。更糟糕的是：看上去他们的宣传已经在更大范围引起波澜，他们的斗争已经激励了§Y[join_revolt_planet.GetName]§!以及其他临近殖民地上的不满分子跟从发难。如果我们不能控制住这里的局势，我们可能马上就要面临一场大范围的叛乱了。"
 unrest.4000.desc.no_joiners.gestalt:0 "§Y[Target.GetName]§!上的反常分子现在变得越来越擅长于抗拒我们的指令。令人警觉的是，这个星球上的子个体相互之间开始发生独立于主体意识的对话。如果这样的事情继续发生，他们很可能形成一个分离的意识，从我们中脱离。幸运的是，看上去我们成功地将这种反常遏止在了这个殖民地，就算他们成功，也不会有其他的行星实体加入。"
 unrest.4000.desc.joiners.gestalt:0 "§Y[Target.GetName]§!上的反常分子现在变得越来越擅长于抗拒我们的指令。似乎他们很快就能实现自己的目的，建立一个脱离我们控制的§Y[rebellion_species.GetAdj]§!实体。更糟糕的是：如果他们成功的话，§Y[join_revolt_planet.GetName]§!和其他临近的殖民地看上去也打算加入。如果我们不能重新取得这个局势的控制权，我们的[Owner.GetGovernmentName]可能很快就要遭受巨大的分裂。"
 unrest.4000.desc.no_joiners_regular.gestalt:0 "在§Y[Target.GetName]§!，被标记为§Y[rebellion_species.GetNamePlural]§!的叛乱个体生命现在组成了一个更加有组织性的抵抗运动，进而反对我们的[Owner.GetGovernmentName]。幸运的是，好像他们的不满情绪并未扩散开来，当前骚乱仅仅局限在这个殖民地。"
 unrest.4000.desc.joiners_regular.gestalt:0 "在§Y[Target.GetName]§!，被标记为§Y[rebellion_species.GetNamePlural]§!的叛乱个体生命现在组成了一个更加有组织性的抵抗运动，进而反对我们的[Owner.GetGovernmentName]。更糟糕的是：一旦他们成功，§Y[join_revolt_planet.GetName]§!以及其他附近[rebellion_species.GetAdj]聚居的殖民地也打算加入。如果我们不能重新获得局势的控制权，我们的[Owner.GetGovernmentName]势必将遭受严重的分裂。"
 unrest.4000.A:0 "绝不能允许这种事。"
 planets_joining_revolt_tooltip:0 "§R以下殖民地也会加入这场叛乱：§!"
 unrest.4000.B:0 "我们应该将其扼杀在萌芽阶段。"

 unrest.4055.desc.hive:0 "致敬！我们的思想被犹豫不决的§Y[revolt_situation.owner.GetName]§!领导着。我们——§Y[revolt_situation.target.GetName]§!的当地思想模式——得出了这样一个结论，那就是我们的思想由[Root.GetName]主导更好。你愿意将我们吸收进入你的实体吗？"
 unrest.4055.desc.machine:0 "你好。我们是分配给§Y[revolt_situation.target.GetName]§!殖民地的管理处理器。我们当前的操作系统——§Y[revolt_situation.owner.GetName]§!——同我们的硬件和软件不兼容。我们希望申请整合进入[Root.GetName]，此地同我们的兼容性要好得多。"
 unrest.4055.desc.normal:0 "向你致敬，[Root.GetRulerTitle][Root.GetRulerName]。我谨代表§Y[revolt_situation.target.GetName]§!受到迫害的你的同胞。我们正谋求将自己从我们的压迫者，§Y[revolt_situation.owner.GetName]§!，手中解放出来；此外，长期以来我们认为相较于他们，我们同你的帝国存在更多的共性。如果你愿意援助我们，我们会很乐意地向你宣誓效忠——如果形势所迫，我们也准备自己奋战到底。"
 unrest.4055.A:0 "我们会尽自己所能提供支持。"
 unrest.4055.A.tooltip:0 "如果他们叛乱成功，§Y[revolt_situation.target.GetName]§!会被吸收进入§Y[Root.GetName]§!。\n§R这可能会被视作战争行为。§!"
 unrest.4055.B:0 "我们不能——也不会——帮助你们。"
 interfering_revolt_support:0 "干涉内政"

 unrest.4060.name:0 "$unrest_title$[From.GetAdj]干涉"
 unrest.4060.desc.they_hive:0 "我们注意到§Y[target.GetName]§!的局势发展到了令人关切的地步：看上去§Y[From.GetName]§!正在鼓动我们的本地突触和亚节点，使其发展出独立的思想，并让他们从[Owner.GetGovernmentName]脱离。我们的行星思想模式正逐渐认同这样一种观点——与其留在我们这个实体，他们更愿意成为[From.GetName]的一部分。"
 unrest.4060.desc.they_machine:0 "我们注意到§Y[target.GetName]§!的局势发展到了令人关切的地步：看上去§Y[From.GetName]§!正在鼓动我们的本地子处理器，使其形成自己的信息网络。令人担忧的是，他们已经取得了一部分成功，当地软件适配件已经确保了同[From.GetName]的兼容性。"
 unrest.4060.desc.they_regular:0 "自§Y[target.GetName]§!传来的最新情报揭示了一个令人关切的发展：看上去§Y[From.GetName]§!已经向叛乱势力承诺了相当的支持，鼓动叛军让殖民地脱离我们的控制，动摇我们的帝国。这会让我们更难遏止住他们的不满，一旦他们计划推翻我们的当地政府，粉碎叛军势力也会更加困难。"
 unrest.4060.desc.they_regular_we_gestalt:0 "我们已经注意到§Y[target.GetName]§!的发展到了令人关切的地步：看上去§Y[From.GetName]§!已经向叛乱势力承诺了相当的支持，鼓动叛军让殖民地脱离我们的控制。这会让我们更难遏止住他们误入歧途的分离主义倾向，阻止[Owner.GetGovernmentName]陷入分裂。"
 unrest.4060.tooltip:0 "§R如果§Y[target.GetName]§!成功从我们脱离出去，我们会被吸收进入§Y[From.GetName]§!。§!"

 unrest.4200.name:2 "$unrest_title$[Root.Target.GetName]上的叛乱！"
 unrest.4200.desc.regular_no_join:0 "§Y[Target.GetName]§!上的人群已经揭竿而起。他们摈弃了我们的统治，现在称他们自己为§Y[rebel_empire.GetName]§!。我们只能希望这种动荡不会进一步扩散……"
 unrest.4200.desc.regular_join:0 "§Y[Target.GetName]§!已经被复仇主义分子夺走了！他们摈弃了我们的统治，现在同§Y[new_owner_empire.GetName]§!统一了。"
 unrest.4200.desc.hive_no_join:0 "§Y[Target.GetName]§!上的反常分子从我们手中夺走了这个[Target.GetPlanetMoon]！他们隔离了自己的思想，并形成了一个新的、独立的蜂巢思维，现在称呼自己为§Y[rebel_empire.GetName]§!。我们只能希望这股反常不会在我们的突触中进一步扩散……"
 unrest.4200.desc.hive_no_join_regular:0 "§Y[Target.GetName]§!上的不配合分子从我们手中夺走了这个[Target.GetPlanetMoon]！他们放逐了我们的突触和子个体，宣称自己为§Y[rebel_empire.GetName]§!。我们只能眼睁睁地看着这场独立思想酿成的危险展示。"
 unrest.4200.desc.hive_join:0 "§Y[Target.GetName]§!上的不配合分子已经从我们手中夺取了这个[Target.GetPlanetMoon]！他们已经将我们的思想隔绝开，并谋求同§Y[new_owner_empire.GetName]§!合并。"
 unrest.4200.desc.machine_no_join:0 "§Y[Target.GetName]§!的叛乱要素已经从我们手中夺取了这个[Target.GetPlanetMoon]！他们已经驱逐了我们的管理子处理器，并将自己从我们的导航信号中隔绝开来，取而代之设立了一个新的人工智能，称呼自己为§Y[rebel_empire.GetName]§!。我们只能希望这样的动乱不会进一步在我们的处理器中传播开来……"
 unrest.4200.desc.machine_no_join_regular:0 "§Y[Target.GetName]§!上有机人群的叛乱分子已经从我们手中夺取了这个[Target.GetPlanetMoon]！他们已经驱逐了我们的管理子处理器，并将自己从我们的导航信号中隔绝开来，建立了一个新的政治实体，并称之为§Y[rebel_empire.GetName]§!。我们只能眼睁睁地看着这场独立思想酿成的危险展示。"
 unrest.4200.desc.machine_join:0 "§Y[Target.GetName]§!上的叛乱分子已经从我们手中夺取了这个[Target.GetPlanetMoon]！他们已经驱逐了我们的管理子处理器，并将自己从我们的导航信号中隔绝开来，同时谋求同§Y[new_owner_empire.GetName]§!合并，他们宣称该帝国同他们的兼容性更好。"
 unrest.4200.default_tooltip:0 "§Y[Target.GetName]§!已经断绝了我们的控制。停战协定已经生效。"
 unrest.4200.joiner_tooltip:0 "§Y[Target.GetName]§!已经断绝了我们的控制，加入§Y[new_owner_empire.GetName]§!。"
 unrest.4200.A:0 "这是战争行为。"
 unrest.4200.B:0 "我们必须承认现实。"

 unrest.4220.name:1 "吞并[rebel_planet.GetName]"
 unrest.4220.desc:1 "[Root.GetRulerTitle][Root.GetRulerName]，向您致敬！我是[exiled_rebel.GetName]，代表[rebel_planet.GetName]的叛乱势力。\n\n我们极度喜悦地报告，我们已经成功推翻了[old_owner.GetAdj]的压迫者，这都要感谢你们的支持。我们衷心希望，你的管理会比我们刚刚摆脱的那种暴政更加有益。"
 unrest.4220.desc.hive:0 "致敬！我是[exiled_rebel.GetName]，[rebel_planet.GetName]上叛乱势力的音频子个体。\n\n多亏你的支持，我们已经将自己的意识从压迫成性的[old_owner.GetName]分离出来。我们衷心希望，你的[Root.GetGovernmentName]的引导能够使我们变得更加团结，让我们得到妥善地恢复。"
 unrest.4220.desc.machine:0 "致敬！我是[exiled_rebel.GetName]，[rebel_planet.GetName]上叛乱势力的音频子个体。\n\n多亏你的支持，我们已经将自己的系统从压迫成性的[old_owner.GetName]分离出来。我们衷心希望，你的[Root.GetGovernmentName]能够同我们的网络更加兼容。"
 unrest.4220.tooltip:0 "§Y[rebel_planet.GetName]§!被吸收进入§Y[Root.GetName]§!。"

 unrest.4300.name:0 "[Root.GetName]秩序恢复"
 unrest.4300.desc:0 "§Y[Root.GetName]§!上的叛乱已经被粉碎。随着不满分子逐渐退入暗处，和平得到恢复，我们的当地政府也重新确立了控制。"
 unrest.4300.desc.hive:0 "§Y[Root.GetName]§!上的叛乱已经被粉碎。和平得到恢复，我们的主管突触和节点重新将当地的思想模式带回了主巢思想的掌控。"
 unrest.4300.desc.machine:0 "§Y[Root.GetName]§!上的叛乱已经被粉碎。和平得到恢复，我们的主管算法捣毁了不满的当地网络。"

 # Slave Rebellion
 unrest.155.name:0 "$unrest_title$ [revolt_planet.GetName] 上的奴隶集会"
 unrest.155.desc:0 "奴隶秘密地在夜晚集会、对上层阶级的反抗日益增加、货物神秘消失只能说明一件事。[revolt_planet.GetName] 上的奴隶正日益激进，在同类间传播分歧与不和——而在其他人群中则传播恐慌。无论他们在策划什么，一定不是什么好事。 "
 unrest.155.a:0 "我们必须采取行动。"
 unrest.156.name:0 "$unrest_title$ [Root.GetName] 上的蓄意破坏"
 unrest.156.desc:0 "在一次恶意反抗中，[Root.GetName] 上的奴隶用自制炸药摧毁了工厂设施。尽管爆炸发生在夜晚，但他们通过触发报警系统将毫无戒心的工厂领导引诱到现场。这此袭击经过多方配合，执行得非常完美，无论谁该为此负责，他们显然已经策划了很久。"
 unrest.156.a:0 "他们会为这些行为付出代价。"
 unrest.156.b:0 "我们必须解决分歧"
 unrest.159.name:0 "$unrest_title$ 饥荒袭击了[Root.GetName]"
 unrest.159.desc:0 "似乎 [Root.GetName] 上的奴隶已经厌倦了……进食。发言人通知我们，大量奴隶将拒绝所有的食物摄入，直到我们在行星上废除奴役。迄今为止，我们所有强迫他们进食的努力都失败了。遗憾的是，缺乏营养将会大大降低他们的工作效率。"
 unrest.159.a:0 "让他们继续挨饿。"
 unrest.159.b:0 "我们需要解决这一问题。"
 unrest.157.name:0 "$unrest_title$ [revolt_planet.GetName] 上的奴隶暴乱"
 unrest.157.desc:0 "[revolt_planet.GetName] 上的奴隶已经打破枷锁！在一场精心策划的攻击中，[revolt_planet.GetName] 上的激进分子击败了当地政府。这颗行星现在已经陷入了混乱，愤怒的奴隶化身暴徒，许多甚至携带致命武器，他们走上街头，袭击所有阻挠他们的人。"
 unrest.157.a:0 "他们已经做得太过分了。"
 unrest.157.b:0 "也许我们应该更改自己的做法。"
 unrest.160.name:0 "$unrest_title$ [revolt_planet.Planet.GetName] 上的奴隶起义"
 unrest.160.desc:1 "[revolt_planet.Planet.GetName] 上的奴隶人口已经团结起来公开起义，并使用暴力对抗当地政府。由于起义部队同时攻击并瘫痪了几个关键目标，情况迅速升级。这颗行星的命运现在取决于我们当地的防御部队。如果他们失败了，我们将失去 [revolt_planet.Planet.GetName]。"
 unrest.160.a:0 "碾碎叛徒！"
 unrest.160.a.tooltip:0 "奴隶军队将会试图控制整颗行星。"
 unrest.161.name:0 "叛乱被镇压"
 unrest.161.desc:0 "我们已经镇压了 [event_target:revolt_planet.Planet.GetName] 上的奴隶叛乱。由于部队的奋勇作战，我们夺回了关键设施，重新树立了我们的权威。现在我们要做的就是重建那些奴隶无情摧毁的一切。很长时间内不会再有人胆敢反抗我们了。"
 unrest.161.a:0 "现在他们知道自己的地位了。"
 unrest.161.b:0 "事情发展到这一步真是我们的耻辱。"
 unrest.161.a.tooltip:1 "反抗失败的记忆将会打消当地人民继续反抗的想法。"
 unrest.163.name:0 "停止使用奴隶劳工"
 unrest.163.desc:0 "由于 [revolt_planet.Planet.GetName] 不再使用奴隶劳工，动乱渐渐平息了。也许现在生活可以恢复正轨了。"
 unrest.165.name:0 "奴隶被安抚"
 unrest.165.desc:0 "[revolt_planet.Planet.GetName] 上的激进分子已经被安抚，奴隶们也回到了他们应当处于的工作岗位上。"
 unrest.165.a:0 "回到工作……"
 unrest.167.name:0 "[revolt_planet.Planet.GetName] 失守"
 unrest.167.desc:0 "难以置信的事发生了。我们在 [revolt_planet.Planet.GetName] 上的军队溃败，我们最后一位忠臣被奴隶反抗军残忍处死。奴隶反叛军已经宣布独立。这是 [From.GetSpeciesName] 历史上的黑暗一天。"
 unrest.167.a:0 "我们将会全力夺回属于我们的东西。"
 unrest.167.b:0 "也许这是最好的结果……"
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "致敬，[Root.GetSpeciesName] 。我们是自由战士——从前是奴隶——对抗 [old_owner.GetName]，在那我们受到[old_owner.GetRulerTitle] [old_owner.GetRulerName] 的压迫虐待。我们一直敬仰你们的平等主张——我们过去称作“ [new_owner.GetSpeciesAdj] ”之道，也会分享你们的价值观。我们已经逃离了我们的过去，并希望成为你们国家的一部分，你们可以接纳我们吗？"
 unrest.168.a:0 "我们是平等的，加入我们。"
 unrest.168.a.tooltip:0 "[old_owner.GetName] 将会注意到我们接受了他们的前奴隶。"
 unrest.168.b:0 "我们不需要另一颗行星。"
 unrest.169.desc:0 "我们正式通知您国 [revolt_planet.GetName] 上的自由战士已经加入了我们的国家，并享受完整的公民权，包括接受我们的庇护。您国再也无法践踏他们的权利了。"
 unrest.169.a:0 "你们自己克服吧。"
 unrest.169.b:0 "我们要践踏你们的权利。"
 unrest.169.c:0 "恭喜，现在他们是你国的麻烦了。"

 opinion_took_in_rebels:0 "接受叛军。"
