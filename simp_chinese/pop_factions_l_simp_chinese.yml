 factions.2000.title: "[TargetFaction.Owner.GetName]的主流思潮发生转变"
 factions.2000.desc.start: "随着长期以来§Y[TargetFaction.GetName]§!支持率的不断增长，§Y[TargetFaction.Owner.GetName]§!终于接纳了这个派系，接受了他们的核心价值观和政策。"
