 resolution_sanctions_military_repeal_2_effect_success:2 "废除§Y$resolution_sanctions_military_2$§!议案。"

 resolution_sanctions_military_repeal_3:0 "§R废除$resolution_sanctions_military_3$§!"
 resolution_sanctions_military_repeal_3_desc:0 "$resolution_sanctions_military_repeal_1_desc$"
 resolution_sanctions_military_repeal_3_effect_success:2 "废除§Y$resolution_sanctions_military_3$§!议案。"

 resolution_sanctions_military_1:0 "轻度军事制裁"
 resolution_sanctions_military_1_desc:0 "我们应该对§R违反星系法§!的帝国的海军设置合理的限制。"

 resolution_sanctions_military_2:0 "中度军事制裁"
 resolution_sanctions_military_2_desc:0 "为维护星系法的尊严，需要采取更强硬的手段。"

 resolution_sanctions_military_3:0 "重度科研制裁"
 resolution_sanctions_military_3_desc:0 "对执意违反星系法的帝国，应当严格限制他们的军事力量的规模和活动范围。"

 resolution_sanctions_administrative:0 "行政制裁"
 resolution_sanctions_administrative_desc:0 "$resolution_sanctions_tech_desc$"

