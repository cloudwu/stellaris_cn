 tech_power_hub_1:0 "全球能量管理"
 tech_power_hub_1_desc:1 "负载平衡设施可以巨大提升本地网络的稳定性，并将多余的能源充入集中的电容。"
 tech_power_hub_2:0 "行星电力网"
 tech_power_hub_2_desc:1 "重组后统一的电网将会进一步减少远距离传输的电能损耗。"

 # Warp Drives
 tech_wormhole_generation_1:0 "亚空间虫洞"
 tech_wormhole_generation_1_desc:0 "在亚空间中打通一条隧道，正常空间中的两个地方之间可以形成一条稳定的通道。在这两点之间穿梭几乎不耗时间。"
 tech_wormhole_generation_2:0 "虫洞标定矩阵"
 tech_wormhole_generation_2_desc:0 "要创建稳定的虫洞需要花费时间和大量的能量，但是这个过程可以使用一种特殊的校准仪来优化。"
 tech_wormhole_generation_3:0 "虫洞包容场"
 tech_wormhole_generation_3_desc:0 "这种包容场可以让我们创造更加强大的虫洞，而不会引发突然的亚空间能级跃迁。"
 tech_hyper_drive_1:0 "超空间移动"
 tech_hyper_drive_1_desc:0 "就像蜘蛛网上的一根线一样，多维空间的其他维度在大多数行星之间像自流井一样运动。 在这些地方之间，理论上是可以超过光速的。"
 tech_hyper_drive_2:0 "超平面突破点"
 tech_hyper_drive_2_desc:0 "我们发现了空间中有一些地方，飞船要“突破”进入超平面的话会消耗更少的能量。这会引领一种新的超速行进方式。"
 tech_hyper_drive_3:0 "超空间滑流"
 tech_hyper_drive_3_desc:0 "新一代的超速行进方式，可以进入超空间中的亚空间乱流。这会极大的提升移动速度。"
 tech_hyperlane_mapping:0 "超空间航道测绘"
 tech_hyperlane_mapping_desc:0 "尽管我们不能在超空间中穿梭，但是我们已经定位了整个银河系中大量的超平面网络，这可以带给我们巨大的优势。"
 tech_warp_drive_1:0 "曲速移动"
 tech_warp_drive_1_desc:0 "用一个扭曲的场包裹飞船，形成一个亚空间气泡，理论上来说就可以超越光速了。"
 tech_warp_drive_2:0 "曲速稳定器"
 tech_warp_drive_2_desc:0 "升级后的曲速稳定技术将会使我们的飞船消耗更少的能量，飞得更远。"
 tech_warp_drive_3:0 "曲速驱动动力回收"
 tech_warp_drive_3_desc:0 "这种革命性的动力回收装置会安装在曲速发动机上，并回收逸出的能量，用以补充星际飞船的能源损耗。"
 tech_jump_drive_1:0 "折跃引擎"
 tech_jump_drive_1_desc:1 "一项伟大的开创性技术，跃迁驱动会把当地的时空连续体破碎为量子形态重组，定位至目标地点 - 然后这艘飞船基本上就和“折跃”过去差不多了。"
 tech_psi_jump_drive_1:0 "灵能折跃引擎"
 tech_psi_jump_drive_1_desc:1 "灵能折跃引擎利用psi引擎迫使船体发出能量通过现实的阻碍，立即“折跃”过超长的距离。"

 # Aura Components
 tech_shield_recharge_aura_1:0 "电容区域"
 tech_shield_recharge_aura_1_desc:1 "局部的带电粒子场可以立刻给耗尽的护盾电容充能。"
 tech_aura_shield_dampener:0 "护盾避震器"
 #tech_aura_shield_dampener_desc:0 ""
 tech_aura_quantum_destabilizer:1 "量子去稳定剂"
 tech_aura_quantum_destabilizer_desc:1 "量子失稳装置会针对当地的量子场，干扰敌方船只上的敏感设备。"
 tech_enigmatic_disruption_field:0 "神秘干扰力场"
 tech_enigmatic_disruption_field_desc:1 "如果将弱性随机电磁波发射至当地区域时，将会暂且打断敌方的护盾与武器系统。"
 
 # Aux
 tech_enigmatic_encoder:0 "神秘编码器"
 tech_enigmatic_encoder_desc:1 "神秘编码器可以随机打乱飞行路线数据，然后将其发送回舰队指挥处。"
 tech_enigmatic_decoder:0 "神秘解码器"
 tech_enigmatic_decoder_desc:1 "进行标准测试时，神秘编码器的预测准确率似乎随着目标飞行路线的随机度提升而提升。"

 # Ascension perk
 tech_ascension_theory:0 "飞升理论"
 tech_ascension_theory_desc:0 "伴随着戏剧性的技术、政治和文化进步，我们的社会在历史进程中回旋式上升。那些进步有时发生在动荡时期，有时发生在稳定时期。通过抓住社会进步的关键，我们可以缩短回旋的过程，让社会更快地进步。"
 
