 opinion_cracked_an_uninhabited_world:0 "毁坏了一个无人居住的行星"
 opinion_worships_our_holy_world:0 "尊崇圣地"
 action.91.name:0 "重建哨站！"
 action.91.desc:0 "我们已经重新夺回了对§Y[Root.GetStarName]§!星系的控制权，在恒星轨道重建了我们的§Y$starbase_outpost$§!。"
 apoc.100.name:0 "巨像项目"
 apoc.100.desc:0 "$COLOSSUS_PROJECT_DESC$"
 apoc.100.a:0 "已获知。"
 apoc.110.name:0 "剑指宇宙"
 apoc.110.desc:0 "各个领域的首席科学家终于敲定了装备在首批巨像飞船上的§R行星终结者§!级武器的最终设计方案。我们可以在巨像项目的收尾阶段从这些方案中选择一个来开发。"
 apoc.110.desc.machine:2 "分配足够的生产周期，以开发一套(1) §R行星终结者§!级武器，以便于§G巨像项目§!的完成日期同步。需要优先处理。"
 apoc.110.desc.hive:0 "经过大量的探索，我们终于有能力研发出一套可以适配首批巨像级飞船的§R行星终结者§!级武器。眼下，我们只能将全部资源用于开发此方案的武器，以便赶上巨像项目的收尾阶段。其他的路线我们只能以后再深究了。"
 apoc.110.cracker.tooltip:0 "§R行星终结者级武器§!:\n§L$PLANET_KILLER_CRACKER_DESC$§!"
 apoc.110.shielder.tooltip:0 "§R行星终结者级武器§!:\n§L$PLANET_KILLER_SHIELDER_DESC$§!"
 apoc.110.neutron.tooltip:0 "§R行星终结者级武器§!:\n§L$PLANET_KILLER_NEUTRON_DESC$§!"
 apoc.110.godray.tooltip:0 "§R行星终结者级武器§!:\n§L$PLANET_KILLER_GODRAY_DESC$§!"
 apoc.110.nanobots.tooltip:0 "§R行星终结者级武器§!:\n§L$PLANET_KILLER_NANOBOTS_DESC$§!"
 apoc.120.name:0 "巨像项目完成"
 apoc.120.desc:0 "$apoc.120.part.p1$"
 apoc.120.desc.milit:0 "$apoc.120.part.p1$ $apoc.120.part.milit$"
 apoc.120.desc.pacif:0 "$apoc.120.part.p1$ $apoc.120.part.pacif$"
 apoc.120.desc.phobe:0 "$apoc.120.part.p1$ $apoc.120.part.phobe$"
 apoc.120.desc.mater:0 "$apoc.120.part.p1$ $apoc.120.part.mater$"
 apoc.120.part.p1:0 "巨像项目，[Root.GetAdj]历史上一个里程碑式的任务，设计了最大的武器平台，以及搭载的§R[Root.Get1stPlanetKiller]§! 。该项目已经取得成果，并且接近尾声。"
 apoc.120.part.milit:0 "虽然第一艘巨像还没有建造出来，但这一刻是[Root.GetName]的历史转折点。"
 apoc.120.part.pacif:0 "但愿不会出现任何波折。"
 apoc.120.part.phobe:0 "让异星人在我们的力量和智慧面前颤抖吧。"
 apoc.120.part.mater:0 "这是[Root.GetAdj]创新力的永恒象征。"
 apoc.120.desc.machine:0 "巨像项目完成。\n\n新船体规格可用：\n<<§G巨像§!>>\n\n新武器部件可用：\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "关于巨像号的构造，我们已经完全确定，可以准备组装。还有一件令人不安的事实，我们意识到§R[Root.Get1stPlanetKiller]§!噩梦也能够实现。"
 apoc.120.a:0 "砰！"
 apoc.120.a.pacif:0 "最后的审判。"
 apoc.120.a.gesta:0 "已获知。"
 apoc.130.name:0 "[From.GetName]完成巨像项目"
 apoc.130.desc:0 "我们收到消息说，[From.GetName]已经制定了巨像级飞船的专用武器平台。此武器具有能够毁灭行星的能力。"
 apoc.130.a.weaker:0 "真是令人惊恐。"
 apoc.130.a.stronger:0 "突然出现的强力竞争者。"
 apoc.130.a.pacif:0 "真的令人憎恶。"
