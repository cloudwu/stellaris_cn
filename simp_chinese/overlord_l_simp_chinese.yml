 #Subterranean origin
 ##########################
 origin_subterranean: "地底人"
 origin_subterranean_desc: "该物种迁徙到地下的真正原因已经消失在历史的长河中。或许是为了躲避天敌，又或许是为了获得丰富的资源，但无论如何，该物种已经进化为适应居住在他们母星地底的形态，造就了这个对环境适应力更为强大的社会结构。"
 origin_tooltip_subterranean_effects: "—$SPECIES_TRAITS$['concept_cave_dweller']\n—['concept_mining_district', £district£采矿区划]：无上限"
 trait_cave_dweller: "穴居者"
 trait_cave_dweller_desc: "§L该物种能在任何他们能找到的星球地下繁衍，但代价是人口增长速度。§!"
 trait_cave_dweller_tooltip: "$MOD_BIO_POP_GROWTH_SPEED$：§R-20%§!"
 START_SCREEN_SUBTERRANEAN: "当[GetHomeWorldName]上的其他生命在只能在荒野中度过夜晚，我们的祖先很快学习到了在地下生活的智慧，地下为他们提供了阻挡猛烈阳光和剧烈气候的庇荫。\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_PLANT: "[GetHomeWorldName]上的生命采取了一些完全不同的进化路线。和我们同处一颗星球的其他生命形式不同，它们从阳光中汲取能量而我们从阴暗的地底获得营养，正如我们的[GetSpeciesAdj]先祖所做的那样。\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_LITHOID: "我们生于[GetHomeWorldName]极深的地下。我们的进化之路和我们那些不可移动的表兄弟不同，他们在上方如同哨兵般环卫者我们，而我们却选择远离严酷而闪耀的日光。和他们不同，我们获得了移动、思考以及建立一个文明的能力。\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_END: "对地底矿物的轻易获取让我们的[GetSpeciesAdj]先祖完成了工业化，统一了我们的物种并深化了穴居的文明形式。我们数次尝试重回地表但每次都只能带来残酷而难于应付的回忆。因此我们还是留在了地下，在星球的根基处建立我们至高无上的地位。\n\n现在随着我们首个[GetStartingDrivePlural]的发现，我们做出了我们最大胆的尝试以触及星辰——并也同我们的祖先那样，我们应该在黑暗中挖掘出自己的家园。"
 SUBTERRANEAN: "地底人"
 ##########################
 #Teachers of the Shroud #
 ##########################
 origin_shroudwalker_apprentice: "虚境导师"
 origin_shroudwalker_apprentice_desc: "§R警告：禁止除['concept_psionic_ascension']以外所有的飞升路线。§!\n早在他们踏入星系舞台之前，他们的文明就受到了虚境行者集会的支持和塑造成型。"
 START_SCREEN_SHROUDWALKER_APPRENTICE: "我们的祖先流传下来关于导师的神话：他们无所不知，并且塑造了我们文明的早期阶段。通过托梦，他们从遥远的地方与我们交流，将他们关于虚境的知识和智慧传授于我们。\n\n如今我们的导师再次降临，通过在我们的梦境中播撒下光怪陆离的画面，他教会了我们星际航行的秘诀。在短短的几年后，我们便能够建造舰船遨游太空。\n\n不过我们前方的路还有多长？我们的导师指明了“虚境隧道”这条路，那是一个坐落于他们母星系边陲的天然虫洞。创建我们自己的隧道便可以让我们通过这条路拜访导师。在我们踏入星际舞台之际，愿我们的导师继续赐予我们更多的智慧。"
 START_SCREEN_SHROUDWALKER_APPRENTICE_CORPORATE: "我们教会的创始人如此描述导师：他们无所不知无所不能，他们降下了最初的福音。通过托梦，他们从遥远的地方与我们交流，将他们关于虚境的知识和智慧传授于我们。\n\n如今我们的导师再次降临，通过在我们的梦境中播撒下光怪陆离的画面，他教会了我们星际航行的秘诀。在短短的几年后，我们便能够建造舰船遨游太空。\n\n但这并不是我们雄心壮志的尽头。我们的导师指明了“虚境隧道”这条路，那是一个坐落于他们母星系边陲的天然虫洞。如果我们创建好了这条神圣的通路，我们便能直接与导师会面。在我们踏入星际舞台之际，愿我们的导师继续赐予我们更多的智慧。"
 origin_tooltip_shroudwalker_apprentice_effects: "—$SPECIES_TRAITS$['concept_latent_psionic']\n—$AVAILABLE_STARBASE_BUILDINGS$['concept_shroud_beacon']\n—与['concept_shroudwalker_enclave']的有外交联系。\n—$GUARANTEED_RESEARCH_OPTION_STRING$['concept_psionic_theory', £society£$tech_psionic_theory$]"
 origin.5605.name: "真正的学徒"
 origin.5605.generic.desc: "我们的学生啊，我们已经教导了你们一代又一代，将虚境和它的奥秘的知识播撒入你们的梦境之中。现在你们已经能够触及星辰，你们真正的学徒生涯才刚刚开始。前路不会一马平川。为了照亮你们前行的道路，我们传授给你们虚境信标的知识，这是一个强大的设备。在你们的一座恒星基地上建造以后，这座信标会打开一个虚境隧道。请谨慎选择地点，因为虚境隧道只会生成一次。\n\n如果有所索求，有所不测就呼唤我们吧。在梦境中我们会一直看着你们。在漫游的旅途中，我们等待着你们的到来。"
 origin.5605.corporate.desc: "学生们，我们在梦中曾指引你们。通过这些梦境我们塑造了你们的世界。如今你们已茁壮成长，可以将我们的信条传播于星际，你们真正的试炼正刚刚开始。你们的勤勉将光耀虚境，你们的辛劳成果亦是对你们教导的兑现。为了点燃事业之火，我们传授给你们虚境信标的知识，这是一个强大的设备。在你们的一座恒星基地上建造以后，这座信标会打开一个虚境隧道。请谨慎选择地点，因为虚境隧道只会生成一次。\n\n如果有所索求，有所不测就呼唤我们吧。在梦境中我们会一直看着你们。在漫游的旅途中，我们等待着你们的到来。"
 origin.5605.a: "我们心怀感激地接受你们的馈赠。"
 origin.5605.b: "这是我们应得的。"
 origin.5605.tt: "我们还会得到："
 origin.5615.name: "欢迎学徒"
 origin.5615.a.desc: "学徒们，我们终于能和你们好好打招呼了。迹象和预兆都预示了这一刻，虚境本身也会见证你们的到来。我们已经期待了很久，只为与你们在感知之境相会。在这里你们是欢迎之至的存在。"
 origin.5620.name: "欢迎学徒"
 origin.5620.b.desc: "学徒们，我们终于能和你们好好打招呼了。通过早就铺设好的隧道，你们的到来已经被虚境所感知。你们的回声仍在颤抖、涟漪般回荡过潜意识的水面。虚境神秘中的居者一定会祝福我们的会面。在这里你们是最受欢迎的存在。"
 origin.5625.name: "点亮信标"
 origin.5625.a.desc: "在黑暗中漫无止境地摸索之后，虚境的面纱终于被揭开。我们的导师赐予了我们无上的珍宝。这个信标以及其诞生的隧道，注定会照亮我们跨越星际的航道。从这个星系开始的旅途将会更快……也远远地更为神秘。"
 origin.5625.a.option: "愿虚境欢迎我们的到来。"
 origin.5625.b.desc: "在黑暗中漫无止境地摸索之后，虚境的面纱终于被揭开。我们的导师赐予了我们无上的珍宝。这个信标以及其召唤出的隧道，注定会照亮我们跨越星际的航道。\n\n还剩下一步：我们导师所居住的那一侧边界至今对我们封闭。地图中实际上的航道对虚境来说可能无关紧要，但是在这边的星球还是非常麻烦。至少现在，我们通过隧道的路径还是被封锁着。"
 ################################
 #Slingshot to the Stars Origin
 ################################
 origin_star_slingshot: "射向星际"
 origin_star_slingshot_desc: "曾几何时，该文明的天空短暂地被流星所照亮，紧接着就陷入了长久的黑暗。此后他们试图冲出天际以寻求答案，并在第一次太空征程中发现了一座休眠中（并且早已被遗弃）的$quantum_catapult_1$。"
 START_SCREEN_STAR_SLINGSHOT: "自上古以来我们的人民就能时不时地看到夜空被无数流星所照亮，但至今我们的科学家还是不能解释这种现象。随着我们开始探索星系，我们最终获得了追踪这些扰动现象原因的必要装备——一个被我们的工程师称为$quantum_catapult_1$的古老构造。\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_GESTALT: "自我们鸿蒙初开之时便能时不时地看到天空被无数的流星所照亮，并完全无法理解是什么可能造成了这种奇怪的现象。随着我们终于脱出母星的桎梏，我们成功地获得了追踪这些扰动现象原因的必要工具——一个$quantum_catapult_1$。\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_SECOND_PART: "尽管陷入休眠，部分被毁还遭到遗弃，我们依旧坚信其能回复往日的荣光。如果按照我们的预期工作，它将成为通往星系各处的星门。"
 origin_tooltip_star_slingshot_effects: "—$HOME_SYSTEM$靠近被毁的['concept_quantum_catapult_restored_slingshot']，附带['concept_slingshot_digsite']['concept_archaeology_site']\n—['concept_quantic_ambush']效果：提升§G+50%§!$MOD_SHIP_FIRE_RATE_MULT$"
 #Events
 origin.3510.title: "$quantum_catapult_1$已获得"
 origin.3510.desc: "我们终于获得了$quantum_catapult_1$所在的恒星系及其周边区域。现在我们可以送工程师过去以开始修复工程，这样就能让这个休眠的结构重获新生。"
 origin.3510.a: "万里长征第一步。"
 #Dig Site
 slingshot_digsite: "量子架构师的日志"
 slingshot_digsite_desc: "我们已经找到了一个损毁的巨型结构残骸。该构造显然亟需修复，同时我们也在其数据库中发现了饱含着有关异星生物的见解的宝贵财富。尽管我们还在决定是否要重建这一远古科技的造物，我们的考古学家有机会去发掘并取回这宇宙设备起源的线索。它的其中一个发明者，“量子建筑师”相关的日志似乎格外有价值。恢复这些文件对我们解密遗留给我们科技的远古种族的文化和历史必然有着莫大的帮助。"
 origin.3515.name: "星光燎原"
 origin.3515.desc: "在蓝图和图示之中我们恢复了一份奇怪的文档：\n\n这是来自量子建筑师的个人文件\n\n鸿蒙之初，我们居于黑暗。上帝说：“要有黑暗”，于是世界充满了黑暗。当我们最初的祖先获得了知觉之光，我们就想在天空中搜寻生命的迹象和意义，但我们的头顶只有无际的黑暗。随着我们建立了文明，我们的思想扫过黑夜中的每一片阴影，我们在建立第一座城市的地方辛勤劳作，经常测试它们的地基。\n\n数千年后，我突然莽撞地向“上”看了一眼。当其他人还面朝大地而劳作时，我的思绪却向天空打开。我建造了电路和钢铁的神殿，用我的智慧之光制作了我自己的工具。通过完善二极管和电容器的迷宫，我将我的意识传播到整个宇宙，感知笼罩在我们世界的黑暗之外的一切事物。\n\n因为我能感受到其他人感受不到的东西：我们在宇宙并不孤独。通过玻璃般的黑暗，我能感受到数以千计的其他星球。我能感知到不可能。在我们无尽的黑夜之外是燎原般的万千星点。"
 origin.3520.name: "阴影之外"
 origin.3520.desc: "尽管我们的探险队还在筛选能够解码该巨型结构的建造计划的数据，他们已经发现了另一个看起来像是宗教文本的摘录：\n\n来自量子建筑师的个人文件\n\n我吐露真相，而我的人民却回以混乱。\n我们每个人都在自己思想和情感的迷雾中麻木劳作。我们试探性地对他人伸出手，但我们中有太多人是孤独的。我们的神在黑暗中创造了世界，我们被告知说我们才是神的造物的中心。\n\n就因为我胆敢梦想天外的世界，我的愿景就被他人认为是谎言。我们当中的其他人问：怎么才能证明这些梦？我们怎么能相信我们不能证明的事？作为回应，我将那些还愿意听我的人引到自己的实验室。这些最聪明的头脑可以感知到我所能感知到的：夜幕之外的其他星球。\n\n而最黑暗的头脑却报之以其他的回应，他们捏造新的论点，紧握致命的武器。那些危险的头脑吟唱寓言，说我们的星球会陷入动荡，因为我们不再是神的宠儿。然而我还是知道真相：创造之光是一幅巨大的帷幕。查宇宙之秘，我被欣喜的浪潮所裹挟，渐渐失去了自己的身份。"
 origin.3525.name: "启蒙"
 origin.3525.desc: "更多类弥赛亚的文本被恢复：\n\n来自量子建筑师的个人文件\n\n我不断地被无边无垠的宇宙所折磨和诱惑，开始考虑去遥远的世界并亲自体验。生活在被无尽黑夜包裹的世界中，其他的头脑做着美梦，而我寻求于他们进行交流。在黑暗之外有光明指引着我，光明诱惑着我，给予了我无限的启示。因此我把我的思想广播到遥远而未知的世界……\n\n天上如是，地上亦然。我对天空的愿景带给了我喜悦，在地上，我同样找到了给我同样的解脱的幸福的人。我与另一个科学家坠入爱河，那是一位有远见的人，用其他的办法在群星中寻求我所感知到的世界。\n\n我们并不只是分享各自所见。我们立誓成为对方终生的伴侣。随着工作的进展，我们依偎在每一个漫漫长夜。我的伴侣梦到了星舰的设计图，在蜡制设计版中刻出原始的太阳能航空器。我不断用电路修修补补，努力将我的思想和无限融合起来。我的冒险越是深入，我内心的欣喜就越是充盈。多么美妙啊！永无止境的欢愉！"
 origin.3530.name: "跨越群星"
 origin.3530.desc: "来自量子建筑师的个人文件，其身份为宇宙制船师的伴侣\n\n我的伴侣十分耐心而我却有些莽撞。我的挚爱拥有科学和逻辑的智慧而我也有着驰骋的心际。随着我们漫漫长夜中愈行愈远，我徒劳地将自己的意识广播到虚空。我忽视了睡眠，忽视了饥饿，最终也忽视了我的挚爱。我们在宇宙中追寻梦想的同时，内心却开始出现了鸿沟。\n\n我的挚爱为这种现象创造了一个词：量子纠缠。我的身体还在这儿，但思想却驰骛天外，竭力地探寻欣喜和与永恒的交流。我的伴侣跟我说其他话，但我丝毫听不进去。“吾爱”，我的伴侣说，“回到我的身边”，但我却只能听到恒星的回声。\n\n很快就到了测试我伴侣的太阳能星舰的时候。我志愿驾驶这架飞船。当我第一次掌舵并开始处女航之时，我将梦到通往遥远海岸的航线，我的身还在原处，心已神游天外。\n\n我的挚爱渐渐平静下来，我会赐予我的挚爱无限，通往永恒，来吾道夫先路。我会给予我的挚爱万千世界之梦。"
 origin.3535.name: "永远怀念"
 origin.3535.desc: "来自宇宙制船师的个人文件，其身份为量子建筑师的遗孀\n\n我们的第一艘星舰一年前就消失了。我们至今不知道之前到底发生了什么。我的伴侣，量子建筑师，他只留下了遗产和谜团。我们所能做的最深入的推测也不过是我的挚爱最终成为了宇宙中的一员。在他坐上控制面板之前开始处女航，他与无限融合在了一起，被对天空的狂喜和遐想所吞没。我们的测试船再也没有回来。\n\n现在我只能用手头上粗糙的工具劳作，将我已经一片狼藉的工作和生活重拾起来。我更多的太阳能舰船开始了前往永夜的旅途。我开始着手安装更好的引擎，原型引擎能够让我们的舰船穿越超空间。在某些夜晚，我梦想着有一种技术可以将我们送往未知的星系，就像我失去的伴侣的思想和灵魂那样。\n\n我向光明伸出手臂，拒绝向黑暗屈服。我坐在我的挚爱的实验室中，就像现在那样阅读他们的日志并写下自己的日志。有时候当一切陷入至暗，我尝试着把我的思想广播向宇宙。这是无限的信标。"
 origin.3540.name: "量子化"
 origin.3540.desc: "随着我们终于找到了该结构建造计划的缺失文件，我们还原了最后的文本：\n\n来自宇宙制船师的文件，其身份为量子建筑师的遗孀\n\n我们探寻了许多方法以实现我的挚爱的创新，也就是他们的量子创造。我不知道我们是否可以沿着这条看似莽撞的道路，以量子建筑师的设计为蓝本，以缓慢的步伐抵达群星。我寻求能跨越超空间的浪潮，思考着能将我们带到遥远彼岸的流向。\n\n我的舰船沿着缓慢的路线前进，在深夜中我读着我的挚爱的日志，努力理解其中的数学表达式和相关机理。当我的思想触及无限时，我意识到我的挚爱还在那儿。他引导了先路，我必须跟着前行。\n\n通过失去我却反而获得了灵感。我们曾开始制造过一个伟大的机械，它能够推动我们的舰船跨越星系，就如同我的挚爱跨入无限那样。当我离开时，我谦逊地要求这台宇宙设备以及其迭代更新产物应该纳入量子建筑师的个人日志。当其他人读到这篇日志时，毫无疑问我的灵魂已经飞往远方。我会找到在无垠的宇宙中和我的挚爱团聚的道路。因为我知道我们将共同居住在永恒中，梦想并漂流在万千星点之中。"
 origin.3515.a: "恢复更多的文件。"
 origin.3540.a: "无限信标。"
 infinity_beckons: "无限信标"
 into_the_unknown: "踏入未知"
