 # Fleet 3
 cara_fleet3_contact.title:0 "§Y行商舰队：§!拉奇工业公司"
 fleet3contact1:1 "[Root.GetSpeciesName]！欢迎你们。我们是$NAME_Caravaneer_Fleet3$的操作员，从属于$NAME_Caravaneer_Home$。\n\n我们穿越于无垠的宇宙。我们捕捉每一丝星光。我们收集。我们交易！\n\n$fleet3contact_explanation$"
 fleet3contact2:0 "你们好啊，[Root.GetSpeciesNamePlural]！这是来自$NAME_Caravaneer_Fleet3$的问候！我们是从$NAME_Tradestation_Tungle$出发穿越星辰的经纪人、交易者。\n\n$fleet3contact_explanation$"
 fleet3contact3:0 "见到你们真好，[Root.GetSpeciesName]。你的财富在积累，但是你的灵魂却一片空虚，不是吗？我们能感知到。我们前来与你交易，我们带的东西可好了。\n\n我们是$NAME_Caravaneer_Fleet3$，来自$NAME_Caravaneer_Home$的商人。\n\n$fleet3contact_explanation$"
 fleet3contact_explanation:0 "我们和平穿行你们的领地，我们只想买和卖，§H克嘶§!，我们会提供你们上好的货物，称心的交易。我们走之前会再见面的。\n\n如果你呼叫我们，$NAME_Caravaneer_Home$一定会回复的。"
 cara_fleet3_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_exit:0 "$cara_fleet1_exit$"
 fleet3contact1notinborder:1 "[Root.GetSpeciesName]！欢迎你们。我们是$NAME_Caravaneer_Fleet3$的操作员，从属于$NAME_Caravaneer_Home$。\n\n我们穿越于无垠的宇宙。我们捕捉每一丝星光。我们收集。我们交易！\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact2notinborder:0 "你们好啊，[Root.GetSpeciesNamePlural]！这是来自$NAME_Caravaneer_Fleet3$的问候！我们是从$NAME_Tradestation_Tungle$出发穿越星辰的经纪人、交易者。\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact3notinborder:0 "见到你们真好，[Root.GetSpeciesName]。你的财富在积累，但是你的灵魂却一片空虚，不是吗？我们能感知到。我们前来与你交易，我们带的东西可好了。\n\n我们是$NAME_Caravaneer_Fleet3$，来自$NAME_Caravaneer_Home$的商人。\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact_explanation_notinborder:0 "我们穿过了你们的太空。想买点啥，再卖点啥！我们能够提供上好的交易，商品满目琳琅。哎呀，我们的船突然走丢了，§H克嘶！§!我们会回来的，我们稍后洽淡。\n\n你要是想联系我们，$NAME_Caravaneer_Home$会答复。"

 cara_fleet3_main.title:0 "$cara_fleet3_contact.title$"
 fleet3hewwo1:0 "我已经解释过了。将能源转换器重新调至辅助模式。不，不是那个能源转换器！§H克嘶§!是不是什么都要我自己——\n\n噢！客人！欢迎。我们带着很多货物，我们有很多商品。穿越星际只为安全送达您手中！"
 fleet3hewwo2:0 "你喜欢合金吗，§H克嘶？§!你喜欢金属和瓦斯吗？辛勤的劳工？贵重的矿石？嗯，我知道你会有兴趣。"
 fleet3hewwo3:0 "噢，[Root.GetSpeciesNamePlural]。这是最新的货！你根本不敢相信，§H克嘶§!箱子里面装满了各种军火。多到数不清的武器。来吧。看看吧。"
 fleet3hewwo4:0 "真不该相信他们，真不该做那笔买卖。肮脏的[scammer_country.GetSpeciesNamePlural]！§H克嘶§!\n\n噢，[Root.GetSpeciesNamePlural]。我们欢迎您。你愿意和我们交易吗？"
 fleet3hewwo5:0 "这可不是什么遗物，这是件古董！想想吧，§H克嘶§!。它存在了多少个世纪了。而且还会一直存在下去！"
 fleet3hewwo6:0 "锈？什么生锈？\n\n哦，那个啊。只要刮下来就行了。刮，刮，刮。马上变新装！"
 fleet3hewwo7:0 "$NAME_Ketlings$？是的，我们知道他们。我们曾经的同胞，数代之前，很久以前。他们不喜欢我们，他们不承认我们更优秀！更加擅长收集、寻找、获取！他们不承认我们更伟大。他们流放了我们。在虚空中漂流！\n\n不过没关系。我们现在更强大了，不需要他们。"
 fleet3hewwo8:0 "看看你那些点数，[Root.GetSpeciesName]。都快爆出来了！让我们把它变轻一点吧。让我们帮忙吧。"

 cara_fleet3_deals.title:0 "$cara_fleet3_contact.title$"
 fleet3dealdesc1:0 "我们有矿石，闪闪发光的矿石。将夜晚照亮的矿石！专为[Root.GetName]闪耀的矿石。\n\n但我们很饿，我们很渴！请给我们[Root.GetFleet3ScaledCostDeal1]，我们就为你的工人提供[Root.GetFleet3ScaledProductDeal1]。"
 fleet3dealdesc2:0 "我们有位领袖，对于[Root.GetName]非常合适！[Root.GetFleet3ProductDeal2]\n\n给我们[Root.GetFleet3CostDeal2]，领袖就归你了！"
 fleet3dealdesc3:1 "我们可以为你提供工人，搬东西的，拖东西的，清东西的！健康。聪明。给我们£alloys£§R2000§!$alloys$，我们将会派出§G300§!$NAME_Caravaneer_Fleet3_species$£pop£人口前往你的星球。\n\n什么？犯罪记录？这种废纸片片我们恐怕找不到咯，§H嘶！§!"
 fleet3dealdesc3machi:2 "我们可以为你提供工人，搬东西的，拖东西的，清东西的！健康。聪明。给我们£alloys£ §R2000§!$alloys$，我们将会派出§G300§!$NAME_Caravaneer_Fleet3_robot$£pop£ 人口前往你的星球。\n\n什么？犯罪记录？啊呀我们找不到了那些没用的文档了，§H嘶！§!"
 fleet3dealdesc4:0 "看呐。[Root.GetFleet3ProductDeal4][Root.GetFleet3CostDeal4]"
 fleet3dealdesc5:1 "我们这里还有好东西，你看，设计图！是一个非常先进，非常特别的建筑。一个§G$building_waste_reprocessing_center$§!，将你的残渣和废料变成高电流能源和有用的矿物。\n\n不过我们需要……工人。开采平台715-B上发生了惨痛的事故，§H嘶！§!给我们§R300§!个§H$pop_cat_worker$§!£pop£人口，我们就会把建筑蓝图给你们。"
 fleet3dealdesc5_gesta:2 "我们这里还有好东西，你看，设计图！是一个非常先进，非常特别的建筑。一个§G$building_waste_reprocessing_center$§!，将你的残渣和废料变成高电流能源和有用的矿物。\n\n不过我们需要……工人。开采平台715-B上发生了惨痛的事故，§H啐！§!给我们§R300§!个§H$pop_cat_simple_drone$§!£pop£ 人口，我们就会把建筑蓝图给你们。"
 fleet3dealdesc6:0 "我们有特殊的提议。独有的技术，只有$NAME_Caravaneer_Fleet3$研发的技术！\n\n不知道你会不会为行星防御系统头疼，不知道怎么穿透这层系统？我们来告诉你一条路，非常先进，非常专业，改进轰炸，我们称它…§G$ORBITAL_TRASH_1$§!！\n\n给我们[Root.GetFleet3CostDeal6]。我们马上教你方法，§H克嘶！§!你的军舰很快就能得到组件。"
 fleet3dealdesc7:1 "我们注意到了你环绕§Y[fleet3deal7planet.GetName]§!的采矿基地。它开采能源，对吧？我们可以帮忙。我们可以送你一颗卫星，上面装着杰出的科技！我们称作§G$racket_energy_extractor$§!！\n\n它会留在轨道上，增加你能从§Y[fleet3deal7planet.GetName]§!地表获取的£energy£§Y$energy$§!。\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8:1 "你需要§Y$energy$§!，对吧？为了让那些驱动你们一族的百万电路迸发出电火花？我们可以帮忙。\n\n我们可以用§G$racket_generator_regulator$§!来增强你们的§Y[technician_drone.GetNamePlural]§!，使你们的§Y$district_generator_plural$§!性能提升百分之二十五！只要你给我们一些好处，我们就将在§Y[fleet3deal8planet.GetName]§!上部署这些装置。\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9:1 "我们有艘船！一艘§G$destroyer$§!：很棒，很快，很强！装备很好！绝对不是出于某些理由才想甩掉的，绝对不是！没时间让你的机械师仔细检查了，§H克嘶！§!你想要这艘船，对吧？\n\n给我们£minerals£§R2000§!$minerals$，船就归你了。"
 cara_fleet3_deal:0 "你能开出什么价码？"
 cara_fleet3_take_deal:0 "不错。我们接受你的提议。"
