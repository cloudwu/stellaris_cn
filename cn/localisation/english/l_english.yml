 personality_fallen_empire_spiritualist_desc:0 "这个堕落帝国致力于守卫他们的圣地。如果在他们认为是圣地的星系殖民，就很可能招致他们的怒火。"
 personality_fallen_empire_materialist_desc:3 "这个堕落帝国致力于积累科技和资源。为了达成这个目的，他们可能会要求比他们更弱的帝国为他们完成任务或者要求他们向自己朝贡。"
 personality_fallen_empire_xenophobe_desc:0 "这个堕落帝国致力于守卫自己的国土不受侵略者侵犯。如果在与他们的国土接壤的星系殖民，则可能招致他们的怒火。"
 personality_fallen_empire_xenophile_desc:1 "这个堕落帝国致力于研究年轻的种族。为了达成这个目的，他们可能会要求比他们更弱的帝国为他们完成任务或者要求他们向自己朝贡。"
 personality_awakened_fallen_empire_spiritualist_desc:0 "这个觉醒帝国致力于向整个银河系强行传播其宗教信条。他们很可能会攻击不愿皈依的帝国。"
 personality_awakened_fallen_empire_materialist_desc:1 "这个觉醒帝国企图控制银河系中其他文明的科技水平。他们很可能会攻击不愿意接受他们科技管制的帝国。"
 personality_awakened_fallen_empire_xenophobe_desc:0 "这个觉醒帝国企图夺回他们对全银河系的统治权。他们很可能会攻击任何不愿臣服于它的帝国。"
 personality_awakened_fallen_empire_xenophile_desc:0 "这个觉醒帝国试图保证低等种族之间不发生战争。他们很可能会攻击那些不愿接受他们强制和平的帝国。"


 personality_null_desc:0 "到底是什么导致了一个种族走向中立？是对金钱的贪婪，还是对权力的追求？还是说那个种族天生就拥有一颗中立之心？\n\n§R这是一个性格占位符，不该出现在游戏中。§!"
 personality_fanatic_befrienders_desc:0 "友爱信徒们是一个表面上非常友好但内心却十分孤独的群体。他们会不计一切代价的和别人交朋友。"
 personality_metalhead_desc:0 "金属。"
 personality_honorbound_warriors_desc:0 "在荣耀战士眼中，荣誉与武力高于一切。他们会寻找真正有价值的对手并与之一战，他们对弱者与和平主义者极其鄙视。"
 personality_ruthless_capitalists_desc:0 "冷酷无情的资本家为了给自己和帝国攫取财富和资源可以不计一切手段。他们一般会去攻击弱者，避免与和自己一样强的对手正面交锋。"
 personality_peaceful_traders_desc:0 "和平贸易者主要关注商业的动向，他们更喜欢贸易，不喜欢战斗。"
 personality_hegemonic_imperialists_desc:0 "霸权帝国主义者认为只有自己才有资格做银河系的统治者，并会试图不择手段地扩张自己的帝国。"
 personality_federation_builders_desc:0 "联邦建设者认为所有智能生物均有价值，他们致力于建立一个强大的联邦来保护自己和他人不受帝国扩张的威胁。"
 personality_xenophobic_isolationists_desc:0 "封闭主义者对银河系的其他种族以及其他国家漠不关心，只想安静的呆在自己的国境内，并极力避免和外星人打交道。"
 personality_hive_mind_desc:0 "蜂群思维者视自己的繁殖为第一要务。只要还有空间可以扩张，他们就无所畏惧。然而一旦生存空间受限，他们会疯狂的屠杀自己人，根本想不到去夺取其他的世界。"
 personality_migrating_flock_desc:0 "迁徙族群致力于用和平的方式将种族散布到整个星系，如果其他帝国允许的话，他们会非常乐于移民到其他帝国的世界。"
 personality_evangelising_zealots_desc:0 "宗教狂热者致力于在银河系中传播他们的信仰，为了让他人接受自己的信仰甚至不惜使用军事力量强迫对方就范。"
 personality_democratic_crusaders_desc:1 "民主斗士们坚信传播他们的民主生活方式是他们重要的使命。他们与其他民主主义者一般都能相处融洽，但却更倾向于利用军事手段来“解放”那些不太民主的国家的人民。"
 personality_fanatic_purifiers_desc:0 "狂心肃清者将外星生物视为宇宙的错误，并企图将外星生物从银河系中彻底清除掉。他们几乎不会接受任何形式的外交手段。"
 personality_slaving_despots_desc:0 "奴隶专制国用军事扩张的方式来为自己提供用于采矿务农的稳定的奴隶来源。他们喜欢攻击弱小且防御薄弱的帝国。"
 personality_decadent_hierarchy_desc:0 "这是一个等级森严的封闭奴隶社会。他们除了严格保持自己那套古板的生活方式以外很少关注别的事情。"
 personality_erudite_explorers_desc:0 "博学探索者们最重视探索与发现的过程。他们乐于用商品换取那些自己正在寻求的知识，必要情况下甚至不惜采用武力。"
 personality_spiritual_seekers_desc:0 "神灵追寻者相信一切生命都是由某种更高级的力量所联系在一起的，而通过研究这种高级力量所创造的生物就可以理解它的奥妙。为了研究其他帝国与神明的关系，他们会寻求和平合作的方式。"
 personality_harmonious_hierarchy_desc:2 "和谐集体国致力于构建一个和睦的威权主义社会，在该社会中，人们不需要被强迫就能自愿的为国家服务，该社会中的人们不过问其他国家的事情，但并不抗拒贸易往来。"

