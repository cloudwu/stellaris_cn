 civic_hive_idyllic_bloom_desc:0 "这个蜂巢思维十分爱护环境，建造一个追求完美协同的天堂。"
 civic_tooltip_idyllic_bloom_effects:0 "可以在你的初始物种的理想星球上建造£building£§Y$building_gaiaseeders$§!。\n$building_gaiaseeders_all_desc$"
 civic_tooltip_not_idyllic_bloom:0 "没有国民理念：§Y$civic_idyllic_bloom$§!"

 disables_idyllic_bloom:0 "§R选择这个飞升天赋将使得$civic_idyllic_bloom$理念失效§!"

 building_gaiaseeders:0 "盖娅播种器"
 building_gaiaseeders_1:0 "$building_gaiaseeders$ - 一期阶段"
 building_gaiaseeders_2:0 "$building_gaiaseeders$ - 二期阶段"
