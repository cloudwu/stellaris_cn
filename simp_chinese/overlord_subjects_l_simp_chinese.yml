 #First Half
 ResourceDiscovery1: "就在[Root.GetName]的地表之下我们发现了一处破旧的结构，因为时间的流逝被隐藏了起来。尽管它的结构某种程度上可以说完好无损，但是在建筑内部却没有什么值得回收的。不过，我们发现了一条通往地底更深处的通道。"
 ResourceDiscovery2: "我们在[Root.GetName]找到了一群不知所措的小机器，它们仍在尝试完成设定的任务。这些机器聚集在一个被碎片和拆解的设备阻碍了的地点。主集线器已经下线并且基本失效，但有一个信号有规律地出现，明确地指引我们向地下探索。"
 ResourceDiscovery3: "我们此前对[Root.GetName]的分析发现了一座位于地表上的坑洞附近的基础研究中心，通往一个巨大的地下洞穴。研究中心和其中的机械已经无法挽救，我们会着眼搜寻洞穴。"
 ResourceDiscovery4: "对[Root.GetName]地表进行详尽的调查后，我们发现了一个正在对该区域进行高密度扫描的探测器。无论我们做什么如何尝试交互，这个探测器都只会返回这一个地点继续原来的动作。依照它的行为模式，我们开始对地下的区域进行扫描。"
 ResourceDiscovery5: "我们在[Root.GetName]发现了一座古老的采矿站或是研究站的废墟。似乎它是在过去的某一时候坠毁于此的。同时其上还有着受到攻击的迹象。尽管受到了严重的损伤，这座空间站仍然将信号向地下传输。在继续下一步之前，我们毫无疑问应该对此进行深究。"
 #Second Half - Energy
 ResourceDiscoveryEnergy1: "它似乎与一个流动在地表下来源不明的电流相连。 更重要的是，我们无法确定电流会持续多久，是否稳定，但我们相信我们可以利用它。"
 ResourceDiscoveryEnergy2: "它似乎是为了维持一台古老的发电机运转而建造并隐藏在地表之下的。尽管存在很多设备问题，我们可以认定发电机仍运行良好。再费些功夫，我们应该就能够稳定它并为我们所用。"
 ResourceDiscoveryEnergy3: "当进一步观察神秘的发电机时，我们发现它连接在几条贯穿[Root.GetName]的大电缆上。 整个大家伙似乎都是由一个位于地表以下的单一设备运行的。只需对电流稍作修改，我们就可以利用它产生的能量。"
 #Second Half - Minerals
 ResourceDiscoveryMinerals1: "这台发电机连接到一处埋藏于底下的矿脉，其中可能蕴藏着对这台机器的运转者而言至关重要的原材料资源。尽管已经快要枯竭，我们仍可以将这些资源据为己有。"
 ResourceDiscoveryMinerals2: "进一步的探索发现这座发电机连接到了一处昏暗的、蕴藏着一些小型矿脉的人工洞穴。在地面上四处散布着一种此前未知的石质物种的尸体。目前还不清楚他们是在开采这些矿物，还是直接在地里开吃，但不管怎么样，他们身上密布的矿物突起对我们可能相当有使用价值。"
 ResourceDiscoveryMinerals3: "这座发电机建立于一处巨大的地下洞穴中，填满了各种各样的矿物。很可能这整座巨大的洞穴就是被它自己给挖空的。它可能是出于对深入行星地壳的需求的结果而进行的挖掘。"
 #Second Half - Alloys
 ResourceDiscoveryAlloys1: "对这片区域的进一步探索发现，它连接到一处似乎还在保持一定运转的远古设施。利用现有资源，这座机器继续在往外吐出锻造好的崭新而好用的合金锭。"
 ResourceDiscoveryAlloys2: "我们发现了一处奇怪的储存设施，其中塞满了支离破碎的舰船部件。尽管这些部件已经无可救药了，但我们可以把这些材料回收利用。"
 ResourceDiscoveryAlloys3: "对这个区域的进一步调查发现了一处深藏于地下的机库。在库房里我们发现了一些已经残破不堪的舰船，上面丝毫找不到它们前主人的线索。恢复机库里的这些舰船相当困难，但我们应该可以抢救回一些对我们仍有用的部件。"
 #Second Half - Rare Crystals
 ResourceDiscoveryRareCrystals1: "它看上去同一个采矿装置连接在一起，后者用于开采一种罕见的、古怪的晶体矿脉类型，尽管现场没有任何标识说明是谁在负责这个设施。在经过一些轻微的调整之后，我们能够将其为己所用。"
 ResourceDiscoveryRareCrystals2: "它引向了一个人工洞穴，里面满是精妙的晶体生物——可能这里是某种地下农场或者放牧地。由于很久以前就遭废弃，这些生物仅凭自身意愿随意蔓延生长。由于他们看上去很友好好客，如果我们有意愿，可以将这个农场恢复正常运转。"
 ResourceDiscoveryRareCrystals3: "紧接着，一个摇摇欲坠的矿井出现在面前，里面满是无人机仍然在应付墙上的晶状体隆起物。它们完全没有因我们的出现受到影响，依旧不断地将大型集装箱填满并放到一边。尽管大多数晶体都是随处可见的类型，基本没什么价值，但是我们在中间找到了一些非常稀有的品种。"
 #Second Half - Volatile Motes
 ResourceDiscoveryVolatileMotes1: "沿着路继续向前，我们撞见了某种球状两栖生物的巢穴，其附近的空气中有一种奇怪的非自然粒子在不停地震荡。我们尚且不清楚为什么这些粒子对这种生物有着如此的吸引力，但我们相信只要投入一丁点工作，就能将这些粒子稳定并利用起来。"
 ResourceDiscoveryVolatileMotes2: "随着我们继续探险，我们在更深处发现了一处紧凑的设施，其中有几个房间，里面的机器被放在一边用于稳定易爆微粒。尽管目前是安全的，这些机器很快就会达到亟需修理的临界状态；我们应当集中我们的努力将其恢复正常，以免这些机器工作到散架。"
 ResourceDiscoveryVolatileMotes3: "这个房室引导我们前往地下更深处，我们最终走到了一个人工洞穴，里面满是有毒的废料，慢慢地侵蚀着地面。尽管充满危险，但似乎这里就是我们先前发现的易爆微粒的来源。只要我们小心地执行稳定化流程，我们应当可以对此地加以利用。"
 #Second Half - Exotic Gases
 ResourceDiscoveryExoticGases1: "由于某些原因，它似乎同某个埋在地下的废料处理站连接在了一起。这个站点十分古老，想要推测它的起源是不可能的事情，但我们相信可以收集一些这里的异星天然气为己所用。"
 ResourceDiscoveryExoticGases2: "它看上去同一个拥挤的研究设施连接在了一起，这个设施位于一个有毒天然气的自然产生点，气体不断地从[Root.GetName]的地底喷涌而出。对这一设施进行重新调整应该可以让我们收集这一些气体为己所用。"
 ResourceDiscoveryExoticGases3: "它引导着我们来到了远远深于地表之处，在那里我们遇到了一台规模大到难以置信的机器，很有可能是用于稳定[Root.GetName]，但是现在已经损毁过重无法修复。尽管无法修整，这台处于损伤状态的机器能够产出某几种有毒气体，或许能对我们派上用场。"
 #Second Half - Zro
 ResourceDiscoveryZro1: "随着我们跟上脚步，我们在地表的下面发现了泽珞的源头。来自外星文明的采集工具在房室的走廊上四散摆放，只要施加一点才智我们应该就能亲自使用这些工具。"
 ResourceDiscoveryZro2: "它同一个埋藏在地表深处、已经不再运转的设施连接在一起。这个设施本身看上去似乎是打算调查一个泽珞的撞击点。尽管内部空空，绝大多数功能已经下线，将此地再次使用起来满足我们自己的目的应该是可行的。"
 #Second Half - Dark Matter
 ResourceDiscoveryDarkMatter1: "通过某种复杂的过程，它似乎同一个研究无人机连接在了一起。这个无人机环绕着一个深埋于行星地表之下的微小黑洞，可能是在研究这个黑洞的过程中不知通过什么方式稳定了它的奇点。尽管我们无法重现这项技术上的壮举，但我们可以充分利用这个无人机为己所用。"
 #Second Half - Living Metal
 ResourceDiscoveryLivingMetal1: "我们发现它引向了一个远在地表之下的房室。在那里我们看到活体金属和某个我们认为过去是软体类的生物，以一种令人瞠目结舌的方式聚结在了一起。这两种事物已经融合在了一起，沿着地底下的洞穴网络慢慢地向外延伸。通过一定的努力，我们或许可以在不对这个生物造成太大伤害的前提下，小心地凿落一些金属的碎片。"
 ResourceDiscoveryLivingMetal2: "我们没有花太多功夫，就发现活体金属集中在一个狭窄的人工房室中。由于它会滑动，并且对触碰能够产生反应，我们相信它的生命程度比我们一开始料想得要更高。如果我们对它小心地收集，我们能够在不杀死这个生物的前提下，最大程度地利用它。"
 prospectorium_resource_discovery_desc: "我们捕捉到了一些信号，表明在[prospectorium_discovery_target.System.GetName]可能存在更有价值的资源有待发现。我们已经发射了一些先验探针对这一区域进行遍寻——这样当我们能够派遣一艘舰船前往的时候，我们就能获得足够的数据进行深入研究。"
