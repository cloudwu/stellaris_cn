 FUSION_REACTOR_DESC:0 "聚变反应堆可以产生巨量的能量，但是没有裂变反应堆所具有的重重危险。"
 COLD_FUSION_REACTOR:0 "冷核聚变反应堆"
 COLD_FUSION_REACTOR_DESC:0 "将核聚变维持在较低的温度，全新一代核聚变反应堆就此诞生了。"
 ZERO_POINT_REACTOR:0 "零点反应堆"
 ZERO_POINT_REACTOR_DESC:0 "这些发动机能够从真空中获取能量，几乎无限供能。没有比这更有效率的发电方式了。"
 ANTIMATTER_REACTOR:0 "反物质反应堆"
 ANTIMATTER_REACTOR_DESC:0 "利用正反物质湮灭反映产生能量，远远多于核聚变所产生的能量。"

