 federations2.61.desc.partial_failure.but_I_did_it:0 "在[FromFrom.GetName]建造纪念碑，以庆祝[Root.Federation.GetName]的团结和[FromFrom.Owner.GetName]提供的开明领导的工作已经完成。不过，我们的盟友似乎不如我们这般支持这项提案，大多数成员国除了空话以外再无贡献。最终的纪念碑了无趣味——与其说是反映了联盟的共同感和力量，不如说是尴尬地象征着同盟间的分歧。"
