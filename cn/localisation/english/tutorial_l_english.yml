 tutorial_20_chain_title:0 "教程：观测站"
 tutorial_20_chain_desc:1 "我们应该在一个§S[Owner.GetPreFTLUpper]社会§!的母星上方[GetBuildGrow]§S观测站§!。这些空间站可以完成多种不同的§S任务§!，而任务的种类则取决于我们想要如何影响这些发展中的文明。\n\n观测站的建造方式与£mining_station£§S开采站§!和£science_ship£§S科研站§!相同，但只能造在[Owner.GetPreFTLUpper]文明的母星上方。只需要选择一艘£construction_ship£§S工程船§!，然后在其舰队界面中点击§S[GetBuildGrowCap]观测站§!。\n\n接下来选择你想要研究的[Owner.GetPreFTLUpperPlural]文明的母星，工程船就会自动开始建造。"
