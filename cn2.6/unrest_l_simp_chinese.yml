 riots_averted:0 "勇敢的市民"
 riots_averted_desc:0 "尽管该殖民地有着十分高的§H不满§!，但人们依然众志成城，阻止暴力升级。"
 spiritualist_unrest:0 "不满 （趋向唯心主义）"
