 #The shaman appears...
 enclave.5075.name: "流浪的萨满"
 enclave.5075.desc: "一位[shroudwalker_enclave_country.GetName]的流亡者来到了[Root.GetName]。由于信奉异端思想，这位“极端主义者”从城邦中被流放了出来，结果没有在任何到来的船只上登记显现。它直接出现在殖民地大型城市的中央广场，就好像空气突然物质化了一样，然后公开地宣告自己的信条能让它同虚境建立个人通讯。根据这个流亡者的说法，我们的人民可以通过共享梦境实现一种赐福状态。报告指出，殖民地里有很多人都听信了这个说法。"
 enclave.5075.a: "极端主义者在这里没有一席之地。把这个流亡者弄走。"
 enclave.5075.b: "对拜访视而不见是不明智的。好好盯着这个流亡者。"
 enclave.5075.c: "以宾客的规格欢迎这位流亡者。"
 #Choosing to remove the shaman:
 enclave.5076.name: "宗教狂热"
 enclave.5076.desc: "尽管我们做了最大的努力，在[Root.GetName]上行动的那个[shroudwalker_enclave_country.GetName]流亡分子依然在躲避着我们。或许是拥有什么先天的灵能能力，它总是可以在我们的安保部队到达之前进行预判。除此之外，流亡者的布道还在吸引大量的群众。许多殖民者都放弃工作，以响应这个所谓的萨满所拥护的洗礼和冥想实践。"
 enclave.5076.a: "必须想办法阻止这个流亡者。"
 #Choosing to remove the shaman finale:
 enclave.5077.name: "殉道者"
 enclave.5077.desc: "[Root.GetName]上的安保部队成功地消灭了那个流亡的萨满。这个流放者前信徒中的一名——一位没能实现应许的梦境状态而逐渐心生不满的殖民者——向我们提供了必要的情报。普罗大众似乎接受了现实，然而，一小撮顽固分子似乎仍然抱守着萨满的教义。到目前为止，对这个殖民地增添安保人员似乎是有道理的，这样可以让人们对这位“殉道者”的尊敬逐渐消散褪去。"
 enclave.5077.a: "就这样吧。"
 #Choosing to welcome the shaman:
 enclave.5080.name: "织梦者"
 enclave.5080.desc: "流亡萨满的教义继续在[Root.GetName]上的人群内传播。这种激进的教条是某种能够让个人同虚境沟通的宗派，其践行者宣称能够实现一种改变意识的状态。我们收到许多报告，称极乐与康宁的感觉有所提升。其中一些人甚至宣称，通过某种共享的、梦境一般的状态，他们能够使用灵能同其他人沟通。不幸的是，这些“真信者”引发了一波创纪录的离职潮。生产力受到了很大的打击。"
 enclave.5080.a: "这件事到此为止。"
 enclave.5080.b: "幸福就是它的嘉奖。"
 #Choosing to welcome continuation:
 enclave.5081.name: "突然飞升"
 enclave.5081.desc: "我们位于[Root.GetName]的殖民地传来了惊人的新闻：那个流亡萨满宣称自己的业绩已经完成，明显已经离开了殖民地。报告很零散，且并不明确，但所有报告都同意一点，即在带领信徒进行了最后一次冥想之后，这位萨满就那样从殖民地的中心广场凭空消失了。对于那些信徒来说，这就是萨满“飞升”进入虚境的证据。"
 #Choosing to welcome finale:
 enclave.5082.name: "灵能交流"
 enclave.5082.desc: "[Root.GetName]的事态有了奇怪的进展：在那个流亡萨满进行了所谓的“飞升”之后，我们的殖民者报告他们经历了一种意识的转换状态。这些人继续遵从萨满所推崇的仪式，现在已经能够进入一种灵能交流的状态。这种状态在殖民者间涌现出极大的欢愉和宁和，产生了深远的影响。"
