 astral_rift_station: "怪异空间站"
 mirrored_empire_diplomacy: "你与[final_mirrored_empire.GetName]开始了积极正面的关系。现在可以展开跨越裂隙边界的贸易了。"
 #Mirrored Empire setup modifier don't need names
 copy_energy_income_modifier: ""
 copy_minerals_income_modifier: ""
 copy_food_income_modifier: ""
 copy_consumer_goods_income_modifier: ""
 copy_alloys_income_modifier: ""
 copy_volatile_motes_income_modifier: ""
 copy_exotic_gases_income_modifier: ""
 copy_rare_crystals_income_modifier: ""
 copy_sr_living_metal_income_modifier: ""
 copy_sr_zro_income_modifier: ""
 copy_sr_dark_matter_income_modifier: ""
 copy_nanites_income_modifier: ""
 station_friendship_modifier: "新友谊"
 opinion_mirrored_empire: "近亲"
 personality_mirrored_empire_default: "镜像帝国"
 personality_mirrored_empire_default_desc: "我们在一个星界裂隙的另一端遭遇了该帝国。它是我们自己国家的异次元版本，也是我们可能遭遇未来所敲响的警钟。"
 personality_mirrored_empire_xenophobe: "$personality_mirrored_empire_default$"
 personality_mirrored_empire_xenophobe_desc: "$personality_mirrored_empire_default_desc$"
 personality_mirrored_empire_spiritualist: "$personality_mirrored_empire_default$"
 personality_mirrored_empire_spiritualist_desc: "$personality_mirrored_empire_default_desc$"
 fractured_ambassadors_modifier: "破碎大使"
 fractured_ambassadors_modifier_desc: "我们在星界位面里遇见的镜像集体处于一种碎片化的意识中，但可以帮助我们与其他相似生命形式进行协商。"
 fractured_ambassadors_modifier_tt: "§G+20§!非格式塔帝国的外交评价加成"
 triggered_opinion_fractured_ambassadors: "$fractured_ambassadors_modifier$"
 triggered_opinion_fractured_ambassadors_desc: "$fractured_ambassadors_modifier_desc$"
 astral_rift.1600.name: "镜中影"
 astral_rift.1600.desc.1: "在碎片的另一头，我们发现了一座与我们自己恒星基地相似的结构。我们的§Y$tech_rift_sphere$§!刚一接近，就收到了许多语言和许多频段的问候。令人惊讶的是，这是我们自己的语言。\n\n招待我们人与我们一样惊讶，因为我们居然也在说着他们的语言。但在简短礼貌的交谈后，我们发现这块星域是一个与我们颇为相似的宇航文明。他们自称为[mirrored_empire.GetName]。"
 astral_rift.1600.desc.2: "这些人们混杂着熟悉感和陌生感，令人有些不安。我们也许可以与他们合作，但我们能相信这些镜像人吗？"
 astral_rift.1600.desc.authoritarian: "$astral_rift.1600.desc.1$他们与我们有许多相似的理念，除了一点，我们觉得社会的需求远高于个人欲望，他们则默许自私大众的混沌行为。\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.egalitarian: "$astral_rift.1600.desc.1$他们与我们有许多相似的理念，除了一点，我们知道社会公平是欣欣向荣的基础，而他们则允许国家掌控大众生活的方方面面。\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.materialist: "$astral_rift.1600.desc.1$他们与我们有许多相似的理念，除了一点，我们已经抛弃了迷信，但他们仍保有天真的信仰体系。\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.spiritualist: "$astral_rift.1600.desc.1$他们与我们有许多相似的理念，除了一点，我们已经看破红尘，而他们却还是执迷不悟。\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.militarist: "$astral_rift.1600.desc.1$他们与我们有许多相似的理念，除了一点，我们理解勇气和纪律的宝贵，而他们却认为英勇孔武已经是过去式了。\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.pacifist: "$astral_rift.1600.desc.1$他们与我们有许多相似的理念，除了一点，我们我们已经摒弃了战争，而他们还沉浸在军事霸权的破坏性纪律中。\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophile: "$astral_rift.1600.desc.1$他们与我们有许多相似的理念，除了一点，我们寻求合作，而他们则将自己与整个星系隔绝开。\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophobe: "$astral_rift.1600.desc.1$他们与我们有许多相似的理念，除了一点，我们以自己的人民为优先，而他们却对亲近外星文明有着离谱的幼稚。\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.gestalt: "我们的§Y$tech_rift_sphere$§!刚一抵达恒星基地，就收到了许多语言在不同频段上的问候。\n\n这座空间站的拥有者只在一瞬间就翻译了我们的语言，并且邀请我们登站互通有无。\n\n我们这才发现这片星域是一个主要由[mirrored_empire.GetSpeciesNamePlural]构成的文明的家园，他们自称为[mirrored_empire.GetName]。"
 astral_rift.1600.a: "研究他们的人民。"
 astral_rift.1600.b: "研究他们的舰队。"
 astral_rift.1605.name: "历史课"
 astral_rift.1605.desc.1: "过去几个月，我们都在与[mirrored_empire.GetName]进行文化交换。\n他们的历史与我们在超光速科技发现为止如出一辙，但他们后来遭遇了一艘无比强大的未知外星舰船。这艘舰船目中无人地继续航行，没人知道它的目的，但这次遭遇深深撼动了他们的社会的根基。"
 astral_rift.1605.desc.2: "对我们而言，他们显然做出了错误的选择，但这也给我们提出了一个有趣的问题。如果我们的社会也在那么早期遭遇到相同的事情，我们也会走上那样错误的道路吗？\n\n他们很不幸运地在影响重大的前超光速阶段遭遇这样的事。他们基础思潮的改变大大拖慢了帝国的发展。"
 astral_rift.1605.desc.gestalt: "$astral_rift.1605.desc.1$\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.authoritarian: "$astral_rift.1605.desc.1$看到他们在技术先进的访客面前如此无助，给他们的意识形态带去了翻天覆地的变化，倒向了平等主义。\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.egalitarian: "$astral_rift.1605.desc.1$看到他们在如此无助地想对抗如此技术先进的舰船，给他们的意识形态带去了翻天覆地的变化，他们在准备应对未来遭遇的过程中倒向了威权主义。\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.materialist: "$astral_rift.1605.desc.1$看到他们在对抗这艘舰船时如此无助，给他们的意识形态带去了翻天覆地的变化，倒向了唯心主义。\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.spiritualist: "$astral_rift.1605.desc.1$看到他们在对抗这艘舰船时如此无助，给他们的意识形态带去了翻天覆地的变化，倒向了唯物主义。\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.militarist: "$astral_rift.1605.desc.1$看到他们在对抗这艘舰船时如此无助，给他们的意识形态带去了翻天覆地的变化，他们认为在未来的遭遇中应采取和平的方案，从而倒向了和平主义。\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.pacifist: "$astral_rift.1605.desc.1$看到他们在对抗这艘舰船时如此无助，给他们的意识形态带去了翻天覆地的变化，他们觉得要为未来遭遇做好准备，从而倒向了军国主义。\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophile: "$astral_rift.1605.desc.1$看到他们在对抗这艘舰船时如此无助，给他们的意识形态带去了翻天覆地的变化，他们觉得要为未来的遭遇做好准备，从而倒向了排外主义。\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophobe: "$astral_rift.1605.desc.1$看到他们在对抗这艘舰船时如此无助，给他们的意识形态带去了翻天覆地的变化，他们认为在未来的遭遇中应采取和平的方案，从而倒向了亲外主义。\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.a: "他们的不幸"
 astral_rift.1610.name: "研究他们的舰队"
 astral_rift.1610.desc.common: "在表面上我们与[mirrored_empire.GetName]进行着信息文化的交换，背地里悄悄地调查他们的军事能力。\n\n[mirrored_empire.GetName]的计算机使用与我们相似的加密系统，进入他们的数据库易如反掌。\n\n这个文明的军事科技与我们大致相同，但也存在足够大的差异，让他们的舰船图解对工程师们而言已经足够有趣了。"
 astral_rift.1610.desc.gestalt: "尽管我们高度相似，但是很难相信他们。$astral_rift.1610.desc.common$"
 astral_rift.1610.desc.authoritarian: "尽管我们有许多相似点，但我们很难相信这些幼稚地接纳了平等的人。$astral_rift.1610.desc.common$"
 astral_rift.1610.desc.egalitarian: "尽管我们有许多相似点，但我们很难相信这些接纳了威权主义的人。$astral_rift.1610.desc.common$"
 astral_rift.1610.desc.materialist: "尽管我们有许多相似点，但我们很难相信这些接纳了唯心主义的人。$astral_rift.1610.desc.common$"
 astral_rift.1610.desc.spiritualist: "尽管我们有许多相似点，但我们很难相信这些接纳了唯物主义的人。$astral_rift.1610.desc.common$"
 astral_rift.1610.desc.militarist: "尽管我们有许多相似点，但我们很难相信这些接纳了和平主义的人。$astral_rift.1610.desc.common$"
 astral_rift.1610.desc.pacifist: "尽管我们有许多相似点，但我们很难相信这些接纳了军国主义的人。$astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophile: "尽管我们有许多相似点，但我们很难相信这些接纳了排外主义的人。$astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophobe: "尽管我们有许多相似点，但我们很难相信这些接纳了亲外主义的人。$astral_rift.1610.desc.common$"
 astral_rift.1610.a: "很好。"
 astral_rift.1611.name: "破碎思维"
 astral_rift.1611.desc: "我们花费了过去的一周与[mirrored_empire.GetName]进行了文化交换。\n\n我们的兴趣很快变成了警觉，因为发现这些生物是破坏集体意识的残余物。在他们文明发展的某个时间点上，他们的意识被个体概念荼毒了。他们有目的地割裂自身，慢慢地每个自个体都不再听从集体，只忠于自己了。"
 astral_rift.1615.name: "外交机遇。"
 astral_rift.1615.desc.common: "似乎我们在空间站的存在激起了他们指挥链的警觉。一位[mirrored_empire.GetName]特使被派到恒星基地以讨论我们人民的未来。"
 astral_rift.1615.desc.common.2: "我们要怎么回应呢？"
 astral_rift.1615.desc.xenophobe: "$astral_rift.1615.desc.common$\n\n他们不但排斥我们，而且不理解我们。他们辩称两边人民的协调一致对双方都好。\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.gestalt: "$astral_rift.1615.desc.common$\n\n他们热情洋溢地阐述了我们的相似之处远大于不同之处，并辩称两边人民的协调一致对双方都好。"
 astral_rift.1615.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\n我们确实承袭了很多共同点。$astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.default: "$astral_rift.1615.desc.common$\n\n他们热情洋溢地阐述了我们除了名字不同以外就是一样的人。"
 astral_rift.1615.desc.default: "$astral_rift.1615.desc.common.default$在一个充满了未知力量的星系中，我们之间的友谊毫无疑问会为双方都带去好处的。\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.a: "欢迎双方帝国间的友谊。"
 astral_rift.1615.b: "拒绝他们的提议。"
 astral_rift.1615.c: "接受这个机遇。"
 astral_rift.1615.d: "我们对此毫无兴趣。"
 astral_rift.1616.name: "到此为止"
 astral_rift.1616.desc.common: "这场闹剧已经进行得够久了。从他们那里我们已经拿走了能拿的一切，对跨次元的进一步外交也兴趣平平。"
 astral_rift.1616.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.desc.default: "$astral_rift.1615.desc.common.default$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.a: "$astral_rift.1615.b$"
 astral_rift.1620.name: "新友谊"
 astral_rift.1620.desc.common_1: "我们给予大使积极正面的回应。\n\n促进两个宇宙间的长期沟通渠道正在建立起来。"
 astral_rift.1620.desc.common_2: "尽管还没有确定任何事情，大使指出，[final_mirrored_empire.GetName]会对贸易协定更感兴趣。"
 astral_rift.1620.desc.default: "$astral_rift.1620.desc.common_1$$astral_rift.1620.desc.common_2$\n\n我们很期待与我们能视为表亲的人们通力协作。"
 astral_rift.1620.desc.xeno: "$astral_rift.1620.desc.common_1$$astral_rift.1620.desc.common_2$"
 astral_rift.1620.desc.gestalt: "$astral_rift.1620.desc.common_1$他们分散的思维虽然效率不及我们，但可以在我们与其他的分散个体群之间充当“润滑剂”的功能。"
 astral_rift.1625.name: "敌意"
 astral_rift.1625.desc.common: "我们给予大使负面的回应。"
 astral_rift.1625.desc.default: "$astral_rift.1625.desc.common$\n\n尽管[final_mirrored_empire.GetName]对所谓的相似点和共同未来夸夸其谈，但是对能为我们人民带来繁荣的基本理念嗤之以鼻。\n\n撂下我们的话之后，在他们对我们的外交豁免权达到极限之前，我们迅速回到了§Y$tech_rift_sphere$§!上。\n\n尽管我们无意与这群人保持联络，但研究两个社会间的差异让我们对自己的理解又更加深入了。"
 astral_rift.1625.desc.gestalt: "$astral_rift.1625.desc.common$\n\n尽管他们对所谓相似之处夸夸其谈，但我们觉得没有什么事比抛弃集体更加可恶了。\n\n在阐明了我们的立场之后，子个体迅速地返回了§Y$tech_rift_sphere$§!以免事态发生什么意料之外的变化。"
 astral_rift.1625.desc.common.homicidal: "他们应该为自己的距离遥远感到幸运。"
 astral_rift.1625.desc.gestalt.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
 astral_rift.1625.desc.default.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
 ###############
 #Lone Object #
 ###############
 astral_rift_tomb: "孤独物体"
 lone_object_swarm_unleashed: "一群墓地守卫向我们冲了过来。他们不知如何跟着我们穿过了裂隙！"
 NAME_Grave_Guardian: "墓地守卫"
 NAME_Grave_Guardians: "墓地守卫"
 astral_rift.1700.name: "漂浮奥秘"
 astral_rift.1700.desc: "这里既没有恒星，也没有行星。只有一束来自神秘来源的漫射光照亮了这个巨大的物体，在我们的面前若隐若现。\n\n它的形状大致为矩形，处于完全沉默的状态——没有可探测到的推进系统或任何形式的动力特征。它的大小与一个小型恒星基地相当，看起来死气沉沉 。没人知道它在这个隐蔽的口袋维度上漂浮了多久，或是从何而来。\n\n无数的装饰字形和符号被复杂地雕刻在它的表面。由此我们排除了这是自然现象的可能性。"
 astral_rift.1700.a: "试着翻译文字。"
 astral_rift.1700.b: "扫描它的整个外部。"
 astral_rift.1705.name: "千言万语"
 astral_rift.1705.desc: "覆盖在这个巨大物体上的象形文字大多是以形表意的。\n\n根据同位素定年法我们确定，最早的一些雕刻比最新的要早上几千年。这些象形文字的栩栩如生，因此我们很快就能做出一个粗略的翻译。\n\n这个物体实际上是一座巨大的墓室，埋葬其中的人曾经统治过整个星系。最早的一些象形文字揭示了这位强大生物的起源。\n\n有两个物种在太空星神兽种族的抚养下长大，并发展出了一种独特的共生关系。他们结成了强大的灵能纽带，一起征服了无数的星系。\n\n还有另一些符号似乎是某种“诅咒”。试图打开这个物体——甚至太靠近它——都可能是危险的。"
 astral_rift.1705.a: "扫描它的整个外部。"
 astral_rift.1705.b: "把它炸开。"
 astral_rift.1710.name: "远古封印"
 astral_rift.1710.desc: "我们现在完全已经进入了环绕该物体的轨道。\n\n它由两半焊接而成。在一些地方，焊缝被严重腐蚀——考虑到周围并没有什么大气，这还挺出乎意料的。这也表明腐蚀的来源一定来自于物体本身的内部。\n\n腐蚀非常严重，甚至在一些地方出现了裂缝，大到足以让我们的一架无人机进入。\n\n或者，我们也可以用携带的炸药炸开封印。"
 astral_rift.1710.a: "通过裂缝派出一架无人机。"
 astral_rift.1710.b: "把它炸开。"
 astral_rift.1715.name: "云雾缭绕的通道"
 astral_rift.1715.desc: "我们的无人机从物体内部发回了一份报告。\n\n不幸的是，大部分舱室都被厚厚的碳尘云遮住了，很难在其中闪转腾挪。\n\n初步分析显示大量的星界纤维和碳粒子交织在一起。如果我们肯花些时间应该是有可能收获这些材料的。\n\n透过远在结构深处的裂缝，我们发现了存在一个内室的迹象。如果想要进一步探索可能需要更破坏性的操作。"
 astral_rift.1715.a: "取一些样本就回来。"
 astral_rift.1715.b: "进行破坏性破拆。"
 astral_rift.1720.name: "盗墓"
 astral_rift.1720.desc.outside: "用标准的爆破药，我们在这个物体上成功地开出了一个不小的洞。"
 astral_rift.1720.desc.drones: "用标准的爆破药，我们在这个物体的内部成功地开出了一条通路。"
 astral_rift.1720.desc.common.1: "它的内部装满了各种极具价值的文物。稀有合金铸成的复杂雕塑伫立在周围。内室的中这样是一具巨大的水晶骨架，其额头上装饰着精美的宝石。"
 astral_rift.1720.desc.no_glyphs: "现在可以肯定地说，这整座建筑就是以坟墓设计建造的。"
 astral_rift.1720.desc.glyphs: "依据覆盖着这座纪念碑外围的文字记载，骨架周围所有的物体都是贡品。尽管他是一个无情的征服者，但他所留下的这个文明显然对其无比敬重。"
 astral_rift.1720.desc.psionic: "装饰着他眉弓的每颗宝石都有一种潜在的灵能共振。这一定是这位巨人和它的共生体交流的方式。我们可以从这些设备中学到很多东西。"
 astral_rift.1720.desc.common.2: "尽管这具遗骸尺寸过大无法从裂隙中带出，但我们可以带走最有价值的一些文物。"
 astral_rift.1720.desc.outside.no_glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs.psionic: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.no_glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs.psionic: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1725.name: "墓地守卫"
 astral_rift.1725.desc: "我们的定向爆破打开了一条通向我们之前未发现墓室的通路。这个空间深藏于封印之后，显然做了一些反盗墓的设计。它里面还充满了敌对的实体。\n\n球体立刻拉动了锚链，但还是有许多守卫跟随着我们的尾流冲出了裂隙。"
 astral_rift.1725.a: "现在我们有些麻烦要处理了。"
 #############
 #Rockworms #
 #############
 astral_rift_rockworms: "岩蠹"
 decision_breed_rockworm_hive: "岩蠹巢穴"
 decision_breed_rockworm_hive_desc: "从星界裂隙另一头带回的年幼岩蠹，经过精心的训练后能挖出大量矿物通道。这能出什么乱子？"
 d_rockworm_hive: "$decision_breed_rockworm_hive$"
 d_rockworm_hive_desc: "$decision_breed_rockworm_hive_desc$"
 can_breed_rockworm_hives_tt: "解锁岩蠹巢穴§Y行星决议§!。"
 astral_rift.1800.name: "无尽岩海"
 astral_rift.1800.desc: "一大片松散的岩砾在我们面前铺展开去，上方是一片苍白、空旷的天空。\n\n这里看不到行星或恒星。似乎不是星系或任何已知系统的一部分。在我们的传感器所能探测到的范围内，这片景观向各个方向无限延伸。地表布满了像小行星一样大的坑洞。\n\n在地平线的远方，几十头巨大的蠕虫状生物正从地面冒出来，用一对有力的鳍在稠密的大气中滑行。它们一定在地下有某种聚居地。"
 astral_rift.1800.a: "继续地表观测。"
 astral_rift.1800.b: "探索隧道。"
 astral_rift.1805.name: "天空微生物"
 astral_rift.1805.desc: "这里也不只有蠕虫存在。\n\n一种微小生物的群体在下层大气中形成了云雾般的结构。它们以一整个大群共同行动，在天空中形成了复杂的图案。\n\n那些巨大的蠕虫从隧道中破土而出，然后就向天空跃起滑翔，大口吞噬这些小生命构成的云。我们还观察到了许多蠕虫互相协作，把这些虫群赶到一起的情形。它们的合作程度颇为复杂。"
 astral_rift.1805.a: "取样微生物。"
 astral_rift.1805.b: "探索蠕虫的隧道。"
 astral_rift.1810.name: "隧道"
 astral_rift.1810.desc: "地表下有一座由一系列复杂隧道互相交联的巨大洞穴网络。其中有几个坍塌的部分似乎没有被蠕虫使用。我们驾驶着§Y$tech_rift_sphere$§!进入了最安静的区域。\n\n这里的岩壁上覆盖着一层网状物质，将页岩和松散的砾石固定在原地。我们推测这些是蠕虫的分泌物。\n\n大多数洞穴都是空的，但有些洞穴里有浑浊的水池。在其中一间岩室里，我们发现了一堆巨大的矿化茧半浸在水里。"
 astral_rift.1810.a: "拿走这些卵。"
 astral_rift.1810.b: "继续前进。"
 astral_rift.1815.name: "生吞"
 astral_rift.1815.desc.common.1: "情况一切正常。\n\n除了我们被吃了以外。"
 astral_rift.1815.desc.common.2: "我们的§Y$tech_rift_sphere$§!被困在了它的消化系统重。我们不知道这是一种敌意行为或仅仅是在进食。\n\n蠕虫分泌的消化液并不强烈，但我们也不能无限期地停留。我们可以通过拉动锚链来让自己从蠕虫口中的缝隙逃出。"
 astral_rift.1815.desc.common.gas: "或者，蠕虫的内部看起来相当柔软，应该能用炸药炸开。"
 astral_rift.1815.desc: "$astral_rift.1815.desc.common.1$\n\n我们在收集微生物云的样本时，一只正在觅食的蠕虫把我们整个鲸吞而下。\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1815.desc.gas: "$astral_rift.1815.desc$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1815.a: "安放炸药。"
 astral_rift.1815.b: "拉动应急锚链。"
 astral_rift.1816.name: "$astral_rift.1815.name$"
 astral_rift.1816.desc.harvest: "$astral_rift.1815.desc.common.1$\n\n我们在收取这些卵的时候，一只蠕虫突然出现，把我们整个鲸吞而下。\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.harvest.gas: "$astral_rift.1816.desc.harvest$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.desc.capture: "$astral_rift.1815.desc.common.1$\n\n我们在试图捕获他们的幼虫时，一只蠕虫突然出现，把我们整个鲸吞而下。\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.capture.gas: "$astral_rift.1816.desc.capture$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.a: "$astral_rift.1815.a$"
 astral_rift.1816.b: "$astral_rift.1815.b$"
 astral_rift.1820.name: "育儿室"
 astral_rift.1820.desc: "我们在隧道系统的深处发现了一处浅浅的湖泊。\n\n这里的墙体蠕动着。和我们§Y$tech_rift_sphere$§!大小相当的幼虫正忙着啃噬那些用于把岩壁连接在一起的石化分泌物。虽然体型要小得多，但几乎可以肯定，它们是我们看到的在地面上滑翔的蠕虫的幼体。\n\n这里应该是某种育儿室。"
 astral_rift.1820.a: "活捉一些标本。"
 astral_rift.1820.b: "总感觉再不走运气就要用完了。赶紧返航。"
 astral_rift.1825.name: "脱出"
 astral_rift.1825.desc: "我们的锚链可真是生命线啊。\n\n就像系鱼线上的铒一样，我们被从蠕虫的消化道中被拖了出来。"
 astral_rift.1830.name: "被消化"
 astral_rift.1830.desc: "我们与§Y$tech_rift_sphere$§!上的[explorer.GetTeamMemberPlural]失去了联系。\n\n在回收时，我们拉回的缆绳末端只有半个被消化的金属船壳。\n\n我们借此机会对这些附着在缆绳上的消化液进行了性质研究。"
 astral_rift.1835.name: "开膛破肚"
 astral_rift.1835.desc.common: "爆破作业成功了。\n\n蠕虫的肉体在我们的下面画作了一滩破碎的岩质肉和内脏。"
 astral_rift.1835.desc.recover: "$astral_rift.1835.desc.common$\n\n我们发现自己身处于一个岩室内，我们发现了一堆巨大的矿化茧半浸在水里。我们可以取回大量的卵簇。"
 astral_rift.1835.desc.capture: "$astral_rift.1835.desc.common$\n\n脱困之后，我们得以捕获一些幼虫，准备穿过裂隙带回来。\n\n我们应该可以把这些强韧的小东西带回到我们想要的行星上，然后训练它们为我们挖掘矿道。"
 astral_rift.1835.desc.harvest: "$astral_rift.1835.desc.common$\n\n脱轨以后，我们得以从这个岩室的水塘里带回大量的卵簇。\n\n我们用晶体外壳装着，把这些强韧的小东西带回到我们想要的行星上，然后训练它们为我们挖掘矿道。"
 astral_rift.1835.a: "听起来怎么有点危险。"
 astral_rift.1890.name: "兽口脱险"
 astral_rift.1890.desc: "[From.GetName]从星界裂隙另一头回来了，[From.GetHeShe]显得疲惫不堪。\n\n因为在岩蠹的腹中待了许多年，[From.GetHisHer]的身体功能变得极其有限。不论如何，我们都还是让[From.GetHimHer]回到了我们的怀抱。"
 astral_rift.1890.a: "那……还是挺幸运的？"
