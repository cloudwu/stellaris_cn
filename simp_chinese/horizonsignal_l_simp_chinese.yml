 ##THE HORIZON SIGNAL: intro events to Worm chain
 akx.9000.name: "视界信号"
 akx.9000.desc: "一名细心的通讯官识别出了这些模糊的信号，在伽马射线的干扰下，它们从黑洞抵达这里时已经几乎不可识别——这信号虽然微弱，但明显不是自然产生的。这个现象引起了科学家们对其的更多兴趣。"
 #create the HORIZON_SIGNAL_PROJECT project
 akx.9001.name: "视界信号：§H引力即欲望§!"
 akx.9001.desc: "科学专员[Root.GetLeaderName]汇报称该信号破译起来出乎意料的简单……但是他们的团队花了相当长的时间来证实这不是一个恶作剧。它的段落反复重复，与[Root.Owner.GetAdj]语言有一定的关联——听上去是某种诗歌。它们重复着短语§H引力即欲望§!以及§H时间即视野§!。信号中暗藏了一个黑洞附近的坐标，并在结尾以§G署名§!的形式特别献给了我们的科学专员——这名科学专员客观的确认了这个信号在他们出生之前就已经被发射进入宇宙空间里面了。事实上，这个信号可能比我们文明还要古老。"
 akx.9001.a: "令人着迷！派遣船只前去那个坐标。"
 akx.a.tooltip: "开启视界信号事件链。"
 akx.9001.b: "这要么是恶作剧，要么是圈套。记录好之后就别管了。"
 akx.9001.b.tooltip: "分析信号时发掘的技术将运用于物理学研究。"
 akx.9005.name: "视界信号：§H时之螶§!"
 akx.9005.desc: "当[Root.GetName]接近信号所附带的坐标时，他的报告表明周围的空间开始出现涟漪，古怪的引力透镜现象此起彼伏——这些是丰富且重要的数据流。紧接着，通讯信号开始变得失真，我们能做的只有尽可能地排查原因。\n\n然而，科学专员[horizonsignal_firstleader.GetName]歇斯底里的声音在船只处于越来越诡异的条件下，为整个事件更加蒙上一层恐怖的阴影。船只触发了遇险呼救。[horizonsignal_firstleader.GetName]大叫到 “虫子！”——或者，也有可能， §H那个虫子§!！然后所有通信全部终止了。[Root.GetName]的痕迹彻底消失了——没有进一步的传输信号，没有残骸，坐标附近的空间平静的如同静谧黑夜的大海一样。但是他们传回的数据极大的推动了我们物理学研究。也许他们死得其所。"
 akx.9005.a.spiritualist: "光孕育黑暗，黑暗也笼罩光。"
 akx.9005.a.materialist: "唯有学习，方能进步。"
 akx.9005.a.neutral: "我们会铭记他们的牺牲的。"
 akx.9006.name: "视界信号： - 讯息结束 -"
 akx.9006.desc: "[horizonsignal_firstleader.GetName]以不情愿却又如释重负的态度配合着我们的工作。相关人员的心理报告随后表明他们在被无尽的梦魇所支配——不存在的迷宫，在无边无际的空间中伴随而来的眩晕，在黑暗中被不断地被呼唤着名字。终于，在一个母星年之后，信号消失了。"
 akx.9006.a: "我们逃过了一劫。"
 akx.9006.b: "我们错失了大好机会。"
 akx.9010.name: "视界信号：§H谜团重现§!"
 akx.9010.desc: "在[horizonsignal_system.GetName]星系内的黑洞再一次活跃了起来。和之前一样，一个循环播放的信号在普通空间的边缘不断地闪烁。但是这次不同的是，在这个信号内有一段声音编码。听起来仿佛就是[horizonsignal_firstleader.GetName]的声音。 “已行的将再行”，[horizonsignal_firstleader.GetName]吟诵着， “将行的终为已行。”然后和第一个信号出现的同一个坐标再次浮现，在[horizonsignal_firstleader.GetName]失踪的坐标——媒体将之称为“出口点”。 接着信号提到了一个新的名字：§G[horizonsignal_secondleader.GetName]§!。"
 akx.9010.a.collective: "把[horizonsignal_secondleader.GetName]派遣到出口点。"
 akx.9010.a.tooltip: "§H[horizonsignal_secondleader.GetName]§!会在§Y30天§!内抵达出口点。"
 akx.9010.a.collective.tooltip: "如果他们一去不返的话，我们会铭记他们的牺牲的。"
 akx.9010.a.notcollective: "[horizonsignal_secondleader.GetName]自愿前往。批准。"
 akx.9010.b.collective: "派遣他过去，但是要在舰船引擎上装上爆炸装置。"
 akx.9010.b.notcollective: "允许他们前往，但是要在舰船引擎装上爆炸装置。"
 akx.9010.c: "这次可不行。无视掉吧。"
 akx.9011.name: "视界信号：无尽穿越"
 akx.9011.desc: "这一次，船只完全处于自动驾驶。[horizonsignal_secondleader.GetName]是船上唯一的乘员。当他接近出口点的时候，遥测仪器上充满了令人着迷的数据。又一次，空间产生扭曲，引力产生的巨大涟漪将时空撕开。[horizonsignal_secondleader.GetName]冷静地读取数据，并对遥测仪器进行调整。监视小组如释重负：所幸这一次我们派遣了一个专家。然而，当有人意识到有事情即将发生的时候，一切为时已晚。\n\n[horizonsignal_secondleader.GetName]不再理会这些数据：他已经开始预测了。遥测开始和预测出现不一致，但是仅仅持续了几秒钟，就和预测的结果完全一致。当监测小组汇报预言的间隔在不断增加时，[horizonsignal_secondleader.GetName]惊讶的说道：“我穿过来了。”\n\n“这里一片黑暗，”他们补充到，“这没问题。我们能在黑暗下生活。我还从未想过可以这样。但是当然了，如果螶赐予我们它的爱，我们就可以得到永生——”\n\n就在此刻，信号中断，然后船只从我们的传感器中消失。"
 akx.9011.a: "这太可怕了。"
 akx.9011.b: "真遗憾。"
 akx.9011.c: "令人着迷。"
 akx.9012.name: "视界信号：紧急介入"
 akx.9012.desc: "这一次，[horizonsignal_secondleader.GetName]是船上唯一的乘员。船只完全处于自动驾驶……并且它的系统被设置为只要和上一艘船只失踪时候的情况一样就立即爆炸。当他接近出口点的时候，遥测流式仪器瞬间涌现了巨量引人注目的数据。又一次，空间产生扭曲，引力将时空展开。[horizonsignal_secondleader.GetName]冷静地读取数据，与遥测的结果完全一致。监视小组如释重负：我们派遣了一个专家。可惜，当有人意识到有事情即将发生的时候，一切为时已晚。\n\n[horizonsignal_secondleader.GetName]现在并不是在报这些数据：他已经开始预测数据了。遥测读数开始和预测值并不符合，但是仅仅持续了几秒钟，就和预测的结果完全一致。正当监测小组汇报称预测间隔不断增加时，传感器探测到了一次能量激增。\n\n船只被引爆了：星空中喷涌而出一团火焰，然后快速的消失在[horizonsignal_system.GetName]的黑暗中。不管我们在那里遭遇了什么，那个存在都会要后悔把我们拖下水了。不过我们将永远无法知道真相了。视界信号再也没有出现。我们的团队或许能在舰船残骸中找到些什么。"
 ##create HORIZON_DEBRIS_PROJECT
 akx.9012.a: "然而，这事情或许没这么容易结束。"
 akx.9013.name: "视界信号： - 讯息结束 -"
 akx.9013.desc: "[horizonsignal_secondleader.GetName]以如释重负的态度配合着我们的工作。相关人员的心理报告随后表明他们在被无尽的梦魇所支配——不存在的迷宫，在无边无际的空间中伴随而来的眩晕，在黑暗中被不断地被呼唤着名字。然而，在一个母星年之后，一切都停止了。"
 akx.9013.a: "一个错失的机会。"
 akx.9013.b: "九死一生啊。"
 akx.9020.name: "视界信号：§H事已过三§!"
 akx.9020.desc: "又一次，来自[horizonsignal_system.GetName]的视界信号被激活了。 这次势头更劲。又一次，传输的信息中包含了出口点的坐标。它同时附带了[horizonsignal_firstleader.GetName]和[horizonsignal_secondleader.GetName]的私人通信密钥。 但是这次不同，这次的信号是一个用古老的编程语言编译的一个文本程序生成的，呃，情诗——这些爱情诗句饱含了对[horizonsignal_thirdleader.GetName]的爱意。\n\n老实说，这些情诗让人瘆得慌。但是事实是，我们的科学家们一致认为，用程序写情诗是很难实现的，而且让一个黑洞发送情诗实在是破天荒的第一次。"
 akx.9020.a: "嗯，对方既然这么有礼，那就把[horizonsignal_thirdleader.GetName]派过去吧。"
 akx.9020.a.tooltip: "§H[horizonsignal_thirdleader.GetName]§!会在§Y30天§!内抵达出口点。"
 akx.9020.b: "派遣[horizonsignal_thirdleader.GetName]过去，并且给船只引擎装上爆炸装置。"
 akx.9020.c: "整个事件充满邪恶，而且荒诞至极。不予理睬。"
 akx.9021.name: "视界信号：终末之始"
 akx.9021.desc: "“我这次是回不来了，”[horizonsignal_thirdleader.GetName]在出发前的简报中说道，“我知道我回不来的。但我早就预料到这种事会发生。那黑洞的里面的东西已经等了我们很久了——我感觉，早在我出生之前，他们就在等我了。”\n\n再一次，只载有一名人员的飞船接近了出口点。再一次，空间如同沸腾一般扭曲起来。再一次，我们的传感器列阵传回了不可思议的数据。但这一次，[horizonsignal_thirdleader.GetName]却十分沉寂。遥感信号变得断断续续，随后，也归于沉寂。飞船到达了出口点。周围的环境回归了正常。却什么也没发生。\n\n什么也没发生？监测团队气愤地低语着。但飞船却变化了……其实，我们观测的已经是另一艘船了。我们发现的是[horizonsignal_firstleader.GetName]的飞船，在消失了这么多年之后，现在却从出口点缓缓飘了出来。派出的回收队伍发现飞船完好无损，但是空无一物——乘员都消失了，也没有打斗的痕迹。但却留下了一篇[horizonsignal_firstleader.GetName]署名的日志，标题为§H过去即未来§!。我们的科学家紧张地对其进行了调查。“这不可能。”一位科学家说道。另一位则回应：“但愿真的不可能吧。”\n\n飞船被重新命名为“浪子号”并回归了队伍。不知信号是暂时休眠，还是已经彻底死亡，总之再也没有出现。"
 akx.9021.a: "然而，这事情或许没这么容易结束。"
 akx.9022.name: "视界信号：紧急介入"
 akx.9022.desc: "“我这次是回不来了，”他在出发前的简报中说道，“我知道我回不来的。但我早就预料到这种事会发生。那黑洞的里面的东西已经等了我们很久了——我感觉，早在我出生之前，他们就在等我了。”\n\n再一次，只载有一名人员的飞船接近了出口点。再一次，空间如同沸腾一般扭曲起来。再一次，我们的传感器列阵传回了不可思议的数据。但这一次，[horizonsignal_thirdleader.GetName]却十分沉寂。遥感信号变得断断续续……\n\n船只被立马引爆：星空中喷涌而出一团火焰，然后快速的消失在[horizonsignal_system.GetName]的黑暗中。不管我们在那里遭遇了什么，那个存在都会要后悔把我们拖下水了。不过我们将永远无法知道真相了。视界信号再也没有出现。我们的团队或许能在飞船残骸中找到些什么。"
 ##create HORIZON_DEBRIS_PROJECT
 akx.9022.a: "然而，这事情或许没这么容易结束。"
 akx.9023.name: "视界信号： - 讯息结束 -"
 akx.9023.desc: "[horizonsignal_thirdleader.GetName]以如释重负的态度配合着我们的工作。相关人员的心理报告随后表明他们在被无尽的梦魇所支配——不存在的迷宫，在无边无际的空间中伴随而来的眩晕，在黑暗中被不断地被呼唤着名字。然而，在一个母星年之后，一切都停止了。"
 akx.9090.name: "视界信号：因与果"
 akx.9090.desc: "我们的观察员报告说在[horizonsignal_secondleader.GetName]牺牲的前后侦测到了[horizonsignal_system.GetName]星系内的黑洞曾短暂的激活。 一个迅速的但是莫名其妙的信号爆发。“好象发了疯一样，”一个擅长脑补的观察员补充道。"
 akx.9090.a: "这事还没完呢。"
 akx.9091.name: "视界信号：悼念"
 akx.9091.desc: "我们的观察员报告说在[horizonsignal_thirdleader.GetName]牺牲的前后侦测到了[horizonsignal_system.GetName]星系内的黑洞曾短暂的激活。 它又一次传输了原本的情诗程序，三遍。“看起来就像是，”一个擅长脑补的观察员补充道，“醉酒的亲朋在守丧时吟唱的哀歌。”"
 akx.9091.a: "这事还没完呢。"
 akx.9095.name: "视界信号：灰烬中的教训"
 akx.9095.desc: "我们重现了黑洞周围近似的情况。 我们发现我们之前回收的碎片，以一种几乎不可能的方式，在各种状态之间循环——好像时间在过去和未来之间震荡一样。我们可以从中提取一些能源——虽然有人担心这会对本地时空造成糟糕的影响。"
