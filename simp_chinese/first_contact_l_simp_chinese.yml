 eager_explorers_base_effect: "§R开局将陷入科技和基础设施的劣势，£pops£人口比正常开局要少10！§!\n开局拥有2艘§H$explorer_vessel_plural$§!，以及一艘配备§H亚空间引擎§!的§H$engineer_vessel$§!，这使它们无法进行超空间旅行，但能提供有限的跃迁引擎能力。\n提升§H超光速旅行§!科技的发现概率。"
 civic_eager_explorers: "渴求的探险家"
 civic_eager_explorers_desc: "出于对星空的渴望，这个文明在好几个发展阶段都加速了进程，比大多数国家更早地达到了探索星海的时代。"
 civic_eager_explorers_effects: "$eager_explorers_base_effect$"
 civic_privatized_exploration: "私人探险"
 civic_privatized_exploration_desc: "多年来，这个文明被告知超空间引擎几乎就要完成了。他们耐心地等待着，然而一直以来，负责该项目的子公司都在悄悄地将资金转入他们自己的私人账户。当欺诈行径最终被揭露时，公司只能仓促之下提供实验性、探索性的船只。"
 civic_privatized_exploration_effects: "$eager_explorers_base_effect$\n开局就拥有§H$tech_starbase_3$§!科技，并且在母星系有一座已经建成的§H$tech_starbase_3$§!。"
 civic_hive_stargazers: "观星者"
 civic_hive_stargazers_desc: "在凝视着夜空的奇迹之后，这个蜂巢思维一直渴望向外探索。为了追求这一雄心壮志，其他形式的发展被搁置一边，并建造了一支能够进行有限亚空间旅行的小型船队。"
 civic_hive_stargazers_effects: "$eager_explorers_base_effect$\n添加§H$trait_stargazer$§!特质。\n开局时对起始星团的情报为低。"
 civic_machine_exploration_protocol: "探险协议"
 civic_machine_exploration_protocol_desc: "这个机械智能中央程序的基石是对外行星生命进行编录的冲动。为了追求这一指令，它将自身资源的绝大多数都用于建造一支小型船队，进行有限的亚空间旅行。"
 civic_machine_exploration_protocol_effects: "$eager_explorers_base_effect$\n观测前超光速文明可获得额外§G50%§!的洞见进度。\n每次完成建立第一次接触可获得£unity£§H凝聚力§!。"
 hyper_drive_plural: "超空间引擎"
 subspace_drive_plural: "亚空间引擎"
 hyper_drive: "超空间引擎"
 subspace_drive: "亚空间引擎"
 trait_stargazer: "观星者"
 trait_stargazer_desc: "$trait_presapient_starborn_desc$"
 explorer_vessel: "探险船"
 explorer_vessel_plural: "探险船"
