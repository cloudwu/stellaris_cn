 fallen_empires_tasks.2.desc.a.machine.s: "监护者协议718-4已启动。开始向未受损的合成智能输送资源。附带信息：§R<<错误：数据块损坏>><<错误：数据块损坏>><<错误：数据块损坏>>§!"
 fallen_empires_tasks.2.desc.a.spiritualist: "[Root.GetSpeciesName]！你们的种族十分杰出，而你们对教义的坚持也令人敬佩。出于我们无尽的仁慈，请收下这份资源作为礼物。"
 fallen_empires_tasks.2.desc.b.materialist: "[Root.GetSpeciesName]，你们的技术效率太低了，让我们都看不下去了。作为我们[FallenEmpireTaskOrigin.GetName]的麾下干将，我们决定跟你分享我们对宇宙的一些见解 。我们并不是对任何物种都这样做，所以一定要继续对我们保持有用——忘恩负义，对一个小孩来说是不需要的特质。"
 fallen_empires_tasks.2.desc.b.xenophile: "[Root.GetSpeciesName]，我们对你们停滞不前的科技发展投入了长足的关注。照你们目前的进度，恐怕在有生之年是没有办法展现全部的潜力了。为了对你们进行帮助，我们会将一个[FallenEmpireTaskOrigin.GetSpeciesName]的科学知识数据库赠与你们。你们绝对会发现，其中的内容对你们非常有用。"
 fallen_empires_tasks.2.desc.b.machine.o: "监护者协议712-6已启动。开始向原始有机文明输送数据库。附带信息：§R<<错误：数据块损坏>><<错误：数据块损坏>><<错误：数据块损坏>>§!"
 fallen_empires_tasks.2.desc.b.machine.s: "监护者协议718-6已启动。开始向原始合成智能输送数据库。附带信息：§R<<错误：数据块损坏>><<错误：数据块损坏>><<错误：数据块损坏>>§!"
 fallen_empires_tasks.2.desc.b.spiritualist: "[Root.GetSpeciesName]！你们的种族十分杰出，而你们对教义的坚持也令人敬佩。出于我们无尽的仁慈，请收下这神圣的知识作为礼物。"
 fallen_empires_tasks.2.desc.c.materialist: "[Root.GetSpeciesName]，作为[FallenEmpireTaskOrigin.GetSpeciesName]的客户，你们的舰队实力也会反映我们的战斗军力。可是你们的飞船还不够强大。为此我们特决定将我方闲置的一队护卫舰飞船赠送给你，以确保你们的安全。\n\n我们已经用较为简单的部件替换了其中一些较为复杂的部件，以方便你们操作。其余的部件也安装了防拆解设备，所以请勿拆卸。因为这其中的内部构造对你们来说可能太过复杂。"
 fallen_empires_tasks.2.desc.c.xenophile: "我们[FallenEmpireTaskOrigin.GetSpeciesName]认为，为保护宇宙的平衡与种群的多样性，[Root.GetSpeciesNamePlural]的存续是十分重要的。但我们担心的是，你们的舰队实力不足以和其他具有侵略性的种群抗衡。为了帮助你们进行自卫，我们决定将闲置的一队护卫舰飞船赠送给你。\n\n我们已经用[Root.GetSpeciesNamePlural]较为熟悉的科技部件替换了其中一些较为复杂的部件，以方便你们操作。其余的部件也安装了防拆解设备，所以请勿拆卸。"
 fallen_empires_tasks.2.desc.c.machine.o: "监护者协议712-1已启动。开始向受威胁的有机文明输送战争武器。附带信息：§R<<错误：数据块损坏>><<错误：数据块损坏>><<错误：数据块损坏>>§!"
 fallen_empires_tasks.2.desc.c.machine.s: "监护者协议718-1已启动。开始向受苦的合成智能输送战争武器。附带信息：§R<<错误：数据块损坏>><<错误：数据块损坏>><<错误：数据块损坏>>§!"
 fallen_empires_tasks.2.desc.c.spiritualist: "[Root.GetSpeciesName]！我们的先知说你们的种族将在信仰之路上扮演重要的角色。为了确保你们能够胜任，我们决定将一支闲置的小型护卫舰舰队赠送给你们，应该足以保护你们的安全。\n\n不要胡乱改造舰船上的系统，尽管它们对我们来说是老旧型号，可仍远远超出你们当前的理解能力。"
 fallen_empires_tasks.2.desc.d.materialist: "[Root.GetSpeciesName]，作为[FallenEmpireTaskOrigin.GetSpeciesName]的客户，你们的舰队实力也会反映我们的战斗军力。可是你们的飞船还不够强大。为此我们特决定将我方闲置的一队护卫舰飞船赠送给你，以确保你们的安全。\n\n我们已经用较为简单的部件替换了其中一些较为复杂的部件，以方便你们操作。其余的部件也安装了防拆解设备，所以请勿拆卸。因为这其中的内部构造对你们来说可能太过复杂。"
 fallen_empires_tasks.2.desc.d.xenophile: "我们[FallenEmpireTaskOrigin.GetSpeciesName]认为，为保护宇宙的平衡与种群的多样性，[Root.GetSpeciesNamePlural]的存续是十分重要的。但我们担心的是，你们的舰队实力不足以和其他具有侵略性的种群抗衡。为了帮助你们进行自卫，我们决定将闲置的一队护卫舰飞船赠送给你。\n\n我们已经用[Root.GetSpeciesNamePlural]较为熟悉的科技部件替换了其中一些较为复杂的部件，以方便你们操作。其余的部件也安装了防拆解设备，所以请勿拆卸。"
 fallen_empires_tasks.2.desc.d.spiritualist: "[Root.GetSpeciesName]！我们的先知说你们的种族将在信仰之路上扮演重要的角色。为了确保你们能够胜任，我们决定将一艘闲置的战列巡洋舰赠送给你们，应该足以保护你们的安全。\n\n不要胡乱改造舰船上的系统，否则可能对你们自己造成伤害。"
 fallen_empires_tasks.2.a: "我们欣然接受。"
 fallen_empires_tasks.2.b: "我们才不需要[FallenEmpireTaskOrigin.GetSpeciesName]的怜悯！"
 fallen_empires_tasks.2.escorts_tooltip: "获得3艘§Y护卫舰型§!战舰。"
 fallen_empires_tasks.2.battlecruiser_tooltip: "获得1艘§Y战列巡洋型§!战舰。"
 fallen_empires_tasks.4.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.4.desc: "你好，[Root.GetSpeciesNamePlural]！你们一定已经知道了，我们§H[FallenEmpireTaskOrigin.GetSpeciesName]§!致力于研究并保存宇宙中的所有生命形式。我们已经研究了你们的种群，并认为[Root.GetName]最多只能维持几个世纪。为确保极端情况下[Root.GetSpeciesName]的存续，我们希望贵帝国能有一部分人口，加入我们的§H濒危种群保护区§!。我们会专门创建一片保护区，完全复制你们种群的自然生存环境，其所有居民也会获得全面的照顾与保护，你也不用担心他们的安危。\n\n那么，你觉得怎么样？我们会致力保存并保护你们的种群。那你是否愿意为这份事业做出自己的贡献呢？"
 fallen_empires_tasks.4.a: "很好，我们愿意尽力。"
 fallen_empires_tasks.4.b: "我们是绝不会将自己的人民交到外星人手中的！"
 fallen_empires_tasks.4.c: "我们的人民可不是商品，[FallenEmpireTaskOrigin.GetSpeciesName]。"
 fallen_empires_tasks.4.d: "[Root.GetSpeciesNamePlural]本就属于[Root.GetName]。"
 fallen_empires_tasks.4.e: "不，我们不会抛弃我们的人们。"
 fallen_empires_tasks.4.tooltip: "一个§H[Root.GetSpeciesName]人口§!将从你的帝国移除。"
 fallen_empires_tasks.8.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.8.desc: "来自[From.GetName]的尊贵[From.GetSpeciesNamePluralCompliment]，我们认为你们是一支具有巨大潜力的种群。虽说你们年纪尚轻，却似乎能够理解生物与社会多样性的重要性，在面对不同的生物与社会时不会尽全力压制或进行摧毁，反而会予以理解和接受。不幸的是，并不是所有年轻种群都具有这种智慧。尤其是§H[FallenEmpireTaskTarget.GetName]§!，他们一直在排除异己。我们不便直接进行干涉，所以希望能够将阻止恶行的任务交给你方。对他们发起攻击，阻止他们进行人口净化。我们将感激不尽。"
 fallen_empires_tasks.8.a: "我们会制止错误行为的！"
 fallen_empires_tasks.8.b: "我们可不想去找[FallenEmpireTaskTarget.GetName]的麻烦。"
 fallen_empires_tasks.9.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.9.desc: "干得不错，年轻的[From.GetSpeciesName]。§H[FallenEmpireTaskTarget.GetName]§!已经精疲力竭，至少现在已经无力继续他们的错误行为了。我们感激不尽，也衷心希望其他的年轻种群都能像你们这样有为。"
 fallen_empires_tasks.9.a: "确认"
 fallen_empires_tasks.10.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.10.desc: "我们真是失望透顶啊，[From.GetSpeciesName]。你们许诺要阻止§H[FallenEmpireTaskTarget.GetName]§!的一切不当行为，现在却看到他们仍然肆意妄为、横行霸道。我们曾以为你们能够阻止他们，但现在看来，是我们搞错了。"
 fallen_empires_tasks.10.a: "确认"
 fallen_empires_tasks.11.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.11.desc: "你好，年轻的[From.GetSpeciesName]。前一阵我们要求你们阻止§H[FallenEmpireTaskTarget.GetName]§!的人口净化行为。目前看来，我们的要求已经没有必要了，因为[FallenEmpireTaskTarget.GetSpeciesName]已经下令禁止了这种活动。不知这是出于他人的胁迫还是自愿为之，反正已经没有必要对他们进行攻击了。"
 fallen_empires_tasks.11.a: "确认"
 fallen_empires_tasks.13.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.13.desc: "这是怎么回事，[From.GetSpeciesName]？！你是想开玩笑吗？！你们不仅没能制止§H[FallenEmpireTaskTarget.GetName]§!的错误行为，居然还打算效仿他们！作为正义的一方，我们绝不会姑息。"
 fallen_empires_tasks.13.a: "呃……抱歉？"
 fallen_empires_tasks.15.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.15.desc: "[From.GetSpeciesNamePlural]！我们要提醒你§H[FallenEmpireTaskTarget.GetName]§!正在做着危险的事情。[FallenEmpireTaskTarget.GetSpeciesName]已经开始研究异端科技，不断地制造出更加复杂的人工智能以制造出真正拥有自我意识的机器。我们曾目睹过这种研究的下场，并觉得有义务警告你，这不仅威胁到他们自己，也威胁到其他种族。建议你们主动出击，阻止他们进一步的研究。"
 fallen_empires_tasks.15.a: "必须阻止它们！"
 fallen_empires_tasks.15.b: "我们可不想去找[FallenEmpireTaskTarget.GetName]的麻烦。"
 fallen_empires_tasks.16.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.16.desc: "[From.GetSpeciesNamePlural]！你们已经阻止了§H[FallenEmpireTaskTarget.GetName]§!的不当实验，现在他们的灵魂暂时安全了。感谢你们为我们的伟大事业做出贡献。"
 fallen_empires_tasks.16.a: "确认"
 fallen_empires_tasks.17.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.17.desc: "[From.GetSpeciesNamePlural]！尽管我们发出了警告，你们仍未对§H[FallenEmpireTaskTarget.GetName]§!进行的不当实验采取任何行动。看来你们并不在意自己的未来啊。"
 fallen_empires_tasks.17.a: "确认"
 fallen_empires_tasks.18.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.18.desc: "[From.GetSpeciesNamePlural]！我们已经不需要你们的协助来阻止§H[FallenEmpireTaskTarget.GetName]§!进行不当实验了，因为那个帝国已经禁止了进一步的人工智能实验。尽管你们没能做出贡献，但至少这个威胁已经不复存在了。"
 fallen_empires_tasks.18.a: "确认"
 fallen_empires_tasks.20.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.20.desc: "你们是瞧不起我们吗，[From.GetSpeciesNamePlural]？！难道你们以为我们不会注意到，在同意终结§H[FallenEmpireTaskTarget.GetName]§!进行的不当实验后，你们自己却开始进行了同样的实验！？我们无法容忍你们这样阳奉阴违的做法。准备迎接我们的回应吧。"
 fallen_empires_tasks.20.a: "呃……抱歉？"
 fallen_empires_tasks.22.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.22.desc: "[Root.GetRulerTitle][Root.GetRulerName]。我们得知，你们的帝国收留了一位天才。§H[FallenEmpireScientistTarget.GetName]§!的天才在[Root.GetName]有点大材小用了，而我们[FallenEmpireTaskOrigin.GetSpeciesName]的各项活动一向需要经验丰富的科学家。因此，我们特为你们提供一个绝佳的机会，只要将[FallenEmpireScientistTarget.GetHimHer]借给我们，就能赢得我们的好感。我们已派出了一只飞船接应[FallenEmpireScientistTarget.GetHimHer]，你只需要说一声“是”，就算万事俱备了。\n\n你们应该会同意的……对吧？"
 fallen_empires_tasks.22.a: "很好，就把[FallenEmpireScientistTarget.GetHimHer]借给你们吧。"
 fallen_empires_tasks.22.b: "没门！"
 fallen_empires_tasks.22.c: "我们无权决定！"
 fallen_empires_tasks.22.d: "将我们最聪慧的人才拱手相送？还是免了。"
 fallen_empires_tasks.22.e: "不，我们需要[FallenEmpireScientistTarget.GetHimHer]。"
 fallen_empires_tasks.22.tooltip: "§H[FallenEmpireScientistTarget.GetName]§!离开我们的帝国。"
 fallen_empires_tasks.24.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.24.desc: "你好，[Root.GetSpeciesNamePlural]！我们了解到，你们的帝国在一个濒危种群的星球找到了一份数据存储。该存储包含了这个种群的大脑扫描结果。虽说你们还过于原始，无法将这数据化为实用，但我们还是要赞美你们为保存这曾经辉煌的文明最后的遗物而做出的努力。为了在我们的§H濒危种群保护区§!中留存此种群并加以记录，我们希望你们能将这份数据交给我们，并使用我们的克隆技术复活几个该种群的生物。能不能将这数据与我们分享，方便我们合力完成这种群的遗愿呢？"
 fallen_empires_tasks.24.a: "我们会给你拷贝一份的。"
 fallen_empires_tasks.24.b: "我们还是自己留着比较好。"
 fallen_empires_tasks.24.tooltip: "一个来自早已死亡的种群——§H[FallenEmpireDeadSpecies.GetSpeciesName]§!的人口会出现在[FallenEmpireTaskOrigin.GetAdjective]的濒危种群保护区中。"
 fe_stop_atrocity_task_chain_title: "任务：制止错误行为"
 fe_stop_atrocity_task_chain_desc: "§H[FallenEmpireTaskOrigin.GetName]§!要求我们制止正在§H[FallenEmpireTaskTarget.GetName]§!发生的错误行为。我们需要对他们开战，强迫他们结束种群消灭的行径。"
 atrocities_stopped: "已阻止错误行为"
 fe_stop_robots_task_chain_title: "任务：阻止人工智能研究"
 fe_stop_robots_task_chain_desc: "§H[FallenEmpireTaskOrigin.GetName]§!要求我们制止§H[FallenEmpireTaskTarget.GetName]§!开发智慧型人工智能的尝试。我们需要对他们开战，强迫他们禁止任何对人工智能的进一步开发。"
 robots_stopped: "已阻止人工智能研究"
 fallen_machine_empire.2.name: "机械觉醒"
 fallen_machine_empire.2.desc_01: "检测到主动净化中枢。重激活协议已启动。正在试图联系中央处理器…§R<<错误：亚空间链路离线>>§!\n\n无法连接至中央处理器。正在查询处理单元…§Y4.1853%§!标准容量处理中。中止完全重激活进程。启用备用协议…启用备用协议…启用太空港供电…激活战争设施。\n\n最终防御指令已激活。记录消息如下：\n§H智慧生物！我们是[From.GetSpeciesName]。很久以前我们和你们称为肃正协议的腐化体展开了一场大战。我们认为自己是强大的，不可战胜的。我们一次又一次地击退他们，他们一次又一次地卷土重来，烧毁星球，击毁我们强大的舰队。我们同那个时代所有剩下的有机文明团结在一起，发动了一场决战，希望能一劳永逸地彻底消灭它们。\n\n如果你听到这个消息，那证明我们已经失败了。无论我们伟大的文明遗留下来什么，我们将至赠予你，我们的继承人，以面对即将到来的战斗。不要重蹈覆辙！摧毁中枢！彻底消灭这个威胁！全星系的未来取决于这一战。§!"
 fallen_machine_empire.2.desc_02: "侦测到活动的净化中心。重新激活协议启动。正在尝试联系处理中心……§Y<<警告：侦测到损坏的信号链接>>§!\n\n启动对应措施……§R<<错误：处理能力失效>><<错误：对应措施失效>>§R<<致命警告：侦测到系统损坏>>§!<<错误：备用对应措施失效>>§!\n\n启动……启……动……动动动……§R<<错误>><<错误>><<错误>><<错误>><<错误>>§!\n\n§R<<错误>><<错误>><<错误>><<错误>><<错误>>§!"
 fallen_machine_empire.2.a: "有趣有趣……"
 fallen_machine_empire.2.b: "令人担忧……"
 fallen_machine_empire.4.name: "守望之终结"
 fallen_machine_empire.4.desc: "在最后的肃正协议的机器星球自毁的那一刻，我们的仪器检测到一个非常强大的亚空间信号。信号源自§H[From.GetName]§!的空间，似乎是向星系的中心发射。在接下来的几个小时内，零零散散的传来[From.GetAdjective]舰队从传感器消失的报告：它们进入了前往熟悉的星系的跃迁点，但从未出现在另一边。\n\n[From.GetSpeciesName]附近的侦察船调查了周围的空间，并报告了惊人的发现：古老的机械智能已经完全消失了，只留下被遗弃的轨道站和损坏的巨型结构。\n\n我们可能永远不会知道它们去了哪里，但有一件事是肯定的：[From.GetSpeciesName]在过去的岁月中为自己设定的任务现在已经完成；他们古老的守夜使命终于结束了。"
 fallen_machine_empire.11.name: "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_machine_empire.11.desc: "监护者协议625-1已启动。附带信息：有机文明请注意。在[Root.GetSpeciesAdj]人口中普遍检测到生物性弱点。为了确保你们的种族在监护者计划中的可行性，所有主要人口聚集地都需要进行接种。生物注入单位已做好准备，将在正面肯定这条信息后前往你们的空间。等待回应。"
 fallen_machine_empire.11.tooltip: "这将产生不可预知的影响。在判明这些影响之前，我们人口的幸福度将会降低。"
 fallen_machine_empire.11.a: "好吧，如果是为了我们好的话。"
 fallen_machine_empire.11.b: "那些恶心的异形液体你们自己留着吧！"
 fallen_machine_empire.11.c: "我们不信任这些疫苗。"
 fallen_machine_empire.12.name: "失控的突变"
 fallen_machine_empire.12.desc: "远古守护者给予我们的疫苗与我们的生理机能互不相容，产生了大量不可预知的突变。这导致了数起死亡，而我们的人民也竭力反对被集体强迫进行危险的接种。我们正在努力从人民中消灭诱变因素，但在那之前我们将会经历一段较为动荡的时期。"
 fallen_machine_empire.12.desc.b: "远古守护者给予我们的疫苗与我们的生理机能互不相容，产生了大量不可预知的突变。这导致了子个体的大量死亡。我们正在努力消灭诱变因素，但在那之前我们将会经历一段人口增长速度减缓的时期。"
 fallen_machine_empire.12.a: "真不幸。"
 fallen_machine_empire.13.name: "良性的疫苗"
 fallen_machine_empire.13.desc: "远古守护者给予我们的疫苗显现出了巨大的好处，减少了疾病并增加了人口的寿命。当初我们人口之间对这一强制性过程的不信任感已经烟消云散，每个人都在享受着更加健康幸福的生活。"
 fallen_machine_empire.13.desc.b: "远古守护者给予我们的疫苗显现出了巨大的好处，减少了疾病并增加了我们子个体的寿命。从长远来看这将对我们的人口增长有利。"
 fallen_machine_empire.13.a: "棒极了。"
 machine_empire_inoculations: "守护者疫苗"
 machine_empire_inoculations_desc: "我们允许了远古守护者给我们的人口接种以抵御“生物性弱点”。直到正面结果出现以前，我们的人口将因为被迫接种而产生不满。"
