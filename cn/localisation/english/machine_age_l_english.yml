 machine_age.1075.name: "血与电路"
 machine_age.1075.desc: "神圣融合之时终于到来了。\n\n我们应在自己的星球上建立神圣的§Y$building_augmentation_center$§!，以开始这一进程。"
 machine_age.1075.a: "$machine_age.1090.pray$"
 machine_age.1075.a.tooltip: "信徒们的全面义体强化改造已经开始。主教团的其他一切行动将暂停，直到神圣的融合完成。\n\n§R行动要求：§!\n建造一座$building_augmentation_center$以让§Y$situation_cybernetic_creed_cyberization$§!局势继续进行。"
 machine_age.1090.name: "血肉的未来"
 machine_age.1090.desc: "随着神圣旅程的完成，我们的血肉之躯终于实现了机械和[Owner.Species.GetFleshTypeCyberCreed]的圣洁融合。对于信徒来说，最后一步是安装神圣的强化件。"
