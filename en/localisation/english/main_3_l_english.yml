 FISSION_REACTOR:0 "Fission Reactor"
 FISSION_REACTOR_DESC:1 "This energy source generates power for ships through induced fission, but it also produces harmful nuclear waste."
 FUSION_REACTOR:0 "Fusion Reactor"
 FUSION_REACTOR_DESC:1 "Nuclear fusion processes generate a great amount of power for ships, but without many of the risks associated with fission power."
 COLD_FUSION_REACTOR:0 "Cold Fusion Reactor"
 COLD_FUSION_REACTOR_DESC:1 "The ability to sustain a fusion reaction at relatively low temperatures will result in a new generation of fusion reactors for our ships."
 ZERO_POINT_REACTOR:0 "Zero Point Reactor"
 ZERO_POINT_REACTOR_DESC:1 "These generators extract vacuum energy, providing an almost limitless supply of ship power. There is no more efficient way to generate energy."
 ANTIMATTER_REACTOR:0 "Antimatter Reactor"
 ANTIMATTER_REACTOR_DESC:1 "By harnessing the energy produced by matter/antimatter annihilations, our efficiency at generating ship power will be orders of magnitude better than fusion."

 SCIENCE_LAB_1:0 "Science Lab"
 MEDIUM_SCIENCE_LAB_1_DESC:0 "Shipboard Science Labs allow for basic research tasks and the surveying of celestial bodies."
 CURATOR_EXPLORER_LAB:0 "$tech_curator_lab$"
 CURATOR_ARCHEOLOGY_LAB:0 "$tech_archeology_lab$"
 SENSOR_1:0 "Radar System"
 SENSOR_1_DESC:1 "A planet-bound technology adapted for use in deep space, the radar system provides basic detection and tracking capability for interstellar vessels."
 SENSOR_2:0 "Gravitic Sensors"
 SENSOR_2_DESC:0 "These sensors have been tuned to look for any gravitational changes in space, such as those produced by the presence of a starship."
 SENSOR_3:0 "Subspace Sensors"
 SENSOR_3_DESC:0 "Sensors that detect the subspace fluctuations left in the wake of traveling starships. Their sensitivity and range is greater than that of a gravitic sensor array."
 SENSOR_4:0 "Tachyon Sensors"
 SENSOR_4_DESC:0 "Advanced sensors that rely on rotating tachyon beams to detect ship movements even at extreme distances."
 AFTERBURNER_1:0 "Afterburners"
 AFTERBURNER_1_DESC:0 "Afterburners provide additional combat speed for the ship."
 AFTERBURNER_2:0 "Advanced Afterburners"
 AFTERBURNER_2_DESC:0 "These improved afterburners provide even more combat speed for the ship."
 SHIELD_1:0 "Deflectors"
 SHIELD_1_DESC:0 "Energy deflector screens can stop a limited amount of incoming enemy fire before overloading. Their main drawback is that they consume large amounts of power."
 SHIELD_2:0 "Improved Deflectors"
 SHIELD_2_DESC:0 "These updated deflector screens are capable of soaking up even more punishment before they overload."
 SHIELD_3:0 "Shields"
 SHIELD_3_DESC:0 "These new shield generators represent the next generation of energy screens, replacing the older deflector technology. They offer significantly better protection."
 SHIELD_4:0 "Advanced Shields"
 SHIELD_4_DESC:0 "An updated shield generator that produces an even stronger energy field. Only sustained enemy fire can penetrate this barrier."
 SHIELD_5:0 "Hyper Shields"
 SHIELD_5_DESC:0 "These reinforced and hardened energy shields are incredibly powerful. The protection they offer is second to none."
 SHIELD_BOOSTER:0 "Shield Capacitor"
 SHIELD_BOOSTER_DESC:1 "$tech_shield_rechargers_1_desc$"
 SHIELD_HARDENER_1:0 "Shield Hardener"
 SHIELD_HARDENER_1_DESC:0 "With these modifications, the fields generated by our shield emitters will partially deflect attacks that would otherwise bypass the shields."
 SHIELD_HARDENER_2:0 "Advanced Shield Hardener"
 SHIELD_HARDENER_2_DESC:0 "Zro particles raised to a high energy state add fluctuations to our shields that can deflect certain weapons that would otherwise easily penetrate the fields."
 ARMOR_HARDENER_1:0 "Reactive Armor"
 ARMOR_HARDENER_1_DESC:0 "Incorporating a crystal lattice in our ship's defenses provides some resistance to weapons that normally cut through armor."
 ARMOR_HARDENER_2:0 "Living Reactive Armor"
 ARMOR_HARDENER_2_DESC:0 "Threads of living metal react to incoming fire, rearranging itself to better resist penetrating weapons fire."

 REACTOR_BOOSTER_1:0 "Reactor Booster"
 REACTOR_BOOSTER_1_DESC:0 "Additional power generation systems increase the ship's reactor output."
 REACTOR_BOOSTER_2:0 "Improved Reactor Booster"
 REACTOR_BOOSTER_2_DESC:0 "The discovery of fusion power allows for better reactor boosters to be fitted onto our ships."
 REACTOR_BOOSTER_3:0 "Advanced Reactor Booster"
 REACTOR_BOOSTER_3_DESC:0 "The discovery of antimatter power allows for highly advanced reactor boosters that can greatly enhance ship reactors."

 tech_reactor_booster_1:0 "Reactor Boosters"
 tech_reactor_booster_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_booster_2:0 "Improved Reactor Boosters"
 tech_reactor_booster_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_booster_3:0 "Advanced Reactor Boosters"
 tech_reactor_booster_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"

 FIRE_CONTROL_1:0 "Auxiliary Fire-control"
 FIRE_CONTROL_1_DESC:0 "By installing an auxiliary fire-control system our ships can afford to make more advanced calculations, increasing accuracy."

 AUTO_REPAIR:0 "Regenerative Hull Tissue"
 AUTO_REPAIR_DESC:0 "These bacteria are imprinted with the ship's structural design and will attempt to restore hull integrity should it be compromised."
 BIO_AUTO_REPAIR: "$AUTO_REPAIR$"
