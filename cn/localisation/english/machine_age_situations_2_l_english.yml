 synth.100.name: "启动阶段" #Stage 1 - Start event
 synth.100.desc: "抛弃我们的生物形体，进化成合金和电力的时代已经到来。拥有尖端的身体和更快的思维，我们将大步迈向未来。[Owner.Species.GetFleshTypeCyberCreed]也许会犯错，但机器可以达到完美。\n\n然而，转变并不容易。研究共同体需要至少一座$building_identity_complex$作为合成人研发中心。我们的未来正等待着我们。"
