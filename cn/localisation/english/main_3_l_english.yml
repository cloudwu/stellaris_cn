 AUTO_MIGRATE_MIGRATION_CONTROLS:0 "§R对这个物种启用了移民控制。§!\n"
 AUTO_MIGRATE_SLAVE_PROCESSING:1 "§R只有§Y$sm_transit_hub$§!或§Y$building_slave_processing$§!存在时，奴隶和无智慧机器人才能向其他殖民地§Y自动迁移§!。§!\n"
 AUTO_MIGRATE_ASSIMILATED:0 "§R正在被同化的人口不能自动移民。§!"
 PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS:0 "由于以下原因这些£pop£§H人口§!不能自动移民："
 PLANET_AUTO_RESETTLEMENT_NO_VALID_DESTINATION:0 "$PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS$\n§R没有有效的自动移民目的地。§!"
