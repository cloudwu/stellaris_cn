 utopia.3100.name: "Fire and Ruin"
 utopia.3100.desc_prefix: "[Root.Capital.GetName]... the vision is hazy and indistinct, but there can be no question - it is [Root.Capital.GetName], our capital. "
 utopia.3100.desc_suffix: "\n\n§HNOT ONE OF MANY. IT SHALL COME TO PASS. AS SURELY AS THE SUN RISES. IT IS YOUR DESTINY.§!\n\nThe vision ends as quickly as it began, leaving behind a miasma of swirling psionic energy."
 utopia.3100.desc_default: "$utopia.3100.desc_prefix$The great cities look different yet familiar, even through the obscuring wall of flames and smoke. Thousands... no, millions of mutilated bodies litter the streets, all of them [Root.GetSpeciesName]. The stench of decay is unbearable.\n\n§HYOUR FUTURE.§!\n\nNothing living remains in the ruins. In the sky above, massive orbital installations, trailing smoke, have begun a slow and inevitable descent towards the planet. Are we witnessing one possible future out of many?$utopia.3100.desc_suffix$"
 utopia.3100.desc_hive: "$utopia.3100.desc_prefix$The great cities look different yet familiar, even through the obscuring wall of flames and smoke. Thousands... no, millions of mutilated bodies litter the streets, all of them [Root.GetSpeciesName]. The stench of decay is pervasive.\n\n§HYOUR FUTURE.§!\n\nNothing living remains in the ruins. In the sky above, massive orbital installations, trailing smoke, have begun a slow and inevitable descent towards the planet. Are we witnessing one possible future out of many?$utopia.3100.desc_suffix$"
 utopia.3100.desc_machine: "$utopia.3100.desc_prefix$The major cities look different yet recognizable, even through the obscuring wall of flames and smoke. Thousands... no, millions of dismantled units litter the streets, all of them [Root.GetSpeciesName]. We are surrounded by destruction.\n\n§HYOUR FUTURE.§!\n\nNothing functional remains in the ruins. In the sky above, massive orbital installations, trailing smoke, have begun a slow and inevitable descent towards the planet. Are we receiving one possible future out of many?$utopia.3100.desc_suffix$"
 utopia.3100.a:0 "§GChannel the energies into an Avatar.§!"
 utopia.3100.b:0 "§YBoon: Increased Sensor Range.§!"
 utopia.3100.c:0 "§RBoon: Increased Shield Strength.§!"
 utopia.3110.name: "Duelling Apparitions"
 utopia.3110.desc: "The Shroud is tempestuous here. As massive currents of raw psionic energy are funneled through, violent reactions give birth to semi-intelligent apparitions.\n\nThese confused spirits often clash with one another, unleashing phenomenal amounts of psychic power in battles that can last millennia. In fact, several such duels seem to be taking place right now.\n\nWe should proceed with caution."
 utopia.3120.name: "Psionic Visitors"
 utopia.3120.desc_suffix: "Visitors, like us - a powerful psionic probe made by minds as utterly alien to us as they are to the Shroud.\n\nAs their psionic echo touches our own, a faint image briefly flickers within us: massive organic beings floating in a thick, gaseous atmosphere, attended by swarms of smaller creatures."
 utopia.3120.desc_machine: "Deeper within the Shroud, we detect a presence. $utopia.3120.desc_suffix$"
 utopia.3120.desc_default: "Deeper within the Shroud, a presence suddenly makes itself felt. $utopia.3120.desc_suffix$"
 utopia.3130.name: "Boundless Sands"
 utopia.3130.desc:0 "An endless desert stretches before us. We have been here before.\n\n§H"Shala'kul milem zunak?"§!\n\nSomething emerges from the sand. It is difficult to see.\n\n§H"Zharabi, melasuk."§!\n\nThe words are like thunder, spoken by a mouth for which they were never intended. We are compelled to answer."
 utopia.3130.a:0 "Shashka malak."
 utopia.3130.b:0 "Tirit nali dasumara!"
 utopia.3130.c:0 "Kunak de'Kirak."
 utopia.3140.name: "The Multitudes"
 utopia.3140.desc_common: "the nature of our existence is laid bare. A multiverse where thousands of galaxies like our own are locked in endless cycles of conflict.\n\nIt begins, it ends, and then it begins again. Each time with trillions of"
 utopia.3140.desc_suffix: "§H"So it is,"§! a voice whispers, §H"and so it shall always be."§!"
 utopia.3140.desc_default: "Suddenly, in a painful moment of clarity, $utopia.3140.desc_common$ lives hanging in the balance.\n\n$utopia.3140.desc_suffix$"
 utopia.3140.desc_machine: "Suddenly, in a startling moment of clarity, $utopia.3140.desc_common$ variables hanging in the balance.\n\n$utopia.3140.desc_suffix$"
 utopia.3150.name: "Voices of the Fallen"
 utopia.3150.desc: "We are looking down upon our galaxy from far above, at a distance of what must be hundreds of thousands of lightyears. Without warning, the psionic current plunges us down towards the myriad stars at an incredible speed, into the region of space belonging to one of the Fallen Empires - the [fallen_empire.GetName].\n\nStars swish by, then planets, until the vision finally settles on a [fallen_empire.GetSpeciesName] city. Incredible spires rise towards the sky, aided by anti-grav technology generations beyond our own. The current takes us into such a spire, through wall after wall until we reach a large meeting room of sorts. It is occupied by two [fallen_empire.GetSpeciesNamePlural], floating comfortably in zero-gravity chairs while conversing with each other in soft voices.\n\nThey are oblivious to our presence."
 utopia.3150.a:0 "§YReach into their minds in search of secrets.§!"
 utopia.3151.name: "§GTechnological Secrets§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "The [fallen_empire.GetSpeciesNamePlural] are clearly dignitaries of some kind, discussing matters of state. Slowly, surely, the vision encroaches upon them while their alien speech is gradually transformed into words that have meaning to us."
 utopia.3151.b.desc:0 "The mind-glow of the two [fallen_empire.GetSpeciesNamePlural] is overwhelming. Like a blossoming flower, their minds open and are laid bare. It would be so easy to reach in."
 utopia.3151.c.desc:0 "There. Technological secrets plucked from the recesses of their minds, as easy as one would copy a file from an unlocked computer. The [fallen_empire.GetSpeciesNamePlural] remain ignorant of the theft that has taken place within their very minds."
 utopia.3151.1.desc:0 "§H"...is mad. If she thinks that the people would be willing to accept even a momentary lapse in the living standards that they have grown accustomed to, there is..."§!"
 utopia.3151.2.desc:0 "§H"...is a disgrace. Imagine if the younger races were to even suspect that we no longer fully understand our own technology! We must..."§!"
 utopia.3151.3.desc:0 "§H"...are growing more and more powerful. Elements of the Council are convinced that unless we take action..."§!"
 utopia.3151.4.desc:0 "§H"...don't care what the Council says. The upstarts are still millennia behind us, and their miserable fleets can no more threaten us than a Gazurian gnat could consume a Hilaxi fire lizard. There is no need for..."§!"
 utopia.3151.5.desc:0 "§H"...still think punitive actions are uncalled for. They are young and careless, but so were we once upon a time. There is still time for them to..."§!"
 utopia.3151.6.desc:0 "§H"...and that perhaps we should have taken steps to cull the younger races before they grew too powerful. I have to say that I agree with him, but the Council feels that it is too late now to..."§!"
 utopia.3152.name: "Secrets Unheard"
 utopia.3152.desc:1 "The [fallen_empire.GetSpeciesNamePlural] are clearly dignitaries of some kind, discussing matters of state. Slowly, surely, the vision encroaches upon them while their alien speech is gradually transformed into words that have meaning to us.\n\nSuddenly, the aliens go quiet and very still.\n\n§H"Can you feel it?"\n\n"Yes. Someone is watching."§!\n\nThey search the room until both of them are staring directly at us.\n\n§H"Remarkable. A psionic probe."§!\n\n§H"It appears [Root.GetSpeciesName] in origin. Quickly, activate the transplanar shield.§!"\n\nThe vision ends abruptly."
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural].\n\nDo not think that your loathsome attempt to invade the minds of our leaders has gone unnoticed.\n\nThere will be consequences."
 utopia.3153.a: "B-but... we can explain!"
 utopia.3153.b: "There is a perfectly logical explanation for this..."
 utopia.3160.name: "Flicker in the Void"
 utopia.3160.desc: "A small, flickering star materializes inside the Shroud. It flies past at incredible speed, and for a second, it reveals itself as an alien ship of unknown configuration. Then it vanishes in a cloud of psionic energy as quickly as it appeared.\n\nCan it be? Is it possible to physically enter the Shroud and then emerge somewhere else entirely in normal space?"
 utopia.3160.a:0 "§YLinger for a while.§!"
 utopia.3161.desc:0 "Yet another flickering star suddenly appears, but this time we are ready. It is indeed an alien ship, unlike any that has ever been seen in our galaxy. As it flies past us, we feel the mind-glow of its crew, and their secrets are ours.\n\nA Psionic Jump Drive. How ingenious."
 utopia.3161.name:0 "§GPsionic Jump Drives§!"
 utopia.3162.desc:0 "Yet another flickering star suddenly appears, but this time we are ready. It is indeed an alien ship, unlike any that has ever been seen in our galaxy. As it flies past us, we attempt to merge with the mind-glow of its crew, but their intellects are darker and more alien than any we have yet encountered.\n\nNot only are we repelled from their vessel, but the psionic feedback from their violent rejection has followed us out of the Shroud! The sub-light travel speed of our starships has been momentarily reduced."
 utopia.3170.name: "Shielded Entity"
 utopia.3170.desc: "Having followed a faint echo in the Shroud, we encounter a spirit that has ensconced itself behind some kind of powerful psionic shield.\n\n§HLEAVE.§!"
 utopia.3170.a:0 "§YAttempt to penetrate the shield.§!"
 utopia.3171.name:0 "§GPsionic Shields§!"
 utopia.3171.desc_suffix: "however, as the act of breaching the shield taught us how to generate a similar force field. If the technique can be refined, we may be able to form psionic shields large enough to encompass entire starships."
 utopia.3171.desc_machine_gestalt: "We did not venture this deep into the Shroud only to be turned back now. After focusing our collective psionic capacities, we were able to create a breach in the shield large enough to momentarily peer through.\n\nWhat lay beyond the shield is beyond our current understanding, critically overwhelming several of our psionic processors, $utopia.3171.desc_suffix$"
 utopia.3171.desc_organic: "We did not venture this deep into the Shroud only to be turned back now. After channeling all of their psionic might, our telepaths were able to form a breach in the shield large enough for some of them to peer through.\n\nWe do not know what those telepaths saw on the other side of the shield, but it was enough to permanently unhinge their minds. Their sacrifice was not in vain, $utopia.3171.desc_suffix$"
 utopia.3172.name: "Shield Unbreached"
 utopia.3172.desc_machine_gestalt: "Our [GetTelepathPlural], already overloaded from having ventured this deeply into the Shroud, failed to channel enough psionic strength to breach the shield. Our failure was met with the following communication."
 utopia.3172.desc_machine_non_gestalt: "Our [GetTelepathPlural], already overloaded from having ventured this deeply into the Shroud, failed to channel enough psionic strength to breach the shield. The failed attempt seems to have provoked the spirit."
 utopia.3172.desc_organic_gestalt: "Our [GetTelepathPlural], already exhausted from having ventured this deeply into the Shroud, failed to channel enough psionic strength to breach the shield. Our failure was met with the following communication."
 utopia.3172.desc_organic_non_gestalt: "Our [GetTelepathPlural], already exhausted from having ventured this deeply into the Shroud, failed to channel enough psionic strength to breach the shield. The failed attempt seems to have provoked the spirit."
 utopia.3180.name: "Awaiting the Future"
 utopia.3180.desc.intro: "The concept of time, as we know it, is alien to the Shroud. What can seem like centuries here may equal mere hours or even minutes in the real world."
 utopia.3180.desc_gestalt:0 "$utopia.3180.desc.intro$ If we know where to look, precognition may yet be within our grasp.\n\nSuch an ability comes with risks to our collective, if we proceed it must be with caution."
 utopia.3180.desc_machine_non_gestalt:0 "$utopia.3180.desc.intro$ If one knows where to look, it is even possible to glimpse into the future...\n\nThe concept of precognition runs a heavy risk of overloading our psionic processors, we must proceed with caution."
 utopia.3180.desc_organic_non_gestalt:0 "$utopia.3180.desc.intro$ If one knows where to look, it is even possible to glimpse into the future...\n\nPrecognition is one of the surest paths to madness for a telepath, so we must use caution."
 utopia.3180.a:0 "§YMeditate here for a moment.§!"
 utopia.3181.desc_gestalt: "A limited precognitive connection to the Shroud can be maintained without risking unit overload, but the massive influx of probability data is too overwhelming to be of much practical use.\n\nHowever, our research nodes have found minor applications for this data, applying it to our fleets to improve their combat efficiency."
 utopia.3181.desc_machine_non_gestalt: "A limited precognitive connection to the Shroud can be maintained without risking unit overload, but the massive influx of probability data is too overwhelming to be of much practical use.\n\nStill, if a digital interface could be devised to interpret this data, it could potentially be applied to improve the performance of our starships' combat computers..."
 utopia.3181.desc_organic_non_gestalt: "A limited precognitive connection to the Shroud can be maintained without risking insanity, but the massive influx of probability data is too overwhelming to be of much practical use.\n\nStill, if a digital interface could be devised to interpret this data, it could potentially be applied to improve the performance of our starships' combat computers..."
 utopia.3181.name:0 "§GPrecognition Interface§!"
 utopia.3182.name: "§RShrouded Madness§!"
 utopia.3182.desc_gestalt: "As feared, attempting to comprehend the inconceivable multitude of options and probabilities that exist both in the past and the future has resulted in large cases of catatonia in our psionic drones.\n\nThis has left them severed from the overmind and leaving them without purpose. If we wish to reach the Shroud again, we will need to recycle these defective husks and recover our collective strength."
 utopia.3182.desc.non_gestalt.1: "the inconceivable multitude of options and probabilities that exist both in the past and the future.\n\nEvery single variation and scenario, no matter how colossal or miniscule the difference between them, is being endlessly repeated inside their [GetSpeciesBrainPlural]. They have been reduced to a state of permanent catatonia.\n\n"
 utopia.3182.desc.non_gestalt.2: " new [GetTelepathPlural], it will be some time before we can muster the psionic strength needed to reach into the Shroud again."
 utopia.3182.desc_machine_non_gestalt: "As we expected, our psionic processors were unable to comprehend $utopia.3182.desc.non_gestalt.1$As we will need to construct$utopia.3182.desc.non_gestalt.2$"
 utopia.3182.desc_organic_non_gestalt: "As we feared, madness has overtaken our telepaths. All at once, their minds have been opened to $utopia.3182.desc.non_gestalt.1$As we will need to recruit$utopia.3182.desc.non_gestalt.2$"
 utopia.3190.name: "Concentrated Energy"
 utopia.3190.desc.intro: "We have found a tiny space within the Shroud that has a concentration of psionic energy that is of a magnitude we have never before seen."
 utopia.3190.desc_gestalt: "$utopia.3190.desc.intro$ Such psionic energy, if successfully tapped, would dissipate amongst the collective without much consequence. However we may be able to designate a single 'chosen' drone to act as a direct conduit for this energy, becoming immensely powerful in the process. \n\nIt is not known if their solitary form will be able to handle such volumes of energy without fatal repercussions. We have compiled a selection of candidates."
 utopia.3190.desc_non_gestalt: "$utopia.3190.desc.intro$ Any [GetPsychicNoun] that managed to successfully tap into this pocket of raw energy would become immensely powerful... but there is only enough for a single individual, and there are risks involved.\n\nThere are only few individuals in the entire [Root.GetName] that possess the psionic strength needed to tap into this energy pocket with any hope of survival. Who should it be?"
 utopia.3190.1.a: "§G[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.2.a: "§Y[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.3.a: "§R[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.1.b: "§G[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.2.b: "§Y[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.3.b: "§R[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.1.c: "§G[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.2.c: "§Y[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.3.c: "§R[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.1.d: "§G[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.2.d: "§Y[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.3.d: "§R[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3191.name: "[GetChosenName]"
 utopia.3191.desc_organic_non_gestalt: "$utopia.3191.desc_machine_non_gestalt$ May the Spirits have mercy on our souls."
 utopia.3191.desc_machine_non_gestalt: "It... it is done. The entire Shroud seems to shudder as the psionic energy pocket is drained, and its power transferred to [chosen_leader.GetName].\n\nOnly a handful of individuals in the history of the entire galaxy has been gifted with psionic strength of this magnitude."
 utopia.3191.desc_gestalt: "We have successfully funnelled the full power of the psionic energy pocket into our designated target, [chosen_leader.GetName].\n\nWhat would otherwise have been a drop in our collective ocean is able to serve as a powerful tool for the [Root.GetName] now that [chosen_leader.GetName] wields it for the benefit of all [Root.Species.GetName]."
 utopia.3192.name: "§RDeath of a Leader§!"
 utopia.3192.desc_gestalt: "The entire Shroud shudders as the immense psionic energies contained within the pocket are channeled into [chosen_leader.GetName].\n\nHowever, as suspected, such power is beyond the means of one singular entity. The physical form of [chosen_leader.GetName] has erupted into an explosive burst of psionic energy, separating their voice from the [GetBrainName]."
 utopia.3192.desc_non_gestalt: "The entire Shroud seems to shudder as the immense psionic energies contained within the pocket are transferred to [chosen_leader.GetName].\n\nUnfortunately, [chosen_leader.GetHerHis] [GetSpeciesBrain] was unable to cope with the stress. Perhaps such power cannot be contained by physical entities. [chosen_leader.GetName] was consumed in a large explosion of psionic energy that killed all who were nearby."
 utopia.3193.name: "§RPsionic Transformation§!"
 utopia.3193.desc.intro: "The entire Shroud seems to shudder as the immense psionic energies contained within the pocket are transferred to [chosen_leader.GetName].\n\nAlthough the transfer was successful, [chosen_leader.GetName] has been... transformed..."
 utopia.3193.desc.outro: "\n\n§HINSIGNIFICANT WHELPS... WHAT... WHAT HAVE YOU... DONE... TO ME... §!\n\n§HYOU... WILL... PAY... FOR SUCH HUBRIS...§!"
 utopia.3193.desc_gestalt: "$utopia.3193.desc.intro$ severing them from the collective as an entirely foreign entity inhabits and possesses their form.$utopia.3193.desc.outro$"
 utopia.3193.desc_non_gestalt: "$utopia.3193.desc.intro$ their body inhabited and possessed by a construct of pure energy.$utopia.3193.desc.outro$"

 utopia.3200.name: "A Vision"
 utopia.3200.1.desc_organic: "The void here shimmers with power. Let us rest a while."
 utopia.3200.1.desc_machine: "The void here shimmers with power. Let us recharge for a while."
 utopia.3200.2.desc: "The path we followed has come to an abrupt end. We can go no farther."
 utopia.3200.3.desc_organic: "Something speaks to us here. Something wonderful."
 utopia.3200.3.desc_machine: "Something speaks to us here. Something remarkable."
 utopia.3200.4.desc: "For reasons we cannot fathom, we have been drawn toward this vein of energy in the Shroud. Why?"
 utopia.3200.5.desc.outro: "washes over us as we contemplate an eternity spent within the Shroud. Then we regain our footing, and the terror recedes."
 utopia.3200.5.desc_organic: "For a fleeting moment, we are lost. A sense of utter panic $utopia.3200.5.desc.outro$"
 utopia.3200.5.desc_machine: "For a fleeting moment, we are lost. A sense of escalating uncertainty $utopia.3200.5.desc.outro$"
 utopia.3200.6.desc.intro: "As we venture deeper into the Shroud, a flock of spirits dance around us for several hours. They glow with dazzling colors that we have never perceived in normal space.\n\n"
 utopia.3200.6.desc_organic: "$utopia.3200.6.desc.intro$The spectacle is enjoyable, until the realization hits us: we are being herded."
 utopia.3200.6.desc_machine: "$utopia.3200.6.desc.intro$The spectacle is fascinating, until the realization hits us: we are being herded."
 utopia.3200.7.desc: "A shard of perfect crystal floats here, rotating slowly around its own axis. As we approach, it shatters into a thousand pieces."
 utopia.3200.8.desc_organic: "The corpse of a dead [Root.GetSpeciesName] tumbles through the void ahead. The putrid carcass emits a shrill screech before it vanishes out of sight."
 utopia.3200.8.desc_machine: "The shell of a broken [Root.GetSpeciesName] tumbles through the void ahead. The ravaged husk emits a shrill screech before it vanishes out of sight."
 utopia.3200.9.desc.intro: "We cannot be certain this is really happening. Are we truly in the Shroud, or"
 utopia.3200.9.desc_hive: "$utopia.3200.9.desc.intro$ are we in the grip of an acute sensory malfunction?"
 utopia.3200.9.desc_organic_non_hive: "$utopia.3200.9.desc.intro$ is one of us experiencing an acute psychotic breakdown?"
 utopia.3200.9.desc_machine_non_hive: "$utopia.3200.9.desc.intro$ are we afflicted by a severe processing malfunction?"

 terraforming_candidate_category:0 "Ancient Signs of Life"
 terraforming_candidate_category_desc:0 "This barren and lifeless world is showing signs of once having supported a biosphere."
 MESSAGE_TERRAFORM_FOUND_TITLE:0 "$anomaly.2575.name$"
 MESSAGE_TERRAFORM_FOUND_DESC:0 "[From.GetName] has been identified as a Terraforming Candidate. The [From.GetPlanetMoon] will be tracked as a potential future colonization target."
 anomaly.2575.name:0 "Terraforming Candidate Discovered"
 anomaly.2575.desc.intro:0 "Our detailed survey of [From.GetName] has revealed that it may once have supported life in the distant past. There are significant deposits of frozen water at the polar ice caps and beneath the [From.GetPlanetMoon]'s surface. The existence of valley networks suggests that the water may once have flowed freely."
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\nTerraforming this [From.GetPlanetMoon] would theoretically be possible, but we do not yet possess the technology to accomplish this monumental task within a realistic timeframe."
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\nThe energy costs would be daunting, but we do have the technology to gradually terraform this [From.GetPlanetMoon] into something that would support life once again."
 anomaly.2575.desc.3:0 "$anomaly.2575.desc.intro$\n\nUnfortunately the §YDyson Sphere§! in this system has removed any possibility of restoring the planet."
 anomaly.2575.a: "In time, perhaps we can reawaken it."

 utopia.3300.name: "A Presence in the Shroud"
 utopia.3300.desc:0 "There is a presence here, occupying this entire part of the Shroud. We have met spirits before, but this is something else, something vastly more powerful... something far more ancient.\n\nIt seems unaware of us as of yet. Perhaps it is sleeping. Perhaps we are simply beneath its notice.\n\nPerhaps we should leave."
 utopia.3300.1.a:0 "§GAttempt to communicate with the presence§!"
 utopia.3300.1.b:0 "§YAttempt to communicate with the presence§!"
 utopia.3300.1.c:0 "§RAttempt to communicate with the presence§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName] will speak to the presence§!"
 utopia.3301.name: "§RCommunion Rejected§!"
 utopia.3301.desc:0 "As we reach out for the presence, we can feel it stirring, its attention now fully on us. It does not seem to appreciate being disturbed.\n\nA wave of energy lashes at our telepaths, causing great agony to some and knocking others unconscious. We have no choice but to withdraw from the Shroud for the time being."
 utopia.3302.desc:0 "As we reach out for the presence, we can feel it stirring, its attention now fully on us. It does not seem to appreciate being disturbed.\n\nAn enormous wave of psionic energy crashes against us, blacking out the senses of our telepaths. When they come to, they notice one of their number is missing. §Y[leader_to_kill.GetName]§! is nowhere to be found, and where [leader_to_kill.GetSheHe] [leader_to_kill.GetWasWere] standing there is now only the psionic trace of a small rift, as though the entity reached out into our world and dragged [leader_to_kill.GetHerHim] into the Shroud for... well, who knows what reason or purpose, really.\n\nNo matter its reasons for taking [leader_to_kill.GetHerHim], it seems doubtful that we will ever see [leader_to_kill.GetName] again."
 utopia.3304.name: "Covenant Proposed"
 utopia.3304.desc.start.default: "As we reach out for the presence"
 utopia.3304.desc.start.shroud: "As we reach into the Shroud"
 utopia.3304.desc.common: "the minds of our telepaths are filled with a chorus of voices. No more than soft whispers at first, the cacophony grows in intensity, a thousand voices speaking in unison.\n\nThe voices introduce themselves as $whisperers_in_the_void_color_article$. Individual members of the chorus make themselves known: the Susurrus of Secrets, the"
 utopia.3304.desc.throne.default: "Throne's Shadow"
 utopia.3304.desc.throne.shroud: "$the_vacant_throne$"
 utopia.3304.desc.end: ", the Master of Puppets - there are so many of them, all joined in the chorus of the Whisperers. It - they - claim to be privy to all knowledge whispered in secrecy from one mortal to another, and offer to share some of these secrets with us...\n\n§HIf we will only allow them into our consciousness.§!\n\nA trifling price, they assure us. We will barely even notice their presence.\n\nThere is an urgency to their tone."
 utopia.3304.desc: "$utopia.3304.desc.start.default$, $utopia.3304.desc.common$ $utopia.3304.desc.throne.default$$utopia.3304.desc.end$"
 utopia.3304.desc.shroud: "$utopia.3304.desc.start.shroud$, $utopia.3304.desc.common$ $utopia.3304.desc.throne.shroud$$utopia.3304.desc.end$"
 utopia.3304.a:0 "§YForm a Covenant with the Whisperers in the Void§!"
 utopia.3305.desc:3 "The presence welcomes us with genial familiarity. It speaks not so much in words but in visions, concepts, ideas. It seeps into the minds of our telepaths, so gently and smoothly that one might think it had always been there. A flurry of images flash before them.\n\nThe presence is known as $the_composer_of_strands_color_article$, and it regards our organic forms with curious interest. It shows us a variety of ways in which they can be grown, changed. Improved. Evolved.\n\n§HIf we will only take it into our flesh.§!\n\nIt waits for our answer patiently, affectionately. Like a doting parent waiting on their favorite child. Behind it lies its twin, the Animator of Clay. It is not interested in our organic minds. It longs to create souls, to meld circuits into spirit.\n\nThe Composer awaits our reply."
 utopia.3305.a:0 "§YForm a Covenant with the Composer of Strands§!"
 utopia.3306.desc.1: "As we reach out for the presence, we sense a great hunger. "
 utopia.3306.desc.2:0 "The presence wastes no time, nor words. It is $the_eater_of_worlds_color_article$ and it wishes to devour us.\n\nOnly some of us, though. No more than we can spare. In exchange, it will grant us great powers. It will teach us its hunger, its rage. It will shape them into psionic weapons that can overcome any foe.\n\n§HIf we will only let it feed on us.§!"
 utopia.3306.desc.3: "$utopia.3306.desc.2$\n\nIt sounds impatient to begin."
 utopia.3306.desc: "$utopia.3306.desc.1$$utopia.3306.desc.3$"
 utopia.3306.a:0 "§YForm a Covenant with the Eater of Worlds§!"
 utopia.3307.desc:0 "Before we can locate the presence, it reaches out for us. Its thoughts coil and twist themselves around the minds of our telepaths, bargaining, cajoling. It is $the_instrument_of_desire_color_article$ and it will grant us wealth, power, prestige... all that we have ever desired. All that we will ever desire.\n\nThe cost? A small matter, little more than a cover fee. It only wants what is best for us. It will help us, guide us, direct our ambitions and dreams.\n\n§HIf we will only accept it into our hearts.§!\n\nIt is confident that we will say yes. How could we possibly not say yes?"
 utopia.3307.a:0 "§YForm a Covenant with the Instrument of Desire§!"
 utopia.3308.desc:0 "The presence was waiting for us. It is §RThe End of the Cycle§! and it has always been waiting for us. Our telepaths suddenly speak in unison, a dozen voices in a perfect chorus: §R"IT IS NOT YET YOUR TIME."§! A pause. §R"BUT IT COULD BE."§!\n\nNothing more is said, but a bargain has been offered - we know that much. Power, knowledge and wealth beyond measure are ours for the taking.\n\n§RIf we will only bring forth the End.§!"
 utopia.3308.a:0 "§RForm a Covenant with the End of the Cycle§!"
 utopia.3310.name:0 "Covenant Formed"
 utopia.3320.name:0 "The End of the Cycle: §RReckoning§!"
 utopia.3320.desc.intro: "Our time is up. For a brief time, we benefitted from the immense power given to us by $end_of_the_cycle_color_article$. We knew there would be a price to pay, but we thought it might be one we could bear, or that we could find some way to avoid paying it.\n\nIt was not, and we could not.\n\nThe price we paid was everything. In an instant, the [Root.GetName] was... gone. Where once there were thriving colonies, there is now only ruin. Where once mighty fleets crossed the void, there are only silence and debris. All devoured by the End. All taken by the §HShroud§!."
 utopia.3320.desc.outro: "materialized near [former_capital.GetName]. Made immensely powerful by the devoured consciousnesses of our [GetPsychicNounPlural], it now roams the galaxy seeking further prey."
 utopia.3320.desc.a.1.gestalt: "All that remains of our empire is a group of exiles led by §H[Root.GetRulerName]§!, a powerful [GetPsychicNoun] who deviated from the collective and led a small band of [GetIndividualPlural] into hiding on a world not marked by the End."
 utopia.3320.desc.a.1.non_gestalt: "All that remains of our empire is a group of exiles led by §H[Root.GetRulerName]§!, a powerful [GetPsychicNoun] who saw what was coming and led a small part of the population into hiding on a world not marked by the End."
 utopia.3320.desc.a.outro: "As if having our empire destroyed overnight was not bad enough, a massive psionic entity has $utopia.3320.desc.outro$"
 utopia.3320.desc.a.gestalt: "$utopia.3320.desc.intro$\n\n$utopia.3320.desc.a.1.gestalt$\n\n$utopia.3320.desc.a.outro$"
 utopia.3320.desc.a.non_gestalt: "$utopia.3320.desc.intro$\n\n$utopia.3320.desc.a.1.non_gestalt$\n\n$utopia.3320.desc.a.outro$"
 utopia.3320.desc.b: "$utopia.3320.desc.intro$\n\nNot only has our empire been utterly destroyed, but a massive psionic entity has also materialized near [former_capital.GetName]. Made immensely powerful by the devoured consciousnesses of our [GetPsychicNounPlural], it now roams the galaxy seeking further prey. At least we will not be there to see it finish what we started."
 utopia.3320.opt.a:0 "What have we done...?"
 utopia.3320.opt.a.shroud.tt: "$BEGINS_EVENT_CHAIN$ §Y$the_reckoning_chain_title$§!"
 utopia.3321.desc.1: "For many years we have known that something was wrong about the §H[From.GetName]§!. Years ago, their industries, their sciences - everything about their empire suddenly and inexplicably experienced a massive increase in productivity and effectiveness, as if they were blessed by some unseen power.\n\nAs it turns out, it was not so much a blessing as a curse. The [From.GetName] signed away their future and now the debt has come due.\n\nIn an instant, the [From.GetName] was... gone. Where once there were thriving colonies, there is now only ruin. Where once mighty fleets crossed the void, there are only silence and debris."
 utopia.3321.desc.2: "Now, an immensely powerful energy being has materialized near their former capital."
 utopia.3321.desc.3: "Decades ago, we began detecting anomalous activity in distant star systems. Our [GetResearchers] theorized that increases in movement and radiation were indicative of an alien civilization experiencing a massive productivity boom. As we have not established contact with this notional society, the theory remains unconfirmed.\n\nThen, almost instantaneously, the activity ceased. Silence now reigns in those once-bustling regions of space."
 utopia.3321.desc.4: "Now, long-range scans have detected a bizarre phenomenon in those same distant systems. If reports are credible, it can only be described as an immensely powerful entity composed of pure energy, causing great destruction as it moves through space."
 utopia.3321.desc.a.contact: "$utopia.3321.desc.1$ The disaster even struck within our own borders, destroying some of our worlds that were previously under [From.GetAdj] rule.\n\n$utopia.3321.desc.2$\n\nIt appears to be hungry."
 utopia.3321.desc.a.no_contact: "$utopia.3321.desc.3$ For reasons we cannot yet ascertain, some worlds within our borders were brought to ruin at the same moment.\n\n$utopia.3321.desc.4$"
 utopia.3321.desc.b.contact: "$utopia.3321.desc.1$\n\n$utopia.3321.desc.2$ It moves from world to world, destroying everything in its path."
 utopia.3321.desc.b.no_contact: "$utopia.3321.desc.3$\n\n$utopia.3321.desc.4$"
 utopia.3321.opt.a.contact: "What have they done!?"
 utopia.3321.opt.a.no_contact: "What can this mean?!"
 utopia.3325.name:0 "The End of the Cycle: §RShrouded§!"
 utopia.3325.desc.organic: "We have been unable to stop the monstrous energy being from enveloping §H[Root.GetName]§!. The planet and its entire population have been consumed by the §HShroud§!."
 utopia.3325.desc.machine: "We have been unable to stop the immense energy being from enveloping §H[Root.GetName]§!. The planet and its entire population have been consumed by the §HShroud§!."
 utopia.3325.opt.a.organic_non_gestalt:0 "Horrible!"
 utopia.3325.opt.a.machine_or_gestalt:0 "A catastrophe."
 utopia.3331.name:0 "Whisperers in the Void: §RCoping§!"
 utopia.3331.desc.intro: "Though the secrets imparted to our people by the §HWhisperers§! are of great use, some of them are also quite disturbing"
 utopia.3331.desc:0 "$utopia.3331.desc.intro$. Dealing with the stress of knowing too much can be difficult and has caused an increasing number among our population, including §H[leader_target.GetTitle] [leader_target.GetName]§!, to turn to substance abuse as a means to cope."
 utopia.3331.opt.a:0 "That is unfortunate."
 utopia.3332.name:0 "Whisperers in the Void: §RSuicide§!"
 utopia.3332.desc.intro: "$utopia.3331.desc.intro$, particularly those shared with individuals of importance. §H[leader_target.GetTitle] [leader_target.GetName]§!, unable to"
 utopia.3332.desc.organic_non_gestalt: "$utopia.3332.desc.intro$ cope with the stress any longer, has taken [leader_target.GetHerHis] own life."
 utopia.3332.desc.machine_non_gestalt: "$utopia.3332.desc.intro$ process these details effectively, has self-destructed, taking themselves offline permanently."
 utopia.3332.desc.gestalt: "Though the secrets imparted to us by the §HWhisperers§! are of great use, some of them are also of a disturbing individualist nature. Being exposed to such deviancy for a prolonged period of time has led §H[leader_target.GetTitle] [leader_target.GetName]§! to separate themselves from the collective, leaving behind only their decayed husk."
 utopia.3332.opt.a.non_gestalt:0 "A tragedy."
 utopia.3332.opt.a.gestalt:0 "We will recycle them."
 utopia.3333.name:0 "Whisperers in the Void: §RMadness§!"
 utopia.3333.desc.intro: "Since allowing the §HWhisperers§! to communicate with the [GetBrainName], we have begun to notice a disturbing rise in deviancy amongst the collective."
 utopia.3333.desc.gestalt: "$utopia.3333.desc.intro$\n\nDrones are lashing out at each other while performing otherwise standard procedures, as well as over indulging in the use of amenities to an almost individualist degree.\n\nWe will need to purge the affected vessels if we wish to restore order."
 utopia.3333.desc.outro: "and unexplainable acts of violence have been on the rise among our psionic population. For the most part, these problems have been manageable, but recently issues have escalated beyond our control. Across the empire, divergent radical factions have emerged and violently clashed with each other."
 utopia.3333.desc.organic_non_gestalt: "Ever since we invited the §HWhisperers§! into our minds, mental illness $utopia.3333.desc.outro$"
 utopia.3333.desc.machine_non_gestalt: "Ever since we invited the §HWhisperers§! into our minds, erratic programming errors $utopia.3333.desc.outro$"
 utopia.3333.opt.a:0 "We must restore order!"
 utopia.3334.name:0 "Whisperers in the Void: §RPsychosis§!"
 utopia.3334.desc.gestalt: "$utopia.3333.desc.intro$\n\nWorse still, our sense of unity has begun to falter. The collective is unable to communicate effectively due to a psionically induced rise in individualist deviancy.\n\nWe must purge these excesses from ourselves if we wish to restore order."
 utopia.3334.desc.outro: "and unexplainable acts of violence have been on the rise among our psionic population. For the most part, it has been manageable, but recently issues have escalated beyond our control. Secretive societies have started to appear all over the empire. Some are harmless, but others have more nefarious goals and distrust has become a staple of our society."
 utopia.3334.desc.organic_non_gestalt: "Ever since we invited the §HWhisperers§! into our minds, mental illness $utopia.3334.desc.outro$"
 utopia.3334.desc.machine_non_gestalt: "Ever since we invited the §HWhisperers§! into our minds, erratic programming errors $utopia.3334.desc.outro$"
 utopia.3334.opt.a:0 "Terrible!"
 utopia.3335.name:1 "Eater of Worlds: §RNibbly§!"
 utopia.3335.desc.common: "§H[devoured_leader.GetTitle] [devoured_leader.GetName]§! has suddenly disappeared, leaving behind only echoes of psionic activity."
 utopia.3335.desc.gestalt: "$utopia.3335.desc.common$ It appears that $the_eater_of_worlds_color_article$ has seen fit to devour [devoured_leader.GetHimHer]. Though it spared our other leaders, we cannot predict when the Eater might return for more."
 utopia.3335.desc.non_gestalt: "$utopia.3335.desc.common$ We believe that $the_eater_of_worlds_color_article$ has seen fit to devour [devoured_leader.GetHimHer]. We managed to cover this up, and can only hope that the Eater has been sated for a while."
 utopia.3335.opt.a:1 "A small price to pay."
 utopia.3336.name:0 "Eater of Worlds: §RFamished§!"
 utopia.3336.desc.intro: "Once again, the §HEater§! has returned to claim its tribute"
 utopia.3336.desc.gestalt: "$utopia.3336.desc.intro$, devouring a significant part of our population on §Y[planet_target.GetName]§!.\n\nThough we understand the benefits of our covenant with Eater, such rampant cullings of our collective are beginning to sow the seeds of disruption and instability, leaving us more fragmented."
 utopia.3336.desc.non_gestalt: "$utopia.3336.desc.intro$, devouring a significant part of the population on §Y[planet_target.GetName]§!.\n\nThough we have been able to keep our covenant with the Eater secret from the population at large, the remaining people on the planet are understandably fearful and angry over these 'mysterious' disappearances and are demanding an explanation from the government."
 utopia.3336.opt.a:0 "Regrettable, but unavoidable."
 utopia.3337.name:0 "Eater of Worlds: §RRavenous§!"
 utopia.3337.desc:1 "Once again, the Eater has returned to claim its tribute. Not content to merely claim a part of our population, the Eater has devoured a whole planet. §Y[planet_target.GetName]§! has been enveloped in a thick psionic fog, and rescue ships sent into the atmosphere have all failed to return. Thankfully, this world was uninhabited, but we shudder at the thought the next one might be one of our thriving colonies."
 utopia.3337.desc.shadows: "$utopia.3336.desc.intro$ - this time devouring a whole planet.\n\n§H[planet_target.GetName]§! is now enveloped in a thick psionic fog, and any attempt to breach the atmosphere has proven unsuccessful. This world was uninhabited; the consequences would be grave if the next target is a thriving colony."
 utopia.3337.opt.a:1 "How far will this go?"
 utopia.3337.opt.tt: "[shrouded_planet.GetName] turns into a §Y$pc_shrouded$§!"
 #utopia.3338.name:0 "Instrument of Desire: §RParticularism§!"
 #utopia.3338.desc:0 "The desires inflicted upon our people by the Instrument are strong. The people of §Y[planet_target.GetName]§! have become convinced that their own particular customs are of distinct and paramount importance over those of our society as a whole. Alternative political movements are springing up like wildfire, and the political situation on the planet has become unpredictable, to say the least."
 utopia.3338.opt.a:0 "Unfortunate."
 #utopia.3339.name:0 "Instrument of Desire: §RDeviance§!"
 #utopia.3339.desc:0 "The desires inflicted upon our people by the Instrument are strong. As if overnight, the population of our empire appear to have turned against both the government and the very traditions of our people, questioning ages-old customs and breaking social taboos. Support for government positions are rapidly dropping, and it seems we may be in for a period of considerable political turmoil."
 #utopia.3339.opt.a:0 "Terrible!"
 utopia.3340.name:0 "Instrument of Desire: §RDecadence§!"
 utopia.3340.desc.gestalt: "The influence of the §HInstrument§! can be felt throughout the [GetBrainName], its otherworldly desires corrupting our collective with abstract individualist notions such as 'exclusivity', 'decadence', and 'wealth'.\n\nSuch concepts are inflicting a sickness throughout our drones, causing them to stray from the unifying purposes that drive us. We may have to indulge in these vices to recollect ourselves."
 utopia.3340.desc.organic_non_gestalt: "The desires inflicted by the §HInstrument§! are strong. Our population has been caught in a frenzy of consumerism and decadence, demanding ever more exclusive goods, ever rarer and more exotic foods. Rioting has already broken out at several shopping districts.\n\nWe might be forced to increase our production of §H[GetInstrumentCraving]§! to quieten the masses."
 utopia.3340.desc.machine_non_gestalt: "The desires emerging from the §HInstrument's§! influence on our programming are overriding the logic centres of our populace.\n\nConsumerism and decadence have begun to detract from operational efficiency, with units striving to retro-engineer their parts for aesthetic purposes over their intended functionality. The resulting shortages in high-demand parts have resulted in small skirmishes throughout assembly lines.\n\nWe will need to increase production of §H[GetInstrumentCraving]§! to settle the issue."
 utopia.3340.opt.a.organic_non_gestalt:1 "But why?"
 utopia.3340.opt.a.machine_or_gestalt: "Such is the cost of success."
 instrument_cravings:0 "Wild Cravings"
 instrument_cravings_tooltip:0 "§ROur £pops£ Pops now have an upkeep in§! [GetInstrumentCravingIconAndName]"
 instrument_cravings_desc: "$the_instrument_of_desire_color_article_cap$ has incited a new trend amongst our population. Everyone craves the same thing, largely for its own sake rather than any utility."
 instrument_cravings_gestalt: "$instrument_cravings$"
 instrument_cravings_gestalt_desc: "$the_instrument_of_desire_color_article_cap$ has inflicted us with the sickness of compulsive desire, a new sensation for our collective. We all crave the same thing, regardless of its purpose."
 utopia.3341.name: "[GetComposerMutationName]"
 utopia.3341.name.organic: "$name_composer$: §RMutation§!"
 utopia.3341.name.machine: "$name_composer$: §RReconfiguration§!"
 utopia.3341.desc.machine: "$the_composer_of_strands_color_article_cap$ has bestowed its blessings upon us, directly altering some of our hardwired components. Circuits have fused into new configurations. Solid metal has somehow melded into totally novel forms. Remarkably, our neuroprocessors remain functioning without the slightest problem. "
 utopia.3341.desc.organic_gestalt: "$the_composer_of_strands_color_article_cap$ has bestowed its blessings upon us, directly altering the genetic code of the §H[Root.GetSpeciesAdj]§! species. Strangely, the rapid and unpredictable mutations have provoked no more than a very muted reaction. It seems the random and unpredictable mutations can be considered a normal part of life, hardly worthy of outrage, or alarm."
 utopia.3341.desc.organic_non_gestalt: "$the_composer_of_strands_color_article_cap$ has bestowed its blessings upon us, directly altering the genetic code of the §H[Root.GetSpeciesAdj]§! species. Strangely, the rapid and unpredictable mutations have provoked no more than a very muted reaction. It seems our population has to come to treat the random and unpredictable mutations as little more than a normal part of life, hardly worthy of outrage, or even discussion."
 utopia.3341.opt.a:0 "Let us see what the results are..."

 utopia.3342.name:0 "Eater of Worlds: §RHungry§!"
 utopia.3342.desc.intro: "The §HEater§! can never be truly sated. This time, it took a bite out of one of our colonies."
 utopia.3342.desc.outro: "now all that remains is a crater of unthinkable size, haunted by swirling purple mists."
 utopia.3342.desc.gestalt: "$utopia.3342.desc.intro$ Where once a significant portion of the collective occupied physical space, $utopia.3342.desc.outro$"
 utopia.3342.desc.non_gestalt: "$utopia.3342.desc.intro$ A significant part of the world has vanished from our reality, and $utopia.3342.desc.outro$"
 utopia.3342.opt.a.non_gestalt:0 "This will be hard to cover up..."
 utopia.3342.opt.a.gestalt:0 "This is the price of power."
 utopia.3343.name:0 "Eater of Worlds: §RPeckish§!"
 utopia.3343.desc.gestalt: "Once again, the §HEater§! has returned to claim its tribute, devouring a whole city on §Y[planet_target.GetName]§!. With the loss of so many drones, the collective has paid a high price for our covenant with the Eater."
 utopia.3343.desc.organic_non_gestalt: "Once again, the §HEater§! has returned to claim its tribute, devouring a whole city on §Y[planet_target.GetName]§!. Though we have been able to keep our covenant with the Eater secret from the population at large, the remaining people on the planet are understandably fearful and angry over these 'mysterious' disappearances and are demanding an explanation from the government."
 utopia.3343.desc.machine_non_gestalt: "Once again, the §HEater§! has returned to claim its tribute, devouring a whole city on §Y[planet_target.GetName]§!. Though we have been able to keep our covenant with the Eater secret from the population at large, those remaining on the planet are dissatisfied over these 'mysterious' disappearances and are demanding an explanation from the government."
 utopia.3343.opt.a.organic_non_gestalt: "Tragic, but unavoidable."
 utopia.3343.opt.a.machine_or_gestalt: "Unfortunate, but unavoidable."
 utopia.3345.name: "[GetComposerDegenerationName]"
 utopia.3345.name.organic: "$name_composer$: §RDegeneration§!"
 utopia.3345.name.machine: "$name_composer$: §RIrreparable Degradation§!"
 utopia.3345.desc.organic_1: "The blessings of $the_composer_of_strands_color_article$ are unpredictable. One of our leaders had an unfortunate experience when their"
 utopia.3345.desc.organic_2: "gained a will of its own. In moments, they had degenerated into an unrecognizable writhing mass. Without any hope of reversing the process, we now consider this leader"
 utopia.3345.desc.organic_3: "to be effectively dead."
 utopia.3345.desc.organic_individual_lithoid: "$utopia.3345.desc.organic_1$ physical form $utopia.3345.desc.organic_2$ $utopia.3345.desc.organic_3$"
 utopia.3345.desc.organic_hive_lithoid: "$utopia.3345.desc.organic_1$ physical form $utopia.3345.desc.organic_2$ drone $utopia.3345.desc.organic_3$"
 utopia.3345.desc.organic_individual_non_lithoid: "$utopia.3345.desc.organic_1$ flesh $utopia.3345.desc.organic_2$ $utopia.3345.desc.organic_3$"
 utopia.3345.desc.organic_hive_non_lithoid: "$utopia.3345.desc.organic_1$ flesh $utopia.3345.desc.organic_2$ drone $utopia.3345.desc.organic_3$"
 utopia.3345.desc.machine_non_gestalt: "The blessings of $the_composer_of_strands_color_article$ are unpredictable. One of our leaders experienced a spectacular critical failure when their physical components gained a will of their own, spontaneously fusing and melding into a bizarre new form. Now reduced to a malfunctioning and irreparable piece of scrap metal, the [Root.GetName] has no further use for this leader."
 utopia.3345.desc.machine_gestalt: "The blessings of $the_composer_of_strands_color_article$ are unpredictable. One of our leader nodes experienced a spectacular critical failure when their physical components gained a will of their own, spontaneously fusing and melding into a bizarre new form. Now reduced to a malfunctioning and irreparable piece of scrap metal, the [Root.GetName] has no further use for this leader node."
 utopia.3345.opt.a.organic:0 "They live a simpler life now."
 utopia.3345.opt.a.machine:0 "All hardware becomes obsolete one day."
 utopia.3346.name:0 "Composer of Strands: §RRegression§!"
 utopia.3346.desc:0 "The benevolent gifts of $the_composer_of_strands_color_article$ have fallen upon [devolved_species_planet.GetName], where a number of our populations have undergone a severe mutation, regressing to the state of pre-sapients."
 utopia.3346.opt.a.non_gestalt:0 "Fascinating but unfortunate."
 utopia.3346.opt.a.gestalt:0 "Unfortunate."
 utopia.3346.opt.a.tt:0 "§Y500§! £pop£ §HPops§! on [devolved_species_planet.GetName] have turned into §YPre-sapients§!.\n\nWith the right technology, they can be §YUplifted§! from the Species Tab."
 utopia.3347.name: "$name_cradle$: §RDemilitarization§!"
 utopia.3347.desc: "The §HCradle§! seeks balance in all things; according to our [GetTelepathPlural], this includes a military proportionate to the needs of peace. The size of our navy must have stirred our patron's ire, as a number of ships from the §H[demilitarized_fleet.GetFleetName]§! have suddenly vanished in a violent burst of psionic energy."
 utopia.3347.opt.a: "$UNFORTUNATE$"
 utopia.3347.opt.a.tt: "A random fleet we control loses up to 12 §HNaval Capacity§!."
 utopia.3348.name: "[GetCradleChaoticAnguishName]"
 utopia.3348.name.organic_non_gestalt: "$name_cradle$: §RAnguish§!"
 utopia.3348.name.machine_or_gestalt: "$name_cradle$: §RDisruption§!"
 utopia.3348.desc.intro: "[GetCradleAnguishIntro]"
 utopia.3348.desc.organic_non_gestalt: "$utopia.3348.desc.intro$ existential anguish."
 utopia.3348.desc.machine_or_gestalt: "$utopia.3348.desc.intro$ cognitive disruption."
 utopia.3348.desc_intro_homicidal: "Attuned to the will of the §HCradle§!, the [root.GetSpeciesAdj] psyche is beset by dissonance, entertaining the absurdity of harmonious coexistence between all minds. In response to the current disorder of galactic affairs, a wave of psionic disturbance has coursed through the populace, causing widespread"
 utopia.3348.desc_intro_default: "Attuned to the will of the §HCradle§!, [root.GetSpeciesAdj]kind has come to favor harmonious coexistence between all minds. In response to the current disorder of galactic affairs, a wave of psionic disturbance has coursed through the populace, causing widespread"

 utopia.3348.opt.a: "We must endure."
 anguish_of_the_cradle: "Anguish of the Cradle"
 anguish_of_the_cradle_desc: "$the_cradle_of_souls_article_cap$ has sent a wave of psionic disturbance throughout our population."
 anguish_of_the_cradle_gestalt: "$anguish_of_the_cradle$"
 anguish_of_the_cradle_gestalt_desc: "$anguish_of_the_cradle_desc$"
 utopia.3349.name: "$name_cradle$: §RLimitation§!"
 utopia.3349.desc: "The ability to support and maintain our military fleets has become more difficult throughout the §H[root.GetName]§!.\n\nOur [GetTelepathPlural] sense that this disruption was caused by the §HCradle§!, which yearns for galactic order. Our investment into military infrastructure, no matter how small, must have earned its displeasure."
 utopia.3349.opt.a: "We should limit our presence in the void."
 limit_of_the_cradle: "Limit of the Cradle"
 limit_of_the_cradle_desc: "Our military support infrastructure has been curtailed by $the_cradle_of_souls_article$."
 utopia.3350.name: "[GetLavishLifestyleEventName]"
 utopia.3350.name.individual: "$name_instrument$: §RLavish Lifestyle§!"
 utopia.3350.name.gestalt: "$name_instrument$: §RExcessive Consumption§!"
 utopia.3350.desc.individual: "Our bond with the §HInstrument§! is causing some of the [Root.GetSpeciesAdj] leadership to develop expensive consumption habits.\n\n[lavish_leader.GetName] has been caught spending vast sums of energy credits on extravagant items, supporting an increasingly indulgent personal lifestyle."
 utopia.3350.desc.gestalt: "Our close bond with the §HInstrument§! is causing elevated resource consumption among some [Root.GetSpeciesAdj] leader drones.\n\n[lavish_leader.GetName] has been using more energy than is necessary to support [lavish_leader.GetHisHer] basic functioning. No physical basis for this has been found, leading us to conclude that this indulgent resource use is somehow preferential."
 utopia.3350.opt.a: "Such is the cost of desire."
 utopia.3351.name: "$name_instrument$: §RWorkforce Distractions§!"
 utopia.3351.desc.individual: "As our patron's influence spreads ever further across [Root.GetName], newfound leisure distractions are diverting the population's energy away from productive work.\n\nIn the face of waning motivation, achieving the same outputs from the labor force now requires greater investment than before."
 utopia.3351.desc.gestalt: "As our patron's influence spreads ever further across [Root.GetName], a creeping deviancy has arisen within the [Root.GetSpeciesAdj] collective.\n\nThese momentary individualistic urges and propensity to distraction are particularly common during work tasks. Maintaining the cohesion and discipline of the workforce now requires greater investment. "
 utopia.3351.opt.a: "A temporary whim of the §HInstrument§!."
 distracted_workforce: "Distracted Workforce"
 distracted_workforce_desc: "This workforce is prone to distraction and requires constant supervision."

 utopia.200.name:0 "A New Presence in the Shroud"
 utopia.200.desc.a:0 "A change has come over the [target_species.GetNamePlural] living in our empire. It started with a faint ripple in the Shroud. Now it's as if they are vibrating on a different level. We all feel it, the [target_species.GetNamePlural] are on the verge of developing latent psionic abilities, similar to our own.\n\nMaybe it's from living in such close proximity to us. Maybe the Shroud has simply chosen them. The Conclave of Telepaths, our chief psionic experts, warn us that this may be our only chance to intervene. We could nip it in the bud or help them awaken. They won't get far without our guidance."
 utopia.200.desc.b:0 "Unusual activity in the Shroud suggests that another species in our nation, the [target_species.GetNamePlural], are beginning to manifest latent psionic abilities. We are now faced with the same choice as before - will we suppress or unleash their burgeoning powers?"
 utopia.200.a:0 "We will unlock their potential."
 utopia.200.a.tooltip:0 "All [target_species.GetAdj] pops will gain the trait §Y$trait_latent_psionic$§!."
 utopia.200.b:0 "They are unworthy."
 utopia.203.name:0 "The Awakening"
 utopia.203.desc.a:0 "Under the guidance of the Conclave of Telepaths, the [target_species.GetNamePlural] have developed a deeper connection to the Shroud than we could ever have imagined. It's as if these powers were meant for them all along.\n\nNow they claim to be ready to unlock their full psionic potential. The conclave however is divided. Some are worried that the change has come too fast and that their minds would become unstable, others that their newfound powers could go to their heads. But if we don't strike now, we may never get another chance."
 utopia.203.desc.b:0 "The [target_species.GetNamePlural] too claim that they are ready to take the steps needed to reach their full psionic potential and be awoken."
 utopia.203.a:0 "They are ready."
 utopia.203.a.tooltip:0 "All [target_species.GetAdj] pops will gain the trait §Y$trait_psionic$§!."
 utopia.203.b:0 "They are unworthy."
 utopia.203.c:0 "It's too dangerous."
 utopia.204.name:0 "A Rude Awakening"
 utopia.204.desc.a:0 "Lately our researchers have been perplexed by the unexpected manifestation of psionic abilities in some [original_species.GetSpeciesNamePlural]. Upon investigation they found that these changes coincided with a major psionic awakening of their brethren in the [target_country.GetName], a nation that has long been known for its prowess within the field of psionics.\n\nWe can only assume that some of their newfound powers have bled over to their distant relatives in our empire, through means we don't yet understand."
 utopia.204.desc.b:0 "Lately our researchers have been perplexed by the unexpected manifestation of psionic abilities in some [original_species.GetSpeciesNamePlural]. Upon closer examination they found that the psionics are linked telepathically to their brethren in a previously unknown nation, the [target_country.GetName], with which we have now established communications. It seems the changes we've experienced were a ripple effect, brought on by a major psionic awakening of all [original_species.GetSpeciesNamePlural] in [target_country.GetName]."
 utopia.204.a.tooltip:0 "Up to 4 [original_species.GetSpeciesAdj] pops will get the trait §Ylatent psionic§!."
 utopia.205.name:0 "An Unexpected Awakening"
 utopia.205.desc:0 "Since the psionic awakening of the [target_species.GetName], our informants report that some individuals belonging to the same species elsewhere, have also begun to show signs of latent psionic abilities. It is as if their common ancestry links them in the Shroud, regardless of the physical distance between them.\n\nUnlike their distant relatives in our nation however, they are few and far between, and it is unlikely they'll ever reach a full awakening."

