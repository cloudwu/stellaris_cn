 operation.5000.name: "失去联络"
 operation.5000.desc: "$role_spymaster$[from.spynetwork.leader.GetName]报告我们失去了活跃于§H[from.spynetwork.target.GetName]§!上的[from.spynetwork.leader.GetHisHer]特工的联系。他们已经错过了最近的几次约定的汇报时间。\n\n按照标准程序，我们现在需要决定是否去追踪他们。"
 operation.5000.a: "找到我们的特工。"
 operation.5000.a.tooltip: "暂停§Y[from.GetName]行动§!，时间为一个月。\n我们的成功几率取决于目标的§H加密§!等级。"
 operation.5000.b.tooltip: "暗地里§R取消§!这一行动，所有未花费的§H线人§!将不会被消耗。"
 operation.5000.c: "请求我们本地的援助。"
 operation.5001.name: "联络重建"
 operation.5001.desc: "我们的努力奏效了——同我方特工的联络恢复了。$role_spymaster$[fromfrom.spynetwork.leader.GetName]已经开始着手审核[fromfrom.spynetwork.leader.GetHeShe]为了在§H[fromfrom.target.GetName]§!经营而布置好的监视流程。"
 operation.5002.name: "联络人确认失踪"
 operation.5002.desc: "尽管我们已经尽全力，但我们还是没法恢复与我们在§H[fromfrom.target.GetName]§!的特工的通讯。$role_spymaster$[fromfrom.spynetwork.leader.GetName]已经下达指令，对我们当地间谍网的监视流程进行一次评估；有可能[fromfrom.target.GetAdj]的§H加密§!手段比我们估计的还要高明。\n\n于此同时，§H[fromfrom.GetName]行动§!将以未达到全力的情况下恢复，直到我们补充了损失的部分。"
 operation.5005.name: "特工受惊"
 operation.5005.desc: "尽管已经像训练时那样准备了所有的预防措施，位于§Y[from.target.GetName]§!的一名我方特工还是提出了对于他们的伪装的担心。特别是在§H[from.GetName]§!行动的关键时刻，决不能暴露出来——因此，$role_spymaster$[from.spynetwork.leader.GetName]请求投入更多资源来使得[from.spynetwork.leader.GetHeShe]避免未来的意外发生。"
 operation.5005.a: "这种风险是很平常的。放着吧。"
 operation.5005.b: "我们会给你们资助的。"
 operation.5005.c: "送点礼说不定更有用呢？"
 operation.5005.d: "让我们的线人处理这个问题。"
 #operation.5005.d.tooltip: "Will not consume our Spy Network Asset in the [from.target.GetName]."
 operation.5010.name: "被$job_patrol_drone_plural$拘押"
 operation.5010.desc: "§Y[from.target.GetName]§!刚刚注意到了我方存在，并引起了警觉。看上去我们对当地的情报了解不足，我们的特工已经引起了当地$job_patrol_drone_plural$的注意。\n\n这次§H[from.GetName]行动§!还是有机会挽回的，但是需要立马对$role_spymaster$[from.spynetwork.leader.GetName]进行援助。"
 operation.5010.a: "我们必须相信纵横之术。"
 operation.5010.b: "部署我们的线人。"
 operation.5011.name: "外交解决方案"
 operation.5011.desc: "$role_spymaster$[fromfrom.spynetwork.leader.GetName]和[fromfrom.spynetwork.leader.GetHisHer]的同事们消除了因我们特工入侵§Y[fromfrom.target.GetName]§!产生的尴尬。\n\n有可能私下里，[fromfrom.target.GetName]依然将我们的正当理由视作一通子鬼话。但只要双方还在意面子：我们的身份就会被视作是“清白”的。"
 operation.5011.desc.hive: "我们已经通过外交斡旋解决了我们侵入§Y[fromfrom.target.GetName]§!所引起的一些外交误会。\n\n有可能私下里，[fromfrom.target.GetName]依然将我们的正当理由视作一通子鬼话。但只要双方还在意面子：我们的身份就会被视作是“清白”的。"
 operation.5015.name: "多相力场"
 operation.5015.desc: "当我们特工子个体在稳步进入§H[from.target.GetName]§!更加戒备森严的区域时，我们失去了与其的联系。我们搞不好会全部交代在这里。这样的信号中断可能是马虎的[from.target.GetAdj]启动了屏蔽科技，隔断了我们的噪声干涉。"
 operation.5015.a: "我们应当尝试并去适应。"
 operation.5015.a.tooltip: "我方行动可能成功，也可能遭受挫折，成功率取决于我们的相对§Y科技等级§!。"
 operation.5015.b: "让他们自己的硬件转而对付他们。"
 operation.5016.name: "$operation.5015.name$"
 operation.5016.desc: "我们失去了指派给对于§Y[fromfrom.target.GetName]§!的§H[fromfrom.GetName]行动§!中所有人员的联系。无论是被我们的目标算计，还是单纯遇到了不幸的巧合，[fromfrom.target.GetAdj]的屏蔽科技都是一个相当棘手的对手。\n\n[fromfrom.target.GetSpeciesName]在这场事件中存在获得收益的可能性。尽管我们的特工子个体能够做到半自主，但是没有了我们的出面引导，这些子个体可能会更加容易落到敌人手中。"
 operation.5020.name: "误作美食"
 operation.5020.desc: "§Y[from.target.GetName]§!的一个主脑错误地把我们的特工子个体认定为食物，现在正热情洋溢地在狩猎它们。这种特定的[from.target.GetSpeciesName]子个体似乎会本能地会把除自己以外的任何个体当作潜在的营养来源。"
 operation.5020.a: "我们得把它骗走开。"
 operation.5020.b: "继续行动！我们会适应这个，然后生存下去。"
 operation.5020.c: "将猎手反杀。部署§Y$asset_warrior_drone$§!。"
 operation.5025.name: "有毒的现场作业"
 operation.5025.desc: "§Y[from.target.GetName]§!的生存环境似乎对我们派遣到§H[from.GetName]行动§!中的子个体有轻微的毒性。$operation.5025.close$"
 operation.5025.desc.repeat: "§Y[from.target.GetName]§!的生存环境发生了微妙的改变，这再次对我们产生了轻微的毒性。$operation.5025.close$"
 operation.5025.close: "我们的特工已经开始出现症状，哪怕是最轻的症状都开始损坏他们的正常功能，而最坏的情况则是被充满敌意的蜂群给逮到。"
 operation.5025.a: "我们得想个法子。"
 operation.5025.b: "我们必须尽快继续行动。"
 operation.5025.b.tooltip: "存在一定风险，使在§Y[toxic_field_country.GetName]§!开展的所有特工行动在一段时间内变得§R更加困难§!，直到我们成功开发了抗体。"
 operation.5026.name: "缓解的现场工作"
 operation.5026.desc: "我们研究人员的努力有了成果，治疗特效药被分发给了我们的子个体特工。§Y[toxic_field_country.GetName]§!居住地发现的那种低浓度毒素应该不会再给我们的§H[event_target:toxic_field_operation.GetName]行动§!造成困扰了。"
 operation.5027.name: "有毒的现场作业继续"
 operation.5027.desc: "我们在§Y[toxic_field_country.GetName]§!的机会之窗已经关闭了！我们的子个体已经难以承受环境的影响。§H[fromfromfrom.GetName]行动§!会继续，但我们必须小心行事以避免我们的特工被怀疑。"
 operation.5030.name: "多余的噪声"
 operation.5030.desc: "[excess_noise_country.GetAdj]的环境充满了静电噪声——比我们预测的要多得多。$operation.5030.close$"
 operation.5030.desc.repeat: "[excess_noise_country.GetAdj]的环境再一次充满了静电噪声，我们对这样的频率尚且不能适应。$operation.5030.close$"
 operation.5030.close: "我们向§H[from.GetName]行动§!派遣的伪装无人机正在经历间歇性的数据丢失。这会导致我们数据收集风险的显著上升，从而增加了我们暴露的概率。"
 operation.5030.a: "$operation.5025.a$" #Research
 operation.5030.b: "$operation.5025.b$" #Continue
 operation.5030.b.tooltip: "存在一定风险，使在§Y[excess_noise_country.GetName]§!开展的所有特工行动在一段时间内变得§R更加困难§!，直到我们的硬件产生了适应性。"
 operation.5031.name: "多余噪声消除"
 operation.5031.desc: "我们的研究努力取得了回报，新的电磁屏蔽护盾参数已经分发到了我们位于§Y[excess_noise_country.GetName]§!的间谍网中。我们§H[fromfromfrom.GetName]行动§!的工作将不会在遇到阻碍。"
 operation.5032.name: "过度杂音仍在"
 operation.5032.desc: "在§Y[excess_noise_country.GetName]§!上的电磁杂波已经导致了我们的一些特工的不可逆转的数据损失。§H[event_target:excess_noise_operation.GetName]行动§!或许可以继续，但我们的工作将被拖延——需要相当的工作量来保证我们的数据可信。"
 operation.5035.name: "扼杀"
 operation.5035.desc: "$role_spymaster$[from.spynetwork.leader.GetName]报告我们位于§Y[snuffedout_country.GetName]§!附近的特工小队已经错过了几个检查点。考虑到这次行动的性质，我们预料到他们不能维持频繁的联系。然而，虽然感到遗憾，我们的$role_spymaster$坚信这支小队是失踪了。\n\n如果我们能够成功地掩盖痕迹，§H[from.GetName]行动§!可能被挽救。我们得发挥我们的§H$MOD_INTEL_DECRYPTION_ADD$§!对抗[snuffedout_country.GetAdj]的§H$MOD_INTEL_ENCRYPTION_ADD$§!的优势。"
 operation.5035.a.tooltip: "暂停§Y[from.GetName]行动§!，持续时间一个月。\n\n我们的行动有§H低到中§!的几率不会被注意到。被发现几率取决于§H$MOD_INTEL_ENCRYPTION_ADD$§!。\n\n$ESPIONAGE_OPERATION_CHANCE_THEMED_ASSET$\n\n"
 operation.5035.b.tooltip: "§R取消§!§Y[from.GetName]行动§!。\n\n我们的行动有§G高§!几率不会被注意到。被发现几率取决于§H$MOD_INTEL_ENCRYPTION_ADD$§!。\n\n$ESPIONAGE_OPERATION_CHANCE_CATEGORY_ASSET$\n\n"
 operation.5035.c: "$operation.5000.c$" #Use Asset
 operation.5035.c.tooltip: "暂停§Y[from.GetName]行动§!，持续时间一个月。\n\n我们的行动有§Y中到高§!的几率不会被注意到。我们成功的几率随着目标的§H$MOD_INTEL_ENCRYPTION_ADD$§!的提高而下降。"
 operation.5036.name: "潜伏成功"
 operation.5036.desc: "尽管耗费了大量人力物力，消耗了许多$role_spymaster$[fromfrom.spynetwork.leader.GetName]在§H[snuffedout_country.GetName]§!积累的成果，我们终于确保了行动的安全性。所有松动的口子都被堵上；所有掩护身份都被抛弃掉。一支全新的特工队伍将替代原来的人员，在我们的$role_spymaster$亲自注视下执行着完全不同指令。\n\n与此同时，[snuffedout_country.GetAdj]依然没有注意到我方的存在。"
 operation.5037.name: "行动暴露"
 operation.5037.desc: "我们最担心的事情成了真：我们最近在§H[snuffedout_country.GetName]§!失去的特工曝光了我们大部分§H[from.GetName]行动§!的细节。\n\n我们的全部间谍网都经过了妥善安排，确保在正常情况下，只有极其不周密的证据才会追溯到我们执行的隐秘行动。然而，在当下的情况，我们完全无法确认何种情报已经泄露；也没法知道[snuffedout_country.GetAdj]打算如何进行回应。"
 operation.5037.desc.provocation: "我们最近在§H[snuffedout_country.GetName]§!损失的特工酿成了严重的后果：我方的整个行动被暴露了。\n\n我们的间谍网处于妥善管理的状态，保证正常情况下，能够为我方特工提供一定的匿名性。然而，在当下的情况，我方的任何行动都会导致严重后果，因为各类证据会导向我们，而[snuffedout_country.GetAdj]绝不会对此坐视不管。我们不知道他们会如何回应，得我们应该做好最坏的打算。"
 operation.5040.name: "资源耗尽"
 operation.5040.desc: "最近$role_spymaster$[from.spynetwork.leader.GetName]在察觉到§Y[from.target.GetName]§!上的特工表现失常后对[from.spynetwork.leader.GetHisHer]发起了一场调查。\n\n[from.spynetwork.leader.GetHeSheCap][from.spynetwork.leader.GetHasHave]这才发现这些特工对用于情报搜集与贿赂的资源雁过拔毛。他们将这些物资与货币投资到了[from.target.GetAdj]上的生意场上以损公肥私。因此，他们的追求与忠诚背道而驰。\n\n在$role_spymaster$[from.spynetwork.leader.GetName]重整部门风气前，有关§H行动[from.GetName]§!的一切项目均被暂时搁置。"
 operation.5040.a: "是可忍孰不可忍，给予其强烈斥责。"
 operation.5040.b: "处理这些特工。"
 operation.5040.c: "我们可以化腐朽为神奇。"
 operation.5040.c.fail.stacking: "$TRIGGER_FAIL$§R我们同一时间内只能开办一家这样的秘密企业。§!"
 operation.5040.c.fail.commerce: "§R只有在与[from.target.GetName]签订§Y商业协定§!后我们才能利用这个机会。§!"
 operation.5041.name: "特工尽了本分"
 operation.5041.desc: "我们位于§Y[fromfrom.target.GetName]§!上的特工不再使用我们间谍网的资源。对效忠对象的坚定提醒，重新激发了特工们的奉献精神；他们将把他们的聪明才智完全用于我们的事业。"
 operation.5042.name: "特工断绝关系"
 operation.5042.desc: "$role_spymaster$[fromfrom.spynetwork.leader.GetName]遗憾的报告：我们失去了§Y[fromfrom.target.GetName]§!上的间谍网。\n\n当我们特工中的一群小偷被要求解释原因时，他们的反应是逃跑——分散到[fromfrom.target.GetAdj]的宇域里，那些甚至连我们都难以监控的地方。[fromfrom.spynetwork.leader.GetName]不再能够追踪他们——至少没法在不引发注意的情况下找到。"
 operation.5045.name: "特工叛逃"
 operation.5045.desc.intro: "我们位于§Y[from.target.GetName]§!的$role_spymaster$，[from.spynetwork.leader.GetName]，向我们报告了在[from.spynetwork.leader.GetHisHer]内筛查特工项目上的惨痛失败。来自[from.target.GetAdj]首都的发言显示[root.GetOperativeRoleIndefiniteArticle]已经选择§R叛逃§!。"
 operation.5045.desc.culture: "$operation.5045.desc.intro$\n\n看上去[root.GetOperativeRole]对于[from.target.GetName]的文化和主体物种生出了同情，而背离了我们。我们的审查机制本来应该排除掉这样的异样，但是这次却失败了。"
 operation.5045.desc.turned: "$operation.5045.desc.intro$\n\n尽管我们本应当通过审查排除掉组织里的不忠，但[root.GetOperativeRole]还是被“变节”了——或是通过反间谍行动，或是通过培养对[from.target.GetName]的同情意识，而我们之前并没有注意到。"
 operation.5045.a: "就这样吧。"
 operation.5045.a.tooltip: "如果[from.target.GetName]在我国建立了间谍网，他们会得到针对他们阴谋的警告。$tooltip_espionage_identify_decryption_encryption$"
 operation.5045.b: "把你的屋子整好了，[from.spynetwork.leader.GetName]！"
 operation.5045.b.tooltip: "如果[from.target.GetName]在我国建立了间谍网，他们有50%几率得到针对他们阴谋的警告。$tooltip_espionage_identify_decryption_encryption$"
 operation.5045.c.tooltip: "我们能够确保[from.target.GetName]不会收到存在针对他们阴谋的可靠证据。"
 operation.5050.name: "令人讨厌的反制措施"
 operation.5050.desc.intro: "一位位于§Y[from.target.owner.GetName]§!的特工触发了安装在[from.target.GetName]恒星基地服务管道内的防篡改装置。"
 operation.5050.desc: "$operation.5050.desc.intro$\n\n他身受重伤，但还是勉力完成了任务，而且到目前为止仍未被发现。然而[from.target.owner.GetAdj]有关部门非常清楚，这起意外太不寻常，近乎可疑。讯问正在展开，我们特工呆在他们那疗伤越久就越容易暴露。"
 operation.5050.desc.machine: "$operation.5050.desc.intro$\n\n无人机遭受严重的损害，但依旧完成了任务并保持隐蔽状态。然而[from.target.owner.GetAdj]有关部门非常清楚，这起意外太不寻常，近乎可疑。讯问正在展开，我们的特工在对方的监察下越久，暴露的危险就越大。"
 operation.5050.desc.hostile: "$operation.5050.desc.intro$\n\n他现在没法跑太远，除非我们在行动接下来的时间中给予除基本支援外的更多援助，这样他才能确保找到一个足够安全的藏身处。然而不久之后这片区域肯定会进行清理式扫荡。我们的特工呆在[from.target.owner.GetAdj]疆域下越久，暴露的危险就越大。"
 operation.5050.a: "着手安排撤出行动。"
 operation.5050.b: "我们必须抛下他继续前进。"
 operation.5050.c.tooltip: "§R取消§!§Y[from.GetName]行动§!\n\n我们的行动有§G高§!几率不会被注意到，这取决于目标的§H$MOD_INTEL_ENCRYPTION_ADD$§!。\n\n如果我们为该行动分配一位§Y破坏型线人§!就能确保成功。\n\n"
 operation.5055.name.regular: "信任危机"
 operation.5055.name.gestalt: "同调紊乱"
 operation.5055.desc.regular: "一队位于§Y[target_country.GetName]§!的辅助性特工开始回避分配给他们的任务，并声称他们对目标总体而言缺乏信心。$role_spymaster$[operation.leader.GetName]通常会在不引起我们注意的情况下就处理好这些事情，但其实他自己并没有深入了解其中的细节：这些特工似乎对于§H[from.GetName]行动§!甚至是整个间谍网都过分了解。\n\n鉴于这些辅助性特工与我们那些更活跃的知情代理人保持着一定距离，[operation.leader.GetName]怀疑这些特工很有可能是从外界获取的信息。但[operation.leader.GetHeSheCap]同样也承认可能只是他们的洞察力过分敏锐罢了。\n\n$operation.5055.desc.outro$"
 operation.5055.desc.gestalt: "一组位于§Y[target_country.GetName]§!的辅助性特工在执行分配给它们的任务时进度开始滞后，并做出一些能被解析为怀疑的行动。我们通常直接命令$role_spymaster$[operation.leader.GetName]来解决此事，但这些特工表现得它们似乎能察觉到§H行动[from.GetName]§!中所埋藏的阴谋，也许还有整个间谍网也在它们的知情范围内。\n\n鉴于这些辅助性特工与我们更为活跃的代理个体保持隔离，我们怀疑有外部势力在向它们灌输信息。然而，如果可能的话，它们与自主代理个体的趋同或许能够赋予它们自己一种我们今后有机会将其利用到的洞察力。\n\n$operation.5055.desc.outro$"
 operation.5055.desc.outro: "基于以上怀疑，以及各种猜测对于[from.GetName]行动可能的威胁，$role_spymaster$[operation.leader.GetName]请求指示接下来该如何进行。"
 operation.5055.a: "风险过高；切断联系。"
 operation.5055.b: "那就让我们看看这些“洞察力”会带来什么吧。"
 operation.5055.b.tooltip: "以下其一将会发生：\n-暂时以§Y[target_country.GetName]§!为目标§G降低行动难度§!  或是\n-暂时§R降低$MOD_INTEL_DECRYPTION_ADD$§!。"
 operation.5056.name: "打破砂锅问到底"
 operation.5056.desc: "我们位于§Y[target_country.GetName]§!的辅助性特工们在发现自己从前难以形容的怀疑并不是无中生有后，便以加倍的热情投入进工作中。$role_spymaster$[operation.leader.GetName]仍然对他们维持了严格的信息屏蔽，但报告称[operation.leader.GetHisHer]的运作变得前所未有的流畅。"
 operation.5057.name: "惊慌失措的特工"
 operation.5057.desc: "在得知此前难以形容的怀疑并非无中生有后，我们位于§Y[target_country.GetName]§!的辅助性特工表现得惊惧起来。$role_spymaster$[operation.leader.GetName]仅仅只是向他们透露了些许关于全局的信息，就足以打乱行动的运作。现在我们破坏[target_country.GetAdj]$MOD_INTEL_ENCRYPTION_ADD$的能力将在接下来的一段时间内下降。"
 #######################################
 #Manifesti Destiny (faction events)
 #######################################
 manifesti.1.name: "狂欢的反对派"
 manifesti.1.desc: "反对者从[this.GetName]的各个地方涌现了出来。这些规模庞大、五颜六色的集会聚集了很多人来支持各种各样无足轻重的议题：从拥有在金融机构里面跳广场舞的权力，到把我们的防御平台漆上色彩斑斓的颜色。\n\n这些反对行径虽然诉诸暴力，但他们实在是很聒噪——[this.GetName]的一些市政服务部门因为这些骚乱神经已经高度绷紧。当然，老百姓可不这么想——他们宁愿有一点不方便——也要积极享受这样怪诞地表达自己观点的机会。"
 manifesti.1.a: "一定要究根问底。"
 manifesti.5.name: "宣泄派"
 manifesti.5.desc: "[Root.GetName]上的反对运动来的突然，去得也很突然。有关他们起源的谣言四处飞舞，但是有人悄悄传播说是一群叫§H宣泄派§!的人在后面运作。\n\n$manifesti.5.end$"
 manifesti.5.investigated.desc: "[Root.GetName]上的反对运动来的突然，去得也很突然。当谈及参与者的名字的时候，很多人都宣称他们是受到了一个叫§H宣泄派§!的团体的影响。\n\n$manifesti.5.end$"
 manifesti.5.end: "这个神秘的团体似乎在最近几年也对一系列具有煽动性的艺术工程负责；他们表达的主题，也同我们在[Root.GetName]见到的引起群众反对运动的议题一样，充满了欺骗性。"
 manifesti.5.a: "让这帮子艺术家自己乐去吧。"
 manifesti.5.b: "逮捕这帮所谓的“艺术家”。"
 manifesti.10.name: "防患于未然"
 manifesti.10.desc: "我们采取了一系列措施迫害§H宣泄派§!的成员，进展虽然很困难，但还是有了丁点成果。一旦我们把那些富有同情心的模仿犯从真正的煽动分子中间分离出来，所有宣泄派的活动都停止了。\n\n正在展开的大规模公众监视影响了我们对审查制度的态度，更不要说这样的运动鼓励了一般民众进行自由的思考。尽管如此，破坏行径和其他民事上的骚乱确实有了显著的下降。"
 manifesti.10.a: "希望这样一场闹剧就此结束。"
 manifesti.15.name: "一声咕哝胜千言"
 manifesti.15.desc: "一种带有颠覆意味的话术正在我们的艺术中心和教育机构扎根。它的起源是§H宣泄派§!执笔的又一出艺术工程。\n\n语言学家注意到，在这种所谓的“抽象话”中，所有同我国经济相关的词汇都被替换成了表声的咕哝声。更加令人担忧的是，这种话术包含数量众多、表现手法十分丰富的侮辱性词汇，且这些词汇均来源于杰出的军事人物的姓名。这些名人的家庭成员已经表达了正式的不满。"
 manifesti.15.a: "我们将密切关注这一点，就当前来说。"
 manifesti.15.b: "这件事已经逾矩了，我们必须快刀斩乱麻。"
 manifesti.20.name: "明镜鉴人"
 manifesti.20.desc: "§H宣泄派§!已经公布了他们最为公开的展览的日期。这是一次位于[this.GetName]的全新且极其受欢迎的互动体验，邀请参观者操控他们自己的反射镜像，以及创造由扭曲的政治人物形象组成的拼贴画——其中一些甚至来自于§H其他的星际帝国§!。\n\n批评家们认为这些画作是我们对自己自我感的一次必要和严厉的审视。这次展览还激发了许多其他形式的讽刺艺术，其主题涵盖诸多国内议题和泛物种关系。\n\n我们的社会研究者掀起了激烈的讨论；一些保守的声音要求我们谨慎处理。"
 manifesti.20.a: "一次大胆的表达。"
 manifesti.20.b: "这简直就是一次外交灾难的前夕。赶紧全部封杀。"
 manifesti.25.name: "宣泄主义的兴起"
 manifesti.25.desc: "有传言，受到所谓的“宣泄主义”的启发，一个全新的派系已经形成。它的支持者们主张的都是相互矛盾且古怪的事业，比如河流的自由运动以及人民在拥有军火品上享有更大的自治权。已经存在的各大派系纷纷抱怨，他们自己的议程已经被这帮子宣泄主义分子扰乱，并指责这些具有欺骗性的提案的本意是干扰日常治理的正常运转。"
 manifesti.25.b: "我们必须把这群不学无术的家伙清理干净。"
 manifesti.30.name: "噤声消散"
 manifesti.30.desc: "§Y宣泄派§!发出的烦人嗡嗡声被噤声了，其消退之快，正如这帮子反动人士起事时一般。某些被我们约谈的行动人士宣称，他们的动机十分复杂，从纯粹的讽刺到有意识、有目的的反对都有。\n\n尽管在画廊和博物馆的活动热度还是前所未有的高，但是公众的注意力已经移动到了新的、更具有争议性的艺术团体身上。我们的社会学家在继续筛选他们在这一次[root.GetAdj]文化历史上的古怪时刻收集到的数据。"
 manifesti.30.a: "生活还是要继续的，没办法。"
 manifesti.30.b: "一瞬而逝的异想天开。"
 #Faction events
 factions.1.desc.manifesti: "他们的成员在各种无政府议题上表达了五彩缤纷的抗议，要求建立一个更富表达和平等的社会。\n\n"
 factions.2000.desc.manifesti: "作为让这个派系入驻政府的结果，他们成为了非主流的§H平等主义§!者。\n\n"
 #Event chains
 manifesti_chain_title: "宣泄派的崛起"
 manifesti_chain_desc: "离经叛道、扰乱人心的公开展览点饰着[owner.GetName]的日常。他们的出发点看上去是好的，艺术上极具表现力——但是这种艺术对于我们社会更广泛的层面会造成什么样的影响呢？"
 manifesti_rise: "宣泄主义氛围"
 operative_resurfaces_chain_title: "再次露面的特工"
 operative_resurfaces_chain_desc: "一套早已过期的秘密代码刚刚被重新传送到了我方，这涉及到我们在§Y[disavowed_agent_country.GetName]§!已经开展的行动。\n\n某个我们曾经除名的情报人员正试图汇报，此人宣称携带了关于一个位于[disavowed_agent_country.GetName]的§H关键政治人物§!情报的标记——但是，这些早已作废的代码能够信任吗？"
 #Modifiers
 planet_manifesti_joy: "宣泄主义的欢乐"
 planet_manifesti_joy_desc: "人们开始大声地表达轻浮愚蠢的反对。"
 planet_manifesti_uslurp_mod: "轻浮的行星"
 planet_manifesti_uslurp_mod_desc: "轻浮和讽刺传播开来，给我们的民政和军事组织造成了很多摩擦。"
 manifesti_uslurp_mod: "抽象话术"
 manifesti_uslurp_mod_desc: "一种带有颠覆意味的话术正在我们的艺术中心和教育机构扎根，尤其在批评我们的军事方面辛辣的很。"
 manifesti_reflections_mod: "反射内心"
 manifesti_reflections_mod_desc: "一处受人欢迎的宣泄派艺术机构邀请参观者们体验他们对自我的概念，以及他们是怎么看待其他人的，在社会科学方面更新了许多有趣点。"
 manifesti_sweet_dreams_mod: "梦境显昭"
 manifesti_sweet_dreams_mod_desc: "前卫的宣泄派艺术团体被解散了，剩下的只有社会学案例研究的记录和不入流的无政府平民。"
 #Faction & Demands
 pft_manifesti: "宣泄派"
 pft_manifesti_desc: "宣泄派的目标不同寻常，又极其多样，渴求自由的表达以及无差别对待的改革社会结构。\n\n§L平等主义思潮§!"
 MANIFESTI_RIVERS_MOVEMENT: "自由之水主义"
 MANIFESTI_RIVERS_RESTRAINED: "$MANIFESTI_RIVERS_MOVEMENT$"
 MANIFESTI_RIVERS_DESC: "[root.GetName]会乐于见到水在任何形式下都能无限制的移动，无论是冰川、沼泽还是海洋。"
 MANIFESTI_MUNITIONS_AUTO: "军用品个人自决权"
 MANIFESTI_MUNITIONS_OPPRESSED: "$MANIFESTI_MUNITIONS_AUTO$"
 MANIFESTI_MUNITIONS_DESC: "[root.GetName]激进地认为军事舰船应该被赋予自主智能，这样才能让舰船在部署时获得自由的选择权。"
 MANIFESTI_CAREFREE_SCIENCE: "云里雾里的头脑"
 MANIFESTI_CAREFREE_SCIENCE_OPPRESSED: "$MANIFESTI_CAREFREE_SCIENCE$"
 MANIFESTI_CAREFREE_SCIENCE_DESC: "[root.GetName]断言§Y技术研究§!应当信任一个由无拘无束的漫游者组成的有远见的委员会。"
 MANIFESTI_RETINAL_FOCUS: "视网膜画廊"
 MANIFESTI_RETINAL_FOCUS_OPPRESSED: "$MANIFESTI_RETINAL_FOCUS$"
 MANIFESTI_RETINAL_FOCUS_DESC: "保持£consumer_goods£$CONSUMER_GOODS$生产赤字能够取悦[root.GetName]，因为这能让我们的市民免受他们所谓的“衣来伸手，饭来张口的腐蚀”。"
 MANIFESTI_SILENT_PARTNER: "沉默的伙伴"
 MANIFESTI_SILENT_PARTNER_OPPRESSED: "$MANIFESTI_SILENT_PARTNER$"
 MANIFESTI_SILENT_PARTNER_DESC: "张扬政治或外交权力但拒绝行使，参与星际的争霸而不是派遣特使，这样能够取悦[root.GetName]。"
 #######################################
 #Other events
 #######################################
 envoy_events.100.name: "隐秘羞辱"
 envoy_events.100.desc.regular: "我们无意中从§H[scandalous_insult_country.GetName]§!抓获了一个代表，其把他们帝国对我们的真实感受泄露给另一个匿名团体。这相较于通常的政治诽谤更为过分：已称得上是§P公然的侮辱§!，看来我们在[scandalous_insult_country.GetAdj]社会中已经是成了被大肆嘲笑的对象。\n\n不管我们是否介意这种毫无根据的诽谤：外交手腕和我们的自尊心都要求我们坚持自己的立场。"
 envoy_events.100.desc.gestalt: "一名来自§H[scandalous_insult_country.GetName]§!的代表无意中透露了他们的格式塔国家在背地里对我们的真实感受。对于一个格式塔意识而言，盘算政治诽谤这种事显得尤为狭隘，因而这些对我们来说称得上是§P荒谬且有力§!的侮辱。\n\n不管我们是否介意这种毫无根据的诽谤：外交手腕和我们的自尊心都要求我们坚持自己的立场，并反对这种离奇的[scandalous_insult_country.GetAdj]行为。"
 envoy_events.100.desc.hostile: "一名来自§H[scandalous_insult_country.GetName]§!的代表在与某匿名团体的会议上，竟敢说出他们那可怜的帝国对我们的真实感受。\n\n这种§P荒谬的侮辱§!企图贬低我们，不管我们是否介意这种毫无根据的诽谤：我们的自尊都要求我们不能容忍它。"
 envoy_events.100.a: "这简直骇人听闻！"
 envoy_events.100.b: "我们没空管这些滑稽的把戏。忽略掉。"
 envoy_events.100.c: "他们不值得受到我们的轻蔑。"
 envoy_events.101.name: "$envoy_events.100.name$"
 envoy_events.101.desc: "§H[from.GetName]§!说我们的一名官员的不轨行为让他们§P被冒犯§!。他们没有指出这位官员的名字，也没有描述侮辱的类型。相反，我们在收到了一阵怒骂后，通讯就突然中断了。\n\n这种罕见的外交破裂可能是因为一些其他势力的干预；也可能是纯粹的误解。"
 envoy_events.101.a: "不管怎样，外交都变得更加困难了。"
