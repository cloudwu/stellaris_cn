 IMPERIAL_AUTHORITY_INSTANT:3 "当前§H大帝国权威§!为$VAL|2Y$。\n每月变化：$MONTHLY_CHANGE|+=$\n巩固：$SUPPORTERS|G$\n削弱：$DISSENTERS|R$\n\n§H派遣的代表§!$SUPPORTERS_LIST$\n$DISSENTERS_LIST$"
 IMPERIAL_AUTHORITY_DELAYED:4 "§H大帝国权威§E代表了统领国对整个大帝国的掌控程度。每个月，代表们都能提高该数值$CHANGE|G$或降低$NEG_CHANGE|R$乘以他们§Y技能等级§!的点数。这也会对统领国的好感产生影响。§!§!\n\n§H如果低于§Y50§!：§!\n邦国能够通过一项谍报行动发起一场针对统领国的叛乱。\n\n§H如果高于§Y100§!：§!\n整个大帝国在面对外敌的防御战争中将同统领国并肩作战。\n\n§H如果高于§Y140§!：§!\n可以发动大远征，强迫目标帝国并入银河大帝国。\n\n§H如果高于§Y180§!：§!\n可以提议“银河太平世”议案，禁止大帝国邦国间的战争。"
