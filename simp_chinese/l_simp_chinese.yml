 sr_alien_pets: "外星宠物"
 sr_alien_pets_desc: "这些温顺的生物很容易被奴役，其友善的举止和可爱的外表让它们成为宠物的不二之选。亲外者们十分喜爱这些生物，并且自豪地在他们的动物园里展示。"
