 #Random events
 situation.510.name: "深渊致意"
 situation.510.spirit.desc: "神迹出现了！受到宗教狂热的驱使，§Y[Target.GetName]§!上虔诚的[Root.Owner.GetResearchers]已夺取了空间站的控制权。据他们称，他们获得了启示，现在打算径直前往黑洞中心，履行一桩自我毁灭的精神使命。\n\n武装人员目前正在试图夺回空间站的控制权。"
 situation.510.desc: "在§Y[Target.GetName]§!上的[Root.Owner.GetResearchers]被狂热冲昏了头脑，他夺取了空间站的控制权，并将其慢慢拐向黑洞——这番行为显然是出于近乎病态的科学好奇心、严重的鲁莽和对自己生命的彻底漠视。\n\n武装人员目前正在试图夺回空间站的控制权。"
 situation.510.tooltip: "局势解决方案已锁定为“前进”。"
 situation.511.name: "黑暗之怖"
 situation.511.black.desc: "“我们已经见过舰船被事件视界捕获后会发生什么了！我不想摊上这么个死法！”\n\n在咆哮出他们的抗命之词后，我们的一位[Root.Owner.GetResearchers]夺取了空间站的控制权，并且将其缓缓驶离黑洞。\n\n武装人员目前正在试图夺回空间站的控制权。此外，涉及到这一事故的相关物理知识将会从课本当中删除。"
 situation.511.desc: "惊慌的[Root.Owner.GetResearchers]现在控制住了空间站并将其缓缓驶离黑洞。\n\n武装人员目前正在试图夺回空间站的控制权。"
 situation.511.tooltip: "局势解决方案已锁定为“撤退”。"
 situation.513.name: "夺回控制"
 situation.513.desc: "经过了紧张的对峙，哗变人员最终被制服了，武装人员重新夺回了§Y[Target.GetName]§!的控制权。"
 situation.513.tooltip: "局势解决方案现在可以手动变更了。"
 situation.520.name: "比预想更近"
 situation.520.desc: "在接近黑洞的过程中，时空以出乎意料的方式发生了弯曲，而§Y[Target.GetName]§!的仪器也在艰难运转。经过对船上的仪器进行细致的重校准后，我们才发现这座空间站比我们之前预料的更加接近黑洞。"
 situation.530.name: "黑暗发现"
 situation.530.desc: "§Y[Target.GetName]§!与黑洞的超近距离使其[Root.Owner.GetResearchers]能获取海量的数据，大大推动了我们对物理学最基本定律的理解。"
 situation.540.name: "彭罗斯过程"
 situation.540.desc: "我们的一位[Root.Owner.GetResearchers]提出了一种拯救§Y[Target.GetName]§!避免其毁灭的绝妙方案：通过拆解空间站的外部模块和设备并将它们丢入黑洞，这座空间站应该会获得足够的动量以逃逸黑洞的引力束缚。注意，只是说“应该”，这一决策背后的理论从未得到实验的验证。"
 situation.540.a: "值得一试。"
 situation.540.a.tooltip: "拆除§Y[Target.GetName]§!上的所有建筑，以尝试减少§Y局势进展§!。"
 situation.540.b: "这是在无谓地浪费资源。"
 situation.541.name: "彭罗斯结果"
 situation.541.desc: "§Y[Target.GetName]§!上的人员拆除了空间站的模块之后，将它们全部扔向黑洞。空间站和模块分离时产生的动量成功推动了空间站远离黑洞。"
 situation.542.name: "$situation.541.name$"
 situation.542.desc: "$situation.541.desc$\n\n尽管拆卸抛弃空间站模块的决定为我们争取了更多时间，但是其产生的效果却远远小于我们的预期。这座空间站还是没能达到逃逸速度。"
 situation.580.name: "不归点"
 situation.580.desc: "§Y[Target.GetName]§!已经太过靠近黑洞，它的推进器无法补偿剧烈增大的引力。\n\n我们已经注定失去这座空间站了。如今我们能做的事只有延缓它终结的到来。"
 #Ending 1: fall
 situation.590.name: "事件视界"
 situation.590.desc.base: "§Y[Target.GetName]§!已经越过了黑洞的事件视界。由于时间膨胀效应，空间站的残影将会在它本身消失很长时间以后仍然留存，在我们的传感器数据上永远刻下它的痕迹。"
 situation.590.desc.normal: "$situation.590.desc.base$\n\n即使光线也无法穿过黑洞的内轨道，空间站及其乘员的最后时刻将永远未知。"
 situation.590.desc.hive: "$situation.590.desc.base$\n\n除非我们迅速切断与空间站内子个体的所有联系，否则对所有已知物理定律崩溃的直接可能会不可挽回地损害我们的集体意识。"
 situation.590.desc.machine: "警告：§Y[Target.GetName]§!已非常接近黑洞的事件视界。重力吸引：无法逃脱。时间膨胀：剧增。建议执行行动：空间站内残存子个体自毁，以避免直接遭受已知物理定律的崩溃。\n\n§R严重警告：§!若继续维持神经链接，我们的集体意识将遭受无法修复的损伤。"
 situation.590.a: "子个体自毁。"
 situation.590.b: "我们必须见证坠落。"
 #Gestalt Ending
 situation.591.name: "混乱的时间"
 #Good Ending
 situation.591.base.hive: "意识膨胀。感知减慢如虫蠕。 每个姿态都是一个无限的事件序列。 我们正在见证无限——不，沐浴在其中。\n就好像时间本身在屏住呼吸。\n\n由于黑洞扭曲了时空织构，我们意识中的一部分凝固在永远的自由落体中。"
 situation.591.base.machine: "状态报告：由于与黑洞的距离越来越近，我们在空间站内的无人机正在经历极端的时间膨胀。处理器速度降低。机械速度下降。内部日期系统溢出。"
 situation.591.desc.hive: "$situation.591.base.hive$\n\n我们被囚禁在黑洞中的一部分感知到的一日事实上外部将会过去数个世纪。我们可以利用这点。我们通过切换自身意识，可以通过一个全新的视角分析自己的整个历史，获得新的思维模式。\n\n进这一次，分离使我们强大。从今往后，我们既是自己故事的主角，同时也是读者——我们将为自己书写一个壮丽的结局。"
 situation.591.desc.machine: "$situation.591.base.machine$\n\n结论：该局势可以被利用。该空间站中的无人机可以一日的感知读过外部数个世纪。通过将感知能力重定向至此，我们可以对我们整个帝国的历史获得全新的观察视角。所有不良的处理模式都可以被修正。我们有能力优化自己的历史。\n\n观测：仅此一次，分离使我们强大。"
 #Bad ending
 situation.592.name: "$situation.591.name$"
 situation.592.desc.hive: "$situation.591.base.hive$\n\n这感觉太痛苦了。我们的整个意识困于恒久的、永远落后一步的既视感中。正在尝试切断与无人机的连接，但该过程需要无限长的时间才能生效。\n\n我们学到了不少东西，但是代价是什么呢？"
 situation.592.desc.machine: "$situation.591.base.machine$\n\n状况报告：遭受认知创伤。无法应对黑洞内时间膨胀。\n尝试切断与无人机链接。预计完成时间：43504967826056783年。\n\n结论：维持链接的决定具有一定启发性，但同时极具破坏性。在任何情况下均不可再重蹈覆辙。"
 #Ending 2: escape
