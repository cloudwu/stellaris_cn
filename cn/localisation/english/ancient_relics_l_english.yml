 vultaum_artifact_research_unlocked:0 "解锁小型文物行动：§Y$artifact_vultaum_research$§!"
 ancrel.10100.desc:0 "尽管结论存在着根本性缺陷，沃陶姆在计算机和虚拟世界领域的研究极其先进，能够极大的帮助我们的相关研究。"
 ancrel.10100.desc_machine:0 "沃陶姆似乎在研究过程中采纳了一些不合逻辑的概念。他们在计算机和虚拟世界领域的研究有一些先进之处，我们应该整合入自己的研究进程中。"
 ancrel.10100.desc_hive:0 "沃陶姆痴迷于现实和虚拟世界的概念。他们的大多数发现对我们来说都毫无意义，但是至少他们对计算机的研究能够帮助我们。"
 ancrel.10100.desc_fm:0 "沃陶姆在计算机和虚拟世界领域是无可置疑的大师。我们可以利用他们的发现来极大帮助我们在这些领域的研究。\n\n然而，他们的结论却引发了我们的忧虑。这些结论乍看不仅缺陷重重还毫无意义，但是经过深入检查，我们认为他们似乎发现了真相的冰山一角。\n\n如果想要深入探究，我们需要更多的时间和资源。"

 artifact_vultaum_research_completed_suppressed:0 "沃陶姆的秘密"
 artifact_vultaum_research_completed_suppressed_desc:0 "沃陶姆的档案大大拓宽了我们对计算机领域的认知。我们学以致用，创造了人造虚拟世界造福大众。"
 artifact_vultaum_research_completed_public:0 "沃陶姆更深层的秘密"
 artifact_vultaum_research_completed_public_desc:0 "沃陶姆的档案表明我们生活在一个模拟世界中。既然我们理解了我们的现实，我们应该可以利用特定的漏洞，来研究它能如何为我们带来利益。"
