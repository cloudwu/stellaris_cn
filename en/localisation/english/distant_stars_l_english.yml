 distar.10956.name:0 "The L-Cluster Beckons"
 distar.10956.desc:0 "Our spies report that the §H[lgate_warning_country.GetName]§! is close to possessing enough information about the L-Gates to unlock the one they control. This would give them access to the L-Cluster and its secrets!\n\nIf we are to get there first, we must double our efforts and find more insights into the L-Gates!"
 distar.10956.a:0 "We shall see who gets there first."

 distar.11500.a:0 "What do you know about the $lgates$?"
 distar.11500.a.tooltip.noclue:1 "It takes the [From.GetName] approximately a decade to identify each new §Y$clue$§!."
 distar.11501.name:0 "$clues$"
 distar.11501.desc:0 "The $lgates$? Yes, like the other Gateways they predate even the oldest $gov_stagnant_ascendancy$, but we are sure you have figured that out already.\n\nWhy are they different? Where do they lead? We have opted not to delve too deeply into those particular mysteries - "thrice bitten, zero-point-seventeen shy" you know how it is - but we are willing to share some recent revelations that just might be related.\n\nFor a price."
 distar.11501.a:0 "Please do."

 graygoo.10.name:0 "The Gray Tempest"
 graygoo.10.desc:2 "Our technicians managed to lift the lockdown from the L-Gate near [candidate_gateway_system.GetName], but as soon as a permanent link was established to the L-Cluster, a massive incoming subspace surge was detected! We were able to restrict this potential invasion force from using our gate, while still retaining access for ourselves.\n\nUnfortunately, the incoming surge was diverted to the other L-Gates in the galaxy. Strange vessels consisting of nanites are pouring through these now fully active gates, attacking everything in sight!\n\nAll attempts to communicate with these machines have failed. In the wake of their passage through the L-Gates, we have detected a repeating subspace transmission emanating from the L-Cluster."
 graygoo.10.a:0 "Put the message on screen."
 graygoo.10.b.desc:0 "Our technicians managed to lift the lockdown from the L-Gate near [candidate_gateway_system.GetName], but as soon as a permanent link was established to the L-Cluster, a massive incoming subspace surge was detected!\n\nStrange vessels consisting of nanites are pouring through the now fully active gate, attacking everything in sight!\n\nAll attempts to communicate with these machines have failed. In the wake of their passage through the L-Gate, we have detected a repeating subspace transmission emanating from the L-Cluster."
 graygoo.11.desc:1 "Scientists from the §H[From.GetName]§! managed to restore functionality to the L-Gate within their territory, beating us to it. Unfortunately, this seems to have triggered an invasion of our galaxy by the cluster's inhabitants - aggressive nanomachines that attack everything in sight!\n\nThe [From.GetSpeciesName] scientists managed to shut down their gate before the invasion force arrived, but this only diverted them to the other L-Gates of the galaxy, that are now fully active!\n\nAll attempts to communicate with these invading nanites have failed. In the wake of their passage through the L-Gates, we have detected a repeating wide-band subspace transmission emanating from the L-Cluster."
 graygoo.12.desc:0 "§YDecoding repeating automated subspace transmission...\nEstablishing translation matrix...§!\n\n§RALERT:§! §YMessage is heavily corrupted.\n\nAttempting reconstitution of message fragments...§!\n§YThree message fragments partially recovered.§!"
 graygoo.12.a:0 "Access Fragment I"
 graygoo.12.a.response:1 "§YDecoding fragment I:§!\n\n"We are the §Y<unintelligible>§!, architects of the galactic Gateway network. If you are receiving this transmission, then we can only §Y<unintelligible>§! that we are not too late. Perhaps one of our message buoys somehow slipped past the §Y<unintelligible>§! and escaped the cluster before it was closed off.\n\n§RDO NOT§! - repeat - §RDO NOT§! restore access to the dormant Gateway in our star cluster. Under no circumstances must a stable connection be formed between the §Y<unintelligible>§! and the galaxy at large. For the sake of all civilization, our cluster has to remain under permanent quarantine.""
 graygoo.12.b:0 "Access Fragment II"
 graygoo.12.b.response:0 "§YDecoding fragment II:§!\n\n"In an act that will inevitably doom our civilization, we have deliberately isolated our home cluster to prevent the spread of the Naar-Di-Shav - §Hthe Gray Tempest§!. These self-replicating nanomachines were instrumental in the construction of our Gateway network, but when their §Y<unintelligible>§! had concluded, we found that they would no longer accept our commands.\n\nThrough a hidden backdoor, our §Y<unintelligible>§! managed to recall the machines to our home cluster, but this security hole has since been plugged. When they started harvesting our planets for materials, we knew it was only a matter of time before...""
 graygoo.12.c:0 "Access Fragment III"
 graygoo.12.c.response:0 "§YDecoding fragment III:§!\n\n"The main §Y<unintelligible>§! facility is the key. All of their §Y<unintelligible>§! are routed through its subspace array, and without it they cannot function. Unfortunately, all of our attempts to disable it have failed and we can no longer muster the forces to §Y<unintelligible>§! another assault.\n\nIf the quarantine of our cluster has failed, you MUST destroy this facility. As long as it remains §Y<unintelligible>§!, the Gray Tempest will continue to surge unabated throughout the galaxy.\n\nWe... we are truly sorry for unleashing this horror. In our hubris, we...""
 graygoo.12.d:0 "End communications."
