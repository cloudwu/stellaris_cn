# Red Giant Origin
infernals.45.name: "Concerning Trends"
infernals.45.desc: "We have long thought of §Y[capital_star.GetName]§! as a typical red giant, but recent analysis indicates that its size and radiation emissions are increasing. These changes are already having a measurable effect on our climate and the population is growing alarmed.\n\nThe trends show no sign of stopping. If our species is to survive, we must investigate the cause of this phenomenon."
infernals.45.desc.gestalt: "We have long thought of §Y[capital_star.GetName]§! as a typical red giant, but recent analysis indicates that its size and radiation emissions are increasing. These changes are already having a measurable effect on our climate.\n\nThe trend shows no sign of changing. If our species is to survive, we must investigate the cause of this phenomenon."
infernals.45.a: "Keep calm and downplay the problem."
infernals.45.b: "We must investigate quickly."
infernals.45.c: "We have other priorities."
infernals.45.d: "Get our PR team on it."
infernals.45.public.tt: "\n§HSituation:§! $situation_red_giant_expansion$ \n- Sets situation approach to §Y$approach_reassure_public$§! \n- Monthly Resource Gain: §G10§! £unity£"
infernals.45.cause.tt: "\n§HSituation:§! $situation_red_giant_expansion$ \n- Sets situation approach to §Y$approach_find_the_cause$§!"
infernals.50.name: "Stellar Nova"
infernals.50.desc: "[GetRedGiantEndingExplode]"
infernals.50.totalIgnorance: "Whatever caused the Red Giant calamity is no longer relevant, all we can do now is accept our current state and rebuild from what is left."
infernals.50.semiIgnorance: "Disruptions by the stellar blast wiped out any evidence needed to track the culprit down.\n\nAll we can do now is accept our current state and rebuild from what is left."
infernals.50.defaultEnding: "The process begun by a remnant population of aliens in a degraded mining station has finally reached its conclusion: §Y[Target.GetStarName]§! went nova, after engulfing nearly the whole system. Technicolor plasma and radiation scoured §Y[event_target:red_giant_homeworld_tmp.GetName]§! clean, along with the rest of our home system.\n\n[GetMegacorpDesc50]\n\n[GetLususMiningDesc]"
infernals.50.megacorp: "Our homeworld has been converted into a vast field of mineral wealth, spread across the system for convenient access. The cost of mining these resources is far less than it would have been if they had remained inside their respective planets and moons. We can expect our profits to soar thanks to this cheap supply of resources."
infernals.50.nonmegacorp: "While our homeworld is now a wasteland, the nova exposed a treasure trove of mineral resources across the entire system that can be easily accessed by conventional mining equipment. This wealth can be used to build a new future."
infernals.50.lususExists: "The station flickers with one last pulse of energy before shutting down, leaving us alone to pick up the pieces of our homeworld."
infernals.50.lususGone: "Since the station no longer exists, §Y[event_target:red_giant_homeworld_tmp.GetName]§! can rest easy knowing it can never happen again."
infernals.50.a: "We must do whatever we can to restore our home."
infernals.51.name: "Nova Mitigated"
infernals.51.desc: "After monumental cleanup efforts, the surface of §Y[this.GetName]§! is survivable for $trait_infernal_plural$ again. While some permanent scars will always remain, they can now be leveraged to their full potential for unique research opportunities."
infernals.60.name: "Return to Normal"
infernals.60.desc: "By adjusting the siphon, extracting hydrogen from the shell, and fine-tuning the star's input ratios, we have safely reversed §Y[Target.GetStarName]§!'s expansion, restoring it to its former calm as a warm Red Giant.\n\nWe have already detected climatic stabilization on §Y[Target.GetStarName]§!, and we can look forward to a more habitable future in which our home planet continues to be the heart of our empire.\n\n[GetRedGiantEndingKalmStationStatus]"
infernals.60.lususDestroyed: "Without the station in our [Owner.Species.GetHandNamePlural], we may never understand precisely what happened, but we can make the most of any materials released by the star as it receded."
infernals.60.lususAlive: "Now that we understand how to control this station, we can decide how it will be used next."
infernals.60.a: "Dismantle the station."
infernals.60.b: "Maintain our study of the station."
infernals.60.c: "Let it be a monument to our victory."
infernals.60.d: "Relief at last."
infernals.65.name: "Stellar Expansion"
infernals.65.desc: "Ongoing observations confirm that §Y[Target.system_star.GetName]§! is expanding at an accelerating pace. Physical effects from the increased radiation are also being reported. Unless we can find a way to stop it, §Y[Target.system_star.GetName]§! will eradicate us long before it consumes the planet.\n\n[GetMegacorpDesc65]"
infernals.65.nonmegacorp: "Protecting against stellar radiation can buy us more time. A more hazardous but potentially lucrative scheme would be to harness the increased radiation, boosting our energy and industrial sectors."
infernals.65.megacorp: "An investment in planetary protection would act as insurance against volatility, and would help secure our asset base. But we might be able to boost our energy and industrial metrics if we pivot to harnessing the increased radiation instead."
infernals.65.a: "Protect our homeworld."
infernals.65.b: "Exploit the phenomenon."
infernals.70.name: "A Hungry Star"
infernals.70.desc: "§Y[Target.GetName]§! has claimed its first major victim, engulfing the innermost world of our system. Although the raw materials still exist, they now lie beyond our reach in the fiery depths of the star.\n\nWhile we can weather the immediate economic loss, this provides a frightening glimpse of what awaits §Y[Owner.Capital.GetName]§!."
infernals.75.name: "Collateral Damage"
infernals.75.desc: "Our Red Giant's unprecedented growth has now consumed another planet. Its rich resources will remain forever inaccessible, unless the star sheds its outer layers in a violent nova."
infernals.95.name: "Stellar Tunneling"
infernals.95.desc: "The truth about §Y[capital_star.GetName]§! is stranger than we imagined. Ongoing investigations have revealed a twinned pair of subspace tunnels deep within our star.\n\nOne of these channels hydrogen-rich material directly into the outer shell, accelerating fusion and increasing helium production. This should drive core compression, but the second tunnel actively siphons energy, counteracting the process. The result is the expansion of the star.\n\nInitial telemetry from both subspace tunnels suggests they connect to multiple endpoints scattered across the galaxy. Our survival depends on investigating these as soon as possible."
infernals.95.a: "We'll need to investigate three of these locations."
infernals.95.a.tt: "Viable targets for triangulation of the subspace origin have been located."
infernals.105.name: "Subspace Scarring"
infernals.105.desc: "Astrometric scans around §Y[FromFromFrom.GetName]§! revealed unexplained subspace scarring. While there is currently no exit point at this location, a past tunnel may have opened in orbit around this gas giant. The data has provided physics insights that could be applied in other areas. \n\nIn the meantime, we will have to look elsewhere to determine the source of the subspace tunnels at work within our star."
infernals.105.a: "Keep looking."
infernals.110.name: "Alien Scrap Metal"
infernals.110.desc: "The scans around §Y[FromFromFrom.GetName]§! indicate subspace scarring. We have also identified pockets of ancient scrap metal near the planet. These are orbitally locked into position, and may be related to the scarring. \n\nOngoing scans of these subspace fluctuations should help us to optimize the solar arrays around our home star.\n\nWhile this data has been helpful, we need at least one more survey location to lock down the present source of our problems."
infernals.110.a: "Auction off the scrap metal."
infernals.115.name: "Triangulation Complete"
infernals.115.desc: "At last, a real breakthrough.\n\nFurther scarring around §Y[FromFromFrom.GetName]§! allowed us to triangulate the origin of our star's disturbance to a previously undetected system with hostile signatures.\n\nThis investigation may eventually help us to counteract whatever is affecting our star.\n\nOnce we advance into the §YLusus§! system, we may be able to change the fate of §Y[FromFromFromFrom.Target.solar_system.GetName]§!, and of our civilization."
infernals.115.a: "Approach with caution."
infernals.115.b: "Prepare a show of force."
infernals.115.c: "Perform a blessing before approaching."
red_giant_lusus_triangulated_tt: "A new system is revealed."
infernals.2115.name: "Boarding Party"
infernals.2115.desc: "Our forces have seized control of the station. The inhabitants put up some resistance, but were poorly armed and seemingly untrained in warfare. Upon closer inspection, many appeared to be juveniles. Those who were not killed have been contained.\n\nAnalysis has begun on how we can control the subspace tunnels, which appear to be some sort of energy-mining siphon. With time, we can address the situation in our home system."
infernals.2115.a: "Demolish it."
infernals.2115.b: "Interrogate the survivors."
infernals.2115.c: "Enslave them."
infernals.2115.d: "The survivors are a risk. Eliminate them."
infernals.2115.e: "Speak to the survivors."
infernals.2115.f: "Purge the station."
infernals.2115.g: "Eat them."
infernals.400pops: "§G400§! £pop£ $POPS$ are created in [this.GetName]"
infernals.300pops: "§G300§! £pop£ $POPS$ are created in [this.GetName]"
infernals.2121.name: "Aliens Terminated"
infernals.2121.desc: "The subspace mining station has been destroyed, killing everyone on board.\n\nThe destruction of the station detonated some unknown energy storage medium. The resulting energy rushed through the collapsing subspace tunnel into §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!, substantially worsening the situation back home.\n\nThat said, the transfer of hydrogen into our star has ceased. As bad as things may be, they will no longer worsen. While we may never know the origins or design of this station, we can at least rest easy knowing that such power will never fall to our rivals.\n\nUnfortunately, we have no immediate way to return §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§! to its original state. If we want to affect the star's state, we'll need to rely on our recordings to piece together what the station was doing."
infernals.2121.a: "Let's clean up this mess."
infernals.2122.name: "Station Destroyed"
infernals.2122.desc: "As the station's remains drift through space, its destruction offers us a new chance to change the fate of §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!, not with the flip of a switch, but through hard, costly labor."
infernals.2125.name: "Alien Negotiations"
infernals.2125.desc: "After a lengthy and difficult process, we have a rudimentary translator that can communicate with station inhabitants.\n\nThe station has been operating for generations, moving from gas giant to gas giant, using the subspace siphon to extract energy from distant stars to power their life support and powerful jump drive.\n\nThe aliens do not fully understand the systems they are operating and did not realize that their siphoning targeted stars and eventually destroyed them.\n\nDespite their confusion, they seem eager to leave the station. They have promised to teach us what they know in exchange for a safe place to live and raise their young."
infernals.2125.a: "Provide them with sanctuary."
infernals.2125.b: "Give them a ship to find their own path."
infernals.2125.c: "Remotely vent the station."
infernals.2125.d: "Allow them to make their own judgment of us."
infernals.2130.name: "Subspace Mining Operation"
infernals.2130.desc: "The station siphons hydrogen from a gas giant and channels it through subspace into our star's shell. The resulting helium fusion releases excess energy, which is converted into §Y$entropy_crystals$§! to power the station.\n\nThe instability of §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§! is a result of calibration errors and equipment degradation that the inhabitants either didn't notice or didn't know how to fix. \n\nWorking with their ancient technology we can reverse the process, but it will not be easy. Alternatively, forcing our star to go nova could expose countless deposits transforming our heritage into a trove of exploitable resources."
infernals.2130.a: "It's time to get to work."
infernals.2131.desc: "The station siphons hydrogen from a gas giant and channels it through subspace into our star's shell. The resulting helium fusion releases excess energy, which is converted into §Y$entropy_crystals$§! to power the station.\n\nThe inhabitants of the station retain only a warped oral tradition about its operations. They lost contact with their home civilization thousands of years ago, perhaps because that civilization collapsed or was destroyed. A buildup of calibration errors and equipment degradation has led to the increasingly unstable siphoning that now threatens to destroy §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!.\n\nWorking with their ancient technology we can reverse the process, but it will not be easy. Alternatively, forcing our star to go nova could expose countless deposits, transforming our heritage into a trove of exploitable resources."
infernals.2135.name: "An End to the Threat"
infernals.2135.desc: "Upon learning of our plight, the station's inhabitants expressed alarm and dismay. They believed themselves alone, and were unaware of other species in the galaxy.\n\nIn a fit of remorse and before we truly grasped what they were doing, they began to dismantle the station, permanently destroying most of its components.\n\nAs a result, it will be difficult to control the star's expansion. And we must decide what to do with these volatile aliens, and whether to offer them the forgiveness they desire."
infernals.2135.a: "Take them in and salvage the station."
infernals.2135.b: "Dispose of them and of the station."
infernals.2135.c: "Enslave them and destroy the station."
infernals.2140.name: "Prospect of Stability"
infernals.2140.desc: "After great effort, we now hold full control over the fate of §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!. Left alone, it would follow its natural life cycle at its current size.\n\nBut the ancient and failing station cannot withstand repeated reconfigurations. Each adjustment strains the facility to its limits. Now, we have only one choice.\n\nWe can shrink the star back to its former size, or force it to expand, transforming the system into a vast field of easily harvested resources.\n\nOur [GetScientistPlural] will attempt one last reconfiguration. After that, the only way forward will be rapid disassembly, by external force."
infernals.2140.a: "Fix the star in its current state."
infernals.2140.b: "Accelerate the star's expansion."
infernals.2140.bdesc: "Inevitably grows §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!."
infernals.2140.c: "Return the star to normal."
infernals.2140.cdesc: "Inevitably shrinks §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!."
infernals.2145.name: "Stability Achieved"
infernals.2145.desc: "With complete control achieved over our star's fluctuating size and energy, §Y[Target.GetStarName]§! has fully stabilized. It will remain as it is now for millions of years, and our people can once again enjoy stability and predictability in our home system.\n\nOur star's increased size has clear consequences for how we manage our infrastructure, and we can now make the most of these changes, exploiting its increased energetic output while maintaining a viable presence in the system."
infernals.2145.a: "At last, we control our destiny."
infernals.2151.name: "A Mysterious Station"
infernals.2151.desc: "Upon entering the system, our vessels encountered limited resistance from a group of automated drones. These were swiftly neutralized, allowing for a closer examination of the alien station.\n\nThe structure remains operational, though its hull bears the marks of extensive patchwork repairs. Attempting to access one of its docking bays, we made contact with a previously unknown alien species. Though linguistic barriers remain, we have confirmed that this installation is the origin of the tunnels affecting §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!.\n\nEfforts are now underway to establish communications. A diplomatic resolution may be possible. Failing that, we may be forced to consider more direct methods, boarding the facility or destroying it outright. However, without a thorough understanding of its purpose, such actions may carry significant risk to our star."
infernals.2151.a: "Translate their language."
infernals.2151.b: "Board the station by force."
infernals.2151.c: "Destroy the station."
infernals.2160.name: "A Spark Of Crisis"
infernals.2160.desc: "Ongoing study of the subspace mining station suggests that it stores massive amounts of thermal energy in an exotic form, which our [GetScientistPlural] are calling §Y$entropy_crystals$§!. It leverages thermal feedback loops to magnify energy inputs.\n\nBy replicating this technology, we could learn to wield previously unimaginable power that many would deem unnatural and dangerous. Doing so may produce vast amounts of excess heat, but if we are able to find a way to thrive in such conditions, the galaxy may be ours for the taking."
infernals.2160.a: "Let us investigate further."
infernals.2160.a.tt: "[GetRedgiantAlreadyHyperthermiaPickable]Uncovers §Y$entropy_crystals$§! to progress Galactic Hyperthermia."
infernals.2160.a.ttunlock: "Enables adoption of the $ap_galactic_hyperthermia$ Ascension Perk.\n"
infernals.2160.b: "That technology is too dangerous to pursue."
infernals.2160.c: "Such primitive use of §Y$entropy_crystals$§!."
situation_red_giant_expansion: "Red Giant Expansion"
situation_red_giant_expansion_type: "$situation_red_giant_expansion$"
situation_red_giant_expansion_desc: "The rapid changes in our star's emissions threaten the stability of our homeworld. If this continues, §Y[Owner.Capital.GetStarName]§! will eventually go nova, atomizing the system."
situation_red_giant_expansion_monthly_change_tooltip: "The progress of expansion depends on our ability to find and fight the cause."
situation_red_giant_expansion_fail_tooltip: "§Y[Target.solar_system.GetName]§! will go supernova."
situation_red_giant_expansion_finish_tooltip: "§Y[Target.solar_system.GetName]§! will return to its normal state."
situation_red_giant_expansion_stage_1: "Our star is relatively calm, but its radiation outputs are unusually high."
situation_red_giant_expansion_stage_2: "Our star is larger than it was in our evolutionary past, and this is having clear impacts on our homeworld."
situation_red_giant_expansion_stage_3: "Our star is dangerously large, and its extreme activity is threatening the stability of our homeworld."
situation_red_giant_expansion_stage_4: "Our red giant star is burning much of our star system, making life extremely difficult."
situation_red_giant_expansion_stage_5: "Our star is on the verge of exploding, which would deal catastrophic damage to everything in our home system."
