 sm_ring_food_hub:0 "Climate Optimization Stations"
 sm_ring_food_hub_desc:1 "Detailed monitoring of local conditions means we can influence the planet's climate at a regional level, increasing agricultural yields."
 sm_ring_minerals_hub:0 "Low Gravity Mega-Refiners"
 sm_ring_minerals_hub_desc:1 "Centralizing mineral refining operations on the Orbital Ring allows for novel techniques that increase mining efficiency."
 sm_ring_consumer_goods_hub:0 "Orbital Logistics Systems"
 sm_ring_consumer_goods_hub_desc:0 "Transferring logistics operations to automated systems on the Orbital Ring allows planetside $planet_buildings_factories$ to run continuously at full speed."
 sm_ring_alloys_hub:0 "Alloy Processing Facilities"
 sm_ring_alloys_hub_desc:1 "Alloys from the surface are further processed in orbit, creating usable materials from what would otherwise be wasted by-products."
 sm_ring_trade_hub:0 "The Giga-Mall"
