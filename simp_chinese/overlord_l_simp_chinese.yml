 job_offspring_drone_desc: "整个星球的行政个体都在这里。始祖通过子嗣个体来实现他们的宏伟设计。"
 job_offspring_drone_effect_desc: "£job_spawning_drone£$job_offspring_drone_plural$将$r_food$（或$r_minerals$）转化为£mod_planet_amenities_no_happiness_add£§Y$PLANET_AMENITIES_TITLE$§!和£mod_planet_pop_assembly_mult£§Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!，产生§Y$offspring_defense_plural$§!，并提供£mod_planet_jobs_simple_drone_produces_mult£§G+10%§!§Y$pop_cat_simple_drone$产出§!增益。"
 building_offspring_nest: "子嗣巢穴"
 building_offspring_nest_desc: "这座加固的巢穴庇佑着当地的子嗣，并且还能加速周围蜂巢的发展。"
 offspring_nest_tooltip: "\n§H只有始祖蜂巢物种才可能被子嗣巢穴组装§!\n"
 offspring_defense: "子嗣军"
 offspring_defense_plural: "子嗣军"
 offspring_defense_desc: "这些陆军被当地的始祖直接监管，它们不仅更加致命，而且比普通蜂巢能产出的任何士兵的生命力都更加顽强。"
 missing_offspring_modifier: "缺少子嗣"
 missing_offspring_modifier_desc: "该星球正缺乏子嗣，导致$pop_cat_simple_drone$效率显著下滑。"
