 STRIKE_CRAFT_SKRAND_DESC: "$tech_strike_craft_skrand_desc$"
 paragon.3010.name: "坏羽病"
 paragon.3010.desc: "随着一种新型瘟疫在舰船上散播开来，利爪一号上的船员们开始陷入恐慌。根据初步的分析判断，对于我们的族群而言，这是一种相对无害的病毒。然而，对于船上的鸟类船员来说情况就不一样了，病毒首先附着在羽毛上，导致羽毛根部感染腐烂，不出几天，感染就会蔓延到血液中。\n\n如果任由这样发展下去，最终会达到不可挽回的地步。"
 paragon.3010.a: "研究解药！"
 paragon.3011.name: "英雄之死"
 paragon.3011.desc: "尽管我们用尽全力，但斯克兰德还是倒在了坏羽病的侵袭之下。他的同伴们正准备为此举行一场传统的葬礼仪式。"
 paragon.3012.name: "疾病蔓延"
 paragon.3012.desc: "尽管我们在利爪一号上采取了严格的隔离措施，但根据斯克兰德刚刚的报告，估计船上约有60%的船员已被感染。"
 paragon.3013.name: "新症状"
 paragon.3013.desc: "到目前为止，坏羽病的新症状几乎在一夜之间就涌现出来了，这超出了利爪一号自身医务室的处理极限，船上的走廊里挤满了病患还有奄奄一息的船员。"
 paragon.3014.name: "状况恶化"
 paragon.3014.desc: "舰船已经汇报了坏羽病导致的第一例死亡病例。那些鸟类船员目前仍然无法抵御病毒的感染，除非我们能找到治疗方法，不然的话据推算最终死亡率可达95%。 "
 paragon.3015.name: "解药找到了！"
 paragon.3015.desc: "在数月的努力后，我们成功治愈了利爪一号上染病的船员们，舰船运转逐步重回正轨。毫无疑问斯克兰德将非常感谢我们在这件事上的帮助。"
 paragon.3020.name: "表示感激"
 paragon.3020.desc: "我们的人员一直在努力促进与斯克兰德和他的船员的关系。这种跨文化交流的努力已经取得初步成效：刚刚斯克兰德同意提供他们高效舰载机的设计。这可能会大大提升我们对太空作战的理解。"
 paragon.3020.a: "我们对该礼物表达感激"
 paragon.3021.name: "已研究外星舰船"
 paragon.3021.desc: "历时数月的研究、编写和实验终于提供了一些启发。外星飞船的计算机库包含了舰载机编队的适应性战术。现在这项技术由我们来运用。"
 paragon.3021.a: "我们可以利用这些。"
 paragon.3030.c: "让他们解决问题。"
 paragon.3031.name: "整合结构"
 paragon.3031.desc: "虽然我们的基层军官和指挥官正在与斯克兰德密切合作，但他们也不是完全言听计从。双方所习惯的指挥结构不同，带来了一些不必要的紧张局面。因此我们亟需一场联合军事演练。\n\n该演练可能会降低我们指挥舰队的能力，但不能准备好军队的话可能会导致极其严重的后果。"
 paragon.3031.a: "准备指挥训练课目。"
 paragon.3031.b: "这种军事演习有什么意义么。"
 paragon.3032.name: "训练完成"
 paragon.3032.desc: "双方都取得了显著进展，我们认为联合演训项目取得了巨大成功。我们从斯克兰德那里学到了很多关于近距离太空作战的知识，同时他和他的军官们也熟悉了我们的后勤系统。一种新的乐观主义和同志情谊已经在军队中扎根下来。"
 paragon.3033.name: "军事洞见"
 paragon.3033.desc: "主要问题在于我们使用舰载机的战术截然不同。斯克兰德部署了多个大型攻击机小组来打破敌人的指挥链。他们在母舰的明确目标下联合行动。\n\n我们的方法则更灵活，让他们承担一些态势感知型的任务，并去执行高危险高回报的行动，但我们缺乏斯克兰德和他的军官所拥有的大局观。目前，我们还在努力寻找可以一起建立的共同基础。"
 paragon.3034.name: "被遗忘的战术"
 paragon.3034.desc: "模拟战斗表明，斯克兰德的集中火力战术在最初阶段非常奏效，但很快会被反制战术所克制。即便如此，他战果也还是比起我们的的表现好得多。\n\n同时实施这两种战术会导致混乱。幸运的是，从这些失败中产生了可能想法，这将缓解潜在的问题。"
 paragon.admiral_fight.name: "指挥问题"
 paragon.admiral_fight.desc: "显然，斯克兰德陷入了与我们自己的一位指挥官[leader_to_fire_skrand.GetName]的肢体冲突。问题与舰队司令的个人荣誉感有关。简而言之，斯克兰德觉得自己受到了侮辱，他表示，除非我们解除[leader_to_fire_skrand.GetName]的职务，否则他将立即离开我们。"
 paragon.admiral_fight.a: "支持斯克兰德。"
 paragon.admiral_fight.b: "支持[leader_to_fire_skrand.GetName]。"
 paragon.admiral_fight.c: "也许可以协商解决……"
 paragon.admiral_fight.a.tt: "§L如果在这个问题上选择斯克兰德，我们可能会面临更多的反弹。§!"
 paragon.3036.name: "支离破碎的海军部"
 paragon.3036.a.tt: "§L采取这一行动将让所有异见者离开海军部。§!"
 paragon.3040.name: "潜在升级"
 paragon.3040.desc: "我们对利爪终号的联合研究得到了对这艘钢铁巨兽内部运作方式的独到见解。我们相信我们的研究团队跟利爪号的船员们通力合作将有可能进一步改进舰船的外部结构，让它面对攻击和船体破坏具有更强的抵抗力。\n\n我们已经获得了斯克兰德的允许，但项目还需要更多资金。"
 paragon.3040.a: "继续升级项目。"
 paragon.3040.b: "我们没有资源做这些。"
 paragon.3041.name: "利爪2.0"
 paragon.3041.desc: "虽然我们没能完成预定目标，但还是成功地改进了利爪号的装甲系统。我们的工程师还发现了可以用于改进我们自己舰船的灵感。"
 paragon.3042.name: "缓慢进展"
 paragon.3042.desc: "我们对改进利爪号的结构强度而不牺牲速度或机动性进行了诸多努力，但进展相当缓慢。斯克兰德的工程师虽然帮了我们很多忙，但是他们不愿意我们在没有密切监督的情况下实施我们的想法。尽管如此，工作仍在继续推进。"
 paragon.3043.name: "不匹配材料"
 paragon.3043.desc: "利爪号的部分材料和我们的同类产品不同。这些合金的韧性更差，导致船体在安装额外的装甲板时意外断裂。驻船工程师对我们的监督是正确的，幸好意外发生时他们就在附近。\n\n我们需要使用一些原来用于升级的材料来维修船体，这将会导致整个升级工作的延迟。"
 paragon.3043.a: "调拨更多资金。"
 paragon.3043.b: "这是徒劳的，放弃项目吧。"
 paragon.3050.name: "最终飞航"
 paragon.3050.desc: "§H闪烁的屏幕上浮现出斯克兰德的指挥界面。这位舰队司令的羽翼蓬立，双眼发出锐利的目光。§!\n\n这些……混账！他们只知道杀戮、破坏！\n\n§H他愤怒地咬紧了喙，继续说。§!\n\n我请求……不，我下令发起战争！我们不能让他们毁掉一切，让我们再次一无所有！我、我相信我们一起可以防止我人民所遭遇的悲剧再度重演。我已经准备好与你们分享我们所知道的一切。"
 paragon.3050.a: "你之前曾和这些威胁交过手吗？"
 paragon.3050.a.response: "不，并没有。但我以前见过这种情况……这种模式再熟悉不过了。威胁是一样的。如果我们不尽快采取行动，我们将遭受到与我的留守同胞们同样的结局。\n\n§H他全身的羽毛支棱了起来。§!\n\n我不会再让任何人遭遇这种不幸了。"
 paragon.3050.b: "你愿意分享什么信息？"
 paragon.3050.b.response: "我们将这种敌人称为“威胁”。他们从不回复任何通讯请求，更不用说外交，任何挡住他们去路的人后果都是死。\n\n§H他发出了一声尖利的嘶鸣。§!\n\n他们不知从何而来突然出现，烧杀抢掠！我们几乎没有还手能力，但我们知道了与这样的敌人作战意味着什么。常规战争是不够的。一不做，二不休。我们必须消灭他们，一个不留，否则就见不到明天了。"
 paragon.3050.c: "我们动手吧。"
 paragon.3050.c.response: "时间就是生命。我们必须加快这一进程。我们正面临着彻底毁灭的威胁。我们必须阻止这一切！"
 paragon.3050.d: "我们不能在这里浪费资源。"
 paragon.3050.d.response: "§H斯克兰德尖叫了起来，§!\n\n什么？！不……你犯了个十分严重的错误。"
 paragon.3051.name: "天灾已分析"
 paragon.3051.desc: "得益于斯克兰德对“威胁”作战的专长，及其提供的海量数据，我们现在面对这些涌现出来的天灾更加有备无患了。下一步就是将这些知识落到实处。"
 paragon.3052.name: "天灾作战方式"
 paragon.3052.desc: "我们获得的数据库中可查询到一些斯克兰德的帝国时代这些威胁的作战方式实例。看来，他们使用的策略确实类似于我们今天所面对的那些。他们的舰队不使用正常的物流方案，通常是自给自足的。\n\n更重要的是，干扰技术对他们不怎么起作用。破坏操作同样没有用。"
 paragon.3053.name: "天灾战斗模式"
 paragon.3053.desc: "将我们与斯克兰德的数据进行对比得出了一些有趣的结论。似乎这些敌人相当地古板：它的大型舰队一次只聚焦在一个目标，而忽视其他所有的东西。我们应该可以识别他们的目标，并进行相应的防御。"
 paragon.3060.name: "利爪号研究"
 paragon.3060.desc: "利爪号上的一群工程师帮传达了一条来自斯克兰德的指令。他们请求我们帮助维护利爪号的框架，并让我们的船坞做好修船的准备。如上所述，这些计划代价高昂。而且还有一个问题：考虑到这项工作的微妙性质，斯克兰德将不得不亲自监督该项目。"
 paragon.3060.a: "我们会帮忙的。"
 paragon.3060.b: "我们腾不出资源。"
 paragon.3061.name: "被遗忘的技术"
 paragon.3061.desc: "在我们的帮助下，利爪号的工程师成功地对我们的船坞进行了复古改装，以对利爪号的内部结构进行研究。他们利用我们的实验性的设计改进了他们的超光速引擎，使得即使在发生船体严重损坏的情况下，舰船仍然能够跃迁。虽然使用这种引擎会导致几乎瞬间到达目的地，但是它也会杀死船上的所有人，并且可能使舰船在数年内无法使用。另一方面，如果舰船在战斗中损毁，我们依然能可以尝试激活这个系统并修复残骸。"
 paragon.3071.name: "利爪号再度启航！"
 paragon.3071.desc: "在利爪号工程师团队的密切支持和监督下，我们成功地重建了船体。利爪号再度启航！"
 paragon.3072.name: "失而复得的利爪"
 paragon.3072.desc: "多亏了额外的安全系统以及紧急协议，斯克兰德的旗舰在受到严重损坏后仍成功进行了紧急超光速跃迁。尽管出现在我们首都星球上方的残骸几乎无法被识别为一艘舰船，但船体依然可以作为重建的基础。这些残骸现在正在船坞等待修理。或者，我们可以对船体进行材料回收。考虑到它的状态，即便是我们认定这艘舰船的残骸无法修复的，斯克兰德也会理解这个决定。"
 paragon.3072.a: "修复利爪号。"
 paragon.3072.b: "拆了它，我们需要合金。"
 paragon.3080.name: "新希望"
 paragon.3080.desc: "近期在基因工程方面的进展有助于重新恢复舰队司令斯克兰德的种族。也许暂时还不具有相应的基因多样性来确保他们继续繁衍，但用兼容的基因填补空白应该可以完成这项工作。我们现在只需要足够的资金就可以开始行动。"
 paragon.3080.a: "斯克兰德作出了很多贡献。他完全配得上这个。"
 paragon.3080.b: "我们没空做这些。"
 paragon.3081.name: "“斯克兰德”们"
 paragon.3081.desc: "我们复制斯克兰德DNA的工作某种意义上还是成功了。尽管他们的外观完全一致，但是克隆体的基因组成与斯克兰德的完全不同，它们构成了一个新物种。他们开始称自己为塔隆人。"
 paragon.3081.tt: "§L塔隆人将会出现在我们的母星上。§!"
 paragon.3082.name: "担忧"
 paragon.3082.desc: "斯克兰德的鸟类DNA远比预想的要顽固，以至于有必要将其他鸟类的基因拼接起来。这个方法并不理想，但应该能让我们完成这项工作。"
 paragon.3083.name: "并不相同"
 paragon.3083.desc: "§H斯克兰德的制服一尘不染，他的羽翼油光发亮。§!\n\n我已经看到了你们小小基因实验的成果。虽然这些克隆体还差强人意，但我相当感谢你们的努力。"
 paragon.3083.a: "我们对此表示遗憾。"
 paragon.3083.a.response: "不必遗憾。这些克隆体让我们可以重温过去的生活方式。假以时日他们甚至还能孵出雏鸟。你们给予了我们希望。我们对此表示感谢。愿你的羽翼光洁生辉。"
