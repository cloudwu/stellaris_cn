 custodian.30.name:0 "The Galactic Defense Force"
 custodian.30.a.desc:0 "$custodian.30.intro$\n\n$custodian.30.nocrisis$"
 custodian.30.b.desc:0 "$custodian.30.intro$\n\n$custodian.30.crisis$"
 custodian.30.c.desc:0 "$custodian.30.intro$\n\n$custodian.30.warinheaven$"
 custodian.30.intro:0 "The Senate has ratified the creation of a standing multinational military force intended for the defense of the Galactic Community. This "§HGalactic Defense Force§!" will recruit its personnel from all Community members, who are also required to contribute resources towards the construction of its fleets."
 custodian.30.nocrisis:0 "With the GDF being placed under the direct command of the §H[custodian.GetName]§!, the current Galactic Custodians, some fear that this potentially massive armada could be used as a tool of oppression. Others, however, applaud its creation, referring to it as "the galaxy's first line of defense.""
 custodian.30.crisis:0 "With the galaxy engulfed in turmoil and under constant threat by forces that seek to exterminate all sapient life, it is hoped that the GDF will be able to bring the fight to the enemy and secure the borders of the Community. They will be placed under the direct command of the §H[custodian.GetName]§!, the Galactic Custodians."
 custodian.30.warinheaven:0 "With the galaxy engulfed by war, it is hoped that the GDF will expand to become strong enough to challenge even the vast fleets being thrown around by the Fallen Empires in their petty squabbles for galactic dominance. They will be placed under the direct command of the §H[custodian.GetName]§!, the Galactic Custodians."
 custodian.30.a:0 "The galaxy will become a safer place."
 custodian.30.b:0 "We're doing our part."
 custodian.30.c:0 "Good for them."
 custodian.30.d:0 "This pathetic fleet will be exterminated to the last ship."
 custodian.32.name:0 "GDF Resumes Operations"
 custodian.32.desc:0 "With the office of the Galactic Custodian now vacant, the Galactic Defense Force has established an independent command structure. They remain dedicated towards the protection of the Community, and GDF High Command has vowed to maintain their patrols of member systems."
 custodian.32.a:0 "Their vigilance is commendable."
 custodian.35.name:0 "GDF Reports to Custodian"
 custodian.35.desc:0 "As we have assumed the office of the Galactic Custodian, the Galactic Defense Force has been folded into our command structure. They will now look to us for future orders."
 custodian.35.a:0 "Very good."
 custodian.35.tooltip:0 "All GDF fleets are now under our command."
 custodian.40.name:0 "The GDF Disbands"
 custodian.40.desc:0 "By order of the Senate majority, the §HGalactic Defense Force§! has been disbanded. All serving GDF personnel have returned to their home nations, and their warships are being scuttled under the close supervision of Senate officials to prevent them from falling into the wrong hands."
 custodian.40.a:0 "An unglamorous end."

 war_in_heaven.7.desc:1 "Ever since the awakening of the §H[FirstSleeper.GetSpeciesName]§! and their ancient §H[From.GetSpeciesName]§! rivals, the two giants have been at odds, skirmishing and jockeying for influence, probing each others' might. This has resulted in a series of increasingly terse confrontations, finally erupting in an open battle between a [FirstSleeper.GetSpeciesName] fleet and their [From.GetSpeciesName] counterparts in a remote system. The conflict has now escalated into full-blown war between the §H[FirstSleeper.GetName]§! and the §H[From.GetName]§!.\n\nBoth sides are demanding the immediate dissolution of the §HGalactic Imperium§! and for its individual members to pick a side in the war. Earlier today, the [gal_emperor.GetRulerTitle] addressed the Imperial Senate and categorically rejected their demands. The galaxy now finds itself in a massive three-way war on a scale never before witnessed."
 war_in_heaven.7.a:1 "This shall be the Imperium's finest moment!"
 war_in_heaven.7.b:1 "Will the Imperium prevail?"
 war_in_heaven.7.tooltip:1 "The §Y[FirstSleeper.GetName]§! and the §Y[From.GetName]§! §Rdeclare war§! on the §YGalactic Imperium§!."
 war_in_heaven.13.desc3:0 "Not all of the younger races chose to join with either side in the war raging between the elder empires. Some, like ourselves, have remained neutral, but are facing the prospect of fighting the elder menace alone if the war should come their way. We have been contacted by representatives from other empires about the idea of creating a §HLeague of Non-Aligned Powers§! with the explicit goal of opposing both sides in the war.\n\nAs we are the current Galactic Custodians, we have been asked to lead this league. Accepting would almost certainly mean war with the awakened empires, but at least we would have allies to stand by our side instead of facing them alone."
 requires_no_war_in_heaven:1 "§RConditions are too chaotic to proclaim the Galactic Imperium during the War in Heaven.§!"

 operation.6000.name:0 "Infiltration Begins"
 operation.6000.1.desc:0 "As our intelligence analysts put together lists of potential targets, individual operatives are beginning to infiltrate the [target.GetName]."
 operation.6000.2.desc:0 "Our operatives are now infiltrating the [target.GetName], but great care must be taken to avoid drawing the attention of the Imperial Security Directorate. A list of potential targets is being put together by our intelligence analysts."
 operation.6005.name:0 "Establishing Cover"
 operation.6005.desc:0 "After successfully linking up inside the [target.GetName], our operatives are now working to establish their cover identities. The target list has been narrowed down to a dozen promising candidates."
 operation.6010.name:0 "Target Determined"
 operation.6010.1.desc:0 "We have identified an Imperial dignitary on [target.Capital.GetName] by the name of §H[operation_target.GetName]§! that serves a small but critical role in maintaining the Imperium's yoke on the galaxy. Eliminating this target would amply demonstrate that no lackey of the [target.GetRulerTitle] is safe."
 operation.6010.2.desc:0 "We have identified an autonomous drone on [target.Capital.GetName] that functions as a liaison between the [target.GetRulerTitle] and its Imperial subjects. The elimination of this drone would be a small but important victory in the fight against the Galactic Imperium's tyranny."
 operation.6010.3.desc:0 "There is an autonomous drone on [target.Capital.GetName] that operates in a liaison capacity between the [target.GetRulerTitle] and its Imperial subjects. Permanently offlining this drone would hamper the Imperium's internal communication - at least until a replacement is programmed."
 operation.6010.4.desc:0 "§H[operation_target.GetName]§!, a [agent_origin.GetSpeciesName] agent of the Imperial Security Directorate, is particularly apt at [operation_target.GetHerHis] job. [operation_target.GetSheHeCap] [operation_target.GetIsAre] personally responsible for the arrest of hundreds of "dissidents" - several of whom were working for us. It is time for this ISD agent's illustrious career to come to a premature and very permanent end."
 operation.6010.5.desc:0 "The Imperial Armada is the sword of the [target.GetRulerTitle], constantly hovering over the heads of Imperium's members and ready to come thundering down at the slightest sign of rebellion.\n\nWe have identified a particular Armada intelligence officer, a [agent_origin.GetSpeciesName] by the name of §H[operation_target.GetName]§!, who oversees many of their anti-insurgency operations. The demise of this officer is long overdue."
 operation.6010.6.desc:0 "Security is lax around a particular monument of the [target.GetRulerTitle] on [target.Capital.GetName]. Destroying this monument will prove to the galaxy that the rebel movement can strike even at the very heart of the Imperium."
 operation.6010.7.desc:0 "Our operatives have managed to secure access to a network of underground sewage tunnels running underneath a local branch office of the Imperial Security Directorate. With enough explosives, it should be possible to bring down the entire ISD building along with any agents inside it."
 operation.6010.8.desc:0 "The Imperial Armada has established recruitment centers on planets across the Galactic Imperium. At these sites, their recruiters fill the Armada's ranks with the gullible youth of the Imperium's numerous member states. These naive fools are then fed lies and conditioned to obey the [target.GetRulerTitle].\n\nDestroying one of these centers would send a powerful message that betraying your own kind and siding with the Imperium carries a steep price."
 operation.6010.9.desc:0 "We have located a Subspace Transmitter on [target.Capital.GetName] that is used to transmit Imperial propaganda across the Galactic Imperium. If our operatives can divert these transmissions at the source, even for a brief moment, we could transmit our own material on the official Imperial subspace carrier wave."
 operation.6015.name:0 "Operation Succeeds"
 operation.6015.1.desc:0 "After waiting several days for the right moment, one of our sniper teams eliminated §H[operation_target.GetName]§! at extreme range by firing through the window of [operation_target.GetHerHis] office. The team then dismantled their rifle and were well on their way to the extraction point before anyone had even noticed the target was down."
 operation.6015.2.desc:0 "To those bystanders who witnessed the event, §H[operation_target.GetName]§! recently lost [operation_target.GetHerHis] life in a tragic hover car accident when the vehicle [operation_target.GetSheHe] [operation_target.GetWasWere] traveling in seemed to spontaneously explode. Imperial authorities likely suspect foul-play, but there is not enough of the carefully placed explosive remaining to link our operatives to the deed."
 operation.6015.3.desc:0 "Surveillance of the target's personal residence revealed a security flaw in the control panel used to open the front door. Our operatives rigged the panel to trigger a powerful energy discharge when used. When §H[operation_target.GetName]§! returned home shortly afterwards and used the panel, [operation_target.GetSheHe] disintegrated into a pile of ash right in front of [operation_target.GetHerHis] astonished escort detail."
 operation.6015.4.desc:0 "A tactical kill team managed to ambush the target and its escort, successfully eliminating all of the drones after a brief and one-sided firefight. All of our operatives escaped unharmed and are now laying low until conditions allow for their safe extraction."
 operation.6015.5.desc:0 "The target's hunter-killer drone escort made a frontal attack impossible, so an alternate approach was required. Our operatives reprogrammed an automated orbital freighter to collide with the target drone's personal shuttle as it was leaving the busy orbital space of [target_country.Capital.GetName] for a mission elsewhere in the Imperium. The resulting explosion was powerful enough that no trace of the drone's memory core remained to be salvaged."
 operation.6015.6.desc:0 "With surgical precision, the network of small explosives planted by our operatives severed the supports of the monument to the [target_country.GetRulerTitle] on [target_country.Capital.GetName]. The massive statue then slowly toppled from its platform and shattered into a million pieces as it hit the ground. By the time the local authorities arrived on the scene, our operatives were already on their way to their exfiltration points."
 operation.6015.7.desc:0 "When the underground explosives were detonated, the entire ISD office building disappeared into the newly formed crater and collapsed on itself. By the time ISD reinforcements arrived to establish a cordon around the area, our operatives had been safely relocated offworld."
 operation.6015.8.desc:0 "A network of carefully concealed explosives planted by our operatives around the Recruitment Center detonated as one when their trigger was fired. Casualties were heavy, and although the Imperial Armada is certain to find the recruits it needs elsewhere in the Imperium, this is at least a symbolic blow that will be felt by the [target_country.GetRulerTitle] for some time."
 operation.6015.9.desc:0 "After interfacing with the Subspace Transmitter, our operatives uploaded a doctored version of the latest public address made by the [target_country.GetRulerTitle] before the Imperial Senate. In this version, the speech contains vulgar and obscene language directed at the bewildered Senators, eventually concluding with [target_country.ruler.GetHerHis] Imperial Majesty's spontaneous combustion."
 operation.6015.10.desc:0 "After interfacing with the Subspace Transmitter, our operatives uploaded a doctored version of the latest public address made by the [target_country.GetRulerTitle] before the Imperial Senate. In this version, the speech contains vulgar and obscene language directed at the bewildered Senators and it concludes with the Hive Mind announcing its discovery of a massive Tiyanki plot to overthrow the Imperium."
 operation.6015.11.desc:0 "After interfacing with the Subspace Transmitter, our operatives uploaded a doctored version of the latest public address made by the [target_country.GetRulerTitle] before the Imperial Senate. In this version, the speech contains vulgar and obscene language directed at the bewildered Senators and it concludes with the Machine Intelligence announcing the imminent transfer of its entire consciousness into a random beverage dispenser somewhere in the Senate complex."
 operation.6016.name:0 "Terrorists Undermine Imperial Authority!"
 operation.6016.1.desc:0 "Unidentified agents recently assassinated an Imperial dignitary on [Root.Capital.GetName]! The perpetrators eluded capture, but we believe the assassination is part of a concerted effort to destabilize the Galactic Imperium and undermine our authority. One of the Imperium's member states is likely behind this!"
 operation.6016.2.desc:0 "A high-ranking officer of the Imperial Security Directorate was recently assassinated by agents working for an unknown power! Analysts at the ISD think it likely that this is an attempt by one of the Imperium's member states to undermine the authority of the [Root.GetRulerTitle], and perhaps set the stage for an open revolt against our rule!"
 operation.6016.3.desc:0 "A high-ranking intelligence officer in the Imperial Armada was recently assassinated by agents acting on behalf of an unknown power! This shameful act of terrorism is likely part of a larger effort to undermine our authority by a disloyal member state of the Imperium."
 operation.6016.4.desc:0 "Dissidents recently eliminated one of our autonomous drone liaisons! The termination of a single drone is typically not worth the attention of the [Root.GetRulerTitle], but this drone served an important function as an Imperial ambassador to many of our subject nations. This action has sought to destabilize the Galactic Imperium."
 operation.6016.5.desc:0 "Unidentified insurgents recently terminated one of our drone liaisons. This particular unit was responsible for coordinating activities between the [Root.GetRulerTitle] and the Imperial member states. A replacement is being programmed, but for now the loss of this drone will weaken our control of the Imperium."
 operation.6016.6.desc:0 "A large monument to the [Root.GetRulerTitle] was recently blown up on [Root.Capital.GetName]! This brazen attack at the very heart of the Galactic Imperium can only be an attempt to undermine our rule. Although no suspects have been arrested, the sophistication of the explosive device suggests a government agency was behind this - likely from one of the Imperium's member states."
 operation.6016.7.desc:0 "A branch office of the Imperial Security Directorate was destroyed in a recent bombing perpetrated by foreign agents. This act of terrorism has done serious harm to the public image of the ISD throughout the Imperium - if they can't even protect themselves, how are their agents supposed to enforce the rule of the [Root.GetRulerTitle]?"
 operation.6016.8.desc:0 "One of the Imperial Armada's recruitment centers was the recent target of a terrorist bombing that left many dead. Although the actual impact on the Armada's recruitment efforts should be negligible, the bombing seems to have been intended as a message to discourage Imperial citizens in the Imperium's member states from offering their services to the [Root.GetRulerTitle]."
 operation.6016.9.desc:0 "Agents acting on behalf of a dissident power recently hacked into a large Subspace Transmitter on [Root.Capital.GetName]. Before our control could be restored, the subversives transmitted a "proclamation of rebellion" across the galaxy using an official Imperial subspace carrier wave! This embarrassing act of terrorism has undermined our authority in the eyes of the members of the Imperium."
 operation.6016.a:0 "Rebel scum."

 operation.6100.name:0 "Linking Up"
 operation.6100.desc:0 "Our operatives are attempting to link up with other rebel groups and governments that share our goal of overthrowing the Imperium."
 operation.6105.name:0 "Threat Neutralization"
 operation.6105.1.desc:0 "Knowledge of our impending rebellion must be kept from the Imperium and its agents for as long as possible. Imperial counterespionage assets are being aggressively targeted throughout the galaxy."
 operation.6105.2.desc:0 "Knowledge of our impending rebellion must be kept from the Imperium and its agents for as long as possible. Assets of the Imperial Security Directorate are being aggressively targeted throughout the galaxy."
 operation.6110.name:0 "Positioning Assets"
 operation.6110.desc:0 "Imperial loyalists and other lackeys of the [target.GetRulerTitle] are present in great numbers in each of the Imperium's member states. Assets need to be in place to immediately seize or otherwise neutralize these loyalists the moment the rebellion breaks out."
 operation.6115.name:0 "Final Preparations"
 operation.6115.desc:0 "Everything is nearly in place. Operatives are present in every member state of the Imperium, coordinating with whatever local elements are sympathetic to the rebel movement. It remains to be seen whether they can sway their governments to support our cause when push comes to shove."
 operation.6120.name:0 "Ready to Commence"
 operation.6120.desc:0 "It is time. Concealed operatives all over the galaxy are waiting for the code phrase that will send them into action. This is the beginning of the end of the Galactic Imperium."

 operation.6200.name:0 "Making Contact"
 operation.6200.desc:0 "Our operatives are working to identify and make contact with criminal elements inside the §H[target.GetName]§! that would be susceptible to our assistance."
 operation.6201.name:0 "Contact Established"
 operation.6201.1.desc:0 "We have made contact with a rowdy but promising group of [target.GetSpeciesName] pirates. These violent cutthroats are more than willing to accept our weapons and ships, although we'll have no way of controlling them once they're set loose."
 operation.6201.2.desc:0 "We have made contact with a small group of malfunctioning units who have isolated themselves from the central intelligence of the §H[target.GetName]§!. These highly unstable and unpredictable [target.GetSpeciesNamePlural] are more than willing to accept our weapons and ships, although we'll have no way of controlling them once they're set loose."
 operation.6201.3.desc:0 "We have established contact with a small group of mutated drone outcasts who have somehow managed to sever their link to the Hive Mind without perishing. These violent and unpredictable drone mutants are more than willing to accept our weapons and ships, although we'll have no way of controlling them once they're set loose."
 operation.6202.name:0 "Shipments Made"
 operation.6202.desc:0 "Weapon shipments and unmarked ships that can't be traced back to us have been smuggled into the §H[target.GetName]§! by our operatives. We are ready to hand them over to the privateers."
 operation.6205.name:0 "Privateers Active"
 operation.6205.1.desc:0 "The privateers we armed have established themselves in the §H[privateer_system.GetName]§! system, and they have immediately begun targeting local shipping. Our analysts expect that the §H[target_country.GetName]§! will soon have to divert forces to deal with this destabilizing threat within their borders."
 operation.6205.2.desc:0 "The rogue [target_country.GetSpeciesNamePlural] that we supplied with ships and weapons have established themselves in the §H[privateer_system.GetName]§! system. They are designating everything in the system that does not belong to them as a threat, and our analysts expect that the §H[target_country.GetName]§! will soon have to divert forces to deal with this destabilizing element."
 operation.6205.3.desc:0 "The [target_country.GetSpeciesName] drone mutants that we supplied with ships and weapons have established themselves in the §H[privateer_system.GetName]§! system. From there they are preying on everything within their reach in their struggle for resources and nutrients. Our analysts expect that the central hive consciousness of the §H[target_country.GetName]§! will soon have to divert forces to deal with this destabilizing threat within its borders."
 operation.6206.name:0 "Hostiles in [privateer_system.GetName]!"
 operation.6206.1.desc:1 "A group of heavily armed privateers has established a presence in the §H[privateer_system.GetName]§! system! Little more than pirates, these lowlifes have immediately begun targeting our shipping passing through the system. Intelligence strongly suspects that they were supplied with ships and weapons by an outside power."
 operation.6206.2.desc:0 "A small group of malfunctioning units have separated themselves from the main intelligence of the [Root.GetName], and sought refuge in the §H[privateer_system.GetName]§! system inside our space. These units have become irredeemably corrupted, and they now use crude spacecraft supplied to them by a foreign power to raid everything in the system for spare parts and resources."
 operation.6206.3.desc:0 "A rare genetic mutation present in a small number of drones has allowed them to partly sever their connection to the Mind without being rendered comatose. As these rogue drones would perish if they ventured too far from the Mind's influence, they have established themselves in the §H[privateer_system.GetName]§! system within our borders. The weapons and ships they are using must have been supplied by a foreign power!"
 operation.6206.a:0 "Who is responsible for this?"
 operation.6207.name:0 "Privateers Already Engaged"
 operation.6207.1.desc:0 "The privateers we were working with in the §H[target_country.GetName]§! have cut ties with us, and have begun wreaking havoc using materiel from some other source.\n\n$operation.6207.desc.outro$"
 operation.6207.2.desc:0 "The rogue [target_country.GetSpeciesNamePlural] that we supplied with ships and weapons have cut ties with us, and have begun wreaking havoc using materiel from some other source.\n\n$operation.6207.desc.outro$"
 operation.6207.desc.outro:0 "We cannot identify whoever is behind this effort, but it seems they shared our goals. Our own operation ends abruptly here, but reports indicate the [target_country.GetAdj] shipping lanes are being disrupted all the same."
 operation.6250.name:0 "Pursuing Leads"
 operation.6250.desc:1 "Operatives within the §H[target.GetName]§! are actively working to identify and pursue leads that could potentially be used to gain favors."
 operation.6251.name:0 "Promising Angle"
 operation.6251.desc:0 "A promising angle has been discovered which could be used for extortion purposes. Operatives are investigating."
 operation.6252.name:0 "Sensitive Information Acquired"
 operation.6252.1.desc:0 "Through their surveillance efforts, our operatives have managed to obtain sensitive information regarding a certain high-ranking [target.GetSpeciesName] government official. If it were to be released to the general public, this information would prove very embarrassing.\n\nWe are ready to discreetly approach this official to see if some sort of alternate arrangement can be worked out."
 operation.6252.2.desc:0 "One of our operatives has secured an old data file containing [target.GetSpeciesName] invasion plans for several foreign powers. Although the plans are obsolete and seem to have been entirely hypothetical, there are several detailed scenarios that involve the arrest or execution of the target empire's political leadership.\n\nAs the release of these plans could potentially be embarrassing for the §H[target.GetName]§!, our operatives are ready to approach their government to work out a deal."
 operation.6252.3.desc:0 "We have learned that a certain high-level [target.GetSpeciesName] government official has been secretly siphoning off a small amount of credits from their defense budget for personal use. If this information were to become public knowledge in the §H[target.GetName]§!, it would cause quite a scandal.\n\nOur operatives are ready to discreetly approach this official to see if some sort of arrangement can be worked out..."
 operation.6252.4.desc:0 "Our surveillance efforts have revealed that a high-ranking [target.GetSpeciesName] diplomat is engaged in an affair with a [scandal_species.GetSpeciesName] embassy staff member. The exact details of this relationship elude us, but its mere existence would be highly embarrassing to both the diplomat and their government if it were shared with the general public.\n\nWe have operatives standing ready to approach the diplomat in a discreet attempt to reach an agreement."
 operation.6252.5.desc:0 "Our operatives have obtained evidence that a distinguished member of the [target.GetSpeciesName] government has ties to a pirate organization active within their borders. From what we can tell, this official has been feeding these pirates sensitive information about internal trade routes.\n\nIf we were to keep this evidence to ourselves, the government official would likely be very grateful..."
 operation.6252.6.desc:0 "The §H[target.GetName]§! maintains extensive files on political leaders in neighboring empires, many of which contain detailed and disparaging remarks regarding their mental faculties from the machine intelligence's point of view. Our operatives have managed to secure copies of some of these files.\n\nThe reputation of the [target.GetName] would likely suffer if these files were shared with their neighbors, but our operatives are ready to propose a different arrangement."
 operation.6252.7.desc:0 "An autonomous drone leader within the §H[target.GetName]§! is exhibiting peculiar behavior that it seems to go to great lengths to hide from its peers. Whether this is caused by faulty programming or the gradual maturation of a rudimentary personality, the drone likely faces reformatting if the central machine intelligence were to take notice.\n\nWe could approach the drone and promise to keep our observations to ourselves in exchange for favors..."
 operation.6252.8.desc:0 "The §H[target.GetName]§! maintains extensive files on political leaders in neighboring empires, many of which contain detailed and disparaging remarks regarding their mental faculties from the Hive Mind's point of view. Our operatives have managed to secure copies of some of these files.\n\nThe reputation of the [target.GetName] would likely suffer if these files were shared with their neighbors, but our operatives are ready to propose a different arrangement."
 operation.6252.9.desc:0 "As observed by our operatives, one of the autonomous drone leaders in the [target.GetName] has been exhibiting behavior that suggests it sometimes strays from the will of the Hive Mind in pursuit of personal goals, such as the secret acquisition of small material possessions. If the Mind learned of this, the repercussions for the drone would be severe.\n\nWe could approach the drone and promise to keep our observations to ourselves in exchange for a few favors..."
 operation.6255.name:0 "Extortion Successful"
 operation.6255.desc:0 "We have successfully arrived at a mutually beneficial arrangement with our contact in the §H[From.target.GetName]§!. In exchange for our discretion, we have been granted the promise of certain diplomatic favors in the future."

