 TIMELINE_EVENT_RESOURCE_CONSOLIDATION_TOOLTIP: "§H创建机械星球§!\n§Y起源事件§!\n\n我们铸就了一颗真正的机械星球，消除了低效和有机衰变。未来将以钢铁铸就，算法为王。"
 TIMELINE_EVENT_RESOURCE_CONSOLIDATION: "星球重塑\n§L[GetDate]§!"
 TIMELINE_EVENT_REMNANTS_TOOLTIP: "§H修复都市星球§!\n§Y起源事件§!\n\n我们的帝国重铸了母星的往日荣光。这座古代遗产再一次以都市星球之名傲立银河。这是我们文明韧性和雄心的见证。"
 TIMELINE_EVENT_REMNANTS: "星球重塑\n§L[GetDate]§!"
 TIMELINE_EVENT_SHATTERED_RING_TOOLTIP: "§H修复环世界§!\n§Y起源事件§!\n\n我们母星系的破碎遗迹被完全修复了。往日雄心的坟场如今已成为闪耀的文明灯塔。"
 TIMELINE_EVENT_SHATTERED_RING: "碎环重圆\n§L[GetDate]§!"
 TIMELINE_EVENT_LEGENDARY_LEADER_TOOLTIP: "§H命定完成§!\n§Y起源事件§!\n\n我们的统治者的旅程已经到了最后阶段。它要么是长久塑造着帝国的永恒统治，要么标志着一个新时代的到来——共商国是，重塑未来。"
 TIMELINE_EVENT_LEGENDARY_LEADER: "最终命运\n§L[GetDate]§!"
 TIMELINE_EVENT_SHROUDWALKER_APPRENTICE_TOOLTIP: "§H天幕隧道建成§!\n§Y起源事件§!\n\n现实之间的面纱已被揭开，如今第一条天幕隧道将我们的帝国与未知世界连接起来。在这个裂口中，距离和时间发生了崩塌，在曾只有虚空的地方开辟了通路。还有什么奥秘或危险等着我们呢？"
 TIMELINE_EVENT_SHROUDWALKER_APPRENTICE: "掀开面纱\n§L[GetDate]§!"
 TIMELINE_EVENT_VOID_DWELLERS_TOOLTIP: "§H建成轨道栖所§!\n§Y起源事件§!\n\n虚空之中，星城拔地而起。我们第一座新建的轨道栖所标志着我们太空疆域的拓展，确保了人民永远不需要了解在行星上生存的重负。"
 TIMELINE_EVENT_VOID_DWELLERS: "安居星间\n§L[GetDate]§!"
 TIMELINE_EVENT_OCEAN_PARADISE_TOOLTIP: "§H海洋之王§!\n§Y起源事件§!\n\n掌握了水之心的力量之后，我们重塑了母星，使其原本就广袤的海洋更是超出了自然极限。潮汐也向我们俯首称臣，很快，整个银河更会是如此。"
