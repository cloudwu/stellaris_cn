 machine_age.1090.research: "$machine_age.1090.desc$§Y$CYBERCREED_research$§!将要利用一部分网络互联的人群解锁宇宙的奥秘。\n\n$machine_age.govswapnotice$\n\n$machine_age.1090.pray$"
 machine_age.1090.labor: "$machine_age.1090.desc$§Y$CYBERCREED_labor$§!承诺将使我们的饭碗和仓库永远廪实。\n\n$machine_age.govswapnotice$\n\n$machine_age.1090.pray$"
