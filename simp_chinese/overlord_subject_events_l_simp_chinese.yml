 ### Scholarium
 ## Event Chain - Technology Advancement
 subject.2005.title: "技术进步"
 subject.2005.desc: "多亏了我们与[overlord_empire.GetName]的许多交易，我们已经能够集中精力建立和改善帝国的内部工作。在我们的科学家和工程师们的努力工作下，我们看到我们的殖民地在过去几年里蓬勃发展。人们在几年前还以为是幻想的事情，突然之间不仅变成了现实，而且变得司空见惯。\n\n我们收到消息，我们在[overlord_empire.GetName]的长官想亲自看看我们的最新进展，并有可能把其中一些带回他们的祖国。"
 subject.2005.desc_gestalt: "多亏了我们与[overlord_empire.GetName]的许多交易，我们已经能够集中精力于帝国的建筑及其改良工作。由于我们预留了很大一部分神经网络用来完成这项任务，以前被认为不可能的技术和工程壮举，现在已经在我们的星球上司空见惯。\n\n我们收到消息，我们在[overlord_empire.GetName]的长官想亲自看看我们的最新进展，并有可能把其中一些带回他们的祖国。"
 subject.2005.a: "当然，欢迎他们。"
 subject.2010.title: "附庸国的职责"
 subject.2010.desc: "当来自[overlord_empire.GetName]的使者即将抵达的时候，我们必须决定与我们的宗主分享最新的设计和创作的意愿程度。如果我们分享的话，肯定会受到称赞，但他们可能会更直接地控制我们今后的努力方向。"
 subject.2010.a: "尽管如此，还是和我们的宗主分享吧。"
 subject.2010.b: "大部分留给我们自己。"
 subject.2015.title: "技术进步"
 subject.2015.desc: "我们收到消息，我们的附庸，[subject_empire.GetName]，最近在改善其殖民地发展方面取得了重大进展。一些设计和创作被带回[overlord_empire.Capital.GetName]，它们的发展前景都不错。如果我们愿意，可以要求他们研究一个特定的领域，而不是让他们在没有监督的情况下继续他们努力。"
 subject.2015.a: "他们自己显然研究得很好。"
 subject.2015.b: "让他们把精力集中在物理学上。"
 subject.2015.c: "他们将开展对其社会的社会学研究。"
 subject.2015.d: "工程学——将是他们研究的重点。"
 subject.2020.title: "未监管的发展"
 subject.2020.desc: "似乎我们的[overlord_empire.GetAdj]宗主对之赞赏有加，并且继续允许我们自由行事，而不加干涉或采取控制手段。"
 subject.2020.a: "那么我们就继续努力。"
 subject.2025.title: "物理学指令"
 subject.2025.desc: "在看到了我们最近的设计和创造之后，宗主向我们发布了一条指令。因为看到了这些设计创造之中蕴含着的巨大潜力，似乎他们希望我们从今往后开始聚焦于物理学研究。"
 subject.2025.a: "就这样办。"
 subject.2030.title: "社会学指令"
 subject.2030.desc: "在看到了我们最近的设计和创造之后，宗主向我们发布了一条指令。因为看到了这些设计和理念之中蕴含着的巨大潜力，似乎他们希望我们从今往后开始聚焦于社会学研究。"
 subject.2030.a: "就这样办。"
 subject.2035.title: "工程学指令"
 subject.2035.desc: "在看到了我们最近的设计和创造之后，宗主向我们发布了一条指令。因为看到了这些设计和改进之中蕴含着的巨大潜力，似乎他们希望我们从今往后开始聚焦于工程学研究。"
 subject.2035.a: "就这样办。"
