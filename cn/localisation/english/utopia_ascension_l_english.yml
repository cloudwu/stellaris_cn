 covenant.tooltip:0 "§Y这将会付出代价的.§!\n\n"
 covenant.cycle.tooltip:0 "§R不要这样做§!\n\n"
 covenant.whisperers.desc:0 "达成了.我们已经与§Y虚空中的告密者§!建立了契约,他们已经开始与我们的科学家和领导人分享他们的秘密。 我们将从他们的知识中受益无穷。唯一的缺点似乎是普通人群突然上升的心理疾病和自杀率,同时我们的世界正在经历一系列莫名其妙的由拥有良好社会适应力的人所犯下的谋杀和攻击,我们的诊所和精神病院在处理突然涌入的病人时遇到了一些麻烦."
 covenant.whisperers.option:0 "没有我们应付不了的."
 covenant.eater.desc:0 "达成了. 我们已经与§Y世界吞噬者§!建立了契约,我们的军队和海军已经感受到了这些影响,我们的士兵近乎野蛮的战斗甚至我们船上的武器似乎也渴望着敌人的死亡.毫无疑问与之相关的是我们的一个殖民地，一个城市的人口全部突然神秘地消失了-作为向吞噬者许诺的贡品他们被吃掉了。看起来似乎付出的代价很小...当然，我们得假设吞噬者不会再次饥饿..."
 covenant.eater.option:0 "让我们希望不会."
 covenant.instrument.desc:0 "达成了. 我们已经与§Y欲望的工具§!建立了契约. 我们很快就感受到了它的影响:在我们的矿山找到富矿新脉的报告,即将倒闭的企业蓬勃发展,在小行星上发现的稀有而珍贵的资源，我们绝对确信以前那里除了冰和岩石什么也没有,看来我们的帝国正在进入财富和繁荣的黄金时代,正如工具承诺我们的那样,除了...它说的费用是多少来着?"
 covenant.instrument.option:0 "我敢肯定，这没有什么不好."
 covenant.composer.desc:0 "达成了. 我们已经与§YComposer of Strands§!建立了契约. 我们很快就感受到了它的影响: 怀孕率和出生率突然而显著的增加,毫无疑问是Composer的杰作.然而，伴随着这些积极的影响，我们也正在经历一系列奇怪的新突变：后代出生拥有多余的四肢和器官...其中一些与之前的解剖分类毫无相似之处.幸运的是,这所造成的少数几例死亡远远不能抵消高出生率和人民活力的增强所带来的好处"
 covenant.composer.option:0 "我们做了一件正确的事情."
 covenant.cycle.desc:0 "达成了. 我们已经与§REnd of the Cycle§!建立了契约. 当我们接受这个交易时,两个词只有两个词传来:§R"50年"§!. 然后,只有沉默,当我们离开时我们开始考虑我们刚刚给自己的未来带来了什么后果"
 covenant.cycle.option:0 "愿神灵怜悯我们所有人."
