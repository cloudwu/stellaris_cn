 space_amoeba_UNIQUE_MUTATION_PROJECT: "太空变形虫变异计划"
 space_amoeba_UNIQUE_MUTATION_PROJECT_DESC: "在我们对新克隆生物进行训练的过程中，一只受伤的太空变形虫使用了一种新技术击败了对手。变形虫的鞭毛能够从训练伙伴的天然防御中吸取营养和物质，用它们来修补自身盔甲上的漏洞，并恢复战斗力。\n\n对这种现象的进一步研究可能会揭示太空变形虫生物学的一个新元素，可以对其进行增强，从而开发出一种新的物种特异性突变。"
 tiyanki_UNIQUE_MUTATION_PROJECT: "天凯变异计划"
 tiyanki_UNIQUE_MUTATION_PROJECT_DESC: "最近克隆的一支天凯舰队被观察到正在进行交流，反复发出复杂的叫声。这些几乎无法察觉的声音似乎给附近的所有其他生物带来了安慰和平静。\n\n对这种现象的进一步研究可能会揭示天凯生物学的一个新元素，可以增强该元素以开发出特定物种的突变。"
 voidworm_UNIQUE_MUTATION_PROJECT: "虚空虫变异计划"
 voidworm_UNIQUE_MUTATION_PROJECT_DESC: "我们注意到一些虚空虫在成熟时会形成小的囊肿状生长物。进一步观察表明，带有这些难看水泡的样本通常比它们的同类更具繁殖力。\n\n对这种现象的进一步研究可能会揭示虚空虫生物学的一个新元素，可以增强该元素以开发出特定物种的突变。"
 cutholoid_UNIQUE_MUTATION_PROJECT: "岩居兽变异计划"
 cutholoid_UNIQUE_MUTATION_PROJECT_DESC: "由于过度投喂，我们记录到了一只克隆岩居兽发生了剧烈的呕吐。从其胃部喷出的消化液作为浓缩抛射体非常致命，即使在离开该生物的躯体很长时间后还保有放射性。\n\n对这一现象的进一步研究揭示了岩居兽的生理学中有一种新的元素可以用来增强物种特有变异过程。"
 crystalline_entity_UNIQUE_MUTATION_PROJECT: "晶态实体变异计划"
 crystalline_entity_UNIQUE_MUTATION_PROJECT_DESC: "在战斗测试中，一些我们的晶体实体在被摧毁后完美地分裂成两半。这些碎片保持着重要的生命迹象，并继续存活了一段时间。"
 tiyanki_matriarch_UNIQUE_MUTATION_PROJECT: "$NAME_Elderly_Tiyanki$变异计划"
 tiyanki_matriarch_UNIQUE_MUTATION_PROJECT_DESC: "我们从$NAME_Elderly_Tiyanki$身上提取的遗传物质为我们提供了一些独特的见解，这将使我们能够进行一项实验性突变项目，该项目可以应用于任何太空兽群。"
 voidspawn_UNIQUE_MUTATION_PROJECT: "虚空孳孽变异计划"
 voidspawn_UNIQUE_MUTATION_PROJECT_DESC: "我们从$NAME_Voidspawn$身上提取的遗传物质为我们提供了一些独特的见解，这将使我们能够进行一项实验性突变项目，该项目可以应用于任何太空兽群。"

