 ### Dragons

 distar.13010.name:0 "$nanite_space_dragon_baby_plural$ Emerge"
 distar.13010.desc.IOpened:0 "We pried open the gate to the L-Cluster, only to find something waiting for us on the other side. After the old wounds in subspace had been torn open but before the L-Gates had been fully stabilized, it broke through.\n\nA giant creature hastily dubbed the §Y$nanite_space_dragon_baby$§! has emerged into the [dragons_current_system.GetName] system, and frenzied reports indicate that similar scenes are playing out in all $lgate$ systems across the galaxy.\n\nThe [dragons_current_system.GetName] specimen does not appear hostile, and it is already on the move. It appears to be searching for something, but projections put its final destination down as the §Y[dragons_target.GetName] system§!.\n\nIt is unlikely to find whatever it is looking for, there."
 distar.13010.desc.OtherOpened:0 "The $lgate$ in the [dragons_current_system.GetName] system has become active, the network seemingly pried open by a foreign state. After the old wounds in subspace had been torn open but before the L-Gate had fully stabilized, something broke through.\n\nA giant creature hastily dubbed the §Y$nanite_space_dragon_baby$§! has emerged into the [dragons_current_system.GetName] system, and frenzied reports indicate that similar scenes are playing out in all $lgate$ systems across the galaxy.\n\nThe [dragons_current_system.GetName] specimen does not appear hostile, and it is already on the move. It appears to be searching for something, but projections put its final destination down as the §Y[dragons_target.GetName] system§!.\n\nIt is unlikely to find whatever it is looking for, there."
 distar.13010.a.homicidal:0 "It will find only death."
 ALARMING:0 "Alarming."

 distar.13011.name:0 "Unknowns Unleashed"
 distar.13011.desc:0 "Sensors indicate several synchronous subspace disruptions, the closest one reported in the [disturbance_system.GetName] system.\n\nThe disturbances are rapidly subsiding, but we have yet to determine what caused them."
 distar.13011.a:0 "Keep a watchful eye."

 # killed dragon
 distar.13020.name:0 "Slayed"
 distar.13020.desc.LDragonKnown:0 "The §Y$nanite_space_dragon_baby$§! has been slain, and our scientists are beginning to tear into its still-warm carcass.\n\nInterestingly, the creature's cells are completely devoid of traditional genetic markers or indeed anything resembling DNA. Each cell appears to have been put together individually, at the molecular level, and then assembled into the creature we saw emerge from the $lgate$. Reports indicate trace amounts of inactive nanomachines in the dragon's brainstem, which further hints at a truly bizarre origin."
 distar.13020.desc.LDragonUnknown:0 "The slain dragon has no obvious taxonomic link to any other spaceborne life that we have previously encountered. It is also, spectral analysis tells us, either the cause or the effect of the subspace disruption previously observed in a system not far from here."
 distar.13020.a:0 "Mysterious."

 # science ship enters dragon_point system
 distar.13030.name:0 "$nanite_space_dragon_baby$ Observed"
 distar.13030.desc:0 "The [Root.GetName] has entered the [From.GetName] system and is observing the L-Drake circling the star.\n\nThe creature seems lost, but has noted our vessel's presence. While it does not approach, its circuitous route now incorporates an almost playful plunge and sweep, seemingly directed at the [Root.GetName]."
 distar.13030.a:0 "Perhaps we can communicate with it."
 distar.13030.b:0 "Preposterous."

 TAME_LDRAGON_PROJECT:0 "Tame [From.GetName] $nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_TITLE:0 "Tame $nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_DESC:0 "The $nanite_space_dragon_baby$ in the [From.GetName] system appears docile - for now.\n\nIf it is intelligent, we could benefit from attempting to ally with the beast."

