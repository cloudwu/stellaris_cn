 ## Observation Events
 fircon.1256.name: "温顺好生养"
 fircon.1256.desc: "§Y[From.Owner.Capital.GetName]§!上的居民通过试用富营养肥料提高了他们的农业水平。他们能够收获到更高质量的农作物产品，社会的整体健康也得到改善。\n\n考虑到他们简陋的技术，这种粮食生产的进步是非常显著的。获得化肥样品后，我们就可以在更大范围内复刻这一成就。"
 fircon.1256.a: "我们将继续从远处监视他们的努力。"
 fircon.1256.b: "派一支队伍去获取样本。"
 fircon.1257.name: "温顺好生养：已研究样品"
 fircon.1257.desc: "我们对从§Y[FromFrom.Owner.Capital.GetName]§!上收集到的肥料样本的分析获得了对前超光速文明农业行为的重要见解，其中的一部分甚至新到可以增进我们自己的技术。大家纷纷表示，这次努力物有所值，任务大获成功。"
 fircon.1261.name: "饥荒！"
 fircon.1261.desc: "§Y[From.Owner.Capital.GetName]§!上的定居点一直在经历着农业困境。最近的农作物歉收可能会导致争夺食物的冲突。对于一个年轻的、发展中的社会，这是一个关键时刻。\n\n无论他们是选择在需要的时候团结在一起，还是反目成仇，他们现在的决定对于未来朝着哪个方向发展都会产生很大的影响。\n\n不幸的是，无论采取哪种方式，他们都将进入一个极端困难的时期。"
 fircon.1261.a: "我们不会打扰他们的自然发展历程。"
 fircon.1261.b: "我们在道义上应该帮助。"
 fircon.1261.c: "我们可以降低他们对食物的需求……"
 fircon.1262.name: "饥荒结束了！"
 fircon.1262.desc: "我们最近对§Y[FromFrom.Owner.Capital.GetName]§!的干预产生了正面的结果。利用我们自己的农业技术，我们暗中确保了他们不会遭受饥荒。\n\n现在，他们有了盈余的食物，所以我们必须约束自己的行径，限制干预的程度。"
 fircon.1271.name: "洞穴壁画！"
 fircon.1271.desc: "§Y[From.Owner.Capital.GetName]§!上的居民持续地在他们的公共生活空间中创造出原始的、艺术化的代表作品，我们注意到其中有些图像开始显露出我们的轮廓。\n\n现在看来，我们在这个星球上的所作所为很可能已经引起了注意。"
 fircon.1271.a: "他们描绘了我们的样子。不可思议！"
 fircon.1271.b: "这画的什么东西。给我抹了！"
 fircon.1271.c: "我们已经污染了他们的文化。以后得多加小心。"
 fircon.1285.name: "写在星间！"
 fircon.1285.desc: "在§Y[From.Owner.Capital.GetName]§!上，居民们正在使用原始的雕刻图画来表达和分享想法。我们的研究人员记录的样本表明，居民对他们自己星球以外的天体有认识，甚至已经开始记录星座。\n\n对于这样一个年轻的文明来说，他们早期绘制的星图是相当准确的，但也不至于到了无法改进的地步，只要我们想留下一些暗示……"
 fircon.1285.a: "继续被动观察。他们必须自食其力。"
 fircon.1285.b: "也许我们可以默默地把他们推向正确的方向……"
 fircon.1290.name: "写在星间：图表已递交"
 fircon.1290.desc: "由§Y[FromFrom.Owner.Capital.GetName]§!的居民绘制的早期星图被我们暗中修订了。\n\n描绘附近恒星系图样的雕刻是在附近的一个山洞里制作的。一旦它们被发现，它们应该能够让当地居民对已知宇宙的规模有一个更好的认识。"
 fircon.1290.a: "我们今天做了件大好事。"
 fircon.1291.name: "写在星间：图表已收获"
 fircon.1291.desc: "不幸的是，由于§Y[FromFromFrom.Owner.Capital.GetName]§!的居民不知道是谁负责制作了他们的新星图，他们把我们的所作所为视作单纯的破坏行为。山洞周围的安保措施得到了加强，统治精英们对新形式的自我表达越来越敌视……\n\n从积极的方面看，我们的干预并不是完全浪费时间。他们对这一事件的反应在文化研究方面很有价值。"
 fircon.1292.name: "写在星间：拦截"
 fircon.1292.desc: "我们没能顺利地在暗中纠正§Y[FromFrom.Owner.Capital.GetName]§!的星图。对于一个如此年幼的社会而言他们的安保措施令人意外地复杂。对目前的任务来说，暴露的风险太高了。至少目前当地居民需要依靠自己的力量来探索星空了。"
 fircon.1300.name: "图画血统"
 fircon.1300.desc: "在§Y[From.Owner.Capital.GetName]§!上独立出现了多种非语言的沟通体系。由于在图像和象形文字集之间存在冲突，居民们距离形成一种主导语言还有几个世纪。\n\n有趣的是，其中一个书写体系的语法结构与我们的很相似。如果§Y[From.Owner.Capital.GetName]§!的社会采用这个系统，他们在未来可能会在文化上相当具有可塑性……"
 fircon.1300.a: "我们应该按照我们的形象塑造他们。"
 align_pre_FTL_country_ethics_tooltip: "他们将会变得与我们相似。"
 fircon.1300.b: "他们要有自己的语言。"
 fircon.1310.name: "我们真伟大！"
 fircon.1310.desc: "我们在§Y[From.Owner.Capital.GetName]§!上的存在引起了旁人的注意。占主要地位的文化团体现在将我们视为睿智而强大的存在，认为我们控制着元素，并最终掌握着他们的宿命。\n\n许多人在精心设计的仪式中以自己的性命向我们宣誓效忠，担心招致我们的不悦会带来十分严重的后果。"
 fircon.1310.a: "就该这样！"
 fircon.1310.b: "他们不欠我们什么。"
 fircon.1315.name: "他们崇拜我们！"
 fircon.1315.desc: "在对§Y[FromFrom.Owner.Capital.GetName]§!的社会进行了大量的历史观察之后，他们占主流地位的社会群体已经把我们当作神灵来敬仰。他们希望继续用恩惠的行为得到我们的青睐……因此，为了纪念我们，血祭仍在继续。"
 fircon.1320.name: "诸神已逝"
 fircon.1320.desc.base: "根据§Y[FromFrom.Owner.Capital.GetName]§!当地居民的说法，根本没有神。\n\n尽管我们试图将自己打造成他们神圣的主人，却被他们一眼看穿了本质。"
 fircon.1320.desc.regular: "$fircon.1320.desc.base$人们完全拒绝神灵的概念，接受了一种明显倾向于唯物主义的宇宙观。在没有确凿证据的情况下，他们相信在宇宙中只有自己。"
 fircon.1320.desc.materialist: "$fircon.1320.desc.base$如果没有基于科学论证的、经同行评议的反面证据，他们已经根据经验确定，在这个现实的位面上，哪怕是遥远的神明亦不存在。他们仍有希望。"
 fircon.1320.desc.authoritarian: "$fircon.1320.desc.base$这些桀骜不驯的人们拒绝向他人称臣，选择遵从自己最基础的冲动，进入无政府状态。加入机会恰当，他们应该接受我们作为他们的主人。"
 fircon.1330.name: "艺术寻道！"
 fircon.1330.desc: "§Y[From.Owner.Capital.GetName]§!上的社会正不断孕育出丰富的文化和对艺术进行深刻鉴赏的风潮。居民们放下了武器，转而使用书写工具。随着这种全新的学习和探索氛围已超脱于冲突之上，我们可能正在见证这个行星上一个黄金时代的到来。"
 fircon.1330.b: "太棒了！能够见证如此美丽的诞生是一项殊荣。"
 fircon.1330.c: "无用的追求。"
 fircon.1340.name: "旅程开始"
 fircon.1340.desc: "我们正在见证§Y[From.Owner.Capital.GetName]§!的居民迈出他们走向启蒙的第一步。他们向上抬头，对宇宙的奥秘始终抱持开放的态度。随着艺术表达在他们文化中的发展，艺术力量捕捉社会的精神奋斗的一面也在发展。他们渴望有某种高于自我的信仰。"
 fircon.1340.b: "我们应当回应他们的祈祷！"
 fircon.1340.c: "一切都将化为尘土。剩下的只不过是这件事的序曲。"
 fircon.1345.name: "未来会如何？"
 fircon.1345.desc: "通过向存在的神圣真理开放自己，§Y[FromFrom.Owner.Capital.GetName]§!的居民正在接近开悟。作为精神领袖，我们有责任引导他们。"
 fircon.1350.name: "一切皆往终结"
 fircon.1350.desc: "当§Y[FromFrom.Owner.Capital.GetName]§!的居民仰望天空时，他们希望得到圣灵的赐福。然而，他们实际得到的是沉默。他们的祈祷没有得到回应。现在他们必须接受精神飘忽不定的本质。只有科学拥有他们寻求的答案。"
 fircon.1360.name: "无知会传染"
 fircon.1360.desc: "§Y[From.Owner.Capital.GetName]§!的居民已经开始提出一个理论，认为他们的所在的星球是由一个不可言喻的存在赠送给他们的，而生命是对神圣造物主不屈不挠的奉献所进行的回报。或许当他们遇到更广泛的星海共同体时，他们会有一个惊喜。"
 fircon.1360.a: "让我们来教教他们科学吧。"
 fircon.1360.b: "假以时日，他们的信仰会发展。"
 fircon.1360.c: "他们应该知道真相！"
 fircon.1365.name: "无知会传染：事与愿违"
 fircon.1365.desc: "通过向§Y[FromFrom.Owner.Capital.GetName]§!上的唯心领袖们现身，我们告诉他们所谓的“神圣造物主”并不存在。他们想要的答案只有通过科学才能找到。\n\n不幸的是，我们的这堂课没有起到效果。这些人们将我们视为神明，整日向我们三叩九拜。我们的任务起到了反效果。"
 fircon.1365.a: "这件事本来能够做得更好。"
 fircon.1370.name: "无知会传染：羞辱"
 fircon.1370.desc: "他们生气了！我们的行动彻底地惹恼了§Y[FromFrom.Owner.Capital.GetName]§!的居民。数个世纪以来，他们社会中的成员经常在神秘的情况下失踪，然后又在数日或数月后出现，口述着难以置信的外星科技的故事，这一切在他们眼里无异于魔法。\n\n可以理解，发现魔法不存在，这一切仅仅是外星人们为了研究你们的所作所为这件事极大地撼动了他们的世界观。人们在一夜之间倒向孤立主义，礼貌地要求我们不要再把他们当成实验对象。也许我们是该考虑他们的请求。"
 fircon.1370.a: "可能不该这么做。"
 fircon.1380.name: "工业进步"
 fircon.1380.desc: "§Y[From.Owner.Capital.GetName]§!上快速的科技进展催生了工业化的时代。交通方式的跃进式发展将此前星球上相对孤立的区域连成一片，创造了环球贸易和思想交流的机遇。\n\n然而，资源的危机正在悄悄酝酿。如果其他星球上的历史也会重演的话，这里的人们很快就会陷入战争。"
 fircon.1380.a: "或许我们可以伸出援手，帮助他们赈济灾民……"
 fircon.1380.b: "无论是哪种方法，他们总要学会。"
 fircon.1385.name: "灾难悬而未决"
 fircon.1385.desc: "我们冒着计算过的风险，向§Y[FromFrom.Owner.Capital.GetName]§!的星球领袖透露了自己的身份。我们毫不含糊地建议当地政府结束他们的冲突，警告说战争的后果很可能是灾难性的。许多人试探性地听着。其他人则认为任何关于“外星使者”的谈话都是一个骗局。"
 fircon.1385.a: "时间将证明他们是否听从了我们的警告。"
 fircon.1390.name: "不文明的战争"
 fircon.1390.desc: "我们决定任由§Y[FromFrom.Owner.Capital.GetName]§!的星球领袖自行发展，现在他们是自己命运的第一责任人了。不幸的是，好像他们正在走向战争。\n\n据信是不可调和的差异导致了星球上不同的文化群体之间兵戎相见。紧随而来的冲突开启了他们的发展史上一段黑暗的篇章。"
 fircon.1395.name: "灾难得到避免"
 fircon.1395.desc: "§Y[FromFromFrom.Owner.Capital.GetName]§!的各领袖接受了我们的建议，放下了他们的武器。很难说这样的和平会持续多久，但至少现在，他们不太可能将自己从他们的行星表面抹除了。"
 fircon.1400.name: "灾难"
 fircon.1400.desc: "我们的接入对§Y[FromFromFrom.Owner.Capital.GetName]§!宛如火上浇油。他们的整个星球陷入了战争。然而，如果他们没能互相消灭的话，这种局势也许也有积极的一面：这颗行星上的科技进步成果卓绝。\n\n也许，当战争的硝烟散去，他们就能妥善地把这些科技用到正道上。"
 fircon.1410.name: "和平繁荣"
 fircon.1410.desc.base: "§Y[From.Owner.Capital.GetName]§!科学技术得到了进一步的发展，因为工业化使他们的社会达到了新的高度。他们在工程方面的最新突破彻底改变了他们对交通的运用，这使他们离行星统一更近了一步。"
 fircon.1410.desc.regular: "$fircon.1410.desc.base$\n\n与我们模型预期的不同，§Y[From.Owner.Capital.GetName]§!现在成为了一个统一的星球。他们将资源统一调配，人们则将为整个星球的社区的福祉作为首要任务，生活水平大幅提升。"
 fircon.1410.desc.gestalt: "$fircon.1410.desc.base$\n\n§Y[From.Owner.Capital.GetName]§!的居民们齐心协力，建设出了一颗团结的星球。他们统一调配行星资源，每个蜂巢都将整个星球社区的共同利益放在首位，他们集体的生活水平超乎寻常。"
 fircon.1410.a: "引人注目。这非比寻常。"
 fircon.1410.b: "他们拥有的资源比实际需要的要多……"
 fircon.1410.b.tooltip: "我们可以帮助他们缓解资源过多的问题。"
 fircon.1415.name: "共同致富"
 fircon.1415.desc: "§Y[FromFrom.Owner.Capital.GetName]§!上的生活正在蓬勃发展，繁荣的经济为我们提供了一些……千载难逢的机会。一个新近建造的陆路货运网络就是一个理想的目标。从理论上讲，我们的特工人员可以很容易地登上这些货车，夺取货物。然而，根据我们目前的观测姿态，我们必须要采取额外的预防措施，以保持不被更多人发现。"
 fircon.1415.a: "停下。我们除了研究别无其他需求。"
 fircon.1415.b: "打劫？该我们上了！"
 fircon.1425.name: "全速前进！"
 fircon.1425.desc: "§Y[FromFromFromFrom.Owner.Capital.GetName]§!上的货物打劫行动是一场成功。我们的特工夺得了一小部分合金，同时在下面的时候还学到了很多有关[GetPreFTLLower]转运的知识。"
 fircon.1425.a: "打劫成功！"
 fircon.1430.name: "到此为止！"
 fircon.1430.desc: "§Y[FromFromFromFrom.Owner.Capital.GetName]§!上的货物打劫行动宣告失败。我们的特工在某艘陆地货船上的行动中惨遭抓获。在接下来的冲突中，双方都遭受了伤亡，我们的特工身份暴露。"
 fircon.1430.a: "打劫失败了。"
 fircon.1445.name: "冲突！这有什么好处？"
 fircon.1445.desc: "一场战争在§Y[From.Owner.Capital.GetName]§!上爆发了。最近这些年，这颗星球上的某些派系设法积累了足够的财富，对生产资料实施了垄断。与之对应，其他人对于日益严重的不平等进行了反抗。现在，一场席卷一切的阶级战争爆发了。对于§Y[From.Owner.Capital.GetName]§!来说，这是一个黑暗的时代，后果将持续很长时间。"
 fircon.1445.a: "那些革命者非常勇敢，我们哀悼他们的抗争。"
 fircon.1445.a.tt: "我们很牵挂§Y[From.Owner.Capital.GetName]§!。观察这场战争是深入了解他们社会的宝贵机会。"
 fircon.1445.b: "我们将在他们的政治事务中保持中立。"
 fircon.1445.c: "工人远远不够格……"
 fircon.1450.name: "无法诉说的哀伤"
 fircon.1450.desc: "§Y[FromFrom.Owner.Capital.GetName]§!上的战争结束了。革命者们一个接一个失败了。主导派系继续从因自身贪婪引起的战争中获利，四处尸山血海。\n\n一切恢复了原状，革命的呼声也一时噤若寒蝉。"
 fircon.1450.a: "我们为他们的损失感到哀伤。"
 fircon.1450.b: "这是不可接受的。"
 fircon.1451.name: "战争结束了！"
 fircon.1451.desc: "我们选择不干涉[GetPreFTLLower]文明的政治，§Y[FromFrom.Owner.Capital.GetName]§!上的战争也按自己的步调结束了。压迫者势力轻松地碾压了革命者。\n\n一切恢复了原状，革命失败了。"
 fircon.1452.name: "首都凯旋"
 fircon.1452.desc: "§Y[FromFrom.Owner.Capital.GetName]§!上怠忽的职员们把自己忙得够呛，他们傲慢的反抗以失败告终。执行官们通过巧妙的公司改组和绩效管理手段再度控制住了局面。\n\n一切恢复了原状。所有人再次回到了自己的工作岗位上。"
 fircon.1453.name: "经济不安全"
 fircon.1453.desc: "超出模型预期，§Y[FromFrom.Owner.Capital.GetName]§!上这些行为不端的雇员们粗暴地驱逐了管理层并取而代之。\n\n这是一场灾难，我们的工人从中获取了灵感，并意识到了自己的处境。我们的投资陷入了前所未有的危险。我们本应更彻底地进行尽职调查的。"
 fircon.1455.name: "沉默的抵抗"
 fircon.1455.desc: "在§Y[FromFromFrom.Owner.Capital.GetName]§!上，不满的声音被权势滔天的精英阶层给压制住了。然而，如果我们现在进行干预，肯定可以扭转局势。我们在这个星球上的存在可以为残余的抵抗组织提供支援。"
 fircon.1455.a: "没有希望的徒劳。"
 fircon.1455.b: "我们没什么可输的。"
 fircon.1460.name: "镇压压迫者"
 fircon.1460.desc: "我们的军队刚在§Y[FromFromFromFrom.Owner.Capital.GetName]§!上登陆，立即取得了对当地土著军队在物质上和战略上的全面优势。日薄西山的精英阶层已经撤退，革命者们准备好接过权力的衣钵。"
 fircon.1460.b: "这真是最骇人听闻的消息。"
 fircon.1470.name: "寻找天种"
 fircon.1470.desc: "§Y[pre_ftl_planet.GetName]§!的居民已经开始积极地寻找他们星球之外的智慧生命迹象。随着他们准备大胆地前往许多文明已经拜访过的地方时，可能我们是时候要重新评估我们的第一次接触协议了，做好准备，让更广泛的星海共同体迎接新的成员。"
 fircon.1470.a: "当他们准备好时，我们会欢迎，但那之前还不行。"
 fircon.1470.b: "在恐惧中毁灭吧，你们这些小蠢蛋！"
 fircon.1475.name: "隔墙有耳"
 fircon.1475.desc.base: "§Y[pre_ftl_planet.GetName]§!上的[GetPreFTLLower]文明不知通过何种手段截取并破解了一段发自我们轨道观测站的通讯信号。"
 fircon.1475.desc.regular: "$fircon.1475.desc.base$\n\n他们正在研究一份在观测站上的工作者发往我们首都的一位未知收信人的极具个性化的信息。\n\n这一意外的泄露暴露了一处我们安保协议的漏洞。"
 fircon.1475.desc.gestalt: "$fircon.1475.desc.base$\n\n他们收到了我们的敏感信息。我们的安保存在漏洞。"
 fircon.1475.a: "我们应该再小心点。"
 fircon.1475.b: "找到泄露源。遥控擦除他们的数据仓库。"
 fircon.1480.name: "他们现在认为只剩自己了"
 fircon.1480.desc: "§Y[pre_ftl_planet.GetName]§!的居民搜寻智慧生命的努力一无所获。\n\n他们投入了大量时间和资源在繁星中搜寻生命，但很沮丧地发现除了虚空以外一无所有。\n\n目前这项研究还在进行，但可以肯定他们很快就对项目失去了希望。不必多说，我们将继续在每一个任务参数中对他们隐藏自身的存在。"
 fircon.1480.a: "他们还没准备好同我们会面。"
 fircon.1485.name: "截取陈旧信号"
 fircon.1485.desc: "§Y[pre_ftl_planet.GetName]§!上荒谬的居民们居然用他们羸弱的科技截获了一些我们过去的无线电信号。\n\n解码和理解我们的广播足够让他们忙上几个世代。以他们目前的发展水平，我们尚且没有暴露的风险。"
 fircon.1485.a: "继续观测。"
 fircon.1490.name: "失控的捣蛋鬼"
 fircon.1490.desc: "在他们搜寻外行星智慧的过程中，§Y[pre_ftl_planet.GetName]§!的居民向整个星系发去了广播。他们收到的信息是，“嘘，别让他们听到了。”\n\n这当然是我们一位特工的所作所为。结果是，这个年轻的太空民族现在正为外太空究竟蛰伏着什么恐怖动的东西而瑟瑟发抖。"
 fircon.1490.a: "他们就应该这样做。"
 fircon.1500.name: "推进力学支持者宣言"
 fircon.1500.desc: "我们收到了报告，是关于在§Y[pre_ftl_planet.GetName]§!上进行超光速航天器推进装置的事项。当地居民似乎打算成为一个彻底的太空文明。然而，他们在星空中发现的东西，可能会证明当下阶段他们还无法理解。"
 fircon.1505.name: "获得很多，但是失去的更多"
 fircon.1505.desc: "现已证实，§Y[event_target:pre_ftl_planet.GetName]§!确有一艘理论上存在超光速能力的飞船。他们已经开始进行测试，以期尽快突破光障。\n\n一旦成功，他们在技术上便已具备涉及星系外交的能力。这样的境遇必然对他们的社会造成或好或坏的深远影响。"
 fircon.1505.a: "他们必须自力更生。保持距离进行观测。"
 fircon.1505.b: "他们还没准备好。破坏他们的任务。"
 fircon.1505.c: "改变我们的应对方案。帮助他们触及星辰！"
 fircon.1505.d: "我们开始厌烦了。让他们在自己的道路上快马加鞭。"
 fircon.1510.name: "完全脱离"
 fircon.1510.desc: "§Y[pre_ftl_planet.GetName]§!上雄心勃勃的宇航员们试图突破光障。整个星球的目光都聚焦在这艘飞船向着星间启航。\n\n发射成功了。一切都按预期的参数运行中。随后他们启动了曲速引擎，事情发生了转折。\n\n他们成功地扭曲了时空连续统（这是一种迷人但存在缺陷的超光速航行方式），然而他们只在舰船尾部成功了。随之而来的在案超乎了§Y[pre_ftl_planet.GetName]§!的一切想象。乘员们被剧烈地扭曲撕扯，身体的一部分停留于原地，而同时另一部分被扯入了未来。\n\n他们可得再多花一些时间才能进行下一次尝试了。"
 fircon.1510.a: "要是我们早点警告他们，他们现在早就成为太空文明了……"
 fircon.1510.b: "如期而至。他们的失败是不可避免的。"
 fircon.1515.name: "步入太空文明"
 fircon.1515.desc: "§Y[pre_ftl_planet.GetName]§!的人们在实验性跃迁引擎方面取得了巨大的成功，然而他们在关于时空扭曲产生器的投射距离计算方面犯了严重的错误。通过与他们的直接沟通，我们得以引导他们通过超空间航道这种广为接受的方式来进行超光速航行。\n\n依照我们的建议，[pre_ftl_planet.GetName]很快就能加入我们的星系社会了。"
 fircon.1515.a: "我们静候他们的到达，加入更广泛的星海共同体。"
 fircon.1520.name: "在身边"
 fircon.1520.desc: "§Y[pre_ftl_planet.GetName]§!上的居民们作为一个宇航文明加入了星海共同体。\n\n我们的观测任务结束了，他们已经拥有了超光速运行能力。"
 fircon.1520.a: "欢迎来到星海大家庭。"
 fircon.1520.b: "他们不挡我们的路就是做了好事。"
 unadavance_tech_tt: "他们的科技退步了，结果让他们倒车回到了前一个发展阶段。"
 #Observation Modifiers
 protect_our_image: "保护我们的肖像"
 protect_our_image_desc: "它或许是一种艺术。但起码我们知道自己不喜欢。"
 show_some_restraint: "表现某种克制"
 show_some_restraint_desc: "对于未来的观测任务，我们会采取更加谨慎的应对方案。"
 food_crisis: "食物危机！"
 food_crisis_desc: "谷物歉收造成了持续性的农业困境。"
 rock_crisis: "岩石危机！"
 rock_crisis_desc: "岩石采集失败导致了持续性的困境。"
 rock_crisis_tooltip: "这颗星球上的矿物生产情况是多变而难以为继的。"
 food_abundance: "食物丰足！"
 food_abundance_desc: "近期的农业发展导致了食物生产的提高。"
 rock_abundance: "岩石丰足！"
 rock_abundance_desc: "近期的农业发展导致了矿物生产的提高。"
 hands_off_approach: "甩手政策"
 hands_off_approach_desc: "他们得自力更生了。我们绝不再干涉。"
 hands_off_approach_tt: "获得额外§G25%§!§Y观测洞见§!进度。"
 art_is_dead: "艺术已死"
 art_is_dead_desc: "艺术是不务正业。唯有生产才是正事。"
 artistic_boom: "艺术热潮"
 artistic_boom_desc: "艺术化的表达为更加明亮的未来铺平了道路。"
 divine_will: "天意"
 divine_will_desc: "这是上天的意志。"
 irreconcilable_differences: "无法调和的分歧"
 irreconcilable_differences_desc: "他们相互之间已经大打出手。"
 support_the_revolution: "支持革命！"
 support_the_revolution_desc: "勇敢的革命者将会得到我们的支持。"
 unspoken_grief: "无法诉说的哀伤"
 unspoken_grief_desc: "革命已经结束了。唯有哀痛残留。"
 power_flip: "能量蹦跳"
 power_flip_desc: "经济表格都翻了个个。"
 waking_workers: "觉醒的工人"
 waking_workers_desc: "我们的工人社会意识与日俱增。"
 compromised_security: "安保被破坏"
 compromised_security_desc: "我们的安保系统中存在空子。"
 ### Observation events
 #Modifiers
 mod_station_observers_society_research_produces_mult: "每月$society_research$"
 mod_station_observers_produces_mult: "$station_observers$$ECONOMICS_PRODUCES$"
 observation_on_hold: "搁置"
 observation_on_hold_desc: "为了减少当地人的怀疑，我们的研究被短暂地搁置了。"
 observation_unforeseen_problems: "未曾遇见的问题"
 observation_unforeseen_problems_desc: "由于一些意料之外的问题，观测这个行星的任务比原本规划的更具挑战。"
 fircon.2001.name: "医疗副作用"
 fircon.2001.desc: "使用安静的无人机和牵引光束，我们能够成功地收集、分析和研究毫无防备的[pre_ftl_species.GetName]个体，之后再将其送还到自己的居所。不幸的是，牵引光束对于[pre_ftl_species.GetNamePlural]的生理机能产生了预料之外的效果。在返回家中以后，这些样品开始遭受疖子、疹子以及不受控制地打喷嚏，在回到家中的三个小时之后其外表皮还会发生溶解。这种神秘的溶肤病已经酿成了全国范围内的卫健紧急事件，而验尸报告毫无疑问会揭示外部干预的证据。"
 fircon.2001.a: "重新绑架样品，用来研究我们的光束的效果！"
 fircon.2001.b: "降低牵引光束的能量，并蛰伏一阵子。"
 fircon.2001.c: "增强牵引光束的能量，并在土著身上测试。"
 fircon.2011.name: "天上正在下[pre_ftl_species.GetNamePlural]！"
 fircon.2011.base.desc: "从[pre_ftl_planet.GetName]上收集活体样本的时候发生了事故。由于计算错误，我们的无人机上配备的牵引光束强度不足。不仅没有得到样本，我们的无人机只能短暂地让它们悬浮在空中，然后立马掉到地面上。"
 fircon.2011.noavian.desc: "$fircon.2011.base.desc$\n\n其中一些样本掉到了建筑和树的顶部，当地人困惑不已，各种各样的古怪理论冒了出来。"
 fircon.2011.avian.desc: "$fircon.2011.base.desc$\n\n我们试图收集的鸟类样本发现这样的事故特别好玩。这些胆子很大的样本甚至开始追逐我们的无人机，希望借此上升，而且完全是出于寻求乐子。"
 fircon.2011.a: "修复牵引光束。"
 fircon.2011.b: "转换到被动观测。"
 fircon.2011.b.tt: "把我们的观测站任务变更为§Y被动观测§!"
 fircon.2011.c: "乐。继续这么玩，再把这些有趣的录像转播出去！"
 opinion_bold_explorers: "大胆的探险家"
 #Hive Observation Events
 fircon.2505.name: "神经吞噬"
 fircon.2505.desc: "虽然[pre_ftl_planet.GetName]的感性个体都从属于一个有机的格式塔意识，但[pre_ftl_planet.GetPlanetHabitat]有数个不同的“蜂巢”。这些蜂巢是互相独立的子个体集合体，相互竞争着资源。偶尔，两个群体之间会爆发冲突，有时还会升级为全面战争。我们目前正在目睹一场对蜂巢首都的全力攻击，这场面真是令人毛骨悚然。由于不受移情作用的阻碍，子个体的效率会让任何将军感到自豪。\n\n守军节节败退，但根据我们的估计，它们应该还能坚持几天。\n\n然而就在片刻之后，所有战斗都停止了，守军与对手联合起来，开始拆除自己的首都，寻找一切有价值的东西。看来，它们是瞬间被彻底同化到了进攻方的蜂巢网络中。"
 fircon.2505.a: "统一的道路充满痛苦。"
 fircon.2505.b: "它们的同化规程相当残忍。"
 fircon.2505.c: "它们是不是吃掉了一个意识？"
 fircon.2515.name: "生态系统接管"
 fircon.2515.desc: "[pre_ftl_planet.GetName]上的[pre_ftl_country.GetName]最近开始在这个星球的新地区定居下来。当地的动植物群落起初与定居地区的动植物群落大不相同，但现在已经完全被集体所控制，它们采取了一种激进却有条不紊的方法来调节当地的生态系统。某些动物物种被无情地消灭，用其他物种取而代之，而入侵性植物扼杀了本地树木的生命。当地土著对生态的掌控令人惊叹，但它们在气候异常地区不可避免地遭遇了一些挫折，在这些地区，引进的生命形式无法长期生存。我们相信，它们很快就会找到克服这些障碍的办法，最终整个星球将统一起来，为集体的繁荣提供最佳条件。"
 fircon.2515.a: "这是一种独特的扩张策略。"
 fircon.2515.b: "高效扩张：毫不留情。"
 fircon.2515.c: "令人不安。"
 fircon.2525.name: "工业之火"
 fircon.2525.desc: "[pre_ftl_planet.GetName]上的[pre_ftl_country.GetName]最近开发了新技术，它们的工业开始疯狂地增长。当地蜂巢的头脑中有了部分自动化的概念，工厂、冶炼厂、装配线和燃料提取器已在[pre_ftl_planet.GetPlanetHabitat]的各地建成。黑烟在天空中飘荡，许多子个体由于接触到有毒的化学物质而开始出现退化的迹象。很快，蜂巢将不得不解决这些问题，然而，不受影响的子个体仍在照常工作。"
 fircon.2525.a: "这个星球将屈服于蜂巢的意志。"
 fircon.2525.b: "冶炼潜力：指数级增长"
 fircon.2525.c: "它们还是可以扭转局面！"
 fircon.2525.d: "走上正道！"
 fircon.2525.e: "目光所及之处毫无社会活动。"
 fires_of_industry: "工业污染"
 fires_of_industry_desc: "这颗星球在当地的工业革命中受到了严重的污染。"
 fircon.2535.name: "子个体的镇魂曲"
 fircon.2535.desc: "发生了一系列意外事件，[pre_ftl_planet.GetName]似乎被悲伤所笼罩。在一个子个体的死亡之后，我们目睹了整个蜂巢出现了前所未有的工作停顿。我们不清楚这个子个体有什么与众不同之处，但蜂巢似乎正在举行某种仪式，死去的子个体几乎被虔诚地切成碎片，然后这些碎片被送到各个新生子个体的培育所。几分钟后，整个蜂巢又开始运转起来。这非常令人困惑，很像一个具有社会意义或精神意义的事件。 "
 fircon.2535.a: "奇怪。"
 fircon.2535.b: "每日产出下降了。"
 fircon.2535.c: "这意味着什么？"
 fircon.2545.name: "新生共同体"
 fircon.2545.desc: "我们在[pre_ftl_planet.GetName]上观察到的原生蜂巢已经在进化中迈出了重要一步。在[pre_ftl_planet.GetPlanetHabitat]的大部分地区，小规模的个体群体已经开始组织成小规模的蜂巢，但是没有完全自主，目前这些子个体还缺乏完全成熟的集体应有的团结度和协调性。\n\n这种情况在[pre_ftl_planet.GetPlanetHabitat]的北部地区发生了变化，那里有个正在征服附近子个体的奇点，而一个子个体似乎是这种情况的中心点。这个“优异子个体”目前正在星球上旅行，并把被征服的子个体送到一个定居点，对这个技术水平很低的星球来说规模相当庞大。在那里，子个体们似乎专注于建造房屋和粮仓，并尽可能地扩大食物生产，以容纳新来者。自主性消失了，对它们来说，现在只有集体。"
 fircon.2545.a: "我们也是这样发展而来的吗？"
 fircon.2545.b: "有机体意识评估：脆弱。"
 fircon.2545.c: "也许是一种灵媒触染？"
 fircon.2545.d: "带走优异子个体进行研究。"
 fircon.2546.name: "正在研究优异子个体"
 fircon.2546.desc: "[pre_ftl_planet.GetName]的“优异子个体”已经成功捕获并使其进入睡眠状态。尽管我们已经非常小心，但肯定还是被[pre_ftl_planet.GetPlanetHabitat]上的其他子个体发现了，每次我们的空间站运行到靠近它们居住地的位置，它们都好像能够感应到优异子个体接近一般。\n\n我们研究优异子个体的大脑在跨维度沟通方面得到了有趣的结果，但我们尚未摸清它控制其他子个体和吞噬萌芽意识的具体能力。"
 fircon.2546.a: "解剖它。"
 fircon.2546.b: "我们已经研究得够多了，把它送回去。"
 fircon.2547.name: "灵能传染病"
 fircon.2547.desc: "[pre_ftl_planet.GetName]的“优异子个体”已经成功捕获并使其进入睡眠状态。不幸的是，在我们研究这个对象的脑电波模式时，它醒了过来。随后，我们收到了一系列令人费解的报告，似乎都指向该对象逐一打破了观测站人员的思想，并征服了大多数人。幸运的是，唯一能够超光速航行的舰船在混乱中被摧毁了，但站内系统显示，优异子个体正在通过新的子个体们迅速吸收知识，并表现出完全可以使用我们技术和设备的能力。\n\n隔离协议规定，应立即远程摧毁该站点及其中的所有人员！"
 fircon.2547.a: "执行远程摧毁！"
 fircon.2547.a.tt: "[pre_ftl_planet.GetName]轨道上的观测站已经摧毁。"
 fircon.2555.name: "离开的权利"
 fircon.2555.desc: "我们对[pre_ftl_planet.GetName]的观察在继续，最近我们发现了最初被误认为是失控了的子个体。它们生活在当地蜂巢定居点的外围，似乎已经拥有部分、甚至完全的自主性。它们似乎彻底脱离了集体，有些甚至很享受悠闲的时光，舒适地无所事事。\n\n然而，它们似乎仍然依赖蜂巢获取资源，本质上是与集体进行交易。我们尚不明了为什么蜂巢不认为应该消灭这些失控子个体。"
 fircon.2555.a: "应该消灭反常现象。"
 fircon.2555.b: "个性很没有效率。"
 fircon.2555.c: "和蜂巢共生是很罕见的。"
 #Interplanetary Flight
 fircon.2605.name: "行星际飞行"
 fircon.2605.desc.base: "天气条件：§G完美无瑕§!\n核热火箭：§G燃料齐全§!\n飞行计划：§G已优化§!\n\n今天，当[pre_ftl_country.GetName]启动首次行星际任务时，[pre_ftl_planet.GetName]上的所有广播都在播放这些指示。"
 fircon.2605.desc.regular: "$fircon.2605.desc.base$这些为了这项任务经过多年训练的航天员，于当地时间的今天早上登上了火箭。现在他们已经翱翔于那片我们和他们共享的天空。让我们追随他们的征程吧。"
 fircon.2605.desc.hive: "$fircon.2605.desc.base$经特异性进化后的航天子个体比普通的子个体更加独立，随时准备探索它们所在的恒星系。"
 fircon.2605.a.mean: "飞吧，烧吧。"
 fircon.2605.a.nice: "好怀念啊！"
 fircon.2615.name: "达阵"
 fircon.2615.desc: "通过尝试和试错，[from.owner.GetSpeciesAdj]的第一次行星际旅行以成功告终。尽管这次旅途并非一切顺利，但是他们证明了自己作为太空探索者的潜力。\n\n[from.owner.GetName]受此项任务的激励，正迫不及待地准备迎接前往繁星的旅途上可能遇到的下一项挑战。我们或许很快就有机会与他们进行平等的对话了。"
 fircon.2615.tt: "§Y[from.owner.GetName]§!：§G+20%§!科技进步。"
 fircon.2620.name: "[from.owner.capital_scope.GetName]，我们遇到麻烦了"
 fircon.2620.desc: "第一艘[from.owner.GetSpeciesName]的行星际飞船上的机械故障导致它困死在了太空中。这艘船没有任何办法调整自己的轨迹，很快就会超出救援范围。[from.owner.capital_scope.GetName]正在努力寻找解决方案，但机会渺茫。不过，我们也许有机会进行干预。"
 fircon.2620.a: "将它们带离那艘船！"
 fircon.2620.b: "利用我们潜入其社会的特工提供一个解决方案。"
 fircon.2520.b.tt: "这将会增加正面结果发生的可能性。"
 fircon.2620.c: "我们能不能在它们的太空中心附近，留下一条包含解决方案的信息？"
 fircon.2620.d: "修复飞船，将它们的记忆擦除。"
 fircon.2620.e: "让它们自己想办法解决这个问题。"
 fircon.2625.name: "救回船员"
 fircon.2625.desc.base: "这艘注定要毁灭的探索船的船组人员们现在安全地登上了我们的观测站。不难理解，他们现在极度地恐惧和困惑。尤其是因为我们切断了它们和母星的联系，然后把它们留在了一个异星货舱里。"
 fircon.2625.desc.hive: "$fircon.2625.desc.base$\n\n在仔细研究了当地的蜂群如何交流之后，我们设法建立了一个代理主脑，让这些工蜂独自思考。我们或许不得不安排它们生活在我们这里。它们可以从远处观察自己的家园，但却永远无法回去。"
 fircon.2625.desc.regular: "$fircon.2625.desc.base$\n\n我们或许不得不安排它们生活在我们这里。它们可以从远处观察自己的家园，但却永远无法回去。"
 fircon.2625.a: "欢迎加入。"
 fircon.2625.a.tt: "船组人员的神秘失踪将使得§Y[fromfrom.owner.GetName]§!科技进步减少§R-50%§!。"
 fircon.2625.b: "风险太大，让他们回家！"
 fircon.2630.name: "任务重大失败"
 fircon.2630.desc: "[fromfromfrom.owner.GetSpeciesName]的行星际飞船已失败，没有幸存者。\n\n这次失败后，[GetPreFTLLowerPlural]似乎不那么有动力探索星空。"
 fircon.2630.a: "正如所望。"
 fircon.2630.b: "你们不能放弃！"
 fircon.2630.tt: "§Y[fromfromfrom.owner.GetName]§!：§R-20%§!科技进步。"
 fircon.2635.name: "奇迹般的修复"
 fircon.2635.desc: "使用一块布、一个营养剂容器和一些铜线路，这艘注定要毁灭的飞船的船员成功重新获取了主推进系统的控制权。现在，有母星在身后进行支持和敬佩，它们正在继续完成任务的旅途上。"
 inadvertent_jailer: "疏忽导致的囚犯"
 inadvertent_jailer_desc: "尽管我们不是故意的，我们现在不得不妥善安置那些我们曾经希望在观测站进行研究的个体。"
 pre_ftl_research_outpost: "前超光速研究哨站"
 pre_ftl_research_outpost_desc: "这个基地设立于一次成功的行星际旅行之后。"
