 #Lootboxes
 cara_home_lootbox.title: "$lootboxes$"
 lootboxdesc1: "§E年代久远的$lootbox$被放置在豪华的十字基座上。宝箱里一定存满了各种宝物。§!"
 cara_home_lootbox_explain: "什么是$lootboxes$？"
 cara_home_lootbox_explain.reply: "这是一个很古老的故事了，但并不冗长。\n\n最早一批行商聚在一起并且确立了[caravaneer_home_country.GetName]之后，每年经过这个贸易站的一小部分货物都会被封存起来，放入一个密封的容器里面，然后放在贸易站最底层的货舱中。这项传统从很久以前就一直流传到了现在，现在货舱被填满了。\n\n那我们也该是时候出售这些$lootboxes$了。"
 cara_home_lootbox_contents: "$lootbox$里面有什么？"
 cara_home_lootbox_contents.reply: "这个我们无法得知，只有买了的人才能知晓。\n\n我们知道的是，这里面的东西曾经某个时候肯定有某种价值。虽然有证据表明$lootbox$里面的东西有可能是发疯的人故意放进去用过的垃圾……"
 openedlootboxdesc1: "§E$lootbox$是……§R空的§!。\n\n你尽可能压抑心中的怨念不让心中的羞恼之意浮于面部。到底是因为湿度骤增还是因为你的眼睛不受控制的湿润了？你的目光模糊了，但是空无一物的$lootbox$依旧在那安然不动。\n\n但随着一阵存在主义的黑暗吞噬过后，一切都过去了。这是什么感觉？回想起在你花费掉辛苦挣来的$ccoinz$，缓缓打开$lootbox$时那种发自内心的紧张与激动……你现在充满了一种说不清道不明的§G骄傲与成就感§!。§!"
 openedlootboxdesc2: ""
 openedlootboxdesc3: "openedlootboxdesc3"
 openedlootboxdesc4: "openedlootboxdesc4"
 openedlootboxdesc5: "openedlootboxdesc5"
 buying_boxes_desc: "好的，懂。我们明白了。你喜欢抽遗物箱！通常来说，我们会限制卖给单个客户的遗物箱数量，但是我们能够给你开个例外。从现在开始，尽享直接购买遗物箱的特权吧，只是每次所花费的§Y能量币§!会略有提升。"
 cara_home_lootbox_buy: "我们打算买一个$lootbox$。"
 cara_home_lootbox_buy.tooltip: "花费§R$boxcost$§!$ccoinz$购买一个$lootbox$。"
