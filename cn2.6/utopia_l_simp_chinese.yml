 ring_world_ruined_DESC:0 "这个环形世界区段曾容纳过一个功能齐全的居住地，但现在已经废弃。在理论它修复还可以被修复，但这需要更先进的科技和大量的资源。"
 ring_world_ruined_MEGASTRUCTURE_DETAILS:0 ""
