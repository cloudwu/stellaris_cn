 tech_cloning: "克隆"
 tech_cloning_desc: "摘除术的突破和人工子宫的大规模生产技术允许个人基于一个共同的遗传模板修改自己的基因。"
 tech_gene_banks: "基因库"
 tech_gene_banks_desc: "基因库筛选加上基因组管理可应用于克隆中。"
 tech_glandular_acclimation: "腺体适应"
 tech_glandular_acclimation_desc: "通过改变腺体的生物特性，可定制物种的环境适应性。"
 tech_gene_seed_purification: "基因种子纯化"
 tech_gene_seed_purification_desc: "利用核苷酸纯化技术分离、改进遗传特质。"
 tech_morphogenetic_field_mastery: "形态发生学精通"
 tech_morphogenetic_field_mastery_desc: "形态发生研究本是药学领域的尝试，但深入理解其中玄妙后，开发出了有机体潜意识直连技术。"
 tech_gene_tailoring: "基因剪裁"
