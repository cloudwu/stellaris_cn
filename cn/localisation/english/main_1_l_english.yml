 ethic_fanatic_authoritarian_desc:1 "§L一个国家、一个御座、同一声音。服从少数担负领导重任的精英是民众的神圣职责。§!\n"
 ethic_egalitarian:0 "平等主义"
 ethic_egalitarian_desc:1 "§L一旦社会不信奉人人平等——即个人可以通过足够努力上升到任何地位——不仅是极端的不公平，而且最终必然导致生产力落后。§!\n"
 ethic_fanatic_egalitarian:0 "狂热平等主义"
 ethic_fanatic_egalitarian_desc:1 "§L谨防那些可能成为独裁者的人——他们妄称自己的欲望和行动比其追随者的更具权威。 社会若是无法照顾其所有成员的需求和权利，就不再是文明社会——而是罪恶组织。§!\n"
 ethic_xenophobe:0 "排外主义"
 ethic_xenophobe_desc:1 "§L探索浩瀚的未知星系空间时，我们不能下太大的赌注，此事关乎我族的存亡！永勿相信外星人——虚伪笑容背后，其心难测……§!\n"
 ethic_fanatic_xenophobe:0 "狂热排外主义"
 ethic_fanatic_xenophobe_desc:1 "§L必须残酷根除一切外星影响。只有对我族和母星保持纯正、忠贞，才能抵御潜藏的外星阴谋。即使是控制外星人也不一定能保障我族安全……§!\n"
 ethic_xenophile:0 "亲外主义"
 ethic_xenophile_desc:0 "§L我们心底深处都有一份对未知的迷恋，一种拒绝熟悉事物，以未知事物为荣的冒险精神——无论等待我们的是什么，无论等待我们的是谁。§!\n"
 ethic_fanatic_xenophile:0 "狂热亲外主义"
 ethic_fanatic_xenophile_desc:0 "§L若世上确有绝对道德令律，那一定就是去探索宇宙，拥抱宇宙中的一切。我们注定不会独自旅行。§!\n"
 ethic_militarist:0 "军国主义"
 ethic_militarist_desc:1 "§L只有勇气和纪律才是真正的美德，引导得当，便可克服一切艰难险阻。真正的力量就在其中：兵甲所至，大展宏图。§!\n" # force withheld, a promise made
 ethic_fanatic_militarist:0 "狂热军国主义"
 ethic_fanatic_militarist_desc:1 "§L部署军队的能力是第一要务。保守自身生活方式的唯一途径是用暴力推广……§!\n"
 ethic_pacifist:0 "和平主义"
 ethic_pacifist_desc:0 "§L将冲突视作发展的途径是荒谬的。毁灭是战争的天性，摧毁本可得到的，腾出空间让本该摧毁的茁壮成长。§!\n"
 ethic_fanatic_pacifist:0 "狂热和平主义"
 ethic_fanatic_pacifist_desc:0 "§L身为文明种族，我们应当尽力消除一切冲突。战争是演化途中的死路一条，浪费资源又徒劳无益。§!\n"
 ethic_spiritualist:0 "精神主义"
 ethic_spiritualist_desc:1 "§L有些人认为我们必须明白，浩瀚不仁的宇宙中我们是多么渺小，多么不值一提……无稽之谈！我们唯一知道的真理就是我们存在。宇宙——以及各种繁华表象——只是我们碰巧共享的南柯一梦而已。§!\n"
 ethic_fanatic_spiritualist:0 "狂热精神主义"
 ethic_fanatic_spiritualist_desc:0 "§L科学理论证明，意识才是现实的本源。那些自欺现实才是本源的幼稚的人们痴迷于“硬邦邦的物质”，我们也只能耐心等待他们醒悟。§!\n"
 ethic_materialist:0 "物质主义"
 ethic_materialist_desc:0 "§L探索星际时，我们必须摒弃幼稚之物：神明、灵魂以及其它脑内幻想。现实残酷又无情。我们必须硬起心肠，知难而上持续发展科学技术，以保障我族生存。§!\n"
 ethic_fanatic_materialist:0 "狂热物质主义"
 ethic_fanatic_materialist_desc:0 "§L虽然这很痛苦，但我们必须成熟起来，抛弃那些过时的道德观念。没有什么“神圣火花”赋予生灵特殊价值。除了我们所赋予的，万物皆无什么固有价值。让我们拥抱确定性的自由，在各方面达到最高效率！§!\n" # the freedom of certitude
 ethic_neutral:0 "中立主义"
 ethic_neutral_desc:0 "§L中立的思想即自由的思想，接受一切可能性……§!"
 ethic_gestalt_consciousness:0 "完形意识"
 ethic_gestalt_consciousness_desc:0 "§L我们步入虚空。\n天人合一。§!"

