 admiral_trait_loss:0 "舰队司令失去特性"
 leader.1.name:0 "有潜力的军官"
 leader.1.desc:0 "[officer.GetName]，也就是 [ship.GetName] 的舰长，最近在 [system.GetName] 星系的战斗中表现杰出。 [Root.Capital.GetName] 的司令部决定嘉奖这位非常有潜力的军官，把他升职为司令。"
 new_admiral:0 "一位新的舰队司令已被添加到领袖储备中。"
 leader.5.desc:0 "最近在 [system.GetName]星系获得胜利后，[officer.GetName] 司令想出了一套新的战术理论。 [officer.GetSheHeCaps] 开始实验某些非常创新的战略和战术。"
 leader.6.desc:0 " [system.GetName] 星系最近获得的胜利似乎觉醒了 [officer.GetName] 司令内心的一团烈火，现在他变得更加激进了。"
 leader.7.desc:0 "率领 [From.From.GetName] 在 [system.GetName] 星系赢取胜利后，[officer.GetName] 司令越来越自信，甚至开始在战斗中死战不退。"
 leader.8.desc:0 " [officer.GetHerHis]在 [system.GetName]星系又一次战胜后，[officer.GetName] 司令开始在 [officer.GetHerHis] 的舰队简报中讲解速度和快速机动的重要性。 [officer.GetSheHe] 开始实验新的阵型以便让 [officer.GetHerHis]麾下的战舰发挥出最大的灵活性。"
 leader.9.desc:0 " [From.From.GetName] 最近在 [system.GetName] 星系胜利后，[officer.GetName] 司令比往常更加活力充沛朝气蓬勃。 [officer.GetHerHisCaps] 的表现大幅度提升了。"
 leader.10.desc:0 "[officer.GetName] 司令在 [system.GetName] 星系吃下败仗后开始变得小心翼翼。他对 [officer.GetHerHis] 指挥的舰队布局都开始以小心稳重为上。"
 leader.11.desc:0 "最近在 [system.GetName]星系落败后，[officer.GetName] 司令开始怀疑人生。很明显他已经失去了指挥大型舰队的能力。"
 leader.12.desc:1 "自从 [Root.GetName]从 [system.GetName] 星系的战斗撤退出来后，[officer.GetName] 司令受到了很大的打击。 [officer.GetName] 下定决心不会再逃跑，会在 [officer.GetHerHis] 下一次战斗中血战至最后一人。"
 leader.13.desc:0 "[officer.GetName] 司令让 [officer.GetHerHis] 麾下的船只开全速撤出 [Root.GetName] 在 [system.GetName] 星系的战斗。 [officer.GetSheHeCaps] 学习到了如何压榨 [officer.GetHerHis] 旗下的舰船发挥更大的速度。"
 leader.14.desc:0 "[officer.GetName] 司令自从战败于 [officer.GetHerHis] 的 [system.GetName] 星系之战后就一蹶不振。 [officer.GetHerHis] 麾下的军官们汇报这位司令已经不再像以往一般胜任 [officer.GetHerHis] 的职责了。"
 leader.15.desc:0 "[officer.GetName] 司令在指挥修理 [Root.GetName] 时获得了无价的技术知识。这位司令所智指挥的损害控制队如今能够在战场上即时修理船只了。"
 leader.16.desc:0 "指挥像 [Root.GetName] 如此庞大的舰队的经验让 [officer.GetName] 司令掌握了珍贵的指挥技巧。他现在有能力操控规模更大的舰队了。"
 leader.17.desc:0 "指挥 [From.From.GetName] 赢取了 [system.GetName] 星系的战斗后，[officer.GetName] 司令似乎重拾了 [officer.GetHerHis] 的自信。 [officer.GetSheHe] 现在可以承受指挥规模更大的舰队的压力了。"
 leader.18.desc:0 "在指挥 [Root.GetName] 时，[officer.GetName] 司令学会了如何精打细算[officer.GetHisHer]补给，大幅减少了船只的维护费用。"
 leader.19.desc:0 "随着 [officer.GetHerHis] 最近扫描 [system.GetName] 星系的成功，[officer.GetName] 司令掌握了如何部署 [officer.GetHerHis] 的单位以便最大化他们的传感器扫描范围。很少有舰队指挥官能够掌握如此复杂的操作。"
