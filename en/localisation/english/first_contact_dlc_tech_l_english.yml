 CLOAKING_STRENGTH_VALUE:0 "$CLOAKING_STRENGTH$: $VALUE|0$"
 FLEET_CLOAKING_STRENGTH_DESC:0 "§E§HCloaking Strength§! is a measure of the stability of the Cloaking Field that surrounds all ships in the fleet. The higher the stability of a Cloaking Field, the fewer penalties the fleet suffers while cloaked. The maximum stability of a fleet is determined by the ship with the lowest individual Cloaking Strength.§!"
