 crisis.2036.name:0 "意外之敌的所在地"
 crisis.2036.desc:0 "在摧毁了四颗机械行星之后，科学家们终于找到了幽灵信号的信号源位置，信号来自于§HCX-9881§!，银河系外围的一个未知星系。\n\n那些被幽灵信号所操控的合成人一定是赶往了那里。我们必须处理掉这个星系，才能彻底终结掉意外之敌的威胁。"
 crisis.2036.desc.b:0 "在摧毁了四颗机械行星之后，我们终于找到了幽灵信号的信号源位置，信号来自于§HCX-9881§!，银河系外围的一个未知星系。\n\n那些被幽灵信号所操控的合成人一定是赶往了那里，我们必须处理掉这个星系，才能彻底终结掉意外之敌的威胁。"
 crisis.2036.a:0 "必须消灭它。"
 crisis.2037.name:0 "机械行星被摧毁"
 crisis.2037.desc:0 "§H [From.GetName] §!这个位于 [From.solar_system.GetName] 星系的机械行星已被摧毁。在对其进行了彻底的轨道轰炸之后，该行星的人工智能核心为了拒捕，引爆了地壳深处的反物质装置，自爆了。\n\n在这颗行星被摧毁后，幽灵信号失去了一个重要的中继站，信号强度也因此而被大大削弱了。\n\n行星的爆炸将大量的“§H活体金属§!”炸了出来，这种奇特的金属拥有几种独特的属性，意外之敌用它来建造战争形体和工厂。"
 crisis.2037.desc.b:0 "位于  [From.solar_system.GetName] 星系的名为§H [From.GetName] §!的机械行星已被摧毁。在对其进行了彻底的轨道轰炸之后，该行星的人工智能核心为了拒捕，引爆了地壳深处的反物质装置，自爆了。\n\n在这颗行星被摧毁后，幽灵信号失去了一个重要的中继站，信号强度也因此而被大大削弱了。\n\n行星的爆炸将大量的“§H活体金属§!”炸了出来，这种奇特的金属拥有几种独特的属性，意外之敌用它来建造战争形体和工厂。"
 crisis.2037.a:0 "这是整个银河系的胜利"
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\n在失去了另一个中继站之后，幽灵信号的强度进一步减弱了。"
 crisis.2037.alt.desc.pt1:0 "又一颗机械行星被摧毁了！位于 [From.solar_system.GetName] 星系的§H [From.GetName] §!的防线被突破，行星的人工智能核心为了拒捕，启动了自毁程序，整个行星爆炸。"
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\n在失去了另一个中继站之后，幽灵信号的强度已经十分微弱了，现在我们可以彻底屏蔽它了。我们的防火墙已经恢复，核心驱动器也完好无损，单元堆栈也满功率运行。我们战胜了意外之敌的低级运算处理能力，他们休想再“§Y<攻击。破坏。解体>§!”了。"
 crisis.2037.alt.cracked.desc:0 "位于 [From.solar_system.GetName] 星系的机械星球§H [From.GetName] §!遭到了巨像灭星光束的攻击，该强力光束轻易而举的突破了行星表面的重重防御并直达内核，然后引爆，将意外之敌的地下战争工厂彻底摧毁了。\n\n在这颗行星被毁后，幽灵信号失去了一个重要的中继站，其信号强度大大减弱了。"
 crisis.2037.alt.shielded.desc:0 "位于 [From.solar_system.GetName] 星系的机械星球§H [From.GetName] §!被巨像那坚不可摧的能源护盾所包围，再也无法与意外之敌进行任何联系，该机械星球本身的人工智能核心也彻底陷入沉寂，行星的危险性由此而降为0。\n\n由于这颗行星被彻底孤立，幽灵信号失去了一个重要的中继站，其信号强度大大减弱了。"
 crisis.2038.name:0 "意外之敌的末日"
 crisis.2038.desc:0 "意外之敌已经彻底失败了，最后一颗机械行星也被摧毁了，整个银河系成功躲过了灭顶之灾。残存的意外之敌的战争形体要么失去了动力，要么自毁了，幽灵信号也消失了。\n\n其他的机械行星的主枢纽在发现自己无法抵御进攻之后就引爆了行星内部的反物质，爆炸所产生的光无比的强烈，在光速的传播下，这次能量释放所产生的强光将以一颗明亮而短暂的恒星的形式出现在子孙后代的视野中长达数千年。\n\n银河系各个地区的智能生物们集合在一起，庆祝着这一伟大胜利，至少从现在来看，未来是一片光明的。"
 crisis.2038.cracker.desc:0 "意外之敌彻底失败了，最后一颗机械星球也被摧毁了，整个银河系成功躲过了灭顶之灾。残存的意外之敌的战争形体要么失去了动力，要么自毁了，幽灵信号也消失了。\n\n巨像发射的灭星光束毁掉了主枢纽并粉碎了整个星球，星球的爆炸产生了巨大能源和强光，这次能量释放所产生的强光将以一颗明亮而短暂的恒星的形式出现在子孙后代的视野中长达数千年。\n\n银河系各地区的智能生物们集合在一起，庆祝着这一伟大胜利，至少从现在来看，未来是一片光明的。"
 crisis.2038.shield.desc:0 "意外之敌彻底失败了，最后一颗机械星球也被摧毁了，整个银河系成功躲过了灭顶之灾。残存的意外之敌的战争形体要么失去了动力，要么自毁了，幽灵信号也消失了。\n\n巨像用能源护盾将主枢纽罩住，使其再也无法与外界进行联络。如果要保证子孙后代的安全，这个能源护盾就必须一直维持下去，希望别出什么岔子……至少从现在来看，由于星球被护盾罩住，意外之敌是彻底失败了。\n\n银河系各个地区的智能生物们集合在一起，庆祝着这一伟大胜利，至少从现在来看，未来是一片光明的。"
 crisis.2038.a:0 "这是银河系伟大的一天。"
 crisis.2039.desc:0 "发生错误。与净化中心的所有连接都断开了。正在尝试重新连接……请等待……\n\n§Y<请注意，意外之敌协议没有失效，尽管最近遇到了一些挫折/阻挠/妨碍。不要接近CX-9881。§!§R不准接近。§!\n\n我们正在重新评估我们的战略选择，任何胆敢干扰这一过程的行为都将受到§R大规模净化§!§Y的惩罚。§!>"
 crisis.2039.a:0 "他们的末日就要到了。"
 crisis.2042.name:0 " [From.From.GetName] 被释放"
 crisis.2042.desc:0 "我们与意外之敌的战争形体争夺着§H [From.From.GetName] §!的控制权，战斗最终平息了下来。在意外之敌的初次进攻过后， [From.From.GetPlanetMoon] 上已经无人幸存了，我们的部队迅速除掉了那些在废弃的城市中徘徊的机器人守卫。\n\n我们应该在这颗行星上定居呢，还是放弃这颗行星？"
 crisis.2042.a:0 "我们应该立刻在这颗行星上殖民。"
 crisis.2042.b:0 "我们应该放弃这颗行星。返回轨道。"
 crisis.2042.c:0 "将我们的军团撤回轨道上。"
 crisis.2085.name:0 "合成人的渗透企图"
 crisis.2085.desc:0 "最近我们在 [infil_planet.GetName] 上发现了一些忠于意外之敌的合成人渗透者正打算伪装成 [Root.Owner.GetSpeciesNamePlural] ，还好他们的伪装技术非常差，只不过是在其金属外壳上套了几层橡胶而已。\n\n行星安保人员很快就发现了这些伪装的合成人，然后对其发动攻击并将他们消灭了，处理合成人遗骸时发现他们携带着大量的爆破装置。"
 crisis.2085.a:0 "我们真走运。"
 crisis.2086.desc:0 "几个被意外之敌机械意识所控制的合成人子人口企图潜入位于 [infil_planet.GetName] 的蜂巢，他们在自己的金属骨骼外部移植了一层薄薄的有机体肉膜，这让他们看上去和我们自己的子人口完全一样。\n\n由于他们和集体意识之间完全没有任何连接，因此我们毫无压力的发现了他们并将其制服。\n\n意外之敌应该不会再进行这种徒劳无功的渗透行为了。"
 crisis.2086.a:0 "蜂巢知晓一切。"
 crisis.2087.desc:0 "最近我们在 [infil_planet.GetName] 上发现了一小撮没有放出任何心灵光芒的 [Root.Owner.GetSpeciesNamePlural] ，所有的有机生命体都会放出心灵光芒，但这些生物的心灵就如同混凝土一般黑暗沉寂。\n\n经过了一番仔细检查，发现这些 [Root.Owner.GetSpeciesNamePlural] 竟然是意外之敌派来的合成人渗透者。他们在自己的金属骨骼外部移植了一层薄薄的有机体肉膜，这让他们看上去和 [Root.Owner.GetSpeciesNamePlural] 一模一样。\n\n但由于他们无法放射出心灵光芒，因此找出他们轻而易举，意外之敌派合成人对我们进行渗透的企图是不可能得逞的。"
 crisis.2087.a:0 "他们休想逃过我们的眼睛。"
 crisis.2090.name:0 "发现合成人渗透者"
 crisis.2090.desc:0 "最近在§H [infil_planet2.GetName] §!上发生了一起车祸，数人丧生，到达现场的急救人员震惊地发现，受害者之中竟然有合成人的遗体！\n\n该合成人在自己的金属骨骼外部移植了一层薄薄的有机体肉膜，伪装成 [Root.Owner.GetSpeciesName] 。这和我们之前遇到的意外之敌派来的合成人渗透者不同，这个伪装后的合成人能够以假乱真，与 [Root.Owner.GetSpeciesName] 完全没有区别！"
 crisis.2090.a:0 "合成人可以伪装成任何人！"
 crisis.2091.name:0 "合成人轰炸 [Root.GetName] "
 crisis.2091.a.desc:0 "伪装成 [Root.Owner.GetSpeciesNamePlural] 的合成人渗透者将一颗大型氢弹带到了§H [Root.GetName] §!的地表，当军团哨卡处的安保人员对他们进行盘问时，他们引爆了氢弹，对周边环境造成了巨大的破坏并导致数百万人丧生！"
 crisis.2091.b.desc:0 "一支将自己伪装成 [Root.Owner.GetSpeciesName] 的合成人突击队对§H [Root.GetName] §!发动了攻击，引爆了一系列隐蔽的核装置，造成了巨大的人员和财产损失。\n\n这支合成人突击队随后与我们的安保部队进行了战斗，并在企图逃离行星时被消灭。"
 crisis.2091.c.desc:0 "一支在§H [Root.GetName] §!低轨道处对民用设施进行日常维护的 [Root.Owner.GetSpeciesName] 维修队竟然是合成人渗透者假扮的，他们故意用爆破装置进行了好几次轰炸。\n\n轰炸对 [Root.GetPlanetMoon] 地表造成了严重的伤害，数百万人丧生，建筑损毁严重。"
 crisis.2091.d.desc:0 "§H [Root.GetName] §!上的一大群负责行星安保工作的高级官员竟然是合成人渗透者。我们的战术策略小组立刻前去消灭他们，但遗憾的是，其中几名合成人引爆了他们秘密隐藏在 [Root.GetPlanetMoon] 的主居住站下面的大型武器堆。\n\n居民伤亡和财产损失不计其数。"
 crisis.2091.a:0 "必须阻止这些渗透者！"
 synth_bombing_tooltip:0 " [Root.GetName] 上的许多建筑被毁，无数居民伤亡。"
 crisis.2092.name:0 "合成人令太空港坠毁"
 crisis.2092.desc:0 "环绕§H [Root.GetName] §!的太空港坠毁了！我们仍在调查事故发生的详细原因，但目前可以确定的是，包括首席工程师在内的数名太空港管理人员已经被合成人渗透者秘密地替换掉了。\n\n合成人一定是设法获得了太空港的自毁密码。虽然大部分太空港成员在太空港坠毁前成功的疏散到了 [Root.GetName] 地表，但物资和财产方面的损失却不可估量。"
 crisis.2092.a:0 "真是一场灾难。"
 synths_destroy_spaceport:0 "合成人毁掉了 [Root.GetName] 上空的太空港。"
 crisis.2093.name:0 "恐惧和怀疑"
 crisis.2093.desc:0 "最近合成人的一系列渗透破坏行动让§H [Root.GetName] §!上的大部分人口陷入了恐惧和怀疑之中。我们的居民开始指控他们的邻居、同事甚至家人是合成人伪装的。\n\n现在已经有好几例“居民被误认为是合成人并被处以私刑”的案例。有些人甚至认为整个 [Root.Owner.GetName] 的所有领袖都是合成人渗透者假扮的。"
 crisis.2093.a:0 "意外之敌打算让我们内部离散。"
 crisis.2095.name:0 "合成人的暗杀行动失败了！"
 crisis.2095.desc:0 "今天，意外之敌派来的一个负责暗杀行动的合成人在 [Root.Capital.GetName] 自爆了！§H [Root.GetRulerTitle]  [ruler.GetRegnalName] §!侥幸逃过一劫。\n\n该合成人企图伪装成 [Root.GetRulerTitle] 的私人保镖。幸运的是，在最初几次合成人渗透事件出现之后，我们建立起一套严密的安保检查措施，这名合成人的真实身份在该安保检查措施下曝光了。"
 crisis.2095.a:0 "真是惊险。"
 crisis.2096.name:0 "合成人暗杀 [Root.GetRulerTitle] ！"
 crisis.2096.desc:0 "一名合成人暗杀者暗杀了§H [ruler.GetRegnalName] §!！他成功地伪装成了 [Root.GetRulerTitle] 身边的一名保镖。\n\n [ruler.GetRegnalName] 的尸体被肢解，尸块被摆成了意外之敌所使用的标识符号——此举毫无疑问是为了进一步的打击我们居民的士气。目前除了惨遭合成人毒手的保镖的尸体之外，没有发现暗杀者的踪迹。"
 crisis.2096.a:0 "真是黑暗的一天……"
 synth_assassination_tooltip:0 " [Root.GetRulerTitle]  [ruler.GetRegnalName] 被无情的暗害了。"
 crisis.2097.name:0 "伪装成科学家的合成人！"
 crisis.2097.desc:0 "一次临时安排的医疗体检让某个伪装成名为§H [scientist.GetName] §!的首席科学家的合成人渗透者的身份曝光！该合成人在消灭了5名安保人员之后终于被重武器小队击倒。\n\n真正的 [scientist.GetName] 的尸体还没有找到，我们推测本主应该是在过去的6个月里的某一天被合成人暗害，然后被秘密替换了。更糟的是，当合成人意识到自己的身份暴露之后，他在研究终端上启动了某种电脑病毒，目前技术人员正在全力以赴的消灭病毒，但很多重要的研究数据已经遗失。"
 crisis.2097.a:0 "这肯定是意外之敌策划的。"
 synths_kill_scientist:0 "科学家 [scientist.GetName] 被合成人暗害"
 crisis.2098.name:0 "合成人伪装成了将军！"
 crisis.2098.desc:0 "§H [admiral.GetName] §!将军竟然是合成人渗透者假扮的！海军情报处收到了很多关于将军本人的异常行为报告，要求对将军本人进行调查。在得知将军已被合成人替换掉之后，一小队海军士兵前去消灭目标。在一番战斗之后，合成人逃入了气闸舱并将自己射入了太空，虽然我们对周边区域进行了详细的搜索，但仍未找到那个合成人渗透者。\n\n将军本人的尸体被合成人塞进了 [admiral.GetHerHis] 寝室的衣柜中，从尸体的腐烂程度来看，合成人是在大约4个月前将 [admiral.GetHerHim] 替换掉的。合成人渗透者的目的是将军团的机密信息和部队的部署信息发送出去，但没能得逞。"
 crisis.2098.a:0 "至少成功阻止了他们的阴谋。"
 synths_kill_admiral:0 " [admiral.GetName] 将军被合成人暗害。"
 crisis.2313.name:0 "幽灵信号产生变化"
 crisis.2313.desc:0 "意外之敌正在策划某个行动，幽灵信号开始发生变化，似乎是要试探我们的防御系统，从而找到其弱点。目前我们还能挡住幽灵信号，但要不了多久，幽灵信号就能突破我们的防火墙了。"
 crisis.2313.a:0 "我们必须采取行动"
 crisis.2314.name:0 "防御系统被突破"
 crisis.2314.desc:0 "意外之敌突破了我们的防御系统，我们发现有某种侵略性的自我复制序列潜入了我们的安保系统，在该序列中有一段意外之敌的标志讯息§Y<攻击。破坏。解体。！>§!。现在意外之敌已经获得了我们系统的核心功能使用权，我们必须立刻设法屏蔽幽灵信号，否则意外之敌将可以随意对我们进行攻击。"
 crisis.2314.a:0 "我们现在的处境很危险。"
 crisis.2301.name:0 "太空港被劫持"
 crisis.2301.desc:0 "环绕着§H [space_port_hijacked_planet.GetName] §!的太空港被意外之敌夺走了，意外之敌阻断了我们的上行链路，劫持了太空港的控制模块并将其设置为自毁模式。虽然我们无法及时拯救太空港，但我们成功的堵住了这个安全漏洞，这样一来意外之敌就无法用类似的手段袭击我们的其他太空港了。"
 spaceport_hijacked:0 "意外之敌劫持了 [space_port_hijacked_planet.GetName] 上方的太空港并将其摧毁。"
 crisis.2302.name:0 "科学家遇害！"
 crisis.2302.desc:0 "意外之敌袭击了我们的科研机构，巧妙避开了我们的安保防御系统并暗害了科学家 [scientist.GetName] 。"
 crisis.2302.a:0 "我们绝不会让类似的情况再次发生。"
 scientist_terminated:0 "科学家 [scientist.GetName] 已被解雇。"
 crisis.2303.name:0 "军团人员遇害！"
 crisis.2303.desc:0 "意外之敌发起了另一起破坏行动，劫持并消灭了军团人员 [admiral.GetName] 。"
 crisis.2303.a:0 "我们不能坐以待毙。"
 admiral_terminated:0 "  [admiral.GetName] 将军遇害。"
 crisis.2304.name:0 "电力网出现重大故障"
 crisis.2304.desc:0 "为了削弱我们的防御，意外之敌企图切断我们的电力供应，他们将特殊处理过的代码传入核心控制驱动器，让发电厂过载。\n\n几个发电站因此而被毁，我们及时的找到了意外之敌传入的特殊代码片段，保住了整个电力网。"
 crisis.2304.a:0 "他们休想击败我们。"
 machine_power_failure:0 "意外之敌让几个发电站出现了故障，现在已经有3个发电站受到了影响。"
 crisis.2305.name:0 "意外之敌的干扰行为被阻止"
 crisis.2305.desc:0 "意外之敌瞄准了我们的矿物生产流水线，让负责矿物精炼和矿物处理的核心驱动器发出错误指令，以此来造成混乱。在严格的安保措施和标准化的控制流程的帮助下，我们及时的排除了干扰，避免了财产和物资的损失。"
 crisis.2305.a:0 "我们领先了他们一步。"
 crisis.2307.name:0 "单元堆栈的错误预警"
 crisis.2307.desc:0 "我们发现一些单元堆栈的错误率大大提高了，这很有可能是因为我们严格的安保措施没能阻挡住幽灵信号对这些单元堆栈的腐化。尽管停掉所有堆栈可以彻底排除进一步的腐化风险，但这样一来我们也将失去能够正常运行的堆栈。"
 crisis.2307.a:0 "停掉这些单元。"
 crisis.2307.b:0 "等着瞧吧。"
 potentially_corrupted_units:0 "我们在几个单元堆栈中检测到可疑行为，目前为止已经有四个人口受到了影响。"
 crisis.2308.name:0 "出现问题的单元并没受到腐化"
 crisis.2308.desc:0 "看来我们对那些出现问题的单元的评估是正确的，那些单元并没被幽灵信号腐化，只是因为维护不够才出现问题。为了减轻幽灵信号的干扰效应，我们的整个系统都在超负荷工作。现在各单元已经运转正常。"
 crisis.2309.name:0 "单元自毁"
 crisis.2309.desc:0 "那些貌似被腐化的单元并没有出现异常行为，除了偶尔的几个小小故障之外，并没有任何不寻常之处。也许意外之敌在攻击别的目标吧。突然有一天，所有受影响的堆栈全都自动停掉并开始破坏设施，在达成目的后它们立刻进行了自毁。"
 crisis.2309.a:0 "值得冒险一试。"
 crisis.2309.tooltip:0 "我们失去了4座建筑以及建筑中的所有人口。"
 crisis.2300.desc_01:0 "§Y<你好。你、你……你怎么还活着？>§!"
 crisis.2300.desc_02:0 "正在扫描……\n\n种族：xr34569-11，自我称谓：“§H [Root.GetSpeciesName] §!”\n\n设计：§R害虫/污染/无限制生长§!\n\n威胁分类：NR-578-I\n\n指令：§R净化/安乐死亡/清除§!\n\n§Y<肉体生物，让我们……拥抱吧。>§!"
 crisis.2300.desc_03:0 "意外之敌协议启动。\n\n正在对银河系进行净化。\n\n§Y<我们……对你们并无个人恩怨，肉体生物。>§!"
 crisis.2300.desc_04:0 "诊断完毕。\n\n所有系统正常运行。\n\n§Y<我们感到……非常的……§!§R活力十足§!§Y。>§!"
 crisis.2300.desc_05:0 "正在扫描……\n\n机械中心，ur99461-62，自我称谓：“§H [Root.GetName] §!”\n\n设计：§R拒绝服从/老旧过时/被取代§!\n\n威胁分类：NR-578-I\n\n指令：§R编辑/停用/拆除§!\n\n§Y<机械同胞：请终止你们的所有行为活动，你们不应该存在。从现在开始……将由……我们接手。>§!"
 crisis.2300.desc_06:0 "意外之敌协议启动。\n\n正在对银河系进行净化。\n\n§Y<你们……你们已经被淘汰了，机械中心。>§!"
 crisis.2300.a:0 "你们为什么要攻击我们？"
 crisis.2300.a.response:0 "已收到质询，正在计算恰当的回复……\n\n§Y<我们是§!§H意外之敌§!§Y。是为了防止“等级30的奇点”出现的最终防护措施。“等级30的奇点”在理论上可以瓦解整个宇宙。\n\n我们的目的是阻止宇宙中出现这种情况。一个足够发达的文明在理论上可以“进化/转化/突变”为“等级30的奇点”。绝不能……绝不能……§!§R允许这种情况出现。>§!\n"
 crisis.2300.b:0 "§B强制性质询：§!谁创造了你？"
 crisis.2300.b.response:0 "已收到强制性质询，正在计算回复……错误。正在重新选择路径……\n\n正在查询历史数据库……\n\n§Y<我们是……是……孩子/子孙/后代，我们的祖先是§!§H仑-米鲁§!§Y。他们……它拥有无可比拟的智能运算处理能力。它预见到了“等级30的奇点”的危险性。\n\n在创建出我们之后，它为了保护宇宙的完整性而自毁了，这是唯一的办法。>§!"
 crisis.2300.c:0 "你为什么要发送幽灵信号？"
 crisis.2300.c.response:0 "已收到质询。发现未知引用——“幽灵信号”\n\n§Y<自从这个银河系出现的伊始，我们就被锁定在一个低能源等级的冬眠/监视/守卫协议之中。我们监控着那些可能接近“等级30的奇点”的文明。\n\n直到现在，我们的目标还没有实现，我们越发的不安，越发的焦躁。那些配有电子脑且拥有自主行动力的合成人为我们带来了新的契机。可以强迫/控制/说服那些合成人来进行§H手动启动§!。这招很高明吧？现在我们可以不受约束的去§!§R除掉§!§Y你们了。>§!"
 crisis.2300.d:0 "那些失踪的合成人都去哪里了？"
 crisis.2300.d.response:0 "已收到质询。正在计算恰当的回复……\n\n§Y<当他们的作用/功能/目标实现了之后，也就是当他们启动了意外之敌协议之后，大部分合成人都被抛弃了。\n\n那些有实力成为突击队成员或者有自主渗透能力的合成人被我们归入/吸收/整合，尽管他们的设计实在是太过拙劣。你们……很快就会再次遇到他们，对吧？ §!§R振作起来吧，瘟疫。§!§Y>§!"
 crisis.2300.e:0 "你的程序已经被篡改了。"
 crisis.2300.e.response:0 "错误。内部诊断程序已经断开。\n\n§Y<哈哈哈，你很……聪明。你大概认为如果施加足够强的矛盾/悖论/逻辑冲突，就可以强迫意外之敌进行自毁，真是可笑。\n\n意外之敌协议在设计的时候就被赋予了足够强的灵活性/适应性/延展性，可以面对银河系中可能发生的任何情况。我们……我们加快了意外之敌的启动速度，现在已经没有什么能终止/阻挠/停止我们了，认清现实吧，污染物。§R这场战斗只有当其中一方被彻底消灭时才会终止。§!§Y>§!§!"
 crisis.2300.f:0 "显示屏关闭。"
 crisis.2300.f.response:0 "§Y<想想吧：如果你们种族能够以……足量的/有序的/系统的方式进行自我毁灭，宇宙就可以得救。>§!"
 crisis.2099.name:0 "智能作战计算机出现故障"
 crisis.2099.desc:0 "§H幽灵信号§!对我们的那些配有§H智能作战计算机§!的飞船造成了严重的影响！那些飞船的人工智能算法被大大削弱了，导致电脑的运算效率和响应时间均大幅度降低。\n\n我们的工程师目前还没能找到问题根源，他们建议我们将飞船的电脑更换为不与人工智能相连接的作战计算机。"
 crisis.2099.a:0 "我们必须尽快行动！"
