 utopia.2700.name:0 "$ap_engineered_evolution$"
 utopia.2700.desc:0 "有时，演化需要朝着正确的方向微调。我们现在有了技术能够在基因水平上修饰我们的身体和心智，以空前的效率经受住不断变化的环境的考验。"
 utopia.2703.name:0 "$ap_evolutionary_mastery$"
 utopia.2703.desc:0 "我族需要仰仗机会的怜悯求生的日子已经成为过去。[Root.GetSpeciesName]的命运不再取决于大自然在遗传学赌博中的任性。\n\n我们当代的工程师不是在钢铁和混凝土间工作，而是在生命的砖块本身之间。通过先进的基因修饰，我们将能确保国家的未来。"

 utopia.2600.name:0 "$ap_mind_over_matter$"
 utopia.2600.desc:0 "自从文明的曙光将我们照亮，就有无数关于术士的传说，他们那种力量只能被形容作超自然。据说，这些超凡的[Root.GetSpeciesNamePlural]可以入侵同伴的心智，抬起重物只需心念一动，还展现了无数“魔法”壮举。在不久之前，这些故事只是故事而已。\n\n然而现在，我们的科学家终于得到了确凿的证据，证明了我们[Root.GetSpeciesName]中的某些人具有内在的灵能潜力。虽然我们的种族中似乎只有极少数的个体具有这种天赋，但这些灵能者的数量相对于总人口在过去的几个世纪中稳步增长。\n\n这究竟是由于某种飞跃式的突然进化，还是是因为某些东西激活了潜藏在我们基因编码中的灵能潜力，科学家们尚不能作出解释。"
 utopia.2600.desc.unplugged: "尽管我们这个年轻的文明有着短暂又暴力的历史，但我们[root.GetSpeciesNamePlural]有时也会让想象力遨游在幻想的故事当中。这些有趣的念想当中，最频繁出现的是强大的巫师的故事，他们使用的力量只能用超自然来形容：读心术，意念移物，或者展现其他各种“魔法”壮举。\n\n许多人相信，这种故事是远自我们被整合之前流传下来的；它们深藏在我们物种的集体无意识中。直到最近，大多数[root.GetSpeciesNamePlural]都还认为这是一厢情愿的想法。然而，我们的科学家现在终于获得了确凿的证据，证明了某些[Root.GetSpeciesAdj]个体确实存在内在的灵能潜力。\n\n虽然我们物种中似乎只有极少数人具有灵能，但基因研究表明，在过去的几个世纪里，他们的数量一直在稳步增长。至于这是由于某种突然的进化增长还是由于[origin_unplugged_assimilator_empire.GetName]的干预，科学家们无法确定。"
 utopia.2600.a:0 "在这一瞬的闪光中，或许，瞥见了等待着我们的未来。"
 utopia.2602.name:0 "[From.GetSpeciesNamePlural]展示出灵能潜力"
 utopia.2602.1.desc:0 "从§Y[From.GetName]§!权威机构泄露的报告来看，[From.GetSpeciesName]中的某些人展现了灵能潜力。这毫无疑问是最近的才有的进展，因为档案中从未有[From.GetSpeciesName]展示灵能能力的记载。\n\n根据泄露的报告，迄今为止，只有一小部分[From.GetSpeciesName]拥有这股力量。在§Y[From.GetName]§!的科学家未提供任何解释。"
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\n我们境内的[From.GetSpeciesName]人口也开始展现出类似的变化。所以无论他们种族身上发生了什么，这都不是局限于单一空间区域的。"
 utopia.2602.a:0 "多么奇特。"
 utopia.2602.b:0 "精神力量？一派胡言！"
 utopia.2602.c:0 "可笑的巫术无法拯救他们。"
 utopia.2602.d:0 "对……是的，我们可以感受到他们的精神之气。"

 utopia.2605.name:0 "[psionic_leader.GetTitle]灵能展现"
 utopia.2605.desc:0 "虽然很少有人能在青春期之后才展现出灵能，但这亦非闻所未闻。[psionic_leader.GetTitle][psionic_leader.GetName]最近展示了被怀疑是灵能的能力。经过彻底的超能知觉测试后，[psionic_leader.GetSheHe]已经被认定为四级灵能天赋者。"
 utopia.2605.a:0 "这全新的能力将为我们服务。"

 utopia.2652.name:0 "[From.GetSpeciesNamePlural]灵能觉醒"
 utopia.2652.desc:0 "银河系内所有的[From.GetSpeciesNamePlural]都发生了巨大的变化。此前他们的灵能潜力只在少数人中绽放，现在整个种族都释放了他们全部精神潜能。\n\n虽然这些变化似乎起源于[From.GetName]，但现在这种变化已经展现在了他们每个人身上，无论居住在哪里。除了展示一系列强大的灵能能力之外，[From.GetSpeciesNamePlural]已经开始放弃口头交流，通过心灵感应互相沟通。"
 utopia.2652.b:0 "这必须要有个科学解释！"
 utopia.2652.c:0 "情况不妙……"
 utopia.2652.d:0 "我们感受到了他们觉醒时的巨大灵能扰动。"

 utopia.2650.name:0 "伟大觉醒"
 utopia.2650.desc:0 "[Root.GetSpeciesName]所经历之事只能称为伟大的觉醒。一段时间之前，我们已经意识到了我族内在的强大灵能潜力，但这样的力量只在部分个体身上展现出来…直到现在为止。\n\n几乎一夜之间，[Root.GetSpeciesNamePlural]全员都解锁了他们全部的灵能能力。就好像某些公共的[Root.GetSpeciesName]精神能量池终于达到了临界点，共同唤醒了我们大脑的潜在能力。\n\n心灵感应已经取代了[Root.GetSpeciesNamePlural]之间的大多数口头交流，这只是我们社会面临的无数变化中一个微小的例子。我们现在以几乎无人想象过的方式联结在一起。"
 utopia.2650.a:0 "面纱已然揭开。"
 utopia.2655.name:0 "天幕"
 utopia.2655.desc:0 "就像是黑暗房间里的低声细语，天幕从我们的脑海中呼唤着我们。那是一个纯粹精神能量的原初境界，在时间的诞生之际就出现。所有被赋予灵能能力的生物都以某种方式从天幕中汲取力量，即便只是潜意识地。\n\n自从超凡入圣，我们开始更清晰地看到天幕。曾经即便是我们最强的通灵者也只能看到旋转的能量，但如今其图案清晰可见。在那一侧……有其他的东西。某种灵体，也在另一侧注视着我们。有时怀着好奇，有时怀着善意…有时怀着恶意。\n\n我们仍在学习我们新力量的过程中，但我们可能能与这些灵体交流。这需要我们最强大的通灵者共同努力。"
 utopia.2655.a:0 "我们必须探索天幕。"
 BREACHING_SHROUD_PROJECT:0 "勇闯天幕"
 BREACHING_SHROUD_PROJECT_DESC:0 "如果我们要与居住于天幕之类精神境界的存在交流，我们需要释放出规模难以置信的灵能能量。在[Root.Capital.GetName]新成立的通灵密会中，一个由我们最强大通灵者组成的庞大降神会已经准备就绪。"
 utopia.2656.name:0 "降神会"
 utopia.2656.desc:0 "在我们的通灵者保持催眠状态几天后，通灵密会终于短暂地开启了一道进入天幕的入口。\n\n现在，我们已经建立了初步的灵能连接，将能够通过§H接触§!菜单来访问天幕。为了进入这个境界一探究竟，接触其中栖伏的存在，我们很可能需要利用特殊的灵能发射器来扩展我们的通灵范围。这需要消耗大量的能量。"
 utopia.2656.a:0 "时间到了，看看我们找到了什么。"

 utopia.2657.name:0 "镜中窥视"
 utopia.2657.desc:0 "在逐渐突破天幕的过程中，我们可以感受到它在我们联合意识的施压下逐渐变得稀薄起来。而我们尝试突入天幕的行为在另一端看来并非波澜不惊。有什么东西正在注视着我们。\n\n这个存在散发着怪异的力量和深不可测的意图。它在逐渐渗入我们心智的裂缝中。\n\n它仅仅是注意到了我们，就像观察着舷窗上凝结的一滴水一般观察着我们。也许这个存在会允许我们进入，这样我们才能与其神秘的意识发生接触。"
 utopia.2657.a:0 "尝试与其交流。"
 utopia.2657.a.tt:0 "§G这将使我们签订一条契约。§!"
 utopia.2657.b:0 "我们愿意自行探索。"
 utopia.2657.c:0 "这不是什么好主意！我们得小心为妙。"

 name_composer:0 "谱命灵尊"
 name_eater:0 "吞世灵尊"
 name_instrument:0 "极欲灵尊"
 name_whisperers:0 "虚喃灵尊"

 utopia.2658.name:0 "坚振圣事"
 utopia.2658.desc:1 "自从与§Y[GetShroudPatron]§!签订契约以来又过了些许时日。我们的纽带仍旧脆弱，我们仍有将其打破的机会，亦或是反之，增强我们之间的联系。"
 utopia.2658.a:0 "签订正式契约。"
 utopia.2658.b:0 "放弃§Y[GetShroudPatron]§!。"

 utopia.2659.name:0 "入口"
 utopia.2659.desc:0 "我们的灵能使在不依靠天幕住民的帮助下不眠不休地尝试突破天幕。终于，他们发现了一条通路。这片深渊正在召唤我们。我们只需要深吸一口气跃入其中。"
 utopia.2659.a:0 "那我们就潜入天幕的深处吧。"

 FORM_COVENANT_PROJECT:0 "与不可名状者交流"
 FORM_COVENANT_PROJECT_DESC:0 "[Root.Capital.GetName]上的灵能使集会所正在准备一场盛大的圣餐以探寻一位深居天幕中的实体。"

 utopia.3020.desc:0 "天幕的强大能量已经成功引导入我们控制下的灵能化身！\n\n降临于我们宇宙之后，新生的灵能化身已经成为实体，位于环[Root.Capital.GetName]轨道上。"
 utopia.3021.desc:0 "天幕的强大能量已经成功引导入我们控制下的灵能化身！\n\n降临于我们宇宙之后，新生的灵能化身已经成为威武的战士，站在[Root.Capital.GetName]的地表。"
 utopia.3022.desc:0 "召唤化身并让它降临于我们宇宙所需的灵能力量超越了我们目前的引导能力。我们的失败只是把天幕内的灵能搅动得嘶嘶作响。"
 utopia.3023.desc:0 "召唤灵能化身的尝试只能说是…成功了一部分……虽然这个造物的形态是正确的，也成功地降临于我们宇宙，但通灵者未能成功将其置于我们控制之下。\n\n我们现在面对着一个攻击性的灵能实体，它正在摧毁航路上的一切！"

 utopia.3024.name:0 "天幕突袭"
 utopia.3024.desc:0 "一个天幕内的强大存在突破了空间之膜，化为现实，出现在了[shroud_spawn_system.GetName]星系！这个复仇的化身积聚了巨大的灵能能量，并攻击任何不幸出现在面前的人或物。"
