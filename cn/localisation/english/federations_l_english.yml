 START_SCREEN_SRW:0 "在历史的长河中我们早已遗忘我们的人民是如何来到[GetHomeWorldName]的。我们只知道在大约2000年前，一场难以置信的巨大灾变摧毁了环世界的大部分，罹难者不计其数，而我们则从这片废墟当中站了起来。\n\n我们的文明茁壮成长，如今已准备好探索星海——无论是初次，还是又一次如此。尽管我们已有了长足的进步，然而想要理解并修复我们的环世界家园，仍然还有很长的路要走。"

 START_SCREEN_REMNANTS:0 "曾经，我们的帝国横亘虚空。曾经，我们的舰队驰骋星河。而后我们衰败，我们陨落。最终，历经千年的涤罪，我们将重返繁星之间！终于，我们的文明重建到了足以开始星际旅行的地步，星海将再次成为我们的囊中之物！\n\n我们的[GetHomeWorldName]上许多的区域仍是废墟一片，清理这些区域将发掘出遗失的资源或遗落的科技。"

 START_SCREEN_TREE:0 "当我们的集体意识觉醒的一刻起，我们便效忠于生命之树。生命之树亦回馈于我们。我们照料它、培育它、保护它，而生命之树哺育了我们。以生命之树之名，我们遍布[GetHomeWorldName]，所到之处，我们播种并保护生命之树的枝桠。如今我们的星球已侍从生命之树长达数个世纪并将继续下去。当我们意识到一些潜在的危险足以摧毁整个星球时，我们忧惧起了生命之树并非处于完全的安全之中。我们早已知道这并非唯一的星球，星海中充斥着无数没有生命之树的行星，而我们渴望将其改变。生命之树当被续存，广为散播，生生不息。"

 START_SCREEN_LITHOID:0 "尽管我们最初的肇源渺茫难觅，可以确定的是我们那尚未开智的先祖们是随着一颗庞大的陨石来到[GetHomeWorldName]的，陨石撞击带来了烈焰与灾难，星球上的土著居民大多未能幸免。千万年已经过去，当初原始的[GetSpeciesName]逐渐遍及[GetHomeWorldName]全球，优胜劣汰，繁衍生息。我们的文明在繁荣中广布，随着超空间引擎的发明，我们已准备好探索这片星海。"

 rediscover_tech:0 "\n废墟中很可能包含着某些我们失落的知识。"

