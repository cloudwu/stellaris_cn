 fleet3deal7cost1: "现在到了讨论报酬的时候了。我们和……一些执法部门闹了些不愉快。都是小细节。并不重要。但是我们需要一些人来做我们的证人，一些帮助，一些正直的人来为我们撑腰！强大而充满智慧的你们愿意为我们这些可怜的商人做担保吗，值得信任，非常无辜，我们只不过是稍微没注意做错了一点事，结果就被监管部门给盯上了§H嘶§!。"
 fleet3deal7cost2: "给我们£exotic_gases£ §R15§!§Y$exotic_gases$§!，然后我们立马布置卫星！"
 fleet3deal7cost3: "我们会为你们布置这颗卫星！前提是你先给我们£consumer_goods£ §R100§!§Y$consumer_goods$§!。"
 fleet3deal8cost1: "§R300§!§Y$consumer_goods$§!。"
 fleet3deal8cost2: "现在到了讨论报酬的时候了。我们和……一些执法部门闹了些不愉快。都是小细节。并不重要。但是我们需要一些人来做我们的证人，提供一些帮助。强大而充满智慧的你们愿意为我们这些可怜的商人做担保吗，值得信任，非常无辜，我们只不过是稍微没注意做错了一点事，结果就被监管部门给盯上了§H嘶§!。"
 fleet3deal9.tooltip: "§G+1§!§Y$caravaneer_destroyer_01$§!"
 fleet3getback: "$fleet1getback$"
 fleet3getbackreply: "那么等我们要离开时会再次联系你们。不过到那时候交易条件可能就不一样了！"
 cara_fleet3_redeals.title: "$cara_fleet3_contact.title$：§Y最后提议§!"
 fleet3redealdesc1: "你想过了吗？你深思熟虑过了吗？你改变主意了吗？§H嘶！§!"
 fleet3redealdesc2: "我们很长一段时间都不会前来[Root.GetSpeciesAdj]了。你可别错过这次机会啊。"
 fleet3redealdesc3: "买吧！买吧！买吧！买吧！"
 fleet3redealdesc4: "我们能够感知你的思维。这桩买卖萦绕在你的心头。它呼唤着你，我说的对吗？"
 fleet3redealdesc5: "[Root.GetSpeciesNamePlural]！我们马上就要离开了。这桩买卖现在还奏效，商品都还完好无损！别错过机会了！§H嘶！§!"
