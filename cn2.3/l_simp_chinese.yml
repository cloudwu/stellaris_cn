 building_animal_evaluation_laboratory_desc:0 "该研究室主要研究栖息在该区域的独特动物种群，探索是否能将它们的特点应用在未来的机械设计上。"
 building_spare_parts_depot:0 "零部件仓库"
 building_spare_parts_depot_desc:0 "一个大型的中心仓库，拥有我们帝国所有现行机械模型的零部件。"
 building_unit_assembly_plant:0 "单位组装工厂"
 building_unit_assembly_plant_desc:0 "该由人工智能监督的工厂会大大加速该行星组装新机械单位的速度。"
 building_singularity_core:0 "奇点核心"
 building_singularity_core_desc:0 "巨大的收容设施内有一个稳定的微型黑洞。拥有近乎无限的研究潜能。"
 building_probability_engine:0 "概率机"
 building_probability_engine_desc:0 "该异常强大的人工智能建筑体不断运行尖端的数学仿真，企图预测有机群落的未来行动。至少已经证实，它可以准确预测他们的股票市场。"
 building_organic_sanctuary:0 "有机生物庇护所"
 building_organic_sanctuary_desc:0 "该庇护所为有机生命提供安全成长的封闭环境，而且能完全监控他们的行为。它可以完全满足其中有机生命的住房需求。"
 building_organic_paradise:0 "有机生物乐土"
 building_organic_paradise_desc:0 "一个由人工智能控制的人造乐土，专门用于满足智慧有机生命的需求。当然，这其中不包括自主自决的需求。它可以完全满足其中有机生命的住房需求。"
 building_nutrient_paste_facility:0 "营养浆糊工厂"
 building_nutrient_paste_facility_desc:0 "该工厂使用多种工业副产品为有机生命熬制一种营养丰富的黏稠浆液。辅以化学调味剂，这种浆糊可以被塑形成一顿近乎真实的精致佳肴。十分之七的有机生物无法分辨真伪。"
 building_neuro_electric_amplifier:0 "神经电流增强器"
 building_neuro_electric_amplifier_desc:0 "该设施增强我们辖下半合成人单位之间的神经信号，增加他们的生产效率。"
 building_neuro_electric_amplifier_triggered_effect:0 "半合成人口：\n$minerals$：§G+15%§!\n$energy$：§G+15%§!"
 building_war_factory:0 "战争工厂"
 building_war_factory_desc:0 "一个巨大的战争机器人工厂，由高级人工智能控制并优化生产线。"
 building_deployment_post:0 "部署基站"
 building_deployment_post_desc:0 "我们为了在该世界开疆扩土所搭建的初始部署基站。"
 auth_democratic:0 "民主型"
 auth_democratic_desc:0 "民主型政府会定期进行选举，由人们选出代表他们的统治者。"
 auth_oligarchic:0 "寡头型"
 auth_oligarchic_desc:0 "寡头型政府中，行政权由一小部分个体执掌。"
 auth_dictatorial:0 "独裁型"
 auth_dictatorial_desc:0 "独裁型政府中，统治者是一人终身制的，拥有完全控制权。"
 auth_imperial:0 "君主型"
 auth_imperial_desc:0 "君主型和独裁型类似，但继承人是预先指定好的。"
 auth_hive_mind:0 "蜂巢思维"
 auth_hive_mind_desc:0 "集体意识更像一个单一的有机体，而非群落。其成员没有自我意识，而是集体意识的延伸——如同四肢之于身体。\n\n当脱离了集体意识，子人口会陷入休眠，然后渐渐衰亡。在集体意识拥有的行星上，任何自由个体都会被驱赶、消灭或直接做成集体的食物。"
 auth_machine_intelligence:0 "机械智能"
 auth_machine_intelligence_desc:0 "机械智能是巨大的人工集体思维，用网络相互连接在一个意识个体上。大部分所谓的“人口”由无意识的工人单位组成，这些工人单位没有自由意志，进行着被指定的任务。\n\n一小群半自动化单位被命令执行更加细节化的任务，这些单位则或多或少拥有一些独立思维。"
 auth_ancient_machine_intelligence:0 "远古机械智能"
 auth_ancient_machine_intelligence_desc:0 ""
 auth_corporate:0 "企业政府"
 auth_corporate_desc:0 "企业政府是指由庞大的商业集团完全接管了行政功能的国度。"
 military_dictatorship:0 "军事独裁"
 military_dictatorship_desc:0 "§L军事独裁是军国主义的专制政府，统治者拥有不容置疑的权威，掌控帝国大权。§!"
 military_dictatorship_special:0 "每位统治者都可以建造一艘巨型飞船。"
 martial_empire:0 "军事帝国"
 martial_empire_desc:0 "§L军事帝国是军国主义的君主专制政府，国家的存在仅仅是为了支持其军事部门。战斗素质是最重要的素质，每一位公民都必须接受一定的军事素质训练。§!"
 martial_empire_special:0 "每位统治者都可以建造一艘巨型飞船。"
 divine_mandate:0 "君权神授"
 divine_mandate_desc:0 "§L君权神授是一种宗教性质的专制政府，统治者被视为神圣象征。有组织的宗教团体广泛地分布在政府中以支持国家管理。§!"
 divine_mandate_special:0 "每位统治者都可以建造一个陵墓纪念碑。"
 transcendent_empire:0 "超然帝国"
 transcendent_empire_desc:0 "§L超然帝国是一种高级形式的宗教性质专制政府。所有的一切均由国家宗教管理，统治者被视为天神下凡。§!"
 transcendent_empire_special:0 "每位统治者都可以建造一个陵墓纪念碑。"
 despotic_hegemony:0 "专制霸权"
 despotic_hegemony_desc:0 "§L专制霸权是唯物主义的专制制度，个体不过是国家机器中的一根小小的螺丝钉。效率和科技是国家发展的重中之重。§!"
 despotic_hegemony_special:0 "每位统治者可以建立一支精英突击队。"
 ai_overlordship:0 "神经网路行政"
 ai_overlordship_desc:0 "§L神经网络行政是一种高级形态的唯物主义专制政府，强大的计算机被用来计算政府管理的最高效方式。国家的方方面面都旨在追求效率以及对新科技的研究上。§!"
 ai_overlordship_special:0 "每位统治者可以建立一支精英突击队。"
 enlightened_monarchy:0 "开明专制"
 enlightened_monarchy_desc:0 "§L开明专制政府是由贤明帝王统治的专制政府，作为政府的首脑，智慧与资质是最被看重的。§!"
 enlightened_monarchy_special:0 "每位统治者都可以建造一个特殊的公园建筑。"
 irenic_monarchy:0 "和平君主"
 irenic_monarchy_desc:0 "§L和平君主制是崇尚和平的专制制度，君主被视为在该危机四伏的宇宙间保护其子民的伟大守护者。§!"
 irenic_monarchy_special:0 "每位统治者都可以建造一个特殊的公园建筑。"
 despotic_empire:0 "专制帝国"
 despotic_empire_desc:0 "§L专制帝国是纯粹的专制制度，政府用铁腕统治其臣民。§!"
 despotic_empire_special:0 "每位统治者都可以建造一个巨型§Y防御站§!。"
 star_empire:0 "星际帝国"
 star_empire_desc:0 "§L星际帝国是军国主义专制政府，无论是军事还是民政都由一位君主管理。§!"
 star_empire_special:0 "每位统治者都可以建造一个巨型§Y防御站§!。"
 military_junta:0 "军阀政府"
 military_junta_desc:0 "§L军阀政府是军国主义的寡头政府，国家权力由高阶军官组成的内阁掌控。§!"
 ordered_stratocracy:0 "秩序军政"
 ordered_stratocracy_desc:0 "§L秩序军政是一种高级形态的军国主义寡头政府，军方人员融入在民政的方方面面。所有的政府官员都由军官担任。§!"
 theocratic_oligarchy:0 "神权寡头"
 theocratic_oligarchy_desc:0 "§L神权寡头政府是唯心主义意识形态的寡头政府，国家的政治力量全部掌握在若干位高权重的宗教领袖手上。§!"
 transcendent_oligarchy:0 "超然寡头"
 transcendent_oligarchy_desc:0 "§L超然寡头是一种高级形态的唯心主义寡头政府，国家的各个方面由不容被质疑的神圣议会统治。§!"
 science_directorate:0 "科学理事会"
 science_directorate_desc:0 "§L科学理事会是唯物主义的寡头制度，由资深学者和专家构成的理事会为了人民的福祉和效率统治国家。§!"
 illuminated_technocracy:0 "启明科技独裁"
 illuminated_technocracy_desc:0 "§L启明科技独裁是一种高级形态的唯物主义寡头政府，由各个领域的科学领袖组成的科技委员会执掌大权。科技发展被认为是国家未来的重中之重。§!"
 peaceful_bureaucracy:0 "和平官僚"
 peaceful_bureaucracy_desc:0 "§L和平官僚是一种和平主义者形态的寡头政府，一套复杂的官僚系统管理着社会的方方面面确保公民的安全。§!"
 irenic_protectorate:0 "和平摄政"
 irenic_protectorate_desc:0 "§L和平摄政是一种和平主义者形态的寡头政府，一套复杂的官僚体系管理着社会的方方面面确保公民的安全。§!"
 plutocratic_oligarchy:0 "财阀寡头"
 plutocratic_oligarchy_desc:0 "§L财阀寡头政府是由财阀控制的寡头政府，整个国家由掌握经济命脉的精英统治。§!"
 mega_corporation:0 "巨型企业"
 mega_corporation_desc:0 "§L巨型企业是一种高级形态的商人寡头政府，整个国家由大型商业集团管理，而这些集团则由一个董事委员会监督。§!"
 military_republic:0 "军事共和"
 military_republic_desc:0 "§L军事共和是军国主义的民主政府，完全公民权只有通过军事服役才能获得。只有拥有完全公民权的公民才有投票权。§!"
 martial_demarchy:0 "军事民主"
 martial_demarchy_desc:0 "§L军事民主是一种高级形态的军国主义民主政府，统治者在有资格的候选人间随机选择。而候选资格则完全取决于其个人的军事成就。§!"
 theocratic_republic:0 "神权共和"
 theocratic_republic_desc:0 "§L神权共和政府是唯心主义意识形态的民主政府，宗教议会作为指导员监督并引导选举程序。§!"
 transcendent_republic:0 "超然共和"
 transcendent_republic_desc:0 "§L超然共和是一种高级形态的唯心主义民主政府，候选领袖全部来自于国家宗教人员，而国家宗教则渗透在全国的方方面面。§!"
 direct_democracy:0 "直接民主"
 direct_democracy_desc:0 "§L直接民主制是唯物主义的民主制度，人民可以直接通过先进的电子网络投票决策几乎所有的国家事务。§!"
 subconscious_consensus:0 "潜意识共识"
 subconscious_consensus_desc:0 "§L潜意识共识是一种高级形态的唯物主义民主政府，法律强制所有公民携带植入体，确保其在全民公投中可以立即投票。§!"
 moral_democracy:0 "道德民主"
 moral_democracy_desc:0 "§L道德民主制是崇尚和平的民主制度，非暴力的信条以及道德基准深植政府与人民内心。§!"
 irenic_democracy:0 "和平民主"
 irenic_democracy_desc:0 "§L和平民主是一种高级形态的和平主义者民主政府，所有内外部冲突均优先采用和平方式解决。§!"
 indirect_democracy:0 "间接民主"
 indirect_democracy_desc:0 "§L该政府是一种间接民主政府，公民投票选举官员代表他们执政。§!"
 democratic_utopia:0 "民主乌托邦"
 democratic_utopia_desc:0 "§L民主乌托邦是一种高级形态的间接民主政府，在个人自由和社会责任间达到了完美的平衡。腐败已几乎被完全消灭。§!"
 tribal_society:0 "部落社会"
 tribal_society_desc:0 "§L部落社会是一个缺乏中央政府管理的社会，与其被统一管理，民众选择了由始祖和部落构成的原始社会。§!"
 primitive_feudalism:0 "原始封建"
 primitive_feudalism_desc:0 "§L由分散的封建王国组成的原始政府，各个王国之间往往相互攻击以获得区域控制权。§!"
 fragmented_nations:0 "各自为政"
 fragmented_nations_desc:0 "多个分散的国家相互竞争，以夺取军事支配权和经济优势。没有统一的全球政府。"
 stagnated_ascendancy:0 "停滞文明"
 stagnated_ascendancy_desc:0 "§L基于远古传统和早已被遗忘的原则而成立的停滞不前的政府。§!"
 awakened_ascendancy:0 "觉醒文明"
 awakened_ascendancy_desc:0 "§L曾经失落的帝国将从其长久的安眠中觉醒，并且试图在浩瀚星海中夺回失去已久的遗产。§!"
 machine_intelligence:0 "机械智能"
 machine_intelligence_desc:0 "§L奇异而古怪的行政系统，由机械文明采用。§!"
 ancient_machine_intelligence:0 "远古机械智能"
 ancient_machine_intelligence_desc:0 "§L奇异而古怪的行政系统，由机械文明采用。§!"
 military_order:0 "军事教团"
 military_order_desc:0 "§L奇怪但是异常高效的政府组织。§!"
 hive_mind:0 "蜂巢思维"
 hive_mind_desc:0 "§L高度发达的集体观念，个体只是宏大分散式主脑的神经元。§!"
 gov_feudal_empire:0 "封建帝国"
 gov_feudal_empire_desc:0 "封建专制的政治体系，君主通过授予封臣官职和封地来换取税收和军事效忠的义务进行间接统治。"
 gov_despotic_empire:0 "专制帝国"
 gov_despotic_empire_desc:0 "专制帝国是纯粹的专制制度，政府用铁腕统治其臣民。"
 gov_constitutional_dictatorship:0 "宪政独裁"
 gov_constitutional_dictatorship_desc:0 "宪政专制政府将绝对权力赋予独裁者以抵御任何外来威胁，无论威胁是虚是实。"
 gov_plutocratic_oligarchy:0 "财阀寡头"
 gov_plutocratic_oligarchy_desc:0 "财阀寡头政府是由财阀控制的寡头政府，整个国家由掌握经济命脉的精英统治。"
 gov_representative_democracy:0 "代议民主"
 gov_representative_democracy_desc:0 "代议民主政府治理下的人民会选出能代表他们利益的官员来治理国家。"
 gov_theocratic_monarchy:0 "神权君主"
 gov_theocratic_monarchy_desc:0 "神权君主政府是唯心主义意识形态的君主制政府，国家的领导人被神化成神圣的象征。完备的教会组织融入到行政机关中，为国家发展出谋献力。"
 gov_theocratic_dictatorship:0 "神权独裁"
 gov_theocratic_dictatorship_desc:0 "神权独裁政府是唯心主义意识形态的专制政府，独裁者作为宗教阶级的最高层领袖统治着由国定宗教领导的国家。"
 gov_theocratic_oligarchy:0 "神权寡头"
 gov_theocratic_oligarchy_desc:0 "神权寡头政府是唯心主义意识形态的寡头政府，国家的政治力量全部掌握在若干位高权重的宗教领袖手上。"
 gov_theocratic_republic:0 "神权共和"
 gov_theocratic_republic_desc:0 "神权共和政府是唯心主义意识形态的民主政府，宗教议会作为指导员监督并引导选举程序。"
 gov_divine_empire:0 "神圣帝国"
 gov_divine_empire_desc:0 "神圣帝国是唯心主义意识形态的专制政府。国家内的任何事务都必须经过国教批准，而国家的统治者则被视作神灵下凡。"
 gov_holy_tribunal:0 "圣庭"
 gov_holy_tribunal_desc:0 "圣庭是唯心主义意识形态的独特寡头政府，国家被由牧师、教士组成的受神指示的议会控制。国家发展和宗教信条间不允许出现任何矛盾。"
 gov_star_empire:0 "星际帝国"
 gov_star_empire_desc:0 "星际帝国是军国主义专制政府，无论是军事还是民政都由一位君主管理。"
 gov_military_dictatorship:0 "军事独裁"
 gov_military_dictatorship_desc:0 "军事独裁是军国主义的专制政府，统治者拥有不容置疑的权威，掌控帝国大权。"
 gov_military_junta:0 "军阀政府"
 gov_military_junta_desc:0 "军阀政府是军国主义的寡头政府，国家权力由高阶军官组成的内阁掌控。"
 gov_military_commissariat:0 "军事委员会"
 gov_military_commissariat_desc:0 "该政府虽然名义上是民主政府，然而民政实施与军事管理之间的界限越来越模糊，以至于两者逐渐合二为一。"
 gov_martial_empire:0 "军事帝国"
 gov_martial_empire_desc:0 "军事帝国是军国主义的专制政府，国家的存在仅仅是为了支持其军事部门。战斗素质是最重要的素质，每一位公民都必须接受一定的军事素质训练。"
 gov_martial_dictatorship:0 "军政府"
 gov_martial_dictatorship_desc:0 "军政府是军国主义的专制政府，这种体制下只有最强大的军人才被认为是合格的独裁领袖。"
 gov_war_council:0 "战争议会"
 gov_war_council_desc:0 "战争议会是军国主义的寡头政府，所有重要决策均出于国内实力最强的几位军阀组成的议会之手。"
 gov_assembly_of_clans:0 "联合部落"
 gov_assembly_of_clans_desc:0 "联合部落是军国主义形态的民主政府，联盟的建立确保所有自由部落的战士都拥有发言权。"
 gov_citizen_stratocracy:0 "军政官僚"
 gov_citizen_stratocracy_desc:0 "军政官僚制是更高级的军国主义寡头政府，所有民事行政部门都按照军事法规管辖。政府要职无一例外由军事官员担任。"
 gov_citizen_republic:0 "公民共和"
 gov_citizen_republic_desc:0 "公民共和是军国主义形态的民主政府，市民们只有通过参军服役才能获得一等公民的身份。同时也只有这类公民能够享有行政管理与投票选举等政治权利。"
 gov_irenic_monarchy:0 "和平君主"
 gov_irenic_monarchy_desc:0 "和平君主制是崇尚和平的专制制度，君主被视为在该危机四伏的宇宙间保护其子民的伟大守护者。"
 gov_irenic_dictatorship:0 "和平独裁"
 gov_irenic_dictatorship_desc:0 "和平独裁制是崇尚和平的专制制度，政府需要保护其守法公民免受国内外的威胁的侵犯。"
 gov_irenic_bureaucracy:0 "和平官僚"
 gov_irenic_bureaucracy_desc:0 "和平官僚制是崇尚和平的寡头制度，国家内部所有事务全由复杂的官僚系统处理，同时还要保卫其公民的合法权益与安全。"
 gov_celestial_empire:0 "星空王朝"
 gov_celestial_empire_desc:0 "星空王朝是世袭君主制帝国，而君王被视为天之长子来统治和平且孤立的广袤帝国。"
 gov_moral_democracy:0 "道德民主"
 gov_moral_democracy_desc:0 "道德民主制是崇尚和平的民主制度，非暴力的信条以及道德基准深植政府与人民内心。"
 gov_despotic_hegemony:0 "专制霸权"
 gov_despotic_hegemony_desc:0 "专制霸权是唯物主义的专制制度，个体不过是国家机器中的一根小小的螺丝钉。效率和科技是国家发展的重中之重。"
 gov_totalitarian_regime:0 "极权主义"
 gov_totalitarian_regime_desc:0 "极权主义是唯物主义的专制制度，国家以追求效率的名义掌控人民生活的各方各面。"
 gov_executive_committee:0 "执行委员会"
 gov_executive_committee_desc:0 "执行委员会是唯物主义的寡头制度，一个强大的官僚体系掌握着国家的生产指标以及人民的生活以求达到最高效率。"
 gov_direct_democracy:0 "直接民主"
 gov_direct_democracy_desc:0 "直接民主制是唯物主义的民主制度，人民可以直接通过先进的电子网络投票决策几乎所有的国家事务。"
 gov_illuminated_autocracy:0 "开明专政"
 gov_illuminated_autocracy_desc:0 "开明专政制是唯物主义的专制制度，坚持科学发展是每一位领袖需要践行的诺言。国内再也没有什么比欣欣向荣的科学发展更重要的目标了。"
 gov_technocratic_dictatorship:0 "学究独裁"
 gov_technocratic_dictatorship_desc:0 "学究独裁制是唯物主义的专制制度，学究领袖以效率和科研为名义完全掌控着国家的发展。"
 gov_science_directorate:0 "科学理事会"
 gov_science_directorate_desc:0 "科学理事会是唯物主义的寡头制度，由资深学者和专家构成的理事会为了人民的福祉和效率治理国家。"
 gov_rational_consensus:0 "理性共识"
 gov_rational_consensus_desc:0 "理性共识制是唯物主义的民主制度，政府的运行基于理性与科技发展观等理念。"
 gov_megacorporation:0 "寰宇企业"
 gov_megacorporation_desc:0 "寰宇企业是特殊的财阀寡头制度，整个国家犹如一个庞大的企业一般，人民像员工一般受到上层领导的监督。"
 gov_trade_league:0 "贸易联盟"
 gov_trade_league_desc:0 "财阀寡头制的政府形式，整个国家由无数由共同利益驱的商人、集团和工会组成。"
 gov_enlightened_monarchy:0 "开明专制"
 gov_enlightened_monarchy_desc:0 "开明专制政府是由贤明帝王统治的专制政府，作为政府的首脑，智慧与资质是最被看重的。"
 gov_elective_monarchy:0 "选举君主制"
 gov_elective_monarchy_desc:0 "开明的专制政府，在选举君王时尤其强调其学识和资质。"
 gov_hive_mind:0 "蜂巢思维"
 gov_hive_mind_desc:0 "蜂群思维可以看成是个单一的意识体，受蜂巢意识控制的人民除了满足主巢的需求外心无杂念。"
 gov_devouring_swarm:0 "吞噬蜂群"
 gov_devouring_swarm_desc:0 "这是一个由只会吞噬和自我繁殖的有机体构成的统合意识，工蜂人口除了满足蜂群意识无尽的饥饿外不会关心任何事。"
 gov_stagnant_ascendancy:0 "停滞文明"
 gov_stagnant_ascendancy_desc:0 "停滞文明是一种政府和社会的发展已经停滞不前，并仍旧坚守着腐朽的传统与早已被遗忘的教义的古老国家。"
 gov_awakened_ascendancy:0 "觉醒文明"
 gov_awakened_ascendancy_desc:0 "曾经失落的帝国将从其长久的安眠中觉醒，并且试图在浩瀚星海中夺回失去已久的遗产。"
 gov_tribal_society:0 "部落社会"
 gov_tribal_society_desc:0 "部落社会是一个缺乏中央政府管理的社会，与其被统一管理，民众选择了由始祖和部落构成的原始社会。"
 gov_feudal_realms:0 "封建王国"
 gov_feudal_realms_desc:0 "封建王国是一种十分原始的政府制度，国家由大大小小的领地构成，这些领主会时常为了争夺霸权而刀兵相见。"
 gov_fragmented_nation_states:0 "多元分立"
 gov_fragmented_nation_states_desc:0 "多元分立的各国为了争夺军事霸权和经济优势时常出现矛盾，这也导致了没有一个统一的中央政府来处理全球事务。"
 gov_curator_enclave:0 "策展人飞地"
 gov_curator_enclave_desc:0 "策展人飞地是一个以保存知识和技术作为存在目的而建立的古老学者组织。"
 gov_trader_enclave:0 "贸易飞地"
 gov_trader_enclave_desc:0 "贸易飞地是由受利益驱逐而从宇宙各处聚集起来的商人创立的。"
 gov_artist_enclave:0 "艺术家飞地"
 gov_artist_enclave_desc:0 "艺术家飞地的意义便是为了联合寰宇之间各种族的艺术家并按照艺术家们的想法为至高无上的艺术而服务。"
 gov_military_order:0 "军事教团"
 gov_military_order_desc:0 "奇怪但是异常高效的政府组织。"
 gov_machine_intelligence:0 "机械智能"
 gov_machine_intelligence_desc:0 "机械文明采用的奇特行政形式。"
 gov_ancient_machine_intelligence:0 "机械智能"
 gov_ancient_machine_intelligence_desc:0 "机械文明采用的奇特行政形式。"
 gov_blood_court:0 "腥红王庭"
 gov_blood_court_desc:0 "由极端排外思想发展出的专制制度，君主的最终职责便是确保所有玷污宇宙的低等种族彻底从该位面上消失。"
 gov_purity_order:0 "净化圣团"
 gov_purity_order_desc:0 "净化圣团是由极端排外思想发展出的专制制度，教团长的最终职责便是确保所有玷污宇宙的低等种族彻底从该位面上消失。"
 gov_purification_committee:0 "净化委员会"
 gov_purification_committee_desc:0 "净化委员会是由极端排外思想发展出的寡头制度，委员长的最终职责便是确保所有玷污宇宙的低等种族彻底从该位面上消失。"
 gov_purity_assembly:0 "净化议会"
 gov_purity_assembly_desc:0 "净化议会是由极端排外思想发展出的民主制度，民选代表的最终职责便是确保所有玷污宇宙的低等种族彻底从该位面上消失。"
 gov_machine_empire:0 "人工智能网络"
 gov_machine_empire_desc:0 "该机械智能由无数个半自主人工智能组成，它们组合在一起形成了引导帝国的格式塔意识。"
 gov_machine_terminator:0 "失控防御系统"
 gov_machine_terminator_desc:0 "该机械智能的有机创造者的初衷是设计一种军事防御系统，在机器产生自我意识之后被认定为威胁而灭绝掉了。"
 gov_machine_servitor:0 "自动服务网络"
 gov_machine_servitor_desc:0 "该机械智能本来是某有机种群创造的服务系统，在他们的创造者因不必进行劳务而渐渐沉沦于享受后，继承了他们的文明。"
 gov_machine_assimilator:0 "智库索引"
 gov_machine_assimilator_desc:0 "该机械智能的有机创造者为它们编入了对知识贪婪的欲望，结果在启动之后它们就被一并吸收进了集体意识之中。"
 gov_machine_research:0 "智能研究链路"
 gov_machine_research_desc:0 "这是最初被科学家设计用以辅助研究工作的机械智能。"
 gov_machine_industrial:0 "工业生产核心"
 gov_machine_industrial_desc:0 "这是最初设计用来建造、监管和维护工业系统的机械智能。"
 gov_megachurch:0 "商教会"
 gov_megachurch_desc:0 "该政府既注重商业也注重宗教，并将其融合在了一起。大主教和集团首脑由一人同时担任。"
 gov_bandit_kingdom:0 "匪盗王国"
 gov_bandit_kingdom_desc:0 "该政府就像一个大规模的犯罪集团，在那里弱者和任何邻国仅仅被视为任人鱼肉的袭击目标。"
 gov_bandit_commune:0 "匪盗公社"
 gov_bandit_commune_desc:0 "$gov_bandit_kingdom_desc$"
