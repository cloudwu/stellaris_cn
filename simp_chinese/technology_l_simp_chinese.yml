 tech_space_exploration: "太空探索"
 tech_space_exploration_desc: "超光速航行的实现带来了太空时代的曙光。跨星系载人航行现在不再仅仅是可能，而是变成一种必要的技术。"
 tech_corvettes: "护卫舰"
 tech_corvettes_desc: "超光速航行技术的突破将使得我们将传统的地空军用穿梭机最终改造成体型相对小，速度快，操纵性强但是火力有限的机动战舰。"
 tech_destroyers: "驱逐舰"
 tech_destroyers_desc: "尽管比护卫舰大一些，但是驱逐舰的船体结构仍使它仍不失为一种较为灵活的炮艇。"
 tech_cruisers: "巡洋舰"
 tech_cruisers_desc: "这种船体结构最初设计为下一代试验型殖民船，其丰富的挂载点使得其能够理想地携带重武器及弹药。"
 tech_battleships: "战列舰"
 tech_battleships_desc: "作为最大的标准化军用战舰，战列舰自然配备了厚重的装甲和数个移动炮塔。"
 tech_titans: "泰坦"
 tech_titans_desc: "设计这种规模的战舰，可以结合卓越的火力和尖端的辅助，达到摧枯拉朽的效果。泰坦型战舰可充当全能的旗舰，也可支援周围的舰船，抑或诱敌深入。"
 tech_colossus: "巨像"
 tech_colossus_desc: "巨构工程学的进步孕育出了巨像型战舰，模糊了现实与幻想的界限。只需按下按钮，这些巨大的单一武器平台就能凭一己之力改变或抹去一整个世界。"
