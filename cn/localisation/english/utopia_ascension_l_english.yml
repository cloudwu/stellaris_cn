 whisperers_covenant_chain_title:0 "虚喃灵尊"
 whisperers_covenant_chain_desc: "我们与一位名为$whisperers_in_the_void_color_article$的天幕实体建立了纽带。伴随着莫测的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的[GetTelepathPlural]总结道，如果将我们的行为与超主保持一致，这条纽带将更容易被加强。\n\n低语享受新的知识、沉默的秘密和阴谋。祂们陶醉于一种简单的快乐，这种快乐充满了头脑，在接缝处开裂。"
 whisperers_covenant_chain_begin: "$BEGINS_EVENT_CHAIN$§Y$whisperers_covenant_chain_title$§!"
 whisperers_covenant_chain_end: "$ENDS_EVENT_CHAIN$§Y$whisperers_covenant_chain_title$§!"
 eater_covenant_chain_title:0 "世界之喰煞"
 eater_covenant_chain_desc.intro: "我们与一个名为$the_eater_of_worlds_color_article$的天幕实体建立了纽带。祂索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的[GetTelepathPlural]推论，只看我们的行为与超主的意志相调和，这条纽带就会进一步加强。"
 eater_covenant_chain_desc: "$eater_covenant_chain_desc.intro$\n\n喰煞无厌而饥渴。祂渴望战争、冲突和哀嚎的甜美。"
 eater_covenant_chain_begin: "$BEGINS_EVENT_CHAIN$§Y$eater_covenant_chain_title$§!"
 eater_covenant_chain_end: "$ENDS_EVENT_CHAIN$§Y$eater_covenant_chain_title$§!"
 composer_covenant_chain_title:0 "生命之织缕"
 composer_covenant_chain_desc.intro: "我们与一位名为$the_composer_of_strands_color_article$的虚境实体建立了纽带。伴随着荫蔽的感觉，祂索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的[GetTelepathPlural]推论，只看我们的行为与超主的意志相调和，这条纽带就会进一步加强。"
 composer_covenant_chain_desc: "$composer_covenant_chain_desc.intro$\n\n织缕渴求基因操控和将血肉从进化的桎梏中解脱。祂教导我们对敬畏生命和自然，以及血肉的神圣性。"
 composer_covenant_chain_begin: "$BEGINS_EVENT_CHAIN$§Y$composer_covenant_chain_title$§!"
 composer_covenant_chain_end: "$ENDS_EVENT_CHAIN$§Y$composer_covenant_chain_title$§!"
 instrument_covenant_chain_title:0 "渴求之器具"
 instrument_covenant_chain_desc.intro: "我们与一个名为$the_instrument_of_desire_color_article$的虚境实体建立了纽带。祂索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的[GetTelepathPlural]推论，只看我们的行为与超主的意志相调和，这条纽带就会进一步加强。"
 instrument_covenant_chain_desc: "$instrument_covenant_chain_desc.intro$\n\n器具渴求着渴求本身。沉溺享乐、腐化和奴役便是器具的别名。"
