 tech_penal_colonies:0 "流放地"
 tech_penal_colonies_desc:0 "开发特殊的流放世界可以让罪犯通过劳改来改过自新。不过部分罪犯或许须要进行永久性的劳改。"
 tech_slave_colonies:0 "奴隶世界"
 tech_slave_colonies_desc:0 "通过创造特殊的奴隶繁殖世界，我们可以确保廉价劳工的稳定供应。"
 
 resort_colony:0 "旅游世界"
 resort_colony_desc:0 "此行星被改造成几乎完美的生态环境，包含有可完全自定义的气候系统，并且提供了适合于各种族的不同用途的旅游景点。"
 penal_colony:0 "流放地"
