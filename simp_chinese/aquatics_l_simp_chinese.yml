l_simp_chinese:
 vo_aquatics_voice: "水生"
 trait_aquatic: "水生"
 trait_aquatic_desc: "§L这个物种完美地适应了海洋深层的生活。然而，在干燥的陆地上，它们就像没水之鱼一样。§!\n\n§R需要§!§Y海洋星球§!§R母星§!。"
 trait_aquatic_tooltip: "§Y海洋§!星球和§Y洪潮居住站§!上的住房使用：§G-10%§!\n§Y海洋§!星球上的食物、能量币和矿物产出：§G+10%§!\n非§Y潮湿§!星球上的住房使用：§R+30%§!\n非§Y潮湿§!星球宜居性：§R-20%§!\n\n§H$ap_hydrocentric$§!飞升天赋会强化这个特质的效果。"
 trait_aquatic_remove_evolutionary_mastery: "§R需要§Y$tr_genetics_resequencing$§!传统才能移除。§!"
 trait_aquatic_remove_hydrocentric: "§R采纳§Y$ap_hydrocentric$§!飞升天赋之后无法移除§Y$trait_aquatic$§!特质。§!"
 leader_trait_aquatic_admiral: "水生"
 leader_trait_aquatic_admiral_desc: "舰船改装需要使这位指挥官有宾至如归的感觉，而这恰好使得舰队的船体更坚固、更耐用。"
 origin_here_be_dragons: "与龙共舞"
 origin_here_be_dragons_desc: "自远古以来，这个文明就与一条强大的龙共享同一恒星系。这个神秘生物的行为在冷淡的仁慈和傲慢的漠视之间摇摆不定。随着行星居民迈入星辰大海，这种关系将如何演变还有待观察。"
 civic_tooltip_aquatics_effects: "—$HOME_SYSTEM$居住着一条保护性的 §I天龙§!，一旦不高兴就会大发雷霆"
 START_SCREEN_HERE_BE_DRAGONS: "我们一直都知道这条龙。自远古时代以来，它就为[GetHomeWorldName]上空增光添彩，我们与它的早期互动散布在[GetSpeciesAdj]各地的民间传说中。很长一段时间，这是一个关于冲突的故事，因为我们早期的武器证明无法与强大的野兽匹敌——但后来的故事讲述了一位有远见的人，他力排众议，设法促成了[GetSpeciesName]和龙之间的和平。\n\n在随后的遭遇中，龙被证明是一个遗世而神秘的形象，它的榜样曾经激励我们努力去追寻星辰大海。然而，快速推进系统的发明与超航道网络的发现带来了与龙的新的、不安的关系时期，因为我们越来越多地侵入它已经孤独地漫游了亿万年的区域。\n\n必须由我们自己来决定我们的未来：$START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_HIVE: "我们一直都知道这条龙。自远古时代以来，它就为[GetHomeWorldName]的上空增光添彩，我们与它的早期互动散布在我们集体意识的阴暗深处。在早期的冲突中，强大的野兽占了上风，我们的武器证明无法与之匹敌——但最终我们能够与它和平相处，从此我们在不安中与之共处。\n\n虽然它仍然是一个神秘的形象，但龙的榜样一直激励我们取得更大的成就，最终发明了能够将我们带入其领域的快速推进系统。现在，随着我们越来越多地侵入它已孤独游荡了亿万年的区域，我们与龙的关系进入了一段不安的时期。\n\n必须由我们自己来决定我们的未来：$START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_MACHINE: "根据我们的创造者的记录，这条龙一直在[GetHomeWorldName]的上空飞行——偶尔也会降落在地表，他们在古早年代经常同龙发生战斗。在他们的历史后期，他们不安地共存，随着这个生物开始避开他们的同胞，战斗变得不那么频繁。\n\n尽管对他们来说它仍然是一个神秘的形象，但龙的榜样激励我们的创造者取得更大的成就，最终发明了能够将他们带入其领域的快速推进系统。\n\n既然他们的时代已经过去，现在是我们接管了这个星球，那么就由我们来决定我们的未来：$START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_END: "我们是会研究龙，或许最终学会与它交流吗？还是我们会陷入冲突，因为单个恒星系的范围太小，无法与如此强大的生物共享？"
 aquatics.105.name: "天龙陨落"
 aquatics.105.desc.origin_start: "我们已经杀死了天龙！随着最后一颤，最后一声可怕的怒吼，这头野兽最后的生命力流失竭尽。它的尸体仍然完好无损——但这不会持续太久，因为我们的[This.GetScientistPlural]吵着要拿到它去做实验。"
 aquatics.105.desc.origin_normal_middle: "在[dragon_planet.GetName]上，气氛喜忧参半。尽管许多人为击败这个令人恐惧的怪物而欢欣鼓舞，但曾经持续存在的巨龙还是对[This.GetAdj]的心灵产生了深远的影响。"
 aquatics.105.desc.origin_normal: "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$从某种意义上说，杀死它就像杀死某个人的神。\n\n[This.GetSpeciesNamePlural]现在可以期待一个未来，一个凭借能力可以企及任何目标，而无惧超自然力量的未来。"
 aquatics.105.desc.origin_materialist: "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$尽管我们很久以前就放弃了崇拜伪神，但这次行动在象征上更像是彻底地将其放逐。[This.GetSpeciesNamePlural]现在可以期待一个未来，一个凭借能力可以企及任何目标，而无惧超自然力量的未来。"
 aquatics.105.desc.origin_hive: "$aquatics.105.desc.origin_start$\n\n尽管我们的集体意识仔细斟酌过这一举措，但我们仍对此抱有复杂的感受。一方面，我们感到很满意，因为我们征服了死亡的威胁。另一方面，这条长久以来存在的巨龙我们已经……相当熟悉了。虽然我们不像其他太空文明一样，花费很多时间痴迷于那些“超自然”的失去，但在某种程度上，我们仍然会认为这样的行为好似亲手杀死了自己的神明。现在我们可以期待一个我们无所不能的未来，无论多么难以克服的困难都无法阻碍我们。"
 aquatics.105.desc.origin_machine: "$aquatics.105.desc.origin_start$\n\n尽管我们的处理器进行了重新校准以评估这件壮举的后果，我们却惊讶地发现，我们需要投入相当数量的重构才能实现。曾经存在的龙对我们的编程有相当大的影响，有数十亿个纠错保障来抵消其行动的不可预测性，这将花费一些时间来清理。另一方面，随着这种强大的威胁被清除，我们现在可以期待一个未来，无论多么难以克服的困难，都无法阻碍我们。"
 aquatics.105.desc.others: "我们成功击杀[dragon_system.GetName]恒星系的守护龙！虽然那是一场艰苦的战斗，但它证明了我们舰队很强大。现在[dragon_planet.GetName]的居民将不得不同样地面对敌人，过去那条认为没有人能过越过的巨龙、那种他们可以安全地躲在龙背后的事情已经不复存在。\n\n似乎龙的遗骸在我们的[This.GetScientistPlural]看来是名副其实的宝库，他们相信他们可以发现合成生产龙鳞的方法。"
 aquatics.105.A: "让我们看看它的遗骸还藏了什么秘密。"
 aquatics.105.A.tooltip: "解锁用于§Y星神兽转基因§!的§Y$trait_drake_scaled$§!特质。"
 aquatics.110.name: "天龙被杀死"
 aquatics.110.desc: "[From.GetName]击杀了天龙！这一可怕的事实导致[dragon_planet.GetName]现在很容易被攻击。"
 aquatics.110.A: "哦……"
 aquatics.115.name: "天龙已复活"
 aquatics.115.desc.regular: "言出必行，我们的死灵法师已将[dragon_system.GetName]恒星系的天龙复活了！虽然结果有些不太相同——正如某些人预料中的将某物由死变活会发生的那样——现在它急切地等待我们的指令。"
 aquatics.115.desc.hive: "控制§Y天龙§!是我们长久以来的计划。为了兑现这一目标，我们的工蜂进行了特异性演化。虽然感染的途径仍需要适应，但我们已成为了天龙，天龙亦成为了我们。蜂巢整合了它的知识和经验，我们已经为面对其同族做了充足准备。"
 aquatics.115.desc.machine: "被称为§Y天龙§!的生物已经由死灵机师协议进行优化。其冰冷的吐息已经低至1开尔文。复活的天龙现已受我方控制。"
 aquatics.115.A: "我们的敌人定被冻结！"
 REANIMATE_ORIGIN_DRAGON: "复活天龙"
 REANIMATE_ORIGIN_DRAGON_DESC: "虽然[dragon_system.GetName]恒星系的龙被击杀了，但我们的[Owner.GetNecromancersLower]向我们保证，这种事态不会持续太久。 他们承诺，他们很快就可以复活它——并且安全地成为我们的奴仆——很快。"
 slew_origin_dragon: "元初屠龙者"
 slew_origin_dragon_desc: "自古以来，强大的龙已经在我们的母星系遨游……这样的情况到此为止了！我们从这种威胁中解放出来，没有什么可以阻止我们迈向未来了。"
 aquatics.120.name: "时机已到"
 aquatics.120.diplo_name: "龙语传输接入"
 aquatics.120.desc: "时光飞逝，我亦疑虑。你们一开始是小生物的时候，我就一直在看着你们：你频繁受挫时我也经常感到绝望，而你屡次成功时我也高兴地咆哮。现在，我发现你已经长大了，你的文明已经成熟，并准备好被委托亲子关系的终极责任了。现在是时候让你们再次奉献自己，来帮我抚养我的孩子们了。"
 aquatics.120.dialog.1: "等等，你说啥？"
 aquatics.120.dialog.1.response: "为了完全坦白，这一天我已经等了很久了。甚至比你想象的还要长。当我从家里出发时，我也不过是个孩子。我旅行了很远，很广阔的范围，才找到一个星球，一个能产生在未来某一天帮我抚养孩子的文明的星球。然后我就一直在等待……"
 aquatics.120.dialog.2: "这就是你一直以来的计划吗？"
 aquatics.120.dialog.2.response: "是的。这就是我们的传统。在被我们视作家乡的星系，有很多我的同类，每条龙都在寻找新生的文明来抚养他们的孩子。但据我所知，我是第一个走到这一步的。"
 aquatics.120.dialog.3: "那我们又能得到什么回报呢？"
 aquatics.120.dialog.3.response: "嗯，一方面，完全成长的守护龙是一个强大的力量！ 如果你同意，我将保证我和我的后代效忠你的事业，在战斗中援助你。"
 aquatics.120.dialog.4: "那如果我拒绝呢？"
 aquatics.120.dialog.4.response: "那么你就自己决定未来吧，而我会离开。我已经等了很久了，我再等等也不为过。"
 aquatics.120.A: "我们很荣幸接受你的请求。"
 aquatics.120.A.response: "太好了！我就知道你会同意的。你肯定不会后悔的！"
 aquatics.120.A.tooltip: "我们可以在恒星基地中建造§Y龙孵化场§!，以此最多可以招募10条§Y$space_dragon_origin_baby_plural$§!。"
 aquatics.120.B: "我们感谢你的提议，但我们必须拒绝。"
 aquatics.120.B.response: "§S哎§!。也许你们并没有像我想象中的那样学到那么多。那么，永别了！"
 aquatics.120.B.tooltip: "天龙将会离去，不会再回来了。"
 aquatics.150.name: "饥饿的龙"
 aquatics.150.desc: "我们的[This.Owner.GetResearchers]观察了天龙，报告称它的内脏似乎发出了巨大的吱吱声。 在过去的几个月里，它也异常频繁地在[Root.GetName]周围盘旋，有时会突然掠过大气层的上界，然后再次离开。 我们的假设是该生物饿了，希望着陆觅食，就像它过去定期做的那样。不清楚它为什么会犹豫——既然我们已经加入了群星大家庭，也许它想看看我们将如何反应。"
 aquatics.150.A: "下次它接近时，像它周围打一炮警示它。"
 aquatics.150.A.tooltip: "§R龙可能会不满。§!"
 aquatics.150.B: "在一片僻静的宇域为它腾点空间。"
 aquatics.150.B.tooltip: "§R龙在星球着陆后可能会食用大量的食物！§!"
 aquatics.150.C: "继续观察它。"
 aquatics.155.name: "死从天降"
 aquatics.155.desc.normal: "龙并没有给我们表现出的敌意好脸色。随着一声巨响——其力量足以在半个星球的范围引发次级地震——巨龙以其冰冷的火焰袭击了[Root.GetName]上的一个人口聚集中心。"
 aquatics.155.desc.gestalt: "龙并没有给我们表现出的敌意好脸色。随着一声巨响——其力量足以在半个星球上引发次级地震——巨龙以其冰冷的火焰袭击了[Root.GetName]，摧毁了重要生产设施，并击杀了大量的子个体。"
 aquatics.160.name: "龙已着陆"
 aquatics.160.desc: "龙似乎意识到了我们的意图，优雅地俯冲下来，在我们腾出的区域休息。 我们留下的大量食物应该有所帮助，必须说——龙在那上面以惊人地贪婪躺平了。\n\n我们的[This.Owner.GetResearchers]正在远处观察它。"
 aquatics.160.A: "继续观察，继续等待。"
 aquatics.165.name: "$aquatics.160.name$"
 aquatics.165.desc.normal: "在行星上来回几次之后，这条龙显然认为可以安全着陆。尽管它选择了一个僻静的区域，但仍有一些[Root.Owner.GetSpeciesNamePlural]被杀死，还有更多人流离失所——鉴于其令人难以置信的体型和贪婪的胃口，这并不奇怪。\n\n它现在已经安顿下来，并以惊人的速度摧毁当地的动植物群。当地居民正与之保持距离。"
 aquatics.165.desc.gestalt: "在行星上来回几次之后，这条龙显然认为可以安全着陆。尽管它选择了一个僻静的区域，但仍有一些子个体被摧毁，还有更多子个体流离失所——鉴于其令人难以置信的体型和贪婪的胃口，这并不奇怪。\n\n它现在已经安顿下来，并以惊人的速度摧毁当地的动植物群。当地居民正与之保持距离。"
 aquatics.170.name: "起飞"
 aquatics.170.desc: "在[Root.GetName]的丰收中饱食数年之后，现在明显更壮的天龙再次起飞。随着最后致敬的吼声，它升空了——留下了大量的鳞片、脱落的皮肤和其他因它的存在而产生的副产物。"
 aquatics.170.A: "我们应该研究这些残留物。"
 aquatics.170.B: "把这些当燃料烧了吧。"
 aquatics.170.tooltip: "这条龙现在再一次回到§Y[here_be_dragons_planet.System.GetName]§!恒星系中遨游了。"
 aquatics.180.name: "守护龙"
 aquatics.180.desc: "我们在[From.GetName]恒星系中的舰队报告说，在恒星系内遨游的那条龙正在攻击我们的舰船！目前还不清楚它是故意加入[From.Owner.GetAdj]防御战争，还是只是因为我们侵犯了它的领土而对我们感到愤怒。可以肯定的是，如果我们打算夺取[here_be_dragons_planet.GetName]，就必须击败它！"
 aquatics.185.name: "龙啸"
 aquatics.185.desc: "天龙似乎不愿坐视[From.GetAdj]入侵[here_be_dragons_planet.GetName]的行动。它呼啸而起，喷吐出冰焰毁灭了敌人的舰队！"
 aquatics.185.desc.landed: "天龙似乎不愿坐视[From.GetAdj]入侵[here_be_dragons_planet.GetName]的行动。它停止了在行星上进餐，腾飞而起喷吐出冰焰毁灭了敌人的舰队！"
 aquatics.185.A: "齐赞天龙！"
 aquatics.185.B: "挺好，要处理的威胁少了一个。"
 aquatics.190.name: "调查龙鳞"
 aquatics.190.desc: "既然我们已经在理解异种生物学和异星材料方面取得了一些进展，我们的研究人员提议派出科研船对龙进行更进一步的观察。他们对龙鳞格外感兴趣，这些龙鳞十分耐用——甚至无法穿透。虽然我们已经获得了大量自然脱落的样本，我们的科学家对龙鳞如何形成仍然感到困惑。若是使用所谓的“轻微深入”探针，科学家们相信他们可以进入其保护层的下方，直接研究龙鳞的自然过程。\n\n当然，龙不会介意的……当然如此。"
 aquatics.190.desc.gestalt: "既然我们已经在理解异种生物学和异星材料方面取得了一些进展，我们可以考虑派出科研船对龙进行更进一步的观察。龙鳞格外引人留意，它们十分耐用——甚至无法穿透。虽然已经获得了大量自然脱落的样本，我们的科学子个体对龙鳞如何形成仍然感到困惑。若是能部署足够深入的探针，我们也许可以进入其保护层的下方，直接研究龙鳞的自然过程。\n\n当然，龙是不会介意的……当然如此。"
 aquatics.190.A: "就这么做。"
 aquatics.190.B: "试试不那么深入的其他方法吧。"
 DRAGON_REMOTE_SCANS: "对龙的远程扫描"
 DRAGON_REMOTE_SCANS_DESC: "我们的科研船将在安全距离上对龙进行扫描，揣摩其独特生命形态的奥秘。"
 aquatics.195.name: "远程扫描完成"
 aquatics.195.desc: "尽管这条龙专注地看着我们的科研船，但当我们多次对其进行深度扫描时，它没有作出任何反应——以目前的技术水平，这是我们能够做到的最彻底的扫描。这些扫描使我们对龙的生物过程有了新的洞见，可是其鳞片之下的秘密仍然像以前一样难以捉摸。\n\n虽然我们的[This.Owner.GetResearchers]被迫就这件事承认失败，但他们向我们保证，他们仍能把获得的知识好好加以利用。"
 DRAGON_MATERIAL_STUDY: "采集龙的标本"
 DRAGON_MATERIAL_STUDY_DESC: "我们的科研船将大胆地发射探针，这一探针会将自身植入龙鳞之下，揭开龙那独特生命形态的奥秘。"
 aquatics.200.name: "科研船被吞食"
 aquatics.200.desc: "龙似乎饿了。又也许它今天就是心情不好。在我们的舰船接近它的时候，这条龙呲牙低吼，§R嚼着牙§!骤然间猛冲向前，不留做出规避动作的时间。我们的科研船现在没剩多少残骸了——至少在龙的肚子之外没剩多少。"
 aquatics.200.A: "最好不要进一步激怒它。"
 aquatics.200.B: "喂了它以后现在它应该不饿了。我们再试一次。"
 aquatics.205.name: "科研船被驱离"
 aquatics.205.desc: "龙放任我们的科研船靠近，但随着探针发射，它用尾巴以不可思议的力量§H猛击§!舰船。值得注意的是，虽然舰船因此越过了半个恒星系，它几乎完好无损，舰上也没有报告人员伤亡。不管怎么说，龙明显不太高兴。"
 aquatics.205.A: "$aquatics.200.A$"
 aquatics.205.B: "有意思。我们应该看看再试一次会发生什么。"
 aquatics.210.name: "龙之怒"
 aquatics.210.desc.normal: "正当我们的舰船第二次接近龙的时候，它勃然而动，鼻腔中喷射出寒光，如飞梭一般直奔[dragon_colony.GetName]！防御系统还来不及启动，它就暴怒地向这颗行星的北半球倾泻出它的寒冰之息，顷刻间摧毁了多个大型人口中心。"
 aquatics.210.desc.gestalt: "正当我们的舰队第二次接近龙的时候，它勃然而动，鼻腔中喷射出寒光，如飞梭一般直奔[dragon_colony.GetName]！防御系统还来不及启动，它就暴怒地向这颗行星的北半球倾泻出它的寒冰之息，顷刻间摧毁了无数关键生产设施。"
 aquatics.210.A: "我们暂且退让。"
 aquatics.215.name: "成功的龙研究"
 aquatics.215.desc: "我们的探针牢牢抓住龙，发现了它鳞片间的一个狭小缝隙并灵巧地钻了进去时，龙愤怒地低吼着。在[Root.GetName]准备强制超光速以回避被激怒的龙的时候，探针已经开始收录令人称奇的数据了。从这些数据中我们发现，其鳞片之所以如此强韧，是由于它在高速进入[dragon_colony.GetName]大气层的过程中，激活的一系列复杂的酶促反应造成的。\n\n虽然还有许多未解之谜，我们的[This.Owner.GetResearchers]算是弄清了一件事：由于龙体生理学的复杂性，如果我们想要获得这种鳞片的材料，唯一的办法是屠龙。尽管如此，他们还是保证已经获得的知识无论如何也是有用的。"
 first_contact_dragon: "龙的通信"
 aquatic_events.250.name: "$first_contact_dragon$"
 aquatic_events.250.desc: "基于我们与许多外星物种构建通讯的成功经历，我们的一位[This.Owner.GetLinguists]提出了一项激进的举措。虽然过去所有与天龙沟通的努力均不幸失败，[needed_name.GetSheHe]坚称[needed_name.GetSXX]现在是进一步尝试的好机会。\n\n根据我们最古老的历史，[This.Owner.Species.GetName]曾一度与龙建立了传说中的契约，正是由它结束的正面冲突。据此，某种程度的互相理解应该是可以达成的。[needed_name.GetSheHe]指出[needed_name.GetSXX]我们过去与外星生命体之间通讯的成功让我们比起过去任何时候都更有能力理解这条巨龙。"
 aquatic_events.250.desc.hive: "在成功与数个外星物种成功建立通讯之后，我们的语言思维处理体得出结论，现在正是我们再次同天龙建立对话的时候。尽管最近的努力均不幸失败，我们依旧模糊地回忆起了过去的片段，彼时我们在古老的冲突之后，同这条龙缔结了和平。\n\n现在我们在同形体完全不同的外星生命体打交道上有了更加丰富的经验，我们相较于过去任何时候，都在理解龙这一方面准备的更加充分。"
 aquatic_events.250.desc.machine: "在成功与数个外星物种成功建立通讯之后，我们的语言子程序得出了一个全新的共识：现在正是我们再次同天龙建立对话的时候。尽管最近所有有意义的尝试手段均以失败告终，我们的造物主留下的记录显示，达成某种程度的理解是可能的。毕竟，彼时他们应该发生了战斗，然后同龙缔结了和平，尽管是什么愿意我们不得而知。\n\n现在我们在同形体完全不同的外星生命体打交道上有了更加丰富的经验，我们相较于过去任何时候，都在理解龙这一方面准备的更加充分。"
 start_dragon_communications_study: "我们的[This.Owner.GetEnvoyPlural]会试图同龙进行沟通。"
 aquatics.255.name: "谨慎的开始"
 aquatics.255.desc: "在我们的[This.Owner.GetResearchers]和[This.Owner.GetLinguists]排查了所有同龙进行交互的已知记录之后，他们准备进行数项实验以测试它的反应。他们保证所有的动作都是经过了仔细的论证，一旦龙表现出哪怕是最轻微的不满，所有活动都会立刻中止。"
 aquatics.260.name: "缓慢的进度"
 aquatics.260.desc: "我们的[This.Owner.GetLinguists]还在为龙的发声这一科研难题在艰苦奋战。尽管他们心里抱着希望，期冀马上就能突破，然而在我们和这样一只体型庞大的太空飞龙之间寻找能够作为参考的共同框架，可能本身就存在着极大的困难，这使得这样的障碍更加不可逾越。\n\n这可能会造成沮丧的气氛，尽管这并不是源于龙的行为本身：它对于我们的科研船闯入它的领域展现出了惊人的耐心。根据它喉咙活动产生的韵律，它正不断地产生同一组声门震动——吼叫或者哭喊，显然不是对着真空的宇宙——就好像它知道我们正在做什么，还希望能够帮忙。"
 aquatics.260.A: "实在是太神秘了。"
 aquatics.265.name: "咆哮的真相"
 aquatics.265.desc.normal: "我们的[This.Owner.GetLinguists]报告了令人咋舌的突破。就在他们绝望地以为永远无法理解龙的时候，他们将它不断涨落的身体能量辐射转置成为了声音波形。随后他们聆听了结果，他们简直不敢相信自己的[This.Owner.GetSpeciesEarNamePlural]。毫无疑问：龙在讲我们的语言，只不过使用的是不同的媒介。它的吼叫，事实上，只是想要引起我们的注意，而不是试图进行交流。\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.gestalt: "我们的[This.Owner.GetLinguists]报告了令人咋舌的突破。就在他们绝望地以为永远无法理解龙的时候，他们将它不断涨落的身体能量辐射转置成为了标准波形偏差图。结果表明它实际上在用简单的二进制代码“说话”，并且和我们平常使用的相差不大，只不过使用的波长不一样。它的吼叫，事实上，只是想要引起我们的注意，而不是试图进行交流。\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.end: "根据已有的知识，我们的[This.Owner.GetLinguists]重新播放了旧的记录。根据这些记录，龙在过去的吼叫是“令人失望地、孩子气般地”抱怨食物的品质和“行星上的爬行生物”们缓慢的进度。然而，这头生物现在表现出极大的惊讶和喜悦，因为我们能够理解它。事实上，多年以来它表现出来的好意都被我们漏掉了。显然它希望同我们对话，这可是一件至关重要的大事，但是必须在我们已经§S“准备好了”§!之后才行。"
 aquatics.265.A: "但是我们已经准备好了！"
 aquatics.270.name: "措辞强硬的怒斥"
 aquatics.270.desc: "龙发表了一段冗长的谩骂，谈及了它在数个纪元积累的智慧，以及它观察我们对时间和使命的态度——甚至都懒得提我们对宇宙的基础那肤浅得可悲的理解。很明显它认为我们太年轻，太单纯，太鲁莽，在现阶段还配不上这个任务。"
 aquatics.270.A: "哎呀。我们得奋斗，不能躺了。"
 aquatics.270.A.tooltip: "在准备好的时候龙会来接近我们。"
 aquatics.280.name: "龙被激怒"
 aquatics.280.desc: "我们不太清楚哪里出了差错，但是我们的[This.Owner.GetResearchers]看上去引得龙颜大怒。一声威震天穹的怒吼之后，这头生物将致命的龙息倾泻在他们的舰船之上，杀死了[This.Owner.GetEnvoy][This.Leader.GetName]——同时给我们试图理解它的工作造成了重大的挫折。"
 draconic_communications_continues: "我们会继续努力。"
 fcsum_origin_dragon_1: "我们已经开始尝试与龙交流，不过目前进展甚微。"
 fcsum_origin_dragon_2: "尽管龙相当配合，但是它的沟通方式仍令我们一头雾水。"
 fcsum_origin_dragon_3: "我们已经破解了与龙沟通的秘密。它似乎有什么事想告诉我们。"
 aquatics.305.name: "$aquatics.180.name$"
 aquatics.305.desc: "[This.GetName]汇报在[From.GetName]星系目击了一条骇人的太空巨龙！\n\n这个恒星系似乎是[From.Owner.GetName]的中心，其中一颗行星显示出拥有稠密人口的痕迹。\n\n目前为止，这条龙还没对我们采取行动，也没有与这个恒星系中的另一群居民存在冲突的迹象。也许我们最好还是别管他们吧。" #this event happens during first contact, so [From.Owner.GetName] is 'alpha menace'
 aquatics.305.desc.pre-ftl: "[This.GetName]汇报在[From.GetName]星系目击了一条骇人的太空巨龙！这个恒星系也正好是[root.GetAAnPreFTLLower][Owner.GetPreFTLLower]文明的家园：其中一颗行星已经显示出了聚落的迹象。\n\n目前为止，这条龙还没对我们采取行动，也没有与这个恒星系中的另一群居民存在冲突的迹象。也许我们最好还是别管他们吧。" #e.g. 'home to an unsophisticated civilization' or 'home to a pre-FTL civilization'
