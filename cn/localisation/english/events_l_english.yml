 # Progress Events
 #############################
 progress.1.name:0 "[home_system.GetName]星系已完全勘察"
 progress.1.desc:0 "几千年来，[Root.Capital.GetName]的天文学家通过望远镜遥望着同一星系的其他星球。我们的祖先发明了机制复杂的太阳系仪来模拟它们的轨道，其中使用的模型和[home_system.GetName]星系出人意料地相符。\n\n今天，我们的文明到达了另一个历史性的里程碑，我们已经完成对恒星系最后一颗星球的调查。未知世界的边界又推向了远方。"
 progress.1.a:0 "我们创造了历史！"
 progress.2.name:0 "发现外星生命"
 progress.2.desc:0 "[Root.GetName]在[From.GetName]上获得了惊人的发现——[From.GetPlanetMoon]充满了外星生命！这是历史上第一次，我们遇到和[Root.Owner.Capital.GetName]完全不一样的生命形态。\n\n这一惊人发现使得相信“我们在宇宙中孤苦伶仃”的人闭上了嘴。尽管这些[From.GetName]上的外星生命似乎并无高等智慧，但很可能用不了多久我们就会遇到……"
 progress.2.a:0 "我们并不孤单。"
 progress.3.name:0 "第一个[Root.Owner.GetSpeciesName]殖民地"
 progress.3.desc_01:0 "我们的殖民船轻轻地降落在§Y[Root.GetName]§!大陆之一的一处三角洲河口。这一温带森林地区是非常理想的着陆点。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的临时能量来源。\n\n数百个小帐篷和简易房环绕着舰船巨大的船体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_02:0 "我们的殖民船轻轻地降落在几乎覆盖全[Root.GetPlanetMoon]的§Y[Root.GetName]§!海面上，就在群岛的海岸边。这一肥沃的岛屿链是非常理想的着陆点。\n\n舰船将永久抛锚，以作为新居住地的行政基地。它的反应堆核心正在移除，以作为殖民地的临时能量来源。\n\n岛屿上，数百个小帐篷和简易房环绕着舰船巨大的船体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_03:0 "我们的殖民船轻轻地落在§Y[Root.GetName]§!的一块大型绿洲上，坐落于一座大山的脚下。这一理想地点可以遮风，又十分便于取水。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的临时能量来源。\n\n数百个小帐篷和简易房环绕着舰船巨大的船体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_04:0 "我们的殖民船已在§Y[Root.GetName]§!的丛林中找到了一片难得的开阔地。着陆点周围环绕着丰富的植物，已部署无人机以防御掠食动物。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的临时能量来源。\n\n数百个小帐篷和简易房环绕着舰船巨大的船体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_05:0 "我们的殖民船轻轻地落在§Y[Root.GetName]§!赤道附近的大型台地顶部。这一地点将作为第一着陆点，下方峡谷中的河流是易取的新鲜水源。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的临时能量来源。\n\n数百个小帐篷和简易房环绕着舰船舰巨大的船体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_06:0 "我们的殖民地舰船轻轻地落在§Y[Root.GetName]§!广袤无垠的草原上。这一着陆点在一大片山脊后方，不仅可以遮风挡雨，新鲜的水源也在触手可及之处。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的临时能量来源。\n\n数百个小帐篷和简易房环绕着舰船巨大的船体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_07:0 "我们的殖民地舰船轻轻地落在§Y[Root.GetName]§!赤道附近一道峡谷深处的雪域中。着陆点在广阔的群山之中，几乎不受恶劣天气影响。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的临时能量来源。\n\n数百个小帐篷和简易房环绕着舰船巨大的船体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.a:0 "这是[Root.Owner.GetName]伟大的一天！"
 progress.4.name:0 "初次遭遇外星生命"
 progress.4.desc_01:0 "我们与智慧外星生命初次相遇的新闻使公众产生了复杂的情绪。这一发现确认了我们长久以来的怀疑——我们在银河并不孤单。新的外星种族既是机会，也是威胁。我们必须保持警惕。\n\n这些外星人的科技水平与我们类似，表明他们可能和我们在同一时期实现了太空旅行。"
 progress.4.desc_02:0 "我们与智慧外星生命的初次相遇的新闻在[Root.GetName]如野火般扩散开来。公民们为此十分着迷，媒体充满了对其文明与社会的报导和推测。“我们在银河并不孤单”这一真相引起了[Root.Capital.GetName]人民的欢呼。\n\n和我们一样，这些外星人似乎也才刚刚登上银河系的舞台，他们的科技水平与我们类似。"
 progress.4.desc_03:0 "我们与智慧外星生命初次相遇的新闻使整个社会产生了动荡。这些奇怪生物的录像泄露到了[Root.GetName]的媒体并迅速传播开来，许多公民陷入了巨大的恐慌。[Root.Capital.GetName]数个城市发生了暴乱事件。\n\n这些奇怪外星人的科技水平似乎与我们类似，他们明显能够进行太空旅行。他们对我们这一伟大种族的态度是恐惧、仇恨还是冷漠，则无人知晓。"
 progress.4.a:0 "这将改变一切。"
 progress.4.b:0 "这是一个重大事件。"
 progress.4.c:0 "我们应该做好最坏的打算。"
 progress.5.desc_01:0 "我们与智慧外星生命初次相遇的新闻使公众产生了复杂的情绪。这一发现确认了我们长久以来的怀疑——我们在银河并不孤单。新的外星种族既是机会，也是威胁。我们必须保持警惕。\n\n这些外星人的科技水平与我们相比十分原始，他们还没有实现太空旅行。我们必须觉决定如何与他们交流。"
 progress.5.desc_02:0 "我们与智慧外星生命初次相遇的新闻在[Root.GetName]如野火般扩散开来。公民们为此十分着迷，媒体充满了对其文明与社会的报告和推测。“我们在银河并不孤单”这一真相引起了[Root.Capital.GetName]人民的欢呼。\n\n我们的科技水平遥遥领先，他们还没有实现空间旅行。虽然在我们看来他们十分原始，但也许也有可以学习的地方。"
 progress.5.desc_03:0 "我们与智慧外星生命初次相遇的新闻使整个社会产生了动荡。这些奇怪生物的录像泄露到了[Root.GetName]的媒体并迅速传播开来，许多公民陷入了巨大的恐慌。[Root.Capital.GetName]数个城市发生了暴乱事件。\n\n原始落后的外星人在科技水平方面远远落后于我们，且尚未发展出太空旅行，祈祷永远没有那一天吧。"
 progress.5.b:0 "真神奇。"
 progress.5.c:0 "确实如此。"
 progress.6.desc_01:0 "我们与智慧外星生命初次相遇的新闻使公众产生了复杂的情绪。这一发现确认了我们长久以来的怀疑——我们在银河并不孤单。新的外星种族既是机会，也是威胁。我们必须保持警惕。\n\n这些外星人似乎在银河舞台上十分活跃——他们的帝国貌似已有千年之久，科技水平远在我们之上。我们必须十分小心。"
 progress.6.desc_02:0 "我们与智慧外星生命的初次相遇的新闻在[Root.GetName]如野火般扩散开来。公民们为此十分着迷，媒体充满了对其文明与社会的报告和推测。“我们在银河并不孤单”这一真相引起了[Root.Capital.GetName]人民的欢呼。\n\n这些外星人建立的帝国似乎非常古老，他们的科技水平远在我们之上，一定可以教给我们许多知识。"
 progress.6.desc_03:0 "我们与智慧外星生命的初次相遇的新闻使整个社会产生了动荡。这些奇怪生物的录像泄露到了[Root.GetName]的媒体并迅速传播开来，许多公民陷入了巨大的恐慌。[Root.Capital.GetName]数个城市发生了暴乱事件。\n\n奇怪的外星已发展出远高于我们的科技，似乎在几千年前就实现了空间旅行——可能还要更久。幸运的是，他们似乎是一支衰老与停滞的种族。"
 progress.6.b:0 "他们的智慧一定非常伟大。"
 progress.6.c:0 "他们的时代已经结束。[Root.Species.GetName]的时代即将来临。"
 progress.7.name:0 "勘察任务"
 progress.7.desc:0 "我们的第一艘科研船[Root.GetName]已经完成了太空实验，现在蓄势待发。科学家[Root.GetLeaderName]已下达命令，建议对我们的母星系进行一次完整的调查研究。\n\n我们已经将任务细节写入§S情报日志§!，便于未来查看。"
 progress.7.a:0 "很好。"
 progress.8.name:0 "立足之地"
 progress.8.desc:0 "在探索完毕母星系之后，我们种族终于该扩张到[Root.Capital.GetName]之外了。我们应该勘察邻近的星系，寻找适合建立殖民地的世界。\n\n和往常一样，§S情报日志§!已添加了新条目。"
 progress.8.a:0 "开始搜查吧。"

