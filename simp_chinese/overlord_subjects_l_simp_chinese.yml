 #Subject presets descriptions
 preset_bulwark_desc: "戍邦是一种着重发展高超军事技巧的附属国特化类型，代价是削弱基础资源生产。"
 preset_scholarium_desc: "学邦是一种着重科技进步的附属国特化类型，代价是削弱军事能力。"
 preset_prospectorium_desc: "勘探邦是一种着重资源生产的附属国特化类型，代价是削弱研究产出。"
 preset_tributary_desc: "朝贡国是一种有责任每月向宗主上交基础资源税的附属国类型。"
 preset_vassal_desc: "附庸是一种宗主国和附属国双方都可以自由商议臣服协议、具有多种可选项目的附属国类型。"
 preset_protectorate_desc: "保护国是一种科技上明显落后于其宗主国的附属国类型。他们会在研究宗主国已经研究过的科技上获得巨量加成。"
 preset_subsidiary_desc: "子公司是一种寰宇企业宗主国特有的附属国类型，在附属国协议中规定有以月度上交基础资源税的责任。"
 preset_dominion_desc: "神域是一种失落帝国特有的附属国类型，有责任每月向其远古的宗主上交基础资源税。"
 preset_satellite_desc: "卫星国是一种失落帝国特有的附属国类型，有责任每月向其远古的宗主上交研究点税。"
 preset_signatory_desc: "条约国是一种失落帝国特有的附属国类型，他们的外交完全受宗主国控制。"
 preset_thrall_desc: "仆从国是一种失落帝国特有的附属国类型，有责任每月向其远古的宗主上交基础资源税，并且无权拓展边界。"
 preset_scion_desc: "先辈子弟是一种特殊的附属国类型，有一个失落帝国宗主知道他们的发展历程。"
 preset_satrapy_desc: "辖地是一种可汗特有的附属国类型，有责任每月向其战狂宗主上交舰队和基础资源税。"
 preset_relic_satrapy_desc: "辖地是一种延续了大可汗传统的附属国类型，有责任每月向其宗主提供舰船和资源。"
 #Subject presets flavor text
 preset_bulwark_flavor_desc: "这个附属国专精军事事务。他们因为在防务方面的出色表现而远近闻名，能够为宗主提供军事上的见解和防护。作为代价，他们单一的专注使得自身高度依赖外部物质的支援来保证国家的运转。"
 preset_scholarium_flavor_desc: "这个附属国专注科学与研究。由于几乎全部的预算都被投入到学术界和研究所中，他们非常需要宗主国提供保护，后者则能接收难以置信的先进科技，用来解决手头的麻烦。"
 preset_prospectorium_flavor_desc: "这个附属国专精物质和制造。他们热情洋溢的心智使得他们能够在某些区域采掘到价值连城的矿物，而其他人对这些区域则望而却步。他们会充分发掘目光所及之处的每一颗小行星和卫星。"
 preset_tributary_flavor_desc: "朝贡国是一种享有相当的独立自治权的附属国，能够自行负责自己的民生和政治事务。他们需要上缴大量的贡金以换取宗主国的保护，只要钱能源源不断地涌入宗主国的国库，那么基本上他们想做什么就可以做什么。"
 preset_vassal_flavor_desc: "附庸是另一个帝国的附属国，基本上没有自治权或仅有零星的自治权。由于和外国势力签订了条约，他们的存活与否基本仰仗宗主国仁慈抑或严酷，并且必须屈服于宗主国凭借意愿提出的任何规则和条例。对于一些弱小的国家来说，他们离完全并入宗主国的掌控只差一步之遥，而这正是他们签下一纸纸丧权辱国条约的末路。"
 preset_protectorate_flavor_desc: "保护国是实力远远弱于宗主国的附属国，他们的攀附甚至说得上是国运亨通了。他们的领主会照看他们，抵挡来自星系深处的种种威胁，在此期间他们可以稳定和改善自己的家园。"
 preset_subsidiary_flavor_desc: "子公司是拥有相当自治权的附属国，能够自由地管理自己的事务。他们通过合同交出了部分独立性，但合同的双方都期待双边的支持和援助。"
 preset_dominion_flavor_desc: "神域是远古觉醒帝国的附属国。古老而强大的战舰越过他们的边境，他们将自己的主权呈递给了一个极度狂热的宗主来统治，后者要求他们彻底地臣服，无论是名义上还是精神上。"
 preset_satellite_flavor_desc: "卫星国是远古觉醒帝国的附属国。他们签署条约，将自治的权力出卖给了外国势力，因此领主会不断地对其实施管制，其文化软实力——无论是科技、艺术，或是其他的表达形式——都会受到上面仔细的监管。"
 preset_signatory_flavor_desc: "条约国是远古觉醒帝国的附属国。尽管要受到上面的管辖，他们在很多方面被放手自行管理事务。由于他们不需要上交朝贡，也没有太多针对他们的规定，通常他们对于领主想要什么也不甚明晰。"
 preset_thrall_flavor_desc: "仆从国是远古觉醒帝国的附属国。他们要受到上面的严苛管辖，上缴数量相当的财富给雄心勃勃的宗主，后者会使用附庸的财富来喂饱自己的战争机器。"
 preset_scion_flavor_desc: "先辈子弟是远古觉醒帝国的附属国。他们长期收到某位博爱的施恩者帝国的支持，因此在统治的方方面面都享有自治。他们偶尔还会收到领主的恩礼，至于理由，整个星系都摸不着头脑。"
 preset_satrapy_flavor_desc: "辖地是效力于大可汗的附属国。他们选择屈服于掠夺者汗国的军力，被赋予以大可汗的名义统治星系某片区域的权力。只要他们持续不断地上交舰船和资源以支持大可汗的征战，大可汗就不会过问他们自己的事务。"
 preset_relic_satrapy_flavor_desc: "辖地是大可汗偏爱的附属国类型，如今王座易主，抛弃这一传统未免糟蹋。作为持续不断地上交舰船和资源以支持宗主国征战的回报，宗主国不会过问他们自己的事务。"
