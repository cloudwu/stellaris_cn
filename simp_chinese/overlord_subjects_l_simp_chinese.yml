 holding_aid_agency: "援助机构"
 holding_aid_agency_desc: "由国外的赞助商建立并运营的机构，在这颗行星传播他们的文化和知识。"
 holding_energy_requisitorium: "能量部"
 holding_energy_requisitorium_desc: "一个监管能量币税收和铸币的部门，似乎经常与本国的官僚制度发生冲突。"
 holding_material_requisitorium: "提炼部"
 holding_material_requisitorium_desc: "一个监管当地矿物产出、提取和纯化的部门。他们总能购得最好的土地并为他们的赞助人获得利益。"
 holding_produce_requisitorium: "收获部"
 holding_produce_requisitorium_desc: "一个监管当地产出的部门。除了征收一些微不足道的税收以外，一些物产也很容易在弯弯绕绕的官僚手续当中不翼而飞。"
 job_energy_requisitioned_effect_desc: "£job_technician£ [Root.EnergyProducer]为属国生产§R-3§!$r_energy$，为宗主生产§G4§!$r_energy$。"
 job_minerals_requisitioned_effect_desc: "£job_miner£[Root.MineralsProducer]为属国生产§R-2§!$r_minerals$，为宗主生产§G3§!$r_minerals$。"
 job_alloy_requisitioned_effect_desc: "£job_foundry£[Root.AlloysProducer]为属国生产§R-1§!$r_alloys$，为宗主生产§G2§!$r_alloys$，并增加附属国[Root.AlloysProducerResources]的维护费。"
 job_food_requisitioned_effect_desc: "£job_farmer£[Root.FoodProducer]为属国生产§R-3§!$r_food$，为宗主生产§G4§!$r_food$。"
 job_consumer_goods_requisitioned_effect_desc: "[Root.ConsumerGoodsProducerIcon][Root.ConsumerGoodsProducer]为属国生产§R-3§!$r_consumer_goods$，增加附属国$r_minerals$维护费，为宗主生产§G4§!$r_consumer_goods$。"
