 feature_droids:0 "智能人工人"
 feature_droids_desc:1 "智能人是更加复杂的机器，往往配备有预设的人格以更高效地效劳其各自的主人。\n\n§E拥有§Y$tech_droid_workers$§!科技后，机械人口现在也可以胜任£pop_cat_specialist£§Y$pop_cat_specialist$岗位§!。\n\n一些复杂的£pop_cat_specialist£§Y$pop_cat_specialist$岗位，§!例如£job_researcher£§Y研究§!只有在人工智能未被禁止时，智能人才能担任。§!"
 feature_synths:0 "合成人工人"
 feature_synths_desc:1 "合成人是非常复杂的机器。他们的正子脑可以兼容7级人工智能思维，这使得他们可以拥有完整的自主意识。\n\n§E拥有§Y$tech_synthetic_workers$§!科技后，机械人口会受到£happiness£§Y幸福度§!的影响并且可以胜任所有类型的£job£§Y人口职业§!\n\n他们只有在政策为§Y人工智能完整公民权§!时才可以在£pop_cat_ruler£§Y$pop_cat_ruler$岗位§!上工作。§!"
