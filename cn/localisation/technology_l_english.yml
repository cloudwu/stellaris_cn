 # Spaceport Upgrades
 tech_spaceport_1:0 "空间站"
 tech_spaceport_1_desc:0 "空间站是行星在太空中的据点，是商贸中心，也是军用、民用舰艇的大本营。"
 tech_spaceport_2:1 "改进的空间站"
 tech_spaceport_2_desc:1 "增强了人造重力和生命保障系统，允许对轨道设施进行更多的扩展。"
 tech_spaceport_3:1 "驱逐舰"
 tech_spaceport_3_desc:1 "扩展干船坞，以建造驱逐舰。"
 tech_spaceport_4:1 "高级空间站"
 tech_spaceport_4_desc:1 "使用了最先进的轨道技术使得空间站成为了行星最重要的卫星城市。"
 tech_spaceport_5:1 "巡洋舰"
 tech_spaceport_5_desc:1 "扩建干船坞，以建造巡洋舰队。"
 tech_spaceport_6:0 "战列舰"
 tech_spaceport_6_desc:0 "扩建干船坞，以增加战列舰。"

