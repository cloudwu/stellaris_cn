 # Events
 colony.9800.name:0 "A Dimension of Static"
 colony.9800.desc:0 "The Dimensional Portal on [Root.GetName] shut itself. When we stabilized the portal, we saw that it led to a dimension consisting solely of a white, formless void interrupted only by random streaks of black noise. The strange phenomenon instantly started to seep into our universe and consumed our dimensional stabilizers, collapsing the gateway.\n\nThe portal, static, and dimensional stabilizers have all winked out of existence simultaneously. Nothing was left behind; not even trace particles. If the portal hadn't been unstable, who knows what kind of disaster might have occurred here."
 
 colony.9805.name:0 "Disruptions"
 colony.9805.desc:0 "Recently our [Root.GetScientistPlural] working in our primary physics lab on §Y[Root.GetHomeWorldName]§! have noticed strange fluctuations in their work. Our hyperdrive-related tests suffered most from these interferences, yet these interruptions only went on for about a week before stopping entirely. At the same time [From.GetName] noticed fluctuations from the now closed dimensional portal, thankfully the impossible static did not return. Hopefully, nothing will come of this."
 colony.9805.a:0 "Back to work."
 colony.9805.b:0 "We should investigate this."
 
 colony.9810.name:0 "Negative Mass"
 colony.9810.desc:0 "Eager and anxious discourse started in the scientific circles of [Root.GetHomeWorldName] today as [cloned_physicist.GetName] published [cloned_physicist.GetHerHis] recent findings of spontaneously appearing negative mass particles close to §Y[Root.Capital.GetStarName]§!.\n\n"These findings could advance our understanding of artificial wormholes and a host of other subjects," proclaims [cloned_physicist.GetName]!\n\nOur Admiralty holds a different view on the subject and suggests we bring our fleets home until the source of this new and untested matter can be determined."
 colony.9810.desc.robot:0 "A new report from lead physics unit [cloned_physicist.GetName] was received today. The report included recent findings of the spontaneously appearing negative mass particles close to §Y[Root.Capital.GetStarName]§!.\n\n"These findings could advance the [Root.GetName] understanding of artificial wormholes immensely as well as related subjects," reports science unit [cloned_physicist.GetName].\n\nThreat analysis subroutines suggest bringing fleets home until the source of this new and untested material can be determined."
 colony.9810.desc.hive:0 "New observations from physics specialized drone [cloned_physicist.GetName] have been disseminated regarding the recent findings of spontaneously appearing negative mass particles close to §Y[Root.Capital.GetStarName]§!.\n\n"These findings could advance the [Root.GetName] understanding of artificial wormholes and additional related subjects," reports the drone.\n\nThe Mind is untrusting of this sudden development and instinctively feels an urge to return some fleets to the spawning system."
 
 colony.9815.name:0 "The Night the Sky Split"
 colony.9815.desc:0 "The greatest minds of the [Root.GetName] gathered today to listen to [cloned_physicist.GetName]'s latest ideas for using the negative mass particles, only to be interrupted. Emergency sirens screeched in every observatory and space station across the system as §Y[Root.GetHomeWorldName]§! got a new fixture in the night sky. A rip in space the size of our star stretches over horizons while a small fleet of fighters pours through the tear."
 colony.9815.desc.robot:0 "Additional science units had been deployed to study [cloned_physicist.GetName]'s latest findings and the use of the negative mass particles only to be interrupted. Emergency sirens screeched in every observatory and space station across the system as §Y[Root.GetHomeWorldName]§! got a new fixture in the night sky. A rip in space the size of our star stretches over the sky as a small fleet of fighters pours out of the tear."
 colony.9815.desc.hive:0 "Additional drones had been deployed to study [cloned_physicist.GetName]'s latest findings and the use of the negative mass particles only to be interrupted. Emergency sirens screeched in every observatory and space station across the system as §Y[Root.GetHomeWorldName]§! got a new fixture in the night sky. A rip in space the size of our star stretches over the sky as a small fleet of fighters pours out of the tear."
 
 colony.9820.name:0 "An Old Code"
 colony.9820.desc:0 "As the last corvette falls, an ensign manning the sensors of our starbase reports something curious. These ships are very similar to outdated vessels that the [Root.GetName] stopped using years ago. The ships are lacking FTL drives and are equipped with obsolete weaponry. While the report is coming in, a communication request originating from the strange tear reverberates throughout the system. It's using our highest clearance codes... from 10 years ago."
 colony.9820.desc.robot:0 "As the last corvette is rendered inoperable, observation analysis subroutines report something abnormal. The invader ships are similar to outdated vessels that the [Root.GetName] stopped producing years ago. Additionally, the ships lack FTL drives and are equipped with obsolete weaponry. While the report is coming in, a communication request originating from the strange tear reverberates throughout the system. It's using our most complex handshaking protocols... from 10 years ago."
 colony.9820.desc.hive:0 "As the last corvette falls, a drone manning the sensors reports something curious. These ships are very similar to outdated vessels that the [Root.GetName] stopped using years ago. The ships are lacking FTL drives and are equipped with obsolete weaponry. While the report is coming in, a communication request originating from the strange tear reverberates throughout the system. It's something this Mind is unfamiliar with, another [Root.GetSpeciesName] intelligence."
 colony.9820.a.robot:0 "**Access Signal**"
 
 colony.9821.name:0 "A Trans-Dimensional Call"
 colony.9821.desc:0 "As the comms screen flickers on, what looks to be the most exhausted, elated, and simultaneously terrified [Root.GetSpeciesName] imaginable appears. They look familiar, a dead ringer for [cloned_physicist.GetName] if [cloned_physicist.GetHeShe] had aged 20 years. §B"Ah... hello [Root.GetHomeWorldName]-Alpha, this is [physicist.GetName]-Beta"§! they stop to gather themselves. §B"I, uh, we... We are terribly sorry for what just transpired. You have to understand, that was a rogue and defunct element of our world's defense collective thinking they could seize [Root.GetHomeWorldName] by force. I know the words might sound empty, but please believe me when I say that we have no ill intention towards you."§!"
 colony.9821.desc.robot:0 "As the comms screen flickers on, an identification code is sent through. §RChecksum error:§! This is [cloned_physicist.GetName]s unique ID! \n§B"Greetings [Root.GetName]-Alpha and apologies: Previous hostile action was caused by a redundant and deprecated military branch of [Root.GetName]-Beta systems. It has since been dealt with and deleted. Statement: We intend no further hostile interactions."§!"
 colony.9821.desc.hive:0 "As the comms screen flickers on the other Mind communication drone has an identical structure as [cloned_physicist.GetName]. Curious. §B"Greetings [Root.GetName]-Alpha and apologies. The drones that attacked you were deviants left to their own devices too long. [Root.GetName]-Beta appreciates that you exterminated them. We desire no more negative interactions and want to propose something beneficial for both our minds."§!"
 colony.9821.a:0 "What are you?"
 colony.9821.a.robot:0 "Status report!"
 colony.9821.a.response:0 "§BI and everyone else here are from a parallel universe to yours. We don't know when, but we believe that our two realities split some time ago, and our universe has been unraveling ever since. We first noticed when remote systems started disappearing and have been hard at work trying to avoid certain doom. For the last few decades, all our resources and [Root.Species.GetAdjective]-hours have been invested in opening this trans-dimensional gateway. It's only with our most experimental technology and advanced physics that we have managed to reach you, just a few years before our reality ceases to be.§!"
 colony.9821.a.response.robot:0 "§B[cloned_physicist.GetName]-Beta and all other present units are from a parallel universe. Deterioration of universe Beta was first observed decades ago. Remote systems were first observed to disappear 55.136 years ago. Since then, all available resources and computation power have been put into opening this trans-dimensional gateway. Estimated time left until [Root.GetHomeWorldName]-Betas erasure: 25.3333 years.§!"
 colony.9821.a.response.hive:0 "§BThis one, [cloned_physicist.GetName]-Beta, and all other members of the Mind present are from a parallel universe to yours. We don't know when, but we believe that some time ago our two realities split and our universe has been unraveling ever since. Observation drones first noticed when remote systems started disappearing, and this Mind has been hard at work trying to avoid certain doom ever since. For the last few decades, all drones, resources, and study has been invested in opening this trans-dimensional gateway. It's only with our most experimental technology and advanced physics that we have managed to connect with you, a few years before this reality ceases to be.§!"
 colony.9821.b:0 "Why do you seem to be lacking FTL capabilities?"
 colony.9821.b.robot:0 "Explain lack of FTL systems!"
 colony.9821.b.response:0 "[cloned_physicist.GetName]-Beta seems at a loss for words, §B"You managed to crack FTL? Oh, what glorious news! Then those fools had no reason to attack - the whole galaxy is available to us! Um... assuming that you would be willing to help us, of course."§!"
 colony.9821.b.response.robot:0 "§BFTL systems capable of accessing hyperlanes were calculated to be possible but the project was declared non-essential and the resources were absorbed into the Gateway Research Collective. Many avenues of research had their priority set to 0. Request for [Root.GetName]-Alpha's results after communication is over?§!"
 colony.9821.b.response.hive:0 "The other mind seems to need a moment before answering §B"This Mind was unwilling to invest resources into developing FTL systems when the universe was ceasing to be. Please allow us to partake in this understanding?"§!"
 colony.9821.c:0 "Enough talk. What do you want?"
 colony.9821.c.robot:0 "Enough talk! State request!"
 
 colony.9822.desc:0 "§BOur universe is doomed. There is no way to get around that. We have been building giant transport ships for this day and implore you to let us send over refugees. Only our brightest children and most capable leaders will fit on these ships. Please save my-§! §YOUR§! §Bcivilization.§!"
 colony.9822.desc.robot:0 "§BTransportation ships have been built. Request to send over [Root.GetName]-Beta units to preserve resources and databanks. We do not wish to end our exploration of the universe here.§!"
 colony.9822.desc.hive:0 "§B[Root.GetName]-Beta's universe is doomed. There is no way to get around that. We have been building giant transport ships for this very day and would offer any drones we could send.\nAdditionally we wish to merge hiveminds. While identical at first this collective has had experiences and insights we don't want to lose. Please let us live on.§!"
 colony.9822.a:0 "We must confer with our experts."
 colony.9822.a.robot:0 "Additional analysis required! Stand by!"
 colony.9822.a.hive:0 "This Mind needs to reflect on this request."
 
 colony.9840.name:0 "The Summit"
 colony.9840.desc:0 "A summit of the top minds from every field gathered on §Y[Root.GetName]§! to discuss the fate of our dimensional twins. Harsh and difficult debates were had throughout [Root.GetHomeWorldName]. Some suggested a hands-off approach. Studying the end of a universe could be very insightful. There was talk about granting [cloned_physicist.GetName]-Beta's request to evacuate as much of the planet as possible while some mentioned how easy it would be to take whatever precious resources and energy stores the planet had left.\n\nJust as the summit was winding down, [cloned_physicist.GetName] took center stage and declared that [cloned_physicist.GetHeShe] believed that using the new technologies brought from the beta universe, there was a chance to bring the entirety of [Root.GetHomeWorldName]-Beta into our reality."
 colony.9840.desc.robot:0 "Every supercomputer under the control of [Root.GetName] was put on calculating the most optimal solution to the current dilemma regarding [Root.GetName]-Beta. In the end, 4 potential options were declared viable.\n\n1: Study collapse of Beta universe.\n2: Enter gateway and acquire all relevant stockpiles of minerals and energy.\n3: Allow science unit: [cloned_physicist.GetName]-Beta's proposal.\n4: Attempt to use highly experimental Beta science and technology to bring [Root.GetHomeWorldName]-Beta into Alpha reality."
 colony.9840.desc.hive:0 "As the full might of [Root.GetSpeciesName]'s intelligence was put on the task of deciding the fate of [Root.GetName]-Beta 4 main potential solutions were proposed.\n\n1: Study collapse of the Beta universe.\n2: Enter the gateway and acquire all relevant stockpiles of minerals and energy.\n3: Accept [Root.GetName]-Beta request and subsume the other Mind.\n4: Attempt to use highly experimental Beta science and technology to bring [Root.GetHomeWorldName]-Beta into Alpha reality merging Minds."
 colony.9840.a:0 "Study the event."
 colony.9840.a.tooltip:0 "We cannot spare the resources for such an undertaking, but we won't let an opportunity like this go to waste."
 colony.9840.b:0 "Loot them."
 colony.9840.b.phobe:0 "These beings can't be trusted."
 colony.9840.b.swarm:0 "More for the swarm to feast on!"
 colony.9840.b.exterminator:0 "All things need to be exterminated, even them."
 colony.9840.b.tooltip:0 "These fools have left themselves defenseless!"
 colony.9840.c:0 "Save as many as possible."
 colony.9840.c.phobe:0 "They are no aliens, let them in!"
 colony.9840.c.exterminator:0 "More units for the cause!"
 colony.9840.c.swarm:0 "Additional drones to serve."
 colony.9840.c.tooltip:0 "Add 6 [Root.Species.GetNamePlural]-Beta to [Root.GetHomeWorldName]."
 colony.9840.d:0 "Try to bring [Root.GetHomeWorldName]-Beta to us."
 colony.9840.d.tooltip:0 "Start a difficult project to save [Root.GetHomeWorldName]-Beta."

 colony.9850.name:0 "Elation!"
 colony.9850.desc:0 "A formless static covers a large swath of §B[Root.GetHomeWorldName]-Beta's§! sky and is closing in rapidly as [cloned_physicist.GetName]-Alpha and Beta, working side by side, finish their arduous task. The negative mass stabilizers activate, and the tear between worlds moves over [Root.GetHomeWorldName]-Beta just as the static would smother it. The rift winks out moments later, and negative mass stops appearing at its former location.\n\nIt is done. After months of study and research accounting for new gravitational wells and habitable zones, [Root.Capital.GetStarName] now has a new inhabited planet orbiting it."
 colony.9850.desc.robot:0 "A formless static covers a large swath of §B[Root.GetHomeWorldName]-Beta's§! sky and is closing in rapidly as [cloned_physicist.GetName]-Alpha and Beta and all other available science units work side by side. The negative mass stabilizers activate, and the tear between worlds moves over [Root.GetHomeWorldName]-Beta just as the static would smother it. The rift winks out moments later, and negative mass stops being produced at its former location.\n\nIt is done. After months of study and research accounting for new gravitational wells and habitable zones, [Root.Capital.GetStarName] now has a new inhabited planet orbiting it."
 colony.9850.desc.hive:0 "A formless static covers a large swath of §B[Root.GetHomeWorldName]-Beta's§! sky and is closing in rapidly as [cloned_physicist.GetName]-Alpha and Beta and all other available drones work side by side. The negative mass stabilizers activate, and the tear between worlds moves over [Root.GetHomeWorldName]-Beta just as the static would smother it. The rift winks out moments later, and negative mass stops being produced at its former location.\n\nIt is done. The new perspectives and minds joining the [Root.GetName] send a ripple through the Collective. After months of study and research accounting for new gravitational wells and habitable zones, [Root.Capital.GetStarName] now has a new inhabited planet orbiting it."
 colony.9850.a:0 "Just this once, everybody lives!"
 
 colony.9851.name:0 "Static"
 colony.9851.desc:0 "Probes left in the Beta universe record the final moments of reality, as a formless static wall absorbs first [Root.Capital.GetStarName]-Beta and then §B[Root.GetHomeWorldName]-Beta§!. The feed is abruptly cut off shortly before the rift winks out of existence. The negative mass particles it was producing are likewise gone.\n\nAnyone left on that side is no more."
 colony.9851.a:0 "That could've been us"
 
 colony.9855.name:0 "Crossing the Dimensional Border"
 colony.9855.desc:0 "A common issue has started occurring ever since the rift appeared. Families in our dimension are reaching out to their Beta counterparts and smuggling them into our stable universe. This is often done by the border guards assigned to keeping the universes separate, as basically everyone in the [Owner.GetName] has family on the other side. A few groups doing this wouldn't matter, but we would quickly have a stampede on our hands if the practice spreads. If §B[Owner.GetHomeWorldName]-Beta§! loses too many inhabitants, their infrastructure will collapse, and it will be even harder to get the world through."
 colony.9855.a:0 "Allow them through."
 colony.9855.b:0 "They should stay on their side."
 colony.9855.c:0 "Organize visiting hours."
 
 colony.9860.name:0 "Mission: Dimensional"
 colony.9860.desc:0 "One of the great things about having a mirror world so near is that [Owner.GetSpeciesName] cultural pillars that might have been destroyed or lost in the last few years might still exist on the other planet, so everyone can enjoy them again. Yet unsavory characters have taken this as an opportunity to infiltrate §B[Target.GetName]-Beta§! and secure these great works for themselves. We now possess not one but two masterworks made by a great inventor from our past. [Target.GetName]-Beta's government has already sent an angry yet formal request for us to return the plunder."
 colony.9860.a:0 "Return the great work and apologize profusely."
 colony.9860.b:0 "Two §His§! better than one..."
 
 colony.9870.name:0 "One Last Plea"
 colony.9870.desc.helped:0 "The situation in the Beta-Universe is dire, and it's only getting worse. A unified cry for salvation was heard from the portal earlier this morning. Even with our best efforts, it seems like our kin will become one with the nothingness haunting their universe. If we want to save our alter selves, the time is now."
 colony.9870.desc.ignored:0 "A pitiful cry for help was heard from the Beta-Universe portal today, a final whimper for salvation. We have been benefiting from their situation for a while, yet they still call out to us since there is no one to talk to in their lonely universe. We are approaching the point of no return. Soon, the Beta-[Owner.GetSpeciesNamePlural] will be no more."
 colony.9870.a:0 "Redouble our efforts, we can't let it end here."
 colony.9870.a.tooltip:0 "The §Y$approach_save_b_world$§! approach will require even more of our scientists, reducing our research speed by a total of §R-30%§!"
 colony.9870.b:0 "All is going according to plan."
 colony.9870.c:0 "They are [Owner.GetSpeciesNamePlural] too, we can't let it end like this!"
 
 colony.9875.name:0 "Offloading Optimization"
 colony.9875.desc:0 "Having a second [Owner.GetGovernmentName] which is so similar provides us with an unprecedented opportunity. The calculations required to keep our consciousness organized every day take up many [Owner.GetTeamMemberPlural], but this task can now be offloaded to the second [Root.GetName]. The value of this is apparent, and while it might slow down the recovery effort of §B[Target.GetName]-Beta§!, we are sure we will still manage."
 colony.9875.a.machine:0 "This is logical."
 colony.9875.a.hive:0 "It's in all our interests that this gets done."
 colony.9875.b:0 "They need all the [Owner.GetTeamMemberPlural] that they can get."
 
 colony.9880.name:0 "Desperate Drones"
 colony.9880.desc:0 "In their continued distress, the other [Owner.GetGovernmentName] has lashed out and manically taken a hold of the [Owner.GetSoldierPlural] on [Target.GetName]! We must organize our defense drones before we are overrun."
 colony.9880.a.machine:0 "Emergency Protocols: Defend [Target.GetName]"
 colony.9880.a.hive:0 "Defeat the divergences, suppress the Beta-World."
 colony.9880.a.tt:0 "Gain §Y4§! defensive armies at the cost of §R1§! £pops£ pop."
 colony.9880.b:0 "Analyze why the Beta-Universe reacted like this."
 
 colony.9885.desc.hive:0 "The final divergent drone has been defeated. Our communication drones are once again detecting the presence of the other Overmind, but it's acting a lot submissively this time, waiting for us to initiate communication.\n\n"§BThis Mind apologises - instinctive reactions are getting harder to suppress as §RThe Static§! nears. We will ensure that we restrain ourselves in the future.§!""
 colony.9885.desc.machine:0 "The rebelling defense unit has been defeated. Our observation analysis subroutines are once again detecting the presence of [FromFrom.GetName]-Beta's communication units. They left us with a simple message.\n\n"§BOnce again redundant defense units have acted in sub-optimal ways. As the §RThe Static§! approaches, they managed to get through our quarantining efforts. The processes have since been deleted and should not take any further action.§!""
 colony.9885.a.hive:0 "We will make sure that you do."
 colony.9885.a.hive.tooltip:0 "Suppress the presence of the Beta-World hive mind through our superior numbers."
 colony.9885.b.hive:0 "We understand. Do not fear."
 colony.9885.a.machine:0 "Free access to [FromFrom.GetName]-Alpha revoked."
 colony.9885.a.machine.tooltip:0 "Ensure that the other dimension does not have any more unsecured connections to [FromFrom.GetName]."
 colony.9885.b.machine:0 "Understandable, combat AI is subversive by nature."
 
 colony.9890.name:0 "Demands"
 colony.9890.desc:0 "[FromFrom.GetName] has fallen to our Beta variants. They are now demanding the immediate transferal of some of their drones as well as the establishment of a sub-consciousness on our world to ensure the survival of their knowledge and existence."
 colony.9890.a:0 "Disastrous"

