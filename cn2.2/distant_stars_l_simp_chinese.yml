 aianom.0.desc:0 "§H[Root.GetName]§!已经生成了：\n\n£minerals（总额）§Y[Root.GetT1LumpMinerals]§!1级，§Y[Root.GetT2LumpMinerals]§!2级，§Y[Root.GetT3LumpMinerals]§!3级，§Y[Root.GetT4LumpMinerals]§!4级。\n£energy（总额）§Y[Root.GetT1LumpEnergy]§!1级，§Y[Root.GetT2LumpEnergy]§!2级，§Y[Root.GetT3LumpEnergy]§!3级，§Y[Root.GetT4LumpEnergy]§!4级。\n£physics（总额）§Y[Root.GetT1LumpPhysics]§!1级，§Y[Root.GetT2LumpPhysics]§!2级，§Y[Root.GetT3LumpPhysics]§!3级，§Y[Root.GetT4LumpPhysics]§!4级。\n£society（总额）§Y[Root.GetT1LumpSociety]§!1级，§Y[Root.GetT2LumpSociety]§!2级，§Y[Root.GetT3LumpSociety]§!3级，§Y[Root.GetT4LumpSociety]§!4级。\n£engineering（总额）§Y[Root.GetT1LumpEngineering]§!1级，§Y[Root.GetT2LumpEngineering]§!2级，§Y[Root.GetT3LumpEngineering]§!3级，§Y[Root.GetT4LumpEngineering]§!4级。\n\n£minerals（储备）§Y[Root.GetT1DepMinerals]§!1级，§Y[Root.GetT2DepMinerals]§!2级，§Y[Root.GetT3DepMinerals]§!3级，§Y[Root.GetT4DepMinerals]§!4级。\n£energy（储备）§Y[Root.GetT1DepEnergy]§!1级，§Y[Root.GetT2DepEnergy]§!2级，§Y[Root.GetT3DepEnergy]§!3级，§Y[Root.GetT4DepEnergy]§!4级。\n£physics（储备）§Y[Root.GetT1DepPhysics]§!1级，§Y[Root.GetT2DepPhysics]§!2级，§Y[Root.GetT3DepPhysics]§!3级，§Y[Root.GetT4DepPhysics]§!4级。\n£society（储备）§Y[Root.GetT1DepSociety]§!1级，§Y[Root.GetT2DepSociety]§!2级，§Y[Root.GetT3DepSociety]§!3级，§Y[Root.GetT4DepSociety]§!4级。\n£engineering（储备）§Y[Root.GetT1DepEngineering]§!1级，§Y[Root.GetT2DepEngineering]§!2级，§Y[Root.GetT3DepEngineering]§!3级，§Y[Root.GetT4DepEngineering]§!4级。\n"
