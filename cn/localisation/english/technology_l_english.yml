 # Starbases
 tech_starbase_1:0 "太空基地建设"
 tech_starbase_1_desc:0 "为了充分利用星系资源，我们必须在星系主星低轨建设中心化太空设施。"
 tech_starbase_2:0 "星港"
 tech_starbase_2_desc:0 "最早的太空基地不过是临时的哨站。永久的星港能使我们更牢固地控制星系。"
 tech_starbase_3:0 "星寨"
 tech_starbase_3_desc:0 "随着太空交通的增加，我们需要规模更大、更具有防御能力的太空基地以维持对星系空间航道的控制。"
 tech_starbase_4:0 "星堡"
 tech_starbase_4_desc:0 "这些强大的太空堡垒是星系内所有军事活动的中心。除了最顽固的进攻者，这些堡垒能够阻止一切敌人。"
 tech_starbase_5:0 "卫城"
 tech_starbase_5_desc:0 "能以一己之力阻挡几轮舰队进攻的巨大作战基地的建设计划已经提出。 一旦实现，这些卫城将成为可与星系枢纽相媲美的伟大纪念碑。"

 tech_modular_engineering:0 "工程模块化"
 tech_modular_engineering_desc:1 "流水线化太空基地的建设过程，采用模块设计，可以减少建造耗时和费用。"

 tech_defense_platform_hull_1:0 "改进结构完整性"
 tech_defense_platform_hull_1_desc:0 "强化的框架结构和具有更强冲击吸收能力的防爆护盾，即使在巨大压力下，也能确保平台的结构完整性。"

 tech_habitat_1:0 "轨道栖所"
 tech_habitat_1_desc:0 "允许建设规模庞大、自给自足的轨道栖所。"


