 sm_zroni_storm_caster: "$tech_secrets_zroni$"
 sm_zroni_storm_caster_desc: "风暴投射器并不完全是泽珞族的科技。我们只是发现将泽珞暴露在极端环境下将会以一种极度混沌的形式释放其中的潜能，产生各种危险的干扰和自然现象。在一系列引人深思的事故后，我们发现了驯服这一力量的一种方式：用泽珞族制作的晶体产出一种强大的灵能风暴席卷一整个恒星系。\n"
