 TREASURE_HUNTERS_ANCIENT_CAPSULE_PROJECT: "远古胶囊分析"
 TREASURE_HUNTERS_ANCIENT_CAPSULE_PROJECT_DESC: "我们对轨道胶囊内包含的海图进行了初步分析，发现许多天体的位置并不在我们母星系内。还需要一些时间才能提取准确的坐标。"

 grand_archive.8005.name: "远古胶囊分析完毕"
 grand_archive.8005.desc: "这张海图并不完整！\n\n轨道胶囊内的数据支离破碎，每一个明显的缺口都像是拼图中缺失的一块。尽管如此，它还是揭示了一个以前未知的星系坐标，然而关于在那里等待着我们的是什么并没有提供任何细节。\n\n该海图还突出了一系列用来进行超空间航行到达该目的地的突破点。"
 grand_archive.8005.a.lom: "全体就位！"

 grand_archive.8015.name: "星国图志"
 grand_archive.8015.desc.common: "我们的舰队蓄势待发，准备踏上我们文明的下一段征途。"
 grand_archive.8015.desc.default: "[this.GetHomeWorldName]的人口沉迷于最近解密的星图。人们叫它《§Y$celestial_chart$§!》，它目前带来的更多是疑问而非答案。它从何而来？是由谁出于什么目的撰写？而且或许最重要的是——这会把我们带向陷阱吗？\n\n$grand_archive.8015.desc.common$"
 grand_archive.8015.desc.gestalt: "在胶囊里发现的星图吸引了全社会的注意。现在证明这不过是整张星图的冰山一角，不知道它将会把我们带向何处、找到什么。我们决定要完成这份《§Y$celestial_chart$§!》。\n\n$grand_archive.8015.desc.common$"
 grand_archive.8015.a.default: "开始探险！"
 grand_archive.8015.a.lom: "锚地支架，解除！"

 grand_archive.8020.name: "意外遭遇"
 grand_archive.8020.desc: "我们遇到了一支悬挂不明旗帜的、全副武装的舰队。他们的船只列阵整齐，但设计五花八门。许多都配备了动能发射器，连接着挂碳钢钩和鱼叉的粗缆线。此外，在舰队中央还有一组装甲输送车。我们只能猜测这些船只是由一群海盗或雇佣兵控制的。\n\n我们收到了他们领头船发来的信号。"
 grand_archive.8020.a.lom: "那就谈谈吧……"

 grand_archive.8025.name: "$NAME_BlackNeedle$的$NAME_CaptainHoo$"
 grand_archive.8025.desc: "§H这位不法之徒的首领高傲而冷淡，装出一副漫不经心的样子。他说话时低头看着自己的喙，拒绝与我们对视，仿佛我们不值得他全神贯注。他用羽毛做着无意间滑稽的动作。§!\n\n你已经冒犯了§Y$NAME_BlackNeedle$§!，你惹上麻烦了！\n\n我们听说你这新兴的小社会将探索这个星系。你偶然发现了一张明显属于我们的星图。交出来，否则别怪我们不客气。"
 grand_archive.8025.a: "你是何人？"
 grand_archive.8025.a.reply: "我正是荷仁！我的全名是格里马荷·泽门德仁，但你也可以叫我§Y$NAME_CaptainHoo$§!，正是白银之风的船长，也是伟大的§Y$NAME_BlackNeedle$§!海盗阁下手下的二副。几千年来，我们的羽翼已经深植各种法外买卖，而我不过是我们华丽挂毯上的一缕银丝。\n\n你最好记住我的名字，因为我希望在把这张图表交给我们无与伦比的领袖后能得到丰厚的赏金。"
 grand_archive.8025.b: "关于这星图你们有什么头绪？"
 grand_archive.8025.b.reply: "一位才华横溢、价格不菲的掮客告诉我们，你们最近偶然发现了一个奇特的胶囊……它里面应该有一个我们非常感兴趣的隐藏星系的位置。\n\n我们当然也拥有这星图的一部分，但如果不配上你们手上的那一份就毫无作用。真搞不懂为什么§Y$NAME_CaptainNess$§!要把她遗产的钥匙交给你们，但我们可有责任来帮你保管好它。"
 grand_archive.8025.c: "你们为什么这么想要这个星图？"
 grand_archive.8025.c.reply: "你是蠢还是怎么的？[this.GetCaptainHooSnarkyInsult]我大概是要一点一点掰碎了给你讲了。\n\n星图的作用是作为一种指向特定目的地的导航指引。我们想去那个地方，拿回遗失已久的§Y$NAME_CaptainNess$§!的宝藏。"
 grand_archive.8025.d: "$NAME_CaptainNess$是谁？"
 grand_archive.8025.d.reply: "嗨，我还以为你们会更清楚呢。她就是这张星图的制作人。也许她发现你们的种族无知到可以托付吧，她就是那种会莫名恐惧的人。\n\n不过这终究不关你的事。把情报交出来，让我们带走它。"
 grand_archive.8025.e: "我们是不会交出星图的。"
 grand_archive.8025.e.reply: "想想也是。那就准备见鬼去吧。\n\n拿来吧你！"
 grand_archive.8025.f.lom: "有本事你来拿呀，你这蠢蛋！"

