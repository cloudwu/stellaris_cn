 col_wilderness_generator_tt: "在这个世界上，无数簇叶绿体共生体聚集并储存着能量。"
 col_wilderness_mining: "石屑星球"
 col_wilderness_mining_desc: "$col_mining_desc$"
 col_wilderness_mining_tt: "在这颗看似贫瘠的星球地表之下，蓬勃的生命琴瑟和谐地潜藏在地下，它们正热切地开采着丰饶的矿藏。"
 col_wilderness_farming: "授粉星球"
 col_wilderness_farming_desc: "$col_farming_desc$"
 col_wilderness_farming_tt: "遍布这个世界的特化共生体维持着理想的生长环境，促进了营养丰富的动植物繁衍生息。"
 col_wilderness_fortress: "狩猎星球"
 col_wilderness_fortress_desc: "$col_fortress_desc$"
 col_wilderness_fortress_tt: "这个世界的地表因领地意识极强的兽群奔腾和可怕掠食者的嚎叫而震颤。"
 col_wilderness_tech: "认知星球"
