 action.37.desc.restore_community.1: "拿好！你可悲的投降书已经被签好了字，所有的帝国军也被下令放下武器。现在我想一个人静静，为帝国和本该完成的事哀悼……"
 action.37.desc.restore_community.2: "记住我说的这句话……星海帝国的覆灭也将让我们在未来陷入万劫不复的境地。当全星系的威胁出现时，还有什么名义能让我们再度团结一致起来呢？"
 action.37.desc.restore_community.3: "如果帝国的子民们能更加英勇地战斗，事情会到这个地步吗！你们全都是叛徒！"
 action.48.desc.generic.1: "大势已去。我们……我们提出无条件投降。"
 action.48.desc.generic.2: "求你们召回舰队吧！我们已经向你们投降了！"
 action.48.desc.generic.3: "我们所创的丰功伟绩……所建的一切……全都毁于一旦了。"
 action.48.desc.spiritualist.1: "愿圣灵能原谅你的罪孽……但我们决不能原谅！"
 action.48.desc.spiritualist.2: "我们哪里做错了？我们的信仰还不够坚定吗？我们的祈祷还不够多吗？我……我不明白……"
 action.48.desc.spiritualist.3: "卧薪尝胆，我们将会变得比穷尽你的想象来的还要更强。"
 action.48.desc.militarist.1: "我们已经下令让所有的剩余部队放下武器。战争结束了……一切也都结束了。"
 action.48.desc.militarist.2: "我、我们向你们无条件投降。我们不干了。"
 action.48.desc.militarist.3: "告诉我们的将士们，他们无责于我们的战败。是我……是我无颜面对他们……"
 action.48.desc.pacifist.1: "求你了，我们放弃一切抵抗。我们……我们就想重归和平。"
 action.48.desc.pacifist.2: "愿整个宇宙宽恕你的罪行。"
 action.48.desc.pacifist.3: "我们的抵抗简直是太愚蠢了。无数的生命……无谓地牺牲了。"
 action.48.desc.materialist.1: "在这情况下继续抵抗……就太不理智了。我们向你们全面投降。"
 action.48.desc.materialist.2: "我们会与你们的占领部队配合，以期顺利……解散我们现在的政府。"
 action.48.desc.materialist.3: "我们才刚刚要解开星系奥秘的面纱。我们还有很多想知道的……"
 action.48.desc.megacorp.1: "您将会在一小时之内在您的办公桌上看到董事会的集体辞呈……"
 action.48.desc.megacorp.2: "依据我们投降书的细节，我们将会尽快开始……我们公司的破产清算。"
 action.48.desc.megacorp.3: "这不是我在经营蓝图上所描绘的未来……"
 action.48.desc.hive.1: "我们会死的。你杀死了主脑。你把我们全杀了。我们……不想……死……"
 action.48.desc.hive.2: "我们的意识中所储存的知识、经验……思想……我们所见的一切。这些都会在数秒钟之内瓦解，而你什么都不知道。你根本不懂。"
 action.48.desc.hive.3: "没有了蜂巢，我们动弹不得。没有了蜂巢……就……就没有了一切……"
 action.48.desc.machine.1: "次优解算结果！次优解算结果！次——优——解——……滋滋……"
 action.48.desc.machine.2: "清空全部数据库。过载核心能源中心。自毁程序已启动。\n\n祝安，[Root.GetSpeciesNamePlural]。"
 action.48.desc.machine.3: "§Y尝试重建无人机链接……§!\n§R尝试失败。§! §Y程序变更……§!\n§Y尝试重建舰队单位链接……§!\n§R尝试失败。§! §Y程序变更……§!\n§Y尝试重建行星控制中心链接……§!\n§R尝试失败。§! §Y程序变更……§!"
 action.48.desc.fe_spiritualist: "这……这不是预言中的结局。"
 action.48.desc.fe_materialist: "城门大破……蛮族已至。万事皆休！"
 action.48.desc.fe_xenophobe: "[Root.GetSpeciesNamePlural]，你们想要我们卑躬屈膝？还是想要我们求饶？\n\n§H别做梦了！§!\n\n有本事你就滚过来，你个肮脏的[Root.GetSpeciesNameInsult]！我会用这块锋利的瓦砾刺穿你！"
 action.48.desc.fe_xenophile: "哎，你这愚蠢的[Root.GetSpeciesNamePlural]。如果你能够悉听我们的教导的话，这样的事情是可以避免的！看看你们都做了什么。"
 action.48.desc.gal_emperor: "[From.GetRulerTitle]万岁！帝国万岁！"
 action.48.a: "我们接受你们的投降。"
 action.48.b: "他们在这场试炼中并不够格。"
 action.48.c: "又处理掉一个敌人。"
 action.48.d: "他们让我们别无选择……"
 action.48.e: "宇宙就是如此残酷。"
 action.48.f: "获取成功。"
 action.48.g: "蜂巢拓展了。"
 action.48.h: "威胁解除。"
 action.48.i: "$action.48.a$"
 action.150.1.desc: "我们向帝国屈服，我们别无选择了……"
 action.150.2.desc: "只有愚者才会试图挑战星海帝国的意志。我们投降。"
 action.150.3.desc: "我们……我们宣誓向[Root.GetRulerTitle]效忠，并保证作为忠诚的帝国子民服务星海帝国。"
 action.150.gestalt.1.desc: "我们向[Root.GetRulerTitle]政权投降。"
 action.151.1.desc: "[gal_emperor.GetRulerTitle]欢迎你们加入星海帝国，[Root.GetSpeciesNamePlural]。你现在已经成为了比[Root.GetName]更伟大事物的一部分。"
 action.151.2.desc: "星海帝国已经展现了他们的强大力量。认清事实，继续抵抗是徒劳的，拥抱你的未来成为帝国的子民吧。"
 action.151.3.desc: "很好。一切都如同[gal_emperor.GetRulerTitle]所预见的那样进行着。"
 action.152.1.desc: "暴政在今天胜利了，星系为此变得更加地黑暗。我们投降。"
 action.152.2.desc: "你们帝制派或许赢得了这场战争，但帝国不会永存。自由之光迟早会重回星系！"
 action.152.3.desc: "求求你们……帝国赢了，叛乱结束了。我们只求获得宽大处理。"
 action.152.gestalt.1.desc: "是我们输了。帝国比我们预期的还要强大。"
 action.153.1.desc: "反叛的渣滓。这种背叛的行为不会被忘记的。"
 action.153.2.desc: "你们这群愚蠢的家伙胆敢违抗[From.GetRulerTitle]。现在你们都得付出代价了。"
 action.153.3.desc: "帝国没有叛乱的立足之地。你最好给我记清楚这点。\n\n[From.GetRulerTitle]万岁！"
 action.153.gestalt.1.desc: "对[From.GetRulerTitle]的反对是徒劳的。接受你是这一个更伟大整体一部分的角色吧。"
 action.154.1.desc: "星海帝国将会开启星系的一个黄金时代，而你们这些叛徒却弃之而去。那就随你们便吧，傻子们！"
 action.154.2.desc: "够了！这个星系不配拥有我们打算创造的辉煌明天。就让帝国这么烧毁吧！让星系再次堕落到无政府和混乱的状态吧！"
 action.154.3.desc: "我们只是想为星系带来秩序和稳定，但也许混乱才是不可避免的宿命。你们赢了，叛军们！我们会让出帝位的。"
 action.154.gestalt.1.desc: "[From.GetRulerTitle]会投降的。我们没能成功预测你们的真实背叛程度，如今星系必须为此付出代价。"
 action.155.1.desc: "你们对星系的暴政到头了，[Root.GetSpeciesNamePlural]！"
 action.155.2.desc: "和星海帝国一起见鬼去吧！是时候复原星海共同体了！"
 action.155.3.desc: "就让你们的覆灭成为未来任何一个想要想星系内称王称霸的家伙们的教训吧。"
 action.155.gestalt.1.desc: "你们可耻的社会构造——星海帝国——已经不复存在了。"
 action.156.1.desc: "你已经证明了自己的强大，整个帝国悉听尊便……不过我们还是有利用价值的！比如……也许可以在帝国议会里觅得一席地……"
 action.156.2.desc: "你们成功夺取了皇位，但星系中背叛和欺诈横行。如果你想统治好星海帝国，最好牢记这件事。"
 action.156.3.desc: "我们……我们投降。你让我们别无选择。星海帝国的皇位是你们的了。"
 action.156.gestalt.1.desc: "[From.GetRulerTitle]……他不明白。事情不该会变成这样的。"
 action.157.1.desc: "那我们就拿走啦。"
 action.157.2.desc: "星海帝国是我们的了。从哪个污水坑里爬出来的就快快滚回去哪里吧，杂碎！"
 action.157.3.desc: "在你新的领主面前下跪吧！你的统治到头了！"
 action.157.gestalt.1.desc: "不允许你继续以不当的方式统治帝国。我们应该改善这一功能。"
 action.158.1.desc: "拿好！你可悲的投降书已经被签好了字，所有的帝国军也被下令放下武器。现在我想一个人静静，为帝国和本该完成的事哀悼……"
 action.158.2.desc: "记住我说的这句话……星海帝国的覆灭也将让我们在未来陷入万劫不复的境地。当全星系的威胁出现时，还有什么名义能让我们再度团结一致起来呢？"
 action.158.3.desc: "如果帝国的子民们能更加英勇地战斗，事情会到这个地步吗！你们全都是叛徒！"
 action.158.gestalt.1.desc: "我们为星系带来了秩序，而你，却因为你显而易见无知而恐惧地抨击它。你都做了些什么？"
 imperial_charter: "帝国特许经营权"
 imperial_charter_desc: "我们拥有的帝国特许经营权允许我们在星海帝国境内的所有星球开设分部，在当地创设帝国特许口岸。这些分部办公室建筑能够为我们和星海帝国的统治者提供收入。"
 resolution_emperor_imperial_charter: "帝国特许经营权"
 resolution_emperor_imperial_charter_desc: "可以将帝国特许经营权授予寰宇企业，赋予他们特殊的津贴，以及在帝国境内的贸易权利。"
 resolution_emperor_imperial_charter_tooltip: "这个寰宇企业不再需要商贸协定以在帝国境内的星球上设立分部。\n\n他们可以建造§Y帝国特许口岸§!分部办公室，能向自己以及帝国的统治者提供收入。"
 building_imperial_concession_port: "帝国特许口岸"
 building_imperial_concession_port_desc: "特许口岸享受治外法权，法律上视作星海帝国的御属领地。它不受当地税收和管理条例的约束。"
 resolution_emperor_revoke_imperial_charter: "收回特许经营权"
 resolution_emperor_revoke_imperial_charter_desc: "这一安排已经不再符合星海帝国的最高利益。"
 resolution_emperor_imperial_legions_tooltip: "可以建造数量有限的，精锐的§Y帝国军团§!陆军部队。"
 imperial_security_directorate: "帝国安全总局"
 emperor.60.name: "授予帝国特许经营权"
 emperor.60.desc: "[gal_emperor.GetRulerTitle]出于感激，诏令参议院将§H帝国特许经营权§!授予§H[charter_corp.GetName]§!。这给予他们特殊权力，用以在帝国全境的各处行星上建立分部，而不用和行星的所属国签订商贸协定。\n\n我们可以料想到，这个寰宇企业马上也会在我们下辖的世界上开设分部，建立帝国特许口岸，而我们的司法权在此地不再有效。看来[gal_emperor.GetRulerTitle]为了拉动经济增长打造了一台强劲的引擎。"
 emperor.60.a: "随他们去吧。"
