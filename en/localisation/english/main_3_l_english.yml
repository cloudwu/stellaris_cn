 city_space_age_industry_1_desc: "Built on polymer, steel, and determination, this city laid the groundwork for the stars. It may lack elegance, but it gets the job done."
 city_colony_1_desc: "Each settlement begins as a question. With patience and purpose, it becomes an answer."
 city_industrial_1_desc: "This city balances the needs of war and peace."
 city_foundry_1_desc: "The clamor of the forge is only ever a few blocks away. Nobody rests well, but they do rest nearby."
 city_factory_1_desc: "A model of domestic production, with homes and workshops blending together."
 city_research_1_desc: "The lines between dormitory and laboratory have blurred in this city."
 city_fortress_1_desc: "Built to house both soldier and civilian."
 city_bureaucracy_1_desc: "Rows of tenements are interspersed with administrative centers, the soft machinery of empire."
 city_temple_1_desc: "A haven for the faithful, with hymns echoing through apartment blocks."
 city_trade_1_desc: "Living space meets selling space."

 city_bureaucracy_trade_1_desc: "Markets flourish when every transaction is monitored and every ledger line is audited."
 city_temple_trade_1_desc: "Wealth is divine proof of favor."
 city_fortress_bureaucracy_1_desc: "A place where orders originate, approvals are stamped, and walls are strong. Safety is assured not merely with force, but with binders."
 city_fortress_temple_1_desc: "Where the faithful are armed and the armory is blessed."
 city_fortress_trade_1_desc: "A city where defense contracts are the local currency, and the phrase 'supply and demand' includes ammunition."
 city_research_fortress_1_desc: "A fortified center where scientists and soldiers collaborate to create unpleasant surprises."
 city_research_bureaucracy_1_desc: "A sterile hive of advisors, analysts, and grim-faced statisticians refining governance into a precise science."
 city_research_temple_1_desc: "A place of disciplined inquiry, where the quiet strain of reconciling metaphysical beliefs with empirical science is ever present."
 city_research_trade_1_desc: "A sleek amalgam of labs and boardrooms, where innovation is guided not by truth, but by quarterly earnings."
 city_foundry_research_1_desc: "A facility-city where metallurgical processes are constantly under revision, trial, and improvement."
 city_foundry_fortress_1_desc: "A stronghold where weaponry and defense are forged as one."
 city_foundry_bureaucracy_1_desc: "The lifeblood of military logistics is bureaucracy."
 city_foundry_temple_1_desc: "Sacred rites are etched into steel and divine sanction accompanies the hammer's fall."
 city_foundry_trade_1_desc: "Where alloys are minted into credits and contracts alike. A city that sells its steel as swiftly as it makes it."
 city_factory_research_1_desc: "Where design and discovery intertwine. Every breakthrough is quickly patented, packaged, and available in multiple colors."
 city_factory_fortress_1_desc: "Behind every good soldier is a crate of regulation hygiene kits, and they have to be made somewhere."
 city_factory_bureaucracy_1_desc: "Where bureaucracy meets mass production. The birthplace of standardized forms in quadruplicate."
 city_factory_temple_1_desc: "Candles, icons, and certified relics - all produced with immaculate quality control."
 city_factory_trade_1_desc: "Mass production feeding mass consumption."
 city_industrial_foundry_1_desc: "A thunderous engine of production."
 city_industrial_factory_1_desc: "Efficiency is doctrine in this bastion of production. No part is wasted, no labor idle."
 city_industrial_research_1_desc: "Equal parts factory and laboratory, new ideas are not just born here - they are brought to life."
 city_industrial_fortress_1_desc: "The fires of industry and war burn in harmony."
 city_industrial_bureaucracy_1_desc: "Every crate has a barcode, and every machine a stamped requisition."
 city_industrial_temple_1_desc: "Cathedrals and chimneys alike rise triumphant towards the heavens."
 city_industrial_trade_1_desc: "The clamor of industry meets the subtle hum of transactional ambition."
 city_research_bureaucracy_industrial_1_desc: "Diverse, dense, and deliberately unspecialized. These urban centers produce a little bit of everything."
 city_research_bureaucracy_foundry_1_desc: "Data-driven metallurgy at scale."
 city_research_bureaucracy_factory_1_desc: "Society is sculpted in material form. Every good from these factories is designed to foster unity through familiarity."
 city_research_bureaucracy_research_1_desc: "Science managed by policy, and policy informed by science. A self-reinforcing spiral of qualified expertise."
 city_research_bureaucracy_fortress_1_desc: "A bastion of predictive models and tactical memos. Battles are fought here - on holoscreens and whiteboards."
 city_research_bureaucracy_bureaucracy_1_desc: "A city where governance is carefully calculated and cataloged, and occasionally implemented."
 city_research_bureaucracy_trade_1_desc: "A hub where knowledge is traded like currency. Every insight has a price."
 city_research_temple_industrial_1_desc: "Diverse in purpose but unified in spirit."
 city_research_temple_foundry_1_desc: "A site of blessed industry, with alloys tempered by ritual."
 city_research_temple_factory_1_desc: "Proof that spiritual identity can be mass-produced."
 city_research_temple_research_1_desc: "When knowledge is a sacred journey, revelation and research are one and the same."
 city_research_temple_fortress_1_desc: "The walls here are fortified by unwavering belief. (And the latest scientific breakthroughs.)"
 city_research_temple_temple_1_desc: "Here, questions are sacred and knowledge is a path to transcendence."
 city_research_temple_trade_1_desc: "A temple of fair trade and faithful spending. Prosperity guided by prayer."

