l_english:

 # Anomaly Category
 the_lonely_bot_category:0 "古生命迹象"
 the_lonely_bot_category_desc:0 "有迹象表明，[Root.GetName]曾是某个古代文明的家园。"
 NANO_SWARM_CAT:0 "荒芜的沙漠"
 NANO_SWARM_CAT_DESC:0 "[Root.GetName]有显著的水体，同时其大陆部分是了无生机的荒漠。已授权进一步研究。"
 STAR_RESONANCE_CAT:0 "怪异共鸣"
 STAR_RESONANCE_DESC:0 "我们的科学专员发现，在[root.GetName]的日冕附近出现的疑似传感器故障在重启之后仍然留存在。已批准进一步研究。"
 ALPHA_CENTAURI_CAT:0 "稳态"
 ALPHA_CENTAURI_CAT_DESC:0 "[From.GetName]环绕红矮星的奇特轨道使得这颗行星处于潮汐锁定的状态，具有进一步调查的价值。"
 # Deposits
 d_hab_lonely_bot_deposit:0 "神秘机器人"
 d_hab_lonely_bot_deposit_desc:0 "一个古老而神秘的小机器人，正在监视一个可追溯到早先文明的工厂。"
 d_hab_lonely_bot_deposit_2:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_2_desc:0 "$d_hab_lonely_bot_deposit_desc$"
 d_hab_lonely_bot_deposit_3:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_3_desc:0 "$d_hab_lonely_bot_deposit_desc$"

 d_house_turtle:0 "青年尼玛"
 d_house_turtle_desc:0 "一只由我们繁育的年轻的尼玛，现在已经长大到足以承载部分我们的产业了。"
 d_turtle_miner:0 "尼玛矿业"
 d_turtle_miner_desc:0 "小心地平衡药物和痛疼抑制器，我们就能在其上居住的同时钻入尼玛。"
 d_turtle_corpse:0 "尼玛尸骸"
 d_turtle_corpse_desc:0 "曾在此生活的硕大尼玛尸体漂浮于此，甚至从轨道中也清晰可见。这只两栖爬行动物现在仅仅只是一座漂浮着的岛屿。"

 d_nano_corpses:0 "纳米虫群遗骸"
 d_nano_corpses_desc:0 "曾在帕尔乌斯上演化并覆于其上的庞大的纳米虫群所留下的极细粉末。"
 # Jobs
 job_robot_caretaker:0 "机器人看护者"
 job_robot_caretaker_plural:0 "机器人看护者"
 job_robot_caretaker_desc:0 "看护作为这颗行星的吉祥物的机器人的看护者。"
 mod_job_robot_caretaker_add:0 "$job_robot_caretaker$岗位"
 job_turtle_miner:0 "尼玛矿工"
 job_turtle_miner_plural:0 "尼玛矿工"
 job_turtle_miner_desc:0 "使用强力的钻头，我们可以从当地巨大尼玛身上挖区矿物外壳和有机内脏。"
 job_turtle_miner_gestalt:0 "尼玛采矿子个体"
 job_turtle_miner_gestalt_plural:0 "尼玛采矿子个体"
 job_turtle_miner_gestalt_desc:0 "使用强力的钻头，我们可以从当地巨大尼玛身上挖区矿物外壳和有机内脏。"
 mod_job_turtle_miner_add:0 "$job_turtle_miner$岗位"
 mod_job_turtle_miner_gestalt_add:0 "$job_turtle_miner_gestalt$岗位"
 mod_job_turtle_miner_per_pop:0 "每$VALUE$人口提供§G+1§!个$job_turtle_miner$岗位"
 mod_job_turtle_miner_gestalt_per_pop:0 "每$VALUE$个人口提供§G+1§!个$job_turtle_miner_gestalt$岗位"

 # Projects
 LONELY_BOT_PROJECT:0 "工厂修复"
 LONELY_BOT_PROJECT_DESC:0 "[Root.GetName]上的这座工厂已荒废颓败了数个世纪，仿佛随时都要垮塌得支离破碎。它在行星的殖民地建立之初曾扮演过重要的作用，我们的殖民家出面并要求我们进入这座工厂，并使其修复如新，恢复往日荣光。\n\n回报：£alloys£§G合金§!"

 LONELY_BOT_MISSING_PROJECT:0 "遗失的机器人"
 LONELY_BOT_MISSING_PROJECT_DESC:0 "在这座星球上生活的机器人最近消失了，其他的许多殖民者也是如此。我们的工程师正在试图搜寻它们最近的信号以溯源，来看看我们能不能找到这些殖民者和机器人。"

 breed_turtle_world_project:0 "开始尼玛育种计划"
 breed_turtle_world_project_DESC:0 "通过对尼玛的初步研究，并结合我们的动物学知识，现在可以鼓励这一温顺驯服的物种在它们栖息地的承载范围内欣欣向荣地发展。"
 enslave_turtle_world_project:0 "开始奴役尼玛"
 enslave_turtle_world_project_DESC:0 "先进的药物和网络植入体可以将尼玛变得更加温顺和易于操控。这一以来它们就可以成为负载能力强大的巨兽。"
 mine_turtle_world_project:0 "开始尼玛矿业"
 mine_turtle_world_project_DESC:1 "在小心地研究了尼玛的生物学构成后，我们的[Root.owner.GetScientistPlural]可以有效地才这些巨星爬行动物的外壳中收获有用的矿物。"
 kill_turtle_world_project:0 "宰杀尼玛"
 kill_turtle_world_project_DESC:0 "我们将不择手段从这个星球上将尼玛的威胁清除干净。"
 study_turtle_world_project:0 "研究尼玛"
 study_turtle_world_project_DESC:0 "应该让尼玛处于在我们最好的[Owner.GetScientistPlural]的保护之下，然后试图寻找解决方案。"

 STUDY_NANITE_SWARM:0 "研究纳米虫群"
 STUDY_NANITE_SWARM_DESC:0 "[nanite_swarm_planet.GetName]上的纳米虫群既是一种科学奇迹，又是一个危险。溯其起源及它们与这颗星球独特生态系统的联系对我们的[Root.Owner.GetScientistPlural]来说是一个使其兴奋的挑战，当然也可潜在地促进我们对机械智能的理解。"
 DESTROY_SWARM:0 "摧毁虫群"
 DESTROY_SWARM_DESC:0 "下令对虫群进行轨道轰炸。如果有任何值得发现的秘密，我们可以从这些害虫的尸体里寻找。"

 TAME_THE_SWARM:0 "驯服虫群"
 TAME_THE_SWARM_DESC:0 "我们对人工智能的进阶科技可以用于重编程并驯服这些纳米机器人。他们可以在这个行星上建造建筑时贡献巨大的力量，而他们与这颗星球的生态系统之间的关联，则可能可以利用来创造我们的第二母星。"
 TAME_THE_SWARM_DESC_ARTIFICIAL:0 "我们对人工智能的进阶科技可以用于重编程并驯服这些纳米机器人。他们可以在这个行星上建造建筑时贡献巨大的力量，而他们与这颗星球的生态系统之间的关联，则可能可以利用来创造一个天堂。"

 ENLIGHTEN_RADIO:0 "启蒙辐合植物"
 ENLIGHTEN_RADIO_DESC:0 "这些可以在极高辐射强度的星球下存活并繁衍兴盛的植物可以作为我们帝国绝佳的补充。不过在此之前，我们需要提升他们的心智并在数月内教会它们我们数千年来的进展。"

 GAS_RESTORATION:0 "[From.GetName]恢复计划"
 GAS_RESTORATION_DESC:0 "为错误赎罪是一项强权者的特权，在此情此景下，我们必须深切地赎罪。[From.GetName]上的灾难令人震愕，而我们唯一的愿望是我们的科学家们能够反转我们深层探测器的极性，寄希望于能以此重新点燃这颗气态巨行星内部的生命之火。"

 RESCUE_STORM:0 "释放[Root.GetName]"
 RESCUE_STORM_DESC:0 "[From.GetName]被[FromFrom.GetName]上的风暴围困。他们唯一的希望在于我们发射一艘新飞船过去，然后远距离重调制他们的护盾频率。"

 STUDY_SLEEPING_CRYSTAL:0 "研究奇怪的小行星"
 STUDY_SLEEPING_CRYSTAL_DESC:0 "[From.GetName]是一颗奇怪的小行星，它似乎可以通过未知的方式旋转并躲开我们的开采站。我们需要委派一艘科研船去研究它。"

 CRACK_THE_EGG:0 "破壳"
 CRACK_THE_EGG_DESC:0 "在[Solar_System.GetName]发现的这颗巨型的蛋刚刚开始产生裂缝。这是一次难以置信的好机会，能够近距离研究这种巨大生命体的繁育循环。"
 # Decisions
 decision_crystalline_refugees:0 "安置晶态难民"
 decision_crystalline_refugees_desc:0 "$NAME_Central_Crystal_Species$被从他们的家园$NAME_Central_Crystal_Country$放逐了，为他们寻找一个新家。"
 decision_crystalling_refugees_effect_tt:0 "§G5§!个§H$NAME_Central_Crystal_Species$§!£pops£人口将会迁移到§Y[Root.GetName]§!。"

 decision_crystalline_architecture:0 "晶态建设"
 decision_crystalline_architecture_desc:0 "一支由$NAME_Central_Crystal_Country$派出的工程师将能改进栖息地的布局。"

 decision_expand_dayside:0 "扩建昼半球基础设施"
 decision_expand_dayside_desc:0 "得益于[Root.GetName]的独特情况，我们可以在其昼半球设立无数的太阳能电池板，极大地增强我们的能量产出。"

 decision_introduce_chaos:0 "引入混沌"
 decision_introduce_chaos_desc:0 "这颗星球对我们而言简直完美过头了——我们的殖民者在街道上精神崩溃。我们唯一有效的选择是引入一些不完美成分。"

 # Events
 anomaly.2080.name:0 "神秘机器人"
 anomaly.2580.desc:0 "我们的科学家在调查[From.GetName]上的早先文明的过程中，发现了一个神秘的小机器人试图隐藏自己。在对这个小东西经过数周的接近和示好之后，它终于将我们的科学家们带回到一个自它的创造者离去后起就由它照看的还在运作中的工厂。\n\n被带到这座建筑之后，我们的人获赠了一大批可以带回飞船上的资源。尽管稀奇古怪难以沟通，但这个小机器人似乎把我们的科学家当成了自己的朋友。"

 anomaly.6700.name:0 "死里逃生"
 anomaly.6700.desc:0 "[Root.GetName]的船员在§H[nanite_swarm_planet.GetName]§!上的荒芜废土上探索时，第一个汇报并不出乎意料：这是一片不自然的废土，在水面以上没有任何的生命迹象。然而，这座行星的水生生命已经进化过了我们预期可以涉足陆地的水准。\n\n此外，船员们还发现了一些被黄沙覆盖、外观老旧的似乎是建筑一样的东西。就在他们刚开始向这些表面上的建筑内挖掘时，一小群纳米虫群突触出现，并开始袭击研究人员。似乎这座建筑不是由沙子，而是由无数的微小纳米机器构成的！\n\n启动以后这些虫群很快开始自我复制、唤醒越来越多的休眠群体。[Root.GetLeaderName]下令从行星上紧急撤离，[Root.GetName]才能在最后一刻从这个纳米机器人风暴的穷追不舍中逃离大气层。其他的虫群也被激活了，而且没有停息的迹象。"
 anomaly.6700.a:0 "查查到底发生了什么事。"

 anomaly.6705.name:0 "纳米机器人的起源"
 anomaly.6705.desc.start:0 "[root.GetName]已经完成了对§H[nanite_swarm_planet.GetName]§!原生纳米机器人的研究，结果令人难以置信。数千年前，一艘来自先进文明的舰船在此坠毁。那艘船上有几十种不同设计的机器人。"
 anomaly.6705.desc.L:0 "令人好奇的是，这些机器人似乎是神秘的“建门者”的工具，比所有我们已知的L-星门都更古老。"
 anomaly.6705.desc.noL:0 "不管是谁，建造这些机器的人确实掌握了更先进的科技，而且远远地早于我们。"
 anomaly.6705.desc.end:0 "\n这些机器人自主行动，并尝试按他们的程序保护行星。然而，失去了创造者的规制，一场战斗很快就在这些机器之中爆发了。\n\n这场冲突中胜出的是一群具有超适应性、可自我复制的纳米系统，它们迅速演化适应了行星的生态系统。这些机器将自己变成了行星表面的主宰，将一切当地种群和其他的机器对手全部化为碎屑。\n\n如今我们所见即是这场大战的余波：一个并非了无生机的星球，而是承载着它最顶尖的猎食者。"
 anomaly.6705.a:0 "驯服虫群。"
 anomaly.6705.b:0 "进一步研究虫群。"
 anomaly.6705.b.tooltip:0 "指挥我们的[Root.Owner.GetScientistPlural]解开[nanite_swarm_planet.GetName]上演化出的纳米机器人的秘密"
 anomaly.6705.c:0 "摧毁虫群。"

 anomaly.6710.name:0 "人造免疫系统"
 anomaly.6710.desc.start:0 "§H[nanite_swarm_planet.GetName]§!的居民令人印象深刻。我们发送到大气层的任何探测器都会虫群迅速分析并拆散，此后不久，虫群的其余部分也学会了如何最好地摧毁我们的无人机——即使是在行星的远端。虫群对我们的技术的理解显着增加。"
 anomaly.6710.desc.normal:0 "我们的一些[Root.Owner.GetScientistPlural]认为，这种行为证明了该虫群是一个知性的存在 - 或生物 - 甚至可能被认为是活着的。\n\n是时候做出决定了：我们是放生它们，还是摧毁它们，还是试图为了我们自己的利益而占据这些存在呢？"
 anomaly.6710.desc.gestalt:0 "这些是正在发育的蜂群行为，如果任其发展，纳米虫群可能会实现智慧。我们是让它保持这种状态，还是在它成为威胁之前将其摧毁？我们能否以某种方式利用这个实体来谋取利益？"

 anomaly.6710.a:0 "驯服虫群。"
 anomaly.6710.b:0 "摧毁虫群。"
 anomaly.6710.c:0 "这些不仅仅是自动机器人，而是活物！"

 anomaly.6715.name:0 "虫群沃土" #English spelling is intentional... for now
 anomaly.6715.desc:0 "尽管§H[nanite_swarm_planet.GetName]§!的虫群在成为集体时所向披靡，但其个体却相当脆弱。从该行星的大气中抽取出一小部分，并使用我们的先进AI科技，我们成功地重写了这些机器人的通讯系统。当我们将我们重编程过的机器人放回虫群后，这些修改在一瞬间席卷全球。\n\n获得网络的控制后，我们第一要务是为§H[nanite_swarm_planet.GetName]§!带回稳定的大气，并且要对[Root.Owner.GetSpeciesNamePlural]而言最为舒适的那种。这颗行星现在已经充分准备好等待我们的到来，而纳米虫群则会对我们殖民者的需求无所不应。"
 anomaly.6715.a:0 "殖民船！起飞！"

 anomaly.6720.name:0 "轨道轰炸胜过雄辩"
 anomaly.6720.desc:0 "在[root.fleet.GetName]完成对§H[nanite_swarm_planet.GetName]§!的轨道轰炸后，尘埃逐渐落定。尽管混合使用了强劲的爆炸物和试验性EMP，轰炸的过程仍然持续了很长，不过最终，这里再也没有任何机械生命活动的迹象了。\n\n我们未来的殖民者可以获取这些害虫的尸体，并有望能从中收获一些有用的东西。"

 anomaly.6725.name:0 "准备不足"
 anomaly.6725.desc:0 "我们的预防措施和特种设备仍不充分。我们在§H[nanite_swarm_planet.GetName]§!建立殖民地之后很快就跟地面的团队失去了联络。从落脚点收到的最后一条通讯显示，天空被微小的淹没了前哨的黑色物体遮蔽。"
 anomaly.6725.a:0 "该死的纳米机器人！"

 anomaly.6740.name:0 "科学之色"
 anomaly.6740.desc:0 "造成§Y[From.GetName]§!日冕发现的恒星辐射共振的原因证明是一种可以耐受高温的异常晶体阵列。\n\n在把这些晶体带到船上后，我们的[Root.Owner.GetScientistPlural]震惊地发现这些怪异的共振是可以复现的。首先，他们将这些晶体暴露在与[From.GetName]相同的恒星辐射中，产生了与最初记录的现象完全一致的结果。它也似乎制造了我们发送给它的所有能量波的共振，形成了[Owner.GetSpeciesNamePlural]没有观测过的新的色彩和声音！\n\n这种频率可以改变我们对宇宙的认知方式。换句话说，我们可以用一个晶态结构开发研究设备，使其能承受恒星级的超高热量。"
 anomaly.6740.a:0 "将新的频率发回给我们的艺术家们。"
 anomaly.6740.a.gestalt:0 "获取这些新的频率以备进一步分析。"
 anomaly.6740.b:0 "采集这些晶体用在我们能量武器的隔热上。"

 anomaly.6745.name:0 "[From.GetName]"
 anomaly.6745.desc:0 "自[Root.Owner.GetSpeciesNamePlural]开始仰望星空以来，[From.GetName]就一直是一个纯真的梦幻，一个充满了我们的期待的地方，一个新的家园。可悲的是，随着我们的望远镜的发展，我们意识到这颗行星可能是一个潮汐锁定、万物冰封的地狱——这一假说已由我们今天的发现而彻底证实。\n\n然而希望仍然存在，这个世界存在着作为一个宜居行星而言所必需的一切因素。我们或许只需要轻轻推上一把……"
 anomaly.6745.a:0 "谢谢你给了我们灵感，[From.GetName]。"
 anomaly.6745.b:0 "在我们的荣耀榜上的又一颗外行星。"
 anomaly.6750.name:0 "[From.GetName]"
 anomaly.6750.desc:0 "这颗潮汐锁定的行星似乎具有各种宜居行星的建筑模块。也许在上面能建造一些东西。"

 anomaly.6800.name:0 "打靶训练"
 anomaly.6800.desc:0 "我们的敏感器发现了[From.GetName]上的舰船残骸是通过某种罕见的方式抵达那里的。这些舰船似乎是从大约数光年以外故意地径直开向小行星，用以测试设计者的推进器的精确度。在对残骸进行深度扫描时，我们找到了那么一艘具有相当完整推进器的舰船。"
 anomaly.6800.a:0 "修复那个推进器！"
 anomaly.6800.b:0 "我们不会浪费那些合金的。"

 anomaly.6805.name:0 "小行星敏感中继器"
 anomaly.6805.desc:0 "我们的[Owner.GetScientistPlural]期望在[From.GetName]内部发现稀有资源，结果偶然撞见了一样极其不寻常的东西。这个看起来像是普通小行星的物体事实上是一个长期休眠的中继站，里面有复杂的电子元件和先进的敏感器，用以向某个古老的帝国发送信号。这些撞击也损毁了小行星的一部分内部构造，我们只能从中提取到一个恒星系。"
 anomaly.6805.a:0 "取回敏感器。"
 anomaly.6805.b:0 "破译他们的加密软件。"

 anomaly.6810.name:0 "感染"
 anomaly.6810.desc:0 "我们错了。这座围绕[From.GetName]的空间站并非无人居住；相反，它上面爬满了巨大的外星节肢动物！我们部署进空间站的敏感器在信号中断前只回传了一些行动迅捷的阴影和巨大颚骨的画面。在对空间站进行深度扫描后，我们发现了一处可能是无比复杂的数据库的地方。为了抵达这座数据库，我们需要穿过这些一团团的、有好多腿儿的守护者。"
 anomaly.6810.a:0 "送客，巨大的外星节肢动物可不是闹着玩的！"
 anomaly.6810.b:0 "也许我们最好还是不要打扰他们。"
 anomaly.6810.c:0 "尝试与这些节肢动物小伙伴联络。"
 anomaly.6810.d:0 "把他们泵出去。"
 anomaly.6810.d.tooltip:0 "用我们对居住站的先进知识让空间站的大气层裂一个口子。"
 anomaly.6815.name:0 "巨大外星节肢动物"
 anomaly.6815.desc:0 "噢，你们好！很抱歉之前摧毁了你们的探测器。那只是因为我们在这做一些非常精密的实验，而我们担心一些外在的干扰会影响实验结果——我相信你能理解。那么，我们能帮上什么忙吗？"
 anomaly.6815.a:0 "慢着，所以你们并不是带有敌意的害虫？"
 anomaly.6820.desc:0 "究竟是什么原因会让你这么想啊？我们是一支策展人分遣队，派驻到这里研究这个恒星系独特的特征。如果你是想分享我们机构通常给予的那些福利，我建议你和我们的主研究实验室联系。我可以提供你一份目前我们在此地所发现的东西的拷贝。"
 anomaly.6820.a:0 "祝你的实验一切顺利。"

 anomaly.6825.name:0 "生长的水晶"
 anomaly.6825.desc.start:0 "[From.GetName]上生活的生命体形式和我们预想的完全不一样。我们的[owner.GetScientistPlural]汇报到，小行星内有不断生长的水晶。这些生命体利用[From.System.GetName]散发的辐射，并结合小行星内的矿物元素，被证实能够完成自给自足的繁衍生息。"
 anomaly.6825.desc.nofood:0 "这些水晶主要是由蔗糖构成的，十分易碎。"
 anomaly.6825.desc.food:0 "这些水晶主要是由蔗糖构成的，想必具有潜在的食用价值。"
 anomaly.6825.b:0 "啥，你说能吃？"
 anomaly.6835.name:0 "水晶的呼唤"
 anomaly.6835.desc:0 "在食用了太空生长的水晶糖数年之后，很明显，我们的人民对这一美食的需求愈发旺盛。我们的[Root.GetScientistPlural]已经列了一份表，上面是能够建造水晶糖农场的潜在候选地。"
 anomaly.6835.a:0 "寻找更多的小行星来拓建水晶糖农场。"
 anomaly.6835.a.tooltip:0 "最多§Y3§!个随机小行星将会生产§G3§!£food£食物。"
 anomaly.6835.b:0 "还是不要拓建水晶糖农场了。"

 anomaly.6840.name:0 "羊羊太少"
 anomaly.6840.desc:0 "[From.GetName]是一颗独特的气态巨行星。我们对天体物理的知识告诉我们，这样的行星应该有一个行星环，然而它并没有。在我们的科研船近距离观察了那颗诡异的卫星之后，这一现象的原因已经十分显然了。这颗星球被一些“牧羊人”卫星所环绕，这些卫星全部拥有富得难以置信的矿物，并且每年还在积累更多。我们可以用精准控制的爆炸爆破这些卫星，然后将它们的矿物一次性收集起来；也可以让它们继续留在环带，持续地收集它们积累下来的太空残骸。"
 anomaly.6840.a:0 "我们现在就需要那些矿物。"
 anomaly.6840.b:0 "心不急才能喝到热粥。"

 anomaly.6845.name:0 "连锁灾难"
 anomaly.6845.desc:0 "我们确实在[From.GetName]上发现了生命，但也是因为我们的行动，这一生命已经灭绝了。这些微生生物住在气态巨行星的外层边缘，对于我们的深度扫描表现出了极大的负面反应。扫描的频率同生物的细胞结构产生了共振——这一效应如同瀑布倾斜而下般飞速传开，从一个气态小虫子传播到另一只气态小虫。所有生物都在收到影响之后不久就不再活动了。\n\n我们现在正环绕着全宇宙最大的坟场。"
 anomaly.6845.a:0 "还有什么能做的吗？"
 anomaly.6850.name:0 "反转深度扫描极性"
 anomaly.6850.desc:0 "完成了！如同奇迹一般，当我们的[Owner.GetScientistPlural]对我们的飞船进行了合适的改造之后，它们能够重现最初的瀑布效应。这一次效果不一样，[FromFromFrom.GetName]上的生命体如同一波巨大的浪潮一样又重新涌动了起来。"
 anomaly.6850.desc.valuesothers:0 "这一过程教会了我们许多关于宇宙的事情，但更多的可能是关于我们自己的事情。"
 anomaly.6850.desc.novaluesothers:0 "在未来，当我们拿出扫描仪的时候，我们必须得更加小心谨慎。"
 anomaly.6850.a:0 "极好的消息！"

 anomaly.6855.name:0 "肉眼捕捉"
 anomaly.6855.desc.regular:0 "我们从[Root.GetName]收到的最后一束信号无异于混乱的静电音。他们一直在研究[From.GetName]上奇怪的区域风暴，并且一直发回令人难以置信的前期报告。这股风暴会对发送过去的探测器做出反应，制造出真空口袋来避开它们，再缓慢地往回渗透进探测器。在我们失去联络之前，[Root.GetName]正计划在风暴处测试许多不同的扫描频率。科研船看上去已经沉没到了气态巨行星深处，现在已经陷入了沉寂。"
 anomaly.6855.desc.gestalt:0 "来自[Root.GetName]的信号突然从主脑意识中被切断了。[Owner.GetScientistPlural]看上去并没有死亡，只是无法与我们交流。们一直在研究[From.GetName]上奇怪的区域风暴，并且一直发回令人难以置信的前期报告。这股风暴会对发送过去的探测器做出反应，制造出真空口袋来避开它们，再缓慢地往回渗透进探测器。在联络被切断之前，[Root.GetName]的计划是在风暴处测试许多不同的扫描频率。科研船看上去已经沉没到了气态巨行星深处，现在已经陷入了沉寂。"
 anomaly.6855.a:0 "我们需要营救[Root.GetName]！"
 anomaly.6855.b:0 "等等，现在[From.GetName]的局势更—加—有趣了。"
 anomaly.6855.b.tooltip:0 "放弃[Root.GetName]，研究反应。"
 anomaly.6860.name:0 "涨落的护盾频率"
 anomaly.6860.desc:0 "在几个月的工作之后，我们的[Owner.GetScientistPlural]终于设法调整[FromFrom.GetName]护盾的工作方式，使得[FromFromFrom.GetName]风暴放开了对落难舰船的钳制。同[trapped_in_storm.GetName]的通讯很快重新建立了起来，十分难以置信的是，[FromFrom.GetName]上没有组员记得他们被风暴困住的这段时间。"
 anomaly.6860.a:0 "回去工作。"

 anomaly.6865.name:0 "快邮"
 anomaly.6865.desc:0 "当[Root.GetName]靠的足够近得以扫描货舱的时候，似乎所有的敏感器都功能失常了。这个舱室使用的[Owner.GetBioAlloy]同我们自己建造太空结构时使用的是完全一样的。这种某些外星生命体发明出了同我们完全一致的复合材料的可能性，根本不可能成立，但在校准了扫描仪之后，我们依然得到了同样的结果。\n\n在打开舱室之后，迎接我们的唯一一样东西是一份文档集，里面详细地阐述了我们应当如何指派我们的每一位[Owner.GetScientistPlural]，以及他们在今后10年应该从事什么研究工作。"
 anomaly.6865.a:0 "将这些笔记发回[Owner.GetHomeWorldName]。"
 anomaly.6865.b:0 "这也太让人害怕了。"
 anomaly.6870.name:0 "关闭循环"
 anomaly.6870.desc:0 "在经过几年不顺坦的发展之后，[Root.GetHomeWorldName]的上方出现了一道裂口。令人心惊胆颤的是，这一天的日期和我们之前发现的指示上面所说的末日前夜是同样的。我们现在只有一件事情可以做了：把那些笔记发射到裂口里面，彻底忘掉这件事情曾经发生过。"
 anomaly.6870.a:0 "让过去的我们自己收拾这个烂摊子吧。"
 
 anomaly.6875.name:0 "便利的采矿"
 anomaly.6875.desc:0 "[From.GetName]附近小行星的轨道是如此完美无暇地稳定，也不难理解为什么我们的[Owner.GetScientistPlural]会认为它是被人工放置在这个地方了。然而，那里也没有任何推进系统或者其他人工航行的迹象。唯一的自然演化结论是，由于某种几乎荒谬到不可能成真的几率，这颗小行星被[From.GetName]的重力场捕获了。我们在这颗小行星的表面还探测到了几种十分稀有的水晶。"
 anomaly.6875.a:0 "真是贴心啊。"
 anomaly.6880.name:0 "无法解释的旋转"
 anomaly.6880.desc:0 "正当我们的采矿站在这颗被捕获的小行星上完工几天之后，这枚岩石突然开始旋转起来，在这个过程中摧毁了采矿站，但同时又有更多的稀有水晶矿藏暴露在了我们的敏感器面前！"
 anomaly.6880.a:0 "再建造一遍！"
 anomaly.6880.b:0 "为什么它要那么做？"
 anomaly.6885.name:0 "发怒的晶体"
 anomaly.6885.desc:0 "警报的笛声响彻整个[Solar_System.GetName]，大量的晶化野兽从小行星庇护所里面冲了出来，正是我们在钻孔并打算提取晶体的那颗小行星。它看上去§R生气了§!。"
 anomaly.6890.name:0 "沉睡的晶巢"
 anomaly.6890.desc:0 "这个被捕捉的小行星，实际上，是某种晶态生命体的巢穴。很庆幸我们没有继续挖掘，因为看上去我们似乎激怒了在里面休眠的生物。如果我们什么都不做，只是从远处研究它，这些生物应该会平静下来。"
 anomaly.6890.a:0 "我们可以学到什么？"

 anomaly.6895.name:0 "有毒的生物工业"
 anomaly.6895.desc.catano:0 "我们在[From.GetName]的有毒大气层内观测到的生命信号，是体型庞大的半有机机械体！这个外星工业体似乎正是星球上乌烟瘴气的罪魁祸首，而且它依旧在运转。这个星球上没有其他的生命信号，这些机械体的造物主肯定抛下它们自己跑掉了。我们目前还不能确定它们的意图，但是它们建造的建筑想必能够帮助我们更好地理解工程学。"
 anomaly.6895.desc.catayes:0 "我们在[From.GetName]的有毒大气层内观测到的生命信号，是体型庞大的半有机机械体！正如我们一样，看上去这个设施的创造者也很青睐生物和机械的融合之美。这个外星工业体似乎正是星球上乌烟瘴气的罪魁祸首，而且它依旧在运转。这个星球上没有其他的生命信号，这些机械体的造物主肯定抛下它们自己跑掉了。我们目前还不能确定它们的意图，但是它们建造的建筑想必能够帮助我们更好地理解工程学。"
 anomaly.6895.b:0 "收集我们可以收集的部分。"
 anomaly.6895.c:0 "收集所有。"
 anomaly.6895.d:0 "就让沉睡的傻瓜继续躺平吧。"

 anomaly.6900.name:0 "冷酷的思绪"
 anomaly.6900.desc:0 "我们没有在地表之下检测到生命形式。实际上，我们在整个星球都检测到了生命！这个冰封的星球内部布满了微细的管道，相互连接，就像一台原始的计算机。尽管结构很粗糙，它通天的规模意味着，其算力甚至可以匹敌[Owner.GetHomeWorldName]的某些超级计算机。即使是现在，这台电脑还在活动——我们的[Owner.GetScientistPlural]可以同其互动，但是由于它运转十分缓慢，我们只能询问其一个简单的问题。"
 anomaly.6900.a:0 "你能够解开这些计算吗？"
 anomaly.6900.a.tooltip:0 "使用这个星球辅助我们计算当前的天体物理困局。"
 anomaly.6900.b:0 "谁制造了你？"
 anomaly.6900.c:0 "我们之前还有谁来过？"
 anomaly.6900.d:0 "我们是什么？"
 anomaly.6900.e:0 "最好从远处观察。"
 
 anomaly.6905.name:0 "不要数行星"
 anomaly.6905.desc:0 "我们的[Owner.GetScientistPlural]有了更加惊怖的发现。他们早前扫描到的山脉，实际上是某个巨型蛋的卵壳膜。我们也不知道究竟是什么巨兽诞下了这么一枚蛋，更不知道何等的怖兽会从中孵化出来。"
 anomaly.6905.a:0 "从远处研究。"
 anomaly.6905.b:0 "敲开它！"
 anomaly.6905.c:0 "大餐。"
 anomaly.6910.name:0 "星海蛋卷"
 anomaly.6910.desc.start:0 "[FromFromFrom.GetName]的内部有什么东西超出我们所料。我们并没有发现什么巨兽生命的幼体，取而代之的只是一团基因浆。整个行星的内部填满了基因物质和资源。全部这些物质最终会变成什么还不明晰，但是如果不打破砂锅问到底，我们的星系可能会更加安全。"
 anomaly.6910.desc.hatchling:0 "尽管这个蛋同我们文明之前遭遇到的虚空孶孽很相似，但是它孕育了更加伟大的存在。"
 anomaly.6915.name:0 "感恩"
 anomaly.6915.desc.regular:0 "§R“它活了！它又活过来了！同如此至伟的造物相比，我们不过是微不足道的凡尘；面对如此伟大之物，繁星帝国之间的鸡毛琐事又可称几——”§!\n\n[Root.GetName]最后的传输信号在此中断，当我们发送探测器去扫描[FromFromFrom.GetName]残骸的时候，我们只看到了一个空壳。看上去这个生物对自己的解放者并没有多少感激之情。"
 anomaly.6915.desc.gestalt:0 "我们派遣去往[Solar_System.GetName]星系的[Owner.GetScientistPlural]全部拉响了警报，但是没过多久就系数同[Owner.GetBrainName]失去了联系，只告诉了我们§R“它松动了。”§!当蛋壳开始裂开的时候，[Root.GetName]最后的传输信号被切断；当我们发射探测器去扫描[FromFromFrom.GetName]的残骸的时候，我们只看到了一个空壳。看上去这个生物对自己的解放者并没有多少感激之情。"

 colony.5000.name:0 "意外之友"
 colony.5000.desc:0 "[Root.GetName]上的神秘机器人对我们的殖民者从一落足于行星上起就非常欢迎。我们的许多定居者一开始不信任这个小机器人，但它对我们建立殖民地的过程难以置信地有帮助，并且在其中扮演了重要角色。\n\n在头几年的殖民过程中，这个小东西在[Root.GetName]上的第一座城市诞生了衍生形象，并成为了整颗行星的吉祥物。"
 colony.5000.a:0 "这可爱的小机器人帮助了我们真多。"

 colony.5005.name:0 "古代工厂"
 colony.5005.desc:0 "这座由[Root.GetName]上的小机器人监管的工厂在殖民地建立的最初几年起到了重要作用。现在这些定居者们终于得以有时间了解他们的小吉祥物以及理解它不寻常的行为，他们了解到它看护了数个世纪的这座老旧的建筑已经残破不堪，并需要比它所能提供的更多的帮助。\n\n尽管它的远古工程和机械对我们而言仍很陌生，但我们的工程师认为他们应该可以修好，只是需要一点时间。"
 colony.5005.a:0 "那就让我们看看能不能帮上它。"

 colony.5006.name:0 "工厂崩塌"
 colony.5006.desc:0 "在数年的缓慢剥蚀中，[Root.GetName]上的这座巨大工厂终于彻底瓦解。在清理完这座老建筑的废墟后，我们的殖民者发现了一个巨大的金属堆隐藏在原来建筑物中可能是地下室的位置。在它的正中央静静地躺着那个过去快乐地欢迎着我们来到这颗星球的机器人，它在这座它负责监管的工厂的倒塌过程中被压毁了。"
 colony.5006.a:0 "吉祥物没了……"

 colony.5010.name:0 "工厂复工"
 colony.5010.desc:0 "据报告，伴随着所有设备的突然停转，我们的工程师确信他们未能在[Root.GetName]上修复这座古老的工厂。由于未能找到失败的原因，他们开始放下工具离开大楼。就在这时引擎突然轰鸣起来。\n\n不仅发动机重新工作了，而且我们的工程师似乎也意外地修复了工厂的其余部分——尽管还不清楚这是如何发生的。他们的报告最后还提到了一个小机器人，它看到工厂重新开始运作后跳起了奇怪的舞蹈。"
 colony.5010.a:0 "结果好才是真的好。"
 colony.5010.tt:0 "§Y$d_hab_lonely_bot_deposit$§!行星特征现在产出§G1§!£volatile_motes£§Y易爆微粒§!和§G1§!£exotic_gases£§Y异星天然气§!。"

 colony.5015.name:0 "失踪的机器人"
 colony.5015.desc:0 "我们收到了[Root.GetName]上的人员的报告，似乎他们行星上的神秘机器人又带来了麻烦。最近它失踪了，它失踪的同时，恰好一些殖民者被报道从该行星上的一个城市消失。\n\n虽然这两件事最初被认为是无关的，但人们已经开始将他们朋友和家人的失踪归咎于这个机器人。我们的工程师正在扫描该机器人所在的工厂自事故发生以来收到的几个信号，看看是否这些信号能发回这个机器人。"
 colony.5015.a:0 "希望我们能解决这个问题，越快越好。"

 colony.5020.name:0 "遗骸"
 colony.5020.desc:0 "在花费数周尝试追踪[Root.GetName]上的机器人的信号后，我们的工程师终于发现了一座深入地下的远古竖井。在地面下的深处，他们看到了一座远古的建筑，多数的失踪人口都在锁在其中，同时还有小机器人的残留物。\n\n在唤醒了这些殖民者之后，我们发现他们都是某个教团的成员，意外地落入了这座废墟，当小机器人来试图解救他们的时候一切都开始崩塌。我们的工程师和这些人自己都不清楚到底是怎么陷入这个地方的，也不知道是什么东西停止了建筑的崩塌。\n\n我们的工程师对深入研究那个已经损坏的神秘机器很感兴趣，想知道能从中获得什么信息。而另一方面，[Root.GetName]的人们则期望我们可以将这个小东西修复，变回原来的样子。"
 colony.5020.a:0 "那就把大家的小吉祥物变回来。"
 colony.5020.tt:0 "§Y$d_hab_lonely_bot_deposit$§!行星特征现在额外提供一个£job_robot_caretaker£§Y机器人看护者§!岗位。"
 colony.5020.b:0 "让工程师把它拆了看看里面有什么秘密。"

 ancrel.11000.name:0 "第一层"
 ancrel.11000.desc:0 "这座废墟看起来至少有成百上千年那么陈旧了。起初它看起来只是一个大型露天建筑，不过随着对外部结构发掘的深入，我们很快发现这只是一座城市中被废弃的贫民窟。有一座巨大的大门阻挡了我们深入城市的去路，我们的科学家猜想这个社会分为了数个阶层，而建筑的每一层分别居住着这座城市一个阶层的人。\n\n我们的科学家很快就在这座地下废墟破碎的混凝土地面下发现了外星人的遗留物。然而在找到第一具尸体过后，我们很快发现贫民窟里到处都是遗体，有的就曝尸自己露宿的街头，有的从天花板上高高地悬挂下来。虽然不知道是谁干的，但真的是一副相当令人反胃的场景。"
 ancrel.11000.a:0 "那么其他层里又为我们隐藏着什么呢？"

 ancrel.11005.name:0 "第二层"
 ancrel.11005.desc:0 "第一个圈子似乎是由流浪汉和贫民们摇摇欲坠的窝棚组成，而第二个圈子则与[Root.GetAdj]市政规划观念有很多一致之处。\n\n我们发现了几个我们的科学家认为曾经是集市的开放广场，但因为年深日久，所有东西都早已腐朽到无法辨认它可能是什么的地步。\n\n之后不久，我们也开始在圆顶的这一部分发现值得注意的遗迹。此处居民尸骸遍地，其死亡方式似乎与他们那些穷邻居差不多。"
 ancrel.11005.a:0 "又是惨烈的一幕。"

 ancrel.11010.name:0 "第三层"
 ancrel.11010.desc:0 "当进入第三层的大门最终打开后，我们的科学家们——带着对下一步的发现的好奇——鱼贯而入，而这里很快被确认为是该穹顶古建筑中的一个更富有的区域。我们可就此对从这座城市可能获得的发现做出更积极的期望。\n\n进入这一层后不久，我们中的一个人突然转身，野蛮地袭击了其一位同事。当该袭击者被制服时，受害者已经死在地上。在这之后，我们完全无法从这个发疯的科学家身上得到任何有意义的东西，也无法更好地理解他们身上发生了什么。\n\n这一层比前两层都小，很可能是我们到达圆顶中心之前的最后一层。后面也剩下一扇门了。"
 ancrel.11010.a:0 "我们的科学家随时准备探索最后一层。"

 ancrel.11015.name:0 "最后一层"
 ancrel.11015.desc:0 "当最后一扇门开启时，强烈的灵能波冲击着我们的科学家。他们中的大多数在剧烈的痛苦中崩溃了，最终只有少数人进入了这一层。\n\n这一层似乎是一座大寺庙，中间有一个巨大的祭台或祭坛。墙上到处都是描绘不同恒星系的巨大图表，一个重复的图表似乎围绕着[Root.System.GetName]本身。\n\n幸存为数不多的几位科学家向中央靠拢，他们发现这实际上是一台打造成古老祭坛形式的雄伟机器。"
 ancrel.11015.a:0 "让我们修一下这台机器，看看能发现什么。"

 ancrel.11020.name:0 "长者"
 ancrel.11020.desc:0 "当修理工作开始时，他们突然被一种共同的幻觉所困扰——一个正被挖出并解封的存在，尖啸着发出命令。尖啸越发刺耳，一个生物撕开[From.System.GetName]系统的景象在他们的脑海中反复上演。几位科学家不省人事，无法应对这种持续折磨他们身体的心灵疼痛。"
 ancrel.11020.a:0 "拆了这台机器，以免造成更多的伤害！"
 ancrel.11020.b:0 "放它出来！"
 ancrel.11020.tt:1 "一个§Y$NAME_Eldritch_Horror$§!将被释放到§Y[eldritch_location.GetName]§!恒星系中。"


 ancrel.11025.desc:0 "终于......\n\n凡人，跪下！在我面前卑躬屈膝，我将赐予你佑护和智慧。\n\n若敢不从，我将为你带来终结！"
 ancrel.11025.a:0 "啊，伟大的存在！来拥抱你迷途的羊群吧！"
 ancrel.11025.a.tt:0 "§Y[Root.GetName]§!将重建在§Y[eldritch_location.GetName]§!的太空基地。"
 ancrel.11025.b:0 "释放你们是一个错误。"
 ancrel.11025.b.tt:0 "§Y[Root.GetName]§!将会与§Y$NAME_Eldritch_Horror$§!进入敌对。"

 ancrel.11027.desc:0 "尔等既选择了智慧之路。\n一切将如其之所应为。"
 ancrel.11027.a:0 "一切将如您所愿，伟大的存在。"

 ancrel.11030.desc:0 "尔等既选择了死亡。"
 ancrel.11030.a:0 "切断通讯。"

 ancrel.11035.name:0 "在[eldritch_location.GetName]损失舰队"
 ancrel.11035.desc:0 "我们与我们穿越[eldritch_location.GetName]星系的舰队失去了联系。随后，我们又收到了其中恒星坍缩和一切毁灭的消息。"
 ancrel.11035.a:0 "一场悲剧。"

 central.5.name:0 "来自星系中心的信号"
 central.5.desc:0 "一个强大的信号从通常被认为是没有生命的星系中心发出，传向星系。没过多久，我们又收到了来自同一地点的信号传输。"
 central.5.a:0 "把它们接上来。"

 central.10.desc:0 "你好，星系的年轻人。\n\n我们这些来自天堂中心的人再次离开了我们的庇护所，去看看你们这些住在外围的人必须为我们提供什么。希望你不会像在你之前的人那样试图给国家带来恐怖。"
 central.10.a:0 "你好，呃……"

 central.15.desc:0 "…………"
 central.15.a:0 "他们是切断了转播吗？"

 central.20.name:0 "$NAME_Central_Crystal_Country$"
 central.20.1.desc:0 "你们还有什么想和我们讨论的吗？"
 central.20.2.desc:0 "你现在站在晶态帝国外环舰队指挥官、内陆之守护者的面前。有什么是你想与我们讨论的吗？"
 central.20.a:0 "能不能告诉我更多关于你们家园的事？"
 central.20.a.response:0 "我们的家园如泡沫幻影，如果我们告诉你太多，将会给它带来末日。你们这些年轻的种族在被允许进入那座圣所之前还有很多需要学习的。\n\n如果你们证明了自己的价值，有朝一日我们会将向你们揭示一切的真理。"
 central.20.b:0 "你们为何降临？"
 central.20.b.response:0 "我们长期以来观察着星系中的其他种族，并且我们在现在的邻居中看到了潜能。当我们收到信息，这些年轻种族中有一个就是我们在等待的那个，我们立刻就准备好了找到他们。\n\n我们还不确定你们这些年轻种族中到底谁是我们正在寻找的，但是我们相信你们都有能力向我们证明自己。希望你们不要辜负我们的期望，而我们可以找到我们都能够接受的条件。"
 central.20.c:0 "有什么你们在找的，或者需要我们帮忙的吗？"
 central.20.c.response:0 "没有，时机还没成熟。我们晚些时候再回来，希望那时我们向你能分享更多消息。"
 central.20.d:0 "就这样。"

 central.21.desc:0 "再见，恐怖分子，我们和你们没有什么好谈的。"
 central.21.a:0 "…"

 central.50.desc:0 "在我们社会中一些不守规矩的份子倡议在我们整个家园松绑一些规制，在首都造成了不小的骚乱。伟大的存在正计划把这些份子转移到外部世界，这样它们就不能对我们的边界和我们人民的和谐再构成任何威胁。\n\n如果你们能接纳这些被流放者将会对我们有很大帮助。"
 central.50.a:0 "我们会试着为他们找到容身之所的。"
 central.50.a.tt:0 "在加来的§Y10年§!内，我们可以在一个§Y居住站§!上发起§Y$decision_crystalline_refugees$§!决议。"
 central.50.b:0 "我们的国土内没有空间了。"

 central.quest.transmission.end:0 "还有什么别的你们想讨论的吗？"
 crystalline_hostility_trigger_tt:0 "£trigger_no£§Y$NAME_Central_Crystal_Country$§!对我们敌对。"

 central.51.desc:0 "很高兴听到这个消息。我希望他们可以在你们的国土上过得好，并成为你们帝国的佑护。\n\n$central.quest.transmission.end$"
 central.51.a:0 "是的，我们还有别的事情。"
 central.51.b:0 "没，就这样。"

 central.52.desc:0 "我们很遗憾。那我们去别的地方为他们找容身之地了。\n\n$central.quest.transmission.end$"

 central.60.desc:0 "我们最近在我们最大的城市之一发生了一长小型灾难，并迅速制造了难以言说的毁坏。为了将其修复如初，我们正寻找愿意向我们贡献材料的人，让我们开始重建工作。\n\n当然，我们会慷慨地想愿意帮助我们的人支付酬劳。不仅如此，我们还可以派出一队工程师与你们的人民分享我们的一部分秘密。"
 central.60.a:0 "我们的人民可以为你们拨出一部分资源。"
 central.60.a.tt:0 "在加来的§Y10年§!内，我们可以在一个§Y居住站§!上发起§Y$decision_crystalline_architecture$§!决议。"
 central.60.b:0 "我们没有余钱。"

 central.61.desc:0 "我们很高兴知道你们愿意提供帮助。你们的礼物可以帮助数以百万计的$NAME_Central_Crystal_Species$。\n\n$central.quest.transmission.end$"

 central.62.desc:0 "我们很遗憾你们不愿意提供帮助。我们只能再去其他地方寻找帮助了。\n\n$central.quest.transmission.end$"

 central.70.desc:0 "一位我们的首席科学家对你们的帝国产生了浓厚的兴趣，虽然很难说你们到底能提供什么我们帝国所没有的。但无论如何，他们希望能宜居你们国家并向你们中最杰出的人学习。"
 central.70.a:0 "我们对他们的位置有所打算了。"
 central.70.a.tt:0 "§H$NAME_Central_Crystal_Species$§!§Y科学家§!将会迁移到§Y[Root.GetName]§!。"
 central.70.b:0 "这没有他们的位置。"

 central.71.desc:0 "大好消息。希望他们可以对你们的帝国做出比在我们这更大的贡献。\n\n$central.quest.transmission.end$"

 central.72.desc:0 "那他们可得找点别的事情干了。\n\n$central.quest.transmission.end$"

 colony.9000.name:0 "不稳地面"
 colony.9000.desc:0 "我们在[Root.GetName]遇到了奇怪的情况：我们显然定居到了某种巨大的两栖爬行动物身上，他们的骨质外壳由多种奇特的矿物构成。许多我们认为是当地岛屿的其实都是这种生物，我们的殖民者则将他们称为“§Y尼玛§!”。\n\n他们看起来人畜无害，由于我们并没有深入他们的外壳，他们应该几乎没注意到我们。"
 colony.9000.a:0 "继续吧。"
 colony.9000.a.turtle:0 "他们看起来……好亲切。"

 colony.9005.name:0 "勇敢的发现"
 colony.9005.desc:0 "我们在[Root.GetName]的殖民地正在繁荣发展，这个新殖民地的青少年当然要为自己创造一些娱乐，就像所有年轻人都会做的一样。一个团体发明了一种互相比拼悄悄接近当地尼玛头部的游戏。\n\n不幸的是，这一大胆的行动导致了悲剧：在惊吓到了这只巨兽之后，一些年轻的[Root.Owner.GetSpeciesNamePlural]从这只巨大生物的颈部坠落，造成多名人口受伤，其中一位不治身亡。\n\n烦躁的殖民者现在要求实施一些举措来应对这些“残暴的巨兽”。"
 colony.9005.desc.gestalt:0 "在我们在[Root.GetName]的殖民地繁荣发展时，显然尼玛对我们前往其头部的无人机感到非常地不适。特别是在这只野兽畏缩并从它的脖子上甩下了许多[Root.Owner.GetSpeciesNamePlural]，造成明显损失时尤为明显。\n\n如果不进行一些举措处理这些巨兽我们的进展将会受到影响。"
 colony.9005.a:0 "必须采取行动。"
 colony.9005.b:0 "让这些年轻人玩儿去吧。"
 colony.9005.b.gestalt:0 "我们之后尽量避免再刺激到这些生物。"

 colony.9010.name:0 "尼玛特遣队"
 colony.9010.desc:0 "派遣我们最好的生物学家和工程师为[Root.GetName]上的尼玛困境寻找潜在的解决方案，许多提案现已经完成可以呈交。\n\n我们考虑了从最普通到最极端的所有想法。这一情况的紧迫程度要求我们直接跳到现场调研查中。"
 colony.9010.a:0 "繁育更多尼玛，并保护他们的安全以获得更多生存空间。"
 colony.9010.b:0 "奴役这些尼玛，让他们为我们所用。"
 colony.9010.c:0 "够了！摁住这些尼玛，钻取他们的外壳。"
 colony.9010.d:0 "把这些脏东西清理掉。"

 colony.9015.name:0 "拓展群岛"
 colony.9015.desc:0 "在一些对成年个体的初步试验之后，我们的动物学家已经在[Root.GetName]上设立了一个尼玛繁育系统，以期为海洋带来更多的巨大尼玛。繁育者提示，这不可能无限地进行下去，因为这颗行星只能再承载额外三只或者四只尼玛。我们得到下一只尼玛的时间大约需要§Y十年§!。"
 colony.9015.a:0 "那么我们开始繁育吧！"

 colony.9020.name:0 "生命的奇迹"
 colony.9020.desc:0 "我们在[Root.GetName]上的繁育计划结出了硕果，另一只尼玛加入了我们的行列！这个幼年个体很快适应了我们的存在，而我们发现它是一座稳定的栖息地。这只尼玛现在已经准备好承载我们的产业了。"
 colony.9020.desc.full:0 "$colony.9020.desc$\n\n然而，由于已经达到了生态承载上限，这将会是这个星球上最后一只新增的尼玛。我们的牧尼玛人必须在繁育尼玛之外寻找新的着力点，就是说他们需要更好地维护已有的尼玛。"
 colony.9020.a:0 "叹为观止！能再表演一遍那个吗！"
 colony.9020.b:0 "大家都干得漂亮。"
 colony.9020.b.gestalt:0 "对这个项目而言真是令人满意的结果。"

 colony.9025.name:0 "环境过载"
 colony.9025.desc:0 "难过的是我们最近尝试在[Root.GetName]增添另一只尼玛的努力失败了；我们无法为这么巨大的生物寻找到足够的栖息空间。但[Root.Owner.GetScientistPlural]并没有沮丧，并且承诺未来会取得更好的结果。"
 colony.9025.a:0 "让我们再试一次。"

 colony.9030.name:0 "强制服从"
 colony.9030.desc:0 "我们的外星生物工程师[Root.Owner.GetScientistPlural]成功驯服了尼玛威胁！由于我们不懈的努力，这些生命现在向我们臣服了。\n\n这些尼玛获得了新的用途：最高级的驮畜。他们庞大的躯体使得他们可以搭载难以计量的材料，由神经植入体引导选择最优的路线。我们的殖民活动也由此得到了加速。"
 colony.9030.a:0 "棒极了，现在我们可以开始干点正事了。"

 colony.9035.name:0 "尼玛拥抱者"
 colony.9035.desc:0 "今天在[Root.GetName]上爆发了一些骚乱，部分人口奋起抗议我们对尼玛的对待方式。这些抗议者在围着尼玛的头部也就是殖民首都的所在地排成了人墙。抗议者要求我们立刻将尼玛放归自由，并致力维系这些物种而不是奴役他们。\n\n这一运动很快扩散到了其他尼玛身上的其他地方——然而，利于我们目前计划的反抗议也在形成，公共矛盾逐渐升级，并有爆发出暴力冲突的危险。"
 colony.9035.a:0 "改为实行繁育计划。"
 colony.9035.b:0 "逮捕煽动者然后让他们去扫大街。"

 colony.9040.name:0 "挖掘外壳"
 colony.9040.desc:0 "我们的工程师和生化学家实现了自我超越。新开发的药物和极度精确的钻头让我们可以在不威胁到我们基础设施的前提下通过钻入这些尼玛的坚硬晶质外壳中获取矿物，同时还能获取生物质。我们所有的殖民地中只有这里可以产出这样的资源。"

 colony.9045.name:0 "消灭这些长寿的爬行动物"
 colony.9045.desc:0 "对尼玛的净化已经完成了——极度地系统化，因此既没有污染海洋也没有威胁到我们的基础设施。很快我们可以将我们的注意力转移到收获它们的尸骸中，并在[Root.GetName]上建立更多的永久殖民地。首先，我们得先储存好这些残羹剩饭。"
 colony.9045.a:0 "这是对待这些无脑野兽的最佳方法。"

 # Arc Sites
 broken_world_digsite:0 "破损的大门"
 broken_world_digsite_desc:0 "我们在[From.Planet.GetName]的一处破损的拱顶发现了奇怪的信号。"
 site_tombworld_weapon_cache:0 "武器贮藏室"
 site_tombworld_weapon_cache_desc:0 "我们在[From.Planet.GetName]破碎地面的下方发现了一个大型加固贮藏室。考虑到在这样一个充满辐射的废土，还有其被埋葬的年份，我们很惊讶它居然完好无损。"
 # Messages

 MESSAGE_HYPERDRIVE_SECURED_TITLE:0 "超空间引擎担保"
 MESSAGE_HYPERDRIVE_SECURED:0 "我们的欢送派对计划扫平这些节肢动物并逃离这项研究。"

 # Modifiers
 the_lonely_bot_welcome:0 "援助之手"
 the_lonely_bot_welcome_desc:0 "生活在这个星球上的小机器人已经竭尽全力帮助我们的殖民者安顿下来并建立自己的家园。"

 eldritch_horror_mod:0 "诡异知识"
 eldritch_horror_mod_desc:0 "一个怪异生物给予帝国的知识。作为回报，它只要走我们人口中的一小部分。"

 crystalline_architecture_mod:0 "水晶建筑"
 crystalline_architecture_mod_desc:0 "布局的改进为居住站的居民开辟了更多空间。"

 nanite_swarm_modifier:0 "纳米虫群"
 nanite_swarm_modifier_desc:0 "这个行星上到处都是外星纳米机器人，攻击进入大气层的任何东西——无论生物的还是机械。"
 tamed_nanite_swarm_modifier:0 "驯化的纳米虫群"
 tamed_nanite_swarm_modifier_desc:0 "一个自我进化的纳米虫群在这个星球上被驯化，现在正对殖民者的日常生活伸出援助之手。"

 new_resonance_music_art:0 "共鸣艺术"
 new_resonance_study:0 "研究新共振"

 turtle_world_modifier:0 "移动之岛"
 turtle_world_modifier_desc:0 "在这颗星球上起初认为是岛屿的东西其实是一些巨大的活着的爬行动物的背部。这迫使定居者们在卷铺盖离开新家的过程显得非常痛苦。"
 turtle_world_modifier_alone:0 "在尼玛的背上"
 turtle_world_modifier_alone_desc:0 "$turtle_world_modifier_desc$ 定居者决定离开他们。"
 turtle_world_slaves_modifier:0 "奴役尼玛"
 turtle_world_slaves_modifier_desc:0 "这个星球奴役了当地的巨大尼玛，优化了他们对行星的利用。"
 embraced_turtle_slavery_modifier:0 "执行尼玛奴役"
 embraced_turtle_slavery_modifier_desc:0 "通过在这颗行星上采取对尼玛的奴役，我们同样也鼓励了在更大范围内的奴隶制接受度。"

 asteroid_relay_stations:0 "小行星中继站"
 asteroid_relay_stations_desc:0 "这个帝国在周边恒星系的小行星内放置了敏感器，增加了它们的探测范围。"
 asteroid_encryption:0 "小行星加密"
 asteroid_encryption_desc:0 "使用遗弃的中继站内发现的古代加密技术，这个帝国保护了自己的秘密。"
