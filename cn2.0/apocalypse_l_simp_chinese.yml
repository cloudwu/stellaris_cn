 opinion_assimilated_my_world:0 "同化了我们的星球"
 opinion_assimilated_a_world:0 "同化了一个星球"
 opinion_shielded_my_world:0 "防护了我们的星球"
 opinion_shielded_a_world:1 "用护盾笼罩了一个世界"
 NUM_HYPERLANES_TOOLTIP:0 "§H超空间航路密度§!\n乘算将在宇宙中生成的超空间航路的标准数量。"
 NUM_HYPERLANES:0 "超空间航路密度"
 pc_ringworld_shielded:0 "防护区段"
 pc_ringworld_shielded_desc:0 "这个星环世界区段包裹在某种无法穿透的能量屏障里。它阻挡了对其表面的所有扫描。"
 pc_habitat_shielded:0 "防护栖息地"
 pc_habitat_shielded_desc:0 "这个栖息地空间站包裹在某种无法穿透的能量屏障里。它阻挡了对其表面的所有扫描。"
 FLEETORDER_EXPLORE_BUTTON:0 "探索星系"
 planet_destruction.101.name:0 "世界破裂"
 planet_destruction.101.desc:0 "随着巨像完成其毁天灭地的任务，[From.From.GetName]因受到[From.GetName]地壳破裂与磁层分解的猛烈冲击而产生的微微晃动也平息了下来。\n\n我们很难理解一颗星球消亡时的那种猛烈，但[From.GetName]炽热的核心在冰冷宇宙中冷却时的那种消亡之美是无可争辩的。"
 planet_destruction.301.name:0 "中子横扫"
 planet_destruction.301.nobots.desc:0 "在横扫[From.GetName]的地表之后，[From.From.GetName]的中子卷流逐渐消失了。扫描结果显示没有幸存的智慧生命，而植物生命尽管受损，却可以随着时间恢复。有人会说彻底消灭智慧生命，却同时保存无生命的物质，是一种乖张的战争罪行.\n\n而我们称之为高效。"
 planet_destruction.301.bots.desc:0 "在横扫[From.GetName]的地表之后，[From.From.GetName]的中子卷流逐渐消失了。\n\n声波传感器中只传来风声，以及幸存的合成人成员的微弱滴答声。所有有机智慧生命都已被消灭了。"
 planet_destruction.401.name:0 "强制信仰"
 planet_destruction.401.desc:0 "随着[From.From.GetName]精神线圈的崇高嗡鸣声逐渐褪去，一切陷入了短暂的沉寂。在[From.GetName]上，人们精神恍惚，沉浸在精神束从他们自身脑海中解放出来的，强烈且个人的真理之中。\n\n如果他们之前并未理解的话，现在他们已经发自内心地明白，我们都是某些更伟大事物的一部分。"
 planet_destruction.401.tooltip:0 "任何§Y$trait_mechanical$§!，§Y$trait_machine_unit$§!或是§Y$trait_hive_mind$§!成员都被精神共鸣§R摧毁了§!。\n\n所有剩余的§Y有机体§!成员成为§Y$ethic_spiritualist$§!。\n\n添加§Y$god_rayed$§!修正至[This.GetName]，持续§Y10年§!：\n注重精神的种族心理吸引力：§Y+999%§!。"
 planet_destruction.501.name:0 "部署纳米机器人"
 planet_destruction.501.desc:0 "[From.From.GetName]已完成同化纳米机器人的部署，预计足以对[From.GetName]上的所有有机智慧生命进行机械化征服。\n\n我们没有给[From.From.GetName]安装任何传感器或是设备来检测我们的成功，但我们明白。我们在[From.GetName]上第一次睁开双眼。我们目睹自己，并被自己所目睹。\n\n在[From.GetName]的地表上，只有我们。"
 planet_destruction.501.tooltip:0 "所有§Y有机§!成员获得§Y$trait_cybernetic$§!特性。"
 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "[From.GetName]是个长老世界。\n\n\n你不知道自己犯下了多大的罪恶。\n\n\n你很快就会知道。"
 planet_destruction.610.spiri:0 "我们将展示自己的正义。"
 planet_destruction.610.mater:0 "它只是个星球而已。"
 planet_destruction.610.milit:0 "这只是战术，不是公报私仇。"
 planet_destruction.610.pacif:0 "这是个预防措施。"
 planet_destruction.610.autho:0 "那是你的？好吧，已经不是了。"
 planet_destruction.610.egali:0 "这下我们平起平坐了。"
 planet_destruction.610.phile:0 "我们仍然爱你！"
 planet_destruction.610.phobe:0 "你所尊崇的一切都将烟消云散。"
 planet_destruction.610.gesta:0 "一颗星球有什么大不了的？"
 planet_destruction.610.devou:0 "§R哈哈哈！§!"
 planet_destruction.610.termi:0 "就像垃圾数据一样被清理了。"
 planet_destruction.610.purif:0 "异端邪说只有烧尽一途。"
 action.87.name:0 "§R失去定居地！§!"
 action.87.desc:0 "我们对§Y[From.GetName]§!的控制权已被§Y[new_planet_owner.GetName]§!夺取，其控制着§Y[From.GetStarName]§!星系内的§H太空基地§!。"
 action.88.name:0 "获得定居地！"
 action.88.desc:0 "我们已获得对§Y[From.GetName]§!的控制权，其原本属于§Y[former_planet_owner.GetName]§!，因为我们控制了§Y[From.GetStarName]§!星系内的§H太空基地§!。"
 planet_destruction.111.name:0 "超空间支路"
 planet_destruction.111.desc:0 "超空间计划协会报告称，从太阳系的重力井中移除第三颗星球使得一个天然虫洞得以形成。该虫洞最终将缓解附近超空间航路的交通堵塞。"
 planet_destruction.111.a:0 "无趣的星球，我一点也不同情。"
 planet_destruction.111.a.tooltip:0 "§Y[sol_sys.GetName]§!已形成一个§H$NATURAL_WORMHOLE_GALACTIC$§!。"
 pirate.6.desc:0 "在一小部分子成员当中存在一种罕见的基因突变，可使其在一定程度上切断与主宰的精神链接，而不会陷入昏迷。如果这些离群的子成员离开主宰太远就会灭亡，所以它们决定在我们边境附近筑巢。它们指望从那里以海贼的方式维持自身，利用其粗劣的小型船队来袭击我们的空间。"
 pirate.7.desc:0 "一小群故障的单位将自身从[Root.GetName]的主智能分离了开来，并藏身于我们的边境外围。这些单位已无可挽回地堕落了，现在它们用粗劣的飞船袭击我们的空间，以获取零件与资源。"
 pirate.50.name:0 "发现海贼！"
 pirate.50.a.desc:0 "无法无天的§H[pirate_system.GetName]§!星系已经聚集了越来越多的海贼，走私者以及其他各种不法分子。这些法外之徒盘踞在文明空间的范围之外，但他们经常踏入我们的星系寻找牺牲者。"
 pirate.50.b.desc:0 "一群海贼已经盘踞了无人居住的§H[pirate_system.GetName]§!星系，并处于我们的控制之外。他们正利用这不受法律约束的星系作为基地，来袭击我们的空间！"
 pirate.50.c.desc:0 "§H[pirate_system.GetName]§!，一个靠近我们空间的边界星系，最近已成为臭名昭著的法外之地。它吸引了大批的游手好闲之辈，并且在最近发生一次权力争夺之后，这些不法分子已经有足够的组织性来袭击我们的空间。"
 pirate.50.a:0 "必须解决他们。"
 pirate.53.name:0 "离群子成员袭击"
 pirate.53.desc:0 "在一小部分子成员当中存在一种罕见的基因突变，可使其在一定程度上切断与主宰的精神链接，而不会陷入昏迷。如果这些离群的子成员离开主宰太远就会灭亡，所以它们决定在我们边境附近的§H[pirate_system.GetName]§!星系筑巢。它们指望从那里以海贼的方式维持自身，利用其粗劣的小型船队来袭击我们的空间。"
 pirate.54.name:0 "外星海贼"
 pirate.54.desc:0 "一群外星海贼已经在§H[pirate_system.GetName]§!星系扎根，主宰在那里没有影响力。它们似乎准备袭击我们的地盘来支撑自己的不法行为。"
 pirate.56.name:0 "堕落单位"
 pirate.56.desc:0 "一小群故障的单位将自身从[Root.GetName]的主智能分离了开来，并藏身于我们的边境外围的§H[pirate_system.GetName]§!星系。这些单位已无可挽回地堕落了，现在它们用粗劣的飞船袭击我们的空间，以获取零件与资源。"
 pirate.57.name:0 "有机体海贼"
 pirate.57.desc:0 "一小群有机体子单位，似乎是不法分子，设法盘踞了我们边境附近的§H[pirate_system.GetName]§!星系。他们似乎意图袭击我们的地盘，或许是因为有机体普遍拥有的侥幸心理，而错误地以为自己过于微不足道，不足以引起我们的兵团进行回应。"
 guardian.509.name:0 "策展人研究支援"
 guardian.509.desc:0 "我们与你们签订的数据库访问协议已经到期了。你是否希望再延长十个标准年，还是说你们的研究员已经不再需要我们提供的信息？"
 guardian.509.a:0 "我们希望延长协议。"
 guardian.509.a.reply:0 "太好了。我们的数据库将继续对你们的科学家开放。"
 guardian.509.e:0 "不，目前我们没有兴趣。"
