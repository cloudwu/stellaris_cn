 DISC_FAILURE: "失败"
 DISC_CRITICAL_FAILURE: "一败涂地"
 anomaly_failure.1.desc: "科学家[Root.GetLeaderName]命令[Root.GetName]向[From.From.GetName]的弹坑发射了一枚探测器。不幸的是，探测器的爆燃推进器点火失败了，它炸成了数个碎片，坠毁在弹坑的中央。"
 anomaly_failure.2.desc: "虽然小行星[From.From.GetName]可能来自于星系之外，但是它完全没有特别之处。科学专员[Root.GetLeaderName]和[Root.GetName]的成员请求在别处继续他们的探索。"
 anomaly_failure.3.desc: "[Root.GetName]的所有成员花费数日筛选[From.From.GetName]表面的残骸。科学专员[Root.GetLeaderName]报告未发现任何有价值的东西。"
 anomaly_failure.4.desc: "未发现小行星[From.From.GetName]奇怪能源发散的来源。科学专员[Root.GetLeaderName]和[Root.GetName]正在等待新命令。"
 anomaly_failure.5.desc: "在尝试打开[From.From.GetName]发现的舱门时，[Root.GetName]意外造成了小行星内部的震动。非常不幸，科学专员[Root.GetLeaderName]推测此事件可能摧毁了小行星的内部。"
 anomaly_failure.6.desc: "小行星[From.From.GetName]表面巨大坑洞的调查未发现任何有用的东西。科学专员[Root.GetLeaderName]已命令[Root.GetName]终止任务。"
 anomaly_failure.7.desc: "[Root.GetName]在[From.From.GetName]轨道上方的着陆尝试失败。脆弱的轨道站因此崩溃瓦解。科学专员[Root.GetLeaderName]请求原谅。"
 anomaly_failure.7.desc.mach: "[Root.GetName]在与[From.From.GetName]的空间站对接时发生了意外。不幸的是，脆弱的空间站因此解体了。科学专员[Root.GetLeaderName]报告称轨道计算软件发生故障是罪魁祸首。"
 anomaly_failure.8.desc: "不管之前有没有在小行星[From.From.GetName]上发现生命迹象，在[Root.GetName]的反复扫描之下，确认这只是空谈。科学专员[Root.GetLeaderName]请求新命令。"
 anomaly_failure.9.desc: "就算[From.From.GetName]大气层下真的有什么物体，也藏的太深，无法被[Root.GetName]扫描出来。科学专员[Root.GetLeaderName]已放弃搜查。"
 anomaly_failure.10.desc: "对[From.From.GetName]的小卫星进行详尽调查之后，[Root.GetName]的成员未发现任何有价值的东西。科学专员[Root.GetLeaderName]终止了任务。"
 anomaly_failure.11.desc: "根据科学专员[Root.GetLeaderName]的命令，[Root.GetName]往[From.From.GetName]的大气层派出了探测器，调查之前报告的生命迹象。该探测器发现了丰富的大气生态系统，但3.4秒后，探测器便污染了大气，并引发一系列化学连锁反应，迅速波及整个气态巨行星。如今一切生命迹象都已消失。"
 anomaly_failure.12.desc: "[From.From.GetName]的大气层未发现任何有趣的东西，尽管[Root.GetName]在上大气层进行了详尽的调查。科学专员[Root.GetLeaderName]建议停止任务。"
 anomaly_failure.13.desc: "当[Root.GetName]接近[From.From.GetName]大气中类似于轻型航空机的构造时，飞船触发了距离警报。科学专员[Root.GetLeaderName]报告，轻型航空机突然失去了浮力，坠入气态行星的下方大气层。"
 anomaly_failure.14.desc: "[Root.GetName]在尝试收复[From.From.GetName]的过程中，不慎撞上了它。科学专员[Root.GetLeaderName]报告，撞击将飞行舱撞入大气层深处，无法再被回收。"
 anomaly_failure.15.desc: "[From.From.GetName]周围的残骸群已由[Root.GetName]全面扫描。科学专员[Root.GetLeaderName]报告没有什么特别的发现。"
 anomaly_failure.16.desc: "尽管进行了详尽调查，[Root.GetName]依旧无法推断[From.From.GetName]上巨型坑洞的形成原因。科学专员[Root.GetLeaderName]为此次失败道歉。"
 anomaly_failure.16.desc.mach: "尽管进行了详尽的调查，[Root.GetName]仍无法判明[From.From.GetName]上巨大的撞击坑是如何形成的。科学专员[Root.GetLeaderName]将失败归咎于月球表面上没有留下足够的残留物。"
 anomaly_failure.17.desc: "就算[From.From.GetName]上能源读数显示异常，现在也都消失不见了。科学专员[Root.GetLeaderName]报告[Root.GetName]未发现类似的东西。"
 anomaly_failure.18.desc: "[From.From.GetName]周围确实有不明物体，但[Root.GetName]在接近途中意外撞上了它。科学专员[Root.GetLeaderName]遗憾地报告，那个物体已在冲撞中被摧毁。"
 anomaly_failure.19.desc: "这颗小行星似乎偶然被[From.From.GetName]捕获，但它没有什么特征。科学专员[Root.GetLeaderName]请求[Root.GetName]的新命令。"
 anomaly_failure.20.desc: "非常遗憾，[From.From.GetName]上空的光能帆舟由于科学专员[Root.GetLeaderName]的鲁莽而被摧毁了。他当时正在试图将它拖入[Root.GetName]的货舱。"
 anomaly_failure.21.desc: "最初那份提到[From.From.GetName]表面生命迹象的调查报告肯定出错了，因为[Root.GetName]未发现任何此类迹象。科学专员[Root.GetLeaderName]报告，[From.From.GetPlanetMoon]如今没有任何生命迹象。"
 anomaly_failure.22.desc: "原以为是[From.From.GetName]上空隐藏的轨道站，如今被确认只是[From.From.GetPlanetMoon]排出的垃圾。科学专员[Root.GetLeaderName]和[Root.GetName]以及其他成员建议我们忘了这段尴尬的插曲，继续向前。"
 anomaly_failure.23.desc: "在仔细分析之后，科学专员[Root.GetLeaderName]确认[From.From.GetName]上空的残骸来自一艘垃圾驳船。[Root.GetName]收集了一些残骸，但似乎毫无价值。"
 anomaly_failure.24.desc: "[Root.GetName]对[From.From.GetName]轨道上的古老船坞的深度扫描不知为何引发了船坞内部的电路故障，船坞随后在一场壮观的爆炸中灰飞烟灭。科学家[Root.GetLeaderName]如斯报告。"
 anomaly_failure.25.desc: "[From.From.GetName]上空所谓的“城市废墟”只不过是一个形状怪异的石阵。科学专员[Root.GetLeaderName]为所浪费的资源道歉，并为[Root.GetName]请求新任务。"
 anomaly_failure.26.desc: "科学专员[Root.GetLeaderName]报告，[From.From.GetName]上疤痕的来源是自然现象造成的。[Root.GetName]需要新任务。"
 anomaly_failure.27.desc: "[Root.GetName]丢失了来自[From.From.GetName]的微弱信号，科学专员[Root.GetLeaderName]费尽九牛二虎之力也未能再次捕捉那个信号。"
 anomaly_failure.28.desc: "[From.From.GetName]上的“非自然”山川排列结果却毫无特别之处。科学专员[Root.GetLeaderName]认为在那多耗一秒都是在浪费[Root.GetName]的资源。"
 anomaly_failure.29.desc: "科学专员[Root.GetLeaderName]和[Root.GetName]的其它成员在多次尝试后仍无法找到[From.From.GetName]附近的反射物体。可能是传感器出故障了。"
 anomaly_failure.30.desc: "[Root.GetName]无法定位[From.From.GetName]内部微弱信号的来源。科学专员[Root.GetLeaderName]报告，那个信号已经完全停止。"
 anomaly_failure.31.desc: "[Root.GetName]多次扫描仍无法发现[From.From.GetName]大气内的飞船。科学专员[Root.GetLeaderName]怀疑这些东西根本不存在。"
 anomaly_failure.32.desc: "再次计算卫星的运动轨迹后，科学专员[Root.GetLeaderName]认为它不会撞上[From.From.GetName]，而是会擦肩而过。[Root.GetName]应当去处理更要紧的事物。"
 anomaly_failure.33.desc: "[From.From.GetName]周围的沃陶姆活动迹象只是错误情报。科学专员[Root.GetLeaderName]请求在别处继续[Root.GetName]的搜索任务。"
 anomaly_failure.34.desc: "[From.From.GetName]周围的尤特活动迹象只是错误情报。科学专员[Root.GetLeaderName]请求在别处继续[Root.GetName]的搜索任务。"
 anomaly_failure.35.desc: "[From.From.GetName]周围的第一联盟活动迹象只是错误情报。科学专员[Root.GetLeaderName]请求在别处继续[Root.GetName]的搜索任务。"
 anomaly_failure.36.desc: "[From.From.GetName]周围的伊拉斯人活动遗迹只是错误情报。科学专员[Root.GetLeaderName]请求在别处继续[Root.GetName]的搜索任务。"
 anomaly_failure.37.desc: "[From.From.GetName]周围的赛博勒克斯活动迹象只是错误情报。科学专员[Root.GetLeaderName]请求在别处继续[Root.GetName]的搜索任务。"
 anomaly_failure.400.desc: "不知何故，科学专员决定从[Root.GetName]中坐飞船亲自调查小行星[From.From.GetName]。我们在飞船意外撞上小行星表面后侦测到了爆炸。一支调查组事后认定这位已故的科学家未经训练便擅自操作了D级飞行器。"
 anomaly_failure.401.desc: "在调查[From.From.GetName]的过程中，[Root.GetName]意外撞上另一个小行星。飞船失去了控制，然后深深撞入[From.From.GetName]表面。船上的科学专员与其它成员下落不明。"
 anomaly_failure.402.desc: "在调查[From.From.GetName]的过程中，[Root.GetName]以外撞上另一个小行星。飞船失去了控制，然后深深撞入[From.From.GetName]表面。包括科学专员在内的一小组幸存者成功进入了逃生舱。"
 anomaly_failure.403.desc: "这颗小行星是某种大型真空生命体的居住站！其中一些为保护自身领地对[Root.GetName]进行了猛烈攻击。"
 creature_nest: "敌对生物正在迅速接近！"
 anomaly_failure.404.desc: "在[From.From.GetName]远处一个小坑洞里，一些战斗无人机静静地簇拥在一起，它们的设计者来自一个早已遗失的文明。[Root.GetName]进入它们探测范围时，这些无人机开始履行古老的使命——不惜一切代价抵御入侵者。"
 dormant_drones: "攻击型无人机正在接近！"
 anomaly_failure.405.desc: "[Root.GetName]的主动扫描发现了[From.From.GetName]的地表上有几个建筑，但是随后识别信号就在一片干扰中消失了。一些海盗船从小行星上隐藏的机场中飞出来，正在以进攻阵型逼近！"
 pirate_outpost: "那些海盗来真的了！"
 anomaly_failure.900.desc: "来自[From.From.GetName]的坏消息。科学专员在气态行星的上大气层时被一阵电流消灭。[Root.GetName]成员已放弃任务。"
 anomaly_failure.901.desc: "我们正在试图找出原因，但出于不明原因，科学专员好像命令[Root.GetName]进入[From.From.GetName]上大气层调查探测器故障。当飞船外压力过大时，一切就都无法挽回了。"
 anomaly_failure.902.desc: "在对[From.From.GetName]进行深入扫描的过程中，[Root.GetName]经历了反应堆故障，被困在了气态行星的引力中。科学专员成功指挥了全员撤离，但飞船本身被吸入行星密集的大气，再也无法被找到。"
 anomaly_failure.903.desc: "在接近[From.From.GetName]的途中，[Root.GetName]撞见两艘藏在扫描阴影区的不明飞船。他们似乎是走私贩，在进行秘密会面。发现我们之后，走私船便断开了连接并亮出了武器。他们似乎不打算留下目击者！"
 smuggler_rendezvous: "走私贩发起了进攻！"
 anomaly_failure.1400.desc: "在[From.From.GetName]上空的行动中，[Root.GetName]的反应核出现了裂缝。整艘飞船危在旦夕，但多亏了英勇科学家的牺牲，他冲进了满是辐射的反应室。不幸的是，这位科学家受到了致命剂量的辐射，过世了。"
 anomaly_failure.1400.desc.mach: "在[From.From.GetName]上作业时，[Root.GetName]的反应堆核心发生了泄漏。因事关整艘飞船的安危，飞船的科学专员基于预定程序的伤亡衡量计算，做出了牺牲自己来清除引擎室的辐射这一符合逻辑的决定。在这一过程中，[Root.GetLeaderName]受到的辐射量导致其半导体离子化以及硅晶格位移损伤，使其永久地瘫痪了。不过飞船及其船员却得救了。"
 anomaly_failure.1401.desc: "在为主扫描阵重新充能过程中，[Root.GetName]在[From.From.GetName]上空发生了反应堆衰竭。科学专员与其它成员在随之而来的爆炸中身亡。"
 anomaly_failure.1402.desc: "我们不清楚具体发生了什么，但不知为何科学专员在进行对[From.From.GetName]的模拟过程中，意外触发了[Root.GetName]的自毁程序。所有中止自毁的尝试都告失败，全员被迫在飞船被毁前撤离。"
 anomaly_failure.1403.desc: "藏在[From.From.GetName]地表的一些海盗船突然启动。[Root.GetName]似乎撞上了海盗的锚地，这些坏蛋对这次意外好像不太高兴！"
 pirate_anchorage: "不怀好意的舰队来袭！"
 anomaly_failure.1404.desc: "[From.From.GetName]上空的轨道空间显然被某个极具侵略性的种群用作繁殖地点。[Root.GetName]打扰了它们育种，激怒了它们，其中两个生物开始进攻这位不受欢迎的入侵者。"
 mating_ground: "这些生物看起来很恼火。"
 anomaly_failure.1405.desc: "在某次久远的战斗之后，一些战斗飞机似乎被抛弃在[From.From.GetName]的轨道上。[Root.GetName]的主动扫描器扫过它们时，这些无人机开始进入了进攻模式！"
 combat_drones: "他们要杀过来了！"
 ####################################
 #Colony Events
 ####################################
 colony.1.name: "迁徙森林"
 colony.1.desc: "[Root.GetName]表面覆盖有茂盛的植被，巨大的树形植物生长至数百米高。殖民者发现几乎所有的这些植物都有不同程度的迁移能力。森林会缓慢的向养分更充足的区域移动，迁移的周期似乎与[Root.GetPlanetMoon]的运行周期有关。不幸的是，殖民地的基础建设工程会受到极大的阻碍。迁移的植物们会切断供能线路，摧毁建筑和道路。"
 colony.1.a: "我们得找到解决方案。"
 colony.2.desc: "我们发现[From.From.GetName]的漫游植物会避开殖民地中某种原生伪昆虫筑巢的区域。这类昆虫能分泌特殊的信息素，可用来控制漫游植物的行进路径，避开昆虫密集区。还有，漫游植物最常迁移的地方被划为了自然保护区。附近的生物学家能从保护区内获取很多知识。"
 colony.2.a.tooltip: "添加§Y驯服迁徙林木§!修正，提供以下效果：\n£blocker£ §Y迁徙林木保护区§!已添加，增加邻近地区的£society£ §Y研究点§!"
 colony.3.desc: "凝固汽油弹有效的摧毁了[From.From.GetName]上大部分的迁徙林木。生态学家在烈焰舔舐过的地方种上了比较传统且不会移动的异星植物。[From.From.GetPlanetMoon]的野生生物损失惨重，但尚可接受。"
 colony.4.name: "树人崛起"
 colony.4.desc: "[Root.GetName]的迁徙林木卷土重来了！我们知道在偏远地区有数个小群系幸存，而且进入了冬眠期。它们似乎利用这段时间恢复壮大，现在正有组织的攻击我们的殖民点。它们拥有基本的智能，这与我们的推测正好相反，它们报复来了！"
 colony.4.a: "必须阻止它们！"
 tree_armies: "植物大军正在攻击我们的[Root.GetName]殖民地！"
 colony.5.name: "树人陨落"
 colony.5.desc: "因[From.From.GetName]肆虐的植物，我们损失了许多殖民点和殖民者，但我们没有坐以待毙，而是将其斩草除根。部队配备有火焰喷射器，以确保不会有任何植株幸存。"
 colony.5.a: "给他们点颜色看看。"
 colony.6.name: "矿床"
 colony.6.desc: "我们在[Root.GetName]发现了数个储量巨大的矿床，它们之前被植物覆盖了。现在树已成灰，开采不是问题。"
 colony.7.name: "稀有金属矿"
 colony.7.desc: "我们在[Root.GetName]发现了一个稀有金属矿床，之前被植物覆盖了。现在树已成灰，开采不是问题。"
 colony.8.name: "生态破坏"
 colony.8.desc: "[Root.GetName]上已被消灭的迁徙林木在[Root.GetPlanetMoon]生态系统中的作用比我们预计的更加重要。我们点燃的野火和森林的缺失导致数个本地种群消灭，连锁反应使得几种捕食者也消灭了。我们正努力通过从外星引入新的植物群系和动种群类以恢复当地脆弱的生态，但这个过程任重而道远。"
 colony.9.name: "适应共存"
 colony.9.desc: "随着殖民者与[Root.GetName]漫游植物之间交互的加深，我们发现那些植系有基本的社会智能。它们似乎意识到了我们的存在，即使不使用昆虫信息素，它们也会主动改变路径，避免造成破坏。殖民者欢喜鼓舞。"
 colony.10.name: "道法自然"
 colony.10.desc: "和[Root.GetName]的漫游植物毗邻而居，我们学到了很多知识。某些大胆的殖民者甚至把家建在大棵植株的顶端，随着它们在[Root.GetPlanetMoon]境内四处漂流。[Root.Owner.GetName]最顶尖的生物学家在此研究这些独一无二的植物。"
 colony.11.name: "森林大火"
 colony.11.desc: "[Root.GetName]的闪电引发了森林大火，使得[Root.GetPlanetMoon]的漫游植物陷入了类似互相踩踏的状态。自然的威胁使得它们进入了之前不会涉足的区域，殖民地损失惨重。"
 colony.12.name: "背井离乡"
 colony.12.desc: "[Root.GetName]的殖民组织报告说当地的一个漫游树林正在向[Root.GetPlanetMoon]的其它区域迁徙！成千上万株植物拔根而起前往目的地，路途中的一切建筑都会被其踏平。"
 colony.50.name: "大地震怒"
 colony.50.desc: "许多报告说[Root.GetName]有无法解释的地层活动。整个[Root.GetPlanetMoon]都能感受到震动，许多殖民点都因此受损。对地震进行调查时，科学家发现了庞杂的地下洞穴网络。\n\n洞穴最深处栖居的是某种本土原始文明，它们正在挖掘通往地表的隧道！它们的行为可能是由殖民地的活动诱发，但我们无法确定。我们也无法预计它们与殖民者碰面之后会采取何种行动！"
 colony.50.desc.subterranean: "许多报告说[Root.GetName]有无法解释的地层活动。整个[Root.GetPlanetMoon]都能感受到震动，许多殖民点都因此受损。对地震进行调查时，科学家在地幔中发现了庞杂的底下洞穴网络。\n\n洞穴深处栖居的是某种本土原始文明，它们正在挖掘通往我们殖民地的隧道！它们的行为可能是由殖民地的日常活动诱发，但我们无法确定。我们也无法预计它们与殖民者碰面之后会采取何种行动！"
 colony.50.a: "必须解决这种状况。"
 colony.51.desc: "我们的钻探队拦住了正在[From.From.GetName]打洞的外星人。惊慌失措的外星工人冷静下来之后，钻探队成功与外星人领袖取得了联络。"
 colony.51.a: "打开频道。"
 colony.52.desc: "我们试图摧毁[Root.GetName]上的[Root.Owner.GetSubMantleLower]外星人的行动获得了成功！我们设法让几条甬道在它们的工人头顶坍塌，容纳它们城市的几个地穴被我们注入了神经气体。\n\n伤亡预测接近100%，同时，我们的安保力量对于把幸存者收拾干净这一点充满自信。"
 colony.52.a: "恭喜所有参与的部门。"
 colony.53.name: "[Root.Owner.GetSubMantleUpper]外星人"
 colony.53.desc: "这东西开了吗？能看见吗，地表人？我们知道你们来自石层之上，始自虚无之中。那里本不该有任何活物存在，但现实不是如此。你们想做什么？"
 colony.53.a: "讲讲你们自己吧。"
 colony.53.desc.subterranean: "是这里吗？你能不能看见我们，栖壳种？我们明白你们来自于更上层的大空之境，远在岩浆和岩石之上。我们以为没有生命可以在那里存活，但事实显然不是这样。你们的意图是什么？"
 colony.53.a.response: "我们的帝国已经延伸到了已知世界的每一个角落，唯有我们头顶上的大空之境尚未到达。我们有很多发达的城市，地衣农场负责粮食供应，我们还能在甬道流淌的大河里面抓到鱼。\n\n千年以来我们一直在探索这条路。我们的挖掘工通过石头听到了你们的城市传来的微弱回声，因此我们决定展开调查。"
 colony.53.b: "我们想和谐共存。"
 colony.53.b.response: "就这样吧，地表人！让我们和平共享这个世界。我们十分期待与你们进行交易。我相信双方都能提供许多有用的东西。我们将返回自己的城市，签订协议。"
 colony.53.b.response.subterranean: "那么我们应该，“握个岩”！让我们秉承和平的精神共同分享这个星球。我们非常愿意同你的人民进行贸易。我们相信双方有很多东西可以互通有无。我们应当回到自己的城市，着手起草协议。"
 colony.53.c: "顺我者昌，逆我者亡。"
 colony.53.c.response: "哈！我看要偃旗息鼓的是你们吧！我们本可共享和平，不过我们的军团已经准备好夺取浩瀚虚空，将其划入帝国的版图。支配万物乃我方使命。"
 colony.54.name: "[Root.Owner.GetSubMantleUpper]入侵！"
 colony.54.desc: "[Root.GetName]的穴居外星人在地表出现！大批军团正源源不断地从隧道中涌出，它们都装备着原始但致命的投掷武器。它们的先头部队已开始突袭殖民地。安保部队已作出回应，但需要后援！"
 colony.54.desc.subterranean: "[Root.GetName]上那些住在熔岩里面的外星人涌入了我们的洞穴！一大批装备着原始但是依然能造成杀伤的武器的的军队挤满了隧道，它们的先锋部队已经开始攻击我们的聚居地。\n\n我们的安保力量正在反击，但是我们可能需要立马进行增援！"
 colony.54.a: "整装待发！"
 subterranean_invasion: "敌方部队正在攻击[Root.GetName]的殖民地！"
 colony.55.desc: "荼毒[From.From.GetName]的地震原来是由一个未知的地底文明挖掘隧道造成的，它们源自[From.From.GetPlanetMoon]！这些外星人现在突破了地表，大批装备着虽然原始但是依旧能造成杀伤的武器的军队挤满了隧道。它们的先锋部队已经开始对我们的聚集地发动攻击。我们的安保部队迅速回击，但是我们可能需要更多的增援！"
 colony.56.name: "[From.From.GetName]大捷！"
 colony.56.desc: "我们的部队已将[From.From.GetName]的穴居外星人赶回它们的老巢，威胁暂时解除。但这不是长久之计，要不了多久它们就会卷土重来。我们必须突入地底才行，战术家已提出新的进攻方案。已添加到情报日志。"
 colony.56.desc.subterranean: "我们的军队设法将这些[From.From.GetName]上的原住民赶回了它们的岩浆巢穴，它们现在被遏制住了。不过，这不过是权宜之计——它们再次闯入我们的洞穴只是时间问题。\n\n我们需要从地底对它们发动打击，战略参谋们已经设计出了一个新的进攻计划。这份计划已经被添加到情报日志。"
 colony.56.a: "我们必须解决这个问题，一劳永逸。"
 colony.57.name: "[From.From.GetName]大败！"
 colony.57.desc: "我们位于[From.From.GetName]上的军队遭到了屠戮，[Root.Owner.GetSubMantleLower]外星人现在完全控制了我们的聚居地！！它们使用一颗我们自己的卫星向我们发送了一条消息。"
 colony.58.desc: "地表人！我们伟大的军团已将你们击败，你们城市中的一切都归我们所有。我们从你们的装置中学到了很多东西，我们的武器变得更加强力。不准再踏足这个世界！"
 colony.58.desc.subterranean: "栖壳种！我们光荣的军队在战斗中击败了你，你的城市中的战利品现在任由我们处置了。我们从你的机器中学到了很多知识，现在我们的武器比以前更加强大了。\n\n不要再靠近这个星球了！"
 colony.58.a: "扯淡。"
 colony.59.name: "地表外星人"
 colony.59.desc: "[From.From.GetName]的穴居外星人已突破地表！它们似乎只想进行小规模的探索与交易活动。它们也许愿意和殖民者和谐共存，进行大宗交易也不是不可能。它们的代表与我们取得了联系。"
 colony.59.desc.subterranean: "[From.From.GetName]上那些住在岩浆中的外星人涌入了我们的洞穴！这些闯入者均呈小股团队，看上去都是探险家和贸易商。它们或许愿意同我们的殖民者和平共处，甚至进行贸易。它们的一名代表同我们建立了联络。"
 colony.59.a: "听听它们要说什么。"
 colony.60.desc: "[Root.GetName]的穴居外星人聚集了大量军团，准备再次入侵地表！它们疯狂的军团又在挖掘隧道了。"
 colony.60.desc.subterranean: "[Root.GetName]上住在岩浆里的外星人集结了它们帝国里足够的军队，对我们的洞穴发动了又一次入侵！再一次，它们疯狂的大军从刚刚挖掘的隧道中涌出来，挑战我们。"
 colony.60.a: "必须把它们赶回去！"
 subterranean_invasion_2: "敌方部队正在攻击[Root.GetName]的殖民地！"
 colony.61.name: "崩塌"
 colony.61.desc: "[Root.GetName]传来噩耗！同我们一直作战的[Root.Owner.GetSubMantleLower]外星人不知怎得，成功将隧道入口附近的一片平地弄塌方了，上面驻扎着一整支我们的军队。\n\n零星幸存的士兵很快就被外星人屠杀了，他们甚至没能同我们军队的其他部分汇合。"
 colony.61.a: "他们会付出代价的！"
 colony.62.name: "突袭部队"
 colony.62.desc: "栖居于[Root.GetName]殖民地地下的外星人在夜间派出了数组突袭部队。它们摧毁了殖民地的一处主要设施，并在安保部队做出回应前就逃回了地下。"
 colony.62.a: "阻止突袭部队！"
 colony.63.name: "地表攻击"
 colony.63.desc: "[Root.GetName]上又遭受了一次攻击！[Root.Owner.GetSubMantleLower]外星人在我们的一个主要聚居地正中央挖了一条新隧道，从里面冲了出来。它们相对于当地的防御部队呈压倒性优势，并肆无忌惮地屠杀我们的殖民者。零星的几个不断尖叫地幸存者被外星人拽入地底，随着它们撤退被一起带走。"
 colony.63.a: "一定要将凶手绳之以法。"
 colony.64.name: "幸存者"
 colony.64.desc: "我们位于[Root.GetName]的部队仍然在测绘殖民地下面的隧道网络图。他们找到了一个属于[Root.Owner.GetSubMantleLower]外星人的大型城市，在我们打算往里面灌注神经气体之前，我们发现这个城市试图将自己同地下帝国的其他部分隔离开来。这个城市里有几百万心惊胆战的外星人。我们的工程师应该完成工作，让这个洞穴塌方吗？"
 colony.64.a: "可以，给它们个痛快。"
 colony.64.b: "不行！把它们带到地表，让它们为我们效劳。"
 colony.64.b.subterranean: "不行！把它们带到殖民地，它们可以为我们效劳。"
 colony.65.name: "[Root.Owner.GetSubMantleUpper]扩张"
 colony.65.desc: "我们清理了[Root.GetName]隧道里的神经毒气和外星人尸骸。殖民者可以安全入住。外星人遗留的建筑将被拆毁，那里取而代之的将会是我们的先进建筑物。"
 colony.66.name: "黄金！"
 colony.66.desc: "勘探者们正冒险进入更加深处的隧道，这些隧道曾一度属于那已经灭亡的[Root.GetName]地底外星人帝国。他们终于找到了传言许久的金矿，据信地下外星人帝国从这获得了大量的贵金属储备。"
 colony.66.desc.subterranean: "勘探者们正冒险进入更加深处的隧道，这些隧道曾一度属于那已经灭亡的[Root.GetName]熔岩外星人帝国。他们终于找到了传言许久的金矿，据信地下外星人帝国从这获得了大量的贵金属储备。"
 colony.67.name: "宝库"
 colony.67.desc: "侦察队在探索[Root.GetName]地下洞穴的时候发现了贵方宫殿，此地曾是外星帝国的首都。领袖的尸体依然端坐在大殿的宝座之上。侦察队炸开宝库大门后，发现里面满是金子和外星艺术品。艺术品会被运回[From.Owner.Capital.GetName]的博物馆，而这些金子能改善我们的财务状况。"
 colony.68.name: "[Root.GetName]发生地震"
 colony.68.desc: "[Root.GetName]最近又遭受了一波地震。看上去是，由于[Root.Owner.GetSubMantleLower]外星人没有进行维护，地下隧道网络的某些深层部分发生了塌方。我们的许多居民都遭受了损失。"
 colony.69.name: "饥馑"
 colony.69.desc: "我们接见了[Root.GetName]上的一名[Root.Owner.GetSubMantleLower]外星人代表。看上去他们的帝国最近遇到了困难时期，而且它们正在受到饥馑的威胁。它们恳求我们提供一切可以提供的援助。"
 colony.69.a: "可以，尽力帮它们。"
 colony.69.b: "让他们自生自灭。"
 subterraneans_pleased: "同[Root.Owner.GetSubMantleLower]文明的关系可以得到改善。"
 subterraneans_displeased: "同[Root.Owner.GetSubMantleLower]文明的关系会恶化。"
 colony.70.name: "赠礼"
 colony.70.desc: "作为庆祝两个文明之间友谊的礼物，[Root.GetName]上的地底外星人派出了一支商队，携带了大量的宝石来到地表。像这样的石头很明显是它们帝国前往尽可能靠近[Root.GetPlanetMoon]地核的深处，才能挖掘到的。"
 colony.70.desc.subterranean: "作为庆祝两个文明之间友谊的礼物，[Root.GetName]上的岩浆住民派出了一支商队，携带了大量的宝石来到地表。像这样的石头很明显是它们文明前往尽可能靠近[Root.GetPlanetMoon]地核的深处，才能挖掘到的。"
 colony.70.a: "真慷慨。"
 colony.71.name: "[root.Owner.GetSubMantleUpper]难民"
 colony.71.desc: "[Root.GetName]上出现了一大群来自地下外星人帝国的难民，它们从隧道中蜂拥而出来到地表，背后有一支小规模军队在追击。显然它们是某个宗教少数派的一部分；它们宣称自己是在逃避迫害。\n\n如果我们让它们加入位于地表的殖民者团体，毫无疑问这会惹恼追捕它们的地下帝国统治者。然而，如果我们任凭追击军队将它们重新带回地下，这些人肯定会面临处决。"
 colony.71.desc.subterranean: "[Root.GetName]上出现了一大群来自熔岩住民帝国的难民，它们从隧道中蜂拥而出来到地表，背后有一支小规模军队在追击。显然它们是某个宗教少数派的一部分；它们宣称自己是在逃避迫害。\n\n如果我们让它们加入位于上层地穴的殖民者团体，毫无疑问这会惹恼追捕它们的帝国统治者。然而，如果我们任凭追击军队将它们重新带回地下，这些人肯定会面临处决。"
 colony.71.a: "如果它们愿意的话，就留下吧。"
 colony.71.b: "这种事情我们承担不起，把它们送回去。"
 colony.72.name: "外星生命学家"
 colony.72.desc: "来自[Root.Owner.Capital.GetName]的几位异星学家，在花费了一大段时间同这个星球的[Root.Owner.GetSubMantleLower]外星原住民同吃同住后，返回了[Root.GetName]的地表。他们学习了许多有关这个物种的古道和风俗的知识，这些毫无意外会对我们的社会学研究带来益处。"
 colony.73.desc: "[Root.GetName]最近又遭受了一波地震，我们的好几个聚居点都发生了建筑倒塌，并且出现了重大伤亡。[Root.Owner.GetSubMantleLower]外星人帝国正在地下深处发掘一个新的地穴，并计划在这里建造一个新的城市，显然这一举动就是地震的源头。"
 colony.73.a: "逆来顺受。"
 colony.73.b: "对方必须道歉！"
 colony.74.name: "科技需求"
 colony.74.desc: "在见识过我们的安保部队装备的先进武器后，[Root.GetName]上的几位[Root.Owner.GetSubMantleLower]外星人帝国的将军求见我们，希望我们分享一些军用科技。\n\n我们的军官在犹豫是否应该同意，因为同以前相比，这么做之后会让我们更难在战场上击败这些外星人。然而，如果我们拒绝，这些外星人会将其视作一次羞辱。"
 colony.74.a: "给野蛮人现代武器太危险了。"
 colony.74.b: "它们是盟友，所以要有福同享。"
 colony.75.name: "收到讯息"
 colony.75.desc: "在[Root.GetName]上同[Root.Owner.GetSubMantleLower]的贸易似乎最近就要见到头了，因为他们的商队出现得越来越罕见。今天，我们收到了他们军方的一名代表的消息。他们看上去不是很满意。"
 colony.75.a: "那就看看吧。"
 colony.76.name: "讯息"
 colony.76.desc: "地表人。我们不准备以礼相待了，因为你们不懂得对古老而光荣的文明表现出应有的尊重。因此贵方宣布要夺下这个世界，它本就属于我们。我们要把你们赶回天空去！"
 colony.76.desc.subterranean: "栖壳种。我们试图当一名好的邻居，但是很明显，你方毫无意愿按照我们光荣的文明应得尊重来对待我们。\n\n我们的皇帝据此降下敕令，我们必须将整个星球据为己有，这是我们理所应当的权利。我们要将你们赶回星辰，你们从哪里来滚回哪里去！"
 colony.76.a: "糟了。"
 colony.100.name: "被遗弃的改造装置"
 colony.100.desc: "自殖民[Root.GetName]以来，[Root.GetPlanetMoon]的生物圈异象不断。生态系统十分不稳定，而且生物的进化程度也不符合范式。科学家猜测是有外部的干扰，而猜测已被证实！几个殖民者发现了庞大的地下改造装置，应该有数千年的历史了。装置在改造进程中就失去了动力，使得[Root.GetPlanetMoon]的生物圈处于未完成的现状。只要提供足够的能源，应该就能重启装置。但谁也不知道会发生什么……"
 colony.100.a: "是谁造的呢？"
 colony.101.name: "改造装置已拆除"
 colony.101.desc: "我们的科学家已将[Root.GetName]上的改造装置安全拆卸。我们不知道是谁造的，但制造装置的技术十分先进。这应该能极大的提高我们的地形改造技术。"
 colony.102.name: "气象不稳"
 colony.102.desc: "因为[Root.GetName]的转化进程中断，导致[Root.GetPlanetMoon]的气候极其不稳定。强烈风暴常常毫无预兆的出现。最近风暴袭击了一个大型殖民地，造成数人死亡，财物损失重大。"
 colony.103.name: "旱灾"
 colony.103.desc: "[Root.GetName]不稳定的气候导致[Root.GetPlanetMoon]发生旱灾，粮食欠收。住在此地的殖民者向[Root.Owner.Capital.GetName]要求经济援助以改善生活状况。"
 colony.103.a: "让他们自己找吃的去。"
 colony.103.b: "满足他们的需求。"
 colony.104.desc: "曾被中止的[Root.GetName]环境改造过程最终还是被完成了。在向大气中输送了数十亿计的纳米机器人之后，外星生物工程机械已经显著地改变了[Root.GetPlanetMoon]表面的生存条件。生态系统和气候都很稳定，一种新的适应这种气候的外星生物群被引入了。"
 colony.104.a: "对结果拭目以待……"
 abandoned_terraforming_completed: "星球环境已完成改造。"
 colony.105.desc: "曾被中止的[Root.GetName]环境改造过程最终还是被完成了。在向大气中输送了数十亿计的纳米机器人之后，外星生物工程机械已经显著地改变了星球表面的生存条件。\n\n但是当纳米机器人设计[Root.GetPlanetMoon]的新生物群系时，一些事情似乎出了错。它们制造出了数百万严重变形的生物。它们中的绝大多数死于扭曲的肢体，幸存下来的则聚在一起又跳又叫。更加糟糕的是，它们似乎打算成群的冲向我们的殖民地！"
 colony.105.a: "简直就像恶梦成真！"
 terraforming_mutants_attack: "变异生物袭击了殖民地！"
 colony.106.desc: "曾被中止的[Root.GetName]环境改造过程最终还是被完成了。在向大气中输送了数十亿计的纳米机器人之后，外星生物工程机械已经显著地改善了[Root.GetPlanetMoon]表面的生存条件。生态系统和气候都很稳定，一种新的适应这种气候的外星生物群被引入了。\n\n真幸运，[Root.GetPlanetMoon]现在对[Root.Owner.GetSpeciesNamePlural]来说是一个名副其实的天堂！比起[Root.Owner.Capital.GetName]本身的气候来说，新的气候明显更加适宜我们种群的生存。"
 colony.107.desc: "曾经废弃的环境改造设施在对[Root.GetName]环境改造过程产生了可怕的后果！无论是怎样的外星生命设计了这种环境改造设备，它们的生理结构与我们截然不同。[Root.GetPlanetMoon]大气平流层中的臭氧被消耗殆尽，以便需要高强度紫外线辐射的生命生存。\n\n数百万殖民地居民因此在痛苦中死去。"
 colony.107.desc.nuked_pref: "曾被中止的[Root.GetName]环境改造过程现已完成。无论是何种外星生命设计了这一环境改造设备，它们的生理结构必然与我们相似。该行星现在的大气中充斥着氮氧化物，表面辐射的强度也大大增加——它变成了一个§Y$pc_nuked$§!。\n\n幸运的是，[Root.Owner.GetSpeciesName]早已成功适应了这种极端环境，并在星球上蓬勃发展。"
 colony.107.a: "天灾啊！"
 colony.107.a.tooltip: "§H所有§H在[Root.GetName]：§!上居住却§H不拥有§!§Y$trait_pc_nuked_preference$§!的非§!§Y$trait_mechanical$人口§!全部死亡"
 colony.108.name: "击败怪物"
 colony.108.desc: "我们击败了袭击[From.From.GetName]殖民地的怪物大军。它们腐烂的尸体堆积在防御工事前，安保部队正在尽快挖坑填埋。某些遗传物质引起了科学家的注意，这些样本应该能加快生物学方面的研究。"
 colony.109.name: "掠杀怪物"
 colony.109.desc: "[Root.GetName]的殖民者还会碰到分散在各地的残余变异生物，它们在[Root.GetPlanetMoon]中断已久的改造进程完工后又出现了。虽然大部分人畜无害，当地部队可轻松解决，但其中一只却在偏远的居住站肆虐。据说它会跟踪我们的殖民者，而近来又有多起不明失踪事件。前往调查的安保部队的残尸最近才被发现，殖民地的领袖急切地请求军团援助。"
 colony.109.a: "必须找出这头怪物，并将其消灭！"
 colony.110.desc: "经过大规模的搜捕，[From.From.GetName]的军团找到了残杀殖民者的怪物。一支特种小队冒险深入它的巢穴，苦战一番之后将其击杀。巢穴中发现了数百个被害的殖民者的残肢，还有数十个精神错乱的幸存者，看情况是怪物要留着他们稍后再吃。怪物庞大的头颅被保存下来，作为终结它的那支部队的象征。"
 colony.111.name: "怪物目击事件停息"
 colony.111.desc: "困扰[Root.GetName]殖民地的怪物目击事件停息了，也没有再出现失踪事件。怪物似乎自己灭亡了——也许是老死的，也许是在吃殖民者的时候噎死的。虽然[Root.GetName]的人们觉得安心起来，但却因我们没有采取保护措施而怨声载道。"
 colony.111.a: "或许我们本可做到更多…"
 colony.112.name: "怪物目击事件增加"
 colony.112.desc: "最近目击到[Root.GetName]嗜血怪物的人数激增，而且失踪人口越来越多。而且有人目击到了数个怪物一同行动，说明最初的怪物开始繁殖了。那些怪物开始公开，不加区别地消灭[Root.GetPlanetMoon]边远地区的殖民者。如果不快点采取行动，整个殖民地都会被怪物淹没！"
 colony.112.a: "这事真没个完！"
 colony.113.name: "[From.From.GetName]怪物肆虐"
 colony.113.desc: "位于[From.From.GetName]的主力部队因变异怪物的猛攻而被消灭殆尽！恶毒的怪物在殖民地里横行霸道，随意消灭殖民者。有报告指出部分幸存者不得不逃往野外以求生存，但即使这样他们也迟早会被找到。"
 colony.113.a: "必须派出救援部队！"
 colony.114.name: "解放[From.From.GetName]"
 colony.114.desc: "远征队已解放[From.From.GetName]，消灭了盘踞在主要殖民地的变异怪物。它们腐烂的尸体四处散落，军团正在尽快挖坑填埋。[From.From.GetPlanetMoon]四处都有小股幸存者现身，但总体来说殖民者死伤无数。"
 colony.114.a: "重建吧。"
 colony.150.name: "地下避难所"
 colony.150.desc: "[Root.GetName]殖民者发起的地质勘探发现了位于山脉内部的巨型避难所。所有证据都指出这个辐射避难所的建造者就是在[Root.GetPlanetMoon]发起古代核战的种群。避难所已封闭了数个世纪，但勘探仪器显示内部发出了微弱的信号。科学家们迫不及待想打开避难所大门，看看后面藏着什么。"
 colony.150.a: "打开看看吧！"
 colony.150.b: "还是算了吧。"
 colony.151.desc: "我们的科学探险队终于打开了[Root.GetName]避难所的大门，但是他们除了几具骸骨什么都没找到。似乎避难所的原住民在大约200年前就耗尽了食物供给，无奈之下他们陷入了互相蚕食的疯狂。地上四散的残骨很多都留有牙印，从侧面刻画出这个一度辉煌的文明的最后幸存者，在弥留之际究竟如何。\n\n从好的一方面来看，避难所中保存着足够的日志和数据可供我们的行为学专家和外星心理学家研究，这些资料够他们忙上许多年了。"
 colony.152.desc: "[Root.GetName]的大避难所的大门终于打开了。我们的科学家惊讶的发现在巨大的避难所门后，有着数以百万计的从远古使用核武的战争中幸存下来的生还者。尽管资源拮据，他们在这里建立了一个能够自给自足的群落并维持了数个世纪之久。起初他们对我们的科学家很警惕，毕竟我们是他们见到的第一批外星人，但是他们也很感激我们帮助他们打开了大门。\n\n避难所里存储了大量装备和器材，用来在核灾难后重建文明，这些东西只有他们才知道该如何操作，但是他们似乎更希望在能适应阳光后加入你的殖民地。"
 colony.152.a: "让我们一起重建这个世界吧！"
 colony.152.b: "很好，快准备奴隶项圈！"
 colony.152.b.tooltip: "这些人口会被奴役。"
 colony.152.c: "把这些外星人渣们重新关进避难所内，然后永远封锁掉入口。"
 colony.153.desc: "我们的科学家终于成功打开了[Root.GetName]的古代避难所的大门，但是这么做的结果却是释放出了一群可怕的变异生物——他们是最初的幸存者。这些生物在几秒钟之内就消灭了整个科学家团队，并向四处肆虐，至今已经消灭了数以千计的平民了，大片大片的殖民地落入这些贪婪的变异生物之手。现在我们必须保护我们剩余的土地，建立起牢固的防御建筑，即使这样可能还是不够！"
 colony.153.a: "搭建防御体系！"
 colony.155.name: "核心炸弹"
 colony.155.desc: "在我们探索[Root.GetName]上靠近我们居住站的废墟时。一些殖民者无意中激活了[Root.GetPlanetMoon]上以前使用核武的战争中遗留下来的未引爆的核聚变武器上的计时器。\n\n这个大约35兆吨当量的核心炸弹一旦引爆，附近的数个居住站将从地图上被抹去。此核聚变武器极度不稳定所以无法去挪移，我们也没有足够的时间去撤离这个区域。"
 colony.155.a: "我们必须拆除这颗核聚变武器！"
 colony.156.desc: "我们成功地拆除了[From.From.GetName]的核聚变武器！现在我们的专家团队在对[From.From.GetPlanetMoon]区域进行地毯式的搜索，确保没有其他未引爆的武器，希望能够减少这类事件再次发生的概率。"
 colony.156.a: "我们真是在鬼门关走了一遭啊。"
 colony.157.desc: "我们的拆弹小队未能及时拆除[From.From.GetName]的核聚变武器，在炸弹引爆中心附近整整100公里的人都丧生了，千年以前悲剧且毫无意义的使用核武的战争却让我们的人成为了最后一批受害者。"
 colony.157.a: "天灾啊！"
 colony.160.name: "破损的粒子加速器"
 colony.160.desc: "我们在[Root.GetName]发现了一具庞大的残骸，看上去似乎是一台粒子加速器。它位于一个充满辐射的巨大弹坑中，这意味着这台加速器是[Root.GetPlanetMoon]核战中非常重要的战略目标之一。\n\n我们找到了一些负责这台加速器的科学家所写的日志，尽管这项科技的开发很不完善，但是其中不少研究和公式哪怕对我们的科技标准来说都算是闻所未闻的先进知识，我们的物理学家已经在研究这些数据了。"
 colony.161.name: "幸存的基础设施"
 colony.161.desc: "在[Root.GetName]的一场庞大的使用核武的战争中幸存的这些基础设施被证实对我们的殖民者有着极大的好处。曾经在这里居住的外星文明所建造的那些用来连接他们主要居住站的公路，其中一些在今天仍然状态良好足以为我们所用。\n\n我们还能从散布在地表的废墟中回收大量的建筑材料，从而进一步完善我们殖民地的基础设施。"
 colony.162.name: "被遗弃的空间站"
 colony.162.desc: "近日，一个从[Root.GetName]出发的殖民者小队登上了[Root.GetPlanetMoon]上一个由原住民留在轨道上的原始空间站。在面向[Root.GetPlanetMoon]的窗口周围，我们发现了许多这个空间站工作人员的干尸。他们意识到在看到下方星球那些翻腾的蘑菇云后他们的命运已经注定了。通过通讯记录表明，这些宇航员一次次徒劳尝试着与地表进行联络，可惜的是他们却在日渐疯狂的尝试中耗尽了他们的补给。\n\n这个空间站目前状况良好，它给我们的工程师展现了一个在行星早期文明中难得一见的空间站计划。工程师从这个空间站原始而又巧妙的设计计划中获得了一些想法。"
 colony.163.name: "废土辐照"
 colony.163.desc: "[Root.GetName]的一些废土区域散发的辐射量要高于我们之前的探测值，一些当地的殖民者都在不同程度上出现了健康状况差、生育率低等现象。现在我们正在逐步从受影响区域疏散人群，但是这么做是需要一定时间的。"
 colony.164.name: "和平行动"
 colony.164.desc: "在[Root.GetName]的废土中发现的破败的遗迹似乎从某种程度上影响了在[Root.GetPlanetMoon]上的殖民者，使他们慢慢向和平主义者靠拢。这次新行动的人员声称他们的生存意义就是为了给后世的人敲响警钟，让他们记住战争的可怕，他们认为必须阻止发生在[Root.GetName]上的事情在其他世界重演。"
 colony.164.a: "是么？"
 colony.164.b: "这些个懦夫真是我方的耻辱！"
 colony.164.c: "很好，人们应该推崇和平。"
 colony.164.a.tooltip: "§H[Root.GetName]§!上至多§Y4个人口§!失去§Y军国主义思潮§!并变为§Y和平主义§!思潮"
 colony.170.name: "轨道残骸"
 colony.170.desc: "围绕着[Root.GetName]的轨道空间到处都是曾经居住在[Root.GetPlanetMoon]遗留的残骸，他们在文明被毁灭之前向太空射出了数千个原始的卫星和飞弹发射平台。许多都在[Root.GetPlanetMoon]可怕的使用核武的战争中被反卫星武器摧毁了，这样一来太空垃圾就更多了。我们在地表的殖民者认为这些残骸已经影响了基础设施的运作，因为这些残骸，我们只能在有限的条件下使用卫星和轨道飞行的技术。"
 colony.170.a: "或许必须做出些什么。"
 colony.171.name: "货船失事"
 colony.171.desc: "一艘民用货船在登陆[Root.GetName]的途中被一群轨道中快速移动的残骸击中了，船员没有幸存者，飞船的残骸击中了一个殖民地的主能源继电器，爆炸导致了大量平民伤亡，一些基础设施遭受重创。"
 colony.171.desc.mach: "一艘准备在[Root.GetName]着陆的工人单位货船被一团高速移动的密集轨道残骸击穿了！飞行员单位瞬间被摧毁，而被击中的飞船翻滚着穿过大气层，砸到了殖民地的一个主继电站附近。随之而来的爆炸导致数个地面单位行动终止，而且当地基础设施也受到了较大的损伤。"
 colony.171.a: "怎么会这样……！"
 colony.172.name: "残骸影响"
 colony.172.desc: "在[Root.GetName]轨道中一片密集的残骸将空间轨道变成了一个垃圾场。这片残骸——我们相信是在之前[Root.GetPlanetMoon]使用核武的战争使用的飞弹发射平台——被引力拉入了大气层，对我们的一个主要居住站造成了巨大的影响，目前得到的初步报告中显示这可能会造成重大伤亡。"
 colony.172.a: "我们需要处理一下这些残骸"
 colony.173.desc: "在科研船的帮助下，[Root.GetName]殖民地终于成功地清理了[Root.GetPlanetMoon]的轨道空间，现在卫星和轨道飞行都变得安全了。"
 colony.174.desc: "在科研船的帮助下，[Root.GetName]殖民地终于成功地清理了[Root.GetPlanetMoon]的轨道空间，现在卫星和轨道飞行都变得安全了。我们发现[Root.GetPlanetMoon]残骸中包含着许多价值极高的矿产，我们成功地回收了许多矿产，使得这次行动获利颇丰。"
 colony.180.name: "发现小行星"
 colony.180.desc: "我们在对[Root.GetName]的深度空间跟踪矩阵有了重要的发现——目前正有一颗巨大的小行星正在向[Root.GetPlanetMoon]飞来！如果任由它撞击表面的话，将会造成灾难性的后果。必须尽早消灭这颗小行星！"
 colony.180.a: "这真是个坏预兆……"
 colony.180.b: "明白了。"
 colony.182.name: "小行星已被摧毁"
 colony.182.desc: "向[Root.GetName]飞来的小行星已经被摧毁了！[Root.GetPlanetMoon]九死一生的平民们都在街上庆祝。扫描后发现小行星的残骸中蕴含着许多有价值的矿产，我们已经尽我们所能回收了许多矿产。"
 colony.182.desc.mach: "向[Root.GetName]飞来的小行星已经被摧毁了！星球上没有单位或建筑受损，因为任何残余的碎片都小到在进入大气层时被分解了。\n\n对残余碎片的扫描发现小行星主要由有价值的矿物构成。我们已尽量进行回收。"
 colony.183.name: "小行星撞击[Root.GetName]"
 colony.183.desc: "我们没能及时制止往[Root.GetName]方向的小行星撞击，它径直撞上了[Root.GetPlanetMoon]的表面，造成了大范围的破坏，有数百万人失去了生命。"
 colony.183.desc.mach: "我们没能及时阻止飞往[Root.GetName]的小行星。它撞击到[Root.GetPlanetMoon]的表面，造成了大面积的破坏。数千的机器单位永远无法再运作。"
 colony.183.a: "今天是一个黑暗的日子。"
 colony.185.name: "星球已吞噬"
 colony.185.desc: "我们对§Y[Target.GetName]§!的吞食已足够深入，由此带来的连锁反应破坏了它的核心。\n\n所有子个体均已撤离到§Y[Owner.Capital.GetName]§!。"
 colony.185.a: "我们还是很饿。"
 colony.185.a.tooltip: "§Y[From.GetName]§!被摧毁了。"
