 mission_covert_infiltration:0 "秘密渗透"
 mission_covert_infiltration_desc:0 "把特工基因改造为原住民的样子，然后混入原住民中逐渐渗透其社会。这些特工会逐渐取代原住民的领导，为我们占领此行星做好准备。\n\n只有对工业文明才值得使用如此复杂的手段。\n\n§E任务完成时，我们将吞并此行星，原住民获得巨大但短暂的幸福度加成。§!\n\n"

