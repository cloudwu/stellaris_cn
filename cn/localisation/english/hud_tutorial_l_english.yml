l_english:
  TIME_CONTROLS_TITLE: "Time Controls"
  TIME_CONTROLS_DESC: "The game is paused now. Click here when you feel ready to get things going."
  OUTLINER_TITLE: "Outliner"
  OUTLINER_DESC: "Expand the outliner to get an overview of what you empire is doing at any given time. It shows all your empires planets, ships and ongoing projects."
  RESOURCE_PANEL_TITLE: "Resource panel"
  RESOURCE_PANEL_DESC: "In this panel you can see all your empires resources."
  MENU_PANEL_TITLE: "Menu Panel"
  MENU_PANEL_DESC: "In this panel you can access all the games primary menus, such as technology, traditions, policies and the ship designer."
  GOVERNMENT_VIEW_TITLE: "Goverment View"
  GOVERNMENT_VIEW_DESC: "This button exists in two places. It opens your government view."
  GALAXY_VIEW_TITLE: "Galaxy View"
  GALAXY_VIEW_DESC: "The galaxy view gives an overview over your empire and the galaxy. To a lot of players, this is their prefered view to play in."
  TUTORIAL_MISSION_VIEW_TITLE: "Missions"
  TUTORIAL_MISSION_VIEW_DESC: "The missions window provides you with an overview of the games main mechanics and help you figure out what to do next."
  TUTORIAL_MISSION_VIEW_TITLE_HUDONLY: "Help menu"
  TUTORIAL_MISSION_VIEW_DESC_HUDONLY: "You can always access full HUD tutorial and game wiki in the help menu."

  OUTLINER__SECTORS_TITLE: "Sectors"
  OUTLINER__SECTORS_DESC: "Sectors are administrative regions within an empire, consisting of multiple colonized planets. A sector can be assigned a §SGovernor§! and a §SSector Focus§!, allowing the sector to develop itself automatically towards the given focus, reducing the need for micromanagement."
