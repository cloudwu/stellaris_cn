 uplift.6000.name:0 "蛇纹石"
 uplift.6000.desc:0 " [Root.GetName]报告称在 [From.GetName]上的食物链顶端是一种相当巨大的毒蛇。\n\n科学家 [Root.GetLeaderName]声称它们已经非常接近 [Root.Owner.GetSpeciesName]进化链的末尾了。\n\n或许我们应该帮助一下这种低级生物。"
 uplift.6000.a:0 "可以。"
 uplift.6000.b:0 "以后再说吧。"
 uplift.6001.name:0 "蛇类进化"
 uplift.6001.desc:0 "成功\n\n [This.GetName]本地的 [From.GetName]已经成为了 [This.Owner.GetName]的市民。"
 uplift.6020.name:0 "发现了高级种族"
 uplift.6020.desc:0 " [From.GetName]上的原住民展现出了不寻常的智力， [Root.GetName]的科学家 [Root.GetLeaderName]认为我们可以利用正确的技术来加速这种生物的进化。"
 uplift.6021.name:0 "进化成功"
 uplift.6021.desc:0 "成功\n\n [This.GetName]本地的 [From.GetName]已经成为了 [This.Owner.GetName]的市民。"
 uplift.6011.a:0 " [This.Owner.GetName]非常欢迎它们。"
 uplift.6010.name:0 "上升到水面"
 uplift.6010.desc:0 "据围绕着行星旋转的 [Root.GetName]称， [From.GetName]的一种本地生物已经可以很好的驾驭广阔的海洋了。\n\n科学家 [Root.GetLeaderName]建议我们应该多多关注这种生物的发展，并适当地伸出援手。"
 uplift.6011.name:0 "进化成功"
 uplift.6011.desc:0 "我们对 [From.GetName]的帮助大获成功，现在它们已经出现了初级社会的特征，其年长者的精神状况也已经慢慢走入了正轨。"
 uplift.6030.name:0 "陆地"
 uplift.6030.desc:0 " [From.GetName]上有许多惊人的生物， [Root.GetName]报告称有生物正在使用原始的工具。\n\n科学家 [Root.GetLeaderName]强调能够发现这种进化程度的外星生物是非常稀有的，我们应该密切关注它们——甚至在可能的情况下伸出援手。"
 uplift.6031.name:0 "进化成功"
 uplift.6031.desc:0 " [Root.GetName]上的原住生物， [From.GetName],已经成功进化了，现在我们只需要再微调一下基因就能使它们获得相当的认知能力了。"
 uplift.6040.name:0 "欢迎来到丛林。"
 uplift.6040.desc:0 " [From.GetName]浓密的热带丛林里藏着 [Root.GetName]的科学家 [Root.GetLeaderName]所谓的“原始文明”。\n\n这所谓的“原始文明”的进化程度已经相当高度了，但由于它们的语言和想法还比较原始，所以尚未建立起一个稳固的社会体系。\n\n科学家 [Root.GetLeaderName]认为这些生物是快速进化技术的很好的实验对象。"
 uplift.6041.name:0 "进化成功"
 uplift.6041.desc:0 " [From.GetName]成功完成了快速进化，成为了 [Root.Owner.GetName]的市民，同时也是我们在热带星球 [Root.GetName]上的居民。"
 uplift.6050.name:0 "冰冻废土"
 uplift.6050.desc:0 "许多种族都生活在艰苦的环境中，例如寒冷的 [From.GetName]。\n\n科学家 [Root.GetLeaderName]对一种生活在这颗表面的种族特别感兴趣，他认为只要有适当的帮助，这种生物的前途将会非常不错。"
 uplift.6051.name:0 "进化成功"
 uplift.6051.desc:0 " [From.GetName]现在已经进化到了相当高的程度。\n\n如今他们和他们的星球 [Root.GetName]变成了 [Root.Owner.GetName]的财产。"
 uplift.6060.name:0 "冰雪一族"
 uplift.6060.desc:0 " [From.GetName]极低的温度从理论上来说应该是不可能有生物存在的。\n\n但是还是有一些种族适应了这个环境，科学家 [Root.GetLeaderName]对这些种族相当感兴趣，他认为只要有适当的帮助，这支种族一定能够进化地很好。"
 uplift.6061.name:0 "进化成功"
 uplift.6061.desc:0 " [Root.GetName]冰雪平原上生活的 [From.GetName]已经在 [Root.Owner.GetSpeciesName]的帮助下进化了。\n\n现在他们和他们的星球 [Root.GetName]都已经成为了 [Root.Owner.GetName]社会的一员。"
 uplift.6070.name:0 "移动的沙子"
 uplift.6070.desc:0 "一种生活在 [From.GetName]荒漠中的生物被认为具有相当的进化潜力。\n\n尽管这种生物在千年前就已经进入了进化的稳定期，但是我们可能还能让他向更高程度进化。"
 uplift.6071.name:0 "进化成功"
 uplift.6071.desc:0 " [From.GetName]现在就是 [Root.Owner.GetName]科技实力的证明。"
 uplift.6080.name:0 "发现了较高级种族"
 uplift.6080.desc:0 "据围绕着行星旋转的 [Root.GetName]称， [From.GetName]的一种本地生物已经可以很好的驾驭广阔的海洋了。\n\n科学家 [Root.GetLeaderName]建议我们应该多多关注这种生物的发展，并适当地伸出援手。"
 uplift.6081.name:0 "进化成功"
 uplift.6081.desc:0 " [From.GetName]现在就是 [Root.Owner.GetName]科技实力的证明。"
 uplift.6090.name:0 "在行星的表面爬行"
 uplift.6090.desc:0 "在 [From.GetName]存在着至少一种较高级的生物， [Root.GetLeaderName]报告称这种生物表现出了相当优秀的决策能力，我们只需要稍微推动一下，它们就能达到相当的进化高度。"
 uplift.6091.name:0 "进化成功"
 uplift.6091.desc:0 " [From.GetName]已经不再是下等生物了，他们现在是 [Root.Owner.GetName]的一员。"

