 paragon_origin_promise: "统一承诺"
 paragon_origin_promise_type: "远古誓言"
 paragon_origin_promise_desc: "在大一统期间，§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!发誓总有一天我们的人民将会在其他的星球定居。对许多人而言，这一誓言成了一种先知式的预言。而其他人却很怀疑这能否真的实现。尽管最近超光速科技已经取得了进展，有一小撮人开始利用这一尚未兑现的诺言来破坏§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!的统治。\n\n让这些异见者闭嘴的最好办法就是证明他们是错的。我们会启程去往星间，在新的星球定居，将我们的疆域拓展到越远越好。"
 paragon_origin_promise_monthly_change_tooltip: "我们可有40年去完成这项诺言！"
