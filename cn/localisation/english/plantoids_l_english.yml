l_english:
 ########################
 # Plantoids Species Pack
 ########################

 civic_idyllic_bloom:0 "田园绽放"
 civic_idyllic_bloom_desc:0 "这个社会一直花费大量时间在改善和爱护环境上，追求为居民们建造一个真正的天堂。"
 civic_hive_idyllic_bloom:0 "$civic_idyllic_bloom$"
 civic_hive_idyllic_bloom_desc:0 "这个蜂巢思维十分爱护环境，建造一个追求完美协同的天堂。"
 civic_tooltip_idyllic_bloom_effects:2 "可以在你和你附庸初始物种的理想星球上建造£building£§Y$building_gaiaseeders$§!。\n$building_gaiaseeders_all_desc$\n当解锁更高级的£society£§Y环境改造§!科技后，£building£§Y$building_gaiaseeders$§!也可以在其他类型的行星上建造。"
 civic_tooltip_not_idyllic_bloom:0 "没有公民性：§Y$civic_idyllic_bloom$§!"

 disables_idyllic_bloom:0 "§R选择这个飞升天赋将使得$civic_idyllic_bloom$理念失效§!"

 gaiaseeders_tomb_world:0 "$TRIGGER_FAIL$需要£society£§Y$tech_climate_restoration$§!以在§Y死寂星球§!上建造。"
 gaiaseeders_same_climate_start:0 "$TRIGGER_FAIL$需要£society£§Y$tech_terrestrial_sculpting$§!以在其上建造"
 gaiaseeders_different_climate_start:0 "$TRIGGER_FAIL$需要£society£§Y$tech_ecological_adaptation$§!以在其上建造"
 gaiaseeders_wet:0 "§Y潮湿§!"
 gaiaseeders_dry:0 "§Y干燥§!"
 gaiaseeders_cold:0 "§Y寒冷§!"
 gaiaseeders_same_climate_wet:0 "$gaiaseeders_same_climate_start$$gaiaseeders_wet$§Y行星§!。"
 gaiaseeders_same_climate_dry:0 "$gaiaseeders_same_climate_start$$gaiaseeders_dry$§Y行星§!。"
 gaiaseeders_same_climate_cold:0 "$gaiaseeders_same_climate_start$$gaiaseeders_cold$§Y行星§!。"
 gaiaseeders_different_climate_wet:0 "$gaiaseeders_different_climate_start$$gaiaseeders_dry$或$gaiaseeders_cold$§Y行星§!。"
 gaiaseeders_different_climate_dry:0 "$gaiaseeders_different_climate_start$$gaiaseeders_same_climate_wet$或$gaiaseeders_cold$§Y行星§!。"
 gaiaseeders_different_climate_cold:0 "$gaiaseeders_different_climate_start$$gaiaseeders_same_climate_wet$或$gaiaseeders_same_climate_dry$§Y行星§!。"
 gaiaseeders_special_habitability_preference:0 "$gaiaseeders_different_climate_start$$gaiaseeders_wet$、$gaiaseeders_dry$或$gaiaseeders_cold$§Y行星§!。"

 building_gaiaseeders:0 "盖娅播种器"
 building_gaiaseeders_1:0 "$building_gaiaseeders$ - 一期阶段"
 building_gaiaseeders_2:0 "$building_gaiaseeders$ - 二期阶段"
 building_gaiaseeders_3:0 "$building_gaiaseeders$ - 三期阶段"
 building_gaiaseeders_4:0 "$building_gaiaseeders$ - 收尾阶段"
 building_gaiaseeders_all_desc:0 "遍布行星的设施会通过4个升级阶段逐步将星球转变为§Y盖娅星球§!。"
 building_gaiaseeders_1_desc:0 "$building_gaiaseeders_all_desc$\n\n这是初步的生长增速阶段。"
 building_gaiaseeders_2_desc:0 "$building_gaiaseeders_all_desc$\n\n这个阶段转向提升宜居性。"
 building_gaiaseeders_3_desc:0 "$building_gaiaseeders_all_desc$\n\n这个阶段致力于提升宜居性。"
 building_gaiaseeders_4_desc:0 "$building_gaiaseeders_all_desc$"
 building_gaiaseeders_4_effect_desc:0 "结束后将星球转化为§Y盖娅星球§!。"

 plant.100.name:0 "田园至臻"
 plant.100.desc:1 "通过我们卓越的生物工程、可观的投资和多年的辛勤劳动，我们在§Y[Root.GetName]§!上的盖娅播种计划取得了成果。 \n\n从今天起，§Y[Root.GetName]§!定会被视为星球中值得钦佩或羡慕的真正瑰宝。"
 plant.100.a:0 "开始庆祝吧！"
 plant.100.b:0 "我们干的不错，是时候聚焦其他事务了。"

 plant.105.desc:0 "通过我们卓越的生物工程、可观的投资和多年的辛勤劳动，我们在§Y[From.Planet.GetName]§!上的盖娅播种计划取得了成果。 \n\n从今天起，§Y[From.Planet.GetName]§!定会被视为星球中值得钦佩或羡慕的真正瑰宝。"

 plant.110.desc:0 "我们的宗主在§Y[from.from.planet.GetName]§!上完成了他们奇异的计划，将其转变成了一颗盖娅星球。承蒙照顾，我们现在可以让这座具有诗一般气候和画一般土地的天国派上用场。"
 plant.110.desc.hydrocentric:0 "我们的宗主在§Y[from.from.planet.GetName]§!上完成了他们奇怪的计划。这颗恒星被彻底摧毁了！他们用肮脏的平原和崎岖的高山覆盖了海洋。往日潮湿的大气也变得荒凉而干燥。更糟的是，他们对我们的困扰不屑一顾！宗主表示，他们让我们的星球“更加美丽”了。"

 plant.110.a:0 "他们竟敢这样！"
 plant.110.b:0 "真是贴心呀！"
 plant.110.c:0 "令人琢磨不透的决定。"

 celebrate_idyllic_bloom:0 "庆祝田园改造"
 celebrate_idyllic_bloom_desc:0 "星球被成功改造成田园天堂后，一场全球范围的庆祝此事的庆典正在进行。"
 terraformed_our_ocean_world:0 "被改造的海洋星球"
 terraformed_our_ocean_world_desc:0 "我们的宗主把我们曾经美丽的海洋星球改造成了糟糕的盖娅星球。简直吐了。"

 thankful_for_gaia:0 "对盖娅的感恩心"
 thankful_for_gaia_desc:0 "我们的宗主最近将我们的一颗行星改造成了盖娅星球。他们对我们真是太好了！"

### Traits by Byron Aytoun

 trait_plantoid_phototrophic:0 "光合作用"
 trait_plantoid_phototrophic_desc:0 "§L这个物种需要食物和阳光维生。§!\n"
 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT:0 "将§Y50%§!的基础£food£§Y食物§!维护费替换为£energy£§Y能量币§!维护费。"

 trait_plantoid_radiotrophic:0 "辐射合成"
 trait_plantoid_radiotrophic_desc:0 "§L这个物种需要食物和低能辐射维生，因此可以在环境最恶劣的星球上生存。§!"
 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\n§Y废土世界§!上的人口无需£energy£§Y能量币§!维护费。\n§Y废土世界§!上的人口增长速度§G+10%§!\n废土世界宜居性：§G+10%§!"
 trait_harvested_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_harvested_radiotrophic_desc:0 "$trait_plantoid_radiotrophic_desc$"
 trait_lithoid_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_lithoid_radiotrophic_desc:0 "$trait_plantoid_radiotrophic_desc$"
 TRAIT_LITHOID_RADIOTROPHIC_EFFECT:0 "将§Y50%§!的基础£minerals£§Y矿物§!维护费替换为£energy£§Y能量§!维护费。\n住在§Y死寂星球§!上的人群没有£energy£§Y能量§!维护费。\n§Y死寂星球§!上的人口生长速度§G+10%§!\n死寂星球宜居性：§G+10%§!"

 trait_plantoid_budding:0 "出芽生殖"
 trait_plantoid_budding_desc:0 "§L除了通常的受精卵或者孢子生殖之外，这个物种还可以进行出芽生殖。§!"
 trait_lithoid_budding:0 "析晶化"
 trait_lithoid_budding_desc:0 "§L除了通常的繁衍方式以外，该物种可以通过复制晶格并使其生长的方式进行自体繁衍。§!"
 TRAIT_PLANTOID_BUDDING_EFFECT:1 "Each pop working as a slave or better produces 0.02 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!.\n\nThis stacks with other sources of $MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$ such as £building£ §H$building_clone_vats$§! or £job_spawning_drone£ §H$job_spawning_drone_plural$§!."
#TRAIT_PLANTOID_BUDDING_EFFECT:1 "Each pop working as a slave or better produces 0.02 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!"
#TRAIT_PLANTOID_BUDDING_EFFECT:1 "每个具有奴役或更高生活标准的人口产生0.02£mod_pop_growth_speed£§Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!\n\n该效果可以同其他提供$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$的来源，比如£building£§H$building_clone_vats$§!或者£job_spawning_drone£§H$job_spawning_drone_plural$§!叠加。"
#TRAIT_PLANTOID_BUDDING_EFFECT:1 "每个具有奴役或更高生活标准的人口产生0.02£mod_pop_growth_speed£§Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!"
 TRAIT_LITHOID_BUDDING_EFFECT:0 "$TRAIT_PLANTOID_BUDDING_EFFECT$\n\n§H$trait_lithoid$特质§!改变了该特质的效果。"

### Catalytic Processing by Byron Aytoun

# Regular
 civic_catalytic_processing:0 "催化加工"
 civic_catalytic_processing_desc:0 "这个文明的工业专注于研究催化化学，并揭开了使用有机材料建造太空构造的奥秘。"
 civic_tooltip_catalytic_processing_effects:0 "将£job_foundry£§Y$job_foundry_plural$§!岗位替换为£job_catalytic_technician£§Y$job_catalytic_technician_plural$§!岗位。 $job_catalytic_technician_effect_desc$。"

# Corporate
 civic_corporate_catalytic_processing:1 "催化回收"
 civic_corporate_catalytic_processing_desc:0 "这个寰宇企业通过将过量的有机物转化为适合太空建材的先进资源的方式来实现利润最大化。"
 civic_tooltip_catalytic_processing_corporate_effects:0 "$civic_tooltip_catalytic_processing_effects$"

# Hive Mind
 civic_hive_catalytic_processing:1 "有机再加工"
 civic_hive_catalytic_processing_desc:0 "这个蜂巢将多余的有机物重新加工成适合太空结构的先进资源。"
 civic_tooltip_hive_catalytic_processing_effects:0 "将£job_alloy_drone£§Y$job_alloy_drone_plural$§!岗位替换为£job_catalytic_drone£§Y$job_catalytic_drone_plural$§!岗位。$job_catalytic_drone_effect_desc$。"

# Machine Intelligence
 civic_machine_catalytic_processing:1 "$civic_hive_catalytic_processing$"
 civic_machine_catalytic_processing_desc:0 "这个机械智能将多余的有机物重新加工成适合太空结构的先进资源。"
 civic_tooltip_machine_catalytic_processing_effects:0 "将£job_fabricator£§Y$job_fabricator_plural$§!岗位替换为£job_catalytic_drone£§Y$job_catalytic_drone_plural$§!岗位。$job_catalytic_drone_effect_desc$。"

# Regular & Corporate
 job_catalytic_technician:0 "催化技师"
 job_catalytic_technician_plural:0 "催化技师"
 job_catalytic_technician_desc:0 "需要大量训练有素的专业人员将原生有机物转化为坚固耐久的合金，这些合金将成为各种高级建筑必需的原材料。"
 job_catalytic_technician_effect_desc:0 "£job_catalytic_technician£ $job_catalytic_technician_plural$将£food£ §Y$food$§!加工为£alloys£ §Y$alloys$§!"
 mod_job_catalytic_technician_add:0 "$job_catalytic_technician$岗位"
 mod_job_catalytic_technician_per_pop:0 "每$VALUE$个人口提供§G+1§!个$job_catalytic_technician$岗位"
 mod_job_catalytic_technician_per_pop_short:0 "\n每$VALUE$ £pop£提供§G+1§!个£mod_job_catalytic_technician_add£岗位"

