 enclave.7050.b: "[spynetwork_country_2.GetName]"
 enclave.7050.c: "[spynetwork_country_3.GetName]"
 enclave.7050.d: "[spynetwork_country_4.GetName]"
 enclave.7050.e: "[spynetwork_country_5.GetName]"
 enclave.7050.f: "[spynetwork_country_6.GetName]"
 enclave.7055.desc: "虚境在波动；它的帷幕变得轻薄。我们将从冥想中退出来。我们窥得的所有见解都会对你公开。"
 enclave.7060.desc: "据说，在虚境内每一个心灵都会投下自己的影子。通过我们的冥想，某个特定心灵的踟蹰不定在我们面前展露无遗，此人倍受信赖，但其忠诚心却不如看上去的那番坚定。备份已经交给你了。毫无疑问这个人将会成为一名心甘情愿的线人。"
 enclave.7060.tt: "我们在§H[from.GetName]§!的间谍网获得了一位§Y新线人§!。"
 enclave.7065.desc: "在你的麾下有许多位身怀绝技的特工，但每一位都困于自身的限制。任何一双眼睛都不能看到自己。但虚境却没有这样的限制；我们的冥想能够揭示许多事情。如果你希望自己的秘密行动能够马到成功，那么你最好是多多聆听我们的建议。"
 enclave.7065.tt: "提高我们在§H[from.GetName]§!间谍网的§Y渗透等级§!。"
 enclave.7070.desc: "凡世间的国度并不如其看上去那么坚固。那些居住在里面的人也是这样。你身边人的秘密都展现在了我们面前。我们了解到的事情现在都交给你了。"
 enclave.7070.tt: "增加我们在§H[from.GetName]§!的§Y情报§!。"
 enclave.7075.desc: "我们有句老话：‘任何事情都有可能发生；这也包括无事发生这件事。’很不幸，我们的冥想没能获得任何见解。"
 enclave.7075.a: "那真是……令人失望。"
