 gov_shroud_corporeal_corporate: "$auth_shroud_corporate_corporeal$"
 gov_shroud_corporeal_corporate_desc: "$auth_shroud_corporate_corporeal_desc$"

 auth_shroud_hive_corporeal: "灵能枢纽"
 auth_shroud_hive_corporeal_desc: "他们对天幕的调和能力强大到能在这个集体的物理形态中产生共鸣。"
 corporeal_hive_mind_tt: "$corporeal_trait_tt$\n每点调和度$@corporeal_hive_mind_job_upkeep_per_attunement|2=-%$$mod_planet_jobs_upkeep_mult$\n$MOD_PLANET_STABILITY_MULT$：§G+10%§!\n$MOD_COUNCIL_AGENDA_PROGRESS_SPEED$：§G+30%§!\n$MOD_COUNCIL_AGENDA_FINISHING_EFFECT_DURATION_MULT$：§G+30%§!"
