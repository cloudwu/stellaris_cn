 shroud_composer_covenant_chain_title: "$composer_covenant_chain_title$"
 shroud_composer_covenant_chain_desc.intro: "我们与一位名为$the_composer_of_strands_color_article$的天幕实体建立了纽带。伴随着荫蔽的感觉，祂索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的[GetTelepathPlural]推论，只看我们的行为与超主的意志相调和，这条纽带就会进一步加强。"
 shroud_composer_covenant_chain_desc: "$shroud_composer_covenant_chain_desc.intro$\n\n织缕渴求基因操控和将血肉从进化的桎梏中解脱。祂教导我们对敬畏生命和自然，以及血肉的神圣性。"
