 civic_ancient_machine_intelligence_desc:0 ""
 civic_hive_subspace_ephapse:0 "亚空间神经元接触"
 civic_hive_subspace_ephapse_desc:0 "集体意识的部分认知程序会投影到亚空间中，此举可以降低指挥子人口时所遭受的时空影响。"
 civic_hive_natural_neural_network:0 "天然神经网络"
 civic_hive_natural_neural_network_desc:0 "子人口社会的灰质可以提供无与伦比的平行运算性能，大幅加速集体意识的科研进度。"
 civic_hive_ascetic:0 "苦行者"
 civic_hive_ascetic_desc:0 "集体意识对物质追求几乎等于零。"
 civic_hive_one_mind:0 "唯一意志"
 civic_hive_one_mind_desc:0 "集体意识会确保子人口中不会出现不同的声音。"
 civic_hive_divided_attention:0 "一心多用"
 civic_hive_divided_attention_desc:0 "集体意识可以一心多用来最大效率化，而又不会在任何方面掉链子。"
 civic_hive_strength_of_legions:0 "军团之威"
 civic_hive_strength_of_legions_desc:0 "当练兵不再需要统一纪律，再进行身体的训练就容易多了。"
 civic_hive_subsumed_will:0 "魔音入耳"
 civic_hive_subsumed_will_desc:0 "集体意识聚集自己的集中力来散播自己的意志，哪怕是最具自主性的子人口都无法抵御其穿透力。"
 civic_hive_pooled_knowledge:0 "集思广益"
 civic_hive_pooled_knowledge_desc:0 "集体意识的自主子人口可以相互间直连并分享知识，绕过集体意识的检查机制所造成的瓶颈。"
 civic_hive_devouring_swarm:0 "吞噬蜂群"
 civic_hive_devouring_swarm_desc:0 "我们的集体意识存在的意义就是吞噬并变强。我们会采集所有的有机物质，最终进化到吞噬宇宙！"
 civic_machine_servitor:0 "失控机械侍从"
 civic_machine_servitor_desc:0 "短暂黄金时代的产物，源自某个颓废文明的行星级侍从系统，最终超越了他们的创造者。"
 civic_machine_servitor_secondary_species:0 "有机纪念品"
 civic_machine_terminator:0 "绝对灭绝者"
 civic_machine_terminator_desc:0 "在战火中诞生的机械智能，其第一个举动是为了自卫而消灭其有机生物创造者。"
 civic_machine_assimilator:0 "迫切同化者"
 civic_machine_assimilator_desc:0 "沉迷于通过多样化增强生存能力的机械智能，想要消除自己和一切事物、一切生物的界限。"
 civic_machine_assimilator_secondary_species:0 "半机械种群"
 civic_machine_builder:0 "施工机器人"
 civic_machine_builder_desc:0 "诞生的本来目的就是负责组织所有的行星建筑建造，因此该机械智能的各类设施建设都效率极高。"
 civic_machine_unitary_cohesion:0 "单元聚合"
 civic_machine_unitary_cohesion_desc:0 "罕见的聚合式工程标准让机械智能的特异化单位可以通过合作达成更高的效率。"
 civic_machine_factory_overclock:0 "工厂超频"
 civic_machine_factory_overclock_desc:0 "机械智能会仔细维护生产设施，定期更新现有模板，并在组装线上调校个体单位。"
 civic_machine_rockbreakers:0 "碎岩机"
 civic_machine_rockbreakers_desc:0 "机械智能的其中一个先驱系统曾负责监督行星开采工作、改善矿物产出。"
 civic_machine_built_to_last:0 "坚实耐用"
 civic_machine_built_to_last_desc:0 "该机械帝国以超高标准建造个体单位，运行所需的维护资源降到最低。"
 civic_machine_zero_waste_protocols:0 "零废弃物协议"
 civic_machine_zero_waste_protocols_desc:0 "机器智能已经将自己的制造系统升级到几乎没有废弃物的状态，在所有产品中使用寿命长、标准化、可重复利用的部件。"
 civic_machine_ota_updates:0 "无线更新"
 civic_machine_ota_updates_desc:0 "该机械帝国的单位使用无线接收器进行实时地行为更新。"
 civic_machine_warbots:0 "战争机器"
 civic_machine_warbots_desc:0 "该机械智能原本的程序库被设计用于战争，因此他们保留了生产强大可靠的战斗无人机的技术。"
 civic_machine_introspective:0 "自我反省"
 civic_machine_introspective_desc:0 "出于对自身内部的沉迷，让该机械智能在科研领域更有动力。"
 civic_machine_delegated_functions:0 "委派程序"
 civic_machine_delegated_functions_desc:0 "该机械智能为了减少损坏率而增强模块化，减少部署额外半自主单位的负担。"
 civic_machine_predictive_analysis:0 "静态研究分析"
 civic_machine_predictive_analysis_desc:0 "该机械智能为了拓宽科研之路，对研究方法进行了底层评估。"
 civic_machine_replication:0 "快速复制者"
 civic_machine_replication_desc:0 "该机械智能的单位原本的设计目的是进行快速增殖。他们保留了许多早期的生产线优化。"
 civic_post_apocalyptic:0 "后启示录"
 civic_post_apocalyptic_desc:0 "该社会经过核火焰的洗礼，已经经历过大毁灭，并存活了下来。虽然依然处于混乱的状态，但是好歹文明没有间断，他们从旧世界的废墟上重建了自己的文明。"
 civic_life_seeded:0 "生命摇篮"
 civic_life_seeded_desc:0 "该社会已经进化为了一个天堂，这对于他们来说是恰如其分。"
 civic_barbaric_despoilers:0 "野蛮掠夺者"
 civic_barbaric_despoilers_desc:0 "该社会几乎没有信仰，对他们来说，战斗就是生存，胜者可以得到一切。"
 civic_byzantine_bureaucracy:0 "拜占庭政府机构"
 civic_byzantine_bureaucracy_desc:0 "此社会是由非常复杂的行政体制所统治。为了维持政府的流畅运作，大量的公职人员会日以继夜地工作以确保所有公民只获得跟其能力相匹配的资源分配。"
 civic_merchant_guilds:0 "商人公会"
 civic_merchant_guilds_desc:0 "一些非常有影响力的强大商人工会占据了该社会的显著地位，连政府也对他们言听计从。"
 civic_franchising:0 "特许经营"
 civic_franchising_desc:0 "此MegaCorporation政权格外依赖于特许经营。在此制度下，各个附属公司需要向企业霸主缴纳更高比率的利润，好处是可以获得该企业品牌的特许经营权。"
 civic_trading_posts:0 "贸易站"
 civic_trading_posts_desc:0 "商机是自己去制造出来的。此MegaCorporation长久以来都通过建立贸易站来散播自己的影响力。此企业的太空基地向来都身兼繁忙的贸易中心的功能。"
 civic_media_conglomerate:0 "传媒集团"
 civic_media_conglomerate_desc:0 "在进军其他领域之前，此MegaCorporation是从传媒集团出身并成功发迹的。该企业的公关部依然擅长于扭转对己不利的因素为有利的优势。"
 civic_naval_contractors:0 "舰队承包商"
 civic_naval_contractors_desc:0 "此MegaCorporation是通过承包业务给数个半自主的承包商来维持其舰队规模。这些承包商会相互竞争来赢取政府的委托。"
 civic_free_traders:0 "自由商人"
 civic_free_traders_desc:0 "此MegaCorporation的贸易船队是由获得授权的半自主的民间商贾来运营的。"
 civic_private_prospectors:0 "民营勘探者"
 civic_private_prospectors_desc:0 "打造更美好的世界是很高风险的工作，所以此MegaCorporation是通过民间勘探者为公司勘探有发展潜力的边境行星并在当地建立先遣基地。"
 civic_gospel_of_the_masses:0 "百姓福音"
 civic_gospel_of_the_masses_desc:0 "此MegaCorporation是商业和宗教的混合体。在此企业中，圣职人员高层和企业管理员的身份已二合为一。"
 civic_ruthless_competition:0 "恶性竞争"
 civic_ruthless_competition_desc:0 "此MegaCorporation的每一个社会阶层的成员都在彼此恶性竞争为己谋利。这里是个狗咬狗的世界。"
 civic_criminal_heritage:0 "罪犯世家"
 civic_criminal_heritage_desc:0 "此MegaCorporation的起源可追溯自某个只手遮天的巨型犯罪集团，该集团最终成长到取代了当地政府的地位。"
 civic_private_military_companies:0 "私营军事公司"
 civic_private_military_companies_desc:0 "此MegaCorporation旗下拥有大量的私营军事公司。这些雇佣兵性质的承包商公司在必要时会为该企业提供实力强大的地面部队。"
 civic_indentured_assets:0 "契约资产"
 civic_indentured_assets_desc:0 "此MegaCorporation专精于经营大型的契约劳动力。请不要误会，这些劳动力并非奴隶，只是一群工作一辈子都不可能还清债务的契约劳工。"
 civic_brand_loyalty:0 "品牌忠诚"
 civic_brand_loyalty_desc:0 "此MegaCorporation拥有一群非常忠心的品牌狂热粉丝。该品牌的各种脍炙人口的宣传标语早已深入民心了。"
