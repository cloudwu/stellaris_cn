 necroids.260.name: "勤勉的腐烂工蚁"
 necroids.260.desc: "我们的首席执行官们刚刚聚集在一起，召开全息会议讨论丧尸卫生产品销售的增长，这时，复活资产公司某个辅助机构的负责人突然闯进了会议大厅。“§Y[debt_free_zombie.Planet.GetName]§!上的一个丧尸已经成功地偿还了债务！”其他人还没搞懂什么情况，负责人就脱口而出。会议暂时停顿，随后陷入一片混乱。每个与会的执行官都要求知道，这可能会如何影响对他们的复活工人的供应。\n\n经过更多的分析，结果是这只是一个极其罕见的案例。只有那些身体维持了整整一个世纪的死者能够偿还他们的债务——就大局而言，这个数字微不足道。如果让它们安息，我们的星海企业几乎注意不到这件事。"
 necroids.260.a: "它们已经赢得了自己的自由，让它们休息吧。"
 necroids.260.b: "往债务上多加几个0就完事儿了。"
