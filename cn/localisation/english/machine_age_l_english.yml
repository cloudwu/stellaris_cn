 building_amphitheater_of_the_mind: "思想殿堂"
 building_amphitheater_of_the_mind_desc: "这座能够进行本地化处理的神殿允许半连接的思想之诗颂教派以光速探讨、分享和探索物质层面的奥秘。"
 building_grand_concert_hall_of_the_mind: "思宏礼堂"
 building_grand_concert_hall_of_the_mind_desc: "这所装备最先进的通信阵列的回响大厅让思想之诗颂教派能够共同交流，寻找神性。他们通过网络设备连接在一起，其合唱将揭开宇宙隐藏的旋律。"
 building_forge_of_the_fellowship: "使团熔炉"
 building_forge_of_the_fellowship_desc: "这里，巨锤之使团的第一个铸造工坊制造着最高质量的建筑材料。无数铁锤在信徒追求神圣工作时演奏起了交响乐。"
 building_grand_forge_of_the_fellowship: "使团巨炉"
 building_grand_forge_of_the_fellowship_desc: "在巨熔炉的机房之外，忠实的信徒能听到使团永不停歇的工具的祷告声。夜晚，精致的铸造座堂的光芒超越头顶的星星，仿佛我们圣洁的火花为神明而燃烧。"
 building_battlement_of_steel: "钢铁营房"
 building_battlement_of_steel_desc: "这座信仰的堡垒既容纳着军械，也是钢铁之圣卫的骑士训练场。他们时刻保持警惕，保护着我们神圣的肉体。"
 building_grand_battlements_of_steel: "钢铁圣营"
 building_grand_battlements_of_steel_desc: "愿这座宏伟的信仰堡垒和它的高耸城墙永不倒塌。它的军械库中满是神圣的钢铁圣卫骑士的植入物，静静地等待着一位受膏的先锋。在这些大厅里，圣灵居在肉体和钢铁的接触面上。"
 building_sanctuary_of_toil: "劳力圣所"
 building_sanctuary_of_toil_desc: "这座圣所为劳力之结社提供协调、维修、肉体修复和强化改造服务。"
 building_grand_cathedral_of_toil: "劳力圣堂"
 building_grand_cathedral_of_toil_desc: "为信徒提供所需的人是有福的。让他们疲惫的灵魂在大劳力之教堂得到安息吧。这里的车间和协调中心为虔诚的劳动者们提供引领和维护，在他们的神圣义务中提供强化改造服务。"
 building_the_sanctum_of_augmentation: "强化之圣堂"
 building_the_sanctum_of_augmentation_desc: "这座神圣的密室在我们共同信仰的精神中是团结的象征。这些圣祝的房间里，信徒们悉心地照料着众人的灵魂和强化件。"
 building_the_united_sanctum_of_augmentation: "联合强化之圣堂"
 building_the_united_sanctum_of_augmentation_desc: "在对最神圣的融合的崇敬中，这座庄严的圣堂便是活生生的神迹。在这些神圣的殿堂里，信徒们齐聚一堂，坚定不移地致力推进神圣融合的崇高事业。"

