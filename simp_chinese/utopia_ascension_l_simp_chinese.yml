 utopia.3000.name: "虚境"
 utopia.3000.a: "进入虚境"
 utopia.3000.intro.desc: "虚境。它是如此怪异，如此令人不安，却让人瞬间觉得……熟悉。任何有灵能能力的人都在梦中见到过这里，虽然他们当时可能并不知情。\n\n我们如今徘徊在这虚境边陲的峭壁上，距离虚境与普通空间——或称“现实世界”之间的虚空间隙仅咫尺之遥。\n\n为了探索深层次的虚境，我们需要在通灵上付出巨大贡献，还需要一笔巨额的能量，我们绝对不能草率对待……即使是现在，我们被注视着。"
 utopia.3000.1.desc: "虚境今天很平静。"
 utopia.3000.2.desc: "某种存在在注视着我们。"
 utopia.3000.3.desc: "从这一面看，一切变得如此不同。"
 utopia.3000.4.desc: "他们应该派个诗人过来……"
 utopia.3000.5.desc: "某种黑暗之物来了。"
 utopia.3000.6.desc: "我们还在梦里吗？"
 utopia.3000.7.desc: "我们……我们办到了！我们在里面！"
 utopia.3000.8.desc: "某种……存在，徘徊在附近。它召唤我们前往虚境更深处……"
 utopia.3000.9.desc: "你也听到了那声音？"
 utopia.3000.10.desc: "虚境的脉动强而有力。感觉像……家一样。"
 utopia.3000.11.desc: "你觉得你现在呼吸的是空气吗？"
 utopia.3000.12.desc: "我们见，我们不曾见，这地方还有许多有待我们学习的东西。"
 utopia.3000.13.desc: "我们缺失了什么感官，为什么我们无法看到，听到我们周遭的另一个世界？"
 utopia.3000.14.desc: "保持最谨慎的状态。在这里即使是一个妄想也能被塑性成可触及的事物……而且，往往会袭击我们。"
 utopia.3000.15.desc: "我们永远都不应在这的。"
 utopia.3000.16.desc: "如此……多的……能量……"
 utopia.3000.17.desc: "保持……专注……"
 utopia.3000.18.desc: "这就是一切的起源之地吗？"
 utopia.3000.19.desc: "恐怖……有形的恐怖。"
 utopia.3000.b: "§M探寻更强大的力量。§!"
 utopia.3005.desc: "我们知道这里潜藏着巨大的力量。虽然我们一度被忽视，但如果能利用好泽珞的力量便能够尝试进行探寻。我们的灵能使在整个虚境中探测到了这些实体。我们应该去寻访哪一位？"
 utopia.3005.a: "§G尸山与血海的散布者。§!"
 utopia.3005.b: "§P空虚与贪求的尖叫者。§!"
 utopia.3005.c: "§H渴望与占有的低语者§!"
 utopia.3005.d: "§B信任被摧毁之滋味者。§!"
 utopia.3010.desc: "通灵者集会所还没有从上一次参观虚境的压力中恢复过来。没有他们的共通灵能，我们只能捕捉到这个飞逝领域的一瞥，就像记忆的模糊边界一样遥不可及。\n\n而这目前不能提供给我们什么，我们只能之后再来。"
 boon.bestowed: "§G被赐予恩赐§!"
 curse.bestowed: "§R被赐予诅咒§!"
 boon.psi.link: "虚境强大的能量汇入了由全[Root.GetSpeciesNamePlural]共享的灵能链接当中。"
 boon.ship.link: "我们的通灵者们设法让我们的舰船和虚境间建立了暂时的传导通路。"
 utopia.3030.desc: "$boon.psi.link$\n\n一种对平静的深远认识迅速传遍了[Root.GetName]，看起来那些没有灵能能力的人甚至也被影响了。"
 utopia.3031.desc: "$boon.ship.link$\n\n我们的舰队里以往舰船受到的磨损几乎消失了，因此我们的维护费用有了大幅的降低。"
 utopia.3032.desc: "$boon.psi.link$\n\n我们的科学家建立了一个暨由心灵感应分享的知识集库，这将极大地提高他们的工作效率。"
 utopia.3033.desc: "$boon.ship.link$\n\n我们的战舰乘员现在能用灵能来强化护盾系统了。"
 utopia.3034.desc: "$boon.ship.link$\n\n通过使用灵能，我们的战舰乘员现在能强化武器系统。"
 utopia.3035.desc: "$boon.ship.link$\n\n通过使用灵能，我们的战舰乘员现在能加快武器的射速。"
 utopia.3036.desc: "$boon.psi.link$\n\n一种对团结的认知开始出现在我们居民的心智中，他们现在看起来更愿意通力合作，向着政府设立的目标前进。"
 utopia.3037.desc: "$boon.psi.link$\n\n我们的同理心比以往更强烈了，导致我们拥有更大的政治影响力。"
 utopia.3038.desc: "$boon.psi.link$\n\n我们感到了前所未有的团结。"
 utopia.3039.desc: "$boon.ship.link$\n\n通过使用灵能，我们的战舰乘员现在能直接影响舰船的移动，使船面对敌方火力时闪避率更高。"
 utopia.3040.desc: "$boon.ship.link$\n\n通过使用灵能，我们的战舰乘员现在能行使有限的战地维修，用他们的心智修补船体裂隙。"
 utopia.3041.desc: "$boon.psi.link$\n\n我们的通灵者已用他们的力量暂时减缓了我们最杰出领袖们的衰老进程，使他们的自然寿命增加了数十年。可惜的是我们没有足够多的能量将这种效果赐予大量人口。"
 utopia.3041.tooltip: "所有领袖获得§Y延长寿命§!特质，获得§G+40§!年领袖寿命。"
 utopia.3042.desc: "$boon.ship.link$\n\n通过使用灵能，我们的战舰乘员现在能强化舰船推进器的强度，使舰船亚光速速度明显提高。"
 utopia.3043.desc: "$boon.psi.link$\n\n这股力量强化了我们士兵的心智，他们现在愿意勇闯战场上的任何危险。他们的团队精神无人能出其右。"
 utopia.3044.desc: "$boon.psi.link$\n\n我们现在能感知到比传统传感阵列探测距离更远处的舰船移动了。"
 utopia.3045.1.desc: "我们的通灵者用来连接虚境的传导通路自我垮解了，因为虚境的数个能量层级没有任何预兆便改变了。\n\n我们轻易地就被逐回了普通空间。"
 utopia.3045.2.desc: "我们的通灵者在我们与虚境交流时被强烈地压迫压垮了。\n\n他们不能继续维持链接了。"
 utopia.3045.3.desc: "起初很慢，然后越来越快，我们开始失去对虚境的掌控。当我们的通灵者在虚境失去立足点后，他们痛苦地喊叫着，然后我们被逐回了普通空间。"
 curse.psi.link: "一股强大的灵能反噬沿着我们与虚境建立的传导通路袭来，而且侵入了全体[Root.GetSpeciesNamePlural]共享的共通灵能链接。"
 curse.ship.link: "一股强大的灵能反噬沿着我们与虚境建立的传导通路袭来，而且这似乎影响了我们的舰船。"
 utopia.3050.desc: "$curse.psi.link$\n\n这似乎对我们居民的幸福度产生了深远影响，如今一股对忧郁的认知席卷了[Root.GetName]。甚至连离群者都能感受到。"
 utopia.3051.desc: "$curse.psi.link$\n\n这种负面能量席卷了我们公民的内心。很多人开始向往和我们政府不合的激进理念。这种影响甚至感染了无灵能居民！"
 utopia.3052.desc: "$curse.ship.link$\n\n它们的装甲变得易碎起来，只能承受比以往更少的伤害。"
 utopia.3053.desc: "$curse.psi.link$\n\n因为某种原因，这对全[Root.GetName]的生育率产生了损害。这甚至对没有天生灵能能力的物种产生了影响！"
 utopia.3054.desc: "$curse.psi.link$\n\n我们研究者的内心变得阴暗无比，这对他们专注工作有很大影响。"
 utopia.3055.desc: "$curse.psi.link$\n\n我们积聚政治影响力的速率被明显降低了。"
 utopia.3056.desc: "$curse.psi.link$\n\n曾经存在于我们公民心中对团结的认知涣散了。"
 utopia.3057.desc: "$curse.ship.link$\n\n我们的舰船移动时，似乎有某种不可见的力量在阻止他们，就像橡皮圈一样。这对我们亚光速航行有很大影响。"
 utopia.3058.desc: "$curse.psi.link$\n\n这种负面能量侵蚀了我们地面部队的士气，这期间他们在战场上的效率会更低。"
 utopia.3059.desc: "一股强大的灵能反噬沿着我们与虚境建立的传导通路袭来，而且这似乎干扰了我们的星际传感器。\n\n从所有来源收到的传感器分辨率都大幅降低了，导致探测距离变短。"
