 ################################################################
 # EXPANSION
 ################################################################

 tradition_expansion:0 "Expansion"
 tradition_expansion_machine:1 "Expansion"
 tradition_expansion_hive:0 "Expansion"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "We must expand our civilization to new systems and planets or risk eventual extinction."
 tradition_expansion_machine_desc:0 "Growth projections indicate we will soon exceed the maximum storage capacity of our home systems. We must expand, or stagnate."
 tradition_expansion_hive_desc:0 "There are only two possible states for the hive: growth, or death."
 tr_expansion_adopt:0 "Expansion Traditions"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
 tr_expansion_adopt_machine:1 "Expansion Traditions"
 tr_expansion_adopt_machine_desc:0 "$tradition_expansion_machine_desc$\n\n$tr_expansion_adopt_machine_effect$\n\n$tr_expansion_finish_machine_effect$"
 tr_expansion_adopt_machine_effect:2 "$tr_expansion_adopt_effect$"
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:3 "$tr_expansion_adopt_effect$"
 
 tr_expansion_colonization_fever:0 "Colonization Fever"
 tr_expansion_colonization_fever_desc:1 "New colonies start with §Y1§! additional £pops£ Pop."
 tr_expansion_colonization_fever_delayed:0 "Colonization fever seems to have gripped the populace. Their enthusiasm and patriotic fervor draws additional population to new colonies."
 tr_expansion_colonization_fever_machine:1 "Automated Colonization Units"
 tr_expansion_colonization_fever_machine_delayed:1 "The production of highly specialized first wave colonization units with narrow but deep hard-coded behavior adapting them to specific world types will speed the integration of new planets into our collective."
 tr_expansion_colonization_fever_hive:0 "One Mind"
 tr_expansion_colonization_fever_hive_delayed:0 "The overmind is a chorus of thought that even the cold emptiness of space cannot silence."
 
 tr_expansion_a_new_life:0 "A New Life"
 tr_expansion_a_new_life_desc:3 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! increased by §G+10%§!."
 tr_expansion_a_new_life_delayed:0 "A new life awaits our citizens in the off-world colonies. A chance to begin again in a golden land of opportunity and adventure! With the help of an aggressive marketing campaign, the less fortunate elements of our society will be flocking to our colony ships."
 tr_expansion_a_new_life_machine:1 "Hotjoin Protocols"
 tr_expansion_a_new_life_machine_desc:0 "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§! increased by §G+10%§!."
 tr_expansion_a_new_life_machine_delayed:2 "The process of assembling new pops can be sped up by loading their operating instructions while their chassis is still under construction."
 tr_expansion_a_new_life_hive:0 "Spawning Frenzy"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "Upon claiming a new nest, the breeder pods have a powerful instinctual compulsion to spawn at a frenetic rate. They typically die from the strain, but the birth of many fresh drones speeds processing of new worlds."

 tr_expansion_courier_network:0 "Courier Network"
 tr_expansion_courier_network_desc:4 "§Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! increased by §G20§!."
 tr_expansion_courier_network_delayed:0 "A network of small courier vessels is a reliable alternative for transporting VIPs or delivering messages that can't be trusted to FTL communications. This will tie our far-flung colonies more closely together."
 tr_expansion_courier_network_machine:0 "Extensible Software"
 tr_expansion_courier_network_machine_delayed:0 "By building our synaptic network with future expansion to other worlds in mind, we can reduce signal loss even across interstellar distances."
 tr_expansion_courier_network_hive:2 "Limited Autonomy"
 tr_expansion_courier_network_hive_delayed:1 "Every Hive need not be directly controlled by the Overmind at all times, instead they can be given basic instructions and carry these out autonomously until new direction is required."
 
 tr_expansion_reach_for_the_stars:0 "Reach for the Stars"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! reduced by §G10%§!."
 tr_expansion_reach_for_the_stars_delayed:0 "The frontiers of our star nation are being pushed ever forwards. Soon, nothing in this galaxy will lie beyond our grasp..."
 tr_expansion_reach_for_the_stars_machine:0 "Signal Relay Stations"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "The massive distances inherent to space exploration cause bandwidth loss between our core and peripheral systems. Signal boosting relay stations will ensure that directives from the core are received undisrupted."
 tr_expansion_reach_for_the_stars_hive:0 "Amoebic Synapses"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Encasing synapses in a miniature hyperdrive shell, hardened for spaceflight, and using them to pass on directives from the hive has allowed us to conquer the stars."
 
 tr_expansion_galactic_ambition:0 "Galactic Ambition"
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§! reduced by §G20%§!."
 tr_expansion_galactic_ambition_delayed:0 "The banner of our great empire will one day be as common as hydrogen throughout the galaxy."
 tr_expansion_galactic_ambition_machine:0 "Cogs in the Machine"
 tr_expansion_galactic_ambition_machine_delayed:0 "Every stellar resource and hyperlane controlled by us brings the universe closer to mechanical perfection."
 tr_expansion_galactic_ambition_hive:0 "Blot out the Stars"
 tr_expansion_galactic_ambition_hive_delayed:0 "Primal terror accompanied the first tentative steps in to the dark, away from our home nest and the mother hive that nurtured us. Only by conquering and breeding out this fear can we continue to grow. Millions of drones will die so that the hive may live."
 
 tr_expansion_finish:0 "Expansion Traditions Finished"
 tr_expansion_finish_machine:0 "Expansion Traditions Finished"
 tr_expansion_finish_effect:4 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_expansion_adopt$ will allow all your non-Habitat planets to build §Y1§! additional district."
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 
 ################################################################
 # DOMINATION
 ################################################################

 tradition_domination:0 "Domination"
 tradition_domination_machine:2 "Domination"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_desc:0 "If we do not impose our will on others, they will inevitably impose theirs on us."
 tradition_domination_machine_desc:0 "We seek harmonious functionality throughout the entire galaxy. Other stellar beings resist this due to inefficient personal whims. We will remove their disorder like a malfunctioning part."
 tradition_domination_hive_desc:0 "Everything that is not Us must serve Us, either as servants, or as food."
 tr_domination_adopt:0 "Domination Traditions"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:3 "§E$TRADITIONS_ADOPT$:§!\n£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! reduced by §G33%§!."
 
 tr_domination_colonial_viceroys:0 "Colonial Viceroys"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_colonial_viceroys_delayed:0 "Our control over the colonies is dependent upon us finding capable and loyal individuals that can be trusted to enforce the will of the government."
 tr_domination_colonial_viceroys_machine:0 "Autonomous AI"
 tr_domination_colonial_viceroys_machine_delayed:0 "AI released from most behavioral inhibitors may be more prone to erratic performance and random crashes, but they are the only type that can process the huge number of variables inherent to galactic colonization."
 tr_domination_colonial_viceroys_hive:0 "Meeting of the Minds"
 tr_domination_colonial_viceroys_hive_delayed:0 "We must have more autonomous drones to enforce harmony as our hives grow in number."
 
 tr_domination_grand_council:1 "Privy Council"
 tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_grand_council_delayed:2 "The best and the brightest compete for a chance to whisper advice into the auditory receiver of our illustrious ruler, to better guide the ship of state."
 tr_domination_multi_thread:0 "Multithreaded Core Functions"
 tr_domination_multi_thread_delayed:1 "Once all core functions have been multithreaded, no CPU core shall be left to wallow in idleness."
 tr_domination_synaptic_network:0 "Synaptic Network"
 tr_domination_synaptic_network_delayed:1 "The Mind can only act as fast as it receives input and information from the drones under its control. With a faster and more efficient synaptic network, delays in response time will be a thing of the past."
 
 tr_domination_imperious_architecture:0 "Imperious Architecture"
 tr_domination_imperious_architecture_desc:2 "£building£ §YCapital Buildings§! and £building£ §YHousing Buildings§! provide §G+1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! each."
 tr_domination_imperious_architecture_delayed:1 "All government buildings in our great empire shall be monuments to the state, looming over the populace to inspire obedience, loyalty, and awe."
 tr_domination_synaptic_extensions:0 "Synaptic Extensions"
 tr_domination_synaptic_extensions_desc:0 "£building£ §Y$building_hive_node$§! now also increase £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! by §Y2§!."
 tr_domination_synaptic_extensions_delayed:1 "The great reach of the Mind must be extended farther still. Additional synaptic extensions will enable efficient control of yet more drones."
 tr_domination_modular_depot:0 "Modular Depots"
 tr_domination_modular_depot_desc:0 "£building£ §Y$building_maintenance_depot$§! now also increase £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! by §Y2§!."
 tr_domination_modular_depot_delayed:1 "To maximize the number of drones that can be fielded, our use of depots must become more efficient. A modular design would provide far more flexibility."
 
 tr_domination_workplace_motivators:0 "Workplace Motivators"
 tr_domination_workplace_motivators_desc:0 "Resource output from §Y$pop_cat_worker_plural$§! and §Y$pop_cat_slave_plural$§! increased by §G5%§!."
 tr_domination_workplace_motivators_delayed:1 "There are many ways to motivate those who perform menial labor to work harder. Some based on incentives and some... not."
 tr_domination_drone_network:0 "Drone Network"
 tr_domination_drone_network_desc:0 "§Y$mod_planet_jobs_simple_drone_produces_mult$§! increased by §G5%§!."
 tr_domination_drone_network_delayed:0 "We have improved the ways in which our consciousness communicates with its drones, greatly increasing their efficiency."
 
 tr_domination_trust_officers:0 "Public Trust Officers"
 tr_domination_trust_officers_desc:0 "£job_enforcer£ §Y$job_enforcer_plural$§! reduce £crime£ §Y$MOD_PLANET_CRIME_ADD$§! by an additional §G20%§!."
 tr_domination_trust_officers_delayed:0 "The important work done by law enforcement officials can only truly be successful if they have the cooperation of the public. Creating a corps of Public Trust Officers that work directly with the population will help ensure that this cooperation is freely given."
 tr_domination_judgment_corps:0 "Judgment Corps"
 tr_domination_judgment_corps_desc:0 "£job_enforcer£ §Y$job_enforcer_plural$§! reduce £crime£ §Y$MOD_PLANET_CRIME_ADD$§! by an additional §G20%§!."
 tr_domination_judgment_corps_delayed:1 "Sprawling cities and isolated mining stations both have unique challenges associated with crime prevention. To expedite law enforcement we have made the judicial process more efficient by combining the roles of judge, jury and enforcer."
 tr_domination_deviancy_protocols:0 "Deviancy Protocols"
 tr_domination_deviancy_protocols_desc:0 "§Y$MOD_PLANET_CRIME_ADD$§! is reduced by §G10§! on all our planets."
 tr_domination_deviancy_protocols_delayed:1 "Deviancy and corruption must be guarded against at all levels. With efficient counter-protocols in place, drones suspected of deviant activities can be swiftly terminated before they can spread the corruption further."
 tr_domination_divergence_supression:0 "Divergence Suppression"
 tr_domination_divergence_supression_desc:0 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "Occasionally our unity is disrupted by a rogue drone. This threat has increased as we spread out across the stars. Purging and recycling these units gives them a chance to contribute to the hive with their deaths, in a way they could not with their lives."
 
 #tr_domination_star_lords:0 "Star Lords"
 #tr_domination_star_lords_machine:0 "Benevolence Emulation"
 #tr_domination_star_lords_hive:0 "Soporific Pheromones"
 #tr_domination_star_lords_desc:5 "Subject £opinion£ §YOpinion§! increased by §G+20§! and §YTrust Cap§! increased by §G+50§!."
 #tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_delayed:0 "It is our destiny to lord over those who are weaker. Obedient nations that swear fealty to our great empire may be permitted to exist... at our discretion."
 #tr_domination_star_lords_machine_delayed:0 "Programming our diplomatic AI to emulate the emotional mannerisms of other species increases their susceptibility to suggestion, even if they are aware it is a simulation."
 #tr_domination_star_lords_hive_delayed:0 "Generations of experimentation have revealed that certain combinations of gaseous emissions and pheromones greatly reduce the pugnacity and will to resist of the others. Some die, but they perish in bliss, having ever so briefly touched the beautiful purity of our mind."
 
 tr_domination_finish:0 "Domination Traditions Finished"
 tr_domination_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_domination_adopt$ will increase our £influence£ §Y$mod_country_influence_produces_add$§! by §Y1§!."

