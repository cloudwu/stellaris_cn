l_english:
 SHIPSET_LABEL: "舰船组"
 SHIPSETS_LABEL: "舰船组"
 SHIP_GRAPHICS_PREVIEW:0 "预览舰船级别"
 SHIP_GRAPHICS_REQUIRED_DLC:0 "需要 DLC"
 SHIP_GRAPHICS_MISSING_DLC_TOOLTIP:0 "§G点击预览$CULTURE_NAME$舰船§!"
 SHIP_GRAPHICS_CAMERA_TRANSFORM_TOOLTIP:0 "£camera_zoom_in£使用§G鼠标滚轮上滚§!放大。\n£camera_zoom_out£使用§G鼠标滚轮下滚§!缩小。\n£camera_rotate£在舰船模型上按住并拖拽§G鼠标右键§!进行旋转。"
 SHIP_GRAPHICS_CORVETTE_DESC:0 "护卫舰是帝国可以建造的第一级军舰。它们行动迅速、轻活灵便、造价便宜。"
 SHIP_GRAPHICS_FRIGATE_DESC:0 "雷击舰是护卫舰的一种先进衍生型号，专职发射鱼雷。他们更慢更脆弱，但可以对大型目标造成毁灭性的打击。"
 SHIP_GRAPHICS_DESTROYER_DESC:1 "驱逐舰与护卫舰相比牺牲了一部分灵活性和速度以换得更强大的火力和更结实的船体。"
 SHIP_GRAPHICS_CRUISER_DESC:0 "巡洋舰是相当耐久的多面手，既能吸收火力又能输出伤害。"
 SHIP_GRAPHICS_BATTLESHIP_DESC:0 "战列舰造价昂贵，但火力强大。它们的射程很远，甚至能让对手在反击前就已经受到重创。"
 SHIP_GRAPHICS_TITAN_DESC:1 "泰坦本身就无比强大，还能用光环来增强友舰。"
 SHIP_GRAPHICS_BIO_TITAN_DESC: "$SHIP_GRAPHICS_TITAN_DESC$"
 SHIP_GRAPHICS_JUGGERNAUT_DESC:1 "对于任何帝国而言，建造一艘主宰都是一项伟大的工程。这些巨型舰船既可以作为移动船厂，也可以作为支援船。"
 SHIP_GRAPHICS_COLOSSUS_DESC:1 "这些强大的舰船没有安装针对敌方舰船的武器。相反，它们的任务就是抹杀整个星球。"
 SHIP_GRAPHICS_OUTPOST_DESC:0 "哨站是最低级的太空基地，除了宣示某个星系的所有权外没有任何功能。"
 SHIP_GRAPHICS_STARBASE_CITADEL_DESC:0 "卫城是最高级的太空基地。由于装备了巨量防御设施，一座卫城对于敌方舰队而言绝对是难啃的骨头。"
 SHIP_GRAPHICS_TRANSPORT_DESC:0 "运输船在战争中载着那些进攻敌方行星的军队。由于运输船无武装且无防护，它们需要舰队护航以进入敌对领土。"
 SHIP_GRAPHICS_SCIENCE_DESC:0 "科研船主要用于探索新星系和研究异常现象。由于是民用飞船，它们没有武装，十分脆弱。"
 SHIP_GRAPHICS_CONSTRUCTOR_DESC:0 "工程船对建造任何空间站而言都是不可或缺的。由于是民用飞船，它们没有武装，十分脆弱。"
 SHIP_GRAPHICS_COLONIZER_DESC:0 "殖民船载着拓荒者从已定居的行星出发，前往新行星殖民。由于是民用飞船，它们没有武装，十分脆弱。"
 SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC:0 "§R该级舰船需要$SHIP_SIZE_NAME$ DLC。§!"
 SHIP_GRAPHICS_ION_CANNON_DESC: "一件巨大的的防御性武器，发射毁灭性的能量喷流，杀伤敌军舰船。它缓慢但强力，可以有效遏止不速之客。"
 SHIP_GRAPHICS_MILITARY_STATION_SMALL_DESC: "防御平台是一种设计用于保护太空基地不受敌对势力侵犯的固定轨道工事。"
 SHIP_GRAPHICS_STARBASE_DEEP_SPACE_CITADEL_1_DESC: "一座用作星系防御第一线的轨道站。设计用于投射力量、守卫战略要地。"
 SHIP_GRAPHICS_STARBASE_DEEP_SPACE_CITADEL_2_DESC: "布满武器阵地和防御系统的先进据点。它专为长期交战强化，可以在有争议的宇域中迟滞舰队。"
 SHIP_GRAPHICS_STARBASE_DEEP_SPACE_CITADEL_3_DESC: "这座巨大的空间站是深空工事的巅峰，几乎是坚不可摧的堡垒，可以在保持星系后勤运作的同时抵御各种规模的袭击。"
 SHIP_SIZE_SELECTOR_LOC: "SHIP_GRAPHICS_$SIZE$_DESC"
 SHIPSETS_DESCRIPTION_LABEL: "描述"

 SHIP_GRAPHICS_NANITE_SWARMER_DESC: "一种由自我复制的纳米机器人组成的机动灵活的舰载机。由于没有传统的飞行员，这些自主的蜂群以绝对的数量压倒敌人，以无情的精确摧毁敌人的防御。"
 SHIP_GRAPHICS_NANITE_INTERDICTOR_DESC: "拦截舰是一种由自我复制的纳米机器人组成的自适应舰载机，将协调而非混沌作为优先事项。作为一个整体的单位，这些自主结构以令人不安的效率拦截和消除威胁，通过协调破坏和不懈追击来瓦解敌人的编队。"
 SHIP_GRAPHICS_CRISIS_CORVETTE_DESC: "天灾护卫舰设计用于快速爆发以压倒性数量碾压一切。它们比正常的护卫舰更出色，让那些将至之风暴的反对者们感到恐惧。"
 SHIP_GRAPHICS_CRISIS_DESTROYER_DESC: "一种以无情高效为设计理念的重装甲战舰。比护卫舰更重更耐用，可以射出压倒性火力，又能保持极高的航速追杀逃亡的敌军。"
 SHIP_GRAPHICS_CRISIS_CRUISER_DESC: "一种在火力、耐久和战略支配力上平衡的强大战舰。它装甲厚重防御坚固，可以作为此后猛烈进攻中的中流砥柱，以强大的力量撕毁敌军防线。"
 SHIP_GRAPHICS_STAR_EATER_DESC: "一种可以吞噬整颗恒星的硕大舰船，它通过出发超新星爆发来摧毁整个星系。焚天神兵不仅仅是战舰，它是星系末日的先驱，在前进的路上让无数星球化为了无生机的虚空。"
 SHIP_GRAPHICS_COSMO_CRISIS_DESTROYER_DESC: "一艘充满宇宙能量的光鲜战舰，以精确和无情的力量进行打击。它不仅仅是一艘舰船，更是新现实的先兆。"
 SHIP_GRAPHICS_COSMO_CRISIS_BATTLECRUISER_DESC: "科技和命运的崇高融合，拥有毁灭性的火力。这种战舰能重塑战场，如同其主人重塑星河一般。"
 SHIP_GRAPHICS_COSMO_CRISIS_TITAN_DESC: "这是属于宇宙的战争引擎，散发着骤变将至的力量。它的存在扭曲了现实，预示着宇宙重生的曙光。"
 SHIP_GRAPHICS_OFFSPRING_CORVETTE_DESC: "$SHIP_GRAPHICS_CORVETTE_DESC$\n\n$OFFSPRING_SHIP_DESC$"
 SHIP_GRAPHICS_OFFSPRING_DESTROYER_DESC: "$SHIP_GRAPHICS_DESTROYER_DESC$\n\n$OFFSPRING_SHIP_DESC$"
 SHIP_GRAPHICS_OFFSPRING_CRUISER_DESC: "$SHIP_GRAPHICS_CRUISER_DESC$\n\n$OFFSPRING_SHIP_DESC$"
 SHIP_GRAPHICS_OFFSPRING_BATTLESHIP_DESC: "$SHIP_GRAPHICS_BATTLESHIP_DESC$\n\n$OFFSPRING_SHIP_DESC$"
