 stone_age_civilization: "石器时代前超光速土著"
 stone_age_civilization_desc: "这颗行星孕育了一个尚处于石器时代的文明原型。"
 dead_creatures: "太空墓地"
 dead_creatures_desc: "这个巨型气态行星是一个古代太空生物的墓地，我们能够研究它们的尸体来获得有价值的资讯。"
 starship_graveyard: "星空舰塚"
 starship_graveyard_desc: "这个星球的轨道上曾经发生一场大型的战争，并在星球表面留下了许多古代的舰船残骸，研究这些残骸将会获得许多有用的知识。"
 organic_starship: "有机星舰"
 organic_starship_desc: "某种有机体舰船三十亿年前在这个星球上坠毁。虽然只有古老的骨头留了下来，但这些骨头仍可提供丰富的研究机会。"
 abandoned_cities: "遗弃之城"
 abandoned_cities_desc: "这个星球的原始居民已经神秘消失，留下他们几乎完好无缺的城市和基础设施。这将使它更容易发展成为新的殖民地。"
 subterranean_ocean: "地下海洋"
 subterranean_ocean_desc: "这颗星球的冰质幔层下有一大片海洋，海底热泉为这片海洋提供着热量。深海中有大量生物存在，对这些有机物进行研究我们必能收获颇丰。"
 colony_enclaves: "加固的飞地"
 colony_enclaves_desc: "星球上殖民者的活动范围将会被限制在指定的强化飞地中，而余下的土地将会让当地的石器时代土著和平地居住。"
 primitive_reservation: "外星人保留地"
 primitive_reservation_desc: "外星殖民将这颗星球的一部分土地隔绝开来，留给本土的石器文明使用。这也在一定程度上限制了殖民者的土地和资源利用。"
 starvation: "饥荒"
 subterranean_tech_transaction: "地底文明科技供应"
 subterranean_tech_transation_desc: "我们一部分的研究材料和资金将会专门用于研究在我们某一个殖民星上的地底文明"
 stellarite_high_temp: "升温"
 stellarite_high_temp_desc: "一个浑身发光的巨兽出现在这个星系，它让这个星球的地表温度升高了。"
 stellarite_low_temp: "降温"
 stellarite_low_temp_desc: "一个浑身发光的巨兽吞食了这个星系太阳的一部分，这使得星球的地表温度比往常要低。"
