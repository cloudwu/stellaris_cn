 colony.8001.name: "返祖现象"
 colony.8001.desc: "来自[Planet.GetName]殖民地的报告显示:星球上的“返祖现象”正不断增加。显然相当一部分人口已经表现出迄今为止前所未有的性欲与攻击性，而没人知道这是为什么。"
 colony.8001.a: "继续调查。"
 colony.8002.name: "暴力在蔓延"
 colony.8002.desc: "[Planet.GetName]上的返祖现象没有要停止的迹象。事实上自从上次报告以来，事态愈演愈烈。滥交与暴力事件每时每刻都在发生，极大部分人口都沦陷其中。 "
 colony.8002.a: "情况正在失控。"
 colony.8003.name: "疯了，都疯了！"
 colony.8003.desc: "[Planet.GetName]上的情况正在迅速失控。不论造成这场返祖狂潮的罪魁祸首是什么，它都已经感染了惊人数量的当地居民并使得殖民地开始分崩离析。因此，我们要么开始行动，要么就会失去[Planet.GetName]。"
 colony.8003.a: "行，那开始吧！"
 colony.8004.name: "凶猛的孢子"
 colony.8004.desc: "对困扰[Planet.GetName]的奇异返祖现象的调查已经完成。我们在遍布整个地壳的洞穴隧道网络中找到了一种神秘的真菌。它长满了整个洞穴——地面，墙壁，天花板，并且蔓延了上千里。\n\n这些真菌频繁地释放孢子排出洞穴，其目的尚不明确。但我们可以肯定正是这些孢子释放了我们物种原始的欲望并使起产生返祖现象。\n\n我们可以为这些真菌找一个用武之地，或是干脆将其全部灭绝。"
 colony.8004.a: "令其生存……"
 colony.8004.b: "……或使其灭亡。"
 colony.8005.name: "冲动之云"
 colony.8005.desc: "大批工业设备在生长真菌的洞穴系统出口处建造起来。除了过滤并控制这些孢子的传播以外，这些工厂也能将多余的孢子云转化为有用的§H异星天然气§!。\n\n由于[Planet.GetName]上有点饥渴的当地居民更频繁地满足自己的性欲，人口增长速率得以提高。与此同时不幸的是[Planet.GetName]的暴力行为也将更为频繁。"
 colony.8005.a: "这是发展的代价。"
 colony.8006.name: "净化之焰"
 colony.8006.desc: "将洞穴蘑菇彻底燃尽的计划现在已经完成，这些激发原始冲动的菌类现在已经被彻底铲除。\n\n碰巧的是，许多被清理过后的洞穴被发现原来潜藏着高品质的矿脉，现在也可以被我们更加妥善地利用了。"
 colony.8006.a: "好极了！"
