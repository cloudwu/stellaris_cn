 advisor.3.desc:0 "很好，我会在你探索游戏的过程中给予建议，并解释各种工具的基本功能。"
 advisor.10.name:0 "异常现象"
 advisor.10.desc:0 "我们发现了一个§S异常点§!！很多时候，我们的§S科研船§!会在探索宇宙的过程中发现这些异常点。如果§S科学家§!的等级足够的话，他们就能研究§S异常点§!。\n\n被发现但是尚未研究的§S异常点§!会被列在§S项目日志里§!。在殖民或是进行其它建设之前，星球上的异常点必须先被研究。"
 advisor.15.name:0 "可用殖民地"
 advisor.15.desc:0 "我们的一艘§S科研船§!发现了十分适合作为我们第一个殖民地的星球。它和我们母星的§S行星类型§!相同，所以我们的殖民者应该可以很快适应。\n\n要殖民这个星球的话，先造一艘§S殖民船§!，然后点击§S殖民§!，再点击需要殖民的星球。"
 advisor.17.name:0 "首个殖民地"
 advisor.17.desc:0 "祝贺你殖民了一颗新星球！殖民者正在建造他们的第一个殖民地，想要让他们自给自足，则还需要一段时间。\n\n殖民地在第一个殖民地完成前会不断消耗我们的资源，所以不要一次性对过多行星进行殖民。"
 advisor.20.name:0 "负收入"
 advisor.20.desc:0 "我们正以可怕的速度损失能量币，上个月的预算报表情况十分糟糕。\n\n维护费是财政赤字的常见原因。如果不幸言中，则应该解散一部分飞船，部队或者拆除太空港。"
 advisor.26.name:0 "进行调查"
 advisor.26.desc:0 "我们的首要目标是§S调查§!周边的星系。它们的资源和任何可殖民的星系只有在调查完成后才能被我们利用。尽管一开始速度很慢，但是§S科研船§!的§S调查速度§!会随着船上的§S科学家§!等级的提升而变快。\n\n调查星系的第一步是选择我们的§S科研船§!，然后选择§S调查§!。然后再去§S星系地图§!上选择和我们疆域接壤的未调查星系。现在我们的科研船就会前往那个星系并依次调查所有星球。"
 advisor.27.name:0 "第一次接触"
 advisor.27.desc_01:0 "我们与外星帝国发生了第一次接触！这些丑陋的生物拥有宇宙飞行的技术，就像我们一样。他们很有可能会对我们造成严重威胁。\n\n他们的帝国现已列入§S星系§!界面的§S帝国§!标签页下，在那里我们可以和他们建交。"
 advisor.27.desc_02:0 "我们与外星帝国发生了第一次接触！这些奇特的生物拥有宇宙飞行的技术，就像我们一样。我们最好进行一下进一步了解。\n\n他们的帝国现已列入§S星系§!界面的§S帝国§!标签页下，在那里我们可以和他们建交。"
 advisor.27.desc_03:0 "我们与外星帝国发生了第一次接触！他们拥有宇宙飞行的技术，就像我们一样。在我们了解他们的目的前应小心行事。\n\n他们的帝国现已列入§S星系§!界面的§S帝国§!标签页下，在那里我们可以和他们建交。"
 advisor.28.name:0 "失落帝国"
 advisor.28.desc:0 "我们接触到了一个古老且非常先进的文明！幸运的是，他们似乎正在衰退，而且很可能已经不理解他们自己的科技了。\n\n如果不激怒他们，他们应该不会主动进行挑战。所以我们应该避免进入他们的领地——至少在达到相同的科技水平前不要进入。"
 tutorial.1.name:0 "教程：调查"
 tutorial.1.desc:0 "建设星际帝国绝非易事。为了保证您早日走上正轨，我将为您提供一系列教学任务，帮助您了解使我们成为一个成功的星际帝国所需的步骤。第一个任务是完全勘探我们的母星系。我已将其列入§S情报日志§!。您可点击顶部界面左端的情报日志按钮，或按下§SF2§!键来查看它。"
 tutorial.2.name:0 "星系调查完毕"
 tutorial.2.desc:0 "非常好！我们的母星系调查完毕。我们母星上一代宇航员在梦中才能收集的数据，现在已尽在掌握。"
 tutorial.3.name:0 "教程：科技"
 tutorial.3.desc:0 "研究新科技对我们成功至关重要。我这么说不仅是因为我自己就是科技的产物，更是因为我是你的可靠顾问，还有可能是你唯一真正的朋友。\n\n我们应该最先研究§S新世界协议§!，这样就可以建造§S殖民船§!，在其他行星上立足。"
 tutorial.6.name:0 "科技研究完毕"
 tutorial.6.desc:0 "非常好！刚刚研究完成的科技对我们作用很大。别忘了为科学家们安排新的研究项目。"
 tutorial.7.name:0 "教程：工程船"
 tutorial.7.desc:0 "我们的母星资源没有更多可开发的了。我们的产业需要扩张到外星，这就需要有一艘§S工程船§!。\n\n如果我们收集到了足够的§S合金§!，就赶紧建造一艘。"
 tutorial.8.name:0 "工程船建造完毕"
 tutorial.8.desc:0 "非常好！§S工程船§!可以运行了，上面的船员可都是帝国最棒的工程师。"
 tutorial.9.name:0 "教程：开采站"
 tutorial.9.desc:0 "母星上生产的资源只够我们暂时使用，好在我们的§S科研船§!在另外一个世界发现了一处资源矿藏！是时候用§S工程船§!建造一个§S开采站§!了。\n\n开采站可以在帝国境内建造，可自动采集其轨道天体上的§S矿物§!和§S战略资源§!。记住，它们需要£energy£ §S能量币§!进行维护。"
 tutorial.10.name:0 "开采站建造完成"
 tutorial.10.desc:0 "非常好，新造好的§S开采站§!已经开始运行，进行资源的采集了。"
 tutorial.11.name:0 "教程：研究站"
 tutorial.11.desc:0 "调查过的星球有些会具有特殊性质，是非常好的研究项目。这些£physics£ §S物理学§!，£society£ §S社会学§!和£engineering£ §S工程学§!资源可以用§S研究站§!采集。我的程序强烈建议我敦促你建造一个研究站。\n\n记住§S研究站§!只能在帝国境内建造，它们需要£energy£ §S能量币§!来维持。"
 tutorial.12.name:0 "研究站建造完毕"
 tutorial.12.desc:0 "我们的新研究站已经上线，科学研究人员开始工作。这会解开什么谜团，揭示什么神秘事情呢？！"
 tutorial.13.name:0 "教程：星球区划与建筑"
 tutorial.13.desc:0 "观察敏锐的人可能已经发现了，可居住的星球分为数个§S区划§!，并且有多个§S建筑槽位§!。区划提供生产基础资源的§S职业§!，而§S星球建筑§!则提供服务职业或精炼资源的职业。\n\n我们的母星上已经有了一些区划和建筑，包括我们的首都，但现在该增添一些了。没有职业的§S人口§!会成为§S失业§!状态。\n\n建筑槽位会随着人口数量的增长逐渐解锁。"
 tutorial.14.name:0 "建筑完成"
 tutorial.14.desc:0 "非常好，新的§S行星建筑§!已经建好了，可以开始生产资源了。\n\n别忘了为建筑指派工作人口。"
 tutorial.15.name:0 "教程：障碍特征"
 tutorial.15.desc:0 "可居住星球上的§S星球特征§!有时被障碍阻挡，无法得到利用。清理£blocker£ §S障碍特征§!需要花费时间和£minerals£ §S矿物§!或者£energy£ §S能量币§!，但腾出来的空间通常使其物有所值。\n\n许多障碍特征都需要特定的科技才能清理，但我们母星上的那些只要有足够的能量币即可。"
 tutorial.16.name:0 "障碍消除"
 tutorial.16.desc:0 "又一个阻碍我们征服星辰大海的障碍被铲除了。那块§S障碍特征§!现在已经可以开发了！"
 tutorial.17.name:0 "教程：调查星系"
 tutorial.17.desc:0 "我们应该继续进行探索。我推荐派一艘§S科研船§!去调查周围的星系。让我们勇敢地航向前人所未至的领域吧！"
 tutorial.19.name:0 "星系调查完毕"
 tutorial.19.desc:0 "非常好！邻近的星系已经调查完毕。接下来就该派§S工程船§!去建造§S开采站§!和§S研究站§!来获得那些资源了。"
 tutorial.20.name:0 "教程：科研船"
 tutorial.20.desc:0 "我们应该再造一艘§S科研船§!，这样调查的速度就可以加倍了！"
 tutorial.21.name:0 "科研船建造完毕"
 tutorial.21.desc:0 "双倍§S科研船§!就会有双倍的乐趣！自从完成上个任务后，我还没那么兴奋过呢！"
 tutorial.22.name:0 "教程：招募科学家"
 tutorial.22.desc:0 "我们建造了新的§S科研船§!，但是没有指派操控飞船的§S科学家§!！我的程序要求我指出雇佣一名新的§S科学家§!的好处。\n\n如果无法承担雇佣一名新§S科学家§!的费用，也可以从其他部门调用一名，虽然不怎么理想就是了。"
 tutorial.23.name:0 "科学家招募完毕"
 tutorial.23.desc:0 "好极了。§S科学家§!已经安排到新的§S科研船§!上了，我们可以在闲时派遣他们出去探索新的星系。当然，过程中也可能会捅出些篓子。"
 tutorial.24.name:0 "教程：建造殖民船"
 tutorial.24.desc:0 "我们已经准备好到下一个星球上延续和发展我们伟大的文明了，这时候就需要我们建造一艘§S殖民船§!！"
 tutorial.25.name:0 "殖民船建造完毕"
 tutorial.25.desc:0 "殖民者已经全部登上§S殖民船§!，舰长表示随时可以出发。真是一个值得纪念的日子！"
 tutorial.26.name:0 "教程：建立殖民地"
 tutorial.26.desc:0 "我们拥有了一艘§S殖民船§!，也发现了至少一处可以建造永久系外据点的星球。没理由犹豫了，快建立我们的第一个殖民地吧！"
 tutorial.27.name:0 "殖民地建立完毕"
 tutorial.27.desc:0 "这是我们的第一个系外殖民地！这样就算母星发生爆炸，也不用担心面临消灭的命运了！还不赖吧？"
 tutorial.28.name:0 "教程：招募总督"
 tutorial.28.desc:0 "要保障殖民地的发展，我们需要招募一名§S行星总督§!负责殖民地的发展。\n\n总督会对星球产生各种不同的影响，其中大部分影响是正面的。总督的影响取决于其本身的个人特点与总督能力等级。"
 tutorial.29.name:0 "总督招募完毕"
 tutorial.29.desc:0 "我们的殖民地现在已经处于一名新§S总督§!管辖之下了。这会让我们更有效率！"
 tutorial.30.name:0 "教程：建造更多殖民地"
 tutorial.30.desc:0 "只要我们有足够的资源，就可以建造更多的§S殖民船§!，扩张我们帝国的领域。我们应该努力再建立至少三个殖民地。加上我们的母星和现在这个殖民地，我们就能踏足五个星球了。"
 tutorial.32.name:0 "殖民地建造完毕"
 tutorial.32.desc:0 "干得漂亮！真是激动人心。我们高尚的文明已经散播到五个星球了！只要机会合适，我们需要继续探索，进行扩张。"
 tutorial.33.name:0 "教程：资源生产"
 tutorial.33.desc:0 "稳定的§S矿物§!、§S合金§!与§S能量币§!供应是任何星际势力繁荣发展的关键。我们应当采取措施增加这些资源的产量。\n\n空间站和建筑需要消耗合金或矿物来建造，以及能量币来维护。舰船也是如此，只不过它们也需要合金来维护。这些资源由§S开采站§!或§S星球建筑§!生产。\n\n后期你会发现一些有趣的新资源，可用于神秘的新建造。"
 tutorial.38.name:0 "资源生产成功"
 tutorial.38.desc:0 "干得漂亮。这下我们有足够的资源去建立我们的宏伟帝国了。"
 tutorial.39.name:0 "教程：舰队增编"
 tutorial.39.desc:0 "我们的舰队有点弱不禁风。在宇宙中有各种各样的危险，需要我们用武力手段进行回应。要记住，我们的文明时刻处于危险之中！"
 tutorial.43.name:0 "舰队规模扩大"
 tutorial.43.desc:0 "棒极了！我们的舰队小而精悍，应该能在突发的敌对遭遇中拥有上佳的表现。"
 tutorial.44.name:0 "教程：建立星域"
 tutorial.44.desc:0 "我们的帝国蓬勃发展，规模已经大到我们没法通过母星直接进行控制了。我们应该建立新的§S星域§!。\n\n星域是属于我们帝国的区域，能设为自主管理模式，居民可以在他们的权限范围内自行负责日常的事务。"
 tutorial.45.name:0 "星域建立完毕"
 tutorial.45.desc:0 "随着帝国的发展，新的殖民地可以被划归进§S星域§!。星域可以在§S星球与星域§!界面进行自动管理，自动对区划与建筑进行建造与升级。"
 tutorial.46.name:0 "教程：总督"
 tutorial.46.desc:0 "你可以指派§S总督§!管理整个§S星域§!。星域内的所有星球都将从总督的技能中受益。我们应当为我们的新星域指派一位总督。"
 tutorial.47.name:0 "总督安排完毕"
 tutorial.47.desc:0 "我们的新§S总督§!已经在新星域的首都开始办公了。干的好。"
 tutorial.48.name:0 "教程：舰船设计"
 tutorial.48.desc:0 "我们现在可以在§S舰船设计器§!界面中亲手设计新的飞船了。这个过程比较直截了当，当然我们也可以进行全自动设计。"
 tutorial.49.name:0 "舰船设计完毕"
 tutorial.49.desc:0 "干的好。新的舰船设计已经添加到我们的数据库中，可以在§S太空港§!中进行生产。"
 tutorial.50.name:0 "教程：观测站"
 tutorial.50.desc:0 "我们发现了一个§S原始文明§!。有些人认为这些外星人不过是些未开化的野蛮人，但也有人认为可以在他们的文化中看到闪光点。\n\n如果他们的星球处于我们的领域之内，就可以在星球上方建造§S观测站§!研究他们。根据我们对原住民的处理方法，这些观测站可以开展大量不同的§S任务§!。"
 tutorial.51.name:0 "观测站建造完毕"
 tutorial.51.desc:0 "干的好！我们新的§S观测站§!已经开始运行了。里面的职员已经开始着手研究星球上的§S原始文明§!。"
 tutorial.52.name:0 "门前的秘密"
 tutorial.52.desc:0 "经过研究，[From.GetName]上的异常现象是一种自然的§Y几何构造§!。看起来就像是一个指路的标记符号，宇宙的自然之美真是令人惊讶。\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "我们在[From.GetName]上发现了一片自然构造，其完美的几何结构令人窒息。这实乃上天的鬼斧神工，要引领我们到群星中去！\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "我们应该§Y继续调查§!这些异常现象。这样一定会获得新的知识和科技的吧。"
 tutorial.52.a:0 "真令人吃惊！"
 tutorial.52.spirit.a:0 "赞美奇迹！"
 tutorial.53.desc:0 "在[From.GetName]探测到的异常现象背后，发现一些十分惊人的东西。[From.GetPlanetMoon]周围环绕着的轨迹显然是超光速引擎留下的。由于其年代久远，我们无法进行追溯。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:0 "我们在[From.GetName]附近发现了微弱的超光速航道轨迹。其年代久远，业已无法进行追溯。这说明在很早之前就有星际旅行者来过这里，观察我们，收集情报。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:0 "在[From.GetPlanetMoon][From.GetName]上的异常现象显示了其他星际旅行者的痕迹！这些微弱的超光速航道轨迹表明，在很早之前，有人造访了我们星球寻求潜在的盟友。但是痕迹衰退严重，已无法进行追溯。\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "我们曾经被人观察？对方究竟有何目的？"
 tutorial.53.xenophobe.a:0 "我们必须警惕异种的威胁。"
 tutorial.53.xenophile.a:0 "去把他们找出来吧！"
 tutorial.54.desc:0 "我们在[From.GetName]上找到了一个我方的§Y旧探测器§!。这些年来它一直保持运作，还试图将数据传送到母星上去。这是我们往日艰苦奋斗的纪念碑，也代表了昔日我们冲出行星边界的愿望。\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "我们从未止步不前。"
 tutorial.54.spiritualist.a:0 "神迹将继续震惊世人。"
 tutorial.54.materialist.a:0 "我们的努力终于有了回报。"
 tutorial.55.name:0 "教程：战略资源"
 tutorial.55.desc:0 "我们发现了一种§S战略资源§!！许多§S战略资源§!需要特定的科技才能利用，但可以从中获得强力的加成。\n\n别忘了在合适的地点建造§S太空基地§!来确保我们境内的资源。战略资源可以用来建造先进的建筑和舰船部件，或者干脆卖掉。"
 tutorial.55.poi.name:0 "战略资源"
 tutorial.55.poi.desc:0 "我们在[From.GetPlanetMoon][From.GetName]上发现了§S战略资源§!。"
 tutorial.56.name:0 "战略资源提取完毕"
 tutorial.56.desc:0 "干的好。这些资源会让我们帝国更加富裕的！"
 tutorial.56.poi.desc:0 "我们在[StrategicResourcePlanet.GetPlanetMoon][StrategicResourcePlanet.GetName]上发现了§S战略资源§!。"
 tutorial.560.desc:0 "我们现有的§S矿物空间站§!在使用了新研发的科技之后就可以采集§S战略资源了§!。这些稀有资源会带来巨大的加成，同时也是极好的商品。真是一箭双雕啊！\n\n更多的信息可以在§S项目日志§!里找到。星系里还有更多的§S战略资源§!等待我们去发现。继续探索吧！"
 tutorial.57.name:0 "教程：提升"
 tutorial.57.desc.notech:0 "我们发现了高度进化的生命体！在§S正确的科技§!引领下，搞不好还可以进行§S提升§!，提升他们的自我知觉和智力——或者说，是有机体中被认为是智力的东西。\n\n时刻注意我们的研究才是明智之选。如果有机会的话，我们可以将这个种群向§S外源性刺激§!推进。"
 tutorial.57.desc.yestech:0 "我们发现了高度进化的动物生命！在§S正确的科技§!引领下，我们或许可以最终进行§A提升§!这些生命体的知性和智力——或者说，是有机体中被认为是智力的东西。\n\n哦。\n\n我们的§S基因表达学机制§!技术应该符合要求，我们是时候将这些生物提升到一个全新的境界了。"
 tutorial.58.name:0 "未开智物种已提升"
 tutorial.58.desc:0 "真是大获成功！那些原始的野兽已经提升到不那么原始的级别，成为我们蓬勃发展的帝国的人口了！"
 tutorial.59.name:0 "教程：第一次接触"
 tutorial.59.desc:0 "请注意！我们已经发现了拥有太空飞行能力的§S外星生物§!，他们是否具有智能尚不明确。不过，应该是有智能才对吧。我们必须完成§S调查§!才能揭开他们的神秘面纱。我建议我们先行行动，不要等到他们来调查我们……\n\n打开§S情报日志§!，选择§S研究§!开始我们的计划。注意这会暂停其他科技研究。"
 tutorial.60.name:0 "成功第一次接触"
 tutorial.60.desc:0 "这是一次巨大的成就。我们已经和这些外星生物建立了沟通渠道。生活真美好，或者对我来说，开机真美好。"
 tutorial.61.name:0 "成功第一次接触"
 tutorial.61.desc:0 "我们建立沟通的尝试代表了我们技术上的成熟，但结果并不理想。§S如果宇宙中还有其他智能生物的话§!，也许是些只具备动物水平智能的家伙吧。"
 tutorial.63.name:0 "第一次接触……成功了？"
 tutorial.63.desc:0 "看起来§S对方§!抢了我们的风头，在我们尚未解密他们的通讯模式前和我们§S建立了接触§!。\n\n在下次有这样的机会出现时，希望可以由我们来完成这一步吧。"
 tutorial.64.name:0 "教程：修饰物种"
 tutorial.64.desc:0 "多亏了近来遗传学的进步，我们已经获得了额外的§S特质点数§!，可以用来§S修饰§!和强化我们的人民了。"
 tutorial.65.name:0 "物种已修饰"
 tutorial.65.desc:0 "真是太棒了。我们的帝国终于摆脱了自然进化的束缚，一定可以在宇宙中大展宏图了。"
 tutorial.70.name:0 "教程：超光速旅行"
 tutorial.70.desc:0 "为了缩短星系间的遥远距离，我们的科学家们发明了§S超光速引擎§!。飞船装备了这种装置，就可以在两个星系中以超过光速的速度穿梭。\n\n虽然飞船可以通过超光速引擎到达范围内的星系，但是其只能在星系引力圈外围才能启动。飞船从超光速飞行状态中脱离后，需要一定时间补充能源，方可进行下一次星际旅行。过程的长度取决于飞船旅行的距离。"
 tutorial.71.name:0 "教程：超空间旅行"
 tutorial.71.desc:0 "为了缩短星系间的遥远距离，我们的科学家们发明了的§S超空间引擎§!。飞船装备了这种装置，就可以在超空间连接的两个恒星系间以超光速的速度穿梭。\n\n虽然使用超空间进行移动速度极快，这种旅行方式有一项重大缺陷：恒星系旅行在星系超维平面网络是受限制的。不过同时，在恒星系内部可以随时随地进入超空间。"
 tutorial.72.name:0 "教程：虫洞旅行"
 tutorial.72.desc:0 "为了缩短星系间的遥远距离，我们的科学家们发明了的§S虫洞§!技术。装备了虫洞发射器的空间站可以在空间中开辟通道，创造两个星系中暂时的连通渠道，允许飞船通过。\n\n虫洞旅行十分便捷，但需要范围内建立虫洞站。飞船也需要装备虫洞稳定器抵御穿过虫洞时的压力。"
 tutorial.73.name:0 "教程：提升"
 tutorial.73.desc:0 "只要有合适的技术，我们就有将低级生物§Y提升§!至开智种族的方法了。"
 tutorial.75.name:0 "教程：边境前哨"
 tutorial.75.desc:0 "我们已探索了邻近的一些行星，或许是时候再将手伸远一些了。§S边境前哨§!可以在远方行星轨道上建造，以便拓展疆界，为我们获取新空间区域的所有权。\n\n虽然需要大量资源以维持运转，但是§S边境前哨§!可以兼具§S研究站和开采站§!的功能，也会允许我们在这些已经纳入疆土的星系建立新的空间站。"
 tutorial.76.name:0 "前哨建造完毕"
 tutorial.76.desc:0 "很棒。新的领域就定在此处。"
 tutorial.80.name:0 "教程：地图模式"
 tutorial.80.desc:0 "在宇宙地图中，可以在右下方打开和关闭不同的§S地图模式§!，以便浏览不同的信息种类。比如，可以根据各方势力对我们的看法进行排列，并用不同颜色标注在地图上。"
