 fedel.901.desc:1 "It is time for the [Root.GetName] to place a bid in the Golden Rule challenge. Pay the required price up front, or else forfeit - and lose the right to participate further.\n\nThe current pot is:\n\n£energy£ §H[bidding_federation_leader.current_pot_variable]§!"
