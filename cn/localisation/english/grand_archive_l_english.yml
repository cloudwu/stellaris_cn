 NAME_BoneShip: "骨船"
 NAME_BoneShip_desc: "这艘船装饰着成年的天凯卷须，一排排虚空虫的牙齿，以及一个我们从未见过的生物的头骨。它配备了各种精密武器，显得杀气腾腾。"
 grand_archive.1069.name: "$NAME_BoneShip$"
 grand_archive.1069.desc: "我们与一艘来自[from.GetName]的奇怪改装太空船取得了联系。$NAME_BoneShip_desc$\n\n在天真地接受了我们的谈判邀请后，这位驾驶员被立即[GetExecuted]。我们已经夺取了他的古怪飞船，并将其加入了我们的军事序列。我们在他的个人物品中发现了一本有用的猎人工具指南。"
 grand_archive.1069.a: "欢迎礼物。"
 EXECUTED: "处决"
