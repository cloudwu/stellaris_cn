 #Evil Slavers Empire
 NAME_MSI_country: "弥那玛特种实业集团"
 NAME_MSI_country_initials: "MSI"
 NAME_MSI_species: "奥霖巴"
 NAME_MSI_species_plural: "奥霖巴"
 ADJ_MSI_country: "奥霖巴利"
 personality_decadent_capitalists: "仁善企业"
 personality_decadent_capitalists_desc: "弥那玛特种实业集团自诩为一个仁善的企业，致力于向欠发达的文明提供技术以促进其进步。多亏了公司激进的高利贷业务和横跨整个星系的契约劳工，股东们受到保证，能够收取丰厚的红利。"
 origin_slavers: "通天之梯"
 origin_slavers_desc: "自打$NAME_MSI_country$的董事会第一次将我们的文明送抵星辰，我们就明白这样一个道理，宇宙是如此瑰丽璀璨，不将其分享给他人乃是暴殄天物。从那时起，我们就不遗余力地帮助欠发展的文明实现超光速旅行。\n\n尽管启蒙并不是免费的，但在$NAME_MSI_country_initials$，这是一笔值得的投资。"
 origin_tooltip_slavers_effects: "—游戏开始时成为§H高级帝国§!\n—开局时拥有一些被奴役的£pops£§H人口§!，它们是从全星系的各个§H前超光速文明§!处绑架得来。\n—允许采用§H$bombardment_raiding$§!轰炸姿态，能够从行星上绑架£pops£§H人口§!，并将其重新迁移到你的殖民地。"
 opinion_former_slaves: "前奴隶"
 opinion_slavers: "前奴隶主"
 opinion_fellow_slaves: "受苦的同胞"
 #First Contact
 fcsum_MSI_country_summary: "我们在§H[This.System.GetName]§!同[MSI_country.GetName]进行了接触。"
 first_contact.4000.name: "同$NAME_MSI_country_initials$接触"
 first_contact.4000.desc.broken_shackles: "我们已与[MSI_country.GetName]取得联系。当务之急的事情是，我们必须要小心翼翼地驾驭不断变化的局势。我们应该派遣一名特使来代表我们的利益。无论与我们以前的主人进行任何互动，这肯定会对我们的人民产生深远的心理影响。"
 first_contact.4000.desc.payback: "在§H[This.System.GetName]§!遭遇的外星飞船上得到的数据让我们不寒而栗。它的外观我们再熟悉不过了，上面的徽章宛如我们恐惧的象征：§H$NAME_MSI_country$§!的带翼图章。\n\n我们找到了曾经的侵略者。他们发现我们这些舰船的身份只是时间的问题，因为使用的完全都是他们的科技。新的接触不可避免，但我们绝不会重复过去的错误。"
 first_contact.4000.a.bs: "令人恼火。"
 first_contact.4000.a.payback: "我们必须严阵以待。"
 first_contact.4000.a.tooltip: "开始同§Y$NAME_MSI_country$§!进行§Y第二次接触§!流程。"
 #############################
 #Payback Origin
 #############################
 origin_payback: "血债血偿"
 origin_payback_desc: "§R-警告：具有挑战性的起源§!\n这个文明曾被一个异星帝国造访过，这个帝国强行启蒙了他们，之后奴役了他们。如今他们击退了入侵者，但那些入侵者有朝一日还会回来吗？"
 origin_tooltip_payback_effects: "—$HOMEWORLD$$TABBED_NEW_LINE$—['concept_advanced_infrastructure']$TABBED_NEW_LINE$—$PLANETARY_MODIFIERS$['concept_payback_unified_purpose']$NEW_LINE$—$HOME_SYSTEM$['concept_payback_digsite']['concept_archaeology_site']$NEW_LINE$—会有一个['concept_advanced_empires', 高级电脑帝国]和数个['concept_preftl_civilizations']无视星系设置出现$NEW_LINE$—一个前超光速文明：被提升为§I$origin_broken_shackles$§!起源"
 origin_tooltip_payback_negative_effects: "—$INITIAL_POPS$§R-10§!$NEW_LINE$—$HOMEWORLD$$TABBED_NEW_LINE$—['concept_payback_debris_field']行星修正$TABBED_NEW_LINE$—['concept_payback_ship_debris']：+6$TABBED_NEW_LINE$—破坏度：§R33%§!$NEW_LINE$—$HOME_SYSTEM$§I资源贮藏§!未被开发$NEW_LINE$—$MISSING_TECHNOLOGIES_STRING$$TABBED_NEW_LINE$—['concept_basic_science_lab_1', £physics_research£$tech_basic_science_lab_1$]$TABBED_NEW_LINE$—['concept_planetary_government', £society_research£$tech_planetary_government$]$TABBED_NEW_LINE$—['concept_corvettes', £engineering_research£$tech_corvettes$]"
 START_SCREEN_PAYBACK: "我们曾经做过一个交易。\n\n当来自外部星辰的访客显露身形时，他们向我们提供了一份公平的合同：技术启蒙，分期偿还。在一代人的时间里，我们的行星被转变成为了一个所谓的“先进文明”。\n\n然后我们才了解到小字条款：为了偿还我们的“债务”，他们坚持要我们为他们劳作，而且是无限期的。我们的领袖对此反对，但这些外来者马上翻脸动用了暴力。我们奋起反抗。\n\n我们赢了，但是赢得十分艰难，并且为此付出了惨烈得代价。现在，我们的科学家终于从过去我们摧毁的飞船上，通过逆向工程攻破了超光速旅行的秘密。宇宙很大，但迟早我们肯定会再次遇到我们的“恩人”。而实际上，我们也迫不及待，摩拳擦掌。\n\n现在是时候血债血偿了。"
 ## Modifiers and such
 d_ship_debris_payback_blocker: "舰船残骸"
 d_ship_debris_payback_blocker_desc: "坠毁的残骸来自于停驻在轨道上的弥那玛飞船，残骸覆盖了一大片区域，阻碍了这颗行星的发展。"
 ship_debris_payback_blocker_tt: "清理 MSI 舰船的残骸或许能够找到科技数据或资源。"
 origin.4100.name: "寻获科技数据"
 origin.4100.desc: "在[from.GetName]清理舰船残骸时，找到了一箱科技数据。"
 origin.4105.name: "寻获资源"
 origin.4105.desc: "在[from.GetName]清理出的舰船残骸可以回收利用。"
 payback_unified_purpose: "众志成城"
 payback_unified_purpose_desc: "侵略者的到来使我们的星球团结统一起来。现在我们已经重新掌握了自己的命运，要做的工作有很多。"
 payback_debris_field: "残骸场"
 payback_debris_field_desc: "由损毁的弥那玛飞船产生的轨道残骸频繁地掉落到下方的行星上。任何地表基础设施都需要更加频繁和更多投入的修复工作，才能恢复造成的损害。"
 d_payback_habitat_research: "科技宝库"
 d_payback_habitat_research_desc: "在前弥特集团的战舰内部，我们遇到了一个千载难逢的机会，可以解锁他们科技的奥秘。"
 d_msi_air_freshener: "大气注入器"
 d_msi_air_freshener_desc: "这些通风装置结合了最新的芳香疗法和先进的化学技术，掩盖了绝望的恶臭，取而代之的是各种令人振奋和愉快的气味。"
 payback_curfew: "根除异见"
 payback_curfew_desc: "为了自由，就要付出稳定的代价。"
 payback_freedom_of_speech: "言论自由"
 payback_freedom_of_speech_desc: "为了稳定，就要付出自由的代价。"
 ## First Contact
 origin.4200.name: "董事大会"
 origin.4200.desc: "同我们前入侵者的会面促使我们的政坛领袖、宗教人士、科学家、艺术家和外交官之间举行了一场紧急会议。各界人士纷纷就各种战略进行讨论、否定、重新论证、改进、投票表决。经过几个月的高强度磋商，我们帝国最聪明的头脑已经达成了类似于共识的东西。"
 origin.4200.a.auth: "我们会让他们瞧瞧，这里谁才是老大！"
 origin.4200.a.ega: "我们要求对等沟通交流。"
 origin.4200.b.mili: "我们会让他们就过去的所作所为做出赔偿！"
 origin.4200.b.paci: "我们不愿同他们产生进一步的冲突。"
 origin.4200.c.phobe: "我们不希望同异种产生交流。"
 origin.4200.c.phile: "我们不能让恐惧阻止自己探索星海的步伐。"
 origin.4200.d.spiri: "信徒的试炼必须要进行处理。"
 origin.4200.d.mate: "我们希望研究他们。知己知彼。"
 origin.4205.name: "大众共识"
 origin.4205.desc: "尽管采取了一些安管措施，我们与§H$NAME_MSI_country$§!发生遭遇的新闻依然传播给了公众，给这个刚刚开始从苦痛的过往中恢复过来的行星造成了不小的混乱。公众舆论……难以统一：有许多持不同看法的声音，从出离的愤怒到不怀好意的怀旧之情。无论我们作出什么样的决策，都会需要一定的暴力阻力。"
 origin.4205.a: "他们有权表达自己的观点。"
 origin.4205.b: "执行宵禁。将异见根除。"
 origin.4210.name: "初次协商"
 origin.4210.desc: "经过长时间的周密准备，我们的特使已经向$NAME_MSI_country_initials$呈递了一条信息。我们已经准备好按照自己的条件会见前主人，为我们人民的意愿发声。"
 ## Out of Warranty
 payback_out_of_warranty_chain_title: "保修过期"
 payback_out_of_warranty_chain_desc: "前入侵者为我们建造的§Y$building_clinic$§!已经年久失修。其中的大部分科技超出了我们目前的认知，但我们还是可以试着§S修复§!一下。\n\n§L与其他的帝国签订科研协议将会提高我们成功的概率。[GetAgreementStatus]§!"
 payback_repair_clinic_no_agreement: "我们尚且没有同任何能够帮助我们的国家签署科研协议。"
 payback_repair_clinic_yes_agreement: "我们同一个能够帮助我们的国家签署了科研协议。"
 payback_declining_healthcare: "恶化的医疗保障"
 payback_declining_healthcare_desc: "由于失去了$building_clinic$，我们的生活质量受到了严重影响。"
 payback_declining_healthcare_alt: "替代药物"
 payback_declining_healthcare_alt_desc: "别忘了服用你的维生素！"
 payback_declining_healthcare_necro: "$payback_declining_healthcare$"
 payback_declining_healthcare_necro_desc: "$payback_declining_healthcare_desc$但另一方面，尸体的质量大大改善了。"
 payback_healing_scars: "治愈旧伤"
 payback_healing_scars_desc: "只有一劳永逸地摧毁这些外星人的医疗设施，我们才能治愈真正的伤痛。"
 #Gene Clinic is breaking down
 origin.4300.name: "保修过期"
 origin.4300.base.desc: "“我们要终结疾病。”\n\n这就是入侵者们赢得我们的方式。我们允许他们在[Root.GetHomeWorldName]上建造§Y$building_clinic$§!，在一代人的时间里根除了绝大多数最要命的疾病。然而现在，这些诊所正在停摆，多年的高强度使用导致里面的机器陷入了停滞状态。我们无法得知这些入侵者的先进技术是如何正常运作的。我们能否对其进行逆向工程？或者我们应该把这个有毒的礼物改造成某种真正属于我们的东西？\n"
 origin.4300.aliens.phobe.desc: "$origin.4300.base.desc$尽管其他国家可能也有类似的设施，但是向异种求助无疑会让我族蒙羞。"
 origin.4300.aliens.phile.desc: "$origin.4300.base.desc$其他国家可能也有类似的设施。我们应该开口求助。"
 origin.4300.noaliens.desc: "$origin.4300.base.desc$如果我们多认识些朋友就好了。 "
 origin.4300.a: "尝试修复$building_clinic$。"
 origin.4300.a.tooltip: "在行星面板上选择§Y$building_clinic$§!，点击§S修复§!按钮尝试对其修复。同其他国家签署§S科研协议§!能够提高成功修复的概率。"
 origin.4300.b: "重新改造$building_clinic$。"
 origin.4300.b.tooltip: "将§Y$building_clinic$§!转变成一座§Y$building_autochthon_monument$§!，花费会有所减少。"
 origin.4300.b.memorialist.tooltip: "将§Y$building_clinic$§!转变成一座§Y$building_galactic_memorial_1$§!，花费会有所减少。"
 #Building repaired!
 origin.4301.name: "紧急修复"
 origin.4301.base.desc: "我们的前入侵者或许会将这一切视作来去无踪的狗屎运，或者宣称修复工作是由他们主导的。他们甚至会说，我们所做的对§Y$building_clinic$§!背后的技术进行逆向工程压根就不是什么壮举。"
 origin.4301.noagreement.desc: "$origin.4301.base.desc$但不管他们说什么，我们都自主独立地完成了，没有他们的任何协助，这下胜利独属于我们了。"
 origin.4301.agreement.desc: "$origin.4301.base.desc$但不管他们说什么，在慷慨的盟友派出的专家的帮助下，我们都完成了。"
 origin.4301.a: "或许……外星人也不全都是那么坏？"
 origin.4301.end.desc: "我们能够自己照顾自己。"
 #Building still broken
 origin.4302.name: "修复的正当性"
 origin.4302.desc: "事实证明，要想对使§Y$building_clinic$§!运转的技术进行逆向工程，这件事比我们料想的更具挑战性。但我们的[root.GetEngineerPlural]仍然充满希望。他们说，自己只是需要更多的时间。然而，随着成本和失败开始堆积，一些人认为应当对诊所进行改造，使其用于另一项事务。"
 origin.4302.a: "这次没那么容易失败了。"
 origin.4302.a.tooltip: "$origin.4300.a.tooltip$"
 origin.4302.b: "$origin.4300.b$"
 origin.4302.b.tooltip: "$origin.4300.b.tooltip$"
 origin.4302.b.memorialist.tooltip: "$origin.4300.b.memorialist.tooltip$"
 #Building broken beyond repair
 origin.4303.name: "拙劣的修复工作"
 origin.4303.desc: "我们尝试维修§Y$building_clinic$§!的努力最终失败了：巨大的爆炸吞没了建筑，现场死伤惨重。\n\n无疑，前入侵者一定正在嗤嗤嘲笑我们的自大、愚蠢和鲁莽。这次失败我们咎由自取，但这堂课我们也同样印象深刻。"
 #Building Repurposed
 origin.4304.name: "焕然一新的硬件"
 origin.4304.desc: "我们的§Y$building_clinic$§!可能不再能够治愈疾病，但是通过将一些关键部件拆卸下来，并将其重新用于纪念馆的展出，至少我们能够开始治愈入侵者留下的疤痕。与过去和解，我们才能逐渐克服这一切。"
 #No building - people getting sick
 origin.4305.name: "医保危机"
 origin.4305.desc: "由于我们失去了§Y$building_clinic$§!，医疗保障的质量急剧下降。曾经很容易治愈的遗传病和慢性病病例又开始上升，我们的预期寿命中位数返回到了占领前的水平。公众对医疗保障系统的信心已经达到了新的低点，我们中的一些人甚至开始感叹，入侵者走了不如不走。"
 origin.4305.a: "在医疗研究方面加倍投入。"
 origin.4305.a.tooltip: "提高发现§Y$tech_frontier_health$§!科技的可能性。"
 origin.4305.b: "鼓励替代疗法。"
 origin.4305.b.tooltip: "这没什么卵用。"
 origin.4305.c: "死亡对我们来说从来不是问题。"
 #Rediscovering genetic healthcare
 origin.4306.name: "自给自足"
 origin.4306.desc: "在掌握了基因工程的奥秘之后，我们的人民现在有能力建造§Y$building_clinic$§!，其能力水平同入侵者先前留下来的那些一模一样。对我们的人民来说，这是极其光荣的一天：证明我们无需[root.species.GetHandName]的把控，也能触及星辰。"
 ## Arc Site
 #Ambient Object
 payback_site_ship_object: "损毁的$NAME_MSI_country_initials$战舰"
 payback_site_ship_tooltip: "轨道上的残骸属于一艘曾经强大的战舰。"
 #Dig Site
 payback_digsite: "战争创伤"
 payback_digsite_desc: "曾经威胁我们家园的战舰仍然高悬在头顶，严酷地提醒着我们侥幸逃脱的命运。现在该去夺回我们的天空，取回这艘舰船残骸中的高超科技了。"
 #Dig Site Security System
 security_system_drone: "企业政府资产"
 security_system_drone_plural: "企业政府资产"
 #Dig Site Starting Event
 origin.4900.name: "取回战舰" #Previously The Kessler Effect
 origin.4900.desc: "与外星侵略者的战斗使我们的母星系充满了残骸、破碎的战舰和背弃的诺言。大量的废弃物料散布其中，使得从[owner.capital_scope.GetName]研发卫星和发射宇宙飞船变得更加困难。得益于清理计划的提出，专门设计的工程船可以用网在近地轨道上进行清理，让我们逐渐打通去往那艘仍漂浮在我们首都上空的$NAME_MSI_country_initials$战舰的路线。"
 origin.4900.a: "着手清理。"
 #Special project to unlock the dig site
 PAYBACK_KESSLER_EFFECT: "轨道残骸清理计划"
 PAYBACK_KESSLER_EFFECT_DESC: "$origin.4900.desc$"
 #50% progress
 origin.4930.name: "清理进行中"
 origin.4930.desc: "我们星系中的清理工程正在顺利进行中。[owner.capital_scope.GetName]上空的碎片数量大幅减少了。随着天空逐渐明晰，我们的未来也变得越来越光明。工作仍在继续，一切都在向好的方向发展。"
 #100% progress
 origin.4931.name: "晴朗天空"
 origin.4931.desc: "清理工作已经大功告成了。穿过这一片没有碎片的天空，我们的科研船就可以靠近战舰并安全地开始探索残骸。"
 ## Dig site
 #Stage 1
 origin.4905.name: "评估损伤"
 origin.4905.desc: "我们的传感器无法在废弃战舰中探测到任何生命迹象，空空如也的船舱里引擎仍在轻微地嗡嗡作响，各种机械也还在运转。有理由相信，这艘船仍可正常运转，如果强行登船肯定会激活其安保系统。\n\n我们务必谨慎开展工作。"
 #Stage 2
 origin.4910.name: "回收资产"
 origin.4910.desc: "我们的施工人员正在清除碎片，修复损伤并确保舱室安全，把这艘曾经威胁我们星球的战舰变成新的行动基地。在残骸中，我们找到了越来越多的船员尸体或者残肢断臂。\n\n如何处理这些遗体引发了公众的热议。"
 origin.4910.a: "解剖遗体。"
 origin.4910.b: "把遗体放入博物馆。"
 origin.4910.c: "把尸首游街示众。"
 origin.4910.d: "恶人也应该得到妥善安葬。"
 #Stage 3
 origin.4920.name: "分析竞争"
 origin.4920.desc: "当我们仔细搜索战舰的中央数据库的时候，我们逐渐搞清楚了前任主人的整个计划。他们打着启蒙的幌子接近我们，只是为了将我们训练成为更好的奴隶；他们满怀善意呈上的计划和协议，只不过是精心编织的谎言。我们的星球显然不是他们第一次这么干，而是他们核心“商业战略”的一个典范。"
 origin.4920.a: "继续分析。"
 #Stage 4
 origin.4925.name: "夺回控制权" #Formerly Monopolizing The Market
 origin.4925.desc: "我们已经完全控制了这艘废弃战舰的系统。我们现在必须决定如何处理它。根据我们的需求，它对于战争和研究都可以成为非常有利用价值的资源。"
