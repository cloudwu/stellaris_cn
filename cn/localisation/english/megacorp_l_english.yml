 # Lootboxes
 cara_home_lootbox.title:0 "$lootboxes$"
 lootboxdesc1:1 "§E古代$lootbox$被放置在豪华的底座上。宝箱一定存满了各种宝物。§!"
 cara_home_lootbox_explain:0 "$lootboxes$是什么？"
 cara_home_lootbox_explain.reply:0 "这是一个很古老的故事了，但不是那种长篇大论的故事。\n\n最早一批旅商聚在一起建立[caravaneer_home_country.GetName]时，法令规定每年经过这个贸易站的随机一小部分货物会被扣押并封存起来，放入密封的容器里，然后存放在贸易空间站最底层的货舱里。这项传统从很久以前一直流传到了现在，最近货舱也填满了。\n\n那我们也该出售这些封存的$lootboxes$了。"
 cara_home_lootbox_contents:0 "$lootbox$里面有什么？"
 cara_home_lootbox_contents.reply:0 "这个我们无法得知。只有买家才能知晓。\n\n我们知道的是，这里面的东西在旅商历史上的某个时候肯定有某种价值。虽然有证据表明$lootbox$有可能在发疯经纪人第三个任期时用于处理垃圾……"

 openedlootboxdesc1:0 "§E$lootbox$是……§R空的§!。\n\n在你努力保持镇定面对概率的羞辱时，你的内心感到痛苦的失望。到底是因为耻辱程度的突然升高还是你的眼器官在自行润湿？你的视线模糊了，但是空无一物的$lootbox$依旧在那安然不动。\n\n但紧随着一阵存在的黑暗逼近要吞噬你之后，一切都过去了。这是什么感觉？在细细回想你花费掉的辛苦挣来的$ccoinz$之后，一种开$lootbox$的内心刺激席卷而来……你现在充满了莫名的§G骄傲感和成就感§!。§!" # FIXME an existential darkness threatens to devour you
 openedlootboxdesc2:0 ""
 openedlootboxdesc3:0 "openedlootboxdesc3"
 openedlootboxdesc4:0 "openedlootboxdesc4"
 openedlootboxdesc5:0 "openedlootboxdesc5"
 buying_boxes_desc:0 "好的，懂。我们明白了。你喜欢抽遗物箱！通常来说，我们会限制卖给单个客户的遗物箱数量，但是我们能够给你开个例外。从现在开始，尽享直接购买遗物箱的特权吧，只是每次所花费的§Y能量币§!会略有提升。"

