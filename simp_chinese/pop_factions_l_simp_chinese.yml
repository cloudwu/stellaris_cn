 factions.3000.name: "政治热点"
 factions.3000.desc: "既有派系和新兴运动都对我们在§Y[root.GetName]§!建立的新殖民地产生了异常浓烈的兴趣。从我们宣布在这个适宜的[root.GetPlanetHabitat]定居的那一刻起，[root.owner.GetName]内的几乎所有政权都对此有话要说。\n\n我们的分析人士认为没有什么重大变故正在[root.GetName]酝酿，但还是建议小心谨慎。显然，我们的各种政治实体打算就着这个新兴世界大肆宣传。"
 factions.3000.a.demo: "应当赞许这种热烈的议论！"
 factions.3000.a.auth: "密切关注这些活动人士。"
 factions.3000.b: "风险过高；巩固安防。"
 factions.3000.b.auth: "我们不能容忍这种情况。"
 planet_political_frontier: "政治热点"
 planet_political_frontier_desc: "这片殖民地被各种政治派系视为开展运动的沃土。"
 planet_political_safezone: "政治维稳"
 planet_political_safezone_desc: "正在劝阻在这片殖民地上开展运动的政治派系。"
 planet_political_crackdown: "政治打压"
 planet_political_crackdown_desc: "坚决禁止政治派系在这片殖民地上开展运动。"
 factions.3005.name: "报告：有关[root.GetName]的政论"
 factions.3005.desc.1: "按照指示，我们在[root.GetName]的线人一直在定期汇报殖民地政治局势的最新进展。简而言之：前景向好。\n\n地方执法者和政治代理人设法用最少的资源把公开异见控制在了最低限度。尤其是流氓派系，没能在殖民者那里占到一丁点好处。结果是我们仍然牢牢地控制着政治生态。"
 factions.3005.a: "应当赞许这些爱国者。"
 factions.3005.desc.2: "我们一直在收集有关[root.GetName]政治局势的数据，证实了我们的许多担忧。激进的边缘性运动已经成功地在殖民地的人口中获得支持。这些公民已经被社会公平和流动性的说教所动摇，并且不再认同我们社会的一些基本原则。\n\n尽管场面不太好看，但这仍然是个好消息。我们已经积累了大量的研究，对于完善我们的[owner.GetAdj]殖民政治理论非常宝贵。此外，我们诱导了这些边缘因素，让它们在首都站稳脚跟前就自己暴露了出来。"
 factions.3005.b: "或许……也许这种想法有一定可取之处？"
 planet_political_admittance: "宽松的政治"
 planet_political_admittance_desc: "这个殖民地批准了更大胆的政论形式，换取了更好的监管，加深了社会学理解。"
 factions.3005.desc.3: "我们一直在收集有关[root.GetName]政治运动的信息，得出了一些有趣的展望。我们发现当地对新思想的包容度正在提升（超出了我们先前认定的稳定的政治思想），但没有离经叛道之举。\n\n尽管任何偏离我们核心思想的行为都可以说是削弱了我们的权力基础，但这仍然能算是个好消息。这次试验相当于一个实际的研究样本，对于我们完善殖民政治理论非常宝贵。此外，我们已经证明，即便给予边缘因素一定的政治土壤，[owner.GetAdj]的人民也会批驳他们当中最激进的成分，并相对地向我们国家的原则靠拢。"
 factions.3005.c: "那么，这种行为也许是值得鼓励的。"
 factions.3010.desc.1: "我们的政治学家一直抱着热烈的兴趣观测着[root.GetName]。然而，尽管近期掀起了激烈的竞选活动，媒体还对此大肆渲染，他们仍预计该殖民地的政治走向会是相当典型的结果。\n\n我们的研究人员注意到，这里“没有消息”就等于是好消息：尽管我们社会中的一些边缘分子发表了声明，但目前还没有迹象表明[root.GetName]正在被塑造成独裁的温床。目前，民主仍然是这里的一项基础性原则。"
 factions.3010.a: "或许我们应该进行干涉。"
 factions.3010.desc.2: "似乎我们社会之中的一些威权主义政治组织在[root.GetName]上生根发芽。他们的许多游说活动都把目标对准了这个蓬勃发展的殖民地；此外，尽管他们明显的成功尚未引起人们的警醒：我们的政治学家却认为需要对此抱持谨慎态度。对于[root.GetName]的[root.owner.GetAdj]而言，民主并非如同我们一开始想象的那样，是那么的重要或具有吸引力。"
 factions.3010.b: "对于我们的治国之道，这是颇有价值的检验！"
 factions.3010.c: "我们必须保护民主制度远离这类威胁。"
 factions.3010.desc.3: "我们的政治学家对[root.GetName]进行了一段时间的监控，他们的报告证实当地存在着多种政治主张。\n\n目前还没有迹象表明[root.GetName]会陷入无政府状态，也没有类似模式的极端治理方式。然而，这种政治冷漠行为确实为[root.owner.GetAdj]的民主带来了一些独特的挑战——以及潜在风险，如果更极端的派系在此扎根的话。"
 factions.3010.frontier.tt: "§Y$planet_political_frontier$§!修正将会持续大约§Y9§!年，提高$MOD_POP_ETHICS_SHIFT_SPEED$§G+50%§!。"
 factions.3010.d: "风险听上去太大了。"
