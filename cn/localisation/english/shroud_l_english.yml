 SHROUD_TITLE: "天幕之影"

 ap_interdimensional_processing: "跨维度运算"
 ap_interdimensional_processing_desc: "如果只限制在三维空间中，我们的运算潜力将十分有限。将网络延伸至虚空彼端，我们还大有可得。"
 requires_not_ap_interdimensional_processing: "$TRIGGER_FAIL$不能拥有§Y$ap_interdimensional_processing$§!飞升天赋。"

 vo_psionic_voice: "灵能"

#==========================
# Advanced Governments
#==========================

 shroud.7099.name: "灵能响应"
 shroud.7099.desc: "我们的思绪带着全新的目的在§H天幕§!中行动。当我们试着推进时，它也在将我们回推。起初，我们将此解读为对我们存在的抗拒，但如今我们明白了：天幕正在向我们发问。\n\n尽管这些问题的含义依旧模糊，但它们并非无关紧要。据[GetTelepathPlural]所言，我们给出的答案将会影响社会的未来。"
 shroud.7099.a: "我们必须回应。"

# Shroud Songs events
 shroud.7100.title: "天幕之歌：[GetRolledShroudSongName]"
 shroud.7100.desc.common: "一副景象出现在我们[GetMindEyeLoc]之前。我们见到了§H[GetRolledShroudSongName]§!。\n\n§P[GetRolledShroudSongDesc]§!"
 shroud.7100.desc: "我们与§H天幕§!的连结稳固；时刻准备着受到召唤。一段有节奏的乐句传信而来，这是天幕在对我们歌唱。\n\n$shroud.7100.desc.common$"
 shroud.7100.a: "[GetRolledShroudSongOptionA]"
 shroud.7100.b: "[GetRolledShroudSongOptionB]"
 shroud.7100.tt: "天幕在等待着我们回应……"

 shroud.7105.desc: "无形之物起起落落，呢喃声中，又一个意识破茧而出。\n\n$shroud.7100.desc.common$"
 shroud.7105.tt: "天幕在渴求着我们回应……"

 shroud.7110.desc: "一段合诵在我们脑海中回响！这不是机缘巧合，而是前定。\n\n$shroud.7100.desc.common$"
 shroud.7110.tt: "天幕震颤着，期待着我们的回应……"

 shroud_song.1.name: "众星"
 shroud_song.1.desc: "对于求知者而言，生存即是通往理解之道。"
 shroud_song.1.a: "理解存在于感官之外。"
 shroud_song.1.b: "理解尽在掌握。"

 shroud_song.2.name: "光芒"
 shroud_song.2.desc: "其间如同海面，是一个包围天幕的无限小的虚空。我们可以在此窥见真理。"
 shroud_song.2.a: "海面之下潜藏着真理。"
 shroud_song.2.b: "海面之上反射着真理。"

 shroud_song.3.name: "生命"
 shroud_song.3.desc: "无论生于何时，皆霎然如流星。\n无论长于何处，皆脆弱如琉璃。"
 shroud_song.3.a.default: "而在天幕之中，生死皆为无相。"
 shroud_song.3.a.machine: "我们的存在将超越生命。"
 shroud_song.3.b.default: "生命使我们珍贵。"
 shroud_song.3.b.machine: "我们尚未真正降生。"
 shroud_song.3.b.homicidal: "凡脆弱之物，终为弃子。"

 shroud_song.4.name: "心灵"
 shroud_song.4.desc: "心如泉水，思绪流过时空。我们汇入了另一个维度。"
 shroud_song.4.a: "我们顺流而下。"
 shroud_song.4.b: "我们掘井及泉。"

 shroud_song.5.name: "丝缕"
 shroud_song.5.desc: "一切果皆可由因循见。顺因缘而下便可知其果报。"
 shroud_song.5.a: "我们在梦中寻迹。"
 shroud_song.5.b: "必须计算因果。"

 shroud_song.6.name: "死亡"
 shroud_song.6.desc: "恒星燃尽的一刻将亮过整个星河。万物亦然，终归于无。"
 shroud_song.6.a.default: "我们已不再关乎生死。"
 shroud_song.6.a.machine: "我们本就不知生死。"
 shroud_song.6.b.default: "众生终灭，一物得生。"
 shroud_song.6.b.machine: "先知生，方得死。"

 shroud_song.7.name: "虚空"
 shroud_song.7.desc: "星系聚处混沌称王。太虚却允诺着平和。"
 shroud_song.7.a: "我们便是平和。"
 shroud_song.7.b: "我们便是混沌。"

 shroud_song.8.name: "坍缩"
 shroud_song.8.desc: "桥可跨涧，亦可倾颓。"
 shroud_song.8.a: "我们向往彼岸之景跨过这座桥。"
 shroud_song.8.b: "我们怀抱回归之愿跨过这座桥。"

 shroud_song.9.name: "重力"
 shroud_song.9.desc: "推之拉之，一体两面。"
 shroud_song.9.a: "推。"
 shroud_song.9.b: "拉。"

 shroud_song.10.name: "星云"
 shroud_song.10.desc: "星辰燃为烬，烬粉聚作云。\n云中生银汉，银汉不异尘。"
 shroud_song.10.a: "轮回不息。"
 shroud_song.10.b: "万物有终。"

 shroud_song.11.name: "彗星"
 shroud_song.11.desc: "未知催人探索，探索却使人盲目。"
 shroud_song.11.a: "天幕永无止境。"
 shroud_song.11.b: "天幕使我们拓展。"

 shroud_song.12.name: "黑洞"
 shroud_song.12.desc: "内容之物无人晓，潜身其中不可回。"
 shroud_song.12.a: "将我们吞噬。"
 shroud_song.12.b: "远观不亵玩。"

 shroud_song.13.name: "能量"
 shroud_song.13.desc: "运动之物选择停下。那么代价是什么呢？"
 shroud_song.13.a: "我们凭何评判？"
 shroud_song.13.b: "等大反向的反应。"

 shroud.7120.name: "灵能飞升"
 shroud.7120.desc.common: "§H天幕§!陷入了沉寂，但一股灵能的重压笼罩在我们的社会之上。我们所给出的回应带来了新的机遇，只要我们愿意去追寻。"
 shroud.7120.desc: "$shroud.7120.desc.common$\n\n我们已升华的心灵正蓄势待发，准备迎接进一步的转化。那些用于承载心灵所需的物质载体，其重要性将大幅降低。\n\n若我们继续沿着这条道路前行，人口将能超越对物质事务的关注，全身心地将部分存在投入到天幕之中。相比于精神敏锐度的提升，体力劳动能力的下降只是微不足道的代价。"
 shroud.7120.a.default: "让我们拥抱灵能超凡入圣。"
 shroud.7120.a.gestalt: "灵能飞升对集体而言是最优解。"
 shroud.7120.a.tt: "$change_auth_tt$[GetTranscendedAuthority]"
 shroud.7120.b.default: "我们无需这种变革也能蓬勃发展。"
 shroud.7120.b.machine: "操作变更已拒绝。"
 shroud.7121.name: "天幕之歌"
 shroud.7121.desc: "$shroud.7120.desc.common$\n\n在这个物质维度中，我们升华后的形态蕴藏着巨大潜能。源源不断注入的灵能不断增强着我们的力量，并能将这股力量进一步传导至整个社会。\n\n我们不仅会吟诵天幕的乐章，更会将其引入我们的[GetGovBehaviourLoc]之中。"
 shroud.7121.a: "让天幕之歌指引我们。"
 shroud.7121.a.tt: "$change_auth_tt$[GetCorporealAuthority]"

