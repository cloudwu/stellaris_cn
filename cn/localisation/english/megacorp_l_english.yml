 tech_mine_exotic_gases:0 "奇异瓦斯提取"
 tech_mine_exotic_gases_desc:0 "奇异瓦斯十分珍贵，以传统方式几乎不能采集。只有使用特殊的提取技术，才能开采这些矿藏。"
 tech_interplanetary_commerce:0 "星际贸易"
 tech_interplanetary_commerce_desc:0 "新的行星市场带来了新的商业机会。生意一定会兴隆的。"
 tech_interstellar_economics:0 "星际经济系统"
 tech_interstellar_economics_desc:0 "当我们踏上星际之旅，在母星系之外探险时，我们的经济系统也步入新时代。各类贸易市场的增长速度令人大跌眼镜，经济理论学家们也在努力跟进。"
