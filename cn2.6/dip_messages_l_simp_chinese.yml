 WR_BELLIGERENT_GREETING_01:0 "你拒绝依理行事啊，[From.GetSpeciesName]。那我们就别无选择了。"
 WR_CUSTODIAL_GREETING_01:0 "你好，[From.GetSpeciesNamePlural]。你是来请求我方在此次面对我们双方共同威胁的战役中给予指导的吗？"
 WR_CUSTODIAL_GREETING_02:0 "这巨大的危机对整个星系中所有的智能生命都是严重的威胁。我们有理由认为，当前情况应该尽弃前嫌，并肩作战。"
