 distar.5059.desc:0 "无论谜之储存器来[Root.GetName]的目的是什么，都已经结束了。正如它来时那般突然，谜之储存器现在正在离开。"
 distar.5059.desc.b:0 "谜之储存器似乎已经完成了对[Root.GetName]的扫描，并正在我们境内寻找另一颗目标星球。"
 distar.5059.a:0 "[Root.GetName]上的人们可以松一口气了。"
 distar.5059.b:0 "可惜……"
 leviathans.550.b.reply:0 "我们从未听说有谁曾被击败过成年虚空恶兽，但这只才刚刚出生。虚空恶兽会喷出腐蚀性的黏液和尖刺，连最厚的装甲都可以烧穿，但涂上一层抗酸涂层可以减缓这一过程。我们会为你们提供帮助。虚空恶兽对我们所有人都是个威胁。"
 distar.3032.b:0 "他们……就在附近某处。"
 distar.3032.b.tooltip:0 "因[Root.Capital.GetName]的人口密度很高，[molluscoid_miners_species.GetName]种人民口基数较少，而且不幸的是，对日常生活几乎没有影响。"
 distar.3057.desc:0 "尽管初期结果乐观，基因改造最终不幸失败，因为这种溶液与更加普遍的[Root.GetSpeciesAdj]基因组不相容。"
