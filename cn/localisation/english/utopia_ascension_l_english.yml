 utopia.3348.name.organic_non_gestalt: "$name_cradle$：§R苦痛§!"
 utopia.3348.name.machine_or_gestalt: "$name_cradle$：§R扰乱§!"
 utopia.3348.desc.intro: "[GetCradleAnguishIntro]"
 utopia.3348.desc.organic_non_gestalt: "$utopia.3348.desc.intro$存在主义苦痛。"
 utopia.3348.desc.machine_or_gestalt: "$utopia.3348.desc.intro$认知干扰。"
 utopia.3348.desc_intro_homicidal: "与§H月窠§!的意志产生共鸣的[root.GetSpeciesAdj]心智正遭受不谐之音的侵扰，沉溺于所有意识体和谐共存的荒谬幻想。面对当前银河事务的混乱态势，一股灵能扰动浪潮席卷了整个族群，导致普遍性的"
 utopia.3348.desc_intro_default: "为了与§H月窠§!调和，[root.GetSpeciesAdj]物种开始乐于与一切意识和谐共处。为了应对当前银河事务的混乱，一道灵能干扰波向民众传播，造成了广泛的"
 
 utopia.3348.opt.a: "我们必须忍受。"
 anguish_of_the_cradle: "月窠的苦痛"
 anguish_of_the_cradle_desc: "$the_cradle_of_souls_article_cap$向我们的人口释放出了一道灵能扰动波。"
 anguish_of_the_cradle_gestalt: "$anguish_of_the_cradle$"
 anguish_of_the_cradle_gestalt_desc: "$anguish_of_the_cradle_desc$"
 utopia.3349.name: "$name_cradle$：§R限制§!"
 utopia.3349.desc: "在§H[root.GetName]§!上下，支持维护军事舰队的能力越来越弱。\n\n我们的[GetTelepathPlural]认为这种干扰是§H月窠§!造成的，祂渴望着银河的秩序。我们的对军事基础设施的投资哪怕只有一丁点都会引起祂的不满。"
 utopia.3349.opt.a: "我们需要限制自己在太空中的存在。"
 limit_of_the_cradle: "月窠的设限"
 limit_of_the_cradle_desc: "我们的军事支持基础设施被$the_cradle_of_souls_article$削减了。"
 utopia.3350.name: "[GetLavishLifestyleEventName]"
 utopia.3350.name.individual: "$name_instrument$：§R纸醉金迷§!"
 utopia.3350.name.gestalt: "$name_instrument$：§R过度消耗§!"
 utopia.3350.desc.individual: "我们与§H器具§!的纽带导致一些[Root.GetSpeciesAdj]领袖染上了奢侈的习惯。\n\n[lavish_leader.GetName]被发现在奢侈品上花费了大量的能量币，以此支持越来越奢靡的私生活。"
 utopia.3350.desc.gestalt: "我们与§H器具§!的纽带导致了一些[Root.GetSpeciesAdj]领袖子个体自愿消费激增。\n\n[lavish_leader.GetName]花费了远超必要的能量来支持[lavish_leader.GetHisHer]的基础功能。由于没有发现任何的物理基础，我们得出结论这种资源浪费在某种程度上是某种优先行为。"
 utopia.3350.opt.a: "这就是欲望的代价。"
 utopia.3351.name: "$name_instrument$：§R劳动力涣散§!"
 utopia.3351.desc.individual: "随着超主在[Root.GetName]的影响进一步扩大，新涌现的娱乐活动吸引了人们的注意力，令他们荒废正业。\n\n由于工作积极性不断下降，如果我们想维持从前的生产效率，就需要付出比之前更多的投入。"
 utopia.3351.desc.gestalt: "随着超主在[Root.GetName]的影响进一步扩大，[Root.GetSpeciesAdj]集体的反常度日渐上升。\n\n工作时子个体注意力频繁涣散，使得维持劳动力的团结与服从需要更多投入。"
 utopia.3351.opt.a: "不过是§H器具§!的突发奇想。"
 distracted_workforce: "涣散劳动力"
 distracted_workforce_desc: "该劳动力似乎时常注意力涣散，需要严加监管。"

 utopia.200.name:0 "天幕的新面孔"
 utopia.200.desc.a:0 "居住在我帝国境内的[target_species.GetNamePlural]身上发生了变化。这一切都从天幕内一处轻微的涟漪开始。而现在他们似乎已经在一个完全不同的水平上开始共振。我们都能感受到，[target_species.GetNamePlural]正处于开发出潜在灵能能力的突破口，就如同我们一样。\n\n也许这是因为他们生活在与我们如此接近的地方。也许只是天幕选择了他们。通灵密会——我们的首席灵能专家——警告我们这可能是我们干涉的唯一机会。我们可以把他们扼杀在襁褓之中，或者帮助他们觉醒。没有我们的指导他们不会走得太远。"
 utopia.200.desc.b:0 "天幕内的异常活动表明，我国的另一个种族[target_species.GetNamePlural]正开始展现他们的潜在灵能能力。我们正面临与以前一样的选择——我们该扼杀这一可能性，还是帮助他们释放这蓬勃发展的力量？"
 utopia.200.a:0 "我们会释放他们的潜能。"
 utopia.200.a.tooltip:0 "所有[target_species.GetAdj]人口将获得§Y$trait_latent_psionic$§!特质。"
 utopia.200.b:0 "他们不配。"
 utopia.203.name:0 "觉醒"
 utopia.203.desc.a:0 "在通灵密会的指导下，[target_species.GetNamePlural]已经发展出了我们未曾想象过的与天幕的深层次链接。就像这些能力一直就本该属于他们一样。\n\n现在他们已经准备好来解放他们全部的灵能潜能。然而密会尚存在分歧。有些人担心改变来得太快他们的心智会变得不稳定，另一些人担心新发掘的力量会让他们洋洋自得。无论如何，如果现在不采取行动，我们不会再有第二次机会。"
 utopia.203.desc.b:0 "[target_species.GetNamePlural]宣称他们也已经准备好采取必要的步骤释放他们全部灵能潜能并觉醒。"
 utopia.203.a:0 "他们已经准备好了。"
 utopia.203.a.tooltip:0 "所有[target_species.GetAdj]人口将获得§Y$trait_psionic$§!特质。"
 utopia.203.b:0 "他们不配。"
 utopia.203.c:0 "这太危险了。"
 utopia.204.name:0 "突然觉醒"
 utopia.204.desc.a:0 "最近我们的研究人员对一些[original_species.GetSpeciesNamePlural]身上意外展现的灵能能力感到困惑。调查发现，这些变化的出现恰逢他们在[target_country.GetName]（一个长期以灵能领域的造诣著称的国家）中的同胞们灵能大觉醒。\n\n我们只能认为他们新发掘的力量已经感染到我帝国境内他们的远亲，但具体手段我们尚不知晓。"
 utopia.204.desc.b:0 "最近我们的研究人员对一些[original_species.GetSpeciesNamePlural]身上意外展现的灵能能力感到困惑。经仔细的检查，他们发现这些灵能连接着他们在一个先前未知的国家中的同胞。我们现在与[target_country.GetName]建立了联络。看起来这些变化是由于涟漪效应，因为[target_country.GetName]中的[original_species.GetSpeciesNamePlural]刚刚经历灵能大觉醒。"
 utopia.204.a.tooltip:0 "至多4个[original_species.GetSpeciesAdj]人口将获得特质§Y$trait_latent_psionic$§!。"
 utopia.205.name:0 "意外觉醒"
 utopia.205.desc:0 "自从[target_species.GetName]的灵能觉醒，我们的线人报告称别处同种族的一些个体开始显露出潜在灵能的征兆。似乎是他们共同的祖先在天幕中将他们相连，而物理的距离并不重要。\n\n然而，与那些我国境内他们的远亲不同，他们数量很少相距甚远，看起来也不太可能完全觉醒。"

