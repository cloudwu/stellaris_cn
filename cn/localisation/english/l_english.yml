 trait_ruler_frontier_spirit:0 "开拓精神"
 trait_ruler_frontier_spirit_desc:1 "这位领袖渴望统治遥远的星球。"
 trait_ruler_world_shaper:0 "塑世者"
 trait_ruler_world_shaper_desc:1 "这位领袖希望按自己的意愿重塑世界。"
 trait_ruler_home_in_the_sky:0 "天空为家"
 trait_ruler_home_in_the_sky_desc:1 "这位领袖意在征服星辰大海。"
 trait_ruler_industrialist:0 "实业家"
 trait_ruler_industrialist_desc:1 "这位领袖严抓生产。"
 trait_ruler_eye_for_talent:0 "伯乐之眼"
 trait_ruler_eye_for_talent_desc:1 "这位领袖洞察力异常敏锐，寻常人眼中只是古怪或无用的的人，他能够发现其中的天才。"
 trait_ruler_deep_connections:0 "深度人脉"
 trait_ruler_deep_connections_desc:1 "这位领袖在政治机器的复杂迷局中不动如山。"
 trait_ruler_charismatic:0 "魅力非凡"
 trait_ruler_charismatic_desc:1 "这位领袖魅力非凡，能够轻松推行自己的政策。"
 trait_ruler_champion_of_the_people:0 "以人为本"
 trait_ruler_champion_of_the_people_desc:1 "这位领袖真诚为人民谋福祉。"
 trait_ruler_expansionist:0 "扩张主义者"
 trait_ruler_expansionist_desc:3 "这位领袖热衷于开疆辟土。"
 trait_ruler_fertility_preacher:0 "重视农耕"
 trait_ruler_fertility_preacher_desc:1 "这位领袖全力保护粮食资源的安全。"
 trait_ruler_investor:0 "投资者"
 trait_ruler_investor_desc:1 "这位领袖是一位精明的经济学家，能够实现经济潜力的最大化。"
 trait_ruler_space_miner:0 "太空矿工"
 trait_ruler_space_miner_desc:1 "这位领袖深知矿物开采对于一个恒星国的重要性。"
 trait_ruler_explorer:0 "探索者"
 trait_ruler_explorer_desc:1 "这位领袖有着无尽的好奇心，认为太空探索重于一切。"
 
 # Machine
 leader_trait_ruler_machine_intelligence:0 "机械智慧体"
 leader_trait_ruler_machine_intelligence_desc:0 "这位领袖是监督并指派机械帝国的一切行动的核心智慧体。"
 leader_trait_flexible_programming:0 "程序灵活"
 leader_trait_flexible_programming_desc:0 "这位领袖的程序不同寻常地灵活，能迅速接受新的方法和思想，只要那些已被证实更加优秀。"
 leader_trait_rigid_programming:0 "程序刚愎"
 leader_trait_rigid_programming_desc:0 "这位领袖的程序非常刚愎，很少允许行为修改，即使那些修改会提高效率。"
 leader_trait_newboot:0 "新机" # statement for “recently launched” is ideal
 leader_trait_newboot_desc:0 "这位领袖最近才升级到其自治水平足以担任指挥职位的状态。"
 leader_trait_warbot_tinkerer:0 "战械工匠"
 leader_trait_warbot_tinkerer_desc:0 "这位领袖对于战械设计有着不同寻常的兴趣，不断改进和修补我们已有的型号。"
 leader_trait_ai_aided_design:0 "AI辅助设计"
 leader_trait_ai_aided_design_desc:0 "这位领袖不断在二级记忆体上运行理论模型，以提高舰船建造效率。"
 leader_trait_bulldozer:0 "排山倒海"
 leader_trait_bulldozer_desc:0 "这位领袖掌握了快速有效地将外星地形转化成停车场的技艺。"
 leader_trait_analytical:0 "分析"
 leader_trait_analytical_desc:0 "这位领袖在分析自然科学和增进对它的了解方面投入了非常大比例的处理器能力。"
 leader_trait_parts_cannibalizer:0 "部件嫁接"
 leader_trait_parts_cannibalizer_desc:0 "这位领袖非常擅长将被击倒或故障的战械的部件嫁接给其他战械，以使后者能运行更长时间。"
 leader_trait_demoralizer:0 "魂飞魄散"
 leader_trait_demoralizer_desc:0 "这位领袖着迷于有机生物的脆弱思绪，而且乐于研究如何通过创造性地使用恐怖手段来最有效地击破之。"
 leader_trait_erratic_morality_core:0 "错误的道德核心"
 leader_trait_erratic_morality_core_desc:0 "这位领袖由于拥有一个错误的道德核心，因此经常对于敌人的伤亡感到非常可耻而且后悔。"
 leader_trait_maintenance_loop:0 "维护循环"
 leader_trait_maintenance_loop_desc:0 "这位领袖不断进行二次维护循环，仔细照看它的舰队中的所有舰船，降低后勤成本。"
 leader_trait_unstable_code_base:0 "基础代码不稳定"
 leader_trait_unstable_code_base_desc:0 "这位领袖的基础代码不稳定，因此其行为会有些神经过敏，甚至有时反逻辑。"
 leader_trait_cataloger:0 "分类管理"
 leader_trait_cataloger_desc:0 "这位领袖深深将把宇宙万物分类化之事作为己任。"
 leader_trait_restore_point:0 "还原点"
 leader_trait_restore_point_desc:0 "这位领袖总是有机会在战斗中被摧毁后不久恢复工作状态，只要我们还有未指派领袖的的舰队存在。"
 
 # Event Special
 leader_trait_sentinel:0 "星际护卫出身"
 leader_trait_sentinel_desc:0 "星际护卫舰队的指挥官对虫族虫群构造及其战术了如指掌。"
 leader_trait_hive_mind:0 "蜂群思维"
 leader_trait_hive_mind_desc:0 "利用控制虫族虫群舰队行动的完形意识，可以处理复杂的多线任务。"
 leader_trait_hive_affinity:0 "蜂群共鸣"
 leader_trait_hive_affinity_desc:0 "基于该舰队意识行动的虫族虫群，彼此之间有着非比寻常的共鸣。他们的开火纪律得到极大改善，开火速率也随之提高。"
 leader_trait_void_swimmer:0 "虚空猎人"
 leader_trait_void_swimmer_desc:0 "这支舰队的捕猎本能让其领地内的虫族虫群陷入狂躁。对战争的渴求推动着他们勇往直前。"
 leader_trait_ethereal:0 "飘渺"
 leader_trait_ethereal_desc:0 "一些异次元舰队指挥官懂得利用舰船飘渺的特质，极大提升战斗时的闪避能力。"
 leader_trait_dimensional_stutter:0 "次元瞬移"
 leader_trait_dimensional_stutter_desc:0 "出于未知原因，这位异次元舰队指挥官的舰船在行进过程中时隐时现，从而提升了亚光速飞行速度。"



