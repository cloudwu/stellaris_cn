 cara_fleet3_redeals.title:0 "$cara_fleet3_contact.title$：§Y最后提议§!"
 fleet3redealdesc1:0 "你想过了吗？你考虑过了吗？你改变主意了吗？§H克嘶§!"
 fleet3redealdesc2:0 "我们很长一段时间都不会会[Root.GetSpeciesAdj]的领地了。你可别错过这次机会啊。"
 fleet3redealdesc3:0 "快买吧！买吧！买吧！买吧！"
 fleet3redealdesc4:0 "我们能感受你的思维。这桩买卖，诱惑着你，呼唤着你，我说的对吗？"
 fleet3redealdesc5:0 "[Root.GetSpeciesNamePlural]！我们马上就要离开你的地盘了。这桩买卖，仍然奏效，商品都还完好无损！别错过机会了！§H克嘶§!"

