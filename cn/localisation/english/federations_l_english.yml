 wenkwort_chain_desc:0 "我们在[from.System.GetName]星系发现了一个不寻常的优美星球。这个星球很适合殖民，但是有个问题值得考虑：谁设计了它，为什么这么做？"

 federations3.121.name:0 "请勿践踏"
 federations3.121.desc:0 "访问实体：§Y欢迎来到$NAME_Wenkwort$§!。无论您是慕名已久还是故地重游，我们都非常乐意为您的园林之旅提供帮助。\n\n谨代表$NAME_Gardeners$并根据WAPP-715指令，请您不要擅自闯入指定的$NAME_wenkwort_prime$行星生物区。不遵守我们的指导会降低所有相关人员的生存机会。"
 federations3.121.a:0 "指令……啥？你是谁？"
 federations3.121.a.response:0 "我是这个称作[root.System.GetName]星系的自动监护者。我谨代表此星系及其它所有奥登帝国星系内$NAME_Gardeners$的利益。我的任务大致是保护并引导你周围的一切事物。\n\n§YWAPP-715指令§!限制诸如[root.Planet.GetName]等阿卡摩尔级星球的工业化。只有你可以阻止大规模生物灭绝！"
 federations3.121.b:0 "无稽之谈。我们将按照我们认为合适的方式发展我们的殖民地。"
 federations3.121.c:0 "我们怎么帮助你？"
 federations3.125.desc:0 "妙啊！指导方针会立刻发送给你。\n\n总之：WAPP-715指令允许对$NAME_Wenkwort$园林进行负责任的、非破坏性的使用。我们非常重视保护这些星球现有的特征，但是我们不希望扼杀在<错误：帝国信标超出范围>内部的发展。\n\n<紧急请求监控部门派遣人员到坐标19c14a05…失败。重试……失败。重试………>"
 federations3.130.desc:0 "真失望。就这样吧。\n\n<请求执法部门派遣人员到坐标—\n<错误：无法找到帝国信标。还原至备份导航系统…成功。>\n<执法部门已在途；预计在2个大周期后抵达。礼节协议暂停。>"
 federations3.131.name:0 "二次强调"
 federations3.131.desc:0 "入侵实体：你仍明显违反§YWAPP-715指令§!，指令要求位于[root.Planet.GetName]的$NAME_Wenkwort$园林应以非破坏性方式使用。\n\n这是你的最后一次机会，要么同意我方的指导方针，要么立即面临惩罚。"
 federations3.131.a:0 "我们接受你指令的条款。"
 federations3.131.tooltip:0 "在[root.GetName]上添加§Y$pm_wenkwort_custodian$§!调整因素。"

 ####################################
 # Anomalies
 ####################################

 SEA_CRYSTAL_CAT:0 "漂浮珍宝"
 SEA_CRYSTAL_CAT_DESC:0 "在[Root.GetName]的大洋海面之下，有个不同寻常的巨大物体正在发出星星点点的光芒。"

 WENKWORT_CAT:0 "行星园林"
 WENKWORT_CAT_DESC:0 "整颗星球有着令人难以置信的异乎寻常的美景。这到底是什么样的力量塑造的？"
 federations3.115.name:0 "破译信号"
 federations3.115.desc:0 "绝大多数[From.GetName]地表的景观确乎是运用了某种形式的美学设计。我们的科学家猜想即使是星球其余的“处女地”也不过是为了满足一个更广阔的园艺目标而被刻意雕琢成那样的。\n\n在调查过程的尾声，我们碰巧发现了一座信标，这是这整颗星球上唯一一个科技存在的例证。启动这座信标时，它上传了一份包含[From.GetName]上所有动植物品种的目录，以及一个指向邻近的[event_target:wenkwort_rellrait.GetName]的参考指针。但仍无任何能辨认这颗行星设计者的线索。"

 ####################################
 # Country Events
 ####################################
 federations3.100.name:0 "漂浮珍宝"
 federations3.100.desc:0 "初看，[From.GetName]上的一切似乎都平淡无奇。只有[Root.GetName]上的一位科学家在一次偶然观测中注意到了接近表面的一块巨大棱镜投射出的星光。扫描器很快对晶状体进行了辨识，它的宽度几乎相当于一座中等大小的岛屿。\n\n探针遥测表明，构成该棱镜的化学物质价值非常高；其物理结构可能在我们银河也是独一无二的。"
 federations3.100.a:0 "一种有用的资源，现在是我们的了。"
 federations3.100.b:0 "它罕见的美应该留给所有人欣赏。"

 ####################################
 # Colony Events
 ####################################
 colony_fed.100.name:0 "不可能的凹地"
 colony_fed.100.desc:1 "[Root.GetName]上一处地理异常现象吸引了我们的注意。一个采矿设施周围突然出现了碗状凹地，随后我们展开了调查。这个凹地地貌几乎从未在冰川区以外的地方发现过，但更奇怪的是：这个“圆凹地”的侧壁将可见光散射作花瓣状，而且暴露在某些电磁波段下时会产生共振。调查正在进行。"

 colony_fed.105.name:0 "蓝荷计划"
 colony_fed.105.desc:1 "我们的科学家报告称，那些在[Root.GetName]上新发现的蓝色晶状沉积对延迟擦除光子能量响应剧烈。那些矿物过滤光子波长，并反射了一道可以将普通硅化物转化为新型超导合金的光束——尽管只有在日光下才能进行。\n\n由于该过程涉及到在一个狭小空间内反射高能辐射，若干科学家已经提出异议。而另一群热血沸腾的研究者则提出了相反的意见，他们强调这种现象可以彻底变革我们精练贵金属的方式。但无论如何：开发这项科技都需要巨大的投入。"
 colony_fed.105.gestalt.desc:0 "在[Root.GetName]的盆地中发现了一台离群无人机。受到改进冶矿方式的初始指令驱动，它找到了一种将硅化物转化为新型合金的方法。\n\n这一过程似乎涉及将高能束从地貌墙中的矿物藏反射回来。该无人机孜孜不倦的工作导致该区域充满高能辐射。该无人机已经被捕获，而究竟是重新整合还是摧毁个体从而获取相关知识有待决定。"
 colony_fed.105.a:0 "让它回归系统。"
 colony_fed.105.b:0 "让我们瞧瞧这项研究会带来什么。"
 colony_fed.105.c:0 "立刻停止实验。"
 colony_fed.105.d:0 "摧毁该无人机。"

 colony_fed.106.name:0 "过分热情的拥护者"
 colony_fed.106.desc:0 "[Root.GetName]上发生了令人遗憾的场景，一群过于痴狂的科学家在计划的最后关头横加干涉。由于沉迷于自己的研究，他们以“为了新科学”的名义试图夺取嬗变实验的控制权。引发的斗殴导致了设备的损坏，继而造成了无法控制的连锁反应。\n\n最后在盆地中残存下来的是一个近乎晶洞的结构：岩质的外壳中包覆着由原来的仪器设备和反对者转变而成的晶体。"

 colony_fed.107.name:0 "摆脱炼金术士"
 colony_fed.107.desc:0 "那个迷途的的无人机和它的发现被彻底抹除了。现在其意外实验成果也仅是一片混乱，少量有用的物质被收集了起来。"

 colony_fed.110.name:0 "炼金术运转中"
 colony_fed.110.desc:0 "[From.GetName]上的实验室得出了可靠的结果。虽然目前这一过程只能将少量的岩石嬗变成合金，但研究者对大规模操作寄予了很高的希望。他们请求获得更多的资源。"
 colony_fed.110.gestalt.desc:0 "[Root.GetName]上的离群实验得出了结果。虽然这一过程目前仍只能将少量物质嬗变成这种新金属，但该实验非常可靠。这可能需要更多专项研究工作。"

 colony_fed.111.name:0 "蓝荷崩溃"
 colony_fed.111.desc:0 "[From.GetName]上的嬗变实验失败了，然而这一失败也避免了未来更大灾难的发生。更精细的新设备刚上线时，在设定的容忍限度内表现良好。然而，发出关闭指令时，该过程突然加速并超过了故障保护极限。随后设施的外壳发生了嬗变，周围的物质全部变为了同样的超导合金。\n\n该过程导致的地面爆炸夺去了很多生命，并且摧毁了周遭环境。从中我们只能获取一层有用物质，和一个无法解明的事故教训。"
 colony_fed.111.a:0 "不要再尝试了。"

 colony_fed.115.name:0 "广谱炼金术"
 colony_fed.115.desc:0 "我们下一阶段的实验性生产设施上线了。以“蓝荷”命名的晶体嬗变设施现在正在夜以继日将前所未有规模的基础材料转化为有用的合金。"
 colony_fed.115.a:0 "荣耀的突破。"
 colony_fed.115.b:0 "要密切关注……"

 colony_fed.120.name:0 "蓝荷自噬"
 colony_fed.120.desc:0 "[Root.GetName]上的实验性设施发生了灾难性的失败。操作员说，我们可能永远也无法查明到底是什么导致了安全壳的失效，结果是整个设施以及建筑物和周围的一大片区域都被失控的嬗变反应转变成了同一种超导合金。只剩下了富含这种材料的表层。"

 ####################################
 # Special Research Projects
 ####################################
 BLUELOTUS_SCALE_PROJECT:0 "蓝荷设施"
 BLUELOTUS_SCALE_PROJECT_DESC:0 "据信，合理运用这独特地质现象的反射特性可以将基岩嬗变成优质合金。"

 WENKWORT_PROJECT:0 "纯粹旱景"
 WENKWORT_PROJECT_DESC:0 "[event_target:wenkwort_rellrait.GetName]的表面上的圆形山脊让人印象深刻。山脊优雅地环绕着无数的火山口和山脉。这一设计是否具有什么用意？这里与星系内的$wenkwort_drone_plural$之间到底有什么关系？"
 federations3.135.name:0 "[event_target:wenkwort_rellrait.GetName]之山河"
 federations3.135.human.desc:0 "若非庞大的规模以及与[Owner.Capital.GetName]间遥远的距离，§Y[event_target:wenkwort_rellrait.GetName]§!可能会被误认为是我们建造的禅境。它的地表是宏大而风格独特的景观，点缀着无数小至卵石，大如陨星的岩石。我们的学者注意到，其水体和陆地的外观呈现具有一种算术精确性。虽然无碍美观，但确实偏离了自然形态，而更像一种刻意模仿。\n\n无论其来源几何，这颗精心雕琢的星球与最近其地表涌现的§Y$wenkwort_drone_plural$§!具有明确的关联。目前为止，追溯它们来源的努力仍未得出任何结果。\n\n也许我们被引到这颗禅境星球是一种暗示，暗示着我们日益增长的问题会在适当的时候被解答。"
 federations3.135.nonhuman.desc:0 "[event_target:wenkwort_rellrait.GetName]上巨大的几何形式显然不是自然形成的。这颗行星上别具一格的景观是无尽的沙海，上面点缀着无数小至卵石，大如陨星的岩石。\n\n我们的研究员认为，这种景观应该是一种艺术作品，或是一种仪式的产品。然而，唯一可能造成这些的只有我们此前发现的§Y$wenkwort_drone_plural$§!。目前为止，追溯它们来源的努力仍未得出任何结果。也许只能等待时间带给我们答案……"

 ####################################
 # Archaeology Sites
 ####################################
 relicrails_digsite:0 "轨路遗迹"
 relicrails_digsite_desc:0 "最近，[From.Planet.GetName]上的地陷揭露了其地下的交通隧道网。这些精致的道路和复杂的信号设施已经深埋地下数百年；它们的设计与我们此前在这片太空区域所发现的一切均不相同。究竟是谁为何建造了它们呢？"
 federations3.1005.name:0 "地下室位移"
 federations3.1005.desc:0 "我们在[From.Planet.GetName]上最近的建设计划被深层地陷打断了。伤亡不大，并且我们的基础设施未受影响。然而，该地质活动揭露了一座地下交通网络的一角。尴尬的测量师们已经开始勘察这些突然出现的隧道。似乎[From.Planet.GetName]有段不为人知的过往……"
 federations3.1010.name:0 "站点贮藏"
 federations3.1010.desc:0 "发掘进行没多久，设计更为错综、建造更加牢靠的隧道和设备就显露了出来。宽轨铁轨和卧铺列车保存状况良好，周围还有各式各样的遗物以及扔了几个世纪的垃圾。\n\n在这些瓦砾中有各种经过精心阳极氧化处理的引擎和信号设施部件，就同§Y维修站§!里会有的东西一样。所有部件上都刻着精致复杂的几何图样，或许这其中有高超的艺术技巧，甚至曾令人引以为豪。"
 federations3.1015.name:0 "访客全副武装"
 federations3.1015.desc:0 "我们在试探性发掘一条狭窄辅道时，找到了一只死去多时的爬行动物，死因是大约§Y800年§!前发生的顶板塌陷。遗体出现在这条隧道里的原因一开始是个谜，但我们研究他身上携带的大量武器后找到了答案。\n\n发现的带刃工具中有许多挂在一顶装饰性盾牌的内侧，制造这些工具的技术与我们相比只能算原始，但却与在隧道轨路上使用的技术明显不同。这位带着盾牌的来访者同我们一样，并不属于这颗星球，而且看起来还在进行与我们类似的考古研究，直至在隧道中丧生为止。"
 federations3.1015.a:0 "翻译他们的发现。"
 federations3.1020.name:0 "负盾者"
 federations3.1020.desc:0 "负盾者的笔记把我们带到了一座§Y变电站§!，这座变电站曾经用于这个维修场。看起来他们的探险打破了该设施的气密封印；这里腐烂迹象相对少一些。布满灰尘的电缆管道在几十个监视器周围形成柱廊。正是在这样一个通道上，我们发现了残留的来自§Y不同物种的§!遗迹。\n\n负盾者的探险队称这是一群软体动物技术人员——他们仍然保存完好的尸体挤在一起，以相互保护或取暖。笔记中还记录了两次试图重启这个有千年历史的变电站的尝试，但使用的工具都不如我们的。我们有机会完成这项工作——使之后发掘工作更容易。"
 federations3.1021.name:0 "不幸的线圈"
 federations3.1021.desc:0 "就在我们利用一台便携式相位发生器启动[From.Planet.GetName]上的变电站几分钟后，该设施突然响起刺耳的警报。几秒钟后，就在我们的发掘小队工作的地方，部分天花板和铁路旁边的一段墙壁坍塌了。\n\n故障已经追踪到一个我们以为不相连的§R腐蚀的电阻器线圈§!。这一疏忽造成了几人受伤，并决定了我们发掘小队十余名队员的命运；他们现在步上了负盾者的悲惨后尘。"
 federations3.1022.name:0 "进入不同轨路"
 federations3.1022.desc:0 "这个变电站遗迹的复杂性让我们吃惊。我们用一台便携式相位发生器启动了它，但随之而来的爆炸活动导致我们周围有千年历史的结构部分坍塌。\n\n幸运的是，我们的队伍得到了足够的预警，找到了避险处。他们发现一些地区现在已经被完全封锁，但一些新的地区已经取而代之地开放。"
 federations3.1026.name:0 "重新上线"
 federations3.1026.desc:0 "我们对这个挖掘地点的意外“改造”暴露了一条长距离的轨路隧道。根据我们破译的控制面板，一列火车躺在那里，隐藏在侧边。同时，这个系统也对列车应用了不同的优先级标记，包括一个我们辨识为“§Y仓库§!”的词。\n\n因为很少有这样关键的人工制品以这样大的形式出现在我们面前，我们派去一个团队让火车再次启动。古董火车头本身就是一件足够优雅的工程，但它身后每一辆精心装饰的车厢都被证明是一座博物馆。\n\n火车最好被描述为一个漫游的时间胶囊，随时准备被移动到安全的地方。三千年来，它保存了整个现在我们知道自称§Y皮耶普§!的文化的历史、文化和科学记录。"
 federations3.1026.a:0 "将这些记录带回母星深入研究。"
 federations3.1027.name:0 "只有空棚"
 federations3.1027.desc:0 "我们对这个挖掘地点的意外“改造”暴露了一个货场，它是在一个巨大的拱形洞穴屋顶下凿出来的。在它众多巨大而空旷仓库中，只有一间的安全封条没有启封；在重新打开后，我们发现了更多负盾者的尸体。他们来这里寻找补给，却与一个有千年历史的警报系统发生冲突。\n\n根据他们留下的日志，这个巡回的“§Y芬鲁尼尔远征队§!”正在调查[From.Planet.GetName]是否为适居星球。他们没有料到会在这里发现废墟。由于未受过训练，对考古学也不感兴趣，他们对遗址进行了彻底的搜查，而不是进行调查。\n\n那些在仓库里挨饿的人用特别生动的语言指出，他们的同志把大量物资运到货船上，几乎没留下什么。我们自己的调查证实，尽管有大量的古董机器，但几乎没剩下什么东西能告诉我们这些神秘轨路的建造者是谁。"
 federations3.1030.name:0 "铁路与避难"
 federations3.1030.desc:0 "来自[From.From.Planet.GetName]的轨路建造者留下的记录告诉我们这群狂热的软体动物是如何逃离他们恐惧科技的家园，通过努力机械化来寻求改善自我。他们撤退到一个神秘而遥远的§Y地下洞穴网络§!，后来通过轨路隧道连接和扩大了它们的栖息地。\n\n由于担心他们的文化有一天会被猎杀并消灭，皮耶普人为了安全在地下深处修建。在接下来的200年里，他们的社会发展缓慢。在此期间，他们家园的政府变得更加孤立和偏执。一次激进的转变就促使他们以前所未有的规模军事化；就在这时，编年史突然结束了。\n\n即使有了随后负盾者的不完整发现，我们也只能推测两国人民的悲惨命运。更多的考古证据要么丢失了，要么没有记录下来；现在皮耶普唯一剩下的就是他们的隧道、他们的记录和他们的火车。"

 ####################################
 # Deposits
 ####################################
 d_impossiblecorrie:0 "荷斗"
 d_impossiblecorrie_desc:0 "一个不太可能的地貌特征显露出来。弯曲的墙壁上排列着奇怪而反光的水晶沉积物。"
 d_bluelotus:0 "蓝荷原型"
