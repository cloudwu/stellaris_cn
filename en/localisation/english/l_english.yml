 sm_nebula_refinery:0 "Nebula Refinery"
 sm_nebula_refinery_desc:0 "By processing the dust clouds of a nebula, we are able to refine and extract valuable minerals.\n"
 sm_listening_post:0 "Listening Post"
 sm_listening_post_desc:0 "The Listening Post houses a team of dedicated operators tasked with analyzing hyperlane reverberations, functionally extending the range of the Starbase's sensors.\n"
 sm_naval_logistics_office:0 "Naval Logistics Office"
 sm_naval_logistics_office_desc:1 "A minimal-but-extant bureaucratic layer increases the theoretical capacity of the Starbase's Anchorages.\n"
 sm_naval_logistics_office_desc_modifier:2 "Anchorages: §G+2§! §YNaval Capacity§!"
 sm_black_hole_observatory:0 "Black Hole Observatory"
 sm_black_hole_observatory_desc:0 "By building a specialized science facility dedicated to studying a black hole, our empire will surely be able to see improvements in our understanding of Physics.\n"
 sm_deep_space_black_site:0 "Deep Space Black Site"
 sm_deep_space_black_site_desc:1 "A large part of this Starbase has been set aside as a Black Site that does not officially exist. The entire system is closely monitored from here, while intelligence operatives carefully manipulate local media and social events to the best of their ability.\n"
 sm_resource_silo:0 "Resource Silo"
 sm_resource_silo_desc:1 "Massive resource silos and energy storage facilities where large quantities of minerals and energy can be safely kept.\n"
 sm_hydroponics_bay:0 "Hydroponics Bay"
 sm_hydroponics_bay_desc:0 "By dedicating a section of this Starbase to Hydroponic farming, the station will be able to feed itself and even export excess produce to other systems."
 sm_target_uplink_computer:0 "Target Uplink Computer"
 sm_target_uplink_computer_desc:1 "An advanced targeting computer that collects and analyzes data from all friendly sensor sources in-system. This makes it far easier for the Starbase to achieve targeting solutions.\n"
 sm_curator_think_tank:0 "Curator Think Tank"
 sm_curator_think_tank_desc:0 "By constructing a research facility entirely focused on learning from, and cooperating with, the Curators, we are able to make significant contributions to our scientific progress.\n"
 sm_art_college:0 "Art College"
 sm_art_college_desc:1 "This zero-g Art College, operated in conjunction with the nearby Artisan Enclave, celebrates the beauty of outer space in the works produced by its talented students.\n"
