 tr_supremacy_war_games_hive:0 "立体感知"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed:0 "水栖生物因其生存环境的特性而拥有较强的空间意识。一旦我们将这层皮质加入到我们的战斗思维之中，我们的蜂群就会像鱼群一般游动。"

 tr_supremacy_overwhelming_force:1 "绝对武力"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§!提升§G+10%§! ， §Y$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$§!提升§G+20%§!。"
