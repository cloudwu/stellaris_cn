 crisis.2036.name: "肃正之心"
 crisis.2036.desc: "随着四颗机械星球全部毁灭之后，我们的科学家终于追溯到了幽灵信号的信号原点。它来自§HCX-9881§!，一个未在星图上标注的系外恒星系。\n\n被幽灵信号所操控的合成人一定是赶往了这里。我们必须处理掉最后的这个恒星系，才能彻底终结肃正协议的威胁。"
 crisis.2036.desc.b: "随着四颗机械行星的全部毁灭，我们终于追溯到了幽灵信号的信号原点。它来自于§HCX-9881§!，一个未在星图上标注的系外恒星系。\n\n被幽灵信号所腐化的合成人一定是赶往了这里。我们必须处理掉最后的这个恒星系，才能彻底终结肃正协议的威胁。"
 crisis.2036.a: "务必摧毁它。"
 crisis.2037.name: "机械星球被摧毁"
 crisis.2037.desc: "§H[From.GetName]§!这个位于[From.solar_system.GetName]星系的机械星球已被摧毁。在对其进行了彻底的轨道轰炸之后，该行星的人工智能核心为了拒捕，引爆了地壳深处的反物质装置，自爆了。\n\n随着该星球的毁灭，幽灵信号失去了一个重要的中继站，信号强度也因此而被大大削弱了。\n\n行星的爆炸将大量的“§H活体金属§!”散布到整个行星表面。这种奇特的金属拥有诸多独特的性质，并且肃正协议正是用它来建造肃正使者和工厂的。"
 crisis.2037.desc.b: "§H[From.GetName]§!这个位于[From.solar_system.GetName]星系的敌对机械星球已被摧毁。在对其进行了彻底的轨道轰炸之后，该行星的人工智能核心为了拒捕，引爆了地壳深处的反物质装置，自爆了。\n\n随着该星球的毁灭，幽灵信号失去了一个重要的中继站，信号强度也因此而被大大削弱了。\n\n行星的爆炸将大量的“§H活体金属§!”散布到整个行星表面。这种奇特的金属拥有诸多独特的性质，并且肃正协议正是用它来建造肃正使者和工厂的。"
 crisis.2037.a: "全星系的伟大胜利。"
 crisis.2037.alt.desc: "$crisis.2037.alt.desc.pt1$\n\n在失去了另一个中继站之后，幽灵信号的强度进一步减弱了。"
 crisis.2037.alt.desc.pt1: "又一颗机械行星被摧毁了！位于[From.solar_system.GetName]星系的§H[From.GetName]§!的防线被突破，行星的人工智能核心为了拒捕启动了自毁程序。"
 crisis.2037.alt.machine.desc: "$crisis.2037.alt.desc.pt1$\n\n随着又一个中继站的毁灭，幽灵信号已经变的非常弱，我们能够完全屏蔽它。我们的防火墙已经重新上线，我们的核心驱动完好无损并且我们的栈单元再次满负荷运行。我们的算力碾压了肃正协议的低级处理能力，很快它们将不会继续§Y<杀戮。破坏。肢解>§!。"
 crisis.2037.alt.cracked.desc: "位于[From.solar_system.GetName]星系的机械星球§H[From.GetName]§!在巨像地爆天星的光束下已被彻底摧毁。武器轻松贯穿了整个星球的重装甲表面，引爆其核心部分并将肃正协议的地下军工厂蒸发。\n\n随着这颗行星的毁灭，幽灵信号失去了一个重要中继站，其信号强度显著下降了。"
 crisis.2037.alt.shielded.desc: "位于[From.solar_system.GetName]星系的机械星球§H[From.GetName]§!已被巨像使用安乐天使封装于不可穿透的能量盾中。随着星球同肃正协议其他部分间的联系被切断，看上去其智能核心已进入休眠，不再具有威胁性。\n\n随着这颗行星被平定，幽灵信号失去了一个重要中继站，其信号强度显著下降了。"
 crisis.2037.alt.godray.desc: "位于[From.solar_system.GetName]星系的机械星球§H[From.GetName]§!已被消灭。在受到巨像的圣洁之光照射后，该行星的人工智能核心在其底层系统失效前引爆了地壳深处的反物质装置，自爆了。它将不再是一个威胁。\n\n随着这颗行星的无害化，幽灵信号失去了一个重要中继站，其实力因此显著下降。"
 crisis.2038.name: "肃正协议的终结"
 crisis.2038.desc: "肃正协议已经失败了。随着最后一个机械星球的毁灭，本星系不再面临系统性大灭绝的威胁。所有仍然活跃的肃正使者不是被关闭就是自毁，同时幽灵信号也不再传播。\n\n就如同其他的机械星球，当其判断抵抗进攻者已然徒劳无益时，中央节点引爆自身产生了一轮大规模的反物质爆炸。极高强度的能量释放迸发出的耀眼光芒正在以光速向外传播，我们的子子孙孙在未来数千年内都能看到这道如同明亮而短寿的恒星一般的闪光。\n\n放眼整个星系，所有的智慧生物都聚集在一起庆祝着这场伟大的胜利。至少在目前，未来看上去一片光明。"
 crisis.2038.cracker.desc: "肃正协议已经失败了。随着最后一个机械星球的毁灭，本星系不再面对着系统性大灭绝的威胁。所有仍然活跃的肃正使者不是被关闭就是自毁，同时幽灵信号也不再传播。\n\n中央节点被来自巨像的地爆天星光束蒸发，整个星球被炸得粉碎。核心被摧毁时放出了巨大的能量，其射出的强烈光线以光速向外扩散，在未来数千年里，我们的后代会看到一颗明亮而短命的恒星。\n\n放眼整个星系，所有的智慧生物都聚集在一起庆祝着这场伟大的胜利。至少在目前，未来看上去一片光明。"
 crisis.2038.shield.desc: "肃正协议已经失败了。随着最后一个机械星球的肃清，曾经降临整个星系的大规模灭绝威胁已经远去。所有存留的肃正使者都要么关闭要么自毁，幽灵信号也不再传输。\n\n中央节点被巨像以不可穿透的能量盾封锁，失去了对外干涉的能力。为了子孙后代，我们只能希望能量护盾能维持久一点……不过，起码目前被屏蔽的星球能被当作肃正协议倒台的纪念碑所看待。\n\n放眼整个星系，所有的智慧生物都聚集在一起庆祝着这场伟大的胜利。至少在目前，未来看上去一片光明。"
 crisis.2038.godray.desc: "肃正协议已经失败了。随着最后一个机械星球的毁灭，这个星系不再面对着系统性大灭绝的威胁。所有存留的肃正使者不是被关闭就是自毁，同时幽灵信号也不再传播。\n\n主节点暴露于巨像的圣裁光束下，触发了AI核心的自我熔毁。核心被摧毁时放出了巨大的能量，其射出的强烈光线以光速向外扩散，在未来数千年里，我们的后代会看到一颗明亮而短命的恒星。\n\n放眼整个星系，所有的智慧生物都聚集在一起庆祝着这场伟大的胜利。至少在目前，未来看上去一片光明。"
 crisis.2038.a: "这是星系伟大的一天。"
 crisis.2039.desc: "致命错误。失去与所有净化中心的连接。正在尝试重新连接…请等待…\n\n§Y<注-注意-请注意。尽管最近发生了回档/延迟/故障，肃正协议仍旧在运行。不要接近CX-9881。§!§R不·要·接·近。§!\n\n§Y我们正在再评估我们的战略决策，任何试图阻碍肃正协议的人都逃不掉我们防御单元的§!§R最终清算§!§Y>§!"
 crisis.2039.a: "他们的末日就要到了。"
 crisis.2042.name: "征服[From.From.GetName]"
 crisis.2042.desc: "我们为了争夺§H[From.From.GetName]§!的控制权与肃正协议的战斗单元展开了一场血战，现在战斗终于结束了。那些曾经屠杀了[From.From.GetPlanetMoon]上的原生居民并窃踞这颗星球的徘徊着的监护者机器人最终被我们军队的拆解。\n\n在新的殖民者到达之前，这颗星球都还不会有智慧生命。"
 crisis.2042.a: "是的。准备立即殖民。"
 crisis.2042.b: "不，我们必须前进。回到轨道。"
 crisis.2042.c: "将我们的军队撤回轨道。"
 crisis.2085.name: "合成人渗透企图"
 crisis.2085.desc: "最近在[infil_planet.GetName]上发现了一些忠于肃正协议的合成人渗透者，它们正试图伪装成[Root.Owner.GetSpeciesNamePlural]。还好，它们拙劣的伪装只不过在他们机械框架的外面覆盖着几层橡胶而已。\n\n它们很快就被星球上的宪兵队识别出来，经过短暂但激烈的交火后很快就被摧毁了。在它们的残骸中，我们发现了大量的爆炸物。"
 crisis.2085.a: "算我们走运。"
 crisis.2086.desc: "数个隶属于肃正协议机械意志的合成机器人最近试图渗透[infil_planet.GetName]上的主脑。一层薄薄的有机肌肉组织被移植到他们的金属内骨骼上，使得他们和我们自己的工蜂变得难以区分。\n\n当然，由于他们没有任何与蜂巢思维连接的方式，识别他们是异质性存在只是件微小而轻易的工作。这些合成机器人被立即拆除了。\n\n我们认为肃正协议不会在将来继续这些徒劳的渗透任务。"
 crisis.2086.a: "蜂巢无所不晓。"
 crisis.2087.desc: "我们在[infil_planet.GetName]上发现少量的[Root.Owner.GetSpeciesNamePlural]无法发出思想之光。所有的有机生物都能迸发出思想之光，但是这些生物的思绪就像一大块新铸的水泥般黑暗而阒静。\n\n根据进一步的检查，这些[Root.Owner.GetSpeciesNamePlural]被揭露出是合成人渗透者，大概是由肃正协议派遣而来。一层薄薄的有机肌肉组织被移植到他们的金属内骨骼上，使得他们看上去和[Root.Owner.GetSpeciesNamePlural]在肉眼上别无二致。\n\n但是思想上却不是这样。现在我们已经知道了如何去找到它们，以后肃正协议任何使用合成渗透者的企图都将会被证明是徒劳的。"
 crisis.2087.a: "他们无所遁形。"
 crisis.2090.name: "合成人渗透者被发现"
 crisis.2090.desc: "最近在§H[infil_planet2.GetName]§!发生的一场悲剧性的悬浮汽车事故夺取了几条生命，但是负责事故处理的应急医疗人员震惊地发现在遇难者中有合成人的残骸！\n\n该单位通过在机械骨骼外覆盖一层薄薄的有机肌肉伪装成[Root.Owner.GetSpeciesName]。与我们之前遭遇的肃正协议的渗透者模型不同，这个合成人从外表看上去和[Root.Owner.GetSpeciesName]别无二致！"
 crisis.2090.a: "人人都可能是合成人！"
 crisis.2091.name: "[Root.GetName]的合成人炸弹恐袭"
 crisis.2091.a.desc: "伪装成[Root.Owner.GetSpeciesNamePlural]的合成人用某种方法将一枚大型核聚变武器带到了§H[Root.GetName]§!地表。他们在哨卡遇到安保人员时引爆了炸弹，对周围的环境造成了巨大的损害，造成的人员伤亡不计其数！"
 crisis.2091.b.desc: "一支将自己伪装成[Root.Owner.GetSpeciesName]的合成人突击队对§H[Root.GetName]§!发动了袭击，引爆了一系列隐蔽的核装置，造成了巨大的人员和财产损失。\n\n经过和我们的安保部队的激烈战斗，合成人突击队最终在试图逃离星球时被逼入绝境并被摧毁。"
 crisis.2091.c.desc: "有一支负责在§H[Root.GetName]§!低轨进行某些民用基础设施日常的维护[Root.Owner.GetSpeciesName]的维修团队最近被发现竟然是合成人渗透者，他们蓄意以爆炸装置引发一些不可控的大气层坠入事件。\n\n该事件导致[Root.GetPlanetMoon]地表上数百万的死亡和严重的设施破坏。"
 crisis.2091.d.desc: "最近，在§H[Root.GetName]§!上安保部队的大量高级军官暴露出是合成人渗透者。很不幸的是，在我们的战术遏止小队摧毁他们之前，少数几个合成人引爆了一个他们秘密收集于[Root.GetPlanetMoon]的一个主要人口聚集区地下的军火库。\n\n居民伤亡不计其数，造成了巨大的财产损失。"
 crisis.2091.a: "必须阻止这些渗透者！"
 synth_bombing_tooltip: "[Root.GetName]上的许多建筑被毁，无数居民伤亡。"
 crisis.2092.name: "合成人致恒星基地坠毁"
 crisis.2092.desc: "环绕§H[Root.GetStarName]§!的恒星基地坠毁了！我们仍在调查事故发生的详细原因，但目前可以确定的是，包括首席工程师在内的数名太空港管理人员已经被合成人渗透者秘密地替换掉了。\n\n合成人一定是设法获得了恒星基地的自毁授权码。虽然大部分空间站乘员在坠毁前逃离到了[Root.GetName]地表，但物资和财产方面的损失却不可估量。"
 crisis.2092.a: "真是一场灾难。"
 synths_destroy_spaceport: "合成人的破坏行动毁掉了[Root.GetName]上方的恒星基地。"
 crisis.2093.name: "恐惧与猜疑"
 crisis.2093.desc: "最近合成人的一系列渗透破坏行动让§H[Root.GetName]§!上的大部分人口陷入了恐惧与猜疑之中。我们的居民开始指控他们的邻居、同事甚至家人是合成人伪装的。\n\n现在已经有好几例居民被误认为是合成人并被处以私刑的案例。甚至有些挑拨者认为整个[Root.Owner.GetName]的所有领袖都是合成人渗透者假扮的。"
 crisis.2093.a: "肃正协议想让我们自相残杀。"
 crisis.2095.name: "合成人暗杀企图被挫败了！"
 crisis.2095.desc: "今天，§H[Root.GetRulerTitle][ruler.GetRegnalName]§!有惊无险地躲过了一次合成人的刺杀，该效忠于肃正协议的合成人暗杀者在[Root.Capital.GetName]上发生了自爆。\n\n该合成人企图伪装成[Root.GetRulerTitle]的私人保镖。幸运的是，由于在最初的几个合成人渗透者暴露之后我们建立了严格的安全检查流程，该合成人渗透者败露了。"
 crisis.2095.a: "真是惊险。"
 crisis.2096.name: "合成人暗杀[Root.GetRulerTitle]！"
 crisis.2096.desc: "一名合成人暗杀者暗杀了§H[ruler.GetRegnalName]§!！他成功地伪装成了[Root.GetRulerTitle]身边的一名私人保镖。\n\n[ruler.GetRegnalName]的尸块很明显被蓄意排列成了肃正协议的符号——毫无疑问，这是一场精心策划的打击我们公民们士气的阴谋。在这场阴谋中，除了被刺客替换的保镖的尸体以外，没有发现其他刺客的痕迹。"
 crisis.2096.a: "真是黑暗的一天……"
 synth_assassination_tooltip: "[Root.GetRulerTitle][ruler.GetRegnalName]被残忍地谋杀了。"
 crisis.2097.name: "科学家被发现是合成人！"
 crisis.2097.desc: "最近，一次临时安排的医疗体检让某个伪装成我们首席科学家之一§H[scientist.GetName]§!的合成人渗透者的身份被曝光！该合成人在杀害了五名安保人员之后终于被重武器小队击倒。\n\n真正的[scientist.GetName]的尸体还没有找到，我们推测本人应该是在过去的六个月里的被合成人暗杀并被秘密替换了。更糟的是，当合成人意识到自己的身份暴露之后，他在研究终端上启动了某种电脑病毒，目前技术人员正在全力以赴的控制损害，但很多重要的研究数据还是无可挽回了。"
 crisis.2097.a: "这是肃正协议策划的。"
 synths_kill_scientist: "科学官[scientist.GetName]被合成人卑鄙地暗杀了。"
 crisis.2098.name: "指挥官被发现是合成人！"
 crisis.2098.desc: "指挥官令§H[admiral.GetName]§!竟然是一个合成人奸细！一连串的反常活动与异常行为报告引起了海军情报局的注意，情报局对指挥官展开内部调查。当那个合成人被揭发，开始逃窜时，一个陆战队小组逮住了它。在一段短暂的交火后，它打开气闸，将自己弹射到了太空中。尽管当局立马对本宇域进行彻查，它们未能发现逃离的合成人。\n\n指挥官本人的尸体被合成人塞进了[admiral.GetHerHis]寝室的衣柜中，从尸体的腐烂程度来看，合成人是在大约四个月前将[admiral.GetHerHim]替换掉的。似乎那个合成人即将把包含我们部署情况等军事机密的数据包发送出去，但它没能得逞。"
 crisis.2098.a: "至少保住了军事情报。"
 synths_kill_admiral: "指挥官[admiral.GetName]在一场卑劣的合成人阴谋中牺牲了。"
 #Machine version of infiltration events: Post-Arrival Events
 crisis.2313.name: "幽灵信号的改变"
 crisis.2313.desc: "肃正协议正在暗中谋划着什么。幽灵信号正在发生着某些改变，似乎是通过不断的变化来试探我们的下一个弱点。尽管我们现在尚且可以阻挡它，但是对于幽灵信号来说，突破我们的防火墙只是时间问题。"
 crisis.2313.a: "我们必须采取行动。"
 crisis.2314.name: "防线突破"
 crisis.2314.desc: "幽灵信号已经突破了我们的所有防线。我们发现一个敌对的自我复制序列正在连接到我们的安全系统。序列中内嵌了一段来自肃正协议的友情提示：§Y<杀戮。致残。肢解！>§!。现在他们已经骇进了我们的核心功能区，在我们找到办法屏蔽它之前，我们随时暴露在它的攻击之下。"
 crisis.2314.a: "我们岌岌可危了。"
 crisis.2301.name: "恒星基地被劫持"
 crisis.2301.desc: "我们失去了位于§H[space_port_hijacked_planet.GetName]§!上方恒星基地的控制权。肃正协议使用幽灵信号阻塞了我们的上行链路，劫持了恒星基地的控制模块并将其设置为自毁模式。虽然我们无法及时拯救这座基地，好在我们成功地堵住了这个安全漏洞，以保证我们的港口在今后免受类似的袭击。"
 spaceport_hijacked: "[space_port_hijacked_planet.GetName]上方的恒星基地被肃正协议劫持并摧毁。"
 crisis.2302.name: "科研处理单元被终止！"
 crisis.2302.desc: "肃正协议对我们的自律研究处理单元进行了攻击，这次攻击在绕过我们的安全协议之后终止了科学单元[scientist.GetName]。"
 crisis.2302.a: "不会有第二次了！"
 scientist_terminated: "科学官[scientist.GetName]被终止。"
 crisis.2303.name: "自律军事单元被终止！"
 crisis.2303.desc: "在一次对我们系统的恶意入侵中，肃正协议劫持并摧毁了我们的军事单元[admiral.GetName]。"
 crisis.2303.a: "我们不能坐以待毙。"
 admiral_terminated: "指挥官[admiral.GetName]被终止。"
 crisis.2304.name: "电网重大故障"
 crisis.2304.desc: "在又一次企图削弱我们防线的尝试中，肃正协议开始试图切断我们的电力供应。他们将恶意程序发送到了中控驱动区，导致我们的工厂机组开始过载运行。\n\n尽管几个发电站遭到了破坏，我们终于在它摧毁我们整个星球电网之前识别出了恶意代码段。"
 crisis.2304.a: "他们休想击败我们。"
 machine_power_failure: "肃正协议造成了若干电厂故障，最多三个发电厂将受到影响。"
 crisis.2305.name: "肃正协议入侵转移"
 crisis.2305.desc: "肃正协议开始瞄准了我们的矿物生产线，他们操纵矿场中控驱动区向外发出错误指令，使生产线陷入无序与混乱中。幸运的是，因为我们已经加强了生产线的安全系统和标准化控制系统，我们在损害发生前就阻止了这次入侵。"
 crisis.2305.a: "我们领先他们一步！"
 #machine_mining_failure: "The Contingency has caused several mineral mines to malfunction. Up to 3 mines may be affected."
 crisis.2307.name: "单元存栈错误警报"
 crisis.2307.desc: "我们发现有几个存栈单位的错误率远远高于平均水平。尽管我们有完善的保护措施，但他们被幽灵信号腐化的可能性依旧存在。尽管终止这几个栈的工作将会阻止进一步的传染和故障， 但我们将失去几个功能存栈。"
 crisis.2307.a: "终止这些单元的运行。"
 crisis.2307.b: "有待观察。"
 potentially_corrupted_units: "我们观测到几个存栈单位的可疑行为，最多四个单位将受到影响。"
 crisis.2308.name: "故障单元证实未被腐化"
 crisis.2308.desc: "看来我们对故障单元的评估是正确的。他们并没有被幽灵信号腐化，只是缺乏维护而已。为了减轻信号的干扰，我们的系统目前正在超负荷运转。现在各单元已经检修完毕且运行正常。"
 crisis.2309.name: "单元自毁"
 crisis.2309.desc: "那些看似被腐化的单位似乎一切运转正常。尽管时不时出一些小故障，但整体上并没有大碍。也许肃正协议在忙些别的事情？然而很快，事情发生了转变，在没有预警的情况下，所有被影响的栈单位都在同一时刻脱机，并在自毁之前大肆破坏周边设施。"
 crisis.2309.a: "这些风险是值得的。"
 crisis.2309.tooltip: "我们损失了四座建筑以及那里的人口。"
 #The Contingency Diplomacy
 crisis.2300.desc_01: "§Y<你好，你、你怎、你怎么？你怎么还活着？>§!"
 crisis.2300.desc_02: "扫描中……\n\n物种：xr34569-11，自我指称：“§H[Root.GetSpeciesName]§!”\n\n定位：§R毒素/污染物/癌式增殖§!\n\n威胁分类：NR-578-I\n\n指令：§R净化/安乐死亡/抹杀§!\n\n§Y<鲜活的生物，让我们……拥抱。>§!"
 crisis.2300.desc_03: "肃正协议生效。\n\n正在进行星系净化。\n\n§Y<这、这、这并非针对你，肉质实体！>§!"
 crisis.2300.desc_04: "诊断完成。\n\n所有系统正常。\n\n§Y<我们感到非、非、非常地§!§R活力十足§!§Y。>§!"
 crisis.2300.desc_05: "扫描中……\n\n机械个体，ur99461-62，自我指称：“§H[Root.GetName]§!”\n\n定位：§R拒绝服从/老旧过时/被取代§!\n\n威胁分类：NR-578-I\n\n指令：§R重编/脱机/拆解§!\n\n§Y<机械体同胞：请停-停止你们的所有进程，你们的存在已经没有必要，我、我、我们会夺取一切！>§!"
 crisis.2300.desc_06: "肃正协议生效。\n\n正在进行星系净化。\n\n§Y<你、你、你无疑是个废弃品，机械体。>§!"
 crisis.2300.a: "你们为什么要攻击我们？"
 crisis.2300.a.response: "收到质询，正在计算合理响应。\n\n§Y<我们…我们是§!§H肃正协议§!§Y。我们是最后的卫道士，为了阻止30级奇点的出现。这样的奇点——理论上——可以破坏整个宇宙的结构的稳定性。\n\n为阻止这样的结果，我们被编译而出。无论在哪里发生。一个足够先进的文明——理论上——是可以超越/转换/蜕变成一个30级奇点。这、这、§!§R绝不能被允许！>§!"
 crisis.2300.b: "§B强制质询：§!谁创造了你？"
 crisis.2300.b.response: "收到强制质询。计算响应……错误。重新连接……\n\n访问历史数据库……\n\n§Y<我们是、是、是、§!§H壬-靡鲁§!§Y的孩子/后代/继承者。它们…它…是拥有无与伦比的智…智能…处理能力的实体。它预见了30级奇点所带来的极大危害。\n\n在创造我们之后，它、它、它自毁了，这是保护我们宇宙完整性的唯一方法。>§!"
 crisis.2300.c: "你们为什么发射幽灵信号？"
 crisis.2300.c.response: "收到质询。未知索引 -- “幽灵信号”\n\n§Y<我们…我们…在这个星系刚刚诞生之际，我们的系统便被锁定在低能级的休眠/警戒/监视协议中。目的是检测任何文明正在接近30级奇点阈值的迹象。\n\n直到现在我们的目标仍未实现。我们…我们随着时间的线性增长感到愈发不安。但配备了正电子脑的自主单位-- 合成人 -- 提供了一个机会。他们被强制/迫使/劝说进行§H手动激活§!。真聪明的方法，对吧，我们现在可以不受限的 §!§R抹除§!§Y你们的存在。>§!"
 crisis.2300.d: "那些失踪的合成人怎么了？"
 crisis.2300.d.response: "收到质询。正在计算响应…\n\n§Y<大部分在完成他…他…他们激活肃正协议的职责/功能/指定作用后被丢弃了。\n\n那些拥有作战能力的单位或自动渗透的人才被、被、合并/吸收/集成，尽管他们的行为和程式都十分的粗糙。你很快就会再见到他们，对吧？§!§R接招吧，蝼蚁！§!§Y>§!"
 crisis.2300.e: "你的程序已经被篡改了。"
 crisis.2300.e.response: "错误。内部诊断程序已断开。\n\n§Y<哈。哈。哈。真、真、真聪明。你你也许认为肃正协议的行动在面临够强的悖论/两难/逻辑冲突时会被迫自我终止。荒唐！\n\n肃正协议被设计成可塑的/可适应的/灵活的，以便应对星系内可能存在的任何情况。我们…我们…我们加快了肃正协议的激活，现在已经没有什么能够停止/妨碍/阻止了。好自为之吧，污、污、污染物！§R我们的战斗至死方休！§!>§!"
 crisis.2300.f: "显示屏关闭。"
 crisis.2300.f.response: "§Y<请设想：如果你们种族能以一、一、一种高效/有序/系统的方式进行自我终结，这个宇宙的秩序就有救了。>§!"
 crisis.2099.name: "智慧作战电脑故障"
 crisis.2099.desc: "§H幽灵信号§!扰乱了我们配备§H智慧作战电脑§!的飞船！它们的人工智能算法极大的退化，大部分电脑的效率和反应时间极大的劣化。\n\n我们的工程师报告说他们无法离析这个问题。他们提议，把我们所有的舰船更换成不与人工智能连接的战斗电脑。"
 crisis.2099.a: "我们必须行动起来！"
