 tutorial_1_chain_title:0 "教程：调查母星系"
 tutorial_1_chain_desc:2 "在我们进军银河系之前，我们必须充分探索我们的母星系。为此，你需要选择我们的 §S科研船§!-点击飞船或者在§S大纲窗口§!中选择飞船。\n\n然后在舰队窗口点击§S调查§!按钮，选择一个在你母星附近还没有调查过的星球。你的科研船会制定计划进行调查。"
 system_surveyed:0 "母星调查完毕"
 tutorial_1_tooltip:0 "§S教程：调查母星系§!已经加入到情景日志中"
 tutorial_2_chain_title:1 "教程：技术研究"
 tutorial_2_chain_desc:2 "我们需要研究新的技术。§S新世界协议§!允许我们建造 §S殖民船§!，如果我们要扩张我们的帝国的话我们就要马上着手此事。\n\n进入 §S技术§!页面，或者按 §SF4§!，然后点击§S选择研究§!，然后挑选一个技术。"
 tech_1_researched:0 "新的世界实验报告已经研究完毕"
 tech_2_researched:0 "外星建筑研究完毕"
 tutorial_2_tooltip:1 "§S教程：技术研究§!已添加至情报日志"
 tutorial_3_chain_title:0 "教程：建筑工程船"
 tutorial_3_chain_desc:0 "如果我们需要开采 §S科研船§!发现的飞船的话，我们会需要一艘 §S工程船§!。\n\n要建造一艘工程船，你需要进入围绕  [Root.Capital.GetName] §S空间站§!。直接点击或者在母星星球界面选择空间站。然后点击§S建造§!按钮，选择 §S工程船§!。\n\n注意你需要有足够的§S矿物§!才能建造。"
 construction_ship_built:0 "工程船制造完毕"
 tutorial_3_tooltip:0 "§S教程：制造工程船§!已添加至情报日志"
 tutorial_4_chain_title:0 "教程：建造采矿站"
 tutorial_4_chain_desc:0 "在收集§S矿物§!或者§S战略资源§!前，需要在轨道上建立§S采矿站§!，为此，你需要选择你的 §S工程船§!。直接选择或者在§S大纲界面§!选择。\n\n之后，点击 §S建立采矿站§!.按钮，然后在星球上选择一个合适的地点放置。\n\n注意建造采矿站花费很多矿物资源，确保在建造前有足够的矿物。"
 mining_station_built:0 "采矿站建造完成"
 tutorial_4_tooltip:0 "§S教程：建造采矿站§!已添加至情报日志"
 tutorial_5_chain_title:0 "教程：建造研究站"
 tutorial_5_chain_desc:0 "为了提升我们研究新技术的进度，§S研究站§!要建立在拥有§S物理资源§!，§S社会资源§!，§S工程资源§!的行星上。\n\n研究站的功能和§S采矿站§!相同。他们的区别在于收集的资源不一样。研究站无法收集§S战略资源§!和§S矿物§!。\n\n为了建造研究站，你需要选择一艘 §S工程船§!，并在舰队界面选择 §S生产工程船§!的按钮，放置在拥有物理，社会，工程资源的地方。"
 research_station_built:0 "研究站建造完毕"
 tutorial_5_tooltip:0 "§S教程：建造研究站§!已添加至情报日志"
 tutorial_6_chain_title:0 "教程：行星建筑"
 tutorial_6_chain_desc:0 "每个人口单位，或者§S人口§!，在我们帝国是用来§S地形清理§!的，一些地形拥有一些资源，但是需要更多的§S行星建造§!增加人口上限。\n\n我们的母星家园已经拥有一些建筑，但我们应该继续建造。建造一个§S水培农场§!，一个§S复合矿场§!，一个§S发电站§!，或者一个§S基础科学研究所§!。\n\n为此，你需要点击我们的母星，然后进入§S表面§!。然后选择任意一片地形，点击§S建造§!按钮。选择你要的，确保拥有足够的§S矿物§!。别忘记部署人口。"
 building_constructed:0 "建筑建造完毕"
 tutorial_6_tooltip:0 "§S教程：行星建筑§!已添加至情报日志"
 tutorial_7_chain_title:0 "教程：地形障碍"
 tutorial_7_chain_desc:0 "在我们母星家园中有不同的§S表面地形§!，这些地形阻碍了我们无法使用。我们的首要任务是清理这些地形障碍。让这些地形可以部署§S人口§!和§S建筑§!。这需要时间并花费§S能量点数§!。所以要慢慢来。\n\n为了清除§S地形障碍§!，进入§S地表§!页面，选择一个障碍地形，然后点击§S清理§!按钮，就会开始清理过程。\n\n注意不同类型的地形障碍会花费不同的资源和时间。§S行星总督§!的特性也会影响这个。"
 blockers_cleared:0 "地形障碍清理完毕"
 tutorial_7_tooltip:0 "§S教程：地形障碍§! 已经加入到情景日志中"
 tutorial_8_chain_title:0 "教程：调查星系"
 tutorial_8_chain_desc:0 "我们需要在母星系外扩展我们的势力。我们首先要做的就是调查隔壁星系。\n\n为此，你需要选择你的 §S科研船§!，在船队界面点击§S调查§!按钮，然后在界面下面点击§S银河系大地图§!按钮，选择一个邻近星系。 §S科研船§!会开始调查之旅。"
 tutorial_8_poi:0 "调查目标"
 tutorial_8_poi_desc:0 "调查§S [survey_target_1.GetName]§!, §S [survey_target_2.GetName]§! 和 §S [survey_target_3.GetName]§! 星系。"
 systems_surveyed:0 "星系调查完毕"
 tutorial_8_tooltip:0 "§S教程：调查星系§!已添加至情报日志"
 tutorial_9_chain_title:0 "教程：建造第二艘科研船"
 tutorial_9_chain_desc:0 "我们应该考虑建造第二艘 §S科研船§!增加我们探索银河系的速度，\n你需要进入环绕在我们母星家园的§S空间站§!里，你可以直接点击或者在母星界面上选择空间站标签。然后点击§S建造§!按钮并选择 §S科研船§!。"
 science_ship_built:0 "科研船建造完毕"
 tutorial_9_tooltip:0 "§S教程：建造第二艘科研船§!已添加至情报日志"
 tutorial_10_chain_title:0 "教程：招募科学家"
 tutorial_10_chain_desc:0 "我们或许应当考虑雇佣一名新的 §S科学家§!来指挥 §S科研船§!。虽然科研船可以在没有科学家的情况下继续探索，但是他们没法探测到 §S异常§!。\n\n选择我们新的科研船，点击§S部署领袖§!盒子。 §S领袖§!页面会展开，展示为我们服务的所有科学家。在列表顶部点击 §S雇佣§!按钮。\n\n选择你想要的科学家，然后点击 §S雇佣§!按钮。雇佣领导人会花费 §S影响力§!，你必须要储存足够的影响力。\n\n雇佣完毕后，新的科学家会在母星家园中等待部署。"
 scientist_assigned:0 "科学家雇佣完毕"
 tutorial_10_tooltip:0 "§S教程：雇佣科学家§!已经加入情景日志中"
 tutorial_11_chain_title:0 "教程：建造殖民船"
 tutorial_11_chain_desc:0 "是时候去殖民下一个世界了。首先我们要建造一艘§S殖民船§!。这些飞船将会耗费大量时间和§S矿物§!。但是建立了殖民地就能得到比投资还多的回报。\n\n建造一艘殖民船，需要到母星家园的§S空间站§!页面中。点击§S建造§!按钮，当你有足够的矿物时，点击你想要建造的殖民船。\n\n另一个窗口会开启，提示你选择乘船的殖民者的种族和道德观。选择你想要的，飞船就会开始建造。"
 colony_ship_built:0 "殖民船建造完毕"
 tutorial_11_tooltip:0 "§S教程：建造殖民船§!已经加入情景日志中"
 tutorial_12_chain_title:0 "教程：建造殖民地"
 tutorial_12_chain_desc:0 "我们应该使用我们新的 §S殖民船§!建立我们的第一个殖民地。最佳的殖民星球应该是和我们母星环境差不多的星球。我们的殖民者将不会有适应环境的问题。\n\n要殖民一个星球的话，点击你的殖民船或者在 §S大纲窗口§!选择飞船。然后在飞船界面点击 §S殖民§!按钮，然后选择你想要殖民的星球，注意你只能殖民已经调查过的星球，那些没有§S异象§!并且你已经研究了必要的技术的星球。\n\n当你选择一个合适的星球后，你应该选择你第一个殖民建筑放置的地方。当你完成这些后，你的殖民船会马上开始建立新的殖民地。"
 colony_established:0 "殖民基地建造完毕"
 tutorial_12_tooltip:0 "§S教程：建立殖民基地§!已经加入情景日志中"
 tutorial_13_chain_title:0 "教程：招募总督"
 tutorial_13_chain_desc:0 "我们应该雇佣一名§S行星总督§!管理我们新的殖民地。你可以点击殖民地，进入到§S行星总结§!中。在§S总督§!窗口点击§S改变§!按钮。这会展开一个 §S领袖§!窗口，显示现在为我们工作的总督。\n\n在窗口上方点击§S雇佣§!按钮，选择一名可供使用的总督。注意雇佣领袖会花费§S影响力§!。如果影响力不够的话，要等到其重新收集够。\n\n我们雇佣的新总督，将会在母星家园等待部署。"
 governor_recruited:0 "总督招募完毕"
 tutorial_13_tooltip:0 "§S教程日志：雇佣总督§!已添加至情报日志"
 tutorial_14_chain_title:0 "教程：建立更多的殖民地"
 tutorial_14_chain_desc:0 "继续通过建立更多的殖民地扩展我们的帝国。建造更多的§S殖民船§!，只要拥有足够的§S矿物§!。排出殖民船去建立新的殖民地吧。\n\n注意不要同时发展太多殖民地，因为这会消耗太多§S能源点§! ，等不到他们自给自足的那天。"
 colonies_established:0 "更多殖民基地建造完毕"
 tutorial_14_tooltip:0 "§S教程：建立更多的殖民地§!已添加至情报日志"
 tutorial_15_chain_title:0 "教程：资源生产"
 tutorial_15_chain_desc:0 "我们持续发展的工业对于稀有金属的需求日渐增长。我们必须提高我们§S矿物§!的产量。这可以通过在矿区建立§S采矿站§!或者在我们气息的星球表面上建立§S复合矿场§!。\n\n基于所有站点和建筑都会花费§S能量点数§!维持运转，我们也需要建立足够的能量点数补给线。能量点数可以通过在我们栖息的星球表面上§S发电站§!产出。也可以通过§S采矿站§!在能量点数矿区获得。"
 mineral_income:0 "每月的矿物收入+30"
