 NAME_Engineer_Vessel: "$engineer_vessel$"
 colony_vessel: "殖民船只"
 colony_vessel_plural: "殖民船只"
 tech_subspace_drive: "亚空间引擎"
 tech_subspace_drive_desc: "这些亚空间驱动引擎是在离开我们的家园的迫切愿望下诞生的一种方案，它的设计目的是用来进行有限的星际旅行。虽然它们只能进行小规模跃迁，但仍提供了一个千载难逢的机会来启动我们的星海探索。"
 TECH_UNLOCK_SUBSPACE_DRIVE_TITLE: "§H解锁部件：§!$SUBSPACE_DRIVE$"
 TECH_UNLOCK_SUBSPACE_DRIVE_DESC: "§H跃迁引擎§!\n$tech_subspace_drive_desc$"
 SUBSPACE_DRIVE: "亚空间引擎"
 SUBSPACE_DRIVE_DESC: "亚空间引擎能够在时空上创造细微的裂缝，让舰船能够跃迁到临近的恒星系。如果跃迁的距离太长，这个过程会变得非常不稳定。"
 fircon.machine_exploration_protocol: "棒极了。将它们加入到我们的索引库。"
