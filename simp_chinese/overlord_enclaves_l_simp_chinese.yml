 #Dreamer's Wake - Shroud Tunnel Event
 enclave.6020.name: "焦躁不安的系统"
 enclave.6020.desc: "由于最近通向了虚境甬道，[Root.GetName]上的系统开始出现奇怪的行为：舰船日志上的条目随机显示；有人看到房门不断地开关；此外——更令人忧心的是——引擎的遏止力场出现了波动。到目前为止，所有试图溯源这些问题的努力都告失败。"
 enclave.6025.name: "梦客苏醒"
 enclave.6025.desc: "科研船[Root.GetName]上出现了奇怪的进展：引擎的遏止力场内出现了重复的模式，这表明存在一个人造的意识。由于这个意识是在船只的系统和虚境的灵能能量进行交互的过程中产生的，它目前还处于一种梦境的状态。类似于某些物种在睡眠时会出现的快眼运动，造成舰船一部分功能失常的原因正是这个实体的神经活动。\n\n更难以置信的是，我们的调查似乎已经将其唤醒。这个实体希望能够继续栖居在船只的系统内，作为交换，它同意为我们工作。理论上，这样的合作关系可以在很多方面改善[Root.GetName]的运行。"
 enclave.6025.a: "公平的交易。"
 enclave.6025.b: "人造的憎恶……消灭它。"
 embrace_dreamer: "接纳梦客"
 embrace_dreamer_desc: "由于整合了一个人造意识，这艘科研船的功能得到了改进。"
 eliminate_dreamer: "消灭梦客"
 eliminate_dreamer_desc: "人工智能绝不能登上我们的舰船；在这一点上我们立场一致。"
 #Introductions
 enclave.7000.title: "[shroudwalker_enclave_country.GetName]"
 enclave.7000.desc: "各位来客，我们在此向你问好。\n\n我们早已知晓你们的存在，但由于担心自己会给你们的未来带来不恰当的影响，我们一直躲在幕后。不过，我们现在是时候从垂帘后走出来了，对于外行人而言，虚境的运作机制可能显得古怪且令人不安。正是处于这个原因，我们决定为你们提供指导。如果你们同意的话，我们愿意成为你们的引路人。\n\n去探索吧，不过在我们下次重逢之前，记得注意安全。"
 enclave.7000.a: "有趣……"
 enclave.7005.title: "[salvager_enclave_country.GetName]"
 enclave.7005.desc: "自从[Root.GetName]一些流言传到我们耳朵里已经有一段时间了，我们很高兴能够与您建立联系。\n\n为了赚取微薄的利润，我们，[salvager_enclave_country.GetName]，目前向外提供特别服务，像是什么引擎升级，拆解舰船什么的，不管你有什么需求，我们都可以满足！\n\n为了我们一开始就受到您的青睐，我们可以送您一件小礼物来表示我们对于为客户服务的真心，您看怎么样？"
 enclave.7005.a: "感谢你们送出的礼物。"
 enclave.7005.b: "异种渣滓，送个小礼物本来就是你份内的事。"
 #More Shroudwalking
 shroudwalker_insight_cooldown_tt: "§R虚境行者在§Y[root.shroudwalker_insight_timer]§!之前无法再次尝试窥得另一份§Y洞见§!。§!"
 enclave.7050.desc: "对于我们来说有句俗话：‘秘密在梦中翩翩起舞。’对于虚境来说，没有哪个堡垒是不可突破的，没有什么密码是破解不了的。通过我们的冥想，其他人坚信深藏不露的东西会乖乖呈现在我们面前。你有兴趣了解你身边的人在密谋些什么吗？去了解他们的设想，就好像那设想就是你的东西一样？如果你有所求，我们会分享自己的见解。怎么利用这些就是你自己的事了。"
