 ESTABLISH_COMMUNICATIONS_DESC:1 "我们需要深入了解代号为 §Y[Prev.From.GetName]§! 的神秘外星人。如果他们也拥有语言，那我们必须破解并建立联络。\n\n奖励：£influence£§G影响力§!或§S特殊项目§!"
