#fleet3return5: "fleet3return5"

 cara.3002.title:0 "已摧毁$NAME_Caravaneer_Fleet3$"
 cara.3002.desc:0 "关于发生在[From.From.solar_system.GetName]星系的敌对活动，目前[From.From.GetName]舰队很高兴地告诉我们$NAME_Caravaneer_Fleet3$已经被摧毁了。\n\n曾经名声大噪的$NAME_Caravaneer_Fleet3_species$行商，现在不过是星际中漂浮的垃圾罢了。今后他们再也不会来打扰我们了。"
 cara.3003.title:0 "$NAME_Caravaneer_Fleet3$已被摧毁"
 cara.3003.desc:0 "消息传到了[Root.Capital.GetName]，$NAME_Caravaneer_Fleet3$已经不复存在了。\n\n在与[From.GetName]发生冲突之后，曾经名声大噪的$NAME_Caravaneer_Fleet3_species$行商，现在不过是星际中漂浮的垃圾罢了。\n\n希望这样的结果会令他们感到满意。"

 cara.4000.name:0 "§H行商§!：幽幽青草"
 cara.4000.desc:0 "来自[pops_join_caravan_planet.GetName]的报道指出，有一批居民离开了殖民地，选择加入正穿行于我们领地的[pop_join_caravan_fleet.GetName]舰队，他们表面上说是为了冒险的梦想，不过都是一群商人罢了。"
 cara.4000.a.tooltip:0 "§R3§!£pop£§H人口§!离开了§Y[pops_join_caravan_planet.GetName]§!"

 cara.4010.name:0 "§H行商§!：特例"
 cara.4010.desc:0 "[caravan_pops_join_planet.GetName]传来一条紧急消息，上面说有一批[caravan_pops_join_country.GetName]的原成员目前正打算在这颗星球上寻求政治庇护。当地管理部门决定上报这一情况，让更高阶的官员定夺。"
 cara.4010.a:0 "欢迎任何人为[Root.GetName]作贡献。"
 cara.4010.a.tooltip:0 "§G5§!§Y[caravan_pops_join_country.GetAdj]§!加入了位于[caravan_pops_join_planet.GetName]的殖民地"
 cara.4010.b:0 "打发他们走。"

 cara.4020.name:0 "§H$caravaneers$§!：老旧不堪"
 cara.4020.desc:2 "我们在[caravan_hulk_system.GetName]星系的太空基地报告说[caravan_hulk_country.GetName]已经撤退并且遗弃了一艘破旧船只，现在位于星系中间星球的不稳定轨道。"
 cara.4020.a:0 "变废为宝……"
 cara.4020.b:0 "让恒星吞噬它吧。"
 cara.4020.c:0 "把它拖到太空基地进行报废处理。"
 cara.4020.c.tooltip:3 "向[caravan_hulk_country.GetName]收取服务费"

 cara.4025.name:0 "$cara.4020.name$"
 cara.4025.desc:0 "大概因为是民用运输船的缘故，舰上的数据库并未按照报废规程进行完全清除。尽管在船上没有别的有价值的发现，我们的科学家仍设法获取了某种未知外星科技的部分资料。"
 
 cara.4030.name:0 "§H行商§!：离去！"
 cara.4030.desc:0 "今天在[disgruntled_planet.GetName]爆发了大规模抗议，由于这个星系中[xeno_fleet.GetName]的种种暴行。他们肮脏的存在侵犯到了所有[disgruntled_planet.owner.Species.GetNamePlural]。"
 cara.4030.a:0 "命令他们避开[disgruntled_planet.GetName]"
 cara.4040.name:0 "§H行商§!：热烈欢迎！"
 cara.4040.desc:0 "当[welcome_fleet.GetName]按照原计划进入[pleased_planet.GetName]轨道开展简短的参观的时候，一场自发的友好行动演变成了露天市场和派对，[pleased_planet.owner.Species.GetNamePlural]与[welcome_fleet.owner.Species.GetNamePlural]之间建立起了许多联系，同时也发生了很多交易。"
 cara.4040.a:0 "等待你的再次光临！"
 cara.4050.name:0 "§H行商§!：窃贼！"
 cara.4050.desc:0 "近期[stealing_fleet.GetName]参观[stolen_from_planet.GetName]之后，人们发现有一部分资源居然莫名其妙消失了。人们怀疑是被[stealing_fleet.GetName]给顺手牵羊了。"
 cara.4050.a:0 "我的宝贝！"
 cara.4041.name:0 "§H行商§!：派对后果"
 cara.4041.desc:0 "在[pleased_planet.GetName]与[party_host.GetNamePlural]共同待了几个月之后，数据显示一部分债券的形势比预想还好。"
 cara.4041.phile:0 "真是太棒了！"
 cara.4041.phobe:0 "真恶心！"
 cara.4041.a:0 "生命，啊，自寻出路"
 
 mega.9000.name:0 "$mega_art_installation_1$"
 mega.9000.desc:0 "打造$mega_art_installation_3$的第一步就将组建一个巨大空间站的困难与组织一场空前规模的展览的困难组合在了一起。当所有基本设施都准备时，避难所就将成为最重要的一件事了。这避难所必须确保安全以及牢固，专门用来保护这星系之中的艺术财富。"
 mega.9001.name:0 "$mega_art_installation_2$"
 mega.9001.desc:0 "而$mega_art_installation_3$第二阶段就是把这避难所给装满。一只专门的运输舰队将会持续不断地将我们帝国的宝藏运送到它们的新家来。同时，用于工作人员们居住以及展览空间的其他设施也要开始建造。"
 mega.9002.name:0 "$mega_art_installation_3$"
 mega.9002.desc:0 "展览空间站目前已经建设完毕。它比许多太空基地都要大，这些空间站每天能够容纳数以百万计的游客。现在就只等参观者上门了，他们将会展示[From.Owner.GetSpeciesName]的艺术作品以及这星系中满足所有人的一切。运输第一批游客的舰船已经到站了。"
 mega.9002.phile.desc:0 "展览空间站目前已经建设完毕。它比许多太空基地都要大，这些空间站每天能够容纳数以百万计的游客。现在就只等参观者上门了，展览将会展出星系中各个不同种族的多样性。运输第一批游客的舰船已经到站了。"
 mega.9002.phobe.desc:0 "展览空间站目前已经建设完毕。它比许多太空基地都要大，这些空间站每天能够容纳数以百万计的游客。现在就只等参观者上门了，他们将会展示[From.Owner.GetAdj]的真正艺术作品！同时还会展出一小部分外星艺术作为对比。运输第一批游客的舰船已经到站了。"
 mega.9003.name:0 "战略指挥中心：外结构"
 mega.9003.desc:0 "全副武装的战略指挥中心已经建设完成。目前我们的军队指挥人才都已经集结于其中，它是如此的无坚不摧，不难看出来它已经准备好随时为了保卫我们的帝国而奉献了。"
 mega.9003.mil.desc:0 "全副武装的战略指挥中心已经建设完成。目前我们的军队指挥人才都已经集结于其中，它是如此的无坚不摧，不难看出来它已经准备好随时为了征服宇宙而奉献了。"
 mega.9003.slave.desc:0 "全副武装的战略指挥中心已经建设完成。目前我们的军队指挥人才都已经集结于其中，它是如此的无坚不摧，不难看出来它已经准备好随时为了抓捕最大数量的奴隶而奉献了。"
 mega.9004.name:0 "战略指挥中心：通讯"
 mega.9004.desc:0 "强大的通信阵列已被加入到战略指挥中心之中，这样我们的舰船无论在哪都可以收到来自我们战略指令了。这如艺术品般的通信阵列能够克服一切干扰，并且它量子纠缠的特性也保证了信息不可能会被破解。"
 mega.9005.name:0 "战略指挥中心：运行"
 mega.9005.desc:0 "战略指挥中心最后的附加部分是一些分离的"敌方军队"模拟堡垒。这些堡垒差不多就是战略指挥中心的微缩版，而且完全独立运行。精英指挥官和他的手下们在其中能够完整地感受敌人的一切，通过学习他们，更好地理解他们的军事战术。当完全沉浸之后，他们会与战略指挥中心的工作人员开展一场虚拟战争，通过这样不断地对抗学习，我们便能够在实战当中拥有比敌人更加卓越的战术。"
 mega.9006.name:0 "星际集会：场所"
 mega.9006.desc:0 "星际集会最值得称道的就是§S场所§!了。一个复杂黑洞的全息影像，它在银河的核心潜伏着，等待着，等待一个时机搅动万物，让整个星系翻转。\n\n等到建成之后，这个地方将会成为一切的中心，而那些让在星系中引起波澜的种种外交种种博弈将会围绕在它身边。"
 mega.9007.name:0 "星际集会：领事环"
 mega.9007.desc:0 "星际集会的第二部分，领事环现已建成。这个内环将能够容纳下我们所有的外交官在里面活动。"
 mega.9008.name:0 "星际集会：会议广场模块"
 mega.9008.desc:0 "星际集会的外环将会配有最先进的隐私保护房间（只有[Root.GetAdj]能够进行监控）。这个空间站很快就会成为一个人们谈事的好地方了。"
 mega.9009.name:0 "星际集会"
 mega.9009.desc:0 "星际集会现已开始运转，目前正在招待星际间几股大势力的重要人物们。\n\n我们的外交官对于空间站内的那些政治冷笑话以及国家利益开始感觉有点疲倦了。不过至少我们的客人对我们的监控还是表现出了极大的慷慨，我们只需要为了他们的竞争对手一直提供这种理想的环境就好了。"
 mega.9010.name:0 "物质解压器：锚定"
 mega.9010.desc:0 "为了对[From.GetName]进行开采，我们首先需要一个安全基地才能开始建造其他。星锚已经在事件视界的最边缘处建造完成，并且已经由一个重力重定向引擎牢牢稳定住，通过[From.GetName]自身产生的重力去抵抗巨大的引力。"
 mega.9011.name:0 "物质解压器：透镜"
 mega.9011.desc:0 "建造于现有重力重定向系统之上，重力透镜设施能够将一部分力转化为"透镜"，将力更加密集地集中在某一片选中的区域。"
 mega.9012.name:0 "物质解压器：钻孔"
 mega.9012.desc:0 "从黑洞提取物质的关键就在于究极精致的重力重定向系统：在某个区域集中生成一片引力扭曲的区域，然后打造出一个专门用来应对重力情况下的大型重定向钻头。"
 mega.9013.name:1 "物质解压器：萃取"
 mega.9013.desc:0 "物质解压器的最后一步看上去十分普通，但是对其本身来说十分震惊。一大堆自动化排列的冶炼厂以及处理器开始分解工作，将[From.GetName]的物质转化为有用的材料再装入不知疲倦工作的机器人舰队之中，最后再送到我们的帝国来。"
 cara.4110.name:0 "收藏家"
 cara.4110.desc:0 "你好。我是一个收藏家，在这向你提供一个千载难逢的机会。我有一个盒子要出售，盒子当中有什么我不会泄露，我也不会给你看。你可以用3000£energy£点数来买，然后不管里面有什么都归你了，但是一旦出手概不退换。"
 cara.4110.a:0 "你都不让我们知道箱子里面有什么就打算让我们付钱？"
 cara.4110.a.response:0 "我愿意。"
 cara.4110.b:0 "很好。"
 cara.4110.b.response:0 "真棒！"
 cara.4110.c:0 "不！"
 cara.4110.c.response:0 "你会后悔的！"
 cara.4110.d:0 "你是谁？"
 cara.4110.d.response:0 "我是收藏家。我经常委托行商舰队收集银河系中的遗物。你只需要知道这些。"
 cara.4120.name:0 "老虎机奴隶"
 cara.4120.desc:0 "经常光顾绰尔的罗盘使得[cara_border_planet.GetName]的很多人开始沉迷赌博。许多人开始走上犯罪道路只为了能够继续赌下去"
 cara.4120.a:0 "令人不安的消息"
 cara.4130.name:0 "狂欢"
 cara.4130.desc:0 "[caravaneer_neighbor.GetName]来的大量[caravaneer_neighbor_species.GetName]观光客直接让[cara_border_planet.GetName]变身成了一个巨大的派对。然而“派对”开着开着却出了问题，现在演变成了一场星球暴动。"
 cara.4130.a:0 "不可接受！"
 cara.4140.name:0 "新的老虎机！"
 cara.4140.desc:0 "[caravaneer_neighbor.GetName]最近发布了一种全新的老虎机，这也使得[cara_border_planet.GetName]在游客的帮助下成功迎来了一次经济的突飞猛进。"
 cara.4150.name:0 "同化"
 cara.4150.desc:0 "绰尔的罗盘是一个专门找刺激的地方。由于经常光顾的原因[cara_border_planet.GetName]的市民们对于周遭事物的冷静已经到了一个前所未有的水平。"
 cara.4160.name:1 "巨型尸体演唱会：上百万起死亡！"
 cara.4160.desc:0 "[cara_border_planet.GetName]在灵能金属音乐会之后失控了。由于一场大破坏，人们只能一点点拼凑出当时的情况，不过有一件事情可以确认的是，在演出过程中卡尔-阿扎在月球上打出了一个洞，将它给完全摧毁了。"
 cara.4160.nomoon.desc:0 "[cara_border_planet.GetName]在灵能金属音乐会之后失控了。由于一场大破坏，人们只能一点点拼凑出当时的情况，不过有一件事情可以确认的是，在演出过程中卡尔-阿扎把他的超级吉他重重地朝地上砸去，这导致了整个区域被完全破坏。"
 cara.4160.a:1 "残忍。"
 cara.4161.name:0 "巨型尸体：起源"
 cara.4161.desc:1 "巨型尸体是企业空间中最伟大的灵能金属乐队。据说其乐队成员之间——卡尔阿扎，加特朗，休曼，尤达和塞拉达利——通过灵能界进行联系。\n\n这是真的。\n\n鲜为人知的是，灵能界其实是多元宇宙中顶尖的音乐巨头与音波武器研发商——银河音响公司的一个秘密研发部门的代号。巨型尸体原本是一支灵能部队。他们会在难对付的“场馆”进行“演奏”，在过度反企业的歌词中混入压制敌意的精神影响，以达到镇压反叛运动的效果。\n\n最终，他们音乐中的催化效果在乐队本身就十分强大的灵能影响下变得一发不可收拾，连他们的经理与上司都无法控制。现在乐队实质上已经成了脱缰的野马，而银河音响公司也不愿撕破这一利润丰厚的契约，于是巨型尸体乐队随心所欲地在任何地方进行演出，只要足够§R金属§!就行。"
 cara.4111.desc:0 "享受吧！"
 mega.9100.name:0 "被毁的物质解压器"
 mega.9100.a.desc:0 "我们在[matter_decompressor_system.GetName]的视界线上不可思议地存在着某种采矿装置。我们的科学家认为这可能是一个“§H物质解压器§!”——用于从黑洞中开采矿物的巨构建筑。尽管它已无法正常运转，某些阻止它被撕成碎片的装置一定仍在运作。"
 mega.9100.b.desc:1 "在[matter_decompressor_system.GetName]的视界线上存在着一个“§H物质解压器§!”——用于从黑洞中开采矿物的巨构建筑。尽管它已无法正常运转，幸运的是，它的重力扭曲引擎一定仍在运作，不然它早已被撕成碎片了。"
 mega.9100.a:0 "它似乎与我们自己的很像。"
 mega.9101.name:0 "物质解压器已修复"
 mega.9110.name:0 "被毁的战略指挥中心"
 mega.9110.a.desc:0 "我们在[strategic_coordination_center_system.GetName]发现了一座被毁的巨大空间站，它破碎的残骸中包含了大量的战斗计算机，模拟器，以及通讯阵列，使我们的科学家认为这一定是某种“§H战略指挥中心§!”。"
 mega.9110.b.desc:0 "我们在[strategic_coordination_center_system.GetName]发现了一座被毁的巨大空间站，它似乎是一座“§H战略指挥中心§!”的残骸。"
 mega.9110.a:0 "我们的战略指挥中心绝不会被摧毁！"
 mega.9111.name:0 "战略指挥中心已修复"
 mega.9111.desc:0 "位于[From.GetName]的废弃战略指挥中心已被完全修复，并由[Root.GetName]最有才华的军事人员掌管。这座巨构建筑将恢复其原本的功用，指挥我们整个银河系中的军事力量。"
 mega.9120.name:0 "被毁的巨型艺术中心"
 mega.9120.a.desc:0 "我们在[mega_art_installation_system.GetName]中发现了三座被毁的空间站。它们被一团碎片所环绕，其中某些仍可辨识出是艺术品，虽然是非常外星的艺术品——看来这里曾是一座“§H巨型艺术中心§!”。"
 mega.9120.b.desc:0 "我们在[mega_art_installation_system.GetName]发现了一座被毁的“§H巨型艺术中心§!”。其中的展品已遭受了时间与真空的摧残。"
 mega.9120.a:0 "真没创意。"
 mega.9121.name:0 "被毁的巨型艺术中心已修复"
 mega.9121.desc:0 "位于[From.GetName]的被毁巨型艺术中心已被修复完毕。除了[Root.GetName]最伟大的艺术品之外，它也陈列了一小部分从原本的巨构建筑中回收并修复的外星艺术品。"
 mega.9130.name:0 "被毁的星际大会堂"
 mega.9130.a.desc:0 "我们在[interstellar_assembly_system.GetName]发现了一座巨大的被毁空间站。从大量办公空间以及一座配有各种不同类型生命维持设施的论坛看来，我们的科学家认为这是一座“§H星际大会堂§!”的残骸。"
 mega.9130.b.desc:0 "我们在[interstellar_assembly_system.GetName]发现了一座“§H星际大会堂§!”的残骸，并辨别出了十几种不同物种的干尸。"
 mega.9130.a:0 "一起走到尽头"
 mega.9131.name:0 "星际大会堂已修复"
 mega.9131.desc:0 "位于[From.GetName]的星际大会堂已经再次上线了。它已准备好再次迎接银河中的外交官们，共同商讨当前太阳周期中的问题。"
 colony.3040.name:0 "窥探虚空"
 colony.3040.desc:0 "在多年的研究之后，[Root.GetName]上的某些研究者们觉得自己开始理解太虚了。有一些……波动。力量。一股流动轻柔地通过传送门流向[From.GetName]，并带来我们可以收集的微量暗物质。从理论上讲，我们应该可以使我们的传送门对这股波动更加“显眼”，以此产生更多的暗物质。"
 colony.3041.name:0 "呼唤虚空"
 colony.3041.desc:0 "一座巨大的信号增幅器将能量射入了[Root.GetName]上的传送门。效果立竿见影，传送门另一端的压力明显开始增加，并涌出了更多的暗物质。"
