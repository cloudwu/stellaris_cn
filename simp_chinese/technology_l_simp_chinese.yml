 tech_command_matrix: "指挥矩阵"
 tech_command_matrix_desc: "重构指挥链并判定军官间应有的依赖关系能够使舰队更加可靠高效。"
 tech_doctrine_navy_size_1: "学说：舰队支援"
 tech_doctrine_navy_size_1_desc: "随着系外远征变得更加普遍，为归来的舰队提供行星侧的补给非常重要。"
 tech_doctrine_navy_size_2: "学说：支援船队"
 tech_doctrine_navy_size_2_desc: "一支舰队的运行不能仅凭一腔热血，为了确保能稳定地获得重要的补给，我们必须将后勤军队组织成专门的支援舰船。"
 tech_doctrine_navy_size_3: "学说：星际后勤"
 tech_doctrine_navy_size_3_desc: "新手谈论战术，专家研究后勤。我们可以通过确保舰队能够定期而高效地获得补给，来增加我们能够有效地支持的舰船数量。"
 tech_doctrine_navy_size_4: "学说：舰队联络"
 tech_doctrine_navy_size_4_desc: "通过维持一支专业的舰队联络队伍，我们可以改善指挥链中的命令传达与通讯。"
 tech_refit_standards: "改装标准"
 tech_refit_standards_desc: "升级和改造船部件的标准化工作流程能促进大规模的效率提升。"
 #Army Organization
 tech_centralized_command_hive_mind: "子个体指挥中心"
 tech_centralized_command_desc_hive_mind: "通过建立训练设施，自主子个体可以学习如何指挥低等同胞，这样可以获得更高的战场灵活性和效率。"
 tech_centralized_command: "集中指挥"
 tech_centralized_command_desc: "为各级军事行动打造专门的指挥部以形成高效的舰队，为未来的军事训练打下良好的基础。"
 tech_centralized_command_machine_intelligence: "维护指挥所"
 tech_centralized_command_desc_machine_intelligence: "所有机械都需要维护，对战体而言尤为甚至。专门的维修团队可以将磨损维持到最低，并减少修理费用。"
 tech_combat_training: "战斗训练"
 tech_combat_training_desc: "这是为新兵准备的更完善的培训计划，包括现实的战斗场景，让他们做好进入战场的准备。"
 tech_combat_training_machine_intelligence: "战地维修"
 tech_combat_training_desc_machine_intelligence: "为我们的地面作战单位配备技术数据库，他们就可以在战场上进行诊断和有限的自我维修。"
 tech_ground_defense_planning: "地面防御计划"
 tech_ground_defense_planning_desc: "有很多外星帝国希望将我们的星球据为己有。我们必须要做好万全的准备。"
 tech_global_defense_grid: "全球防御网络"
 tech_global_defense_grid_desc: "良好的防御在今天的重要程度丝毫不逊于我们祖先所生活的中古时代。技术的进步不会使防御工事过时，只会改变它们的存在形式和强度。"
 #Psionics
 tech_psionic_theory: "灵能理论"
 tech_psionic_theory_desc: "思想是世界的映射，也是微型世界。即便不能揭示思想的本质，也能将意识磨砺成最伟大的工具。"
 tech_telepathy: "心灵感应"
 tech_telepathy_desc: "只要夯实灵能基础，就能与他人建立思想连接，成就伟业。"
 tech_transcendent_thought: "超凡思维"
