 utopia.2671.name:0 "Our Bond Grows Deeper"
 utopia.2671.desc:0 "Our understanding of our patron grows. We are no more than an afterthought to it. Insects in its home. Yet, it has taken a liking to us and on this occasion, it has bestowed another drop of power upon us.\n\nOur telepaths are now more closely attuned to our patron, and we have been inspired to create a monument to celebrate our covenant, a place where our best telepaths can try to commune with the §Y[GetShroudPatron]§!."
 utopia.2671.a:0 "We feel safer in the Composer's embrace."
 utopia.2671.a.tt:0 "Our telepaths now produce additional £pop£ §YPop Growth§!.\n\nWe can now build a £building£ §YSanctum of the Composer§! on one of our planets."
 utopia.2671.b:0 "We hunger too. War can sate us."
 utopia.2671.b.tt:0 "Our telepaths now produce additional £mod_country_naval_cap_add£ Naval Capacity.\n\nWe can now build a £building£ §YSanctum of the Eater§! on one of our planets."
 utopia.2671.c:0 "There is nothing more beautiful than desire."
 utopia.2671.c.tt:0 "Our telepaths now produce additional £amenities£ Amenities.\n\nWe can now build a £building£ §YSanctum of the Instrument§! on one of our planets."
 utopia.2671.d:0 "A filled mind has no room for doubt."
 utopia.2671.d.tt:0 "Our telepaths now produce additional $r_research$.\n\nWe can now build a £building£ §YSanctum of the Whisperers§! on one of our planets."

 utopia.2676.name:0 "Potential Achieved"
 utopia.2676.desc:0 "The mysteries of the §HShroud§! are too alien for us to dispel, but we have become more attuned to the §Y[GetShroudPatron]§!. Everywhere we go, we can sense it at the back of our minds, and its power seeps into our reality from the cracks of our psyche."
 utopia.2676.a:0 "The will of the Flesh is sacred."
 utopia.2676.b:0 "Strife is devotion."
 utopia.2676.c:0 "Thou shalt covet."
 utopia.2676.d:0 "Secrecy is safety."

 utopia.2681.name:0 "Scraps of Power"
 utopia.2681.desc:0 "Our patron, the §H[GetShroudPatron]§!, has deposited a fraction of its energy in a fold of the §HShroud§!, ready for the taking. Our close bond will allow one of us to safely absorb this power.\n\nA number of candidates have been selected, but only one of them can be granted the privilege to wield the power of our patron. We must decide who it shall be."
 utopia.2681.a:0 "§H[leader_1.GetTitle]§! [leader_1.GetName]"
 utopia.2681.b:0 "§H[leader_2.GetTitle]§! [leader_2.GetName]"
 utopia.2681.c:0 "§H[leader_3.GetTitle]§! [leader_3.GetName]"
 utopia.2681.d:0 "§H[leader_4.GetTitle]§! [leader_4.GetName]"

 utopia.2682.name:0 "Ascended"
 utopia.2682.desc.intro: "It is done. As the power was invested in [chosen_leader.GetName], all those around could [GetFeelLoc] the weight of its psionic presence. It is powerful and commands respect. [chosen_leader.GetHeSheCap] will now be the [GetImmortalLoc] "
 utopia.2682.desc.patron_champion: "$utopia.2682.desc.intro$ champion of the §H[GetShroudPatron]§!."
 utopia.2682.desc.shroudshaper_champion: "$utopia.2682.desc.intro$ $leader_trait_shroudshaper$ of the §H[This.GetName]§!."
 utopia.2682.desc.previous_chosen_killed: "The event had a devastating effect on the heretic §H[previous_chosen_leader.GetName]§!, once considered the Chosen of our former patron. From [previous_chosen_leader.GetHisHer] place of exile, [previous_chosen_leader.GetHeShe] quietly expired when the last traces of psionic power ebbed from [previous_chosen_leader.GetHisHer] broken form."
 utopia.2682.desc.previous_chosen_lost_patron: "The event had a noticeable effect on §H[chosen_leader_lost_patron.GetName]§!. Though still imbued with considerable psionic energy, [chosen_leader_lost_patron.GetHeShe] [chosen_leader_lost_patron.GetHasHave] lost the power once bestowed in [chosen_leader_lost_patron.GetHimHer] by our former patron."
 utopia.2682.a:0 "They were destined to be Chosen."
 utopia.2682.a.shroudshaper: "This is [chosen_leader.GetHisHer] destiny."

 utopia.2686.name:0 "Blessed Armaments"
 utopia.2686.desc:0 "The Conclave of Telepaths has made a breakthrough in harnessing the powers of our patron, the §H[GetShroudPatron]§!. Where previously only psionic individuals could fully grasp the extent of the Covenant, we have devised a way to let power flow through entire starships, at a scale never seen before.\n\nShould we wish it, the mark of the §H[GetShroudPatron]§! can push our ships further than ever before."
 utopia.2686.a:0 "What is a hull if not flesh?"
 utopia.2686.b:0 "Our ships are ravenous too."
 utopia.2686.c:0 "These vessels crave purpose."
 utopia.2686.d:0 "Secrets are weapons without compare."

