 planet_destruction.301.name: "中子灭杀"
 planet_destruction.301.nobots.desc: "[From.GetName]地表上的灭杀完成后，[From.From.GetName]上的中子羽流逐渐散去了。扫描显示未发现智慧生命迹象；植被虽被摧毁，但会逐渐恢复的。有些人会称这种彻底消灭智慧生命，只保留无机质的做法为邪恶的战争罪行。\n\n我们将其称为高效。"
 planet_destruction.301.bots.desc: "[From.GetName]表面上的灭杀完成后，[From.From.GetName]上的中子羽流逐渐散去。\n\n声波传感器只传输来风声和合成人的呼声。所有高等有机生命已被扫除。"
 planet_destruction.301.infested.desc: "完成了对[From.GetName]地表的灭杀之后，[From.From.GetName]的中子羽流渐渐消散。\n\n快速扫描确认了曾遍布地表的扭曲翻腾的有机质，已经彻底失去活性，仅剩贫瘠的石堆。"
 planet_destruction.401.name: "强制改信"
 planet_destruction.401.desc: "[From.From.GetName]上的灵能的嗡声逐渐淡去，一瞬间万物寂静。[From.GetName]上的人群目瞪口呆（如果他们有眼和鼻的话），灵能射线从他们心智絮网中发散着，每个人都着迷于其强大和强烈的个人信仰。\n\n如果他们之前不明白的话，现在他们知道了：我们都只是某个更伟大事物的一部分。"
 planet_destruction.401.tooltip: "所有§Y$trait_mechanical$§!，§Y$trait_machine_unit$§!或§Y$trait_hive_mind$§!人口都被灵能共振§R摧毁§!。\n\n所有残存的§Y生物§!人口变成§Y$ethic_spiritualist$§!。\n\n为[This.GetName]添加§Y$god_rayed$§!修正，持续§Y10年§!：\n唯心思潮吸引力：§Y+999%§!。"
 planet_destruction.501.name: "纳米灾疫散播"
 planet_destruction.501.desc: "[From.From.GetName]已完成纳米同化机器人的部署，其数量经计算足以义体化支配[From.GetName]上所有智慧有机生命。\n\n我们没有在[From.From.GetName]上布置任何传感器或器械以证明我们的成功，但我们知道已经成功了。当我们将目光投于[From.GetName]上时。我们见到了自己，也经由自己所见。\n\n在[From.GetName]表面上，只有我们自己。"
 planet_destruction.501.tooltip: "所有§Y有机§!人口获得§Y$trait_cybernetic$§!特质。"
 planet_destruction.701.name: "行星已被淹没"
 planet_destruction.701.desc: "随着从[FromFrom.GetName]上下降的水柱消散，[From.GetName]的表面完全改变了。 曾经有广阔缺水的大陆，现在只有崭新闪耀着欢迎的微光的蓝色海洋，随时可以居住。"
 planet_destruction.701.tooltip: "星球变为§Y$pc_ocean$§!。\n没有§Y$trait_aquatic$§!特质的人口全部死亡。"
 DELUGE_EXHAUSTED_ICE_TITLE: "冰源耗尽"
 DELUGE_EXHAUSTED_ICE_DESC: "我们在§Y[This.GetName]§!的§Y天洪浩荡§!耗尽了我们位于$SYSTEM|Y$恒星系内的冰源，因此恒星系内的§Y$sm_ice_mining_station$§!已被拆除。"
 planet_destruction.801.name: "行星被毒化"
 planet_destruction.801.desc: "来自[FromFrom.GetName]的滔天毒流渐渐平息，[From.GetName]上生意盎然的生态系统不复存在，充满毒气的星球中唯有少数几种生命形式能繁衍生息。"
 planet_destruction.610.name: "[outraged_FE.GetName]"
 planet_destruction.610.desc: "[From.GetName]曾是圣地。\n\n\n你们不明白你们犯下了多大的罪恶。\n\n\n不过马上就会了。"
 planet_destruction.610.spiri: "我们会展示我们的正统性的。"
 planet_destruction.610.mater: "这只是颗行星。"
 planet_destruction.610.milit: "这只是战术，不是公报私仇。"
 planet_destruction.610.pacif: "我们需要一个预警措施。"
 planet_destruction.610.autho: "你的星球很不错，但下一秒就是我的了。"
 planet_destruction.610.egali: "巨像之下众生平等。"
 planet_destruction.610.phile: "我们还是爱你的！"
 planet_destruction.610.phobe: "你那小小的圣地不会再剩下什么了。"
 planet_destruction.610.gesta: "一颗星球有什么大不了的？"
 planet_destruction.610.devou: "§R蛤蛤蛤！§!"
 planet_destruction.610.termi: "就像垃圾数据一样被清理了。"
 planet_destruction.610.purif: "异端邪说只有烧尽一途。"
 planet_destruction.615.A: "这样的[From.GetName]更美好。"
 planet_destruction.615.spir: "就当是播洒圣水吧。"
 action.87.name: "§R失去殖民地！§!"
 action.87.desc: "我们对§Y[From.GetName]§!的管理控制已落入§Y[new_planet_owner.GetName]§!手里，因为他们控制了§Y[From.GetStarName]§!星系的§H恒星基地§!。"
 action.88.name: "获得殖民地！"
 action.88.desc: "我们已获得了§Y[From.GetName]§!的行政控制权，这此前是§Y[former_planet_owner.GetName]§!的一处据点，如今我们控制了§Y[From.GetStarName]§!星系的§H恒星基地§!。"
 apoc.1.name: "遗弃星门"
 apoc.1.desc: "我们发现了一处位于[gateway_system.GetName]星系边缘的远古空间站。其残留的强烈亚空间信号表明其可能是一个§H星门§!之类的东西——理论上能在类似的空间站间组成网状通路，使舰船能瞬移至星系的不同位置。\n\n假如它真是一个星门的话，现在也因为年久失修而无法使用。不过，如果我们能将其修复，星门拥有者将能激活星系中其他星门，使其能在短短数天穿越极远的距离。"
 apoc.2.desc: "我们在[gateway_system.GetName]星系又发现了另一座废弃的星门。与第一个一样，这个星门现在也由于年久失修而无法使用。"
 apoc.3.desc: "我们在§H[gateway_system.GetName]§!星系附近发现了一座远古亚空间传送门。它似乎是一系列相似的星系网络站点的一部分，当它们可运作时，将允许使用者近乎瞬间地从星系的一处转移到另一处。\n\n在其初始建成之后的某个时间点，它与网络的其余部分间的连接被切断了。它现在只能指示出一个有效的目的地——一片位于我们星系外的未经探索的星域，其被我们的天文学家命名为§HL-星团§!。更耐人寻味的是，这座星门完全是由某种未知设计的微型§H纳米机器人§!建造的。\n\n虽然星门散发着微弱的能量特征，但它被故意锁定在某种维护循环中，以防止其被激活。除非我们能设法解除这一过程，不然我们将无法抵达L-星团。"
 apoc.5.name: "天然虫洞"
 apoc.5.desc: "我们在§H[wormhole_system.GetName]§!星系的边缘疑似发现了一个天然形成的亚空间现象！该处的时空出现了裂隙，从而产生了一个\"§H虫洞§!\"。据[Root.Owner.GetScientistPlural]推断，此虫洞也许与星系中的其它虫洞通过亚空间相连。\n\n这也就是说，我们的舰船有可能在数日之内就可以由星系的一端到达另一端，这取决于另外的虫洞的位置。不幸的是这个虫洞和大部分虫洞一样，长时间处于不稳定状态。即使有舰船敢接近，也会瞬间被撕成碎片。"
 apoc.5.a: "如果我们能将其稳定的话……"
 apoc.10.name: "重新激活星门"
 apoc.10.desc.1: "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2: "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a: "我们的科学家已成功恢复了了位于[gateway_system.GetName]星系星门的能源！虽然这装置年代久远，但还是形成了一个完全可通过的亚空间通路。"
 apoc.10.desc.b: "我们送去的探测器确认，我们激活此星门的行为也为第二座设施提供了能源。现在，这两个连接的星门是我们当前仅有的两个可以使用的设施，但是很可能在别的地方找到其他的处于休眠状态的设施。将来我们甚至能够在选定的星系重新建造全新的星门。"
 apoc.10.desc.c: "我们发射的探测器确认此星门与整个网络的连接十分稳定。我们的舰船可以通过它旅行到其他激活的星门，只要星门的拥有者对我们不敌对或是对我们关闭了边境就没问题。"
 apoc.10.desc.3: "$apoc.10.desc.d$"
 apoc.10.desc.4: "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d: "位于§H[gateway_system.GetName]§!星系的被遗弃的传送门突然被激活了！很可能是其他地方的星门将此传送门的能源恢复了，现在此星门已经形成了一个稳定的亚空间回路，应该可以进行传送了。"
 apoc.10.desc.e: "但是，我们无法进入星门，星门周围的亚空间力场会推开任何接近的舰船。在我们可以使用这个星门之前，我们必须研究从我们这侧激活星门的方法，这样它才能允许我们的舰船通行。"
 apoc.10.a: "随时都可能有东西从那里出来！"
 apoc.11.name: "星门建设完成"
 apoc.11.desc: "我们在[gateway_system.GetName]恒星系完成了我们第一个可以投入使用的星门，这可以被称为是科技和工程的大胜利！星门已形成了稳定的亚空间通路并与星系的其他星门网络成功建立了链接。"
 apoc.12.desc: "我们在§H[gateway_system.GetName]§!星系内发现的星门已经恢复供电。它已与星门网络其他部分建立连接，处于正常运转状态。"
 apoc.13.desc: "位于§H[gateway_system.GetName]§!星系内的新星门已经建造完毕。它已与其余传送门网络建立稳定的亚空间连接，并且正常运转。"
 apoc.14.name: "星门基址就绪"
 apoc.14.desc: "§H[gateway_system.GetName]§!星系中为建造星门而准备的深空建造基址已经准备就绪。一旦我们的必要资源准备完毕，星门的正式建造随时都可以动工。"
 planet_destruction.111.name: "超空间捷径"
 planet_destruction.111.desc: "超空间规划委员会报告，将太阳系的第三行星从重力井移除后，一个天然虫洞形成了。这个虫洞也许能逐渐缓解附近超空间通路的超光速交通拥堵。"
 planet_destruction.111.a: "这该死的行星，我完全没有同情它。"
 planet_destruction.111.a.tooltip: "§Y[sol_sys.GetName]§!里已形成一个§H$NATURAL_WORMHOLE_GALACTIC$§!。"
 planet_destruction.210.name: "[From.GetName]被屏蔽"
 planet_destruction.210.desc: "从[From.From.GetName]发出的耀眼光束逐渐暗淡，[From.GetName]寂静无声。\n\n也许历史会将这次屏蔽，这次将[From.GetName]从大宇宙完全隔离的行为，视作极端且不合理。也许也不会。不管如何，从现在起[From.GetStarName]星系有了一颗行星规模的水晶球。"
 planet_destruction.210.desc.alt: "[From.From.GetName]炫目的光芒已渐渐黯淡，[From.GetName]归于沉寂。\n\n生活将在封闭的世界中继续。"
 planet_destruction.210.a: "轻按玻璃看他们蠕动。"
 planet_destruction.210.b: "必要的恶。"
 sentinel_station: "哨兵空间站"
 sentinel_station_plural: "哨兵空间站"
 crisis.52.2.a.response: "很多哨兵都有军旅背景。我们都曾是与索林原虫战斗的各个舰队的幸存者。虽然曾经战败，但我们汲取了过去的经验与教训，并争取不再重蹈覆辙。\n\n就像之前所说过的，哨兵队的成员来自星系的各个物种。我们的希望寄托在一小队已不在此星系出现的失落帝国幸存者身上——他们向我们援助秘密科技和封存的舰队。"
 crisis.52.new.b.response: "我们已经在§H[sentinel_system.GetName]§!附近建立了总部。这里曾经是一个未被标明的黑洞。是§H[sentinel_fallen_empire.GetName]§!将这个地点告诉我们的。他们还协助建设了哨兵阿尔法——我们首座空间设施，也是我们舰队的母港。\n\n这可以说是一项标志性的成就，尤其是在我们的时间如此紧迫的条件下。"
 crisis.52.2.new.b.response: "我们已经在§H[sentinel_system.GetName]§!附近建立了总部。这里曾经是一个未被标明的黑洞。我们通过一个已经消失的失落帝国的数据库恢复了该黑洞的位置。在此数据库中，我们还获得了一些技术图纸，并在哨兵阿尔法的建设中派上了用场。这是我们首座空间设施，也是我们舰队的母港。\n\n这可以说是一项标志性的成就，尤其是在我们的时间如此紧迫的条件下。"
 sentinel_title: "哨兵组织"
 crisis.76.desc: "历经艰难险阻，我们星系终于获得了胜利，索林原虫被击败。曾经，我还担心这一天永远不会到来。但现在，我就只剩下最后一项任务了。\n\n身为哨兵组织的大团长，我特此宣布解散此组织。我们唯一的目的就是击败索林原虫。既然此目标已经达成，那就该是我们分道扬镳的时候了。为了防止我们现有的战舰遭到滥用，这些战舰将被拆解。\n\n愿此次星河浩劫的结束标志着和平的新纪元的开始。这里是哨兵一号，通信结束。"
 crisis.76.c: "终止通讯。"
 crisis.81.name: "哨兵的末路"
 crisis.81.desc: "据报告，§H[sentinel_system.GetName]§!附近出现激烈的战斗。哨兵组织的母星系处于崩溃的边缘。\n\n我们收到了一段从§H哨兵阿尔法§!——哨兵组织用作总部的军用空间站，传来的长程通讯片段。该恒星系因大量武器发射和能量残余造成了严重的信号干扰。"
 crisis.82.desc: "这里……这里是哨兵阿尔法。我们遭遇§R###信号损坏###§!……致命损伤。舰体已经凹陷，并且§R###信号损坏###§!……团长已确认牺牲。敌人数量实在太多！\n\n我们……已经完蛋了。不要放弃。为了我们的未来，你们绝对不能投降。不要让我们的努力白费！我们……我们……啊啊啊啊啊啊啊啊啊——§R<信号丢失>§!"
 crisis.78.desc: "这里是哨兵一号。星系已经到了危难时刻，但我还是要告诉你们一些好消息。\n\n通过在漫长的战斗中吸取到的经验，以及艰苦的研究，我们的特工终于编制出来了极为详尽的虫群天灾生物的解剖资料。例如，你们是否知道索林原虫幼虫在主胆囊和副胆囊同时被刺穿的情况下就会剧烈燃烧？\n\n我们要将这些文件公之于众。你们可以瞄准我们发现的这些弱点进行攻击，这样你们的飞船就能够更加高效地进行战斗。"
 crisis.78.c: "将这些资料上传至瞄准计算机。"
 sentinel_data: "哨兵数据"
 sentinel_data_desc: "这些索林原虫的具体解剖资料是哨兵组织给予我们的。有了这些资料的帮助，我们已能在虫群生物的外骨骼上辨识出数处弱点。"
 crisis.121.name: "发现野生索林原虫"
 crisis.121.desc: "在虫群天灾被击败后，我们未能掌握一些趁乱逃跑地索林原虫的踪迹。没有中枢主巢的指引，这些没有心智的野兽大部分会凋谢消散。\n\n然而，最近有目击报告确认，一大群野生索林原虫在§H[feral_prethoryn_system.GetName]§!星系建立了一个新巢穴。\n\n在今后，我们有很大可能在虫群天灾曾经出现过的无人占领星系遇见野生虫群巢穴。不过它们不太可能发展成一个大威胁——这些野生生物易于陷入内斗，也没有表现出发展智力并驱使天灾继续进行的迹象。"
 crisis.121.a: "发出旅行警示。"
 crisis.51.2.name: "哨兵崛起"
 sentinel_fleet_gift: "一艘哨兵舰船出现在[Root.Capital.GetName]附近，并交由你控制。"
 pirate.6.desc: "一小群拥有一种罕见基因突变的子个体，可使它们切断与蜂巢思维的部分连接而不会陷入休眠。不过如果离开蜂巢思维太远，这些离群的子个体就会死亡，所以它们盘踞在了位于我们境内§H[pirate_system.GetName]§!星系。\n\n它们打算当海盗来维持自身，利用少数简陋的飞船打劫穿越该恒星系不设防的贸易路线。"
 pirate.7.desc: "一小群故障的单元已经脱离了[Root.GetName]的中枢，并躲进了我们境内的§H[pirate_system.GetName]§!星系。这些单位已经无可挽回地腐化，并开始利用简陋的舰船劫掠穿越该恒星系不设防的贸易路线，掠夺零件和资源。"
 pirate.50.name: "发现海盗！"
 pirate.50.a.desc: "我们位于§H[pirate_system.GetName]§!星系的贸易路线没有得到很好的保护，现在近乎变成了法外之地。该恒星系已经吸引了越来越多的海盗、走私贩以及其它各种不法分子，肆无忌惮地掠夺我们的货物。"
 pirate.50.b.desc: "途经§H[pirate_system.GetName]§!星系的无防备贸易路线已经引起了一群海盗们的注意。这些匪徒集结了一支大舰队，拦截了该恒星系的大部分贸易。"
 pirate.50.c.desc: "因其贸易路线毫无防备，§H[pirate_system.GetName]§!星系已经吸引了大批不法分子，并且在最近的一次权力争夺之后，这些犯罪分子们已经有了足够的组织性，组成了一支大海盗舰队。他们利用这支东拼西凑的舰队疯狂地劫掠恒星系内的贸易船。"
 pirate.50.a: "他们必须被正法。"
 pirate.53.name: "反叛子个体在劫掠"
 pirate.53.desc: "一小群子个体上出现了罕见的基因突变，可使它们切断与蜂巢思维的部分连接而不会陷入休眠。不过如果离开蜂巢思维太远，这些离群的子个体就会死亡，所以它们盘踞在了位于我们境内的§H[pirate_system.GetName]§!星系。\n\n它们并不是碰巧选中的这个恒星系，而是因为我们一支最不设防的贸易路线正好途经该恒星系。那些离群的子个体无疑打算当海盗来维持生计，利用它们的少数简陋飞船打劫穿越该恒星系不设防的贸易路线。"
 pirate.54.name: "外星海盗"
 pirate.54.desc: "一群外星海盗已经潜入并盘踞在了位于我们境内的§H[pirate_system.GetName]§!星系。我们有一条不设防的贸易路线途经该恒星系，它们似乎打算掠夺这条贸易路线来维持自己的犯罪活动。"
 pirate.56.name: "失控单元"
 pirate.56.desc: "一小群故障的单位已经脱离了[Root.GetName]的主体智能，并躲进了我们境内的§H[pirate_system.GetName]§!星系。这些单位已经无可救药，并开始利用简陋的舰船打劫穿越该恒星系不设防的贸易路线，掠夺零件和资源。"
 pirate.57.name: "有机生物海盗"
 pirate.57.desc: "一小群有机生物体的犯罪分子已经设法潜入并盘踞于我们境内的§H[pirate_system.GetName]§!星系。他们似乎打算打劫途经该恒星系不设防的贸易路线，或许是心存有机生物常见的侥幸心理，误以为他们的存在无关紧要，不会令我们动用武力。"
 leviathans.509.desc: "根据我们当初签订的协定，你们对我们数据库的使用期限已经到了。现在你们打算让使用期限延长十年呢？还是不再需要我们数据库的信息了呢？"
 leviathans.509.a: "我们愿意延长协议。"
 leviathans.509.a.reply: "很好，你们的科学家可以继续使用我们的数据库。"
 leviathans.509.e: "不，这次就不用了。"
 enclave_mineral_trade_1_xur: "雪拉企业贸易协定"
