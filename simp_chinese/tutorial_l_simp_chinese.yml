 tutorial_unpause_chain_title: "教程：取消暂停"
 tutorial_unpause_chain_desc: "当科研船已经准备探索星系时，所需要做的只有取消暂停了。只需要简单地按下§S空格键§!£space£或右上角的暂停按钮即可完成。"
