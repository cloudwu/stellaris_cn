 shroud.4715.desc.intro: "完成了。我们与$end_of_the_cycle_color_article$签订了契约。我们一达成交易，[GetTelepathPlural]便齐声说：§R“时日已到。”§!"
 shroud.4715.desc.default: "$shroud.4715.desc.intro$\n\n接着就是寂静。深不可测的寂静，填满了所有[root.GetSpeciesAdj]的心智。曾经§H天幕§!的众多能量在我们的每一个意识中翻滚，而灵能界现在安静得像死去了一样。\n\n我们不得不开始思考自己种下的恶果。"
 shroud.4715.desc.hive: "$shroud.4715.desc.intro$\n\n接着就是寂静。深不可测的寂静，填满了所有[root.GetSpeciesAdj]的心智。曾经§H天幕§!的众多能量在[GetBrainName]之中翻滚，而灵能界现在静滞得如同不存在了一样。\n\n我们不得不开始估算自己给自己带来的后果。"
