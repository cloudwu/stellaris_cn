 job_mortal_initiate:0 "凡身道徒"
 job_mortal_initiate_plural:0 "凡身道徒"
 job_mortal_initiate_desc:0 "这些对信仰最为虔诚的信徒将自己的余生全心全意奉献给全社会的善道——这项修行的彼岸便是自愿献祭生命。"
 job_mortal_initiate_effect_desc:1 "£job_mortal_initiate£$job_mortal_initiate_plural$生产£unity£§Y$unity$§!、£society£§Y$society_research$§!以及£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§!"
