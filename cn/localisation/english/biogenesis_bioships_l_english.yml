 BIO_PSI_JUMP_DRIVE_1_DESC: "灵能跃迁器官能够聚焦飞船与船员的灵能潜力，从而扭曲局部时空连续体，消除起始点与目标地点之间的距离——至少理论上是这样的。"

 tech_bio_hyper_drive_1: "超空间移动"
 tech_bio_hyper_drive_1_desc: "就像蜘蛛网上的丝线一样，多维空间的其他维度在大多数恒星的引力井之间运动。在这些超空间航道间理论上是可以进行超光速旅行的。"
 tech_bio_hyper_drive_2: "超空间航道突破点"
 tech_bio_hyper_drive_2_desc: "我们已经证实，在太空中存在着特殊的“突破点”，通过这些点可以让航天器以最小的能耗进入超空间航道。这一发现将为新一代超级引擎的研发铺平道路。"
 tech_bio_hyper_drive_3: "超空间滑流"
 tech_bio_hyper_drive_3_desc: "新一代超级引擎能够利用的亚空间滑流，这一突破性技术使其性能获得了显著提升。"
