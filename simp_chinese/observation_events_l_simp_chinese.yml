 observation.209.name: "[pre_ftl_planet.GetName]上的新武器"
 observation.209.reg_pre_ftl.desc: "[pre_ftl_planet.GetName]上击落我方穿梭机的国家，逼迫我方被俘虏的科学家为其军队设计新式武器。凭借这些装备，他们成功入侵了数个邻国，现在正如火如荼地将整个[pre_ftl_planet.GetPlanetHabitat]纳入自己的统治。"
 observation.209.hive_pre_ftl.desc: "[pre_ftl_planet.GetName]上击落我方穿梭机的意识，逼迫我方被俘虏的科学家为其军队设计新式武器。凭借这些装备，他们成功入侵了数个临近蜂巢思维，现在正如火如荼地将整个[pre_ftl_planet.GetPlanetHabitat]纳入自己的统治。"
 observation.209.reg_pre_ftl.desc.gestalt: "[pre_ftl_planet.GetName]上击落我方穿梭机的国家，逼迫我方被俘虏的子个体为其军队设计新式武器。凭借这些装备，他们成功入侵了数个邻国，现在正如火如荼地将整个[pre_ftl_planet.GetPlanetHabitat]纳入自己的统治。"
 observation.209.hive_pre_ftl.desc.gestalt: "[pre_ftl_planet.GetName]上击落我方穿梭机的意识，逼迫我方被俘虏的子个体为其军队设计新式武器。凭借这些装备，他们成功入侵了数个临近蜂巢思维，现在正如火如荼地将整个[pre_ftl_planet.GetPlanetHabitat]纳入自己的统治。"
 observation.209.a: "是可忍孰不可忍！"
 observation.211.name: "人质交换"
 observation.211.reg.start: "[pre_ftl_planet.GetName]上击落我们穿梭机的国家通过他们的一颗卫星向太空发送了公开讯号。看上去是发送给我们的。"
 observation.211.hive_mind.start: "[pre_ftl_planet.GetName]上击落我们穿梭机的意识通过他们的一颗卫星向太空发送了公开讯号。看上去是发送给我们的。"
 observation.211.end: "他们要求我们与他们分享一些先进的技术，以换取他们在坠机点俘虏的科学家的性命。如果我们拒绝，我们的科学家将经由他们简陋的无线视频广播系统被公开处决。"
 observation.211.gestalt.end: "他们要求我们与他们分享一些先进的技术，以换取他们在坠机点俘虏的科学家的性命。如果我们拒绝，我们的子个体将经由他们简陋的无线视频广播系统被公开处决。"
 observation.211.reg_pre_ftl.desc: "$observation.211.reg.start$\n\n$observation.211.end$"
 observation.211.hive_pre_ftl.desc: "$observation.211.hive_mind.start$\n\n$observation.211.end$"
