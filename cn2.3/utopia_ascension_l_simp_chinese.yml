 utopia.3000.a:0 "进入灵能界。进入灵能界。"
 utopia.3000.intro.desc:0 "灵能界。一个多么难以置信的神秘而又易变的地方，同时也那么的……让人立即能够熟悉起来。所有有灵能能力的人都在他的梦里见过这个地方，即使他们当时并没有认出来这里是哪儿。我们现在正在这个领域的绝壁处四处徘徊，这里离开正常空间跟这个领域之间的虚空处没多远。\n\n向灵能界更深处探索需要我们的通灵者出力的同时，也需要动用大量的能源。我们必须要抓紧时间……即使是现在，我们正被监视着。"
 utopia.3000.1.desc:0 "今天灵能界真是安静。"
 utopia.3000.2.desc:0 "有东西在注视着我们。"
 utopia.3000.3.desc:0 "从这边看事物一切都是如此的不同。"
 utopia.3000.4.desc:0 "可惜队伍中没有诗人……"
 utopia.3000.5.desc:0 "有个黑暗的东西在逼近我们。"
 utopia.3000.6.desc:0 "我们依旧在睡梦中么？"
 utopia.3000.7.desc:0 "我们……我们成功了。我们进去了！"
 utopia.3000.8.desc:0 "一个未知的存在就在这里附近徘徊着。它招呼着我们往灵能界的深处前进……"
 utopia.3000.9.desc:0 "你也听到那些声音了？"
 utopia.3000.10.desc:0 "与灵能界一起悸动的能源。感觉就像是……家一样。"
 utopia.3000.11.desc:0 "你觉得你们在呼吸的是空气么？"
 utopia.3000.12.desc:0 "我们也许知晓了一切，也许是一无所知。这里有太多知识等待我们去掌握。"
 utopia.3000.13.desc:0 "我们究竟是缺失了什么样的感官导致我们无法听亦或者看到我们身边的另一个世界？"
 utopia.3000.14.desc:0 "小心谨慎点。即使是一个迷离的想法也会在这里变成现实…然而最可怕的是，这个现实可能会成为自己的噩梦。"
 utopia.3000.15.desc:0 "这里不该是我们踏足的地方。"
 utopia.3000.16.desc:0 "如此……多的……能源……"
 utopia.3000.17.desc:0 "必须……专注起来……"
 utopia.3000.18.desc:0 "这里难道就是万物之始？"
 utopia.3000.19.desc:0 "恐怖……恐怖有张面孔。"
 utopia.3010.desc:0 "通灵会还没有从上次探索灵能界的损伤中恢复过来。没有他们的全体灵能能力，我们也就只能对这个转瞬即逝的领域匆匆一瞥——就如一个模糊的记忆，虽近在眼前却永远触之不及。 \n\n这里暂时没有我们的事了。我们下次再回来吧。"
 boon.bestowed:0 "§G赠予增益§!"
 curse.bestowed:0 "§R赐予诅咒§!"
 boon.psi.link:0 "灵能界的强大能源涌入了所有 [Root.GetSpeciesNamePlural] 之间共享的公共灵能通道中。"
 boon.ship.link:0 "我们的通灵者成功在灵能界跟我们的星舰之间搭建了一条联系。"
 utopia.3030.desc:0 "$boon.psi.link$整个 [Root.GetName] 都在传播着一股宁静的感觉，哪怕是没有灵能能力的人也受到了影响。"
 utopia.3031.desc:0 "$boon.ship.link$所有星舰上的正常磨损都彻底消失了。我们的维修费用也因此大幅降低了。"
 utopia.3032.desc:0 "$boon.psi.link$一个由科学家们以心灵感应方式共享的社会知识库已成功建立，此方法可以大幅增长科学家们的工作效率。"
 utopia.3033.desc:0 "$boon.ship.link$我方战舰的船员可以使用他们的灵能来提高舰船护盾的威力了。"
 utopia.3034.desc:0 "$boon.ship.link$我方船员现在可以使用他们的灵能来提高舰船武器系统的威力了。"
 utopia.3035.desc:0 "$boon.ship.link$我方船员现在可以使用他们的灵能来提高舰船武器系统的射速了。"
 utopia.3036.desc:0 "$boon.psi.link$我们的公民多了一股团结的责任感，大家变得更积极配合政府的工作来完成共同的目标。"
 utopia.3037.desc:0 "$boon.psi.link$我们的感染力比以往更加强大了，我们的政治影响力也因此显著提高。"
 utopia.3038.desc:0 "$boon.psi.link$我们从未感到如现在一样的团结。"
 utopia.3039.desc:0 "$boon.ship.link$我方船员现在可以使用灵能来直接操纵舰船的移动，让我方舰船可以更加敏捷的躲避敌人的攻击。"
 utopia.3040.desc:0 "$boon.ship.link$我方船员现在可以使用灵能来展开有限的紧急维修，通过精神力来修复舰体的裂缝。"
 utopia.3041.desc:0 "$boon.psi.link$这种全新的力量瞬间大幅提升了包括非灵能者在内的所有公民的寿命！现在每个人都是健健康康的。"
 utopia.3042.desc:0 "$boon.ship.link$我方船员现在可以使用他们的灵能来提高舰船推进器的效率，导致其亚光速航行速度显著提升。"
 utopia.3043.desc:0 "$boon.psi.link$战士们的心灵意志得到了强化，他们现在能够英勇面对战场上的任何危险。他们的团队精神也变得无与伦比。"
 utopia.3044.desc:0 "$boon.psi.link$我们现在可以感应到在遥远太空中航行的舰船，效果范围比传统的传感器阵列更加辽阔。"
 utopia.3045.1.desc:0 "我们的通灵者用于连接灵能界的联系因为灵能界的能源层毫无预兆地移动而崩溃了。\n\n我们暂时被强行驱逐回到正常空间。"
 utopia.3045.2.desc:0 "我们的通灵者在跟灵能界沟通时被排山倒海的压力压倒了。他们已无法继续维持连接。"
 utopia.3045.3.desc:0 "刚开始很慢，但随之逐渐加快，我们对灵能界的掌控开始变得越来越弱。我们的心灵感应者在彻底失去感应后不禁愤怒地叫骂出声。我们被驱回至正常空间。"
 curse.psi.link:0 "一股强大的灵能反噬从灵能界的连接中弹出来，进入了所有 [Root.GetSpeciesNamePlural] 共享的灵能连接中。"
 curse.ship.link:0 "一股强大的灵能反噬从灵能界的连接中弹出来，对我们的所有飞船造成了影响。"
 utopia.3050.desc:0 "$curse.psi.link$该事件对我们公民的幸福造成了严重的影响，忧郁的感觉充斥在 [Root.GetName] 之中。就连普通人也可以清楚地感应到。"
 utopia.3051.desc:0 "$curse.psi.link$一种负能源快速散播在我们公民的心中。他们其中的许多人开始提出反对我们政府的激进观念。此状态甚至传播到了非灵能者公民中！"
 utopia.3052.desc:0 "$curse.ship.link$他们的装甲变得比以往更易破碎，导致他们无法像以往一样承受那么多的攻击。"
 utopia.3053.desc:0 "$curse.psi.link$不知何因， [Root.GetName] 的出生率受到了不利的影响。这一效果甚至影响到了没有灵能能力的种族！"
 utopia.3054.desc:0 "$curse.psi.link$我们的研究员的思想变得模糊不清，难以集中精力去工作。"
 utopia.3055.desc:0 "$curse.psi.link$我们累积政治影响力的速度被显著削弱了。"
 utopia.3056.desc:0 "$curse.psi.link$我们人民曾经团结一致的精神被彻底粉碎了。"
 utopia.3057.desc:0 "$curse.ship.link$我们的飞船就像被一种无形的力量所牵制着一般，亚光速航行的速度被显著减慢。"
 utopia.3058.desc:0 "$curse.psi.link$该负能源侵蚀了我们地面部队的士气，导致他们的战斗力暂时性降低。"
 utopia.3059.desc:0 "一股强大的灵能反噬从灵能界的连接中弹出来，开始干扰着我们的星际传感器。\n\n我们布置于宇宙各地的传感器的解析度出现显著的降低，导致我们的探测范围急剧缩小。"
