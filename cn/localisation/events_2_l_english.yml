 fallen_empires_awakening.2.name:0 "沉睡者醒来"
 fallen_empires_awakening.2.desc:0 "It began as a subtle shift in §H[From.GetAdjective]§! behaviour. Scattered reports of their ships, once rarely seen outside their own space, now being spotted in remote systems all across the galaxy. Highly advanced scouting vessels visiting ancient, ruined worlds, refusing all hails and fleeing when attacked. Their purpose and mission unknown... until now.\n\nWe now know that the [From.GetSpeciesName] were preparing, recovering the databanks of survey beacons and automated scouting posts left behind when they retreated to their present borders. Gathering information for their return to the galactic stage.\n\nIn [From.GetSpeciesName] space, fleets are gathering, armies are being mustered and ancient factories roar to life. For the first time in an age, the §H[From.GetName]§! are looking outwards beyond their borders and towards the galaxy at large.\n\nAs their decaying shipyards are repaired and refitted and the dormant systems of Titan foundries come online, the rest of the galaxy is left with only one question - who will this once-sleeping giant target first in their quest to reclaim age-old glory lost?"
 fallen_empires_awakening.2.a:0 "Giants in the playground..."
 fallen_empires_awakening.5.name:0 "银河护卫队"
 fallen_empires_awakening.5.desc:0 "The emergence of a threat on the galactic level has not gone unnoticed even among the normally aloof precursor empires. Despite having taken little interest in galactic affairs previously, news of this new horror prompted a flurry activity from the §H[From.GetSpeciesName]§!. At first, it was just a few scouting vessels, perhaps sent to verify the graveness of the situation, but then reports began to came in of [From.GetSpeciesName] war fleets mustering on their borders, readying their defenses for the oncoming storm.\n\nNow, the §H[From.GetName]§! have fully emerged from their self-imposed isolation to take a leading role in the defense of the whole galaxy. They have proclaimed themselves the leaders of a §HGalactic Defense League§! and extended an invite to all 'lesser' species to put aside their feuds and join them in repelling this menace for the sake of all sentient life in the galaxy."
 fallen_empires_awakening.5.a:0 "他们能救得了我们吗?"
 fallen_empires_awakening.5.b:0 "我们不需要他们!"
 war_in_heaven.2.name:0 "Ancient Rivals"
 war_in_heaven.2.desc:0 "The return of the §H[FirstSleeper.GetSpeciesName]§! to the galactic scene has not gone unnoticed by the other Fallen Empires present in our galaxy. The §H[From.GetSpeciesName]§! in particular appeared most agitated at the news. It seems that these two precursors are ancient rivals, and though the reasons for their rivalry has long since faded into history, the sudden reawakening of §H[FirstSleeper.GetName]§! has enflamed old animosities and triggered a counter-reaction. The §H[From.GetName]§! have roused themselves from their slumber to face their old rivals, with the whole galaxy as their battleground."
 war_in_heaven.2.a:0 "What will this mean for us all?"
 war_in_heaven.4.name:0 "天国之战"
 war_in_heaven.4.desc:0 "Ever since the awakening of the §H[FirstSleeper.GetSpeciesName]§! and their ancient §H[From.GetSpeciesName]§! rivals, the two giants have been at odds, skirmishing and jockeying for influence, probing each others' might. This has resulted in a series of increasingly terse confrontations, finally erupting in an open battle between a [FirstSleeper.GetSpeciesName] fleet and their [From.GetSpeciesName] counterparts in a remote system. The conflict has now escalated into full-blown war between the §H[FirstSleeper.GetName]§! and the §H[From.GetName]§!.\n\nEach side has sent a representative to the younger races, promising great rewards for those who join them in their war and terrible punishments for those who choose to stand against them. Choosing either side in this conflict will mean giving up our independence, but remaining neutral may be even more dangerous unless we can find other neutral empires to stand by our side."
 war_in_heaven.4.a:0 "我们将支持[FirstSleeper.GetName]."
 war_in_heaven.4.b:0 "我们效忠于[From.GetName]."
 war_in_heaven.4.c:0 "在这场冲突中我们选择不站队。"
 war_in_heaven.4.d:0 "作为一个附属国, 那不由我们来决定."
 war_in_heaven.5.name:0 "天国之战的终结"
 war_in_heaven.5.desc:0 "After a long and bloody conflict, the §H[WarInHeavenWinnerFE.GetName]§! have emerged victorious in their war with the §H[WarInHeavenLoserFE.GetName]§!. The defeated precursor empire has been fully annexed by their old rival, and the §H[WarInHeavenWinnerFE.GetSpeciesName]§! now stand triumphant as the undisputed dominant power in the galaxy.\n\nThose empires who sided with the §H[WarInHeavenLoserFE.GetName]§! are now without the protection of their former master and have been stripped of numerous planets that were given to empires that supported the winner.\n\nFor now, an uneasy peace reigns over the galaxy, but how long can this new peace last?"
 war_in_heaven.5.a:0 "Pax [WarInHeavenWinnerFE.GetSpeciesName] reigns."
 war_in_heaven.6.name:0 "The War in Heaven Ends - Victory"
 war_in_heaven.6.desc:0 "After a long and bloody conflict, the §H[WarInHeavenWinnerFE.GetName]§! have emerged victorious in their war with the §H[WarInHeavenLoserFE.GetName]§!. The defeated precursor empire has been fully annexed by their old rival, and §H[WarInHeavenWinnerFE.GetSpeciesName]§! now stand triumphant as the undisputed dominant power in the galaxy.\n\nThough we supported the winning side, our overlords did not deem us worthy of a reward in the form of planets, either because there was no suitable nearby worlds to assign us, or simply because they felt we failed to earn them."
 war_in_heaven.6.a:0 "That is unfortunate, but at least we won."
 war_in_heaven.7.name:0 "The War in Heaven Ends - Victory"
 war_in_heaven.7.desc:0 "After a long and bloody conflict, the §H[WarInHeavenWinnerFE.GetName]§! have emerged victorious in their war with the §H[WarInHeavenLoserFE.GetName]§!. The defeated precursor empire has been fully annexed by their old rival, and the §H[WarInHeavenWinnerFE.GetName]§! now stand triumphant as the undisputed dominant power in the galaxy.\n\nAs supporters of the winning side, our overlord has seen fit to reward us by granting us planets taken from our defeated enemies."
 war_in_heaven.7.a:0 "A reward well earned!"
 war_in_heaven.8.name:0 "The War in Heaven Ends - Defeat"
 war_in_heaven.8.desc:0 "After a long and bloody conflict, the §H[WarInHeavenWinnerFE.GetName]§! have emerged victorious in their war with the §H[WarInHeavenLoserFE.GetName]§!. The defeated precursor empire has been fully annexed by their old rival, and the §H[WarInHeavenWinnerFE.GetName]§! now stand triumphant as the undisputed dominant power in the galaxy.\n\nDespite supporting the losing power, the victors were gracious enough to not strip us of any planets - either because they felt we did not deserve to be punished or simply because they have no immediate interest in our territory."
 war_in_heaven.8.a:0 "That's a mercy, at least."
 war_in_heaven.9.name:0 "The War in Heaven Ends - Defeat"
 war_in_heaven.9.desc:0 "After a long and bloody conflict, the §H[WarInHeavenWinnerFE.GetName]§! have emerged victorious in their war with the §H[WarInHeavenLoserFE.GetName]§!. The defeated precursor empire has been fully annexed by their old rival, and the §H[WarInHeavenWinnerFE.GetName]§! now stand triumphant as the undisputed dominant power in the galaxy.\n\nAs backers of the losing side, we have been stripped of planets by the winner, who will undoubtedly give them out in reward to empires that backed them."
 war_in_heaven.9.a:0 "对我们所有人来说这是黑暗的一天."
 war_in_heaven.11.name:0 "Precursor Empire Defeated"
 war_in_heaven.11.desc:0 "The war between the precursor empires has ended with the destruction of one of the combatants - but not at the hands of their old rival. Whether it was due to the war weakening them or simply due to the strength of the younger races, the destruction of a precursor empire at the hands of their supposed lessers has changed the situation considerably. Now the question remains - will the §H[RemainingAwakened.GetName]§! be able to avoid the fate of their ancient foe, or does this defeat signal the dawn of a new age in the galaxy?"
 war_in_heaven.11.a:0 "还有待观察..."
 war_in_heaven.13.name:0 "不结盟联合体"
 war_in_heaven.13.desc:0 "不是所有的年轻种族会选择加入发生在先驱者帝国间的战争任何一方。有些人，比如我们自己，会保持中立。但战争愈演愈烈，这样做会面临独自面对先驱者威胁的窘境。我们在交流之后，代表其他帝国发起成立一个§H不结盟联合体§! ，其目的单纯，就是和战争中的双方都保持对立。我们凭借着军事力量和影响力，被推举出来领导这个团队。接受它很大程度上意味着和先驱者帝国间的战争，但有了同道的支持总好过独自面对。"
 war_in_heaven.13.a:0 "我们将会领导这个联合体！"
 war_in_heaven.13.b:0 "不行，明显太危险了。"
 war_in_heaven.15.name:0 "请求加入联合体"
 war_in_heaven.15.desc:0 "§H[From.GetName]§! 已经正式请求加入 §H不结盟联合体§!."
 war_in_heaven.15.a:0 "我们很高兴看到他们的加入！"
 war_in_heaven.15.b:0 "不，我们不需要他们。"
 war_in_heaven.16.name:0 "与觉醒帝国开战"
 war_in_heaven.16.desc:0 "没过多久，先驱者就注意到了§H不结盟联合体§!。战争双方代表都来到 [Root.Capital.GetName] ，提出要求解散联合体，并要求成员国各自决定站在战争的哪一边。当然我们决绝了，所以从今晨开始，我们已处于同时处于和 §H[FirstAwakened.GetName]§! 与 §H[SecondAwakened.GetName]§! 的交战状态。"
 war_in_heaven.16.a:0 "你们两边都给我从银河消失吧！"
 war_in_heaven.18.name:0 "觉醒帝国的陨落"
 war_in_heaven.18.desc:0 "在漫长血腥的战争之后，始于两个先驱者帝国开战的战争，以他们双方都被年轻的种族毁灭而告终。他们所有的远古科技力量，伴随着远古巨人的傲慢与僵化，都已消散，和那些历史废墟并无二致。银河迎来了新纪元，从今天开始，年轻的种族可完全决定自己的命运。"
 war_in_heaven.18.a:0 "这将是 [Root.GetName] 的时代."
 war_in_heaven.19.name:0 "不结盟联合体"
 war_in_heaven.19.desc:0 "不是所有的年轻种族会选择加入发生在先驱者帝国间的战争任何一方。有些人，比如我们自己，会保持中立。但战争愈演愈烈，这样做会面临独自面对先驱者威胁的窘境。§H不结盟联合体§! 在§H[From.GetName]§! 的领导下组建起来，其目的单纯，就是和战争中的双方都保持对立。加入这个联合体它很大程度上意味着和先驱者帝国间的战争，但有了同道的支持总好过独自面对。"
 war_in_heaven.19.a:0 "我们要加入联合体。"
 war_in_heaven.19.b:0 "不，明显太危险了。"
 war_in_heaven.20.name:0 "加入联合体的申请通过了"
 war_in_heaven.20.desc:0 "我们被 §H[From.GetName]§! 接受进入§H不结盟联合体§! 。现在我们并肩对抗先驱者帝国的威胁。"
 war_in_heaven.20.a:0 "为胜利与自由!"
 war_in_heaven.21.name:0 "加入联合体的申请被拒绝"
 war_in_heaven.21.desc:0 "我们请求加入 §H不结盟联合体§! 的申请被 §H[From.GetName]§!拒绝, 现在我们将不得不独自面对先驱者帝国的威胁."
 war_in_heaven.21.a:0 "这不是个好消息……"
 war_in_heaven.22.name:0 "不结盟联合体"
 war_in_heaven.22.desc:0 "不是所有的年轻种族会选择加入发生在先驱者帝国间的战争任何一方。有些人，比如我们自己，会保持中立。但战争愈演愈烈，这样做会面临独自面对先驱者威胁的窘境。§H不结盟联合体§! 在§H[From.GetName]§! 的领导下组建起来，其目的单纯，就是和战争中的双方都保持对立。"
 war_in_heaven.22.a:0 "很大胆的举动。"
 
 ####################################
 # Space Nomads
 ####################################
 nomad.6.name:0 "于[From.From.From.GetName]非比寻常的遭遇"
 nomad.6.desc:0 "我们在§Y[From.From.From.GetName]§!星系遇见了外星舰船！这些奇怪的物体打着§Y[From.GetName]§!的旗号，却收不到任何来自于他们的信息，当然破译也更是无从谈起。\n\n我们现在只能静观其变……"
 nomad.9.desc:0 "逐水舰队上的银河游牧民给我们发来了一段支离破碎的信息。他们即将离开我们银河的外环星域，航向下一个目的地。他们接下来要去哪？他们能找到一直在寻找的东西吗？"
 nomad.9.a:0 "有人持怀疑态度……"
 nomad.9.a.phobe:0 "谢天谢地。"
 nomad.9.c.phile:0 "祝旅程平安。"
 nomad.10.name:0 "银河游牧民"
 nomad.10.desc:0 "愿你们享受到凉爽的白天和温暖的夜晚，[Root.GetAdj] [Root.GetRulerTitle]。我们是[contact_speaker_leader.GetName]。我们代表游牧舰队逐水舰船上所有的纳马里安之魂发声。\n\n你不必对我们心存恐惧，我们的舰队无意对天体进行争夺。我们只要求主权受到尊重，并且旅程不受到妨碍。"
 nomad.21.desc:0 "你们好，[Root.GetAdj] [Root.GetRulerTitle]。我们有求于你们。在我们穿过漫漫虚空的旅途中，我们中的一些成员心生倦怠，眼中失去了目标。我们不是独裁者，因此不会强迫任何人跟随我们完成旅途。所以我们在此请求：你们可以接收上述船员吗？让他们栖息在名为[NomadMissionPlanet.GetName]的天体上，可以吗？"
 nomad.21.a:0 "我们会接收他们的。"
 nomad.21.a.tooltip:1 "§H[NomadMissionPlanet.GetName]§!:\n§B+3 £pops 游牧人口§!"
 nomad.21.a.response:0 "太感谢你们了，[Root.GetSpeciesAdj]。愿我们的人民得偿所愿，愿我们的友谊天长地久。"
 nomad.21.b:0 "我们不能收留他们。"
 nomad.21.b.response:0 "那真是太不幸了，[Root.GetSpeciesAdj]。希望那些掉队者能坚持下去。我们马上就启程。"
 nomad.21.c:0 "他们因何不满？"
 nomad.21.c.response:0 "旅途漫漫，很可能我们一生都无法到达终点。有人想要寻找在有生之年能够到达的目标，而不是在无尽的旅途中耗尽此生。"
 nomad.21.d:0 "他们要怎么适应我们的社会？"
 nomad.21.d.response:0 "他们精神高尚，独立自主，至于你们如何相处，就不是我们要考虑的事了。"
 nomad.30.name:0 "银河游牧舰队"
 nomad.30.desc_01:0 "愿你们享受到凉爽的白天和温暖的夜晚，[Root.GetAdj] [Root.GetRulerTitle]。"
 nomad.30.desc_02:0 "祝福你们，[Root.GetAdj] [Root.GetRulerTitle]。希望你们相处愉快。"
 nomad.30.desc_03:0 "你们有什么要求，[Root.GetSpeciesAdj]？"
 nomad.30.a:0 "再多给我讲讲你们的人民。"
 nomad.30.a.response:0 "正如我们初步和谈时说过的，我们是来自逐水舰队的人民。我们世世代代穿梭于恒星间的虚无太空，且将世代延续下去。\n\n舰队由许多个体组成，所有人都必须为了我们的目标倾尽全力。有些人希望脱离出去，在天体上定居，但大多数人都想穿越下一片虚空，看看之后的景象。"
 nomad.30.b:0 "你们要去哪？"
 nomad.30.b.response_trust:0 "鉴于你是逐水一族信任的盟友，[Root.GetSpeciesAdj]，我将会告诉你一些事：\n\n舰队目前正处于探索之中。我们的先祖曾经不得不离开母星驶向无垠的深空之中。他们希望我们能够找到我们存在的意义，在他们离开满是沙丘的母星千年之后，我们依旧仰靠着他们的当初的愿景来制定我们的生存之道。\n\n这就是我们想说的。望你安康。"
 nomad.30.b.response:0 "我们正沿着虚空之河流进行探索。这场旅程已经持续千年，但我们仍将继续航行。我们的目标是宇宙的星辰大海。虽然听起来可能有些晦涩难懂，但这充分总结了我们的理想。愿它能为你们遮蔽烈日。"
 nomad.30.b.response_no_trust:0 "恕我们不愿意说，[Root.GetSpeciesAdj]。还有别的事吗？"
 nomad.30.c:0 "再会了。"
 nomad.30.c.response:0 "祝顺利，[Root.GetSpeciesAdj]。"
 nomad.41.desc:0 "愿你们一帆风顺，[Root.GetAdj] [Root.GetRulerTitle]。我们发现，你们口中的§Y[NomadMissionPlanet.GetName]§!天体并不是处于你们的掌控。我们想问：可否让我们的一个部族登陆并栖息？"
 nomad.41.a:0 "他们可以定居在那颗“天体”上。"
 nomad.41.a.tooltip:0 "以§H[NomadMissionPlanet.GetName]§!上的§B3 £pops 人口§!人口创建§Y纳马里安§!帝国\n\n你与§Y[nomad_fleet_country.GetName]§!以及§Y纳马里安§!帝国的关系得到§G提升§!\n\n"
 nomad.41.b.tooltip:0 "你与§Y[nomad_fleet_country.GetName]§!的关系§R恶化§!\n\n"
 nomad.41.a.response:0 "我们衷心感谢你们。在冰冻刺骨的银河中，这样的热情能够驱散一丝寒意。我们游牧舰队衷心祝愿你们以及新诞生的帝国前途光明。"
 nomad.41.b:0 "我们不能祝福你们。"
 nomad.41.b.phobe:0 "这颗“行星”是我们的。"
 nomad.41.b.spirit:0 "不，这是我们神圣不可侵犯的星球。"
 nomad.41.b.response:0 "这对我们而言是个噩耗，[Root.GetSpeciesAdj]。希望他们能在下一个水坑中找到苦苦搜寻的目标，而不是灼热的风暴。终止通讯。"
 nomad.41.c:0 "为什么对这颗行星感兴趣？"
 nomad.41.c.response:0 "跨过无尽的虚无对身心构成了巨大的考验，却只是漫长旅程的一小步。我们的人民只想寻求栖息之地，而§Y[NomadMissionPlanet.GetName]§!能够满足他们的需求。\n\n[Root.GetAdj] [Root.GetRulerTitle]，你们愿意为他们提供栖息之地吗？"
 nomad.100.name:0 "紧急通讯"
 nomad.100.desc:0 "[Root.GetSpeciesAdj]，希望灼热的太阳与残酷的干旱常伴你们左右。逐水永远不再与你们往来。"
 nomad.105.name:0 "敌意声明"
 nomad.105.desc:0 "你们应该畏惧怒水之怒，[Root.GetSpeciesAdj]！"
 nomad.110.name:0 "遇险通讯"
 nomad.110.desc:0 "情况十万火急，我们希望寻求帮助，[Root.GetAdj] [Root.GetRulerTitle]。舰队遭到了[attacker_country.GetName]的攻击，请求你们支援！"
 nomad.110.a:0 "我们会支援你们的。"
 nomad.110.a.reply:0 "舰队铭记你们的恩德，请赶快！"
 nomad.110.b:0 "我们不能插手，很遗憾。"
 nomad.110.b.reply:0 "……希望你们世世代代忍受干旱之苦，[Root.GetSpeciesAdj]。结束通讯。"
 nomad.110.c:0 "我们不会帮忙的。"
 nomad.500.title:0 "游牧民族贸易提案"
 nomad.500.desc:0 "很高兴再会，绿洲的[Root.GetRulerTitle]。在周围的行星之间穿行使得我们产生了一些十分可观的消耗。也正因如此我们刚刚建好了我们的新飞船。\n\n事实上我们建造出过量的飞船是为了解决的资源过剩这个问题。我们更希望商队能够保持灵活，不受束缚，所以我们带着希望达成交易的愿景来找到你们。"
 nomad.500.a:0 "旅队？"
 nomad.500.a.reply:0 "舰队中的方舟。是我们的建设者工作休息的地方。商队穿梭于宇宙之中需要它来提供维持生存的空间，因此我们需要降低他的负载。\n\n如果战舰组成了舰队的躯体的话，那么商队就是舰队的心脏。"
 nomad.500.b:0 "交易？"
 nomad.500.c:0 "说说吧。"
 nomad.505.desc:0 "是这样一个提议：我们需要能源点数和矿物，以进行下一次穿越。作为交换，我们可以将§Y15§!艘新建造的舰船交给你们。"
 nomad.505.a:0 "只有15艘？"
 nomad.505.a.reply:0 "这就是我们想要割除的部分。毕竟商队需要攻防兼备。"
 nomad.505.b:0 "继续。"
 nomad.505.c:0 "我们不相信纳马里安的工程技术。"
 nomad.510.desc:0 "这就是我们的行事方式，不断的使用资源并且随时保持我们的造船厂处于运作状态，这不仅仅是我们的传统也是我们必须要做的事。比起拖累我们的舰队我们更希望看到的是我们的造物被其他天体居民买去使用。\n\n我们能够确信我们的造物不会让你失望。"
 nomad.510.a:0 "给我介绍介绍这些舰船。"
 nomad.510.a.reply:0 "巡洋舰，你们应该是这么叫的吧。装备有等离子发射器和弧光发射器的护甲与武器。"
 nomad.510.b:0 "我们很感兴趣。"
 nomad.510.c:0 "我们没兴趣。"
 nomad.511.desc:0 "很高兴听到你们的这个回答，[Root.GetAdj] [Root.GetRulerTitle]。我们只需要£minerals  §Y3000§! 和£energy  §Y1500§!。"
 nomad.511.a:0 "我们很乐意为你们分担。"
 nomad.511.b:0 "你们的价格必须再低一点。"
 nomad.511.c:0 "我们付不起。"
 nomad.511.d:0 "不可能。"
 nomad.512.desc:0 "我们清楚自己的产品有多少价值，天体居民。我们要的不多。"
 nomad.513.c:0 "我们还是付不起。"
 nomad.513.desc:0 "我们本希望至少能赚回本钱，但现在只需要£minerals  §Y2000§! £energy  §Y1000§!就可以把舰船卖给你们。"
 nomad.514.desc:0 "舰船将开往你们的中央绿洲——[Root.Capital.GetName]？是的。§Y30§!天内完成交付。\n\n愿你们一路顺风，永远能够得到荫凉的庇佑，[Root.GetRulerName]。"
 nomad.514.a:0 "再见了，[contact_speaker_leader.GetName]。"
 nomad.514.b:0 "很高兴能做成生意。"
 nomad.520.title:0 "加密通讯"
 nomad.520.desc:0 "嗨，天体居民。\n\n我们有消息要告诉你们。"
 nomad.520.a:0 "纳马里安，请表明身份。"
 nomad.520.a.reply:0 "我们的身份并无特殊之处。我们只是逐水舰队中的有关方面。"
 nomad.520.b:0 "说说吧。"
 nomad.521.desc:0 "你近期购买了§Y15§!艘，舰队新造的船只对吗？就是那些速度又快，武器又好的那些。\n\n有件事其实需要和你说清楚。为了确保其自身地区的稳定，还有其他人也和我们提出了交易。你的邻居§H[other_empire.GetName]§!，也向逐水一族提出了交易谈判。"
 nomad.521.a:0 "所以呢？"
 nomad.521.b:0 "有话直说。"
 nomad.522.desc:0 "他们也接受了差不多的提议，§Y15§!艘合约中的舰船将会送到[other_empire.Capital.GetName]的[other_empire.GetAdj]的绿洲去。我们不希望舰队的船只最后落入[other_empire.GetName]手中，所以我们寻求你们的帮助。"
 nomad.522.b:0 "为什么告诉我们这个？"
 nomad.522.b.reply:0 "舰队之中，只有我们对[other_empire.GetSpeciesNamePlural]抱有怀疑。他们到现在还没有付款，我们怀疑他们打算拖到舰船交付，然后永远赖着我们的矿物和能源点数。他们察觉到了舰长想要起航的迫切之情……"
 nomad.522.c:0 "那你们打算怎么做？"
 nomad.522.c.reply:0 "我们有进入旅队船坞自动驾驶设置的权利。只要命令所有舰船在[Root.Capital.GetName]集结，禁止理应交付的那一半舰船发往[other_empire.Capital.GetName]的[other_empire.GetAdj]天体即可。我们不会被逮到的。"
 nomad.522.d:0 "那你想要我们做什么？"
 nomad.522.e:0 "不感兴趣。"
 nomad.523.desc:0 "我们需要得到实际的利益。就算是能够确保得到£energy  §Y1000§!也比[other_empire.GetAdj]天体居民的承诺靠谱。"
 nomad.523.c:0 "成交。"
 nomad.523.a:0 "不可能。"
 nomad.523.b:0 "我们付不起。"
 nomad.524.desc:0 "愿荫凉庇佑你们，[Root.GetLeaderName]。舰船会如约到达目的地——一艘不少。祝顺利。"
 nomad.524.a:0 "结束侵略行为。"
 nomad.525.desc:0 "真是太不幸了。\n\n愿你们享受到凉爽的白天和温暖的夜晚，天体居民。"
 nomad.525.desc.poor:0 "该死，真是可惜。我们以为[Root.GetName]能够成为我们舰船最好的避风港。"
 nomad.525.a:0 "结束侵略行为。"
 nomad.526.desc:0 "我们了解了。\n\n天体居民，希望将来我们中的任何一方都不会对这个决定感到后悔。\n\n结束通话。"
 nomad.526.a:0 "再会了。"
 nomad.530.title:0 "游牧舰船交付"
 nomad.530.desc.15ships:0 "按照我们与逐水流浪舰队，§Y15§!艘的协定武装舰船已经运输到了[Root.Capital.GetStarName]星系，正在围绕都城的轨道运转。"
 nomad.530.desc.30ships:0 "按照我们与逐水流浪舰队的合约-以及非合约部分的部分-两支舰队总共§Y30§!艘武装舰船已经运输到了[Root.Capital.GetStarName]星系，正在围绕都城的轨道运转。"
