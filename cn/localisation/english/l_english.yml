 building_clinic:1 "基因诊所"
 building_clinic_desc:2 "基因诊所可以提供先进的医疗服务，统计学上显著增强民众健康，提高民众寿命。"
 building_hospital:1 "细胞活化中心"
 building_hospital_desc:1 "细胞活化中心可以为广大民众提供先进的医疗服务。细胞水平的治疗显著增强民众健康，提高民众寿命。"
 building_mineral_silo_1:1 "矿物储蓄仓 I"
