 synth.300.desc: "在全国各地每一个大型城市中心，我们都安装好了合成化站点，现已准备好迎接我们的[owner.species.GetName]人口。$job_identity_designer_plural$设计的数字人格模式保证了与生物原件的一对一对应。\n\n这一天终于到来了，我们抛弃了生物的过往，拥抱了合成人的未来。"
