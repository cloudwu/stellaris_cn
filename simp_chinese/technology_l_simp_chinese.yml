 tech_precognition_interface: "预知接口"
 tech_precognition_interface_desc: "不断探索灵能领域，读取心灵波动先于获得实际感知，从而制造出预知接口作战计算机。"
 tech_psi_jump_drives: "灵能跃迁引擎"
