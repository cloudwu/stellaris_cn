 operation_steal_technology:0 "Steal Technology"
 operation_steal_technology_desc:0 "Our operatives will infiltrate research laboratories and systems, providing our own scientists with the answers they're looking for."
 operation_steal_technology_on_success:0 "$IF_SUCCESSFUL|E$\nGain a random unknown Technology, or else an amount of Research."
 operation_steal_technology_enigmatic_engineering:0 "$TRIGGER_FAIL$ §RTheir technology and research methods have become indecipherable to us.§!"
 operation_steal_technology_too_recent:1 "$TRIGGER_FAIL$ §RWe must wait until at least §Y[Root.recently_stole_technology]§! before we make another attempt on their research facilities.§!"
 operation_acquire_asset:0 "Acquire Asset"
 operation_acquire_asset_desc:1 "We can tempt or coerce operatives and other assets who would be of use to our intelligence operations, recruiting them - for a price.\n\nAssigning an §YAsset§! to this operation may skew the results towards their interests."
 operation_acquire_asset_on_success:0 "$IF_SUCCESSFUL|E$\nGain an Asset for use within this Spy Network."
 operation_sleeper_cells:0 "Prepare Sleeper Cells"
 operation_sleeper_cells_desc:0 "We have more pressing uses for our intelligence operatives at this time - but with careful preparations, we can preserve most of our Spy Network for future needs."
 operation_sleeper_cells_on_success:0 "$IF_SUCCESSFUL|E$\nCease activity within this Spy Network, allowing its $role_spymaster$ to be reassigned whilst also preventing its $INFILTRATION_LEVEL$ from decaying."
 operation_sabotage_starbase:1 "Sabotage Starbase Facility"
 operation_sabotage_starbase_desc:0 "Starbases are the beating heart of any empire. It'd be a shame if something happened to that one."
 operation_sabotage_starbase_orbring_desc:0 "Starbases and Orbital Rings are the beating heart of any empire. It'd be a shame if something happened to that one."
 operation_sabotage_starbase_on_success:1 "$IF_SUCCESSFUL|E$\nDestroy a random Module or Building on a particular Starbase facility. Will not affect Shipyard Modules."
 operation_sabotage_starbase_no_targets:1 "$TRIGGER_FAIL$ §RWe can only target Starbase facilities with Modules and Buildings which aren't Shipyards.§!"
 operation_smear_campaign:0 "Smear Campaign"
 operation_smear_campaign_desc:1 "Skilled operatives can spread our version of the truth, undermining even the friendliest relationships."
 operation_smear_campaign_on_success:0 "$IF_SUCCESSFUL|E$\nLower Relations between the [root.target.GetName] and another empire."
 operation_extort_favors:0 "Extort Favors"
 operation_extort_favors_desc:0 "A combination of blackmail and extortion could build useful leverage for our diplomatic envoys."
 operation_extort_favors_on_success:0 "$IF_SUCCESSFUL|E$\nGain at least one Favor from the [root.target.GetName]."
 operation_arm_privateers:0 "Arm Privateers"
 operation_arm_privateers_desc:2 "Our operatives will provide untraceable weapons and ships to subversive elements within the target empire, giving them the means to spread chaos and destruction."
 operation_arm_privateers_on_success:0 "$IF_SUCCESSFUL|E$\nCause a fleet of hostile Privateers to appear within [root.target.GetAdj] space."
 operation_arm_privateers_existing_activity:1 "$TRIGGER_FAIL$ §RPrivateer activity is already under way in the §Y[root.target.GetName]§!. We must wait until at least §Y[Root.Target.target_of_operation_arm_privateers]§! for another opportunity.§!"
 operation_crisis_beacon:0 "Crisis Beacon"
 operation_crisis_beacon_desc:1 "They say that to escape any rampaging beast, you don't need to outrun it - just whoever you're with. A few tempting lures towards our target's capital ought to help, too..."
 operation_crisis_beacon_on_success:0 "$IF_SUCCESSFUL|E$\nLure a Crisis faction fleet towards the [root.target.GetAdj] capital."
 operation_crisis_beacon_too_recent:0 "$TRIGGER_FAIL$ §RWe must wait at least §Y4 years§! between attempts to lure a Crisis.§!"
 operation_crisis_beacon_too_recent_timer:0 "$TRIGGER_FAIL$ §RWe must wait until at least §Y[This.Owner.crisis_beacon_timer]§! before we may attempt to lure a Crisis again.§!"
 operation_gather_information:0 "Gather Information"
 operation_gather_information_desc:3 "Our operatives will compile information on the §Y[This.Target.GetName]§!, delivering an §YIntel§! report when complete. This will also expose vulnerabilities that will increase our §YMaximum Infiltration Level§! for some time.\n\nAssigning an §YAsset§! to this operation may skew the results towards their interests."
 operation_gather_information_no_dlc_desc:2 "Our operatives will compile information on the §Y[This.Target.GetName]§!, delivering an §YIntel§! report when complete. This will also expose vulnerabilities that will increase our §YMaximum Infiltration Level§! for some time."
 operation_gather_information_on_success:1 "$IF_SUCCESSFUL|E$\nGain Intel and Maximum Infiltration Level on the [root.target.GetName]."
 gather_information_infiltration_5:0 "$operation_gather_information$"
 gather_information_infiltration_10:0 "$operation_gather_information$"
 gather_information_infiltration_15:0 "$operation_gather_information$"
 gather_information_infiltration_20:0 "$operation_gather_information$"
 operation_diplomatic_incident:0 "Spark Diplomatic Incident"
 operation_diplomatic_incident_desc:0 "We will seek to cause embarrassment by exploiting the weak links of their diplomatic establishment."
 operation_diplomatic_incident_on_success:0 "$IF_SUCCESSFUL|E$\nCause diplomatic embarrassment involving an Envoy of the [root.target.GetName]."
 operation_target_seditionists:0 "Imperium: Target Seditionists"
 operation_target_seditionists_desc:0 "Our operatives will employ whatever means are necessary to dissuade the target empire's envoys from lobbying to weaken Imperial Authority."
 operation_target_seditionists_on_success:0 "$IF_SUCCESSFUL|E$\nWeaken attempts by the [root.target.GetName] to lower Imperial Authority."
 operation_weaken_galactic_empire:1 "Imperium: Weaken Imperial Authority"
 operation_weaken_galactic_empire_desc:0 "Our operatives will infiltrate the heart of Imperial society to weaken the Galactic Imperium's grip on the galaxy."
 operation_weaken_galactic_empire_on_success:0 "$IF_SUCCESSFUL|E$\nLower Imperial Authority."
 operation_spark_rebellion:1 "Imperium: Spark Rebellion"
 operation_spark_rebellion_desc:1 "The Galactic Imperium is hovering on the brink of open revolt. Our operatives will seize this opportunity and do everything in their power to trigger a galaxy-wide rebellion against the Imperium's tyrannical rule.\n\n§RThis operation will be terminated if Imperial Authority is above §Y80§! when a Phase concludes.§!"
 operation_spark_rebellion_on_success:0 "$IF_SUCCESSFUL|E$\nForm a Rebellion and declare war against the Galactic Imperium."

