 SCHOLARIUM_PLANETARY_SENSORS:0 "Scholarium Sensor Abnomality"
 SCHOLARIUM_PLANETARY_SENSORS_DESC:1 "We have picked up on uncommon signals coming from [From.GetName], seemingly trying to initiate contact with us. We have been unable to communicate with whatever or whoever it is, and will have to send a ship to inspect it more closely if we want to learn more about what it might be."

 ## Scripted Loc for Planetary Sensors
 # First Part
 SensorReadings1:0 "They came across the debris of a ship which had crashed at the location, still sending out weak signals every now and then."
 SensorReadings2:0 "They found an old mining station in orbit, seemingly abandoned by their owners a long time ago."
 SensorReadings3:0 "The hunt for the weak signal led them to a small empty outpost, yet there were signs that someone of a similar technological level to our own had been there fairly recently."
 SensorReadings4:0 "All across the signal beacon site were pieces of hull and other detritus which must have come from a larger starbase at one point - yet no other signs of such a structure remain."

 # Second Part
 SensorReadingsSociety1:0 "As they searched through the site, they managed to find a seemingly vacant lifepod with what looked like it the remains of an unknown, alien lifeform. They will bring the sample back for further tests as soon as they can."
 SensorReadingsSociety2:0 "One of the machines responsible for the signals we had picked up on was still somewhat operable, and our team managed to extract some files about the civilization it supposedly hails from. As they are previously unknown to us they will be entered into our databases - though they seem to be from a much older era."
 SensorReadingsSociety3:0 "Though uninhabited by sentient beings, it is the breeding grounds for a group of animals, who have seemingly learned to use some of the broken machinery as part of their courtship display. Our team will bring some of them back to be monitored further."
 SensorReadingsSociety3Gestalt:0 "It seems the local wildlife have started using the machinery from the interior as part of their courtship display. Though usually of little interest to us, our drones will bring some of these curious beings back to be monitored further."
 SensorReadingsSociety4:0 "As they sifted through the area, they came across a small library with books they think detail the biology of various local fauna, from the many different planets the original inhabitants had visited. Our team will bring them back and start deciphering the language used in the books, and add whatever information they can glean from them to our own databases."
 SensorReadingsSociety4Gestalt:0 "After scouring the location, our drones discovered a small library. The books inside detailed the biology of thousands of exo-fauna, specimens from each of the planets the original inhabitants visited. These will be brought back to improve our own database."

 SensorReadingsPhysics1:0 "Though not much of use was left behind, our team managed to find some research papers on geological activity from different planets - or at least so they think, based on the illustrations. They will bring everything they think can survive the journey back, to be deciphered as soon as possible."
 SensorReadingsPhysics1Gestalt:0 "Though very few useful materials were left behind, our engineering drones did locate some research papers on geological activity from different planets. Everything that can survive the journey back will be returned, and deciphered as soon as possible."
 SensorReadingsPhysics2:0 "Our team spent a significant amount of time trying to crack the defenses on those machines which are still active, only to find they contained nothing of real interest. The machines themselves have piqued their interest though, and they will bring some parts back."
 SensorReadingsPhysics2Gestalt:0 "After devoting a considerable amount of time to crack the defenses of the machines responsible for the signals, we now believe they may hold secrets yet to be divulged. Whatever parts we can salvage will be brought back right away."
 SensorReadingsPhysics3:0 "They found a small machine which seems to be responsible for a weak barrier surrounding the area - probably the only reason there's anything to be found in the first place. With nothing else of value there, they have spent their time picking it apart, to see what they can learn from it."
 SensorReadingsPhysics4:0 "It seems a fusion reactor was keeping what was left of the place still running, in spite of a lack of care or maintenance. Our team have taken a special interest in it, and will investigate it further."
 SensorReadingsPhysics4Gestalt:0 "An old fusion reactor was keeping what was left of the place still running, in spite of the lack of necessary maintenance. Our engineering drones will investigate it further to see if there is anything we can learn from it."

 SensorReadingsEngineering1:0 "When they were combing through the ruins of the place, our specialists managed to find some mostly intact ship parts. Though no longer functional due to degradation over time, our engineers believe they can sift some information from them."
 SensorReadingsEngineering1Gestalt:0 "As they combed the ruins, our drones came upon several ship parts. Though no longer functional due to degradation over time, we believe we can sift some information from the pieces."
 SensorReadingsEngineering2:0 "Though it is somewhat desolate, our specialists have found several uses of a building material they have never seen before. When they have finished their excavations and analysis of the area, samples will be brought back for further testing."
 SensorReadingsEngineering2Gestalt:0 "Our drones have come upon a particular building material unlike any we have ever seen before. Though it is unlikely that it can be of use to us, it will be brought back to be analyzed further."
 SensorReadingsEngineering3:0 "Though there are no sentient beings to be found, our excavators found several drones when they dug a bit deeper. Though they are damaged beyond the point of being able to be reverse-engineered in their totality, our technicians believe their disparate parts might teach us new building techniques."
 SensorReadingsEngineering3Gestalt:0 "Our excavation drones came upon a signal somewhat similar to our own network, and after digging a bit deeper a pair of old broken automatons. Though damaged beyond repair, we believe we can reverse-engineer some of their parts to gain greater insight into how they once worked."
 SensorReadingsEngineering4:0 "As they were sifting through the ruins they found the remains of a small vault that once held materials, now empty - and most likely stolen by pirates, perhaps ages ago. They left behind some blueprints of how the original inhabitants had been mining these very same materials however, which might come in handy."

 SensorReadingsRare1:0 "Despite the damage done to the rest of the location, our team managed to find a machine entirely unscathed by time, wildlife, or pirates. They believe it might hold the secrets of a scientific breakthrough, as soon as they can decipher them."
 SensorReadingsRare1Gestalt:0 "Though most of the location is falling apart, our drones managed to find a machine entirely unscathed by time, wildlife, or pirates. We hope that it might divulge some long forgotten secrets - once we manage to decipher it."
 SensorReadingsRare2:0 "As they were about to leave the area, our team came across a cabinet of blueprints and research papers. Not only were they supposedly easy to decipher, but our specialists believe some of them might shine a light on some research we had only recently begun working on ourselves."
 SensorReadingsRare2Gestalt:0 "As we looked through the area one last time, one of our maintenance drones came across a cabinet of blueprints and research papers. Not only were they easy to decipher, but we believe they might shine a light on some research we had only recently begun working on ourselves."

 # Prospectorium Resource Discovery
 specialist.1150.title:0 "Resource Discovery"
 specialist.1150.desc:0 "While scouring the systems under our control, one of our drones picked up on a few scattered readings from [prospectorium_discovery_target.System.GetName]. There might be more to this system than we originally thought.\n\nMixed as the signals were, they could be suggesting several different resources, and it will be difficult for our drones to search for all of them at once. We would prefer if they would look into:"
 specialist.1150.a:0 "The §YEnergy§! signals. That would be most preferable for us."
 specialist.1150.a.tt:0 "Finishing the special project will create a deposit of £energy£ §Y3-5 Energy§! and a cache of §Y500-1500 Energy§!."
 specialist.1150.b:0 "More §YMinerals§!."
 specialist.1150.b.tt:0 "Finishing the special project will create a deposit of £minerals£ §Y3-5 Minerals§! and a cache of §Y500-1500 Minerals§!."
 specialist.1150.c:0 "§YAlloys§!? That is unexpected from such a place."
 specialist.1150.c.tt:0 "Finishing the special project will create a deposit of £alloys£ §Y2-4 Alloys§! and a cache of §Y150-450 Alloys§!."
 specialist.1150.d:0 "If there are §YRare Crystals§! to be found, we want to find them."
 specialist.1150.d.tt:0 "Finishing the special project will create a deposit of £rare_crystals£ §Y1-3 Rare Crystals§! and a cache of §Y50-150 Rare Crystals§!."
 specialist.1150.e:0 "It is not often we have signals from §YVolatile Motes§!."
 specialist.1150.e.tt:0 "Finishing the special project will create a deposit of £volatile_motes£ §Y1-3 Volatile Motes§! and a cache of §Y50-150 Volatile Motes§!."
 specialist.1150.f:0 "§YExotic Gases§!. They are by definition exotic and interesting."
 specialist.1150.f.tt:0 "Finishing the special project will create a deposit of £exotic_gases£ §Y1-3 Exotic Gases§! and a cache of §Y50-150 Exotic Gases§!."
 specialist.1150.g:0 "§YZro§! is too dangerous to be left alone."
 specialist.1150.g.tt:0 "Finishing the special project will create a deposit of £sr_zro£ §Y1 Zro§! and a cache of §Y25-75 Zro§!."
 specialist.1150.h:0 "The §YDark Matter§! signals have piqued our interest."
 specialist.1150.h.tt:0 "Finishing the special project will create a deposit of £sr_dark_matter£ §Y1 Dark Matter§! and a cache of §Y25-75 Dark Matter§!."
 specialist.1150.i:0 "§YLiving Metal§!? An opportunity too rare to ignore."
 specialist.1150.i.tt:0 "Finishing the special project will create a deposit of £sr_living_metal£ §Y1 Living Metal§! and a cache of §Y25-75 Living Metal§!."

