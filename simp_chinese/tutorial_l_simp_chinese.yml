 ####################################
 #Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE: "政府"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC: "§S政府§!界面显示了关于我们帝国及其政府的有关信息。在这里可以看到我们的§S统治者§!以及相关的效果。\n\n另一个界面显示了我们帝国的§S人口统计§!数据。"
 TUTORIAL_TECH_VIEW_TITLE: "科技"
 TUTORIAL_TECH_VIEW_DESC: "您可以在§S科技§!界面指定当前的科研投入方向。科技可以分为三个大类，每个大类一般有三个科技可供选择研究。\n\n指定一名§S首席科学官§!可以促进作出的研究进展。虽不是必须，但强烈推荐！此外，所任命领袖的§S特质§!也会带来某些增益。"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE: "通讯"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC: "§S通讯§!界面中我们可以看到所有我们遭遇过的§S帝国§!的信息。他们对我方的外交§S评价§!一目了然，我们也能方便快捷地展开§S外交§!。"
 TUTORIAL_SITUATION_LOG_TITLE: "情报日志"
 TUTORIAL_SITUATION_LOG_DESC: "§S情报日志§!中详细列出了当前可用的§S特殊项目§!，§S考古遗址§!以及一些其它需要注意的事项。随着对宇宙探索的深入，新条目也会接连出现。"
 TUTORIAL_SHIP_DESIGNER_TITLE: "舰船设计器"
 TUTORIAL_SHIP_DESIGNER_DESC: "我们帝国现役的所有§S舰船§!都可以在此设计。随着科技发展您可以解锁新的§S舰船种类§!和§S部件§!"
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE: "星球列表"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC: "§S星球与星域§!界面提供了我们所有殖民星球的概览，其§S人口§!，以及§S资源产出§!。随着帝国的发展，星球将可以被组成星域，这对管理庞大的帝国来说至关重要。\n\n§S星域§!可以在此处被设为自动分配，在自动模式下，星域可以设置模板并分配资源，以对其内行星进行建造并升级星球上的§S建筑§!与§S区划§!。"
 TUTORIAL_MILITARY_FLEET_TITLE: "军用舰队"
 TUTORIAL_MILITARY_FLEET_DESC: "§S军用舰队§!能够保护我们的帝国免受威胁……如果您有足够的野心的话，舰队所指即是帝国边疆。\n\n我们目前的§S海军容量§!受限，但是您可以通过研发新科技、增加额外§S人口§!或者修建§S恒星基地锚地§!来提升。\n\n我们可以为一支舰队指派一位§S指挥官§!，不仅舰队的战斗力将会提升，还能从这位领袖身上得到其他的增益。"
 TUTORIAL_SCIENCE_SHIP_TITLE: "科研船"
 TUTORIAL_SCIENCE_SHIP_DESC: "这是我们的§S科研船§!，您能够将其用于§S调查§!太空中的各类星体，为了探明各类星体上蕴藏的§S资源§!，所有的星球都需要进行调查勘探。\n\n我们的母星系已经被探明，所以您能够把注意力放在恒星系外。请选中科研船，并在§S星系地图§!上右击与母星系相邻的一个恒星系，选择§S调查星系§!。这艘船就将前往这个恒星系并对该恒星系内所有星体进行调查。"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE: "工程船"
 TUTORIAL_CONSTRUCTION_SHIP_DESC: "这是我们的§S工程船§!，您能够将其用于建造太空站。星体资源被探明后，可以让这艘船建造§S研究站§!或者§S开采站§!来获取对应资源。\n\n工程船也能够在无人宣称的星系里建造§S恒星基地§!，这对您的扩张计划至关重要。"
 TUTORIAL_PLANETVIEW_PLANET_TITLE: "行星总览"
 TUTORIAL_PLANETVIEW_PLANET_DESC: "这是我们的母星，也是帝国的§S首都§!。我们目前正在浏览的是§S星球总览§!界面，在这里显示了星球的重要统计数据，此外，你也可以在此界面为星球设定名称，以及选定该星球的规划类型。\n\n我们可以看到这颗星球可以支持的§S区划§!总数，上面住着多少§S人口§!，以及生产和消耗多少§S食物§!与其它§S资源§!。我们也可以看到这颗星球的§S稳定性§!是否过低，而且如果指派了§S总督§!，也会显示在这里。"
 TUTORIAL_PLANETVIEW_TILES_TITLE: "人口界面"
 TUTORIAL_PLANETVIEW_TILES_DESC: "这里我们可以看到星球的人口明细，分划为不同的层次，或者叫§S阶层§!。\n\n我们可以展开§S社会阶层§!来查看里面的§S职业§!类型。§S职业§!使用并生产各种资源，而且从事职业的人口需要一定数量的§S住房§!和§S舒适度§!。如果任一需求未能得到满足，就会降低§S幸福度§!，导致星球的§S稳定性§!下降。"
 TUTORIAL_PLANETVIEW_COMBAT_TITLE: "陆军界面"
 TUTORIAL_PLANETVIEW_COMBAT_DESC: "我们可以在这里管理星球上的所有地面部队。这一界面也显示星球遭受的§S破坏§!程度，也就是受到了多少伤害。\n\n点击中央的§S招募§!按钮，可以招募新的§S军团§!。§S防御军团§!由从事§S职业§!为执法者或是士兵的§S人口§!自动生产。这些职业由星球首都，£building£ §S警署§!，以及£building£ §S要塞§!提供。"
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE: "太空港"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC: "§S太空港§!界面可以查看轨道上的舰队，建造民用舰船。军用舰船只能在建有§S船坞§!的§S恒星基地§!建造，但是工程船、科研船和殖民船只能在这个界面建造。\n\n只要还有一个宜居星球，即使失去了所有的恒星基地，您也能重整旗鼓。"
 TUTORIAL_MILITARY_STATION_TITLE: "防御站"
 TUTORIAL_MILITARY_STATION_DESC: "§S防御站§!是用来保护某些重要的行星与维持战略要道的静态防御，但它只能建设在国境线内或者有特殊通行权的地区。\n\n请注意不要修建过多军用空间站，它们和战舰一样都需要维护费。"
 TUTORIAL_RESEARCH_STATION_TITLE: "研究站"
 TUTORIAL_RESEARCH_STATION_DESC: "天体的轨道上能够建造§S研究站§!，它可以收集§S物理§!、§S工程§!、§S社会§!研究点数。\n\n研究站只能建造在帝国境内，已殖民的行星无需额外建造研究站。"
 TUTORIAL_MINING_STATION_TITLE: "开采站"
 TUTORIAL_MINING_STATION_DESC: "§S开采站§!可以采集所环绕天体的§S矿物§!和§S战略资源§!。\n\n已殖民星球上的资源，不需要§S开采站§!就可以使用。开采站只能建造在帝国境内。"
 TUTORIAL_TRANSPORT_SHIP_TITLE: "运输舰"
 TUTORIAL_TRANSPORT_SHIP_DESC: "当§S陆军§!受命进入太空，就会自动登上§S运输§!舰。运输舰几乎没有自卫能力，所以必须受到保护。"
 TUTORIAL_DIPLOMACY_VIEW_TITLE: "外交"
 TUTORIAL_DIPLOMACY_VIEW_DESC: "在§S外交§!界面，我们可以与其他文明进行交流。例如§S宣战§!、在我们的邻国建立§S间谍网§!，组建§S联盟§!、制定§S贸易协定§!等等。我们也能看到当前的§H情报等级§!。\n\n你与其他国家的§S关系§!将以五个级别显示出来，从恶劣到极佳。为了达成交易或者协议，必须拥有足够的关系级别。\n\n你的§S特使§!可以被指派去其他国家来从事§S间谍§!行动以收集§S情报§!，达成绕开§S关系§!等级限制的需求，或是§S改善§!及§S损害关系§!。"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE: "贸易"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC: "这是§S贸易界面§!。我们可以与其他国家交易任意一种类型的§S资源§!，也可以是§S情报§!和§S外交支持§!。\n\n外交支持可以增强另一个国家在接受协议时的意愿程度。你同样可以在星海共同体的参议院投票期间请求外交支持来增加你的外交权重。"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE: "联邦类型"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC: "§S联邦类型§!决定了联邦发展的侧重点。每个联邦类型都有着独特的初始§S天赋和法律§!并且将会在获得经验值后§S解锁§!更多。"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE: "高情报等级"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC: "我们已经在这个国家获取了§S高情报等级§!，这样我们就有办法获得他们相当数量的信息。\n\n保持对该国高情报等级将会保证我们及时获取他们的§S思潮§!，§S国民理念§!，与其他国家的§S关系§!，以及他们相对我们的§S科技§!，§S经济§!和§S军事§!力量。"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE: "低情报等级"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC: "我们在这个帝国的§S情报等级§!正在下降。我们有可能失去我们之前收集到的情报，情报随着时间流逝也会§S滞后§!。\n\n我们可以通过同这个帝国维持§S外交协议§!、派遣特使增进§S关系§!、维持§S间谍网§!或者§S大使馆§!来增加情报等级。"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE: "毗邻效应"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC: "有些§S建筑§!会对相邻§S地块§!上的§S建筑§!产生§S毗邻效应§!，建设新建筑时，应当纳入考虑。"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE: "预算"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC: "§S预算§!标签页显示帝国能量币的每月§S收入§!和§S支出§!，还可以审阅一系列影响经济状况的因素。"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE: "法令"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC: "我们可以在这里颁布帝国§S法令§!，即通过花费一些资源来施行的操作，其效果影响整个帝国。\n\n法令每月消耗维护费，可以由§H$EDICT_FUND$§!来支出或是直接花费£unity£§Y凝聚力§!。"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE: "人口统计"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC: "§S人口统计§!标签页显示帝国人口的组成及分布。\n\n此外还显示帝国§S人口§!的主要§S特质§!，对于生产效率、幸福度等的影响。"
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE: "领袖"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC: "§S领袖§!界面将展示你所拥有领袖的总览，你可以在该界面对他们进行雇佣、解雇、分配操作。\n\n领袖的§S类别§!将决定他们能够担任何种职位，以及在内阁中所能扮演的角色。\n\n待雇佣的领袖将周期性刷新，我们应当对此时刻关注。\n\n能够拥有领袖的数量不是无上限的，一旦你超出了当前的限制容量，领袖的维护费将会显著提高，他们获取经验的效率也会随之降低。因此你最好确保领袖的数量既能够充分利用当前容量，又不会超出过多。"
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE: "派系"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC: "§S派系§!界面显示了人口政治倾向的概览。注意社会政治气氛的变化可能会产生新的§S派系§!。这里也显示了§S派系§!规模，对我们人口的吸引力，以及派系满意程度的细节。\n\n§S派系§!有自己的§S诉求§!，这对他们的§S赞同度§!有着很大的影响，而我们国家的政策与行动可能会惹恼或取悦这些团体，增加£unity£§Y凝聚力§!的产出。§S派系§!的实力与其§S诉求§!的性质会随着状况发生改变，但记住§S人口§!的§S幸福度§!会受到其所属§S派系§!的§S赞同度§!影响。\n\n我们也可以用§S管理派系§!来调整某个§S派系§!与国家之间的关系，甚至接纳某个强大§S派系§!的思潮。"
 TUTORIAL_CREATESECTOR_TITLE: "星域管理"
 TUTORIAL_CREATESECTOR_DESC: "要建立一个§S星域§!，首先选中一颗在§S边境区域§!的行星并按下创建星域按钮。这会以此行星作为新星域的§S首府§!，所有在六次超空间跳跃内的边境区域恒星系都会被添加到此星域。星域在启动自动模式并给予资源后可以自动进行行星建筑物建造，极大减少了微观管理。"
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE: "物种"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC: "§S物种§!界面罗列了我们接触到的所有智能生命形式。可以点击§S切换物种§!按钮切换显示我国生活的物种或者星系中所有已知物种。\n\n如果我们拥有相关技术并且政策上允许，我们可以§S修饰§!物种特质或者§S提升§!未开智生物。也可以为所有我国人口§S设置默认权利§!或者针对我国某一物种§S设置权利§!。"
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE: "环境改造"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC: "可以通过§S环境改造§!改变行星环境，令其更适合某个§S物种§!居住，或用于其他目的。"
 TUTORIAL_GENEMODIFICATION_TITLE: "基因修饰"
 TUTORIAL_GENEMODIFICATION_DESC: "我们可以通过基因工程修饰物种的§S特质§!。\n\n根据选择的新特质，将会创建新的物种§S模板§!。在修饰该物种的§S人口§!的基因之前，先点击§S应用模板§!按钮创建新的§S特殊项目§!。"
 TUTORIAL_UPLIFTING_TITLE: "提升"
 TUTORIAL_UPLIFTING_DESC: "我们可以修改原始生物的§S特质§!，将其§S提升§!成为有智慧和生产力的我国公民。"
 TUTORIAL_SYSTEMVIEW_TITLE: "恒星系预览"
 TUTORIAL_SYSTEMVIEW_DESC: "现在的界面是§S恒星系预览§!。选定特定恒星系，可以方便地查看行星、太空港、舰队。"
 TUTORIAL_WORMHOLE_STATION_TITLE: "虫洞站"
 TUTORIAL_WORMHOLE_STATION_DESC: "§S虫洞站§!建造在星系的外围，可以将时空中的微小裂痕转化成通向其他星系的双向通道。真是匠心独具。"
 TUTORIAL_OBSERVATION_STATION_TITLE: "观测站"
 TUTORIAL_OBSERVATION_STATION_DESC: "§S观测站§!可为科学家团队开展实验并远距离观测所环绕星球上的§S前超光速§!物种提供场所。"
 TUTORIAL_TERRAFORMING_STATION_TITLE: "环境改造站"
 TUTORIAL_TERRAFORMING_STATION_DESC: "§S环境改造站§!可以对行星进行§S环境改造§!。"
 TUTORIAL_PLANETVIEW_EDICTS_TITLE: "决议"
 TUTORIAL_PLANETVIEW_EDICTS_DESC: "这些是星球§S决议§!，即通过花费一些资源来实施的临时规定或命令，其效果只影响实施决议的星球。\n\n随着新科技的研发与遭遇新的状况，新的§S决议§!也会随之解锁。"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE: "未知"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC: "有§S不明航天物体§!出没。通过完成特定的§S特殊项目§!，就可以了解更多有关他们的信息甚至可以开展§S第一次接触§!。"
 TUTORIAL_VICTORY_TITLE: "胜利"
 TUTORIAL_VICTORY_DESC: "§S胜利§!界面列出了我们需要努力达成的§S特定条件§!，以便确保帝国在星系中其他智慧生命的环伺之下可以长治久安。"
 TUTORIAL_OUTPOST_STATION_TITLE: "恒星基地"
 TUTORIAL_OUTPOST_STATION_DESC: "这是我们星系的§S太空基地§!。这些可升级的空间站象征着星系的所有权，并且通常负责生产各种舰船。\n\n太空基地可以通过各种§S模块§!和§S建筑§!进行功能特化，并且通常也是星系抵御敌方舰队的最后一道防线。我们通过在临近星系中建造§S太空基地§!来拓展疆界，也可以通过攻击来占领敌方§S太空基地§!。\n\n等我们殖民更多星球之后，也可以在§S太空基地§!界面中管理§S贸易路线§!。"
 TUTORIAL_GALAXY_MAP_TITLE: "星系地图"
 TUTORIAL_GALAXY_MAP_DESC: "§S星系地图§!显示了广阔的§S未知区域§!，我方边界的范围，以及所有已建立通讯的外星文明的领地范围。\n\n点击右下方菜单栏的§S详细地图§!按键，即可切换§S资源§!和§S探测范围§!的显示。"
 TUTORIAL_WAR_GOAL_TITLE: "战争目标"
 TUTORIAL_WAR_GOAL_DESC: "在宣战时，我们也需要对敌方和盟友宣布自己的意图。这些§S战争目标§!决定了我们在和谈时可以提出怎样的条件，从吞并有宣称的行星到建立附庸均可成为您的目标。\n\n宣布目标后敌方有机会做出反应——他们可能会立即投降，亦或是讨价还价并提出休战，或保卫自身的利益直至最后一个雄性，雌性、菌类孢子或是半智慧的食草动物。弄清您敌人的心理底线是乐趣的一部分！\n\n在列表中能够选择§S战争目标§!。"
 TUTORIAL_WAROVERVIEW_TITLE: "战争总览"
 TUTORIAL_WAROVERVIEW_DESC: "这个界面是我们当前正在进行的战争的概览。双方的§S厌战度§!由战争进程决定，厌战度表示交战方对和平协议的接受意愿。\n\n如果一方的厌战度达到100%，另一方可以强制其接受§S维持现状§!的协议。战争中已经进行过的战斗都可以在这里查看到记录。"
 TUTORIAL_STRATEGIC_RESOURCES_TITLE: "战略资源"
 TUTORIAL_STRATEGIC_RESOURCES_DESC: "§H战略资源§!界面将我们现有的§S战略资源§!和它们的效果进行分类。\n\n许多§S战略资源§!需要特定的§S科技§!才能进行开采和利用。"
 TUTORIAL_EXPANSION_PLANNER_TITLE: "扩张规划器"
 TUTORIAL_EXPANSION_PLANNER_DESC: "在§H扩张规划§!界面我们可以找到附近能够殖民的§S宜居§!星球。我们可以建造§S殖民船§!并从这个界面直接向它们下达命令。\n\n在进行殖民前必须先勘探行星并研究在星球上发现的所有异常现象。您同时也需要在星系中建造§S恒星基地§!来将其置于国境线内。"
 TUTORIAL_TRADITIONS_TITLE: "传统"
 TUTORIAL_TRADITIONS_DESC: "§H传统§!显示我们国家可用的§S传统树§!。§S传统树§!首先必须被§S采纳§!，然后才可以解锁其中的§S传统§!。\n\n§S采纳§!一个§S传统树§!或解锁特定的§S传统§!需要消耗一定的£unity£ §H凝聚力§!——而且随着更多§S传统§!的解锁与帝国的不断成长，消耗量也会随之增加。\n\n点击§H选择§!来选去你的第一个§H传统树§!"
 TUTORIAL_TRADITIONS_SELECT_TITLE: "采纳一个传统树"
 TUTORIAL_TRADITIONS_SELECT_DESC: "这里显示我们国家全部可用的§H传统树§!。你可以在这里检视每个传统树的全部§H传统§!、§H采纳§!和§H完成效果§!。\n\n我推荐你从这些§H传统树§!开始。"
 TUTORIAL_TRADITIONS_NEW_TITLE: "新传统或传统树"
 TUTORIAL_TRADITIONS_NEW_DESC: "当我们国家有足够的£unity£§H凝聚力§!时，你可以§H选择§!一个§H新传统树§!或者你之前已选的传统树的§H新传统§!。"
 TUTORIAL_ASCENSION_PERKS_TITLE: "飞升天赋"
 TUTORIAL_ASCENSION_PERKS_DESC: "§H飞升§!列表显示了我们有可能解锁的§S飞升天赋§!。某些§S飞升§!可能会有特殊要求，比如特定§S科技§!或是已解锁一定数量的§S飞升槽§!。\n\n在我们采纳一个§S传统树§!中的所有§H传统§!后会解锁一个§H飞升槽§!。"
 TUTORIAL_SPECIES_RIGHTS_TITLE: "物种权利"
 TUTORIAL_SPECIES_RIGHTS_DESC: "§H物种权利§!允许我们设置某个特定物种的§S公民权§!、§S生活标准§!以及一些其他事项。\n\n设置的§S默认权利§!将适用于所有没有特定§S物种权利§!的§S人口§!——比如移民，难民，或是其他刚来到我们国家的新居民。"
 TUTORIAL_FLEET_MANAGER_TITLE: "舰队管理"
 TUTORIAL_FLEET_MANAGER_DESC: "在§S舰队管理§!界面，可以创造舰队模板。舰队规模增长后，这些设定好的模板能够快捷便利的补充受损舰队。"
 TUTORIAL_CLAIMS_VIEW_TITLE: "宣称"
 TUTORIAL_CLAIMS_VIEW_DESC: "在§S宣称§!界面，可以花费§S影响力§!获得他国拥有的恒星系的宣称。对他国恒星系拥有宣称能够获得§S宣战理由§!，允许您以征服这个恒星系为目标对他国宣战。\n\n如果战争获胜方多个盟友均有宣称，拥有最高宣称等级的国家会成为战争结束后这个恒星系的所有者。"
 TUTORIAL_ANOMALIES_TITLE: "异常现象"
 TUTORIAL_ANOMALIES_DESC: "§S异常现象§!界面列出了所有我们遇到的且尚未调查的§S异常现象§!。"
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE: "市场"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC: "我们可以通过§S市场§!界面买卖资源。起初这只不过是国内市场，但如果我们能与足够多的帝国取得联系，应该可以组建起某种§S泛星系贸易市场§!。\n\n你可以点击对应的按钮来买卖资源，但购买或出售某种资源会相应地提高或降低该资源的价格。你也可以在右方设置§S每月§!自动贸易。"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE: "奴隶市场"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC: "俗话说命不值钱，但只有那些不用付星际贸易运费和进口税的人才会这么说。\n\n§S奴隶市场§!使得我们可以购买和出售§S人口§!，他们将会被自动配送到选定的星球。"
 TUTORIAL_TRADE_VIEW_TITLE: "贸易路线"
 TUTORIAL_TRADE_VIEW_DESC: "随着我们的帝国发展壮大，我们星球之间的§S贸易§!在经济中占据的地位将会越来越重要。§S恒星基地§!将在其所在恒星系内收集§S贸易额§!，并送往§S首都§!转换成§S能源币§!。\n\n§S恒星基地§!中的§S贸易中心§!允许其从相邻的星系中获取§S贸易额§!。富裕的贸易路线可能会吸引§S海盗§!，不过他们会被§S巡逻§!舰队，以及§S恒星基地§!上的§S防御模块§!压制。§S机库模块§!尤为有效。"
 #TUTORIAL_PLANETVIEW_CORPORATE_TITLE: "Corporation View"
 #TUTORIAL_PLANETVIEW_CORPORATE_DESC: "The corporate tab allows §SMegacorporations§! to build §SBranch Offices§! on the planets of other Empires, provided they have signed the necessary paperwork. Once built, they can view and upgrade their facilities here as well. As we know, large Corporations wish only the best for their customers, events of the 23rd cycle notwithstanding."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE: "政策"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC: "§S政策§!界面涵盖了政府的§S政策§!，对我们帝国的运转有着广泛的影响。\n\n在某项具体§S政策§!方面，通常会有几种可以采取的立场，我们的选择会因为科技水平和§S思潮§!而有所限制。"
 TRADE_VIEW_DESC: "随着我们的帝国发展壮大，我们星球之间的§S贸易§!在经济中占据的地位将会越来越重要。配备§S贸易中心§!的§S恒星基地§!将在其星系内收集§S贸易额§!，并送往§S首都§!转换成§S能源币§!。\n\n如果§S恒星基地§!有更多的§S贸易中心§!，就可以从相邻的星系中收集§S贸易额§!。富裕的贸易路线可能会吸引§S海盗§!，不过他们可以由§S巡逻§!的舰队，以及§S恒星基地§!上的§S防御模块§!进行压制。§S机库模块§!尤为有效。"
 PLANETVIEW_CORPORATE_DESC: "如果已经签署了相关的协议，企业界面可让§S寰宇企业§!在其它帝国的星球上建立分部。建成之后，可以在这里查看并升级这些设施。尽管发生了第23周期的那些事件，但我们都知道，大企业会全心全意为顾客着想。"
 TUTORIAL_FEDERATION_VIEW_TITLE: "联邦总览"
 TUTORIAL_FEDERATION_VIEW_DESC: "这是§H联邦界面§!。我们的联邦会在成员国保持良好§S团结度§!的情况下变得更为强大。新成员国加入我们的联邦时会损失一些团结度。向联邦指派特使会提升团结度。\n\n随着我们的联邦更为强大，我们也会不断§S解锁增益§!以使我们在更高水平上互利共赢。"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE: "联邦特使"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC: "向我们的联邦添派§H特使§!有助于提升§S团结度§!。要注意的是你拥有的特使数量是有限的。被指派到联邦的特使可以随后重新指派到其他§S外交行动§!。"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE: "联邦成员国"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC: "这里是§H联邦成员国§!界面。在此我们可以看到我们的§S成员国§!在多领域的实力和它们各自指派了多少§S特使§!。这里也会显示§S思潮§!间的冲突，这会导致§S团结度§!损失。"
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE: "联邦海军"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC: "§H联邦海军§!的建造依赖于各成员国放弃的§S海军容量§!，并听命于§S主席国§!。成员国均可建造联邦海军舰船，为联邦舰队做贡献。"
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE: "联邦法律"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC: "任意成员国均可提议对§H联邦法律§!进行变更。如果联邦未能通过一条法律，则联邦会受到§S团结度惩罚§!。\n\n某些法律默认锁定，必须提升§S集权程度§!方能解锁。联邦必须先§S升级§!才能加强集权程度。\n\n注意，随着集权程度的加强，团结度将会受损。"
 TUTORIAL_GALACTIC_COMMUNITY_TITLE: "星海共同体"
 TUTORIAL_GALACTIC_COMMUNITY_DESC: "欢迎来到§H星海共同体§!，来自全星系的外交官在这里集会，以对§S议案§!投票的方式决定星系法。你可以支持§S队列§!中的一项§S已提出议案§!，这会为其增加等同于你的§S外交权重§!的支持度。队列中有着最高支持度的决议将在会期被提交给§S参议院§!。随后参议院会进行投票，决定其是否能成为§S星系法§!。\n\n要注意§S星系焦点§!，它会为社群的共同目标指明方向。\n\n最后，你可以这一界面看到所有成员国和可能因决议生效的所有§S星系修正§!。"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE: "特使"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC: "§H特使§!可以被指派到星海共同体来提升你的§S外交权重§!。指派到星海共同体的特使随后也可以被重新指派到其他§S外交行动§!。"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE: "参议院"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC: "§H参议院§!是星海共同体决定队列中最高支持度的议案能否通过的场所。作为成员国，你可以投：§S赞成票，反对票或弃权票§!。如果决议通过，其将成为§S星系法§!。\n\n没有投弃权票的帝国将会§S提升§!那些与其投票相同的帝国的评价，降低与之投票相反的帝国的评价。\n\n如果你从其他帝国获得了§S外交支持§!，你可以在此使用它们来增加你在参议院投票中的外交权重。"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE: "议案"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC: "§H议案§!界面显示了目前生效的议案列表。你可以从议案链中选择并§S提议一项新议案§!，这会消耗影响力。\n\n你只可提出议案链中第一项未生效的议案，在进行激进的改革前必须先打下基础，即使如此也不是每个人都会支持。\n\n如果议案通过，议案链中的下一项议案在很长一段时间内将无法被提议。"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE: "星系理事会"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC: "§H星系理事会§!已经成立。一场§S选举§!将会开始，拥有最高外交权重的各成员国将得到§S议会席位§!。议会成员国的外交权重将会提高，并可以以§S紧急决议§!的形式直接向参议院提交提议。\n\n§S议会否决权§!可以在通过加强议会的决议后解锁。议会成员也可以使用§S特殊决议§!。"
 TUTORIAL_EMPIRE_SPRAWL_TITLE: "$EMPIRE_SIZE$"
 TUTORIAL_EMPIRE_SPRAWL_DESC: "§H$EMPIRE_SIZE$§!是量化衡量帝国所控制的领土，其依据包括控制的恒星系、殖民地、区划及总人口的多少。\n\n帝国规模过大会对帝国的§S行政管理能力§!形成压力，并将提高§S科技§!、§S传统§!、§S领袖§!以及§S法令§!的花费。"
 TUTORIAL_FIRSTCONTACT_VIEW_TITLE: "教程：第一次接触"
 TUTORIAL_FIRSTCONTACT_VIEW_DESC: "我们同一个新的实体进行了接触——可能是§S太空生物§!，或者§S另一个帝国§!。我们可以通过进行§H第一次接触§!研究它们的更多细节。\n\n我们需要指派一名§S特使§!负责这项任务。他们会通过工作同这个实体建立沟通，并破解他们可能使用的语言。"
 TUTORIAL_CRISIS_VIEW_TITLE: "教程：化身天灾"
 TUTORIAL_CRISIS_VIEW_DESC: "我们正处在§S化身天灾§!的伟正之路上。这条道路能够解锁特殊的加成，这会增强我们的实力，让我们成为一支对整个星系更加有威胁的势力。\n\n§S天灾§!界面显示我们的目标——执行具体的行动来获取§S威慑力§!。获取威慑力能够让我们逐步解锁能够毁天灭地的§S焚天神兵§!舰船，帮助我们在自己的母星系完成一项巨型结构工程。\n\n随着我们的帝国对周边国家愈发有威胁性，星海共同体可能会选择联合在一起，宣布我们为§S星系的威胁§!。"
 TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE: "天灾等级"
 TUTORIAL_CRISIS_VIEW_LEVEL1_DESC: "随着我们向§S化身天灾§!的道路逐渐迈进，并达成特定的要求，我们能够解锁全新的天灾等级。每一级都会带来不同的加成，比如§S威慑增益§!和特殊的§S舰船§!。\n\n一旦我们达到§S等级5§!——或者被星海共同体宣布为危机——我们每个月便能够获得5点威慑力。彼时我们将同星海共同体进入§S全面战争§!状态。"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE: "教程：间谍网"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC: "我方的一名特使正在这个帝国中构建§S间谍网§!。\n\n基于当前§S间谍网值§!及目标§S帝国规模§!，间谍网的§S渗透等级§!会随时间提升。在间谍网发展的同时，我方也会得到关于目标的更多§S情报§!。我方也可以在此经由§S谍报页面§!发起隐秘§S行动§!。\n\n如果没有为间谍网指派特使或是其存在因隐秘§S行动§!而暴露，间谍网会开始§P衰落§!。"
 TUTORIAL_ESPIONAGE_VIEW_TITLE: "谍报活动"
 TUTORIAL_ESPIONAGE_VIEW_DESC: "§S谍报§!页面展示了我方特使正如何在其他帝国内构建间谍网。你可以在此处理§S情报簿§!，或是查看及发起§S行动§!。\n\n我方可以在有§S特使§!经营间谍网的帝国内执行情报行动。各类行动都需要间谍网达到特定等级方能发起。"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE: "谍报行动"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC: "既然我方间谍网等级已经足够，我们可以发起针对此帝国的§S行动§!。这些行动分为若干类别，各个类别的行动会有不同的结果——有些行动比别的行动更加危险。\n\n行动类别包括§S$op_cat_subterfuge$§!、§S$op_cat_manipulation$§!、§S$op_cat_sabotage$§!和§S$op_cat_provocation$§!。蓄意破坏和煽风点火类行动的要求更加苛刻，如果被抓住的话§S外交惩罚§!也更为严重。"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE: "指派线人"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC: "§S线人§!是有价值的特工和物件，能为我方情报活动提供不同效果。线人在间谍网内发挥作用，也可以指派到行动当中，以发掘新的机会或是帮助我们摆脱困境。\n\n我们可以通过事件或者执行§S招募线人§!行动来得到线人。如果某个间谍网不复存在，其线人也会一并丢失。"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_TITLE: "巨型结构"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_DESC: "在此列表中，我们可以选择一种§S巨型结构§!并在此恒星系内修建。某些巨型结构必须先研发相应的§S科技§!才可建造。\n\n我的宇宙雄心子程序已经完全激活了；我建议你好好把握这些机会，为星系印上属于你的恒久烙印。"
 TUTORIAL_ORBITAL_RING_TITLE: "星环基地"
 TUTORIAL_ORBITAL_RING_DESC: "§S星环基地§!是一种能够环抱整颗行星的§S巨型结构§!。它能搭建起一条支持空地间高效运转的通道，为诸如船坞、防御结构、资源仓库之类的的建筑提供空间。\n\n在星环基地界面我们可以修建或者移除§S建筑§!或是§S模块§!，也可以升级星环基地至更高等级。升级基地可以增加可用的槽位数量，不过等级上限受到行星基础设施的限制。"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_TITLE: "条款配置界面"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_DESC: "该界面允许你为协议选择§S预设模板§!，并在其基础上增减个性化条款。每种预设模板都为附属国和宗主国提供了一些特定的责任和义务。\n\n你可以对§S条款§!进行调整，达到改变其他国家§S忠诚度§!的效果，以使得协议对双方而言都容易接受。"
 TUTORIAL_AGREEMENTS_TITLE: "协议总览"
 TUTORIAL_AGREEMENTS_DESC: "§S协议§!界面向我们展示附属国与宗主国的各种协议。我们可以利用该界面追踪§S忠诚度§!的变化，管理§S地产§!，开展§S贸易§!，或是修订现有协议的§S条款§!。如果一项协议不再符合我国利益，我们也可以完全废除该项协议。"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_TITLE: "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_DESC: "$TUTORIAL_AGREEMENTS_DESC$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_TITLE: "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_DESC: "$TUTORIAL_AGREEMENTS_DESC$\n\n附属国可以选择成为§S专精国家§!。专精能带来巨幅的增益，例如资源生产或军事实力，但国家也会同时在其他方面承受惩罚。\n\n专精属性同时也能提供§S忠诚度§!增长。附属国如果维持忠诚度超过一定数值，其也将持续获得经验，并用于提升选择的专精类型等级。"
 TUTORIAL_HOLDINGS_TITLE: "地产"
 TUTORIAL_HOLDINGS_DESC_SHARED: "§S地产§!界面能够提供这颗行星上所有地产的总览。这允许国家直接相互在首都与殖民地上修建不同类型的地产。该行为能对诸如外交，情报或者资源生产等方面产生影响。"
 TUTORIAL_HOLDINGS_DESC_MEGA_CORP: "只要先进行一些外交准备，寰宇企业能够在其他帝国星球上开设§S分部§!。众所周知，大型企业总是希望他们的顾客得到最好的服务，尽管这已经是第23周期的老话了。"
 TUTORIAL_HOLDINGS_DESC_OVERLORD: "§S宗主国§!可以利用地产来加深对于§S附属国§!的控制。许多地产都能对忠诚度产生影响，其中有些只能在对应专精的国家修建。你也可以在此界面对地产进行各种升级。"
