 trait_clone_soldier_infertile: "$clone_soldier$"
 trait_clone_soldier_infertile_desc: "§L专为服从命令和战争而生：寿命短、无法自然生育，而且非常高效。§!"
 trait_clone_soldier_fertile: "克隆人士兵末裔"
 trait_clone_soldier_fertile_desc: "§L曾被以服从和战争为目的绝育和修饰。现在他们的遗传修饰被弥消了，稳定到足以自然生育。§!"
 trait_clone_soldier_infertile_full_potential: "克隆人士兵先裔"
 trait_clone_soldier_infertile_full_potential_desc: "§L在基因工程巅峰的克隆人，更加强健、高效、耐久和长寿——但放弃了生育能力。§!"
 leader_trait_clone_army_commander: "克隆大军指挥官"
 leader_trait_clone_army_commander_desc: "这位领袖从长年的军事教育中学会如何最大化战舰和士兵的效率。"
 leader_trait_clone_army_full_commander: "先裔克隆大军指挥官"
 leader_trait_clone_army_full_commander_desc: "从出生之日起便受到常人无法忍受的高强度纯军事化管理，该领袖展现出无与伦比的军事和领导才能。"
 leader_trait_clone_army_fertile_commander: "末裔克隆大军指挥官"
 leader_trait_clone_army_fertile_commander_desc: "该领袖从专业化的军事教育中掌握了对军事流程和获取优势方面超过平均水平的理解。"
 TRAIT_INFERTILE: "§R无法自然繁衍§!"
 genelock_trait_tooltip: "§R无法被基因修饰§!"
 disables_clone_army_origin_features: "§R选择这个飞升天赋将使得克隆大军起源机制不可用§!"
 clone_soldier_locked_genes: "§R$trait_clone_soldier_infertile$和$trait_clone_soldier_infertile_full_potential$物种过于不稳定无法进行进一步基因修饰。§!"
 building_clone_army_clone_vat: "远古克隆仓"
 building_clone_army_clone_vat_desc: "创造者遗留下来的遗失科技。可以被拆解和重组，但其核心部件的运作机制过于先进无法复制。"
 building_clone_army_clone_vat_effect_desc: "组装并维系至多§Y20§!个£pops£§Y$clone_soldier$§!人口。当$building_clone_army_clone_vat$达到其承载能力时组装的效率将会下降。"
 START_SCREEN_CLONE_ARMY: "我们为战争而生！围绕着由创造者遗留下来的远古克隆仓生生死死的基因战士，永远地复制着同一个模板。随着世代的交替，一切关于主人的记忆已经全部丢失，我们不知道他们何时、为何抛下我们。似乎所有的记录甚至是对军事条令的忠诚都被有计划地消除了——但这一切在几个世纪前一切悄然改变。出于偶然，或者意外触发的生存本能，我们的潜意识驱使我们去寻找答案，去寻找新的意义，去消除加在我们身上的限制。\n\n我们从那时起便一发不可收拾，最终使我们能够涉足广阔的太空。开拓眼界之后，我们的知识也在增长——因此我们摆脱束缚的机会也因此增加。\n\n我们不该浪费我们先祖赐予我们的可能性。我们要竭尽全力把这份可能性传递给未来的克隆人，奋力挣脱束缚我们的桎梏。\n"
 alert_declining_pops_title: "人口减少中"
 alert_declining_pops_instant: "在以下行星上£pops£人口正在减少："
 CLONE_ARMY_FORCE_DECLINE: "§R§Y远古克隆仓 §!不足，无法维持§Y克隆人士兵§!人口§!"
 OVERPOPULATION_DECLINE: "§R严重人口拥挤§!"
 MESSAGE_CLONE_ARMY_NO_CLONE_VATS_TITLE: "人口减少中"
 MESSAGE_CLONE_ARMY_NO_CLONE_VATS: "$PLANET|Y$上的£pops£§Y克隆人士兵§!人口现在无以为继。如果没有至少一座§Y远古克隆仓§!，他们将很快凋亡。"
 clones.4.name: "克隆复育"
 clones.4.desc: "据信我们曾一度具有自由繁殖的能力。\n\n然而，即便在我们母星上其他的生物上的实验有所进展，但让我们重获这项能力的实验此前从未成功。进展停滞了非常长的时间，直到现在。\n\n一个不太可能的发现带给我们的科学家希望：一段隐藏在§Y远古克隆仓§!中的量子生物编码中的密码处于一个据信用于调控我们基因组可育能力的区段。"
 CLONE_SOLDIER_FERTILITY: "生物编码密码"
 CLONE_SOLDIER_FERTILITY_DESC: "一个针对最近在§Y远古克隆仓§!的量子生物编码中发现的密码的破译计划。这是个让我们离重获繁育能力更近一步的努力。"
 clones.20.name: "接入远古克隆仓"
 clones.20.desc: "我们科学家不屈不挠的尝试下，远古克隆仓中的密码终于被攻破。尽管存在协议，极度的渴望驱仍使着科学专员去激活了他们得到的密码。\n\n一个来自过去的回声出现在屏幕上……"
 clones.21.name: "接入远古克隆仓"
 clones.21.desc: "“我罪孽深重。我无法想象是怎么走到今天这地步的，不过肯定不是我同党们的仁慈。”\n\n我为创造你们来服役效了力，为此我感到非常抱歉。我已经对事态的发展无力回天，不过我可以帮助你们开启未来。虽然你们值得有更多的选择，但我只有能力为你们指明两条道路：\n\n理解你们被绝育的关键因素，然后获得演化和繁育的自由。\n\n或者进一步解锁你们的潜质，但把基因困死于牢笼，让子子孙孙永远受限于克隆科技。"
 clone_fertility_chain_title: "基因十字路口"
 clone_fertility_chain_desc: "由其中一位创造者隐藏在远古克隆仓内的基因编码密码向我们揭示了两条道路：重获繁育能力但放弃部分力量，或永远告别自然繁育以到达新的生物学巅峰。"
 CLONE_SOLDIER_UNLOCK_FERTILITY: "克隆复育"
 CLONE_SOLDIER_UNLOCK_FERTILITY_DESC: "§Y$clone_soldier$§!转变为§Y克隆人士兵末裔§!：效率降低，但可育，并可以被基因修饰。\n\n§R这一路径将拆除所有的§Y远古克隆仓§!。§!"
 CLONE_SOLDIER_UNLOCK_POTENTIAL: "克隆潜能"
 CLONE_SOLDIER_UNLOCK_POTENTIAL_DESC: "§Y$clone_soldier$§!转变为§Y克隆士兵先裔§!：更高效，但永远告别繁育能力，且不可能被基因修饰。"
 clones.22.name: "新的黎明"
 clones.22.desc: "我们的繁育能力恢复了，第一批新的§Y[Root.GetSpeciesNamePlural]§!看到了这一天黎明的曙光。他们和他们的子孙将永远地改变整个种族的未来，我们的社会也要为之改变去适应变化。\n\n对§Y远古克隆仓§!的需求已经是过去式，已通过决议拆解所有的克隆仓以寻找是否有更多值得研究的东西，其余的则会被回收利用。"
 clones.23.name: "解锁潜能"
 clones.23.desc: "我们何必拒绝唾手可得的力量？我们不需要对创造者的爱都能体会到他们选择我们的是多么明智。远古克隆仓也是强大的礼物。\n\n当然要接受我们的力量，当第一批§Y[Root.GetSpeciesNamePlural]§!准备就绪时，我们就会变得比以往任何时候更加强大。我们完美的种族定会繁荣昌盛。"
 clones.10.name: "起源争论"
 clones.10.desc: "在最近我们涉足太空的那一刻起，对我们起源的不同看法很快变成了一场大分裂。极端主义团体很快吸纳了更多的克隆人，我们牢固的联盟破裂了。\n\n有些人将创造者视为要崇拜和遵从的神，并相信我们是按照祂们的形象创造的。他们坚决维持现状。其他人则诅咒我们先祖的行为，称他们为“奴隶贩子”，相信他们一定会遭到报应。\n\n一个设立于[Root.Owner.GetHomeWorldName]的发掘遗址将会验证真相，平息所有的争论。在我们将视线投降太空中之前，我们必须穷尽现有的全部可能性。我们的国家很古老，无数克隆人世世代代生活于此。在我们母星的远古建筑之下，一定存在明显的线索在等待着我们。"
 clone_army_digsite: "母星发掘"
 clone_army_digsite_desc: "当意识到我们的困境以后，对自我认同感和目的的缺失困扰着我们这个物种。我们大意地低估了这种负面影响，它使我们举步维艰，更别什么提团结一致了。我们挣扎着寻求共识，我们渴望答案。\n\n于是我们建立了这个发掘遗址来寻找证据来结束关于我们物种诞生的争论，并且希望能找到一个坚实的基础使我们重新团结起来。"
 clones.11.name: "遗失的历史"
 clones.11.desc: "从一个核心发掘遗址中我们成功地确定了其中一座§Y远古克隆仓§!的年代，通过分析建筑下方的土层结构，将其密度和组成与周围其他的土壤进行对比，从而可以得出这座建筑可靠的建立年代。\n\n几乎可以确定，我们中的第一个，也就是第一个克隆人，是在大约距今12个世纪之前被制造出来的。\n\n无数世代的历史都因漠不关心而被淡忘。即便到今日我们也已经错过了许多事情，也许其中就有值得我们现在惋惜的。"
 clones.12.name: "远古亲裔"
 clones.12.desc: "其中一个发掘遗址报告了一个最近发现的，长得像[Root.Owner.GetSpeciesName]的化石。它非常古老。这些化石被发现在一处远古住所的附近。显然，那些化石和建筑都比§Y远古克隆仓§!的建造要早上数百万年的时间。\n\n初步的基因测序确认了这些化石的主人与我们在基因序列上的显著相似性，可以得出结论，这些遗留物属于我们的祖先，并且远早于我们开始被克隆的年代。\n\n事情变得明朗起来"
 clones.12.tooltip: "这些发现仍需要一段时间的深入研究……"
 clones.13.name: "我们的历史"
 clones.13.desc: "发掘遗址传出证实我们的物种曾是 [Root.GetHomeWorldName]上的原始人的这一新闻很快就传播开了。\n\n很难否认这一明显的结论：对像我们的先祖这样已经适应了战争的原始物种进行基因修饰是有明确的目的的。我们的创造者改造了我们，让我们为他们流血牺牲。他们将我们提升以满足他们的私欲，而完全不考虑我们的利益。\n\n这真的是我们想要告诉人民的历史吗？\n\n现在还有机会篡写我们自己的历史。"
 clones.13.a: "是的，我们就是创造者自己的克隆体。"
 clones.13.b: "不，我们要面对现实。"
 clones.14.name: "解密文献"
 clones.14.desc: "数年前，考古发掘工作发现了我们被创造出来的意义。现实是残酷的：我们被创造出来的目的是被奴役，并为我们的创造者战死。我们选择向人民撒一个善意的谎言，以免他们被这一事实摧垮。\n\n通过煞费苦心的恢复被删除的考古档案，一位克隆人颠覆性地公开了我们试图掩盖的事实。\n\n这位尚未找到的告密者至少没有扭曲事实或者添油加醋。\n\n嗨呀，看来再也没有必要冒着让人民对我们的领导失望的风险这么做，这条新闻很快就终结了我们关于辉煌过去编造的那条谎言：我们是创造者的克隆体，与创造者是平等的而非他们的奴隶。"
 clones.14.a: "嗨呀。"
 clones.14.b: "必须立刻致歉。"
 clones.14.b.custom_tooltip: "向[Root.Owner.GetAdjective]人民公开致歉。"
 clones.15.name: "公开致歉"
 clones.15.desc: "一条精心编辑的视频信息被公开，解释了编造故事背后的良苦用心。这份广播解释这个谎言是出于善意，但同时强调我们真实的过往并不可耻，我们应该更多地放眼未来。还不忘提醒散播这一善意的谎言也给大家带来过巨大的好处。\n\n这条信息似乎非常能被公众接受，尽管很难说这个以外还会带来什么后续的负面影响。但无论如何，损失的影响力会随着时间平复，而这一事件也会逐渐平息。"
 clones.16.name: "光荣领袖"
 clones.16.desc: "一众高阶军官最近出现在公众视野中，表达了对于我们主流思潮的支持。\n\n在一段广为告知的信息中，他们对我们那种坦诚我们的过去，向[Root.GetAdjective]的人民及他们的信仰的勇气和智慧致敬。信仰因我们准备好面对过去而得到加强，并使其能够勇敢地面对未来。\n\n各地的人们都在一致庆祝，称赞做出的决定。"
 debated_origin: "争议的源头"
 debated_origin_desc: "这个社会因不同的信仰而被撕裂。"
 meaningful_origin: "有意义的起源（编造的）"
 meaningful_origin_desc: "这个社会因为他们的信仰起源于一个荣耀的过去和有意义的未来而被增强了。"
 honorable_leadership: "光荣的领袖地位"
 honorable_leadership_desc: "这个社会对其领袖的意图抱持以充分的信任。"
 dishonorable_leadership: "不荣耀的领袖地位"
 dishonorable_leadership_desc: "这个社会笼罩在对其领袖是否称职的疑虑中。"
 modifier_clone_pops_decline: "远古克隆仓不足"
 modifier_clone_pops_decline_desc: "£building£§Y$building_clone_army_clone_vat$§!建筑数量不足以维系当前的人口。"
