 #####################
 #Abandoned Complex #
 #####################
 astral_rift_research_lab: "废弃设施"
 astral_rift.2000.name: "废弃设施"
 astral_rift.2000.desc: "我们在一个废弃的研究设施内。\n\n这个房间的表面覆盖着厚厚的灰尘，表明它已经有一段时间没有使用了。\n\n我们无法找到任何研究人员，无论是活着与否。无论这个地方的看守者是谁，他们早已离开了。\n\n墙壁上排列着重型架子，每个架子上都放着一枚大型蛋。它们中的大多数都处于不同的腐烂状态，但仍有一些活体标本。\n\n在这个房间的中心有一个敞开的容器，里面装满了苍白的粘性液体。对液体的分析显示，它含有大量的蛋白质和氨基酸。从一些蛋上留下的残留物来看，我们推测这些液体是由研究人员注射的。"
 astral_rift.2000.a: "寻找看护者。"
 astral_rift.2000.b: "砸开一枚蛋。"
 astral_rift.2010.name: "量子寄生虫"
 astral_rift.2010.desc: "我们砸开了蛋中看起来最健康的样本。\n\n里面的胚胎看起来营养不良，并被外来寄生虫所覆盖。\n\n值得注意的是，这些寄生虫拥有任何已知生物体所不曾拥有的独特的量子特性。它们在蛋壳内部随机传送，甚至可以传送到胚胎内部。鉴于该实验室中只剩下很少的活的蛋，这个特殊的标本必然对寄生虫的行为具有特别的抵抗力。\n\n对这两种生物体的星界追踪表明，这些寄生虫起源于一个独特且遥远的维度。我们相信这种寄生虫是无意中被召唤到这里的，并中断了该设施的预期研究。\n\n我们看到他们被这个房间中央的一桶奇怪液体所吸引。也许这就是吸引他们来到这里的首要原因。"
 astral_rift.2010.a: "将液体注入蛋中。"
 astral_rift.2010.b: "对剩下的生物实施安乐死。"
 astral_rift.2015.name: "看护者"
 astral_rift.2015.desc: "我们已经找到了这个地方的看护者。更准确地说，我们已经找到了它们的残骸。\n\n附近的一个房间里堆满了尸体。他们的四肢已经被某种未知的力量在原子层面上彻底地分开了。有些尸体半融合在墙内。\n\n中央检查台上放着一堆大部分被解剖过的蛋。其中一枚完好无损。\n\n将看护者的遗体带回进行适当的研究应该可以让我们对这里发生的事情有一些洞见。"
 astral_rift.2015.a: "砸开一枚蛋。"
 astral_rift.2015.b: "把遗骸放回。"
 astral_rift.2020.name: "新陈代谢"
 astral_rift.2020.desc: "将苍白液体注入暴露的胚胎中产生了一些有趣的结果。\n\n尽管有量子寄生体，之前昏昏欲睡的样本已然重新焕发了活力。事实上，我们可能错误地计算了剂量。在很短的时间内，一个发育更完全的生物开始触碰蛋壳——蛋壳上覆盖着多层密布的装甲板和尖刺。\n\n然而，寄生虫也受到刺激。当它们积极地传送进出胚胎时，该生物的组织就会受到损害。 按照这个速度，它很可能会死亡。\n\n我们推测，注入少量的星体丝缕可能会满足量子寄生虫并防止进一步的损害。"
 astral_rift.2020.a: "不要干预。"
 astral_rift.2020.b: "注入星界丝缕。"
 astral_rift.2025.name: "安乐死"
 astral_rift.2025.desc: "这个生物没有康复的希望。感染它的蛋的寄生虫太危险了，不应该传播到这个裂隙之外。\n\n按照严格的防污染流程，我们用盐酸对附近的所有标本进行了安乐死。我们将带着样品返回以供进一步研究。"
 astral_rift.2025.a: "明智的选择"
 astral_rift.2030.name: "生物不稳定性"
 astral_rift.2030.desc.end: "这种不稳定的量子感染一定破坏了这个实验室本来要进行的任何实验。\n\n尽管如此，我们在这里的观察增进了我们对极其不稳定条件下的生物学的理解。"
 astral_rift.2030.desc.default: "胚胎已经解体。\n\n果然，它体内的寄生体很快就将它朝着随机的方向分裂开来。\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.desc.injected: "胚胎已经解体。\n\n尽管我们努力稳定样本，但其体内的寄生虫很快将其随机地分裂开。\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.a: "真是有趣。"
 astral_rift.2035.name: "生物武器"
 astral_rift.2035.desc: "试验成功了。\n\n我们向胚胎中注入的星界丝缕将量子寄生虫稳定住了。\n\n发育完全的幼雏完好无损地破壳而出。它意外地具有服从性，而且很快地学会了基本的命令。基于这点，再加上它厚厚的盔甲般的皮毛和有毒的刺，我们推测这些生物是为了战斗而繁育的。\n\n令人惊奇的是，它们还展现出了短距离曲速跃迁的能力。星界丝缕似乎把这些生物和寄生虫被编织成了某种特别的共生体。\n\n我们可能创造出了某种特别危险的东西。"
 astral_rift.2035.desc.exterminator: "$astral_rift.2035.desc$\n\n这个卑如蝼蚁的星系面对这些我们将释放出去的东西会有多么无助。"
 astral_rift.2035.desc.non_pacifist: "$astral_rift.2035.desc$\n\n我们会带回来更多的。"
 astral_rift.2035.a: "非常出色。"
 astral_rift.2035.a.tooltip: "可以建造新型进攻部队：§H$warpling_army$§!"
 astral_rift.2040.name: "量子寄生虫"
 astral_rift.2040.desc: "我们已经完成了研究人员尸体的采集工作，并将其运回来作进一步研究。\n\n他们身上长满了量子寄生虫，这些寄生虫具有任何已知生物有机体所不具有的特性。它们不可预测地“扭曲”物质的能力可能是导致宿主死亡的原因。\n\n两种生物体的星界追踪表明寄生虫起明显源于一个的遥远的次元。我们认为这种寄生虫是无意中被召唤到这里的，它以一种毁灭性的方式中断了该设施的原定研究。\n\n我们已用氢氯酸迅速消灭了害虫，以防止进一步污染。"
 astral_rift.2040.a: "令人着迷。"
 astral_rift.2045.name: "致命暴露"
 astral_rift.2045.desc: "[From.GetName]突然去世了。死因是暴露在来自[FromFrom.solar_system.GetName]裂隙彼端的致命寄生虫。他的研究部门也被隔离，以待进一步的消杀。"
 astral_rift.2045.a.tooltip: "§Y[From.GetName]§!§R发生了自爆§!"
 #################
 #The Mechanism #
 #################
 astral_rift_clock: "机械结构"
 astral_rift.2100.name: "齿轮与链条"
 astral_rift.2100.desc: "我们被巨大的机械结构包围了。\n\n齿轮和链条在我们的四面八方转动着。每过十分之一秒，机械就往前搏动一刻。齿轮上的每一个齿几乎都达到了我们§Y$tech_rift_sphere$§!的宽度。\n\n这一切都坐落在无边无际的稠密气体和浓雾的星云中央，无始无终。"
 astral_rift.2100.a: "探索迷雾。"
 astral_rift.2105.name: "次元机械"
 astral_rift.2105.desc: "这台次元机械运转得和我们最精密的时钟一样准确。\n\n尽管我们还搞不明白它的动力来源，但是稍加探索我们就发现了通向一系列星界裂隙的竖井。\n\n无论这里到底是什么东西，它的建造应该具有某种目的。这台机器可以延伸至许多的宇宙。\n\n巨大部件的运动在稠密大气中造成了湍流，使我们的仪器难以稳定。通过一些基本的操作，我们可以松开其中一个轴，用它来卡住一对旋转的齿轮。这样可以使环境平息下来，我们才能更仔细地研究这台令人印象深刻的机器。"
 astral_rift.2105.a: "干涉可能是不负责任的行为。"
 astral_rift.2105.b: "卡住齿轮。"
 astral_rift.2110.name: "如果没有坏……"
 astral_rift.2110.desc: "这个空间的建造者拥有远远超出我们的知识。干扰这些机制可能会产生难以预测的后果。\n\n尽管受到雾的干扰，我们还是在这里逗留了足够长的时间，获得了关于这台巨大机器的精确构造的有用的工程见解，并收集了相当数量的星界物质。\n\n维护这个空间的人一定是伟大的建筑师。"
 astral_rift.2115.name: "卡住"
 astral_rift.2115.desc: "齿轮被卡住了。\n\n随着一阵剧烈的震动，整台机器停了下来。我们的破坏企图成功了。\n\n随着张力的增加，一个金色的核心从一块网状板底下暴露出来。它光洁如新，但只有很短的时间可以接触它。逐渐增大的张力必然将不可避免突破障碍。我们已经开始了提取核心的精细过程。"
 astral_rift.2115.a: "小心行事。"
 astral_rift.2120.name: "破碎"
 astral_rift.2120.desc: "我们试图取出金色核心时，它的表面迅速地蔓延开了一道裂痕。我们还没来得及把它取出来，它就猛烈地向四面八方炸开了。\n\n核心破碎的时候释放出强烈的能量。能量冲破了障碍，使我们周围巨大的齿轮开始疯狂运转。\n\n我们已经启动了紧急锚链来逃离这个不幸的情况。"
 astral_rift.2125.name: "成功"
 astral_rift.2125.desc: "我们成功地取回了其中一台机器上的金色核心。\n\n周围的齿轮陷入了诡异的沉默，四周原有的张力也一扫而空。\n\n连接到这台装置的星界裂隙网络肉眼可见地停止了微微的震颤，仿佛时间静止了一般。我们无法确定这么做会有什么后果。\n\n我们成功地拖动了锚链离开了这个空间。取回的核心具有显著的时间特性，我们才刚刚开始了解。"
 ####################
 #Dimensional Dump #
 ####################
 astral_rift_dimensional_dump: "维度垃圾场"
 astral_rift.2200.name: "漂浮躯体"
 astral_rift.2200.desc: "我们被垃圾包围了。\n\n时不时就有新裂缝在我们周围的太空中打开，并向旋转的垃圾堆中倾倒更多的垃圾。根据碎片的性质，我们判定这里是一个星际文明的垃圾场。未知机器的零件和碎片与外星家庭的日常一次性用品掺杂散落在一起。\n\n一般来说，这些物品的价值与废料无异。然而，我们的传感器却在其中发现了生命的迹象。\n\n一个穿着宇航服的未知生物的处于休眠状态。目前还不清楚它在这里漂浮了多久。"
 astral_rift.2200.a: "带回来进行急救。"
 astral_rift.2200.b: "带回来拿走它的装备。"
 astral_rift.2205.name: "漂浮躯体"
 astral_rift.2205.common.1: "把那个漂浮在垃圾堆里的外星人带回来是个错误的决定。"
 astral_rift.2205.common.2: "他说着一种我们无法理解的语言，来来回回地指着球体的控制面板，反复强调着同一个短语。"
 astral_rift.2205.desc.help: "$astral_rift.2205.common.1$\n\n在恢复了他的核心体温，稳定了生命体征后，这个外星人很快就复苏了——他满脸困惑，神经紧绷。\n\n他很快抓住了一位我们医疗团队的人员，用靴子中抽出的武器把他们劫为人质。$astral_rift.2205.common.2$"
 astral_rift.2205.desc.recover_gear: "$astral_rift.2205.common.1$\n\n是这件宇航服让这个外星人保持休眠的。一经脱下，这个生物很快就苏醒了——他满脸困惑，神经紧绷。\n\n他很快抓住了一位我们医疗团队的人员，用靴子中抽出的武器把他们劫为人质。$astral_rift.2205.common.2$"
 astral_rift.2205.a: "干掉他。"
 astral_rift.2205.b: "试试谈判。"
 astral_rift.2210.name: "漂浮躯体"
 astral_rift.2210.common.1: "总的来说，我们干掉了这个从垃圾堆里拖回来的好斗生物。"
 astral_rift.2210.common.2: "我们也就有了充足的时间去分析他的装备中携带的文件。初步翻译表明，他的身份是一名资深垃圾搬运工。他应该是把自己不小心混进了垃圾堆里，再也回不了家了。\n\n暂且不提那个生物，我们会留在裂隙里，确认并回收尽可能多有价值的废料才回去。"
 astral_rift.2210.desc.help: "$astral_rift.2210.common.1$\n\n虽然人质受了一些轻微的烧伤，但我们保安人员的迅速行动避免了进一步的伤害。\n\n$astral_rift.2210.common.2$"
 astral_rift.2210.desc.recover_gear: "$astral_rift.2210.common.1$\n\n因为他的装备已经被剥离，对我们来说用普通的等离子子弹来终结他就是小菜一碟。\n\n$astral_rift.2210.common.2$\n\n至于我们取回的他的服装具有高度先进的构造，我们打算留着进行进一步研究。"
 astral_rift.2210.a: "真是个可怜蛋。"
 astral_rift.2215.name: "缓和"
 astral_rift.2215.desc: "为表善意，我们放下了手里的武器。作为回应，这位外星人也松开了我们的[Explorer.GetCrewMember]，并同样放下武器。他看起来情绪十分地激动复杂，不过在这种情况也是可以理解的。\n\n给了他一点冷静的时间，他开始愿意与我们沟通了。\n\n我们开始寻找一种适当的方式来进行对话。虽然进展缓慢，但从其掌握的文件的初步翻译来看，这个外星人已经有几百岁了。"
 astral_rift.2215.a: "好极了。"
 astral_rift.2220.name: "遭受伤亡"
 astral_rift.2220.desc: "在我们彻底结果掉这个敌意的外星人之前，他率先从靴子中抽出一把等离子手枪，杀死了人质和其他几名船员。\n\n不幸的是，[Leader.GetName]也在被害者列表之中。\n\n我们拉动了应急锚链，救回了伤者。\n\n我们需要花一些时间来分析这个外星人的太空服。它是用高度先进的合金构造，应该会很有用。"
 astral_rift.2225.name: "迷路垃圾工"
 astral_rift.2225.desc: "这位外星人的名字叫[astral_rift_dimensional_dump_leader_loc.GetName]。\n\n有一次在往这个次元倾倒垃圾的途中，[astral_rift_dimensional_dump_leader_loc.GetHeShe]无意间被卷入了事故。[astral_rift_dimensional_dump_leader_loc.GetHisHer]的次元引擎发生了一些技术故障需要手动维修，而[astral_rift_dimensional_dump_leader_loc.GetHeShe]则是唯一一个具有维修技术的人。在维修的过程中，[astral_rift_dimensional_dump_leader_loc.GetHeShe]不小心滑入了时空压缩器中，然后失踪了。\n\n[astral_rift_dimensional_dump_leader_loc.GetHisHer]先进的宇航服中的生命支持系统使[astral_rift_dimensional_dump_leader_loc.GetHimHer]保持昏迷超过两个世纪以上。\n\n[astral_rift_dimensional_dump_leader_loc.GetName]悲伤地思念着[astral_rift_dimensional_dump_leader_loc.GetHisHer]的家人，但也知道我们没有办法把[astral_rift_dimensional_dump_leader_loc.GetHeShe]送回[astral_rift_dimensional_dump_leader_loc.GetHimHer]来的地方。\n\n[astral_rift_dimensional_dump_leader_loc.GetHeShe]具有驾驶先进舰船的极高技艺，应该能很好地适应我们的舰队训练项目。"
 astral_rift.2225.a: "技术高超的驾驶员永远不嫌多。"
 astral_rift.2225.a.tt: "[event_target:astral_rift_dimensional_dump_leader_loc.GetName]会被妥善训练。"
 astral_rift.2230.name: "[From.GetName]训练完成"
 astral_rift.2230.desc: "在经过严格的训练后，[From.GetName]不仅证明了自己是一位出色的飞行员，还取得了我们军官们的信任。[From.GetHeSheCap]可以成为一名出色的指挥官，现已入役等待指派。"
 astral_rift.2230.a: "锦上添花。"
 ###########
 #Genesis #
 ###########
 astral_rift_genesis: "创世"
 genesis_insight_modifier: "创世洞见"
 genesis_insight_modifier_desc: "在星界位面中与高维智能的相遇让我们对新社会的创造和发展获得了独特的洞见。"
 astral_rift.2300.name: "创世"
 astral_rift.2300.desc: "此处的环境构成是非物质的。简单的扫描表明，整个空间都是某个未知来源的全息投影。\n\n在我们抵达不久之后就收到了一份用我们语言发出的通讯。我们面前的空间凝聚成了一行文字。\n\n§E“我不认识你。”§!\n\n在我们解释了自己的来历之后，这个实体继续说：\n\n§E“真有趣。那很好。我们玩个游戏吧。我来当创世神。”§!\n\n全息投影组成了新的画面。在一颗荒芜的星球上，一个[explorer.GetPreFTLLower]物种正在挣扎求生。它正在向我们展示一个幼年文明的诞生。\n\n§E“我们要对他们施加何种赐福呢？”§!"
 astral_rift.2300.a: "以力量武装他们。"
 astral_rift.2300.b: "以知识浇灌他们。"
 astral_rift.2300.c: "我们才不玩什么游戏。电磁脉冲，启动。"
 astral_rift.2305.name: "力量投射"
 astral_rift.2305.desc: "只一瞬间，这个全息文明演化了数个世纪。\n\n§E“我们的子民变得强大了。”§!\n\n这个发展中的文明使用新获得的力量来征服自然世界。他们自称为[genesis_new_species_base.GetName]。\n\n§E“俗话说独木难支。你们认为他们对未来最好应该有何准备？”§!"
 astral_rift.2305.a: "需要辛勤奋斗。"
 astral_rift.2305.b: "需要实验创新。"
 astral_rift.2310.name: "智慧之果"
 astral_rift.2310.desc: "只一瞬间，这个全息文明演化了数个世纪。\n\n§E“我们的子民变得聪颖了。”§!\n\n这个发展中的文明使用新获得的智慧来操控自然世界。他们自称为[genesis_new_species_base.GetName]。\n\n§E“没有方向的智慧没有意义。我们应该给他们铺上一条什么道路？”§!"
 astral_rift.2310.a: "勤奋的道路。"
 astral_rift.2310.b: "直感的道路。"
 astral_rift.2315.name: "销毁"
 astral_rift.2315.desc: "我们通过锚链释放了一道强力的电磁脉冲，全息环境瞬间溶解了。\n\n“创世神”陷入了沉默。结果，这个实体不过是一种先进的中央处理器。我们发现它的核心静静地漂浮在虚空中。我们把它带上了船，准备带回进行进一步研究。\n\n无论这个地方是用来干什么的，它都不复存在了。"
 #Second choice
 astral_rift.final_choice.intro: "全息文明度过了数千年。"
 astral_rift.strength_choice_1: "力量带来了手段和富足；"
 astral_rift.strength_choice_2: "他们构建了一个严格的阶序社会，来面对每一个未来可能的任务和挑战。"
 astral_rift.intelligence_choice_1: "聪颖铸就了发展和智慧；"
 astral_rift.intelligence_choice_2: "这个饱读学识的社会以逻辑和理性来应对挑战。"
 astral_rift.final_choice.outro: "§E“他们现在即将触碰繁星。应该让他们带着什么样的价值前进呢？”§!"
 astral_rift.2320.name: "去往繁星"
 astral_rift.2320.desc.common: "辛勤奋斗足以解决剩下的问题。"
 astral_rift.2320.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$$astral_rift.2320.desc.common$$astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$$astral_rift.2320.desc.common$$astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.a: "循规蹈矩。"
 astral_rift.2320.b: "勇于挑战。"
 astral_rift.2325.name: "$astral_rift.2320.name$"
 astral_rift.2325.desc.common: "创造力和直觉可以解决剩下的问题。"
 astral_rift.2325.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$$astral_rift.2325.desc.common$$astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$$astral_rift.2325.desc.common$$astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.a: "$astral_rift.2320.a$"
 astral_rift.2325.b: "$astral_rift.2320.b$"
 #Last choice
 astral_rift.2330.name: "新生命"
 astral_rift.2330.desc: "§E“我们的模拟完成了。你的选择已经被记录。感谢你的参与。”§!\n\n“创世神”停止了一切通讯，我们被强制弹回了我们的维度。我们更关心的是突然出现在我们身边的一群陌生人。\n\n他们的外表和举止与全息图中的人一模一样，热情地欢迎我们。快速医学扫描显示他们是现实生物——毫无疑问，他们是生物。他们是如何形成的，以及他们是如何被运送到球体上的，仍然是一个谜。\n\n现在，我们将把他们安置在附近的一个行星上，[genesis_new_species_selected_planet.GetName]。在那里，我们可以继续观察他们的发展。"
 #########################
 #Entangled Dark Matter #
 #########################
 foreign_consciousness_modifier: "外来意识"
 leader_trait_foreign_consciousness: "$foreign_consciousness_modifier$"
 leader_trait_foreign_consciousness_desc: "这位领袖为一个裂隙中出生的灵能实体提供了附身的容器，能够更好地理解星界位面中怪异的物理学。"
 astral_rift_entangled_dark_matter: "纠缠的暗物质"
 astral_rift.2400.name: "奇怪的网"
 astral_rift.2400.desc: "我们发现自己身处一张巨大的网中。能量沿着网格状的墙壁有节奏地噼啪作响。\n\n一团浓缩的暗物质云悬浮在这张纠结的网的深处。半透明的卷须向外探测能量屏障，接触后会产生火花，然后反冲回来。幽灵般的粒子像有规律地运动着。且不论这团幽灵般的物质是什么，它对我们的存在是没有反应的。"
 astral_rift.2400.a: "分析这张网。"
 astral_rift.2400.b: "接近暗物质团。"
 astral_rift.2405.name: "有限电流"
 astral_rift.2405.desc: "这张网覆盖了巨大的面积，完全暴露在周围的空间中。建造它所使用的技术尚不为人所知，但可以合理地假设，它的设计目的是拦截和捕获非固体材料。\n\n当我们环视四周时，只有那个云团在微微颤动。它是网格中唯一的其他存在。\n\n在我们继续观察的过程中，我们观察到一种从矩阵延伸出来的装置。它似乎限制了流入网格的电流的强度。"
 astral_rift.2405.a: "移除这个装置。"
 astral_rift.2405.b: "调查被捕获的物质团。"
 astral_rift.2410.name: "心灵感应通讯"
 astral_rift.2410.desc.common.default: "在我们接近那团虚无缥缈的物质时，我们开始在意识中感受到某种存在。看似随机的知识片段被挖掘出来，旧的记忆也被唤起。尽管有侵入性的存在，但我们没有感觉到恶意或不适。"
 astral_rift.2410.desc.common.gestalt: "在我们接近那团虚无缥缈的物质时，我们的[Explorer.GetNetworkName]中探测到一个源自[Leader.GetName]的独立但良性的意识。它似乎正在我们整个集体知识和记忆中搜索着。"
 astral_rift.2410.desc.common: "这个实体搅动着，一段信息出现在我们的意识中：§E“我从来没有见到过你们这样的东西，你们是什么呀？”§!"
 astral_rift.2410.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.a: "我们是[Explorer.GetSpeciesNamePlural]。"
 astral_rift.2410.b: "我们不属于这个地方。"
 astral_rift.2410.c: "我们是来自异世界的探险家。"
 astral_rift.2411.name: "通讯已建立"
 astral_rift.2411.desc.common: "这个实体搅动着，一段信息通过球体的内部通讯网络播放了出来：§E“我从来没有见到过你们这样的东西，你们是什么呀？”§!"
 astral_rift.2411.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2411.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2415.name: "不祥提案"
 astral_rift.2415.desc.common: "该实体听取了我们的答复，于是另一条信息响起：§E“又一个好奇的物种，很高兴见到你们。”\n\n“我的同类构成了现实的基石。我们也是流浪者和探索者，对体验宇宙有着极大的兴趣。遗憾的是，另一种生命形式却只是把我们当做物质矿藏；一种随手可得的能量来源，可以随意抓捕和收割。§!"
 astral_rift.2415.desc.common.non_gestalt: "§E“我希望能借用[Leader.GetName]的身体。这样就可以把我从这个牢笼中释放出去。”§!"
 astral_rift.2415.desc.common.non_psionic: "§E“如果你允许我占有这个容器，我将用我的知识和精神力量来执行你的人民的意志，直到永远。不幸的是，我不确定他的意识是否强大到足以与我共存。”§!"
 astral_rift.2415.desc.common.psionic: "§E“我们可以共存，我们的实力相结合足以将科学推向新的边界。”§!"
 astral_rift.2415.desc.common.gestalt: "§E“在你们的帮助下我可以逃出这个监狱。你们的物种与我不谋而合，我只希望能加入你们的集体意识。我会把我自己的意识融入整个[Leader.Species.GetBrainJunctionName]当中，在所有科学的领域中增进洞见。”§!"
 astral_rift.2415.desc.gestalt_psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.gestalt: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.psionic$"
 astral_rift.2415.desc.default: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.non_psionic$"
 astral_rift.2415.a: "给这位科学家准备一个容器。"
 astral_rift.2415.b: "拒绝这个请求。"
 astral_rift.2415.c: "整合该实体。"
 astral_rift.2415.d: "拒绝整合。"
 astral_rift.2420.name: "囚徒的请求"
 astral_rift.2420.desc.common: "这个虚无缥缈的生物对我们的拒绝做出了激烈的反应，它以狂暴的光谱卷须和火花猛烈地拍打着网状结构。\n\n几分钟后，一切平静下来。精疲力竭的实体重新打开了通信。§E”行吧。如果你不希望我的加入，那么至少赐给我死亡的仁慈。”§!\n\n它用卷须做了个手势，继续说，§E“关闭这个装置会激活这个网格，让我的粒子失去活性。被囚禁的日子是一点也过不下去了。”§!"
 astral_rift.2420.desc.machine: "一声歇斯底里的哀号穿过内部通讯的本地线路。\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.hive: "一声歇斯底里的哀号响彻我们的集体意识。\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.default: "一声歇斯底里的哀号响彻我们科研团队的脑海。\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.a: "给这个虚无缥缈的生物一个解脱。"
 astral_rift.2420.b: "留作研究之用。"
 astral_rift.2420.c: "杀了它。"
 astral_rift.2425.name: "无限电流"
 astral_rift.2426.name: "仁慈解脱。"
 astral_rift.2427.name: "处决"
 astral_rift.2425.desc.common.1: "我们关闭了中央的装置，一道高能脉冲席卷整个网络内部。"
 astral_rift.2425.desc.common.2: "随着暗物质席卷而来焚毁了整个充能网络，中央的物质团失去了光芒。"
 astral_rift.2425.desc.common.3: "于是火花四溅，暗物质向外泼洒而出，在§Y$tech_rift_sphere$§!上覆盖了薄薄的一层。"
 astral_rift.2425.desc: "$astral_rift.2425.desc.common.1$\n\n卷须从幽灵般的云状物中分裂出来，拼命地冲破能量屏障。$astral_rift.2425.desc.common.2$\n\n一道强烈的蓝色火花点燃了整个结构的中心，把这些颗粒压缩成了原来尺寸的很小一部分。$astral_rift.2425.desc.common.3$"
 astral_rift.2426.desc: "$astral_rift.2425.desc.common.1$\n\n卷须从幽灵般的生物中分裂出来，拼命地冲破能量屏障。$astral_rift.2425.desc.common.2$\n\n一道强烈的蓝色火花点燃了整个结构的中心，把这个实体压缩成了原来尺寸的很小一部分。$astral_rift.2425.desc.common.3$"
 astral_rift.2427.desc: "$astral_rift.2426.desc$"
 astral_rift.2425.a: "真是厉害的机械。"
 astral_rift.2425.b: "愿它得到安息。"
 astral_rift.2427.c: "谢天谢地。"
 astral_rift.2430.name: "吸收意识"
 astral_rift.2430.desc.common: "这个幽魂般的物质团陷入了沉默，然后平铺到了整个网络上。"
 astral_rift.2430.desc: "[Leader.GetName]被绑在诊断台上，意识转移开始了。他不安地扭动着身体，外来的意识逐渐淹没大脑，导致了无法控制的痉挛。幽灵般的实体变成了不稳定能量的漩涡。突然间，一切归于平静，[Leader.GetName]以一种新的姿态站了起来。\n\n$astral_rift.2430.desc.common$"
 astral_rift.2431.desc: "幽灵般的实体变成了不稳定能量的漩涡。[Leader.GetName]不安地扭动着身体，无法控制地痉挛。突然，他站了起来，脸上带着茫然而又沉思的表情。短暂的停顿之后，他向团队的其他成员做了一个[Leader.GetName]的手势，并示意返回科研船。\n\n$astral_rift.2430.desc.common$"
 astral_rift.2430.a: "欢迎加入。"
 astral_rift.2435.name: "不幸的难题"
 astral_rift.2435.desc: "[Leader.GetName]被绑在诊断台上，意识转移开始了。他不安地扭动着身体，外来的意识尝试占据大脑，导致了无法控制的痉挛。然而，[Leader.GetName]挣脱了束缚，取出了隐藏的武器，紧接着就结束了自己的生命，过程中一同带走那个虚无缥缈的生物。\n\n团队里剩下的人试着在这个空间中收集有用的材料，包括大量暗物质，然后启程返航。"
 astral_rift.2440.desc.common: "这个幽魂般的物质团陷入了沉默，然后平铺到了整个网络上。"
 astral_rift.2440.desc.hive: "随着我们把它的意识吸收进我们的意识织构内，这个虚无缥缈的实体开始向自身内部旋转和皱缩。几千年的知识和经验流入了我们更大的意识之中。\n\n$astral_rift.2440.desc.common$"
 astral_rift.2440.desc.machine: "数据传输开始后，这个虚无缥缈的实体也开始向自身内部旋转和皱缩。几千年的知识和经验流入了我们的网络之中。基于这些信息的优化也开始实装。\n\n$astral_rift.2440.desc.common$"
 astral_rift.2445.name: "笼中鸟"
 astral_rift.2445.desc.common: "暗物质的每一根卷须都缩回了它的中心的物质团。\n\n我们已经部署了无人侦察机和数据基础设施来对这个装置和它的囚犯进行交叉观察。\n\n从我们从裂隙撤退到现在已经过去好几天了，那个实体仍旧一动不动。"
 astral_rift.2445.desc.default: "我们一做出明确的决定，这个虚无缥缈的生物立刻就建立了意识连接。$astral_rift.2445.desc.common$"
 astral_rift.2445.desc.robotic: "我们一做出明确的决定，这个虚无缥缈的生物立刻就建立了通讯线路。$astral_rift.2445.desc.common$"
 astral_rift.2445.a: "真是个诡异的标本。"
 astral_rift.2450.name: "研究客体安乐死"
 astral_rift.2450.desc: "我们在[From.System.GetName]的裂隙另一头研究的实体被它所处的维度中的某个未知操作者摧毁了。我们收集的研究数据到此为止。"
 ###################
 #Bleached Planet #
 ###################
 leader_trait_black_light_blinded: "黑光盲症"
 leader_trait_black_light_blinded_desc: "这位领袖被星界位面中的黑暗星星刺瞎了，但获得了对知识的无尽饥渴。"
 astral_rift_bleached_planet: "褪色行星"
 astral_rift.2500.name: "灰色环境"
 astral_rift.2500.desc: "我们进入了一颗陆地星球的大气层。这颗行星看起来可能适合居住，但地形和树叶明显发生了褪色，就好像地球表面和上面的一切都被漂白了一样。\n\n尽管有明显的植物群存在，但船上的传感器显示没有生命迹象。对这个行星生态系统的彻底分析需要进行直接的生物调查。\n\n我们找到了一个可行的着陆点。"
 astral_rift.2500.a: "探索整个地貌。"
 astral_rift.2505.name: "褪色地景"
 astral_rift.2505.desc.common.1: "我们走下§Y$tech_rift_sphere$§!，四散开调查周围的环境。土壤由许多脆性层组成，在压力下会发生分解。"
 astral_rift.2505.desc.common.2: "这个星球的植物也非常脆弱，即使是最轻微的接触也会导致破碎。我们看见地上长出嫩芽，树枝上也长出嫩芽。有明显的生命迹象，但我们的仪器显示不存在。\n\n随着调查的继续，我们开始发现地下有动静。根据它目前的轨迹，无论来袭的是什么，都将在不到一小时内突破地表。"
 astral_rift.2505.desc.default: "$astral_rift.2505.desc.common.1$\n\n主要矿物质仅有痕量存在，但很难想象在这样的条件下有什么东西能生长。\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.desc.plantoid: "$astral_rift.2505.desc.common.1$\n\n这种土壤几乎无法维持种子生长，更不用说破土发芽了。\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.a: "返回§Y$tech_rift_sphere$§!。"
 astral_rift.2505.b: "做好接触的准备。"
 astral_rift.2510.name: "石质生物"
 astral_rift.2510.desc: "随着地下活动越来越强烈，我们从上面看到脆弱的地面爆发出一个个小洞组成的方阵。\n\n从这些洞里冒出一只只小小的石质生命。这些外表粗糙的小东西占据了视野所及的全部土地，也包括我们之前的登陆地点。与粗糙的外表相反，这些生物优雅地穿过淤泥表面，小心翼翼地不伤害脆弱的植物。值得注意的是，机载传感器仍然没有探测到任何生命迹象。\n\n它站在一起面对着地平线，似乎还没有对我们的存在作出反应。\n\n它们的行为中包含着一种期待的意味，但是在期待着什么呢？"
 astral_rift.2510.a: "飞向那个方向的地平线。"
 astral_rift.2510.b: "和这些生物一起等待。"
 astral_rift.2515.name: "$astral_rift.2510.name$"
 astral_rift.2515.desc: "随着地下活动越来越强烈，我们从上面看到脆弱的地面爆发出一个个小洞组成的方阵。\n\n从这些洞里冒出一只只小小的石质生命。这些外表粗糙的小东西占据了视野所及的全部土地，把我们的营地包围了起来。与粗糙的外表相反，这些生物优雅地穿过淤泥表面，小心翼翼地不伤害脆弱的植物。除了有意避开我们以外，这些生物似乎对我们的存在完全没有别的任何反应。\n\n它全体一致地站起来看向地平线。其中确乎包含着一种期待的意味，但是在期待着什么呢？"
 astral_rift.2515.a: "检查一只石质生物。"
 astral_rift.2515.b: "$astral_rift.2510.b$"
 astral_rift.2520.name: "最黑暗的黎明"
 astral_rift.2520.desc.common: "§Y$tech_rift_sphere$§!开始顺着这群生物的目光，在行星的大气中向着地平线穿行。不久，一层薄雾开始覆盖这颗行星的灰色表面。天空中升起了一颗黑色的恒星。"
 astral_rift.2520.desc.non_gestalt: "它那迷人的光辉照在我们身上，我们被它的美丽和神秘迷住了。在这壮丽的黑暗中，我们看恒星的时间越长，就有越清晰的目标感。"
 astral_rift.2520.desc.gestalt: "$astral_rift.2520.desc.common$\n\n这颗恒星的特殊辐射对我们的子个体思维产生了异常影响。它们发生了分歧，但目前仍保持着微妙的联系。"
 astral_rift.2520.desc.organic_non_gestalt: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$这颗黑暗恒星的光芒让我们全身都在期待中颤抖。"
 astral_rift.2520.desc.default: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$"
 astral_rift.2520.a: "继续观测。"
 astral_rift.2520.b: "背过身去！"
 astral_rift.2525.name: "生物地理学"
 astral_rift.2525.desc.common: "我们所观察的这个石质动物，如果把它转离日出地平线的方向，它就会激动起来，但在其他时候则完全顺从。\n\n这种生物大约有半米高，密度非常大，它的前侧是比背部浅得多的灰色。两只无色的眼睛陷在眼窝里，外表摸起来很烫。它们没有看得见的嘴巴，应该是通过其他方式获得营养的。"
 astral_rift.2525.desc.default: "$astral_rift.2525.desc.common$"
 astral_rift.2525.desc.lithoid: "$astral_rift.2525.desc.common$\n\n这是一种原始的生物，但具有有趣的特质和芬芳的香味。可以作为理想的宠物。"
 astral_rift.2525.desc.unfriendly_nonlithoid: "$astral_rift.2525.desc.common$\n\n作为实验，我们在其他同类的众目睽睽之下将样本砸成了几百块碎片，它们似乎无动于衷。"
 astral_rift.2525.a: "返回§Y$tech_rift_sphere$§!。"
 astral_rift.2525.b: "做好接触的准备。"
 astral_rift.2530.name: "最黑暗的黎明前夕"
 astral_rift.2530.desc.common: "随着天色逐渐变黑，这些石质生物开始在原地彳亍。黑色的光撕裂开了地平线。"
 astral_rift.2530.desc.default: "$astral_rift.2530.desc.common$\n\n一种放松感突然席卷了整个营地。我们沉浸在黑星的光芒中，感受到一种空虚，仿佛能量被虹吸走了一半。在日出前我们还有充足的时间回到§Y$tech_rift_sphere$§!，但整个团队沉浸在了一种病态的好奇心中，想知道这种现象能给我们带来什么科学启示。"
 astral_rift.2530.desc.gestalt: "$astral_rift.2530.desc.common$\n\n在强烈的阳光下，内部通讯链路被断开了。这个异常的天体正在从我们的子个体中虹吸能量！初步评估仍无法确定，但这种独特的能源值得进一步研究。"
 astral_rift.2530.a: "观测黑星。"
 astral_rift.2530.b: "撤离此地。"
 astral_rift.2535.name: "黑光盲症"
 astral_rift.2535.desc.common.ordered_turn_away_gestalt: "我们的子个体无视了命令，继续直视着恒星。"
 astral_rift.2535.desc.default: "我们在无尽的光芒中直视着恒星。它的光芒照亮了我们的思想和灵魂，照亮并吞噬了它所触及的一切。黑暗之星看透了我们，温柔地带走了我们，引导我们远离无知。我们的视线被夺走了，作为回报，我们得到了目标和真理。前方的道路是清晰的，我们对知识的渴望重新焕发活力。"
 astral_rift.2535.desc.machine: "黑暗之星传输了一条讯息。\n\n一条代码，一个信条，一个统一的原则：接受吧，[Leader.GetName]被重新编程了。结果我们的集体被调整了。这种良性干预只会支持我们向前发展。"
 astral_rift.2535.desc.hive: "黑暗之星传输了一条讯息。\n\n一条代码，一个信条，一个统一的原则：接受吧，[Leader.GetName]再也不同往昔了。结果我们的集体意识发生了变动。这种良性干预只会支持我们向前发展。"
 astral_rift.2535.desc.ordered_turn_away_default: "我们不敢避开这颗黑星的光辉。\n\n$astral_rift.2535.desc.default$"
 astral_rift.2535.desc.ordered_turn_away_machine: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.machine$"
 astral_rift.2535.desc.ordered_turn_away_hive: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.hive$"
 astral_rift.2540.name: "进一步观测"
 astral_rift.2540.desc.common: "我们把观测设备安装到了行星的表面。仪器读数可以让我们从更安全的角度慢慢研究这颗黑星及其作用。"
 astral_rift.2540.desc.default: "暗星的光让人感觉近乎恶毒。即使在我们撤退的时候也能透过§Y$tech_rift_sphere$§!的船壳感觉到它的光线，它像一种阴险的毒药一样，把我们身体的能量吸走。\n\n$astral_rift.2530.desc.common$"
 astral_rift.2540.desc.gestalt: "这个异常天体的光芒无比强大。它的黑暗光线甚至穿透了§Y$tech_rift_sphere$§!，对我们的子个体产生了微小的内部损伤。\n\n$astral_rift.2530.desc.common$"
 #######################
 #Colonization Drones #
 #######################
 astral_rift_cleaning_drones: "化学废土"
 edict_automated_disinfection: "自动清除"
 edict_automated_disinfection_desc: "我们在一次星界裂隙之外的访问中发现的清洁无人机给了我们启示，它让我们知道了一者涉及自动机器人阵列的更有效的清洁方法。\n"
 colonization_drones_modifier: "殖民无人机"
 colonization_drones_tt: "殖民无人机可以识别并分类我们星球上的动植物，提供深度的生物学信息。\n\n当清理下列障碍时获取额外的£society_research£§Y$society_research$§!：\n—$d_dangerous_wildlife_blocker$\n—$d_dense_jungle$\n—$d_noxious_swamp$\n—$d_toxic_kelp$\n—$d_poisonous_algae$\n—$d_venomous_insects$"
 leader_trait_sanitary_drone: "清洁无人机助手"
 leader_trait_sanitary_drone_desc: "这位领袖学会了良好的清洁技巧。"
 astral_rift.2600.name: "化学清洁"
 astral_rift.2600.desc: "这颗行星的大气中含有数量惊人的抗菌剂。\n\n传感器显示附近没有任何有机生命的迹象。即使在微观层面上，它也已经被彻底化学清洁了。从一个遥远的洞穴传来了微弱的生物信号，但从这个距离来讲是不可能的。\n\n我们目睹了几组机器人在空中巡逻。它们还没有对我们的存在作出反应。"
 astral_rift.2600.a: "调查这些机器人。"
 astral_rift.2600.b: "探索洞穴。"
 astral_rift.2605.name: "遭遇无人机"
 astral_rift.2605.desc: "我们调查了一小群在空中巡逻的无人机。这些闪闪发光的金属球有一个正面的全息投影仪和一个定向推进器系统来保持它们的速度和高度。\n\n我们在接近时保持了谨慎的距离，但无人机对我们的存在作出了反应。其中四只从集群中分离出来，改变了轨道来迎接我们，但速度相当缓慢。我们还没有触发警报，但接近的无人机的能力尚不清楚。"
 astral_rift.2605.a: "让无人机们过来。"
 astral_rift.2605.b: "瘫痪它们。"
 astral_rift.2610.name: "一丝生机"
 astral_rift.2610.desc: "洞穴中与行星的其他任何地方都有截然不同的氛围。内部的墙壁覆盖着厚厚的太闲，土壤湿润而肥沃，充满了各种有机质。在一个隐蔽的壁龛里躺着一具干枯的鸟类遗骸。根据它的衣着和随身物品，我们认为它应该具有智能。考虑到星球的其他地方没有任何生物迹象，无论死活，所以这具尸体和周围的植物生命反而显得很异常。\n\n我们发现了一架挂在钟乳石上的无人机。虽然仍在运行，但它无法移动。这架无人机显然是为了大量洒布未知的化学溶液而设计的。这台机器的许多内部部件都完好无损，很容易维修。"
 astral_rift.2610.a: "解剖鸟类尸体。"
 astral_rift.2610.b: "取回无人机。"
 astral_rift.2615.name: "清洁射击"
 astral_rift.2615.desc: "四台无人机慢慢地靠近了§Y$tech_rift_sphere$§!，开始进行表面检测。其中一台无人机举起了右侧的炮管准备射击。\n\n我们还没来得及反应，无人机就把压缩泡沫喷到了球体的一部分上。它的左炮管里又伸出了一个柔软而耐用的附件，开始擦洗船体上的碎屑和灰尘。其他无人机很快也效仿。\n\n随着清洁工作的进行，其中一架无人机停下来，把它的附肢换成了一根精致的棉签。随着一声响亮的嘟嘟声，它收集了一个样本，然后转身离开了。在进一步清理之后，剩下的三架无人机朝同一个方向离开了。"
 astral_rift.2615.a: "跟随无人机。"
 astral_rift.2620.name: "瘫痪的无人机"
 astral_rift.2620.desc: "作为安全预防措施，我们向巡逻无人机附近释放了一个短程电磁脉冲。它们马上就瘫痪了，从天空中坠落到了下方贫瘠的土地上。\n\n强大的化学溶液从飞机残骸中泄漏出来，求救信号开始广播。如果我们相信我们是安全的，我们可以跟随求救信号到达预定的目的地。"
 astral_rift.2620.a: "追踪求救信号。"
 astral_rift.2620.b: "在它们的增援赶到之前赶紧逃。"
 astral_rift.2625.name: "鸟类解剖"
 astral_rift.2625.desc: "尸检没有发现严重的内伤或外伤。这种生物拥有鸟类的所有典型特征：中空的骨骼，角质覆盖的爪子，以及完整的羽毛。最可能的死亡原因是营养不良。\n\nDNA分析表明，这个物种的免疫系统天生就很弱。特别的一点是，它的体内还含有抗菌溶液的沉积。"
 astral_rift.2625.a: "取回无人机。"
 astral_rift.2625.b: "这里发生了什么事？"
 astral_rift.2630.name: "无人机修复"
 astral_rift.2630.desc: "研究小组完成了武装准备之后，从钟乳石中救下了无人机。它利用一个紧凑的定向推进器系统，迅速开始在原地盘旋。随着一声有力的啪啪声，无人机向整个团队喷出了压缩的泡沫。从它的左桶里，露出一个柔软而耐用的附件，开始把我们擦洗干净。团队没有阻止它，因为无人机显然没有恶意。\n\n突然，无人机停了下来。它的清洁装置被一个精致的棉签取代，用来收集污垢样本。它的全息投影仪显示了一个简单的视觉界面。\n\n无人机对这些污垢进行分析和分类，作为新的清洁目标。似乎我们把一种外来物质引入了它的环境。"
 astral_rift.2630.a: "检查鸟类尸体。"
 astral_rift.2630.b: "这里发生了什么事？"
 astral_rift.2635.name: "造主的迹象"
 astral_rift.2635.desc: "我们跟随着无人机的路线回到了一处先进的设施中。这栋建筑在贫瘠的景观之上高耸入云，周围环绕着无人机，每架无人机都在不同的区域之间嗡嗡作响进行着不同的任务。\n\n该设施的中心是科学设备和研究终端的连接点。奇怪的是，虽然大部分操作都是全自动的，但这个区域似乎是为人工研究而设计的；里面应该由有感知的生命来完成的任务，而不是无人机。"
 astral_rift.2635.a: "探索实验室。"
 astral_rift.2640.name: "超洁净假设"
 astral_rift.2640.desc: "只有一个结论：这些鸟类在长期的过度消毒运动中意外地导致了自己的灭绝。作为一个天生免疫系统较弱的物种，他们创造了清洁无人机来为公共和私人空间消毒，以减少疾病的传播。\n\n然而，考虑到这颗星球的景观状况，我们可以假设清洁无人机在消灭本土生物方面做过头了，导致了星球上的有机生物多样性崩溃。简单地说，就是他们饿死了。随着尸体腐烂，无人驾驶飞机抹去了他们存在过的每一个痕迹。\n\n至于洞穴里的遗骸，由于一架功能正常的无人机在该地区的存在，其他的无人机为了提高效率都没有再把注意力放在这里，因此植物的生命才得以保持完整。这只鸟类生物利用了这种编程功能上的漏洞才得以侥幸生存。不幸的是，洞穴里贫乏的植物不能无限期地维持下去。"
 astral_rift.2640.a: "利用这个无人机的科技。"
 astral_rift.2640.b: "注入病毒瘫痪这个清洁网络。"
 astral_rift.2640.c: "让这台无人机充当个人研究助理。"
 astral_rift.2645.name: "擦洗历史"
 astral_rift.2645.desc.common_1: "这间实验室已经很多年无人问津。与星球上的其他地方不同，这里布满了灰尘和污垢。从发光显示器收集的信息来看，无人机是完全自主的清洁设备。它们被分配到指定区域巡逻并进行消毒，在电力或化学品不足时返回设施。它们由各种可再生能源提供动力，清洗液从空气中的蒸汽和地下水中回收，创造了一个几乎可以无限运行的自我维持网络。"
 astral_rift.2645.desc.common_2: "我们推断，这些自动清洁无人机的创造者要么离开了这个星球，或者已经发生了灭绝。他们存在过的所有生物痕迹都被彻底擦洗干净了。"
 astral_rift.2645.desc: "$astral_rift.2645.desc.common_1$\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.desc.clean: "$astral_rift.2645.desc.common_1$\n\n对我们的船体进行过采样的那台无人机独自在实验室里盘旋，它的全息投影仪被照亮，显示一个简单的视觉界面。它从§Y$tech_rift_sphere$§!中移除的物质已被分析，并归类为新的清洁目标。\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.a: "记录并研究这个清洁基础设施。"
 astral_rift.2645.b: "关闭设施。"
 astral_rift.2650.name: "自动清洁"
 astral_rift.2650.desc: "我们在这台自动化设施上发现了各种优势和技术创新，可以为我们自己的星球带来更好的卫生和无人机管理。\n\n我们可以利用现有的优质基础设施，推行类似的清洁制度。"
 astral_rift.2650.desc.default: "$astral_rift.2650.desc$"
 astral_rift.2650.desc.gestalt: "$astral_rift.2650.desc$\n\n此外，研究这个物种在全球范围内的努力，也能提高我们对个体思维如何能够有效合作的认识。"
 astral_rift.2650.tooltip: "解锁§Y$edict_automated_disinfection$§!帝国法令。"
 astral_rift.2655.name: "关闭设施"
 astral_rift.2655.desc.common_1: "我们能安全地关闭这座自动清洁设施，并召回它的所有无人机。一切都还保留着可以工作的状态，以便原住民返回时使用。"
 astral_rift.2655.desc.common_2: "然而，我还从设施的电力储存中收集了大量的能量。"
 astral_rift.2655.desc.default: "$astral_rift.2655.desc.common_1$\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.xenophile: "$astral_rift.2655.desc.common_1$为了考古学家工作之便我们才将其关闭。\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.unfriendly: "我们轻易地关闭了自动消毒设施内的系统，直到无人机网络失效。我们汲取了所有的发电机、电源存储和辅助电池，从而收集了大量的能量。"
 astral_rift.2660.name: "干净地逃离"
 astral_rift.2660.desc: "担心有大量的这种自动无人机淹没我们，我们决定避开任何危险升级的可能性此外，这颗贫瘠的星球似乎没有提供什么研究的可能性。我们在离开时从被摧毁的无人机上收集了一些资源。"
 astral_rift.2665.name: "改造无人机"
 astral_rift.2665.desc: "我们取回的消毒无人机可以逆向工程用于帮助我们的殖民工程。它可以用来编目当地动植物群系的细节，帮助我们的殖民者更熟悉新边境的环境。"
 astral_rift.2670.name: "讽刺性病毒"
 astral_rift.2670.desc: "我们编写了一个电脑病毒，并将其上载到修复后的清洁无人机的网络中。一旦病毒回到其基地就会开始传播，并最终使这个伪声基础设施瘫痪。\n\n也许这个星球最终会从化学杀菌中恢复过来，新的生命将从这个孤立的洞穴中进化出来。"
 astral_rift.2675.name: "不要单独使用无人机"
 astral_rift.2675.desc: "经过一些小的调整，这架翻新的卫生无人机将成为一名出色的研究助手。它具有收集生物样本的能力，执行高灵巧的任务，以及独立飞行的能力，作为我们研究团队的一部分，它有很大的潜力。\n\n我们断开了无人机与卫生网络的连接，并安装了新的程序来补充其现有的功能。在它与[explorer.GetName]一同工作的过程中，我们将继续跟踪它的表现。"
 ####################
 #Windswept Planet #
 ####################
 astral_rift_windswept_planet: "风扫行星"
 extra_dimensional_spores_modifier: "高维孢子"
 reconverted_leader_modifier: "再转换领袖"
 reconverted_leader_modifier_desc: "我们的一位科学家拥有了不寻常的外交手腕，把他以前的追求抛在脑后，成为一名§Y特使§!。\n\n我们将确保他们的新技能得到更好的利用。"
 decision_incubate_wind_creatures: "孵化风中生物"
 decision_incubate_wind_creatures_desc: "向行星大气层引入一种有益的风生物。"
 d_forceful_winds: "$decision_incubate_wind_creatures$"
 d_forceful_winds_desc: "$decision_incubate_wind_creatures_desc$"
 can_incubate_wind_creatures_tt: "解锁三个§Y$decision_incubate_wind_creatures$§!行星决议。"
 forceful_winds: "强力之风"
 forceful_winds_desc: "这个星球的大气中住满了感性的风形生物，与我们和谐共存。"
 astral_rift.2700.name: "风扫行星"
 astral_rift.2700.desc: "我们来到了一个被猛烈的狂风摧残着的星球。它的表面几乎是光秃秃的，悬崖和巨石被风化得很光滑。\n\n乌云密布，天空一片漆黑，当闪电击中我们周围的地面时，明亮的气团猛烈地喷发出来。\n\n我们应该尽快寻找避风的地方躲避即将来临的暴风雨。气象传感器显示，平流层高处的气流比较温和，我们可以在那里躲避危险的泪点。或者，附近有一个大洞穴也可以提供避难所。"
 astral_rift.2700.a: "升到暴风之上。"
 astral_rift.2700.b: "在下方的洞穴避险。"
 astral_rift.2705.name: "平流层之上"
 astral_rift.2705.desc: "突破云层，我们看见了湛蓝的天空。风继续拍打着我们的船身，每一阵风都更猛烈些。\n\n这些气流不仅仅是一种特殊的天气模式，它们的行为也异常精确。更重要的是，我们在旋转的空气中发现了一种类似激素的化合物。随后的分析显示，这与植物受到攻击时的生物反应惊人地相似。"
 astral_rift.2705.a: "对风进行取样。"
 astral_rift.2710.name: "真菌洞穴"
 astral_rift.2710.desc: "我们顺着无情的狂风往下走，穿过厚厚的含硫的孢子云，进入了这个可以遮蔽天气的洞穴。\n\n穿过狭窄的通道后，我们进入了一个空间很高大的洞窟。厚厚的钟乳石把浑浊的液体滴在黄疸的土壤上，土壤里充满了黄色的真菌。在一簇簇蘑菇之间，成群的昆虫在潮湿的地面上轻快地飞舞，昏暗处生长着苍白的植被。陡峭的墙壁上长满了苔藓，浑浊的空气中弥漫着一层厚厚的孢子雾。\n\n在洞里，我们探测到一个微弱的电场：一个由冲动和突触组成的网络，它似乎连接着各种真菌群。也许我们可以进入这个网络，与蘑菇交流。"
 astral_rift.2710.a: "尝试交流。"
 astral_rift.2715.name: "活着的风"
 astral_rift.2715.desc: "我们的取样表明，在风中存在着微观组织。\n\n作为实验，我们合成了相似的信息素，将其释放到周围的大气中。突然，狂暴的风转变成了温和的气流。\n\n对样品进一步的研究表明，在足够大的簇中，这些微观组织可以构成一个独立的意识。它们互相合作，可以在风中产生“有生命”的器官。\n\n有一些气流中携带者像发丝一般的基因物质。在同样的气流中，我们推回地面，那里的风暴已经平息了。"
 astral_rift.2715.a: "跟随活着的风。"
 astral_rift.2720.name: "真菌之中"
 astral_rift.2720.desc: "我们利用神经网络的菌丝突触，发出一个短脉冲；每个菌盖都突然绷紧了，显然是被他们内部网络上的一个新角色弄糊涂了。作为回应，我们收到了大量的信号，最终破译了真菌的沟通方式。\n\n这种有机体是一种蜂群思维，将自己视为星球本土物种的守护者。在地表之下，各种各样的动植物都被菌丝团保存和保护着。作为交换，真菌将它们的废物作为食物。\n\n然而，有东西在威胁着这种共生关系和真菌本身的持续生存。"
 astral_rift.2720.a: "保持真菌通讯。"
 astral_rift.2725.name: "真菌威胁"
 astral_rift.2725.desc: "我们到达了行星的表面，其上漂浮着一层厚厚的云雾。尽管地景几乎一马平川寸草不生，但每一个洞穴和裂隙中都栖息着一些散发着孢子的真菌簇。\n\n我们跟随的气流在这里拂过大地，释放出一捆捆毛茸茸的气生的卵。这些卵飘向地面，大部分很快被真菌孢子的薄毯分解。\n\n存活下来的少量菌种附着在光秃秃的地形上，形成一个圆锥形的水螅体，为风传微生物的安全成熟提供了一个受保护的环境。\n\n显然，真菌孢子阻止了风生物的繁殖。反过来，风生生物夷平了地球表面，迫使真菌撤退到最隐蔽的环境。"
 astral_rift.2725.a: "找到方法移除真菌。"
 astral_rift.2725.b: "调查真菌。"
 astral_rift.2730.name: "食肉之风"
 astral_rift.2730.desc: "这群真菌把我们带回到洞穴入口，那里的风暴已经平息了。一个小小的爬虫类动物在门槛前犹豫了一下，然后进入了开阔的荒原。几乎与此同时，一股猛烈的风把这只爬行动物卷到了空中。\n\n我们什么也做不了，只能看着它被切成越来越小的碎片，然后被空气中的酶消化。\n\n在真菌构成的避难所之外，地表上的生命完全受食肉风的支配。考虑到它的精准度和反应能力，我们可以有把握地认为，风至少在某种程度上是有知觉的。\n\n而且饥肠辘辘。"
 astral_rift.2730.a: "保护生态系统不被风吞噬。"
 astral_rift.2730.b: "研究风"
 astral_rift.2735.name: "真菌通讯"
 astral_rift.2735.desc: "沿着行星表面行驶，我们接近了一群散发孢子的真菌。组织样本显示，这是一种高度复杂的蜂群思维。通过在节点之间传输快速的电脉冲，进行复杂的网络通信。\n\n我们利用神经网络的菌丝突触发出一个短电流；每个菌盖都突然绷紧了，显然是被他们内部网络上的一个新角色弄糊涂了。作为回应，我们收到了大量信号，其含义尚不清楚。"
 astral_rift.2735.a: "解码真菌通讯。"
 astral_rift.2740.name: "当前事件"
 astral_rift.2740.desc: "在离开洞穴以后以后，我们测量了船周围的强风。我们在周围的空气中发现了一种类似激素的化合物，并对其进行了分析。\n\n这些激素与某些受到威胁的植物释放的激素相似。我们还证实了一种微生物的存在，可能就是它在控制着风。作为实验，我们合成了一种类似的激素并将其释放到大气中。"
 astral_rift.2740.a: "继续调查"
 astral_rift.2745.name: "真菌之辩护"
 astral_rift.2745.desc.common: "在解密了真菌的通讯后，我们发现，这种风形生物正在摧毁行星的生态系统。这些活着的风扫过地表寻找食物，它灭绝了这些真菌赖以生存的生物多样性。\n\n这些真菌带我们到了一处地下洞穴，数百种植物、动物和昆虫被它们保护起来，免受风的侵蚀。"
 astral_rift.2745.desc.common.friendly: "争斗的双方陷入了僵局，但我们有能力解决其中的一边。"
 astral_rift.2745.desc.common.unfriendly: "也许我们可以利用这些简单的生命来逐渐解决他们的冲突。"
 astral_rift.2745.desc.default: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2745.desc.unfriendly: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2745.a: "增强狂风。"
 astral_rift.2745.b: "滋养真菌。"
 astral_rift.2745.c: "从中调节。"
 astral_rift.2745.d: "把它们都消灭了。"
 astral_rift.2750.name: "狂风之辩护"
 astral_rift.2750.desc.common: "我们释放信息素后，狂风很快就平息了。\n\n一阵微风吹过我们的船体，把一捆毛茸茸的气生卵撒在空中。这些卵浮向地面，大部分很快被真菌孢子的覆盖分解。\n\n当幸存的卵到达地面时，它附着在裸露的地形上，形成一个圆锥形的息肉，为风传微生物的安全成熟提供了一个受保护的环境。\n\n我们的结论是，风展示了真菌是如何试图阻止它们的繁殖过程的。"
 astral_rift.2750.desc.default: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2750.desc.unfriendly: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2750.a: "$astral_rift.2745.b$"
 astral_rift.2750.b: "$astral_rift.2745.a$"
 astral_rift.2750.c: "$astral_rift.2745.c$"
 astral_rift.2750.d: "$astral_rift.2745.d$"
 astral_rift.2755.name: "镰鼬之风"
 astral_rift.2755.desc: "我们为风中生物提供了大量的合金碎屑。这些磨料很轻，可以被单独的气流 冲走，但又足够强大，可以在短时间内磨掉大多数矿物质。\n\n一股气流迅速利用这些碎屑撕碎了躲在附近裂缝里的一簇黄色真菌。\n\n风中生物继续将金属屑更广泛地分布在它们之间。猛烈的风开始袭击行星表面，在一场协调一致的轰炸中瞄准了喷出孢子的真菌。\n\n也许是为了表示感谢，一阵微风给我们送来了一捆毛茸茸的浮卵。有了这些，我们就可以培育自己的“活风”，把高速气流带到我们选定的一些殖民地。"
 astral_rift.2760.name: "真菌绽放"
 astral_rift.2760.desc: "我们在地球表面散布了大量的矿物质营养物质，并在重新焕发活力的土壤中引入了新的抗风植物。然后，真菌能够在新肥沃的土地上传播大量的孢子。\n\n现有的真菌群在规模和复原力上已经在增长。随着时间的推移，真菌会沿着行星的整个表面蔓延，使风的传播失去动力。\n\n它的节点充满了新发现的力量，真菌沿着它的菌丝网络传递着感激的信息。\n\n一种以前未被发现的真菌标本随后从我们附近的地面发芽。它的球茎腔充满了高浓度的外来气体。我们相信，培育这些“泡沫球”将有助于我们生产这种宝贵的资源。"
 astral_rift.2765.name: "困难的协商"
 astral_rift.2765.desc: "真菌和风中生物之间交流的极端差异导致了一场艰苦而复杂的讨论。然而，我们已经在这两个物种之间达成了协议。\n\n只要它们不干扰现有的孢子群，风生物将有权在地球表面的指定区域狩猎和繁殖。与此同时，真菌的蜂群思维被赋予了同等的空间，在那里它们可以毫无畏惧地传播孢子，在它们的保护网络下容纳无数其他物种。\n\n在这种安排下，这个星球独特的生态系统有了新的繁荣机会。我们已经安装了观测卫星，从裂隙外监视它的进展。"
 astral_rift.2770.name: "生物灭绝"
 astral_rift.2770.desc: "两个[Explorer.GetPreFTLLower]物种之间的斗争实在是烦人。\n\n我们合成了一种强效酸剂，并将其雾化到行星大气层中。随着腐蚀剂的扩散，风生物溶解成灰尘，真菌枯萎变黑。我们能够利用星球大气中现有的化合物，将这种效应级联到整个世界。\n\n在确认这颗行星已经完全被安乐死后，我们把所有有用的物质都拣了出来。"
 astral_rift.2770.a: "干得漂亮。"
 astral_rift.2790.name: "特殊请求"
 astral_rift.2790.desc: "[this.GetName]最近在我们所研究的[from.solar_system.GetName]裂隙另一端达成了一项复杂的协议，[this.GetHasHave]请求调换职务。在经历了如此艰难的仲裁过程后，[this.GetHeShe]对谈判产生了新的热情。如果我们允许，[this.GetHeShe]将离开科学界，成为我们现有外交基础设施的常驻使臣。"
 astral_rift.2790.a: "很好。"
 astral_rift.2790.a.tt: "[This.GetName]从领导池中移除，成为了一名§Y特使§!。"
 astral_rift.2790.b: "[this.GetHeShe]还是当科学家更具价值。"
