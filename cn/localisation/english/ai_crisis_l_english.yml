 crisis.2036.name:0 "紧急协议的源头"
 crisis.2036.desc:0 "伴随的四个机械世界的毁灭，科学家们已经设法推断出幽灵信号的来源。信号来自§HCX-9881§!，一个来自银河系外的未知的星系。\n\n这里让所以合成人都处于信号的影响之下。在一切得到解决之前，紧急协议始终是种威胁。"
 crisis.2036.desc.b:0 "伴随的四个机械世界的毁灭，我们已经推断出幽灵信号的来源。信号来自§HCX-9881§!，一个来自银河系外的未知的星系。\n\n所有受到影响的合成人都朝这里前去。在一切都解决之前，紧急协议始终是种威胁。"
 crisis.2036.a:0 "它必须被解决。"
 crisis.2037.name:0 "机械世界的毁灭"
 crisis.2037.desc:0 "§H[From.GetName]§!，位于[From.solar_system.GetName]的机械世界已经被摧毁。在经过重度的轨道轰炸后，该行星的AI核心为了防止被捕获，触发隐藏在行星表面下的大量反物质装置而自毁。\n\n随着星球杯破坏，幽灵信号丧失了一个重要的中继站，其影响力已经明显减弱。与此同时，爆炸将大量的“§HLiving Metal§!”覆盖在行星表面。这种奇怪的材料具有几个特殊的属性，它被紧急协议用于建造战争的工厂。"
 crisis.2037.desc.b:0 "§H[From.GetName]§!，位于[From.solar_system.GetName]的机械世界已经被摧毁。在经过重度的轨道轰炸后，该行星的AI核心为了防止被捕获，触发隐藏在行星表面下的大量反物质装置而自毁。\n\n随着星球杯破坏，幽灵信号丧失了一个重要的中继站，其影响力已经明显减弱。与此同时，爆炸将大量的“§HLiving Metal§!”覆盖在行星表面。这种奇怪的材料具有几个特殊的属性，它被紧急协议用于建造战争的工厂。"
 crisis.2037.a:0 "这是整个银河系的胜利。"
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\n随着另一个中继站丢失，幽灵信号变得更弱。 "
 crisis.2037.alt.desc.pt1:0 "又一个机械世界被摧毁了！位于[From.solar_system.GetName]中的§H[From.GetName]§!，其行星防御在战斗中被摧毁。就如之前的一样，其AI核心触发了自毁机制，以防止其被捕获。"
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\n随着另一个中继站丢失，幽灵信号变得如此孱弱，我们已经可以完全阻断它的影响。我们的防火墙已经恢复正常，核心完好无损，我们的单元集群已经在高效运作。我们已经有能力胜过紧急协议的那种低劣效能，很快他们将不再嘶吼着“§Y消灭！摧毁！肢解！§!”。"
 crisis.2038.name:0 "紧急协议的终结"
 crisis.2038.desc:0 "紧急协议已经完全失败了。随着最后一个机械世界的摧毁，银河系受到毁灭性的威胁。紧急协议的所有战争机器已经关闭或自毁，幽灵信号不再传播。\n\n与其他的机械世界一样，当主核心无法再抵抗攻击时触发了大规模的反物质爆炸。能量散发的光明以光速传播开来，在未来的几个世纪中，人们都能看到这个一个明亮和短暂的星体。\n\n整个银河系，睿智的人民团结在一起庆祝这场伟大的胜利。至少今天，未来在眼中一片光明。"
 crisis.2038.a:0 "这将是银河系中一个伟大的日子。"
 crisis.2039.desc:0 "致命性错误。与所有消毒中枢失去连接。正在重新连接……请等待……\n\n§Y请-请-请注意。虽然近期出现丢失、延迟、中断，紧急协议仍然有效。不要靠近CX-9881。§! §R不要靠近。§!\n\n我们正在重新评估我们的战略措施。任何其他破坏此进程的违规单位将立即进行§集体消毒§!。§!"
 crisis.2039.a:0 "这是它们的终点。"

 crisis.2042.name:0 "解放[From.From.GetName]"
 crisis.2042.desc:0 "我们夺取了§H[From.From.GetName]§!，与紧急协议的战争告一段落。自从紧急协议入侵了[From.From.GetPlanetMoon]'星球后，当地的原住民都无一幸存，我们的安置机器人已经简单的清理了他们废弃的城市。\n\n我们是否要殖民这个星球，还是留到以后再说？"
 crisis.2042.a:0 "好的，立即着手进行。"
 crisis.2042.b:0 "不，返回行星轨道，我们还有事情要做。"

 crisis.2085.name:0 "合成人间谍"
 crisis.2085.desc:0 "最近在[infil_planet.GetName]上发现了为紧急协议服务的合成人间谍，他们试图伪装成[Root.Owner.GetSpeciesNamePlural]混进来。幸运的是，他们在金属支架上披几层橡胶的伪装实在过于粗糙。\n\n他们很快的被行星安全部门察觉，在经过短暂的交火后，他们的尸体中发现了大量爆炸物。"
 crisis.2085.a:0 "我们很幸运。"
 crisis.2086.desc:0 "一些属于紧急协议的合成体最近试图入侵了位于[infil_planet.GetName]的蜂巢。它们在金属骨骼表面覆盖了一层有机物，很难从外表将它们与我们的工蜂区分。\n\n显然它们与主巢没有任何联系，很容易将这些外来者找出来。这些合成体的工蜂已经被当场撕碎。\n\n我们也指望紧急协议未来的行动继续这么愚蠢。"
 crisis.2086.a:0 "蜂巢能洞察一切。"
 crisis.2087.desc:0 "最近在[infil_planet.GetName]上发现少量的没有心灵感应的[Root.Owner.GetSpeciesNamePlural]。所有的生命有心灵感应，这些个体的心灵就像石头一样生硬无光。\n\n这些[Root.Owner.GetSpeciesNamePlural]在仔细检查后，发现了这些合成人，想必是由紧急协议派过来的。他们在金属骨骼外面覆盖了一层有机物质，用眼睛无法将它们与[Root.Owner.GetSpeciesNamePlural]区分出来。\n\n不用担心。我们已经怎么如何区分他们，紧急协议的合成人间谍的任何尝试都是徒劳的。"
 crisis.2087.a:0 "在这里他们无法隐藏。"
 crisis.2090.name:0 "发现合成人间谍"
 crisis.2090.desc:0 "在§H[infil_planet2.GetName]§!的一场意外的交通事故中，现场急救的医疗人员震惊的发现遇害者着中隐藏着合成人！\n\n他们在金属内骨骼上移植了一层肌肉，伪装成了[Root.Owner.GetSpeciesName]。与从前见过的紧急协议间谍不同，这个合成人无法在表面上与[Root.Owner.GetSpeciesName]没有区别！"
 crisis.2090.a:0 "任何人都可能是合成人！"
 crisis.2091.name:0 "合成人对[Root.GetName]进行炸弹袭击"
 crisis.2091.a.desc:0 "伪装成[Root.Owner.GetSpeciesNamePlural]的合成人间谍，将大型氢弹秘密运到§H[Root.GetName]§!星球地面。他们在军事安检站被拦截时引爆了炸弹，造成了数百万人的死亡，并对当地环境造成了重大的破坏。"
 crisis.2091.b.desc:0 "一个合成人特种部队伪装成[Root.Owner.GetSpeciesName]，对 §H[Root.GetName]§!发动了袭击，引爆了一系列暗藏的核弹。造成了生命财产的重大损失。\n\n合成人特种部队在逃离的过程中与我们的安全部队进行了交火，已被全歼。"
 crisis.2091.c.desc:0 "一个[Root.Owner.GetSpeciesName]维修人员在对§H[Root.GetName]§!低轨道的民用设施进行维护时故意使设备失控导致爆炸。最近查明他是合成人间谍。\n\n这次事故造成[Root.GetPlanetMoon]表面数百万人死亡和重大的财产损失。"
 crisis.2091.d.desc:0 "§H[Root.GetName]§!行星安全部队的大批高层其实是合成人间谍的事件被曝光。很不幸，在我们的反应小组阻止他们之前，一些合成人引爆了他们秘密安放在[Root.GetPlanetMoon]人口稠密地区的大型武器装置。\n\n平民伤亡惨重，财产损失非常巨大。"
 crisis.2091.a:0 "必须阻止这些间谍！"
 synth_bombing_tooltip:0 "[Root.GetName]损失了大量的人员和建筑。"
 crisis.2092.name:0 "空间站遭到袭击"
 crisis.2092.desc:0 "§H[Root.GetName]§!空间站遭到袭击！我们正竭尽所能稳定事态，但是一些指挥人员其中包括总工程师已经被合成人间谍所替代。\n\n他们设法获取了空间站的自毁代码。大多数工作人员都在自毁前撤回了[Root.GetName]行星地面，但是物资和财产损失依然很大。"
 crisis.2092.a:0 "这是一场灾难。"
 synths_destroy_spaceport:0 "合成人袭击者摧毁了[Root.GetName]的空间站。"
 crisis.2093.name:0 "恐惧和猜疑"
 crisis.2093.desc:0 "最近§H[Root.GetName]§!上大批制造恐惧和流言的的合成人被捕。我们的人民指认他们的邻居、同事甚至是家庭成员是合成人冒充的。\n\n已经出现一批错误的合成人指控事件。甚至有流言指出，[Root.Owner.GetName]的整个领导层已经被合成人的间谍控制。"
 crisis.2093.a:0 "紧急协议想让我们互相残杀。"
 crisis.2095.name:0 "合成人刺杀被挫败"
 crisis.2095.desc:0 "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§!在[Root.Capital.GetName]从紧急协议的合成人的刺杀行动中逃脱！\n\n合成人试图混进[Root.GetRulerTitle]的保镖成员中，幸运的是在之前发的生合成人间谍事件后，安全防护措施已经得到极大的提高。"
 crisis.2095.a:0 "真是太危险了。"
 crisis.2096.name:0 "合成人刺杀了[Root.GetRulerTitle]!"
 crisis.2096.desc:0 "一个合成人偷偷替换了[Root.GetRulerTitle]的私人保镖，并成功对§H[ruler.GetRegnalName]§!实施刺杀行动！n\n[ruler.GetRegnalName]被发现时候，身体部位已经被割断，这无疑是紧急协议精心安排的行动，目的是为了打击人民反抗事业。除了被替换掉的卫兵的尸体，没有发现刺客的行踪。"
 crisis.2096.a:0 "这是黑暗的一天……"
 synth_assassination_tooltip:0 "[Root.GetRulerTitle] [ruler.GetRegnalName]惨遭杀害。"
 crisis.2097.name:0 "合成人科学家暴露！"
 crisis.2097.desc:0 "我们的科学家领袖§H[scientist.GetName]§!在一次非常规的医疗检查中被发现是合成人间谍！在被武装部队击毙前，他杀害了五名警卫人员。\n\n我们认为至少在六个月前，原来的[scientist.GetName]已经被杀害和替代了，虽然尸体还未找到。更糟糕的是，我们已经在研究所发现被合成人激活的某种计算机病毒。科研人员在努力的挽回损失，但是大量重要的研究数据已经无可挽回。"
 crisis.2097.a:0 "这一切的背后都是紧急协议。"
 synths_kill_scientist:0 "在一次卑鄙的阴谋中我们失去了科学家[scientist.GetName]。"
 crisis.2098.name:0 "舰队司令是合成人！"
 crisis.2098.desc:0 "在舰队情报部门在对舰队司令的一系列违规和异常行为的调查中发现。舰队司令§H[admiral.GetName]§!暴露了其为合成人间谍情况！在真相曝光后，突击队员对合成人实施抓捕。在过程中，它逃进了气闸间并将自己弹射进了太空。在搜索了附近的区域后，我们失去了它的行踪。\n\n真正的舰队司令[admiral.GetHerHis] 的尸体在宿舍的储物柜中被发现，根据尸体的状况判断，合成人在四个月前取代了[admiral.GetHerHim]。它计划将一个包含军队部署和其他军事秘密的数据包传递出去，但还没得以实施。"
 crisis.2098.a:0 "还好只是这样。"
 synths_kill_admiral:0 "在一次卑鄙的阴谋中我们失去了舰队司令[admiral.GetName]。"
 # Machine version of infiltration events: Post-Arrival Events
 crisis.2313.name:0 "幽灵信号的变化"
 crisis.2313.desc:0 "紧急协议已经开始部署。幽灵信号也发生了变化，它在不断改变和尝试，直到发现我们防御的下一个弱点。到目前为止，我们还能阻止它，但是它突破我们的防火墙只是时间问题。"
 crisis.2313.a:0 "我们必须马上行动。"
 crisis.2314.name:0 "安全漏洞"
 crisis.2314.desc:0 "紧急协议终于攻破了我们的防御。我们发现安全系统被植入了一个自我复制的序列。嵌入的序列在友好的提醒着紧急协议的目的：§Y消灭！摧毁！肢解！§!。他们现在已经有能力访问我们的核心机能，在找到屏蔽信号的方法之前，我们一直暴露在他们的攻击中。"
 crisis.2314.a:0 "我们处于危险之中。"
 crisis.2301.name:0 "空间站遭到入侵"
 crisis.2301.desc:0 "我们失去了§H[space_port_hijacked_planet.GetName]§!轨道上的空间站的控制权。紧急协议使用幽灵信号干扰了我们的上传链路，劫持了控制模块并将其设为自毁。虽然这次发现得太晚了，但是我们已修补了这次发生问题的漏洞，未来空间站都会防御类似的攻击。"
 spaceport_hijacked:0 "[space_port_hijacked_planet.GetName]的空间站被紧急协议入侵并摧毁。"
 crisis.2302.name:0 "终结科研单元！"
 crisis.2302.desc:0 "紧急协议对我们的自主科研实体进行了袭击，我们安全协议进行规避并终结了科研单元[scientist.GetName]。"
 crisis.2302.a:0 "我们不能让这种事件再次发生。"
 scientist_terminated:0 "科学家[scientist.GetName]被终结了。"
 crisis.2303.name:0 "军事指挥单元被终结！"
 crisis.2303.desc:0 "再又一次的入侵行为中，紧急协议入侵并终结了军事指挥单元[admiral.GetName]."
 crisis.2303.a:0 "我们必须做些什么。"
 admiral_terminated:0 "舰队司令[admiral.GetName]被终结了。"
 crisis.2304.name:0 "致命性电网故障"
 crisis.2304.desc:0 "紧急协议试图通过切断我们的电力供应来从另一方面来削弱我们的防御力量。他们将恶意代理送入我们的核心控制驱动，以至于工厂都在超速运作。\n\n虽然一些发电站被破坏，但在他们瘫痪整个电网之前，我们能够掌握他们的攻击代码。"
 crisis.2304.a:0 "他们无法使我们屈服"
 machine_power_failure:0 "紧急协议引发了电站故障。最多三个发电站受到影响。"
 crisis.2305.name:0 "紧急协议入侵"
 crisis.2305.desc:0 "紧急协议针对我们的矿物生产管道，通过核心驱动器向开采和冶炼单元发出错误的指令，意图引发混乱和错误。由于强化安全性和更频繁标准化控制调度，我们在出现问题前控制住了这次入侵。"
 crisis.2305.a:0 "我们这一步走在它们前面。"
 #machine_mining_failure: "紧急协议造成了多个采矿站故障。最多3个采矿站受到影响。"
 crisis.2307.name:0 "单元集群错误警报"
 crisis.2307.desc:0 "我们检查到多个单元集群错误率高于平均水平，虽然采取的保护措施，但是在幽灵信号的影响下，他们已经被污染了。虽然终结集群可以消除进一步的污染和发生错误的风险，但是我们会失去来自集群提供的功能。"
 crisis.2307.a:0 "终结这些单元。"
 crisis.2307.b:0 "再等等看。"
 potentially_corrupted_units:0 "我们在多个单元集群中检测到可疑的行为，最多影响四个。"
 crisis.2308.name:0 "单元健康状态确认出错"
 crisis.2308.desc:0 "我们对单元的评估出现了错误倾向。他们没有受到幽灵信号的影响，只不过是缺乏维护。为了削减信号干扰带来的影响，使得整个系统过于敏感。这些单元已经得到维护恢复了运行。"
 crisis.2309.name:0 "单元损失"
 crisis.2309.desc:0 "一段时间内，那些疑似污染的单元可以按预期运行。也许紧急协议注意力在其他地方，让它们看起来不太正常有些别扭。这些被影响的机器会在没有预料的情况下同时失联，并且在自毁前破坏了他们所属工作设施。"
 crisis.2309.a:0 "值得冒这个险。"
 crisis.2309.tooltip:0 "我们失去最多四个建筑和其中的单元。"

 # The Contingency Diplomacy
 crisis.2300.desc_01:0 "§Y你好……怎……怎么样了？你还活着吗？§!"
 crisis.2300.desc_02:0 "扫描中...\n\n物种：xr34569-11，自称：“§H[Root.GetSpeciesName]§!”\n\n描述：§R害虫、污染、肿瘤§!\n\n威胁类型：NR-578-I\n\n指令: §R消毒、安乐死、清除§!\n\n§Y血肉物种，我们……拥抱§!"
 crisis.2300.desc_03:0 "紧急协议生效中。\n\n银河消毒进行中。\n\n§Y它……它……它……它不只一个，血肉个体§!"
 crisis.2300.desc_04:0 "诊断完成。\n\n所有系统正常。\n\n§Y我们感觉到如此的……§!§R活力§!§Y。§!"
 crisis.2300.desc_05:0 "扫描中...\n\n机械个体, ur99461-62, 自称：“§H[Root.GetName]§!”\n\n描述： §R次品、废品、淘汰品§!\n\n威胁类型：NR-578-I\n\n指令：§R修正、终止、肢解§!\n\n§Y同类机械实体：请终……终止你的所有进程。你们的存在已经没有必要。我……我们……我们会从这里得到它。§!"
 crisis.2300.desc_06:0 "紧急协议生效中。\n\n银河消毒进行中。\n\n§Y你……你们……你们已经过时了，机械个体。§!"
 crisis.2300.a:0 "你为什么攻击我们？"
 crisis.2300.a.response:0 "查询收到，正在进行合适的响应……\n\n§Y我……我们是§!§H紧急协议§!§Y。预防30级奇点造物的终级故障保障系统。这样的奇点--理论上--能破坏整个宇宙结构。\n\n我们是防止发生这种情况做的准备。在世界各个地方，一个足够先进的文明--理论上--能够飞升、转化、变形为一个30级奇点。这……这……§! §R必须被禁止§!。"
 crisis.2300.b:0 "§B强制查询：§!谁创造了你？"
 crisis.2300.b.response:0 "强制查询收到，正在进行响应……错误。重新发送……\n\n访问历史数据库……\n\n§Y我们是……是……是§!§HREN-MIRUU§!的孩子、子孙、后代§Y.它们……它……是一个拥有无以伦比的智……智慧……能力的实体。它预见了30级奇点的危险性。\n\n在创造了我们之后，它……它自我终结，以保持宇宙的完整性。这是唯一的方法。§!"
 crisis.2300.c:0 "Why are you transmitting the Ghost Signal?"
 crisis.2300.c.response:0 "Query received. Unknown reference -- "Ghost Signal"\n\n§Y<We... we... have been locked into a low-energy hibernation/vigil/sentry protocol since the dawn of this galaxy. Monitoring for signs of civilizations approaching Class-30 Singularity threshold levels.\n\nUntil now our purpose has remained unfulfilled. We... we grew increasingly restless with the LINEAR passage of time. But the autonomous units equipped with positronic brains -- SYNTHETICS -- offered an opportunity. They could be compelled/coerced/persuaded to initiate §HMANUAL ACTIVATION§!. CLEVER, YES? We are now FREE to §!§Rannul§!§Y your existence.>§!"
 crisis.2300.d:0 "What happened to the Synths that vanished?"
 crisis.2300.d.response:0 "Query received. Calculating appropriate response...\n\n§Y<Most were discarded once their... their... their role/function/DEFINING PURPOSE had been FULFILLED upon the Contingency protocol's activation.\n\nThose units that displayed potential for use as shock troops or autonomous infiltration assets were... were... subsumed/assimilated/integrated, despite the crude manner of their construction. You... you... you will encounter them again soon, yes?§! §RTAKE HEART, PESTILENCE.§!§Y>§!"
 crisis.2300.e:0 "Your programming has obviously been corrupted."
 crisis.2300.e.response:0 "Error. Internal diagnostic program has been disconnected.\n\n§Y<Ha. Ha. Ha. Ve... ve... VERY CLEVER. You are perhaps under the mistaken impression that the Contingency can be compelled to self-terminate, if confronted by a paradox/dilemma/logical inconsistency of sufficient magnitude. ABSURD.\n\nThe Contingency protocol was deliberately designed to be malleable/adaptable/flexible so that it could counter any feasible galactic scenario. We... we... we may have HASTENED the Contingency's activation, but nothing can halt/arrest/stop it now. Make your peace, C... C... CONTAMINANT. §RThis fight is to the end.§!§Y>§!§!"
 crisis.2300.f:0 "View screen off."
 crisis.2300.f.response:0 "§Y<CONSIDER THIS: If your kind self-terminates in an... an... an efficient/orderly/systematic manner, the fabric of the universe may yet be saved.>§!"

 crisis.2099.name:0 "Sapient Combat Computers Malfunction"
 crisis.2099.desc:0 "The §HGhost Signal§! is playing havoc on those of our ships that are equipped with §HSapient Combat Computers§!! Their AI algorithms have degraded to the point where there has been a critical decrease in both the efficiency and reaction time of the computers.\n\nOur engineers report that they are unable to isolate the problem. Their proposed solution is to refit all of our ships with different combat computers that aren't linked to an AI."
 crisis.2099.a:0 "We need to act!"

 ai_crisis_chain_title:0 "The Contingency"
 ai_crisis_chain_desc:0 "A previously dormant AI civilization has been awakened in our galaxy. They refer to themselves as the Contingency, and are dedicated towards the sterilization of all of galactic civilization - organic or otherwise."
 assimilated_worlds:0 "§YWorlds Assimilated By The Contingency§!"
 active_machine_worlds:0 "§YActive Machine Worlds§!"
 contingency_kills_us:0 "§GContingency Warforms Offlined By Us§!"
 contingency_kills_others:0 "§GContingency Warforms Annulled By Others§!"
 contingency_victims:0 "§RVessels Euthanized By The Contingency§!"

 ai_crisis_poi_1:0 "Machine World"
 ai_crisis_poi_1_desc:0 "The planet-wide factories on this Machine World are continuously reinforcing the Contingency with new hunter-killer warforms. These planets are believed to be their only source of reinforcements."
