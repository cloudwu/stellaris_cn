 anomaly.75.name: "石脑"
 anomaly.75.desc: "对巨型小行星[From.GetName]的扫描得出了有趣的结果。这块岩石的核心里含有携带微弱电流的导电晶体网络。[Root.GetName]上的成员辨认出这片晶体网络与原始神经网络具有相似性，认为就算该天体并不具有完全智能，也能进行某种程度的思考。他们请求将核心取出，并带到最近的轨道站以进行更仔细的研究。"
 anomaly.75.a: "就这么办。"
 anomaly.75.b: "尽可能调查表面就行。"
 anomaly.75.b.tooltip: "为[From.GetName]添加§Y石脑§!修正：\n£physics£§G+8§!"
 anomaly.75.c: "它跟我们有些相似。我们跟它来谈谈吧。"
 anomaly.75.c.tooltip: "命令[Root.GetName]将表面探测器连接到[From.GetName]并解码其所谓的神经活动。"
 IS_LITHOID_EMPIRE_ICON_TIP: "由于§H[This.Owner.GetName]§!是§Y石质§!国家，该选项可用" #not a real trigger tooltip, used with icon = {}
 anomaly.76.desc: "我是[rock_scientist.GetName]。这项任务很有挑战性，但我认为我们已经成功将这些内容解析为类似于……也许不是语言，而是概念，或者想法。 我们可以将类似的东西反馈给小行星，或许可以进行交流。\n\n我们将显示一些 §Y<过滤后的输出>§!，我将尽我所能对原始数据进行§G“§!更完整的解释§G”§!。"
 anomaly.76.a: "转念一想，这似乎不明智。"
 anomaly.76.a.tooltip: "放弃直接与[rock_brain.GetName]的交流，保持距离进行研究吧。"
 anomaly.76.b: "就这么办。"
 anomaly.77.desc: "\n§Y<新> <想法>。 <原因>。 <原因> <令人困惑>。§!\n\n\n§G“§!多说一句，[rock_brain.GetName]没有传统意义上的感觉器官。 它将我们的输入认为是它自己的想法。至少某种程度上是这样的。 §G”§!"
 anomaly.77.a: "<你还不明白我们不是你吗？>"
 anomaly.77.a.response: "\n§Y<想法>-<不同> <协调>-<相同> <分歧>-<不同>.§! \n\n\n§G“§!我怀疑石脑认为我们只是短暂认知偏差，但它过去确实曾经有过这样的想法。 我们是转瞬即逝的消遣 。§G”§!"
 anomaly.77.b: "<你们在[rock_sun.GetName]的轨道上漂流多久了？>"
 anomaly.77.b.response: "\n§Y<不是>……<刚才><不是>。<不是>。§!\n\n\n§G“§![rock_brain.GetName]不认识，甚至未曾感知过[rock_sun.GetName]的存在。 它除了对连续发生的想法的有有限掌握之外，它还缺乏时间的概念。 §G”§!"
 anomaly.77.c: "“我们从中得到什么有用的东西了吗？ “"
 anomaly.77.c.response: "\n§Y<……>§!\n\n\n§G“§!哦，有的，这种交流正在以难以置信的速度发展我们的模糊解码器网络。 我很惊讶它的效果就像原生编码一样好，但我也收到了一些警告的读数……§G”§!"
 anomaly.77.d: "<让我们聊点别的……>"
 anomaly.78.desc: "\n§Y<查 --。 <查询 >§!\n\n\n§G“§!正如我担心的一样。我们的探测器正在让驱动[rock_brain.GetName]意识的能量流失。[rock_brain.GetName]本身也不是一个完美的闭环系统，所以这种事迟早会发生的 - 尽管这需要成千上万年，但至少不是现在…§G”§!"
 anomaly.78.a: "<我们有什么可以帮到你们的吗？>"
 anomaly.78.a.response: "\n§Y<是>。§!\n\n\n§G“§!它说它很好，但事实并非如此。我们曾尝试将一些能量反回神经网络，但这只会产生噪音更大的脑电波，而不是更强的脑电波。 我们已经超过了阈值，无论我们做什么，剩下的一点能量很快就会消失。它没有办法检测到它的认知在减慢，也无法知晓这意味着它的终结。更不知道死亡意味着什么……§G”§!"
 anomaly.78.b1: "<有什么遗言吗？>"
 anomaly.78.b1.response: "\n§Y<重复><以> - <感知>。<[rock_fallen_empire.GetRealName]>。§!\n\n\n§G“§!它会再次想起我们，或者是现在，再次，通过它的思想具象化我们？ 恐怕信号正在迅速衰减。 我们也不确定如何理解“[rock_fallen_empire.GetRealName]”——它似乎是我们从[rock_brain.GetName]得到的最接近传统语言的语言，但它的含义仍然模糊不清。 也许只是我们的解析算法因为目标神经网络失效而崩溃。 §G”§!"
 anomaly.78.b2: "$anomaly.78.b1$"
 anomaly.78.b2.response: "\n§Y<重复><以> - <感知>。§!\n\n\n§G“§!它会再次想起我们，或者是现在，再次，通过它的思想具象化我们？ 恐怕信号正在迅速衰减——也许只是我们的解析算法因为目标神经网络失效而崩溃。 §G”§!"
 anomaly.78.c: "“是时候说再见了。”"
 anomaly.79.desc: "[rock_brain.GetName]沉寂了。科学专员[rock_scientist.GetName]尝试给这个小行星的矿物网络重新充能的所有方案均以失败告终；所有曾经激发其粗糙神经元的智慧火花都消失了，但我们从这个遥远的进化表亲那里学到了很多东西。"
 anomaly.79.a: "这是这个“物种”的最后一个，还是第一个？"
 anomaly.80.name: "岩石偏头痛"
 anomaly.80.desc: "[From.From.GetName]的核心刚从小行星外壳内部被小心取出，就对太空的真空环境产生了不良反应。在这块石疙瘩缓慢但不可逆地开裂之前，[Root.GetName]的设备检测到了一个突如其来的能量峰值。\n\n我们随后回收到了大量的导电性矿物，但曾赋予它们生命的神秘电荷却不复存在了。"
 anomaly.80.a: "这些水晶本身还是有价值的。"
 anomaly.81.desc: "我们的死灵法师已经在小行星脆弱的矿物层上留下了新的痕迹，在上面刻下了粗糙的咒文，并充满了脉冲电流。然而，曾为[rock_brain.GetName]的意识并没有回来。\n\n现在它成了另一个东西，沉眠于一个邪恶的梦境中——被装上方向推进器，等待这我们控制。"
 anomaly.85.name: "窃语的行星"
 anomaly.85.desc: "[From.GetName]和它附近行星不规则的电磁信号引起了[Root.GetName]成员的注意。进一步研究表明这些信号是些内容十分平淡无奇的加密通讯。随后似乎察觉到了窃听一样，电磁活动突然中止了，但在此之前，[Root.GetName]已经纪录下[From.GetName]和其星系内其他行星的状态。"
 anomaly.85.a: "使用这些数据进行进一步的研究远距离通讯。"
 anomaly.85.b: "将数据匹配到该星系内的所有行星。"
 anomaly.90.name: "藤蔓缠绕"
 anomaly.90.desc: "[From.GetName]上浓密的青草在接触[Root.GetName]的探针后，异常凶猛得将其撕碎。这些强壮的藤蔓努力地伸向远方的飞船，给了这颗行星缺少动物的情况合理的解释。\n\n已发起特殊项目来进一步调查这个行星上的植物生命。"
 anomaly.90.a: "这种食人植物是个威胁。"
 anomaly.91.name: "青草军团"
 anomaly.91.desc: "缜密的检查揭示了[From.From.GetName]上的青草和藤蔓的剧烈行为并非无意识的自卫反应。\n\n这些植物有着复杂的内部社会秩序。不同地区不同种类的植物有着不同的使命，其中最重要的一种植物似乎是负责驱赶当地的食草动物和来自天空的入侵者的。"
 anomaly.91.a.tooltip: "已向[From.From.GetName]添加§Y狡猾的植物§!修正：\n£society£§G+6§!"
 anomaly.95.name: "他方之宝"
 anomaly.95.desc: "一块铝板被发现于[From.GetName]周围漂浮的碎石中，它的阳极化表面使它从周围的金属残骸中脱颖而出。它上面绘有两只模样滑稽的哺乳动物，还有一些无趣的几何形状。"
 anomaly.95.a: "也许可以当我酒杯的杯垫。"
 anomaly.95.b: "解析这块铝板。"
 anomaly.95.c: "肯定有人愿意出价购买。"
 anomaly.95.b.tooltip: "将太阳系坐标加入情报日志。\n"
 anomaly.96.name: "地球大陆"
 anomaly.96.desc.neutral: "铝板上雕刻的坐标大体准确。\n\n这是太阳系，而这块铝板显然来自被我们宇航员标记为太阳系-III的那颗行星。"
 anomaly.96.desc.phobe: "我们已经找到了那些可疑破旧金属废料的源头。 太阳系是一个以一颗黄矮星为中心的小星系，一个和[Root.Owner.GetName]的辉煌毫不相称的穷乡僻壤。"
 anomaly.96.desc.phile: "我们最终到达了太阳系，那里的人在沥尽心血地用极其原始的方式与外界交流。铝板所标记的源头似乎是从恒星往外数第三块岩石，应该是一颗大陆行星。"
 anomaly.96.a.neutral: "真是路途遥远啊。"
 anomaly.96.a.phobe: "发表声明。然后把铝板丢到他们的恒星里去。"
 anomaly.96.a.phile: "你们向虚空呼唤，我们便来了。"
 anomaly.100.name: "超越先驱者"
 anomaly.100.desc: "一块阳极镀金的铝板被发现于[From.GetName]的表面。在进行任何分析和数据对比之前，[Root.GetName]上的所有成员就已经认识到了它的来源。"
 anomaly.100.a: "铝板来自……先驱者11号。"
 anomaly.105.name: "旧日之曲"
 anomaly.105.desc: "[Root.GetName]在调查[From.GetName]微弱引力场时发现了一张金色碟片。碟片已被收回，初步分析表明其表面的细槽可能是由某种外星文明所创作的经过加密的音频和视频数据。"
 anomaly.105.a: "也许可以当大酒杯的杯垫。"
 anomaly.105.b: "进行解析。"
 anomaly.105.c: "外星音乐爱好者肯定会出大价钱。"
 anomaly.105.b.tooltip: "将太阳系坐标加入情报日志。\n"
 anomaly.106.name: "地球大陆"
 anomaly.106.desc.neutral: "碟片上刻录的坐标大体准确。\n\n这是太阳系，而这块碟片显然来自被我们宇航员标记为太阳系-III的那颗行星。"
 anomaly.106.desc.phobe: "我们找到了那张被我们修复的破旧的光盘的可能的来源。只是这个星系在太空实在是太过于渺小了，以一颗可怜的黄矮星为中心。在壮丽的[Root.Owner.GetName]面前，这只是一个根本不值得一提的蛮荒之地。"
 anomaly.106.desc.phile: "我们最终到达了太阳系，一些生物通过很原始的媒介艰难的通讯的地方。这块徽章的来源看起来是太阳的第三颗行星，那是一个大陆行星。"
 anomaly.106.a.neutral: "真是路途遥远啊。"
 anomaly.106.a.phobe: "发出声明。把碟片丢到他们的恒星里去。"
 anomaly.106.a.phile: "你们向虚空呼唤，我们便来了。"
 anomaly.110.name: "往日之声"
 anomaly.110.desc: "在[From.GetName]表面一座被早已逝去的[Owner.GetPreFTLLowerPlural]民族所抛弃的堡垒内，一张金色碟片静躺在一座石台上，被厚厚的孢子尘埃覆盖着。\n\n起初它被认为是一件微不足道的外星制品，可能有着某种宗教意义，但一台档案计算机很快辨识出它是当初旅行者号探测器发射时携带的镀金唱片。"
 anomaly.110.a: "马上回放。"
 anomaly.115.name: "细胞仓库"
 anomaly.115.desc: "[From.GetName]部分中空。其内部是密集的蜂窝结构，由某种未知的合金打造。其中存放着许多储存外星基因物质的容器。这显然是一座生命档案馆，记录着一个失落的文明的基因资料。多数遗传因子都已严重损毁无法复原，但我们仍能从中学到许多。"
 anomaly.120.name: "埃迪克巨石"
 anomaly.120.desc: "[From.GetName]无人居住，也确实无法居住，但却并非无人造访过。它的表面散布着许多高耸的尖碑，由某种非本星球的矿物雕刻，显然是由某种热衷艺术的太空文明所置放于此。这些碑塔流动的曲线雕琢出了一段如此如梦似幻的历史，其一定是虚构的。 \n\n一定是。"
 anomaly.120.a: "拍摄后存入档案。"
 anomaly.120.b: "它们……好美。"
 anomaly.120.b.tooltip: "将这些碑文的数字版复制品广泛投放到我们的§Y帝国§!中去。"
 anomaly.121.desc: "这些来自[From.From.GetName]的碑塔图像的注解版在[Root.GetName]广受欢迎。\n\n许多人表示这些美妙的史册完全改变了他们对外星生物的看法。"
 anomaly.121.a.tooltip: "§B6£pops£人口§!获得§Y亲外主义§!思潮。"
 anomaly.121.b.tooltip: "§B3£pops£人口§!获得§Y亲外主义§!思潮。"
 anomaly.125.name: "来路不明"
 anomaly.125.desc: "[Root.GetName]截获求救信号后，向[From.GetName]那不稳定的表面派送了探测器。似乎有一艘未注册的货船最近曾撞毁在这颗行星上。无论它当时运了什么东西，皆已化为尘土。不过其导航电脑中的该星系的调查数据仍然可以恢复。"
 anomaly.125.a: "就这么办。"
 anomaly.130.name: "引力坠机"
 anomaly.130.desc: "[Root.GetName]对小行星的调查暂时停止，因为一架探测器被突如其来的引力异常捕获。\n\n在被极度巨大的力量摧毁之前，这架探测器成功传回了一些数据。而这股力量很快就消失不见了。"
 anomaly.130.a: "至少没人受伤。"
 anomaly.135.name: "废弃游乐场"
 anomaly.135.desc: "[From.GetName]上的建筑并没有我们最初想的那么古老。它似乎是某种游乐场。科学专员[Root.GetLeaderName]表示，这些奇妙的装置异常复杂，我们能从中学到很多。在它们的建造者眼中，这可能是尖端的传感阵列，也可能是巨大的艺术设施。\n\n然而，在我们[Root.Owner.GetSpeciesNamePlural]看来，这看起来更像是你带着小孩子去玩的地方。"
 anomaly.140.name: "熟悉的古龛"
 anomaly.140.desc: "小行星的大部分地方都被激光精细雕刻过，看上去像小型的[Root.Owner.GetSpeciesName]庙宇：这是一座供奉着§Y未叙尊者§!的古龛，祂是诸多[Root.Owner.GetSpeciesAdj]古旧信仰中专司毁灭的神祇。\n\n这座古龛已经在太空中盘旋了许久，比我们掌握太空航行技术的时间还要更加久远——这个发现让我们很多的研究者们百思不得其解。\n\n由于发现的这一物体仍正体不明，科学专员[Root.GetLeaderName]建议我们寻找更多与这个宇宙古龛有相似特征的天体。[Root.leader.GetHeSheCap][Root.leader.GetHasHave]准备了一份附近恒星系中可能的候选列表。"
 anomaly.140.a: "不去管这些东西也许是最好的。"
 anomaly.140.a.tooltip: "§L就让沉睡的神灵继续沉睡着吧。§!"
 anomaly.140.b: "我们看看就走。"
 anomaly.140.c: "我们不会受这种异端的影响。"
 anomaly.140.c.tooltip: "命令[Root.GetName]把神殿夷为平地。"
 anomaly.142.name: "古神：接近恩赐女神"
 anomaly.142.desc: "[Root.GetName]已经进入了[Root.GetStarName]星系。船员报告指出那颗恒星周围确实环行着另一个与未叙尊者的神龛别无二致的物体。"
 anomaly.142.a: "开始调查。"
 anomaly.143.name: "古神：接近勇气之神"
 anomaly.143.desc: "[Root.GetName]已经进入了[Root.GetStarName]星系。船员报告指出另一个在轨道上的物体与未叙尊者的古龛有很高的相似性。"
 anomaly.143.a: "干得好。"
 anomaly.144.name: "古神：接近洞察女神"
 anomaly.144.a: "我知道了。"
 anomaly.145.name: "所奏为何"
 anomaly.145.desc: "[From.GetName]上的动物——不论是捕食者还是猎物——都会在夜幕降临的时候聚集在一起，然后……唱歌。\n\n嚎叫、咔哒声、叽喳声、咆哮、嘘声混在一起，初听来呕哑嘲哳难为听，但其细听却能发现潜藏着一种可以辨认的旋律。[Root.GetName]上的船员也说那种音乐甚至还挺好听的。\n\n我们认为必然有外来影响干涉才能创造出这种非智慧生物的合唱。我们无法放理解其原因，但至少我们可以研究他们是如何做到的。"
 anomaly.150.name: "泽珞之下"
 anomaly.150.desc: "[From.GetName]不是一颗寻常的冰巨行星，这颗冰巨行星由极其罕见的冰构成。冰内部包裹着许多泽珞，在行星大气层的上层便可以展开开采。"
 anomaly.150.a.tooltip: "发现§Y泽珞冰晶§!矿藏。"
 anomaly.155.name: "不法勾当"
 anomaly.155.desc: "[Root.GetName]在小行星表面的坑洞中发现了令人不安的隐藏科技。\n\n显然有人——用简单粗略的方法——在此处稳定创造了一个单向虫洞。科学专员[Root.GetLeaderName]得出结论，这颗小行星是一个出口。虫洞的另一端是一块距离某个黑洞几光年远的未知区域，并有少量暗物质——因为受到虹吸——从虫洞中泄漏。\n\n不管是谁建立虫洞，他们似乎已经放弃了此项行动。"
 anomaly.155.a.tooltip: "发现§Y暗物质§!矿藏。"
 anomaly.160.name: "紫雨"
 anomaly.160.desc: "由[Root.GetName]的地表探测器拍摄的[From.GetName]上迷人紫雨的图像，辗转流传到了[Root.Owner.Capital.GetName]的文化精英手中。\n\n虽然这个发现毫无科研价值，但令人浮想联翩的斑斓降雨图像在[Root.Owner.GetSpeciesName]的艺术领域依然擦出了一点复兴的火花，这一事件也许多年后才会开花结果。"
 anomaly.165.name: "古神：恩赐女神的神殿"
 anomaly.165.desc: "破解恩赐女神神殿中的象形文字要比预计的顺利许多。负责该项目的语言学家们称，这些文本莫名地令人亲切：能轻易地“触动”他们的心弦，尽管其中的语法古老又冗杂。\n\n然而，他们指出，这些信息暗示了一些非常晦涩难懂的主题和上下文。我们除非与关于这位四位一体的神的其他文本结合起来，否则很难完全理解他们的信息。"
 anomaly.166.name: "古神：勇气之神的神殿"
 anomaly.166.desc: "在经过了连日的仔细、甚至好几次令人崩溃的工作之后，科学专员[Root.GetLeaderName]取回了勇气之神的宗卷：一个普通的织物卷轴用用坚固塑料膜封存。这个卷轴被带回[Root.GetName]进行进一步研究。"
 anomaly.167.name: "古神：洞察女神的神殿"
 anomaly.167.desc: "科学专员[Root.GetLeaderName]汇报了有关洞察女神神殿的情况。\n\n它的墙壁上镶嵌着表语文字，被一层层的保护漆严重地扭曲了。工作人员试图初步破译这种文字，但是失败了；它的语法与我们遇到的其他语言体系截然不同。[Root.GetName]的船员试图去除保护漆，希望能看得更加清楚，但没有成功。\n\n在任务即将宣布失败的时候——在恼怒即将爆发的边缘——[Root.GetLeaderName]突然开始感知到一段段的连贯文本。\n\n船员们没有花很长时间就利用这些线索编成了索引。很快，他们就把天花板、墙壁和地板描绘成了一个螺旋形的图案：这是一幅更广泛的图画的一部分，我们相信可以用其他神殿的文字来完成。"
 anomaly.168.name: "古神：揭示"
 anomaly.168.desc: "完整的众神教条——因为我们认为被恢复的文本就应该被这样视作——对我们具有启示意义，它对于我们古老宗教赖以建立的那些幻想基础是具有毁灭性的。\n\n当放在以[Root.GetSpeciesAdj]为中心的情景中时，这些文本清楚地表明，我们注定要在一位宗教领袖强有力的手段的引导下实现伟大的功业。我们注定要成为神，但我们的过去充斥着流产的预言和因无知而产生的罪恶。救赎是短暂的。"
 anomaly.168.a: "封锁发现。"
 anomaly.168.a.tooltip: "§L知识就是力量。神秘的知识是神秘的力量。§!"
 anomaly.168.b: "我们可以拿这个换点钱。"
 #anomaly.168.b.tooltip: "Some of the wealthier faith-corporations have caught wind of the affair, and are very interested."
 anomaly.168.c: "但是我们能从中了解到什么？"
 #anomaly.168.c.tooltip: "Regardless of the veracity or validity of the sacred texts, the fact remains that we share religious concepts with some older, unknown spacefaring race."
 anomaly.168.d: "我们追随神意的脚步前进！"
 #anomaly.168.d.tooltip: "Start a religious renaissance.\nYour native population gains the §YFanatic Spiritualist§! and §YAuthoritarian§! Ethics."
 #anomaly.169.name: "Accepting the Divine Mandate"
 #anomaly.169.desc: "The [Root.GetSpeciesName] people cry out for someone to lead them in their new, old faith."
 #anomaly.169.a: "We should not change how we do things."
 #anomaly.169.b: "Our people deserve guidance."
 #anomaly.169.b.tooltip: "Instantly §YREFORM GOVERNMENT§! to §YDIVINE MANDATE§!."
 anomaly.170.name: "流亡者"
 anomaly.170.desc: "在[From.GetName]表面探测到一个小型研究站发出的信号，但[Root.Owner.GetName]既没有这个研究站的成立记录也没有对其授权记录。里面只有一位[Root.Owner.GetSpeciesAdj]科学家，如果在[From.GetName]的研究可信的话，平心而论确实是一位颇有才华且成果丰硕的研究者。但其身份存在一个问题，我们无法在帝国正式记录匹配到相关信息，此人也拒绝公开身份，只说自己是一个“流亡者”。\n\n其表达了回到[Root.Owner.Capital.GetName]直接为[Root.Owner.GetName]服务的愿望，条件是[Root.GetName]立刻离开[From.GetName]，并且任何[Root.Owner.GetSpeciesAdj]飞船都不能返回那里。"
 anomaly.170.a: "想都别想。给我把那个研究站翻个底朝天。"
 anomaly.170.a.tooltip: "逮捕§Y流亡者§!，彻查未授权的研究站。"
 anomaly.170.b: "[Root.Owner.GetRulerTitle]欢迎流亡者回归编制。"
 anomaly.170.b.tooltip: "流亡者已添加至§Y领袖§!列表。"
 anomaly.171.name: "冷清空旷"
 anomaly.171.desc: "研究站本身没什么特别。它规模很小，只是用来对抗严酷环境的一个临时庇护所，仅能在严酷的环境拖垮之前，进行时间有限的表面级的星球研究。\n\n[From.From.GetName]的研究站已经接近生命的尽头，但那颗星球的严寒还未压下最后一根稻草。那些功能正常、廉价且可抛弃的器材得到了充分使用，本地数据库中填满了详尽却极为寻常的行星数据，以及在严酷环境下进行的简单试验。\n\n有趣的是，似乎研究站地基下的矿脉并没有得到深入检查。[Root.GetName]的扫描表明这座大部分被冰雪覆盖的山脉可能是中空的。更令人警觉的是，科学专员[Root.GetLeaderName]报告这座研究站唯一的栖居者，那位神秘的“流亡者”消失不见了。"
 anomaly.171.a: "想不通。"
 anomaly.172.name: "深入地下"
 anomaly.172.desc: "[From.From.GetName]上的研究站有点不寻常。建筑本身并无奇怪之处——用来对抗严酷环境的小型临时庇护所，仅能在严酷的环境拖垮之前，进行时间有限的表面级的星球研究——但它恰巧建在突破星球表面冰海的岩石之上。\n\n[Root.GetName]的成员发现，这座山的内部有复杂的洞穴和通道，由研究站内部便可进入。\n\n在一个较大的岩洞里，他们发现了研究站原成员脱水的遗体。这些[Root.Owner.GetSpeciesAdj]研究员原先被派往别处，但显然，他们却来到了这个无人居住的危险行星。\n\n当然，那个所谓的“流亡者”如今已经不见踪影。[Root.GetName]发射了一所逃生舱，将逝者的遗体送回[Root.Owner.Capital.GetName]。"
 anomaly.175.name: "咸咸的"
 anomaly.175.desc: "科研船[Root.GetName]找不到我们在[From.From.GetName]上探测到的奇怪读数的来源，这些读数似乎只是传感器的回声。不过，科学专员[Root.GetLeaderName]——一位自称的美食家和历史爱好者——声称在那里有了重大发现。\n\n在几块巨大的地表冰层中发现的矿藏似乎与[Root.Owner.GetSpeciesAdj]星盐关系密切：星盐曾经是许多传统[Root.Owner.GetSpeciesAdj]菜肴中不可或缺的调料，但长期以来一直被认为在[Root.Owner.Capital.GetName]上已经枯竭。\n\n烹饪史学家长期以来一直怀疑这种矿物调味品不是我们母星的原产物，而科学专员在[From.From.GetName]上的发现则为这一理论提供了一些支持。至于这种盐的味道是否真的像以前的[Root.Owner.GetSpeciesAdj]星盐，这并不是最重要的：仅仅是用如此相近的调味料恢复传统食品的想法，就一定会让我们的经济和味觉非常兴奋。"
 anomaly.175.a: "可口。"
 anomaly.180.name: "小家伙"
 anomaly.180.desc: "[From.From.GetName]上满是微小且斑斓的生命体，介于植物与动物之间。它们缺乏真正的进化潜能，但与体型相比，它们的力量和组织协调性令人震惊。\n\n科学专员[Root.GetLeaderName]迷上了他们，并承认对那个“红色的小家伙”情有独钟。"
 anomaly.180.a: "令人愉悦。"
 anomaly.180.b: "[Root.Owner.GetName]不能容忍这些生物的存在。"
 anomaly.180.b.tooltip: "[Root.GetName]的工作人员们进行了详尽迅速的驱除工作，保证这些可爱的外星生物再也不会侵犯[Root.Owner.GetName]。\n"
 anomaly.180.c: "我们只能旁观，不能干涉。"
 anomaly.180.d: "别动那些可爱的小生物，[Root.GetLeaderName]。"
 anomaly.180.e: "他们将被吞噬。"
 anomaly.180.e.tooltip: "这些“可爱的”外星人的营养会喂饱我们的[Root.Owner.GetSpeciesSpawnNamePlural]。\n"
 anomaly.185.name: "生死弥留"
 anomaly.185.desc: "信号似乎是从某个类似信号天线的结构中传来的。我方已经从[Root.GetName]发射了探索无人机，希望能够在星球表面发现更多线索。\n\n科学专员[Root.GetLeaderName]所发现的洞穴仓库十分容易地就被撬开。他判定这个仓库为某种早已灭亡的外星种族所用，似乎是其族群最后的一处避难所。该种族的科技水平虽然较为先进，但似乎从未进行太空探索，结果因为某种涉及到整个星球的自然灾害而消亡了。库房面积广大，其中充斥着成千上万个黑匣子。据[Root.GetName]判定，这些匣子都是数据储存装置。\n\n我方已经成立了对应的特殊计划部门，对这些匣子进行解读。"
 anomaly.190.name: "卫星勘测项目"
 anomaly.190.desc: "科学专员[Root.GetLeaderName]汇报说，他们觉得在[Root.GetName]上采集的感应数据一点也不可靠。其中最为可疑的就是[From.From.GetName]的卫星，他们已经成立了特殊计划组，进行进一步调查。\n\n详情请查看情报日志。"
 anomaly.191.name: "卫星勘测结果"
 anomaly.191.desc: "在卫星上发现了十分不可思议的装置。其中心为三进制电脑，其程序似乎在不断地根据其收集的行星数据进行新的排列运算。计算后产生的数据经过强力通讯列阵调制后，被发射到卫星所环绕的星球表面。虽然这信号乍一看来似乎只是乱码，但这种调制方式却能让信号进入行星大气层并被反射后变得和普通的感应采集数据没有区别。\n\n虽然我们无法判定这装置的用处，但通过此次调查，我学习了外星生物的工程技术，受益匪浅。"
 anomaly.191.a.tooltip: "卫星获得了§Y卫星勘测§!修正：\n£engineering£§G+6§!\n\n"
 anomaly.195.name: "薄暮海岸"
 anomaly.195.desc: "科学专员[Root.GetLeaderName]报告说，在[From.From.GetName]海域之中有人为制造的大型且柔韧的几何网格，材料主要为某种复合塑料。\n\n这些塑料网格从大气层外的轨道上依然清晰可见，其作用暂时不明，似乎只是用来装饰的。"
 anomaly.200.name: "地热能源"
 anomaly.200.desc: "轨道上监测到的规律性敲击声原来是行星上十分古老的巨大地热采集器，仍然在垂死运行着。很久前就被遗弃的这些机器虽然已经不太坚固，但仍然在源源不断地从星球核心泵出超高温的液体。\n\n虽然其储能单元已经全部破损泄露，但仍然能够从中获取少量能源。"
 anomaly.205.name: "一马平川"
 anomaly.205.desc: "在彻底调查[From.From.GetName]的地理状况后，[Root.GetName]并未能找到任何值得注意的现象。\n\n倒不如说，此处的地理状况平淡得让人惊讶……其唯一特征就是一点特征都没有。虽然地势稍有高低之分，但[From.From.GetName]的整个地表都十分不自然地平整。同时，星球上的各种植被也十分平淡，令人过目就忘。"
 anomaly.205.a: "这算是……好事吧？"
 anomaly.205.a.tooltip: "所有£blocker£§Y地块障碍§!已从[From.From.GetName]被移除。"
 anomaly.210.name: "维度陷阱"
 anomaly.210.desc: "[Root.GetName]本应前往[From.From.From.GetName]研究其附近的异常状况，但途中却遭遇了不测。包括科学专员[Root.GetLeaderName]及船员在内的整艘舰船在调查太空废墟时突然消失不见了。\n\n而在数分钟后，舰船又重新出现。\n\n据[Root.GetLeaderName]汇报，他们在一瞬之间到达了某个超维度空间。他们从外部观察口看到其附近布满了各式各样的外星舰船，都一动不动地被困在无限的虚空之中。在船员能够判定所在位置之前，船外的景色突然消失，而舰船又重新回到了普通空间之中。\n\n但不幸的是，船上的一半工作人员都消失了——科学专员[Root.GetLeaderName]认为这些船员应该是因为某种不可知的机制而永远地被困在那里了。"
 anomaly.211.name: "维度漂移"
 anomaly.211.desc: "原本被认为迷失在维度裂缝中的[Root.GetName]失踪船员重新出现了。\n\n所有失踪船员都被放置在一艘与我方科技飞船相似的飞船上，漂浮在[Root.GetName]原本遇到维度陷阱的地方。船员们全数声称，并不记得这期间发生了什么事情，只是隐约觉得自己离开了一段时间。\n\n船员们希望能够回到科学专员[Root.GetLeaderName]手下工作，并将飞船移交给了[Root.Owner.GetSpeciesAdj]帝国。"
 anomaly.211.a: "很好。"
 anomaly.211.a.tooltip: "获得一艘科研船。"
 anomaly.211.b: "为了[Root.Owner.GetSpeciesAdj]人民的安全必须毁灭它。"
 anomaly.211.c: "[Root.Owner.GetSpeciesNamePlural] 人民的安全与否取决于是否毁灭它们。"
 anomaly.211.b.tooltip: "他们开始攻击了！"
 anomaly.215.name: "丰饶景色"
 anomaly.215.desc: "[From.From.GetName]的表面充斥着许多处过于茂盛的植被，十分不自然。\n\n科学专员[Root.GetLeaderName]仍然无法解释这个星球的土地为部分地区异常肥沃的机理，但认为此处的植物稍经加工就能够被[Root.Owner.GetSpeciesAdj]正常食用。"
 anomaly.215.desc.serv: "[From.From.GetName]的地表散布着不规则的密集植被。\n\n科学专员[Root.GetLeaderName]尚无法对土地局部性异常肥沃背后的原理作出解释，但声称大多数本地植物适合供[Root.Owner.GetSpeciesAdj]活体陈设食用，而且几乎无需进行加工。"
 anomaly.215.a.tooltip: "添加§Y丰饶§!修正至[From.GetName]：\n额外的§G食物§!"
 anomaly.220.name: "矿产丰富"
 anomaly.220.desc: "科学专员[Root.GetLeaderName]就[From.GetName]的矿藏进行了详细报告。由于独特的地壳构造进程，[Root.GetName]的地表附近聚集了大量的珍贵矿脉。"
 anomaly.220.a.tooltip: "添加§Y原矿石§!修正至[From.GetName]：\n额外的§G矿物§!"
 anomaly.225.name: "游荡阴影"
 anomaly.225.desc: "[From.GetName]的表面总会有大片的阴影掠过。\n\n造成这些阴影的并非是云朵，而是大气层上方漂浮着的一层有机物质，为了便于活动，上面还有关节一般的结构。\n\n科学专员[Root.GetLeaderName]仍然无法判定这些有机物质是植被还是动物，也不能解释其造成的阴影到底有什么作用。"
 anomaly.225.a.tooltip: "添加§Y皮影戏§!修正至[From.GetName]：\n£society£ §G+4§!"
 anomaly.230.name: "诡变多端"
 anomaly.230.desc.v1: "[From.GetName]的地理构造的确是处在变动之中。科学专员[Root.GetLeaderName]认为这是地壳活动造成的。这一地壳活动虽然有趣但是却极其深奥。不过[Root.Owner.GetName]所感兴趣的，是某种可以停止星球这一无尽且无序的自我变构的方法。简单来说，使用此方法转化星球不仅用时极短，而且理论上也有可能让星球变得更加易于居住。\n\n[Root.GetLeaderName]需要额外的200能量币进行地理活动勘测，以证明科学专员所提出的外科手术刀式精准改造方案是否真的可行。当然，如果以后想要使用现有的环境改造科技，也是可以的。"
 anomaly.230.desc.v2: "[From.GetName]的地理构造的确是处在变动之中。科学专员[Root.GetLeaderName]认为这是地壳活动造成的。这一地壳活动虽然有趣但是却极其深奥。不过[Root.Owner.GetName]所感兴趣的，是某种可以停止星球自我变更的步骤。简单来说，使用此步骤转化星球后，不仅用时极短，而且理论上也有可能让星球变得更加易于居住。\n\n[Root.GetLeaderName]需要额外的200能量币进行地理活动勘测，以证明科学专员所提出的方案是否真的可以使用。目前我们还无法进行常规性的环境改造，所以这次真的是千载难逢的机会。"
 anomaly.230.a: "仅仅研究其变化的自然过程。"
 anomaly.230.a.tooltip: "添加§Y诡变多端§!修正至[From.GetName]：\n£physics£§G+4§!"
 anomaly.230.b: "给予[Root.GetName]200能量币。"
 anomaly.230.b.tooltip: "花费能量币，尝试稳定星球并使之更宜居。大约有§Y50%的成功几率§!。\n"
 anomaly.230.c: "我们不想在这种不确定的假设上浪费能量币。"
 anomaly.231.name: "战术性环境改造"
 anomaly.231.desc: "科学专员[Root.GetLeaderName]汇报说，[From.From.GetName]的确能够进行改造！在星球的自身转化进入时长几个月的不稳定阶段时，我们有一个非常短暂的时机。[Root.GetLeaderName]认为可以将小型炸药植入星球地壳中，再加上星球大气层的战略性辐照作用，便可以停止[From.From.GetName]永不停歇的自我转化过程，将其转变为更加易于居住的星球。\n\n已经设立了特殊项目，但时间十分紧迫。"
 anomaly.232.name: "战术性环境改造失败"
 anomaly.232.desc: "[Root.GetName]的船员遗憾地汇报：虽然我方成功判定了环境改造的时机，但最终仍然没赶上改造[From.From.GetName]的机会。这样的机会大概几个世纪之内是不会再有了。"
 anomaly.233.name: "战术性环境改造成功"
 anomaly.233.desc: "科学专员[Root.GetLeaderName]十分骄傲地汇报：[From.From.GetName]可以被重新定位为干旱星球，而不再是荒芜星球了。此次试验的成功大大促进了[Root.Owner.GetSpeciesAdj]的科学发展。"
 anomaly.233.desc.mach: "科学专员[Root.GetLeaderName]自豪地报告称[From.From.GetName]现在已可被重新分类为机械星球而不是荒芜星球。这次大实验极大地丰富了[Root.Owner.GetSpeciesAdj]的科学知识。"
 anomaly.235.name: "光影艺术"
 anomaly.235.desc.v1: "科学专员[Root.GetLeaderName]汇报说，覆盖[From.GetName]的冰层下遍布的闪光波浪源于外星科技。\n\n在这个星球上曾经发生过上古战争，当时有一架外星战机解体后在此处坠落，只有露在船身外的主武器核心没被摧毁。看起来这个外星种族所运用的激光武器与[Root.Owner.GetSpeciesAdj]舰队目前正在使用的相似，其武器核心不定期地向[From.GetName]的冰层表面放射低能射束，但因为行星的气候过于恶劣，激光无法融化冰层，所以就产生了十分美丽的光影艺术。"
 anomaly.235.desc.v2: "科学专员[Root.GetLeaderName]汇报说，覆盖[From.GetName]的冰层下遍布的闪光波浪源于外星科技。\n\n在这个星球上曾经发生过上古战争，当时有一架外星战机解体后在此处坠落，只有露在船身外的主武器核心没被摧毁。看起来这个外星种族所运用的激光武器比[Root.Owner.GetSpeciesAdj]舰队目前正在使用的先进许多，其武器核心不定期地向[From.GetName]的冰层表面放射低能激光，但因为行星的气候过于恶劣，激光无法融化冰层，所以就产生了十分美丽的光影艺术。"
 anomaly.235.b: "我们可以利用此科技。"
 anomaly.240.name: "虚假的巨行星"
 anomaly.240.desc: "我们曾经以为这颗星球是十分少见的小型气体星球，但事实并非如此。\n\n在大气层上方浮动着的一层厚厚的粉尘欺骗了科学专员们，粉尘层下面掩盖的只不过是一颗贫瘠但十分普通的行星而已。\n\n这一发现让[Root.Owner.Capital.GetName]的天文学家们十分尴尬。"
 anomaly.240.a.tooltip: "[From.GetName]：被定位为§Y荒芜§!星球。"
 anomaly.245.name: "盈乐园"
 anomaly.245.desc: "[From.GetName]上的确勃勃生机。\n\n只不过这些生物全部都极为残忍。\n\n虽然星球十分适于殖民，但[Root.GetName]的船员警告说，可能会遭遇当地生物的大肆袭击。"
 anomaly.250.name: "不明气体"
 anomaly.250.desc: "[Root.GetName]从[From.GetName]的表面回收了一只长方形的金属匣子。这只匣子的五个面上都有一些小孔，而科学专员[Root.GetLeaderName]也因此判定这并不是装东西用的匣子，而是用来散发气味的某种工具。初试测试表明，这匣子中原本存放的气味现在仍然在缓慢地释放着。\n\n为了查明此匣子的具体功用，已经设立了特殊项目。或许外星物种是用味道来传递信息，然后再通过大气中的化学物质接收信息，从而进行交流也不一定呢。"
 anomaly.250.a: "臭不可闻。"
 anomaly.251.name: "不明气体"
 anomaly.251.desc: "这匣子的确是存放了某种数据。科学专员[Root.GetLeaderName]承认，本来大家都希望匣子中存放的是星球的历史或者某种文化的重要资料，但结果却令人十分失望。\n\n这散发着芳香的匣子中存放的乃是十分短小的几段故事，故事每一章节快到末尾的时候气味都会快速变化，而这一转变似乎是为了惊吓或逗乐读者，也就是笑话了。虽然匣子储存气味的技术值得研究，但其中的笑话却毫无价值。\n\n[Root.GetName]的船员们因为闻了外星生物所产生的某种气味而感到不太舒心。然而，对于匣子为什么会被扔在这了无人烟的荒凉星球上，[Root.GetLeaderName]却不愿进行猜测。"
 anomaly.255.name: "过去的世界末日"
 anomaly.255.desc: "在[From.GetName]上曾经居住着某个智力较为发达的外星物种，或许再过几十年就能够研发出太空旅行，但在那之前他们就已经把自己终结了。虽然星球本身已经从毫无意义的大肆毁灭中恢复了过来，但表面上仍然有十分明显的伤疤。\n\n地表上残存着几处遗迹，其中有座保存得较为良好的石碑。[Root.GetLeaderName]十分轻松地解读了上面的讯息，原来是世界末日的幸存者们为后来之人所刻下的一则警告。其种族灭亡的直接原因便是“终极武器”的发明。这个种族的某种心理学特征导致共同毁灭机制不再有效。\n\n因为最终武器很难被摧毁，那些最终由于不明原因迅速死去的幸存者们在临死前便将其藏在了地底深处，并留下讯息劝告后人不要去寻找它们。"
 anomaly.255.a: "那我们还是别去找了吧。"
 anomaly.255.b: "去找那些武器吧。"
 anomaly.256.name: "有趣的发现"
 anomaly.256.desc: "看起来这个星球上的“最终武器”只不过是我们眼中最为基本的武器科技而已。\n\n他们能运用这些科技导致世界末日，或许只是因为十分爱好杀戮而已吧。"
 anomaly.256.a: "虽然普通，但十分有用。"
 anomaly.256.a.tooltip.mass: "获得科技：§Y质量投射器§!"
 anomaly.256.a.tooltip.miss: "获得科技：§Y导弹§!"
 anomaly.256.a.tooltip.laser: "获得科技：§Y红色激光§!"
 anomaly.256.b: "对于[Root.Owner.GetName]来说，都没什么用处。"
 anomaly.257.name: "残酷的发现"
 anomaly.257.desc: "科学专员[Root.GetLeaderName]认为幸存者们隐藏武器的决定十分正确。在地底洞穴中找到的这些武器虽然与[Root.Owner.GetName]的现役装备原理相同，但更为先进。这些科技一定会对[Root.Owner.GetSpeciesAdj]战争机器大有帮助。"
 anomaly.257.a: "什么？我们已经有这些科技了。"
 anomaly.257.b: "升级我们的激光武器。"
 anomaly.257.c: "升级我们的质量投射器。"
 anomaly.257.d: "升级我们的导弹。"
 anomaly.258.name: "空手而归"
 anomaly.258.desc: "搜查无果。不管是怎样强大的武器，现在都没了。"
 anomaly.260.name: "矿物工厂"
 anomaly.260.desc: "[Root.GetName]在[From.GetName]上发现了全星球仅有一座的外星建筑。科学专员[Root.GetLeaderName]认为星球上所有的其它建筑都因为某种原因被移到了别处，但不知为何只留下这么一座建筑。\n\n这建筑乃是处理星球上丰富矿脉的加工厂，经过[Root.GetName]初步勘测后，认定可以十分轻松地重新运作。"
 anomaly.260.a: "太好了。"
 anomaly.260.a.tooltip: "添加§Y古代工厂§!至[From.GetName]。\n"
 anomaly.265.name: "外星汽车赛"
 anomaly.265.desc: "[From.GetName]浅层松软表面上的坑洞中有着不规则的长条印记。科学专员[Root.GetLeaderName]在印记的附近发现了十分令人惊讶的各种废品：被撞毁的轮式载具。它们看起来并不像是科研用品，而是载人用的。\n\n[Root.GetName]的船员们认为这里应该是外星人用作赛车的地点。在这几乎零重力的地方，外星生物们驾着自己车辆互相对抗，测试车辆的强度与速度，真是激动人心。"
 anomaly.265.a: "真厉害。"
 anomaly.265.a.tooltip: "添加§Y刹车印记§!修正至[From.GetName]：\n£engineering£§G+6§!"
 anomaly.270.name: "撞车大事故"
 anomaly.270.desc: "虽然此处的陨石坑应该只是普通的陨石撞击造成的，但陨石坑中复杂的纹路应该是产生于撞击之后。\n\n科学专员[Root.GetLeaderName]认为这些地表的印记应该不是陨石造成的，而是小行星[From.GetName]与某种未知的轨道设施或外星飞船之类的东西撞击后造成的。"
 anomaly.270.a: "真奇怪呢。"
 anomaly.270.a.tooltip: "添加§Y死亡赛道§!修正至[From.GetName]：\n£engineering£ §G+3§!"
 anomaly.275.name: "遗弃的推动装置"
 anomaly.275.desc: "[From.GetName]的其中一个大坑中心有外星工艺制造的金属机械。\n\n科学专员[Root.GetLeaderName]认为这些大型机械是用于推动整个星球的。其目的便是将[From.GetName]从原先轨道中推出，但目的地不明。[Root.GetName]正在待命，可以将这些推动装置进行拆卸与分析，或许可以提升我方的推进科技。"
 anomaly.275.a: "就这么办。"
 anomaly.275.b: "就这么放着别动了吧。"
 anomaly.280.name: "殖民失败"
 anomaly.280.desc: "在[From.GetName]上曾经有过外星殖民地，至少是一次早期的殖民尝试。科学专员[Root.GetLeaderName]报告说该次殖民明显还不成熟，建立的建筑也绝对无法抵御[From.GetName]的恶劣气候。\n\n[Root.GetName]不想空手而归，便随船带回了一个报废了的大气过滤装置，想着或许能做些研究。"
 anomaly.280.a: "我们可以吸取他们的教训。"
 anomaly.280.b: "这东西一点用都没有。"
 anomaly.280.c: "[Root.Owner.GetName]永远不会犯下这样的错误。"
 anomaly.285.name: "不寻常的地壳"
 anomaly.285.desc: "[Root.GetName]在[From.GetName]上找到的并非是建筑，而是十分普通的矿物岩层。科学专员[Root.GetLeaderName]认为这些岩层之所以会露出地面，是因为不同的地壳构造版块互相撞击而形成的，其形状的特殊性是由行星地壳中不同寻常的物理构造造成的。\n\n因为其形状过于工整，看起来某种外星生物似乎曾经对[From.GetName]的地壳进行过改动。"
 anomaly.285.a: "还真有意思。"
 anomaly.285.a.tooltip: "添加§Y异常地壳§!修正至[From.GetName]：\n£engineering£ §G+2§!\n£physics£ §G+2§!"
 anomaly.290.name: "潜在矿脉"
 anomaly.290.desc: "[From.GetName]的矿脉资源十分丰富。\n\n不幸的是，其中大部分矿石对我们都没用。然而，科学专员[Root.GetLeaderName]认为[From.GetName]地壳中的许多元素都可以通过正电子轰炸转化成对我方有用的矿石。\n\n[Root.GetName]希望[Root.Owner.GetName]能拨出100能量币实行此计划。"
 anomaly.290.a: "不行，不批准。"
 anomaly.290.b: "很好，准备正电子轰炸。"
 #anomaly.292.desc: "The crew of the [Root.GetName] are pleased to report that the experiment was a success, and a significant number of dense mineral veins on [From.From.GetName] have been transmuted into precious metals."
 anomaly.292.desc: "[Root.GetName]的船员们汇报了试验的成功。[From.From.GetName]上的许多矿脉现在都可以被我们所使用了。"
 anomaly.295.name: "上下颠倒"
 anomaly.295.desc: "[Root.GetName]穿过小行星带前往[From.GetName]的路上时，科学专员[Root.GetLeaderName]汇报飞船经历了几次来势突然的重力变化。因为好奇，[Root.GetLeaderName]派遣了无人机前去勘测原因。\n\n结果，无人机发现了几只老旧的外星重力生成器。因为极性反转，电池又不足，这些重力生成器时常会对着虚空放射出反重力波。但其效果不强，无法造成任何实质性的伤害。我们无法将生成器的效果恢复至其原本具有的强度。\n\n科学专员[Root.GetLeaderName]认为这些生成器本来是为小行星带中某颗较大的小行星提供人造重力用的，但因为某种故障，这颗小行星已经四分五裂了。"
 anomaly.295.a: "这主意真是扰人。"
 anomaly.3000.name: "低级错误"
 anomaly.3000.desc: "据[Root.GetName]的船员汇报，他们的任务失败了。科学专员[Root.GetLeaderName]心血来潮想手动操纵无人机采集矿石样本，结果不小心撞上了矿石，虽然撞击力度并不大，但矿石还是粉碎殆尽了。\n\n船员还提到，科学专员[Root.GetLeaderName]对此十分内疚，并且那些粉碎的矿石还有些价值。"
 anomaly.3000.a: "碎了的矿石也还是矿石。"
 anomaly.3000.b: "[Root.Owner.GetName]无法接受这么粗心的行为。"
 anomaly.3005.name: "金色牢笼"
 anomaly.3005.desc: "这块矿物的构造就像是个房间，没有其他更贴切的词能形容了。\n\n构成房间的矿物在[Root.Owner.GetName]十分常用。这块矿石是中空的三十二面体，磁共振扫描显示其内部中空，很可能曾有人居住过。但是矿石内部与其光鲜的外表并不相同，看起来被人破坏的混乱不堪。\n\n科学专员[Root.GetLeaderName]报告称由于这些破坏，我们很难从矿石内部找到有价值的信息。但其建筑的外部结构能够抵御深空压力，其构造技术一定十分先进。"
 anomaly.3005.a: "想不通。"
 anomaly.3010.name: "晶体抄本"
 anomaly.3010.desc: "这块矿石是个全息记录仪，外表棱角分明，呈半透明状。其目前被安全地放置于[Root.GetName]的牵引光束中，但解码其内容仍需假以时日。\n\n已经设立加速该进程的特殊项目。"
 anomaly.3010.a: "肯定没好事。"
 anomaly.3010.b: "很好。"
 anomaly.3012.desc: "全息记录仪中的数据文档乃是一份曾经称霸此区域的三个大国之间的贸易协议。其中的内容我们无法理解也毫无意义，但科学专员[Root.GetLeaderName]认为这可以大大提高我们与外星人的沟通能力。"
 anomaly.3015.name: "外星军营"
 anomaly.3015.desc: "轨道上探查出的影像的确是建筑。进一步调查后发现建筑显然是用于军事用途。虽然被遗弃了一段时间——从星系尺度上看并不算久——但科学专员[Root.GetLeaderName]认为从尘土下的废弃军营和空旷的军火库中仍然可以找到外星战术秘密。\n\n已经设立了研究废墟的特殊项目。"
 anomaly.3015.a: "了解。"
 anomaly.3015.b.pacifist: "既然已经化为废墟，那就不要多管了。"
 anomaly.3017.name: "外星军营"
 anomaly.3017.desc: "科学专员[Root.GetLeaderName]对于[From.From.GetName]进行了详尽的外星历史分析，但最终结果不佳。该兵营早在行星变得贫瘠之前就被建立了，但不知是因为自然原因还是战争原因，才变成了今天这样的废墟。\n\n可以得出的结论是：这些外星人使用的武器与战略并不比我们现在使用的要先进。\n\n不过，科学专员[Root.GetLeaderName]说自己因为这次勘探，获取了不少灵感。"
 anomaly.3017.a: "还是有用的嘛。"
 anomaly.3020.name: "格子"
 anomaly.3020.desc: "[From.GetName]的特殊拓扑结构整齐地将星球划分为无数个不同的群落，各群落的气候以一种微妙的方式维持着周边环境的平衡。科学专员[Root.GetLeaderName]强烈怀疑这是先进的环境改造的结果，但我们无法解释这是如何做到的。\n\n尽管如此，环境改造的结果对[Root.GetLeaderName]和[Root.GetName]的船员来说显而易见。"
 anomaly.3020.a: "还真有意思。"
 anomaly.3025.name: "远古自动设施"
 anomaly.3025.desc: "我们在[From.GetName]一处植被非常茂密的地域的中心发现了被植物掩盖的外星建筑，起初我们以为它已被摧毁，但经过[Root.GetName]仔细勘察发现，它还没有被这颗星球上格外茂盛的植物所侵蚀。\n\n已经设立了寻找建筑入口的特殊项目。"
 anomaly.3025.a: "很有意思。"
 anomaly.3027.desc: "这座杂草丛生的建筑是外星人的矿物加工厂。位于[From.From.GetName]的工厂尽管早已被废弃，但似乎曾基本实现了自动化，工厂的地上还躺着大量全自动机器人的残骸——他们的身体主要由有机化合物组成，体内以高分子内骨骼作为支撑，现在也一并腐烂了。\n\n科学专员[Root.GetLeaderName]认为正是这些有机残余物在液化后渗入了地面，使得土壤变得肥沃，星球上的各种植物也才会如此繁茂坚韧。\n\n工厂可以被重新激活，但是[Root.GetLeaderName]感兴趣的那些迷人的，全自动的工人们却再也不能活过来了。"
 anomaly.3027.a: "明白了。"
 anomaly.3027.a.tooltip: "添加§Y古代工厂§!至[From.GetName]。\n"
 anomaly.3030.name: "临时停泊"
 anomaly.3030.desc: "在[From.GetName]的平原发现了一艘无人船只，其传感器对星球轨道上的[Root.GetName]做出了回应。\n\n[Root.GetName]的船员未能确认此船何时被弃，也不知道此船是何人所弃。至于原船员的下落更是无从调查。根据科学专员[Root.GetLeaderName]所说，若想将其收编入我方舰队，远程激活这艘轻装飞船应该不成问题。"
 anomaly.3030.a: "当然，反正也没人要。"
 anomaly.3030.a.tooltip: "获得一艘§Y护卫舰§!。"
 anomaly.3030.b.phobe: "我们既不知道这是哪儿来的，也不知道这玩意要到哪儿去。拆掉吧。"
 anomaly.3035.name: "清点存量"
 anomaly.3035.desc.carefree: "事实证明，荒芜的[From.GetPlanetMoon][From.GetName]毫无有趣之处。\n\n当船员们监视着了无动静的仪器时，科学专员[Root.GetLeaderName]闲来无事查看了[Root.GetName]的能源储备情况。根据他们的报告，[Root.GetName]上次离港时获得的能量补给少于标准量，不过更有可能是[Root.GetLeaderName]对于资源管理的松懈造成了此次窘境。\n\n不管怎么说，这艘船需要更多的能量作为补给。"
 anomaly.3035.desc.meticulous: "事实证明，荒芜的[From.GetPlanetMoon][From.GetName]毫无有趣之处。\n\n当船员们监视着了无动静的仪器时，科学专员[Root.GetLeaderName]对[Root.GetName]的能源储备进行了认真盘点。根据他们的报告，[Root.GetName]上次离港时获得的能量补给多于标准量，这很可能是书写错误造成的。\n\n[Root.Leader.GetName]已提出要自愿将多余的能量交还给[Root.Owner.GetSpeciesAdj]当局。"
 anomaly.3035.a: "意外的收获。"
 anomaly.3035.b: "果然不出所料。"
 anomaly.3040.name: "被流放的海盗"
 anomaly.3040.desc: "我们误以为是矿物簇的物体实际上是两艘外星护卫舰的金属外壳，它们正悄悄飘过小行星带。\n\n科学专员[Root.GetLeaderName]已经与其建立联系，这两艘船的船员自称他们以前都是海盗，现在被首领放逐了。他们听说[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]是[Root.Owner.GetName]的统治者，为人亲民，特来寻求庇护。"
 anomaly.3040.desc.fallback: "我们误以为是矿脉的物体实际上是两艘外星护卫舰的金属外壳，它们正悄悄飘过小行星带。\n\n科学专员[Root.GetLeaderName]已经与其建立联系，这两艘船的船员自称他们以前都是海盗，现在被匪帮首领放逐了。很神奇的是，他们相信我们会妥善对待他们，因此特来寻求庇护。"
 anomaly.3040.a: "他们可以派上用场。"
 anomaly.3040.a.tooltip: "收编被放逐的海盗并获得两艘§Y护卫舰§!。"
 anomaly.3040.b: "我们不需要他们的帮忙。把他们的东西都没收，只留他们一条命吧。"
 anomaly.3040.c: "[Root.Owner.GetName]不能容忍他们这种家伙存在。"
 anomaly.3040.c.tooltip: "被放逐的海盗变为敌对状态！"
 anomaly.3040.d: "我们必须拒绝他们的避难请求。"
 anomaly.3050.name: "刺耳格栅"
 anomaly.3050.desc: "[From.GetName]遍布着此起彼伏的矿物复合带，用高耸且富有弹性的架子高悬于其本就十分崎岖的表面上。由于经常受到气流的扰动，摆动的架子和层叠的带状物互相摩擦，产生了[Root.Owner.GetSpeciesNamePlural]无法听到的声波。\n\n科研专员[Root.GetLeaderName]报告称将此声波从星球的背景噪音中分离出来时遇到了困难，同时也提出如果有意进行开采，建议将矿物带破坏，从而由[Root.Owner.GetName]进行回收利用。"
 anomaly.3050.a: "将声音分离出来并进行研究。"
 anomaly.3050.a.tooltip: "[From.GetName]：\n£society£ §G+9§!"
 anomaly.3050.b: "准备回收矿物带。"
 anomaly.3050.b.tooltip: "[From.GetName]：\n£minerals£ §G+6§!"
 anomaly.3055.name: "森林国度"
 anomaly.3055.desc: "[From.GetName]是一颗生态丰富的热带星球。对其表面植被的近距离分析却表明其生物异常缺乏多样性，一种特殊的高大树木成为了生态系统的主体部分。\n\n虽说这种树木本身并不会造成什么危害，但其单一的主导地位却会对该星球小型动物的生存带来不利影响，若要进行殖民，想在其表面有效率地培育农作物也会异常困难。\n\n科学专员[Root.GetLeaderName]作为享有盛誉的外星生物学专家，制定了重新平衡此星球生态系统的计划。"
 anomaly.3055.a: "同意该计划。"
 anomaly.3055.a.tooltip: "添加§Y生态失衡§!修正至[From.GetName]：\n£food£ §R-20%§!\n"
 anomaly.3055.b: "还是保持原状吧。"
 anomaly.3055.b.tooltip: "添加§Y生态失衡§!修正至[From.GetName]：\n£food£ §R-20%§!"
 anomaly.3056.desc: "平衡已恢复了——或许是首次达到了。[Root.GetName]的放射射线消除了长久以来覆盖了这颗星球的那些多年生木本植物的繁殖能力。还有一些树木被彻底烧成了灰烬，以求尽快达到真正的平衡。"
 anomaly.3057.desc: "激进地消灭一直以来覆盖着[From.From.GetName]的树木造成了意想不到的后果。\n\n之前被这些树木搞得生计艰难的小动物们数量急剧上升，也越发富有攻击意愿——或者说是变得更加野蛮了。被隔离开来的焦土曾是茂密森林的所在，现在却成了领地争端的战场。"
 anomaly.3057.a: "也许我们本不该介入的。"
 anomaly.3057.a.tooltip: "§R危险野生动物§!现已遍布[From.From.GetName]。"
 anomaly.3060.name: "金砂藏舰"
 anomaly.3060.desc: "科学专员[Root.GetLeaderName]报告称，我们犯了个愚蠢的错误，在[From.GetName]沙漠看到的沙海涟漪其实是启动的飞船推进器造成的。\n\n有一艘外星飞船头朝下埋没在沙海中，其断断续续工作的推进系统在上方的沙丘激起了阵阵波涛。看来这玩意已经困在这里有段时间了，它在推进器的作用下渐渐插进了沙丘深处。[Root.GetName]没有能够将此船吊出的设备与方法，[Root.GetLeaderName]建议派遣一只飞船到[From.GetName]，以对其进行发掘。"
 anomaly.3060.a: "了解。"
 anomaly.3060.b: "这么明显的陷阱，我们可不会上当。"
 anomaly.3060.c: "任何剩余的有机生物都将被消灭。"
 anomaly.3061.desc: "[Root.GetFleetName]终于成功将外星飞船打捞了出来。\n\n但它是空的，或者可以说，被拆的什么都没剩了。\n\n原船员一定是将不是很重要的东西全拆掉后便弃船而去，留下这艘空壳在[From.From.GetName]沉没。[Root.GetFleetName]的工程师忙活了好一阵子，终于将其能量补充完毕并重启了飞船。"
 anomaly.3061.a: "[Root.Owner.GetSpeciesAdj]舰队有了新成员。"
 anomaly.3061.a.tooltip: "获得一艘§Y护卫舰§!。"
 anomaly.3062.desc: "[Root.GetFleetName]使用高强度拉索最终成功打捞起了沉没的外星飞船，却同时也听到了其武器系统启动的轰鸣声！"
 anomaly.3062.a: "快回避！"
 anomaly.3062.a.tooltip: "§Y“鸵鸟号”§!发起了进攻！"
 anomaly.3063.desc: "回收行动失败了。[Root.GetFleetName]绕在舰船上的高强度拉索在向上提拉时的瞬间就将腐蚀殆尽的舰体切成了数段。\n\n单独的碎块回收起来还相对容易，但整个飞船已变成了废铁。"
 anomaly.3063.a: "又搞砸了。"
 anomaly.3065.name: "无效通讯"
 anomaly.3065.desc: "一个拼凑的通讯中继器被很外行地绑在了[From.GetName]上。\n\n科学专员[Root.GetLeaderName]认为这是海盗通信网络的一部分。初步分析表明通信内容并不包含什么敏感的战术信息，只是些海盗船船员间的寻常通话。"
 anomaly.3065.a: "也许我们可以一窥深空的生活。"
 anomaly.3065.b: "也许我们可以一窥深空的生活。"
 anomaly.3070.name: "付诸东流"
 anomaly.3070.desc: "读数来自于一个小型金属舱，科学专员[Root.GetLeaderName]判定这是一个远古外星救生艇。\n\n这东西显然是许久以前就被黑洞外围的引力井困在此处，因为角度问题无法弹射出来——至于这是故意为之还是偶然至此尚不得而知——救生艇的推进器从那时起就一直在竭力逃离黑洞视界。目前它已离黑洞视界太近，无法进行回收了。\n\n[Root.GetLeaderName]的报告突然中断，随后[Root.GetName]船员发来通讯称，该科学专员浑身颤抖，似乎是对此救生艇的悲惨命运感到十分难过。"
 anomaly.3070.desc.mach: "读数来自于一个小型金属舱，科学专员[Root.GetLeaderName]判定这是一个远古外星救生艇。\n\n这东西显然是许久以前就被黑洞外围的引力井困在此处，因为角度问题无法弹射出来——至于这是故意为之还是偶然至此尚不得而知——救生艇的推进器从那时起就一直在竭力逃离黑洞视界。目前它已离黑洞视界太近，无法进行回收了。\n\n[Root.GetLeaderName]的报告突然中断，随后[Root.GetName]船员发来通讯称，该科学专员似乎深受这一新数据的影响，因其已显著改变了[Root.GetName]的风险评估统计与生存率预测。"
 anomaly.3070.a: "可以理解。"
 anomaly.3075.name: "零散辐射"
 anomaly.3075.desc: "惊人的是，此系统获取的数据居然是来自[From.GetName]本身。\n\n作为黑洞来说，其体积较小，似乎可以解释为何会有辐射从其视界逃逸出来。科学专员[Root.GetLeaderName]认为此黑洞正在崩解，不久便会消失，但很难说这个过程会不会在宇宙的热寂之前完成。\n\n用[Root.GetLeaderName]的话说，黑洞幼年期受到的重力扰动搞得它“动荡不安”，从而进一步加强了其视界流出的能源。"
 anomaly.3075.a: "我们可以从中学到很多东西。"
 anomaly.3075.a.tooltip: "[From.GetName]：\n£physics£ §G+9§!"
 anomaly.3080.name: "玩具工厂"
 anomaly.3080.desc: "虽说[From.GetName]上的大部分建筑都已成废墟，但还有少数得以留存。[Root.GetName]初次经过该星球时只发现了一座还算完整的建筑，孤零零地耸立在[From.GetName]的废墟之中。\n\n这便是噪音的来源。\n\n该建筑不仅结构完整，据科学专员[Root.GetLeaderName]称，似乎还存在活动迹象。\n\n那是一座生产设施，专门将塑料聚合物制成不明的物体，不过似乎是用于装饰的。其生产原料与最终产品对[Root.Owner.GetName]来说没有研究价值，但我们可以对其自动化的生产过程进行研究。"
 anomaly.3080.a: "也许我们应该建立据点并进行观察。"
 anomaly.3080.a.tooltip: "添加一座§Y外星玩具工厂§!至[From.GetName]。"
 anomaly.3085.name: "《君主论》"
 anomaly.3085.desc: "巨大的[From.GetName]周围的缓轨道上漂浮着一个可移动的数据库。[Root.GetName]将其打捞后发现其中似乎包含某种外星语言写就的内容。其词汇组成并非完全陌生，但其语法则是十分复杂。\n\n科学专员[Root.GetLeaderName]建议对其进行进一步研究，以便解密该文本的内容与起源。"
 anomaly.3085.a: "在[Root.Owner.Capital.GetName]上进行分析。"
 anomaly.3085.b: "不用管它。"
 anomaly.3086.name: "《君主论》通读本"
 anomaly.3086.desc: "该文本的标题大致可以译为“地区统治者”，通篇似乎是以[book_writer.GetSpeciesAdj]古方言写就，该方言一般使用于[book_writer.GetName]。\n\n内容无疑对他们具有一定历史价值，搞不好还能带来些什么启发。"
 anomaly.3086.a: "这秘密还是不要说出去了——不需要让他们知道的。"
 anomaly.3086.b: "我们要物归原主。联络他们。"
 anomaly.3086.c: "他们的文笔如此空洞，思维自然也不堪一击。联络他们。"
 anomaly.3087.name: "[book_writer.GetName]"
 anomaly.3087.desc: "我们听说你找到了《君主论》的最后一份拷贝。这可是我们社会十分重要的历史文化遗产。\n我们曾以为它已在多年前的海盗袭击中被毁掉了，但它如今能落入文明人的手中，我们倍感欣慰。\n\n可以将其交还给我们吗？我们会以能量币作为报酬。"
 anomaly.3087.a: "当然可以。"
 anomaly.3088.name: "[book_writer.GetName]"
 anomaly.3088.desc: "我们听说你找到了《君主论》的最后一份拷贝。这可是我们社会十分重要的历史文化遗产。\n\n我们曾以为它已在多年前的海盗袭击中被毁掉了，但它如今能落入文明人的手中，我们倍感欣慰。\n\n可以将其交还给我们吗？"
 anomaly.3088.a: "不。说起来，我们认为这东西不怎么样。"
 anomaly.3088.b: "不。这些文字正是骗子的工具。"
 anomaly.3088.c: "带着你的书一起下地狱吧。"
 anomaly.3089.name: "[book_writer.GetName]"
 anomaly.3089.desc: "绝不容许你批判我们的文学！\n\n你们会后悔的！"
 anomaly.3089.a: "哼，一群书虫。"
 anomaly.3089.b: "可怜的有机生物。"
 anomaly.3090.name: "星际绑架者：紧急信标"
 anomaly.3090.desc: "在[From.GetName]和缓的运行轨道上竟漂浮着一枚紧急信标。其外壳已被严重损坏，似乎是被武器火力击中或是被大爆炸波及。\n\n这似乎是来自[Root.Owner.GetSpeciesAdj]的民用飞船专属型号——用于在通讯系统故障时作为紧急措施进行发射——但其受损的严重程度使具体情况都不得而知了。\n\n它一直在重复一个微弱而失真的信号。"
 anomaly.3090.a: "调查传输信号。"
 anomaly.3090.b: "也许是陷阱——最好不要以身犯险。"
 anomaly.3091.name: "星际绑架者：SOS"
 anomaly.3091.desc: "信标已确定来自[Root.Owner.GetSpeciesAdj]，其发射的信号已趋于稳定。"
 anomaly.3091.a: "这里是[Root.Owner.GetSpeciesAdj]帝国。请亮明身份。"
 anomaly.3091.a.tooltip: "打开通讯系统。"
 anomaly.3091.b: "彻底关掉。这件事到此为止。"
 anomaly.3092.name: "[Root.GetSpeciesAdj]俘虏"
 anomaly.3092.desc: "有、有人吗？这里是[Root.GetSpeciesAdj]民用运输船“卢克西昂号”的舰长。\n\n啊，应该说是前舰长。卢克西昂已经不复存在了。我们被海盗登船，我们在飞船爆炸前就被掳走成了人质。"
 anomaly.3092.a: "你们是被谁抓了？"
 anomaly.3092.a.response: "他们……我、我听他们好像自称星际什么来着？星际绑架者是吧？\n\n他们可不是善茬。如果他们认为不能从[Root.GetName]手中得到些什么来换取我们的性命就会干掉我们。我偷听到他们已经在讨论要开什么条件了……"
 anomaly.3092.b: "我们不会救你们的。"
 anomaly.3092.c: "我们会来救你们的。"
 anomaly.3093.name: "[Root.GetSpeciesAdj]俘虏"
 anomaly.3093.desc: "什么？什么？！你们不能见死不救！\n\n要是他们认为不能用我们向[Root.GetName]索取赎金的话，绝对会连眼都不眨就宰了我们的！就连真的付了赎金的话我们的性命也没有保障啊！你们不能——"
 anomaly.3093.a: "永别了。"
 anomaly.3094.name: "[Root.GetSpeciesAdj]俘虏"
 anomaly.3094.desc: "哦，真是太感谢了，太感谢了啊！[Root.GetRulerTitle]。我们似乎被关在某个空间站，但具体位置我也不知道。\n\n我这就加强传输频率，你们应该可以通过紧急信标进行三角测量，确认我们被绑架的位置……"
 anomaly.3094.a: "位置已记录于情报日志。"
 anomaly.3095.name: "星际绑架者：最佳计划"
 anomaly.3095.desc: "虽说海盗的基地十分隐蔽，但若知道如何寻找的话就十分明显了。\n\n一支舰队排着奇怪的队形慢慢从重新运行的采矿设施后慢悠悠飘了出来——显然是并没想到会有不速之客。"
 anomaly.3095.a: "打开通讯系统。必须让被囚者做好准备。"
 anomaly.3096.name: "[Root.GetSpeciesAdj]俘虏"
 anomaly.3096.desc: "你好啊，[Root.GetRulerTitle]。看来这一切都是因为[Root.GetSpeciesAdj]的飞船而起的了？\n\n我们好客的主人们似乎即将离开他们当前的位置。登上这地方对各方都不利，但是……如果你直接对基地发起攻击，我觉得我们倒是可以拼一拼，看看能不能弄到一艘救生艇。\n\n我们出来的时候可别把我们给炸飞了！"
 anomaly.3096.a: "很好。"
 anomaly.3098.name: "星际绑架者：尘归尘，土归土"
 anomaly.3098.desc: "索取赎金的海盗们的基地被摧毁了，[Root.GetSpeciesAdj]的俘虏们也一道消失了。俘虏们似乎成功联系到了发动进攻的外星飞船，却被对方忽视了。"
 anomaly.3098.a: "我们绝不会忘记这个悲剧。"
 anomaly.3099.name: "星际绑架者：意外的救星"
 anomaly.3099.desc: "[From.From.GetName]的战斗行动彻底摧毁了星际绑架者的部队。\n\n[Root.GetSpeciesAdj]俘虏在交战中成功逃出，目前已登上一艘救生艇，即将与[Root.GetSpeciesAdj]救援飞船接头。"
 anomaly.3099.a: "我们对此感激不尽。"
 opinion_live_captives: "生俘"
 anomaly.3100.name: "星际绑架者：质疑"
 anomaly.3100.desc: "不知何方发起的战斗行动彻底摧毁了星际绑架者的部队。\n\n[Root.GetSpeciesAdj]俘虏们奇迹般地逃出生天，在攻击行动中偷去了一艘救生艇，即将返回[Root.Capital.GetName]。"
 anomaly.3100.a: "真是神秘而偶然的遭遇啊。"
 anomaly.3101.name: "星际绑架者：捡拾碎片"
 anomaly.3101.desc: "海盗的基地在我方飞船造成的连锁效应中缓慢地分崩离析。与此同时，我们开始了对卢克西昂号生还者的搜索。\n\n如果他们真的上了救生艇，现在也该联络我们了……"
 anomaly.3101.a: "扫描所有频率。"
 anomaly.3102.name: "已解救[Root.GetSpeciesAdj]俘虏"
 anomaly.3102.desc: "[Root.GetRulerTitle]，这里是卢西安号的船员。\n\n计划进行得十分顺利。在你们展开对基地的袭击后，卫兵们都跑上船了，于是我们也成功破坏了囚室大门。救生艇无人看守，看来你们给这群海盗造成了不小的麻烦，完全没人注意到我们逃跑了。"
 anomaly.3102.a: "欢迎回家，脱狱者。"
 anomaly.3103.name: "[Root.GetSpeciesAdj]俘虏"
 anomaly.3103.desc: "喂——\n\n——没有救生艇，我们——\n\n——被抛弃，彻底完————————————————"
 anomaly.3103.a: "舰长？"
 anomaly.3103.a.response: "……………\n……………\n……………\n……………\n……………\n……………\n"
 anomaly.3103.b: "……"
 anomaly.3104.name: "星际绑架者：化为灰烬"
 anomaly.3104.desc: "被关押的[Root.GetSpeciesNamePlural]最终未能逃出海盗基地。我们并未能确认他们到底是如何死亡的——是救生艇未能成功发射，还是他们压根没有逃出囚室——但这不妨碍我们确认他们已死亡的事实。\n\n[Root.GetSpeciesAdj]们一定会十分感激[Root.GetName]的[Root.GetRulerTitle]采取的迅速行动，但感觉他们短时间内也不会遗忘这出惨剧。"
 anomaly.3104.a: "确实如此……"
 anomaly.3105.name: "星际绑架者：一切都好？"
 anomaly.3105.desc: "卢克西昂号的船员安全的回到了[Root.Capital.GetName]，一场灾难就此避免，[Root.GetName]的[Root.GetRulerTitle]的果断行动让[Root.GetAdj]人民十分自豪。\n\n海盗的绑架勒索事件已经成功划上句点，海盗团也被消灭了，但还有一些事没搞清楚，比如被俘虏的人声称他们在被抓后曾经从飞船窗口中看到了更大型的海盗舰队。从目前情况来看，可以确定威胁比我们实际看到的还要大的多。\n\n进行这次勒索行动的家伙们已经被处理了。"
 anomaly.3105.a: "发人深省……"
 anomaly.3110.name: "关于过去的信号"
 anomaly.3110.desc: "不出所料，[Root.GetName]成功定位了[From.GetName]信号的来源。\n\n虽说整个星球看似完全未被外星生物开发过，不过星球南半球一个山丘顶部却发现了一个光滑的白色矿物柱体。信号正是从该柱体中发出，柱体也明显是为了避免共振而设计。\n\n科学专员[Root.GetLeaderName]已停下手边工作，开始筹备特殊项目，以期能够解密该信号携带的信息。"
 anomaly.3110.a: "不错的提议。"
 anomaly.3110.b: "死人的话有什么好听的。"
 anomaly.3110.c: "拆除柱体，寻找发射器。"
 anomaly.3111.name: "湮灭的信号"
 anomaly.3111.desc: "我们原以为所发现的巨石只是发射器的保护性外壳，但事实并非如此。\n\n在被单独取出后，发射器本身毫无用处。已被摧毁的巨石有某种内部结构，能够使其运转。现在我们已经无法恢复其功能了。"
 anomaly.3111.a: "令人失望。"
 anomaly.3112.desc: "出人意料，巨石很轻易地就被解体。与最初的猜想相反，其中心的小型发射器为巨石的矿质结构供能，使得信号发射得以进行。"
 anomaly.3112.a: "真是有趣。"
 anomaly.3112.b: "很不幸，这算不上什么新闻。"
 anomaly.3113.name: "被解密的信号"
 anomaly.3113.desc: "科学专员[From.GetLeaderName]报告称[From.From.GetName]发出的信号已经解密完成了。\n\n这是一段记录性质的信息，记载了千年前一场造成数百人死亡的战斗。一支原本坚定的联盟由于背叛与欺骗最终分崩离析，他们的大型舰队在敌人到来之前就自相残杀殆尽。\n\n看来这些残骸作为墓碑被保留在了这里。敌人精准地命中了舰体的弱点，而船员们在那个时候就被消灭了。"
 anomaly.3113.a: "研究这些记录。" #society data on planet
 anomaly.3113.b: "计算舰队残骸的轨道与当前位置。"
 anomaly.3114.name: "海盗暗涌"
 anomaly.3114.desc: "到达[From.GetName]星系后，显而易见，[Root.GetName]来得太迟了。\n\n不久前一支来路不明的海盗舰队发现了这片战场并将其拆除，用所得的材料在附近一颗小行星上建立了基地。\n\n我们的研究宣告结束，看来一场好斗冲突已不可避免。"
 anomaly.3115.name: "漂流的舰队"
 anomaly.3115.desc: "[Root.GetName]已找到了[From.GetName]星系内漂移的残骸。信息中提到的飞船许多已在长年侵蚀下化为尘埃，但仍有少数保存得相当完整。\n\n其中有六艘可以让工程师进行抢修。\n\n打开§Y情报日志§!以查看详情。"
 anomaly.3115.a: "还真有意思。"
 anomaly.3116.name: "征用舰队"
 anomaly.3116.desc: "部分古代舰队残骸已恢复运转，尽管派去的工程师无法对如何完成这一点达成一致。\n\n舰队已经收编入[Root.GetSpeciesAdj]舰队。"
 anomaly.3116.a.tooltip: "§Y古代联合舰队§!已修复。"
 anomaly.3117.name: "舰队启动"
 anomaly.3117.desc: "工程师们首先将精力放在了大型无畏舰上。根据存储信号显示，这是整场战斗中最先对其它飞船发起攻击的几艘船之一。\n\n然而事实证明这是个错误。\n\n尽管我们已经有意尝试绕过飞船的高级系统，但飞船的电脑最终还是突然启动，并以高频脉冲攻击了我方飞船。由于我方为了增加行动可用带宽而在此之前关闭了战斗防火墙，这段高频脉冲便立即将附近所有我方飞船控制为己有。通讯切断前的最后几篇日志显示，飞船的所有生命支持系统均已失效，飞船被设置为前往[Root.Owner.Capital.GetName]。\n\n据推测，我方船员已全体阵亡。古代作战计算机也瞄准了我们的母星，我们得提前做好最坏的打算。"
 anomaly.3118.name: "舰队被毁"
 anomaly.3118.desc: "无畏舰被摧毁，其余飞船已激活，事件结束"
 anomaly.3119.name: "舰队被毁"
 anomaly.3119.desc: "无畏舰被他人摧毁，其余飞船全部被毁"
 anomaly.3120.name: "剿灭海盗"
 anomaly.3120.desc: "威胁已被终结。或许，我们至少能部分利用起被海盗抢走的古老科技。"
 anomaly.3120.a: "但疑问尚未解开……"
 anomaly.3120.b: "$anomaly.3120.a$"
 #could have a pirate base built on the site, they got there first
 #Manufactory
 anomaly.3125.name: "古代工厂"
 anomaly.3125.desc: "该轨道站似乎曾作为小行星的矿物开采与加工中心使用，设计上与我们的开采站有些许相似。\n\n科学专员[Root.GetLeaderName]认为派出几位工程师——最好是已经驻扎在飞船上的[Root.Owner.GetSpeciesNamePlural]——也许就可以使其恢复运转。"
 anomaly.3125.a: "我们对异种残骸没有兴趣。"
 anomaly.3125.b: "我们重建这个太空港吧。"
 anomaly.3125.c: "最好不要多事。"
 #Basic fallback
 anomaly.3126.name: "古代工厂：新开采站"
 anomaly.3126.desc: "工程师们完成了任务，使用改装过的[Root.Owner.GetSpeciesAdj]部件与控制机制翻修了这座破旧的开采站。"
 #Various one-time effects
 anomaly.3127.name: "古代工厂"
 anomaly.3127.desc.1: "$anomaly.3126.desc$\n\n似乎这个工厂最初是用来开采和精炼贝塞里安石的————现在它已经恢复如初了。"
 anomaly.3127.desc.2: "$anomaly.3126.desc$\n\n对于这个空间站最初的功能我们仍然还有很多不了解的地方。看来这里最初用于开采和精炼某些其它的资源，而非我们所感兴趣的矿物生产。以上推测还需进一步调查才能确认。"
 anomaly.3127.desc.3: "$anomaly.3126.desc$\n\n我们接到报告，从工厂的加工室中回收到某种未知物质——也许这个开采站曾经开采并精炼过我们从没见过的矿物。"
 anomaly.3127.a.1: "太好了。"
 anomaly.3127.a.2: "还有很多值得研究的地方。"
 anomaly.3127.a.3: "有趣有趣……"
 #Drones emerge
 anomaly.3128.name: "古代工厂：无人机启动"
 anomaly.3128.desc: "[Root.Owner.GetSpeciesName]工程师们的探索一无所获。这个太空港过于破旧，已无法再次启动，很多建筑结构在尝试启动时就直接崩塌了。\n\n在工厂坍塌的同时，有什么东西从地底下爬了出来——它们用高能激光器切开了一条通路，直勾勾地瞪着[Root.GetFleetName]。"
 #Crystals emerge
 anomaly.3129.name: "古代工厂：惊动古代巢穴"
 anomaly.3129.desc: "老旧的石层破开，有什么东西涌了出来。\n\n完全不是预想中光洁的矿石，尖利的锯齿状晶体边缘切碎了破旧的轨道站，随后又将注意力转向了[Root.GetFleetName]。"
 anomaly.3129.a.tooltip: "古代工厂被毁。\n\n[Root.GetFleetName]正遭受攻击！"
 anomaly.3130.name: "辩论与探讨"
 anomaly.3130.desc: "科学专员[Root.GetLeaderName]报告称[From.GetPlanetMoon][From.GetName]上确实存在过较为发达的文明，但还没来得及飞出[From.GetPlanetMoon]便自行消亡了。通过分析从星球表面取回的古代无线通讯站碎片，[Root.GetName]的船员逐渐还原了整个文明消逝的过程。\n\n在很久以前的某个时间点，该文明的看法分裂为两派，也就是我们今天所说的集体主义与个人主义。虽说这些哲学上的争论与[Root.Owner.GetName]人们的生活并没有什么太大关系，但这个文明却因不知采用何种意识形态和道德标准而最终分崩离析。"
 anomaly.3130.desc.colle: "科学专员[Root.GetLeaderName]报告称[From.GetPlanetMoon][From.GetName]上确实存在过较为发达的文明，但还没来得及飞出[From.GetPlanetMoon]便自行死亡了。通过分析从星球表面取回的古代无线通讯站碎片，[Root.GetName]的船员逐渐还原了整个文明消逝的过程。\n\n在很久以前的某个时间点，该文明的看法分为两派，也就是我们今天所说的集体主义与个人主义。虽说集体主义的本质对于[Root.Owner.GetName]的人们来说再明显不过，但这个文明却因不知采用何种看法和心理标准而最终分崩离析。"
 anomaly.3130.desc.mater: "科学专员[Root.GetLeaderName]报告称[From.GetPlanetMoon][From.GetName]上确实存在过较为发达的文明，但还没来得及飞出[From.GetPlanetMoon]便自行死亡了。通过分析从星球表面取回的古代无线通讯站碎片，[Root.GetName]的船员逐渐还原了整个文明消逝的过程。\n\n在很久以前的某个时间点，该文明的看法分为两派，也就是我们今天所说的集体主义与个人主义。虽说个人主义的本质对于[Root.Owner.GetName]的人们来说再明显不过，但这个文明却因不知采用何种看法和心理标准而最终分崩离析。"
 anomaly.3130.a: "真是太糟糕了。"
 anomaly.3130.b: "这根本都不是真正的思潮啊……"
 anomaly.3135.name: "保持冷静"
 anomaly.3135.desc: "从荒芜的[From.GetName]星球回来时，科学专员[Root.GetLeaderName]带回来了一张用植物纤维做成的针织物。虽然不清楚其来历和用途，但是实验证明了此物的吸水性极好。虽然此物对科学研究毫无帮助，不过[Root.GetLeaderName]却对它情有独钟，无论去哪里都把该物品随身携带。\n\n“[Root.GetLeaderName]真是个奇人。”船员们私底下评论道。"
 anomaly.3135.a: "那是什么意思？"
 anomaly.3135.a.tooltip: "[Root.GetLeaderName]获得了一条毛巾。"
