l_simp_chinese:
 ####################################
 #Event Chains
 ####################################
 test_chain_title: "[Root.GetName]之谜"
 test_chain_desc: "我们在[Root.GetName]上发现了一些神秘现象。"
 test_chain_2_title: "[Root.GetName]之谜"
 test_chain_2_desc: "我们在[Root.GetName]上发现了一些神秘现象。"
 test_counter: "测试计数器"
 migrating_forests_chain_title: "[Root.GetName]上的迁徙森林"
 migrating_forests_chain_desc: "在[Root.GetName]上的迁徙森林会干扰我们殖民地的发展。如果我们想在这颗星球殖民，我们必须想办法解决这个问题。"
 subterranean_civilization_chain_title: "[Root.owner.GetSubMantleUpper]文明"
 subterranean_civilization_chain_desc: "在[Root.GetName]上的一个地底异星文明正朝着我们的殖民地地表挖掘甬道。他们的数量和意图都是未知的，这对于我们殖民地来说可能是一个重大的威胁。"
 abandoned_terraforming_chain_title: "废弃的环境改造计划"
 abandoned_terraforming_chain_desc: "[Root.GetName]的一部分在几千年以前曾经被远古文明改造过，但由于未知原因，改造进程搁置了。其结果是这里变成了一个高度不稳定的气候系统和生物圈。我们已经找到了废弃的环境改造设备，必须决定应该做什么。"
 vultaum_chain_title: "先驱者——沃陶姆"
 vultaum_chain_desc: "我们在沃陶姆星群内找到了一些史前古器物。沃陶姆是在大约1200万年前活跃的外星文明。虽然这个种族确切的外观已经遗失在时间的迷雾中，但我们从它们的废墟可以推断出，他们是长度约三至四米的类蠕虫环节动物。他们似乎主要通过身体节段的震动来进行沟通。\n\n如果我们能从他们的文明遗迹中找到足够的信息，那么我们也许能精确定位他们母恒星系的位置。"
 vultaum_artifacts: "已回收的沃陶姆遗物"
 vultaum_homeworld_chain_title: "沃陶姆文明母恒星系"
 vultaum_homeworld_chain_desc: "我们已经发现了沃陶姆文明母恒星系的位置。我们必须抢在别人发现这个文明母星系的秘密之前派科研船前去探索！"
 yuht_chain_title: "先驱者——尤特"
 yuht_chain_desc: "我们已经找到了一些来自尤特帝国的史前古器物。他们是一种大约六百万年以前占据一部分星系的外星文明。在生理上，亚特人是一种非常大而扁平的节肢类动物。一个成年亚特的体型可以长到一百米，这使得两个或者三个以上的亚特乘坐同一艘飞船进行星际旅行是一件非常罕见的事情。\n\n如果我们能找到更多他们文明的遗物，那么我们也许能精确定位他们母恒星系的位置。"
 yuht_artifacts: "已回收尤特遗物"
 yuht_homeworld_chain_title: "尤特母恒星系"
 yuht_homeworld_chain_desc: "我们发现了失落已久的尤特文明母星系的位置。我们必须抢在别人发现这个文明母星系的秘密之前派科研船去探索那里！"
 first_league_chain_title: "先驱者——第一联盟"
 first_league_chain_desc: "我们已经找到了一些来自第一联盟的史前古器物。他们是一个大约两百万年以前和平共生的巨大外星种族邦联。在最终崩溃之前，第一联盟的国境已经囊括了很大的一部分星系。\n\n如果我们能找到更多他们文明的遗物，那么我们也许能精确定位他们母恒星系的位置。"
 first_league_artifacts: "已回收第一联盟遗物"
 first_league_homeworld_chain_title: "第一联盟首都恒星系"
 first_league_homeworld_chain_desc: "我们发现了失落已久的第一联盟首都恒星系的位置，他们的大参议院就在那里。我们必须抢在别人发现这个文明的秘密之前派科研船去探索那里！"
 irassian_chain_title: "先驱者——伊拉斯人"
 irassian_chain_desc: "我们已经找到了一些来自伊拉斯协约国的史前古器物。他们是一个大约一百万年以前统治一大片星系的星际政权。六肢哺乳动物伊拉斯人的免疫系统异常地脆弱，使其面对异星传染病时十分容易夭折。据称，伊拉斯人似乎是灭绝于一种称为贾沃疹的席卷全境的瘟疫。\n\n如果我们能找到更多他们文明的遗物，那么我们也许能精确定位他们母星系的位置。"
 irassian_artifacts: "已回收伊拉斯人遗物"
 irassian_homeworld_chain_title: "伊拉斯人母星系"
 irassian_homeworld_chain_desc: "我们发现了失落已久的伊拉斯母星系的位置。我们必须抢在别人发现这个文明的秘密之前派科研船去探索那里！"
 cybrex_chain_title: "先驱者——赛博勒克斯"
 cybrex_chain_desc: "我们在[From.GetName]上找到了赛博勒克斯文明的一些史前古器物。他们是约60万年前控制部分星系的机械集群意识。他们的起源和确切的性质都笼罩在神秘的面纱中，但已知的是这个文明发动了一场针对全体有机智慧生命文明的战争。这场战争持续了好几个世纪，数以万亿计的生命死亡。\n\n如果我们能找到更多他们文明的遗物，那么我们也许能精确定位他们母恒星系的位置。"
 cybrex_artifacts: "已回收赛博勒克斯遗物"
 cybrex_homeworld_chain_title: "赛博勒克斯母星系"
 cybrex_homeworld_chain_desc: "我们发现了失落已久的赛博勒克斯母星系的位置。我们必须抢在别人发现这个文明的秘密之前派科研船去探索那里！"
 sublight_probes_chain_title: "亚光速探测器"
 sublight_probes_chain_desc: "早在掌握超光速旅行之前，我们从[Root.Capital.GetName]向邻近的恒星系发射了数个亚光速探测器。我们必须在它们落入敌人的手中之前先将他们回收。"
 probes_recovered: "探测器已回收"
 survey_habitable_worlds_chain_title: "宜居星球调查"
 survey_habitable_worlds_chain_desc: "我们的外星生物学家敦促我们调查所有发现存在生物圈的星球。他们渴望更深入地了解星系中的各种外星生态系统。"
 habitable_worlds_surveyed: "宜居星球调查完成"
 specimen_procurement_chain_title: "外星生物标本收集"
 specimen_procurement_chain_desc: "[Root.Capital.GetName]的外太空生物博物馆发来请求，他们想请求帮助收集在各颗星球上鉴别出的一些稀有外星生命体。"
 specimens_collected: "已收集标本"
 radical_cult_title: "[radical_cult.GetName]"
 radical_cult_desc: "自称“[radical_cult.GetName]”的极端组织正试图暗中颠覆我们，蛊惑民众信仰他们扭曲的教义。他们已经在[Root.Capital.GetName]上历兵秣马了数世纪，他们的领袖现已逃往了外太空，以继续进行反对我们的运动。"
 survey_home_system_title: "调查母星系"
 survey_home_system_desc: "在动身探索星系之前，我们必须对[home_system.GetName]恒星系进行全面调查。我们必须完全了解自己的“后院”。"
 establish_colony_title: "建立第一个殖民地"
 establish_colony_desc: "为了确保长期生存，[This.GetSpeciesName]物种需要扩张到[This.Capital.GetName]之外的地方去。建立我们的第一个殖民地，并在外星球的地表上插上[This.GetName]的旗帜。"
 first_colony: "已建立第一个殖民地"
 asteroid_sighted_chain_title: "发现小行星"
 asteroid_sighted_chain_desc: "在[Root.GetName]的碰撞轨道上探测到了一颗体积巨大的小行星。必须在它撞击地面之前将它摧毁！"
 asteroid_destroyed: "小行星已被摧毁"
 coming_storm_chain_title: "即将到来的风暴"
 coming_storm_chain_desc: "我们探测到了一个相对我们星系具有接近矢量的神秘亚空间信号群。看来马上有访客要来了……"
 prethoryn_scourge_chain_title: "虚空之鞭"
 prethoryn_scourge_chain_desc: "我们的星系被一群贪婪的星际生物入侵了，他们意图吞食所有遇到的生命体。必须在这些索林原虫入侵者的数量超过我们之前消灭他们。"
 extradimensional_invasion_chain_title: "破界者"
 extradimensional_invasion_chain_desc: "我们的星系之中出现了巨大的空间织构裂痕，可作为连接其它次元的单向通道。奇怪的虚体飞船从中涌出，他们会从路上碰到的一切物体身上吸取能源，直到那不幸的物体失去一切能源为止。"
 star_power_chain_title: "恒星异常现象"
 star_power_chain_desc: "寻找异常辐射读数。"
 hunting_hyacinth_title: "追寻风信子号"
 hunting_hyacinth_desc: "方舟船将我们祖先带到这个[Root.Capital.GetName]星系，而风信子号则是我们的姐妹船。一个世纪以前，从地球出发的风信子号本来是应该跟随我们来到这里的。现在我们必须要搞清楚她到底怎么样了。"
 nomads_observation_chain_title: "不寻常的太空船"
 nomads_observation_chain_desc: "在我们境内侦测到奇怪的外星人出现，我们无法与其建立通讯通道。另外因为我们无法翻译他们的语言，目前只能静观其变。"
 shrouded_ship_chain_title: "迷失虚境"
 shrouded_ship_chain_desc: "我们的一艘舰船迷失于虚境之中。"
 ####################################
 #Points of Interest
 ####################################
 hijacked_cult_fleet_poi: "邪教徒舰队"
 hijacked_cult_fleet_poi_desc: "邪教信徒们已在[Root.Capital.GetName]上的一个秘密设施的建造一支小型舰队。在被我们发现之后他们驾驶着舰船逃向[hijacked_fleet_planet.GetName]。在它们造成更大的损伤之前必须将他们摧毁！"
 cultist_search_1_poi: "搜寻[cultists_1.GetName]"
 cultist_search_1_poi_desc: "我们在这个星系附近探测到了逃窜的邪教徒飞船的离子轨迹。最好进行大规模搜查。"
 cultist_search_2_poi: "搜寻[cultists_2.GetName]"
 cultist_search_3_poi: "搜寻[cultists_3.GetName]"
 cultist_shipyard_poi: "摧毁邪教徒船坞"
 cultist_shipyard_poi_desc: "我们终于找到了邪教徒舰船的来源——他们霸占了在[cult_planet.GetStarName]上的远古外星船坞！务必在这些极端分子有机会启动全部产能之前摧毁该太空设施。"
 cultist_flagship_poi: "寻找邪教徒旗舰"
 cultist_flagship_poi_desc: "据说神出鬼没的邪教徒旗舰就在这片星系附近游荡。我们必须派遣重火力武装舰队来对付。"
 probe_search_1_poi: "搜寻[probe_system_1.GetName]"
 probe_search_1_poi_desc: "根据脱离的轨道和离开母恒星系的时间推测，其中一个遗失的亚光速探测器应该就在这个恒星系里的某处。"
 probe_search_2_poi: "搜寻[probe_system_2.GetName]"
 probe_search_3_poi: "搜寻[probe_system_3.GetName]"
 probe_search_4_poi: "搜寻[probe_system_4.GetName]"
 probe_ion_trail_poi: "追寻离子航迹"
 probe_ion_trail_poi_desc: "其中一个遗失的亚光速探测器的离子航迹指向这个星系。"
 probe_subspace_anomaly_poi: "被敌人阻挡"
 probe_subspace_anomaly_poi_desc: "敌人阻止我们靠近这个星系的亚空间探测器。"
 coming_storm_poi_1_poi: "裂口"
 coming_storm_poi_1_poi_desc: "根据当前目标矢量推测，那个即将到来的亚空间实体会在这些恒星系附近进入我们的星系。"
 systems_visited_poi: "星系已访问"
 hunting_hyacinth_poi: "调查星系"
 hunting_hyacinth_poi_desc: "为了寻找风信子号的下落，我们必须完全调查这些恒星系。方舟船的原始引擎应该会留下离子航迹。"
 hunting_hyacinth_2_poi: "调查星系"
 hunting_hyacinth_2_poi_desc: "风信子号的离子航迹指向这个星系。我们必须赶快调查。"
 extradimensional_invasion_1_poi: "异次元传送门"
 extradimensional_invasion_1_poi_desc: "在[extradimensional_system.GetName]恒星系发现异次元体入侵者正源源不断地从一个传送门中出来。若不摧毁传送门，他们就会不断派来增援。"
 extradimensional_invasion_2_poi: "第二道传送门"
 extradimensional_invasion_2_poi_desc: "第二个位面传送门在[second_portal_system.GetName]恒星系出现了。和第一个一样，敌对异次元体舰船源源不断的从中涌进我们的星系。"
 extradimensional_invasion_3_poi: "第三道传送门"
 extradimensional_invasion_3_poi_desc: "在[third_portal_system.GetName]恒星系发现第三个传送门。它现在正向我们世界的位面传送异次元体的舰船。"
 vultaum_1_poi: "沃陶穆尔"
 vultaum_1_poi_desc: "我们已经定位了沃陶姆母恒星系的坐标。"
 yuht_1_poi: "尤特安"
 yuht_1_poi_desc: "尤特的古老母星的坐标已最终定位。"
 first_league_1_poi: "哈本尼斯之泽"
 first_league_1_poi_desc: "哈本尼斯之泽恒星系是远古第一联盟的行政中心和经济中心。"
 irassian_1_poi: "伊拉斯"
 irassian_1_poi_desc: "伊拉斯星系是古老的伊拉斯协约国的核心。"
 cybrex_1_poi: "赛博勒克斯-阿尔法"
 cybrex_1_poi_desc: "赛博勒克斯最后似乎撤离到了这个星系。"
 nomad_poi_1: "追踪位置"
 nomad_poi_1_desc: "可疑的飞行器停留在这个地点了。我们对他们发起的任何通讯都没有得到回应，现在我们唯有静观其变，看接下来会发生什么。"
 extradimensional_invasion_4_poi: "次元锚"
 extradimensional_invasion_4_poi_desc: "入侵者正在建造某种大型空间站，以作“次元锚”之用——有了这些“通道”，便可以增进他们飞船从虫洞中通过的能力。次元锚越多，他们从原次元获得支援的次数就会越多。\n\n这些次元锚似乎还可以有效地增强异次元传送门的亚空间强度。只要有次元锚存在，我们的武器就无法对异次元传送门造成伤害！"
 extradimensional_invasion_chain_2_title: "背道者"
 extradimensional_invasion_chain_2_desc: "出现了第二阵营的异次元入侵者开始出现在我们星系，攻击意愿不逊于之前一波。幸运的是，两支异次元体部队似乎也打起来了。"
 extradimensional_invasion_chain_3_title: "狂热者"
 extradimensional_invasion_chain_3_desc: "来自另一个虫洞的三号阵营异次元部队出现了。他们也有意吞噬这个星系中的所有生物，但目前已与前两波入侵者陷入了苦战。"
 precursor_activity: "先驱者的活动迹象"
 new_precursor.1_poi: "先驱者的活动报告"
 new_precursor.1_poi_desc: "我们得知，在这些坐标点处可能有先驱文明留下的文物或重要信息。"
 new_precursor_anomaly: "在§L[precursor_planet.GetName]§!发现了有关先驱的新异常现象。"
 prethoryn_defeated: "已击败虫群天灾"
 anchor_station: "次元锚"
 anchor_station_plural: "次元锚"
 dimensional_anchors_1: "§Y次元锚已启动§!"
 dimensional_anchors_2: "§Y次元锚已启动§!"
 dimensional_anchors_3: "§Y次元锚已启动§!"
 extradimensional_kills_us_1: "§G被我方消灭的破界者§!"
 extradimensional_kills_others_1: "§G被其他势力消灭的破界者§!"
 extradimensional_victims_1: "§R被收割舰船§!"
 extradimensional_planets_1: "§R被收割星球§!"
 extradimensional_kills_us_2: "§G被我方消灭的背道者§!"
 extradimensional_kills_others_2: "§G被其他势力消灭的背道者§!"
 extradimensional_victims_2: "§R被收割舰船§!"
 extradimensional_planets_2: "§R被收割星球§!"
 extradimensional_kills_us_3: "§G被我方消灭的狂热者§!"
 extradimensional_kills_others_3: "§G被其他势力消灭的狂热者§!"
 extradimensional_victims_3: "§R被收割舰船§!"
 extradimensional_planets_3: "§R被收割星球§!"
 infested_worlds: "§Y孵化星球§!"
 infested_worlds_cleansed: "§Y已净化的孵化星球§!"
 prethoryn_kills_us: "§G被我们消灭的索林原虫§!"
 prethoryn_kills_others: "§G被他人消灭的索林原虫§!"
 prethoryn_victims: "§R被虫灾吞食的舰船§!"
 refugees.1.name: "[Root.GetSpeciesName]难民抵达"
 refugees.1.desc.1: "一小队来自§Y[RefugeeEscapedFrom.GetName]§!的民用飞船到达了我们的国境，其中载满了§Y[Root.GetSpeciesName]§!难民。他们被准许在§H[Root.Planet.GetName]§!安家。\n\n这些不幸的流放者被[RefugeeEscapedFrom.GetSpeciesName]帝国强迫赶走出了自己的家园。自那之后，他们便四处流浪，孤注一掷地想要在物资耗尽前找到新的家园。"
 refugees.1.desc.2: "一小队来自§Y[RefugeeEscapedFrom.GetName]§!的破败民用飞船到达了我们的领域，其中载满了§Y[Root.GetSpeciesNamePlural]§!难民。在我们提供了食物和医疗后，这些难民被准许在§H[Root.Planet.GetName]§!安家。\n\n这些狼狈恐慌的难民是逃离[RefugeeEscapedFrom.GetSpeciesName]帝国肃清的幸存者。多亏了一些紧急召集起来的地面下的一伙和同情他们的商船舰长才逃了出来。"
 refugees.1.desc.2.b: "一支的破败民船舰队，满载着逃离§Y[RefugeeEscapedFrom.GetName]§!的§Y[Root.GetSpeciesNamePlural]§!，已经抵达了我们的境内。在我们提供了食物和医疗后，这些难民被准许在§H[Root.Planet.GetName]§!安家。\n\n这些狼狈恐慌的难民是[RefugeeEscapedFrom.GetSpeciesAdj]无情攻势下的幸存者。多亏他们冒险从星球上一处旧军港里偷了几艘废弃太空船才逃了出来。"
 refugees.1.desc.3: "一支伤痕累累的民用小舰队搭载着躲避§Y[RefugeeEscapedFrom.GetName]§!的§Y[Root.GetSpeciesNamePlural]§!，刚刚抵达了我们的星系。在我们提供食物与医疗救援之后，避难者们获准在§H[Root.Planet.GetName]§!上安家。\n\n这些衣衫褴褛而且惊慌不已的避难者们正在躲避[RefugeeEscapedFrom.GetSpeciesName]星系内的§H[RefugeeEscapedCrisis.GetName]§!的蹂躏。他们勉强在[RefugeeEscapedCrisis.GetSpeciesAdj]的攻势抵达其母星§H[RefugeeEscapedPlanet.GetName]§!之前仓皇逃了出来，将大部分个人财物都留在了那颗注定要覆灭的星球上。"
 refugees.1.a: "我们欢迎他们。"
 snake_infestation_chain_name: "隐伏的蛇类"
 snake_infestation_chain_title: "隐伏的蛇类"
 snake_infestation_chain_desc: "有些东西正在破土而出感染我们的殖民地！"
