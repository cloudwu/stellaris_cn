 tb_mountain_range_desc:0 "一大片高耸险峻的山脉横跨此区域。"
 tb_active_volcano:0 "£blocker 活火山"
 tb_active_volcano_desc:0 "此区域有一座活火山，喷发着岩浆和火山气体。"
 tb_dangerous_wildlife:0 "£blocker 危险野生动物"
 tb_dangerous_wildlife_desc:0 "此区域的野生动物异常致命，不乏危险掠食动物和剧毒植物。"
 tb_dense_jungle:0 "£blocker 茂密丛林"
 tb_dense_jungle_desc:0 "整片地区覆盖着茂密葱郁的丛林，无法通行。"
 tb_quicksand_basin:0 "£blocker 流沙盆地"
 tb_quicksand_basin_desc:0 "此区域被一大片流沙掩盖，无法进行建造。"
 tb_noxious_swamp:0 "£blocker 剧毒沼泽"
 tb_noxious_swamp_desc:0 "危险的沼泽地，氤氲着腐臭气体。"
 tb_massive_glacier:0 "£blocker 巨型冰川"
 tb_massive_glacier_desc:0 "此区域被一座庞大的冰川覆盖。"
 tb_toxic_kelp:0 "£blocker 有毒海藻"
 tb_toxic_kelp_desc:0 "这片海洋被厚实的海藻覆盖，对大多数生物体都有毒性。"
 tb_deep_sinkhole:0 "£blocker 深坑"
 tb_deep_sinkhole_desc:0 "此区域的绝大部分被一个巨大的深坑占据。"
 tb_city_ruins:0 "£blocker 城市废墟"
 tb_city_ruins_desc:0 "曾经是一座宏伟壮观的城市，现在只是个无边无际的金属垃圾场。"
 tb_ancient_ruins:0 "£blocker 远古遗迹"
 tb_ancient_ruins_desc:0 "曾经是高度发达的巨城，如今只剩下残垣断壁，已被遗弃无数个世纪。"
 tb_tribal_settlement:0 "£blocker 土著保护区"
 tb_tribal_settlement_desc:0 "整片地区都被划分为了原住民的保护区。"
 tb_xeno_preserve:0 "£blocker 外星保护区"
 tb_xeno_preserve_desc:0 "这整个区域被限定为濒危的外星种群保护区。"
 tb_wandering_forests:0 "£blocker 迁徙林木"
 tb_wandering_forests_desc:0 "这个世界的迁徙林木频繁地迁移到新地区，给公路建设、电缆铺设等基建项目造成了极大干扰。"
 tb_wandering_forest_reserve:0 "£blocker 迁徙林木保护区"
 tb_wandering_forest_reserve_desc:0 "§Y给附近地块增加£society 研究。§!\n\n自然保护区，覆盖迁徙林木区内的很大一块区域。"
 tb_sinkhole_subterraneans:0 "£blocker 地下入口"
 tb_sinkhole_subterraneans_desc:0 "地面上的一个巨大洞口，通往地下洞穴网，里面的洞穴纵横交错，贯通整个星球。"
 tb_crater:0 "£blocker 撞击坑"
 tb_crater_desc:0 "某物体撞击了这颗星球的表面，形成了这个巨大的撞击坑。"
 tb_bomb_crater:0 "£blocker 弹坑"
 tb_bomb_crater_desc:0 "这个巨型坑洞是由破坏力巨大的核聚变武器造成的。"
 tb_radioactive_wasteland:0 "£blocker 放射性废土"
 tb_radioactive_wasteland_desc:0 "这是一片受辐射的废土，几乎没有生物能够存活。"
 tb_failing_infrastructure_desc:0 "此区域覆盖了废弃的工业建筑和剧毒的土壤，已经经过多年风化。"
 tb_failing_infrastructure:0 "£blocker 工业废土"
 tb_decrepit_dwellings:0 "£blocker 衰落聚居区"
 tb_decrepit_dwellings_desc:0 "此片区域为衰落群落留下的聚居区和废墟，里面充满了废弃物。"
 tb_titanic_life_blocker:0 "巨型生命体"
 tb_titanic_life_blocker_desc:0 "许多巨型外星生物在这里安家，最好避开。"
 tb_bombarded_land:3 "£blocker  被轰炸的地面"
 tb_bombarded_land_desc:3 "这片区域被轨道轰炸摧毁了。"



