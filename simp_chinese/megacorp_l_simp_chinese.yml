 trade_pilfering: "货物掠夺"
 trade_pilfering_desc: "统治这个世界的犯罪组织通过中间人控制了部分航空港。因此当地贸易的很大一部分都要通过他们经手。"
 crime_boss_arrested: "犯罪头目落网"
 crime_boss_arrested_desc: "这个行星上的一个重要的犯罪头目最近被逮捕了，使得整个犯罪组织都濒临瘫痪。"
