 tr_expansion_courier_network_hive_delayed:0 "我们的团结偶尔会被脱离的个体打乱。当我们分散在各个星球上时，这种威胁增加了。既然他们无法以活着的方式为蜂群做出贡献，那么就通过清理和回收这些个体，赐予他们机会以死亡的方式为蜂群做出贡献。" #TODO rogue drone 脱离的个体
 tr_expansion_reach_for_the_stars:0 "触摸星辰"
 tr_expansion_reach_for_the_stars_machine:0 "信号中继" #TODO Signal Relay Stations 信号中继
