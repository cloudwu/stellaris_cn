 think_tank_0_MEGASTRUCTURE_DETAILS:1 "The research labs and databanks of a §Y$think_tank_3$§! generate an immense flow of raw, undiluted science."
 think_tank_0_CONSTRUCTION_INFO_DELAYED:1 "§EUpgrades to:\n\n$think_tank_1$\nProduces £physics  §G15§! £society  §G15§! £engineering  §G15§!\nCost: £minerals  §Y20000§! £time  §H2400§!\n\n$think_tank_2$\nProduces £physics  §G30§! £society  §G30§! £engineering  §G30§!\nCost: £minerals  §Y20000§! £time  §H2400§!\n\n$think_tank_3$\nProduces £physics  §G50§! £society  §G50§! £engineering  §G50§!\nCost: £minerals  §Y20000§! £time  §H2400§!§!"
 think_tank_0:0 "Science Nexus Site"
 think_tank_0_DESC:0 "The initial site will serve as the base for the future construction of a Science Nexus."
 think_tank_1:0 "Science Nexus Hub"
 think_tank_1_DESC:0 "Equipped with a state of the art singularity reactor, the central core will cover most of the Nexus' energy needs. It will also connect the future research facilities."
 think_tank_2:0 "Science Nexus Research Wings"
 think_tank_2_DESC:0 "The research wings will contain most of the labs and provide housing for the scientists. They come with multiple security chambers to allow for complete lockdown of various areas, if necessary."
 think_tank_3:0 "Science Nexus"
 think_tank_3_DESC:0 "A fully equipped and operational Science Nexus."
 think_tank_4:0 "The Groik Nexus"
 think_tank_4_DESC:0 "Named after its inventor, this Science Nexus has a neural bank containing the brain of one of our finest researchers integrated into its main drive, allowing it to operate at an increased speed."
