 grand_archive.8300.name: "虫群肆虐的星门"
 grand_archive.8300.desc.common: "这一定就是通往我们梦寐以求宝藏的那道星门。"
 grand_archive.8300.desc.did_encounter_voidworms: "地图将我们带到一个以前未探明的黑洞，以及一个被$NAME_Voidworms$寄生的星系。它们在附近一座废弃的星门安家，其中最大的几只像守护者一样绕着这处废弃的建筑盘旋。\n\n$grand_archive.8300.desc.common$如果我们要到达路线的终点，必须消灭$NAME_Voidworms$并修复星门。"
 grand_archive.8300.desc.didnt_encounter_voidworms: "地图将我们带到一个以前未探明到的黑洞，以及一个充满奇怪生物的星系。这些生物聚集在一个废弃星门的附近，其中最大的生物绕着这个废弃的结构盘旋，仿佛占领了此处。\n\n这些巨大的虫状生物不在我们关于太空兽群的数据库中。我们目前正在尝试建立通信。$grand_archive.8300.desc.common$如果我们要到达轨迹的尽头，我们必须处理这些生物并修复星门。"
 grand_archive.8300.a: "什么都不能挡我们的道。"
 grand_archive.8300.a.pacifist: "如果我们必须这样做的话。"
 grand_archive.8300.a.lom: "给他们一轮舷侧齐射！"

 GATEWAY_VOIDWORMS_KILL_PROJECT: "$grand_archive.8300.name$"
 GATEWAY_VOIDWORMS_KILL_PROJECT_DESC: "我们按照§H$celestial_chart$§!指引，来到了[this.solar_system.GetName]星系中一个被虫群寄生的§H星门§!。必须先处理这些生物，才能重新激活星门，看看另一边有什么。"
 GATEWAY_VOIDWORMS_KILL_PROJECT_TT: "§R击败[this.solar_system.GetName]的生物§!"

 GATEWAY_VOIDWORMS_DEBRIS_PROJECT: "$NAME_Voidworms$尸骸"
 GATEWAY_VOIDWORMS_DEBRIS_PROJECT_DESC: "[this.solar_system.GetName]星系中虚空虫的尸骸显示出异常读数。我们的扫描仪似乎在一个垂垂死去的三头虫中探测到生命迹象。我们应该派遣一艘科研船去进一步调查。"

 grand_archive.8310.name: "虚空虫卵"
 grand_archive.8310.desc.did_encounter_voidworms: "在一具虚空虫的尸体中，发现了一群刚刚孵化的若虫。尽管它们的同类遭受了屠戮，但它们还是靠近了我们的飞船，并开始与我们的舰队并肩漂浮，以示恳求。\n\n$grand_archive.8310.desc.common$"
 grand_archive.8310.desc.didnt_encounter_voidworms: "在一具蛇形生物的残骸中，发现了一窝幼崽。尽管它们的同类遭受了损失，它们还是靠近了我们的飞船，并开始在我们的舰队旁边漂浮，以示臣服。\n\n$grand_archive.8310.desc.common$"
 grand_archive.8310.desc.common: "如果我们愿意，可以利用它们对我们的本能依恋：一旦成熟，这群太空生物将成为我们控制下的一支强大的有机舰队。"
 grand_archive.8310.a: "出色的发现。"
 grand_archive.8310.a.tt: "我们将获得一支§Y$@gateway_voidworm_nymph_reward_count|0$§2$epic$§!$voidworms_small_plural$组成的舰队§!。"
 grand_archive.8310.b: "区区猎物。"

 grand_archive.8315.name: "调查星门科技"
 grand_archive.8315.desc: "[FromFromFrom.System.GetName]的星门处于休眠状态。当接近这座古老的建筑时，§Y$celestial_chart$§!提供了一系列关于这项失落技术的知识。理解这种古老的交通方式可能会在其他冒险中证明有用。"

 RESEARCH_GATEWAY_ACTIVATION_PROJECT: "$grand_archive.8315.name$"
 RESEARCH_GATEWAY_ACTIVATION_PROJECT_DESC: "$grand_archive.8315.desc$"
 RESEARCH_GATEWAY_ACTIVATION_PROJECT_TT: "研究£physics£§Y$tech_gateway_activation$§!科技"

 grand_archive.8325.name: "激活星门"
 grand_archive.8325.desc.common: "一旦我们重新建立了系统之间的连接，地图就到此为止了。这张星图所隐藏的秘密很快就会揭晓。"
 grand_archive.8325.desc.tech: "研究完必要的技术之后，我们现在可以重新激活位于[gateway_to_ness_treasure_system.GetName]的古老星门。\n\n$grand_archive.8325.desc.common$"
 grand_archive.8325.desc.kill.known: "那些生物已处理完毕，现在只剩下重新激活位于[gateway_to_ness_treasure_system.GetName]的古老星门。\n\n$grand_archive.8325.desc.common$"
 grand_archive.8325.desc.kill.unknown: "$NAME_Voidworms$已处理完毕，现在只剩下重新激活位于[gateway_to_ness_treasure_system.GetName]的古老星门。\n\n$grand_archive.8325.desc.common$"

 ACTIVATE_GATEWAY_PROJECT: "$grand_archive.8325.name$"
 ACTIVATE_GATEWAY_PROJECT_DESC: "作为§H$celestial_chart$§!上的最终目的地，[this.solar_system.GetName]中的休眠§H星门§!可能是通往某个非常重要的地点。"
 ACTIVATE_GATEWAY_PROJECT_TT: "§H激活星门§!"

 grand_archive.8400.name: "藏宝，哟嚯！"
 grand_archive.8400.desc: "在激活了§Y$celestial_chart$§!路径终点处的星门后，我们发现了[ness_treasure_system.GetName]系统。天体的分布与我们在§Y$NAME_CaptainNess$§!的航行日志中找到的草图相符。\n\n我们的漫长旅程即将结束。"
 grand_archive.8400.a: "继续前进。"

 ness_treasure_system_poi: "穿越[from.solar_system.GetName]的星门"
 ness_treasure_system_poi_desc: "我们沿着§H$celestial_chart$§!指引的路线走到了尽头，一路击退了海盗和怪兽。现在，通往彼岸的通道已经开启，剩下的就是去探索星门那一头了。"

 # Megastructure
 gateway_ness_ruined: "$gateway_ruined$"
 gateway_ness_ruined_DESC: "$gateway_ruined_DESC$"
 gateway_ness_ruined_MEGASTRUCTURE_DETAILS: "$gateway_ruined_MEGASTRUCTURE_DETAILS$"
 gateway_ness_restored: "$gateway_final$"
 gateway_ness_restored_DESC: "$gateway_final_DESC$"
 gateway_ness_restored_MEGASTRUCTURE_DETAILS: "$gateway_final_MEGASTRUCTURE_DETAILS$"

 NESS_GRAND_ARCHIVE: "$NAME_CaptainNess$的宝藏"
 NESS_GRAND_ARCHIVE_HOARDED: "$NESS_GRAND_ARCHIVE$"

 grand_archive.8405.name: "伏击！"
 grand_archive.8405.desc: "我们被跟踪了。\n\n现在，我们在[ness_treasure_system.GetName]遭遇了一支强大的§Y$NAME_BlackNeedle$§!舰队。与我们上次遭遇相比，他们的队伍规模显著扩大，包括退役的军舰和改装了高级武器的民用船只。看来他们已经集结了大部分预备舰队来应对这次对抗。舰队中央是他们的旗舰，一艘巨大的$titan$级战舰。\n\n虽然他们的编队已做好战斗准备，但大多数舰船尚未启动武器。看来他们打算谈判。\n\n我们正在接收来自旗舰的通讯。"
 grand_archive.8405.a.lom: "让我们谈判吧。"

 grand_archive.8410.name: "$NAME_CobaltQuill$，$NAME_BlackNeedle$的舰长"
 grand_archive.8410.desc: "§H尽管身材矮小，这位海盗船长却散发着威严。他的眼睛在盘算着，仿佛在解一道复杂的方程式，将我们仔细评估。§!\n\n终于见面了。$NAME_CobaltQuill$，§Y$NAME_BlackNeedle$§!号船长，我们家族的荣耀，也是$NAME_SilverQuill$创始人的后裔，向您致敬！您多年来一直是我们的一根刺——但我还是讲道理的。我带着一个提议而来。\n\n我们会为您的完整星图支付丰厚的赏金，并允许您带着你们无足轻重的性命离开。\n\n如果您拒绝，我们将别无选择，只能强行夺取我们想要的东西。我们的舰队实力占优，并且我们也渗透了您的帝国的几个关键点。只要我一声令下，您就会彻底崩溃。"
 grand_archive.8410.a: "你会提供什么？"
 grand_archive.8410.a.reply: "尽管你造成了诸多困扰，但我愿意提供丰厚的赏金，以换取§Y$NAME_CaptainNess$§!完整的遗物。\n\n如果你接受这份慷慨的提议，我准备原谅你过去的所有过失。我们之间没有必要继续这场冲突。或者升级……"
 grand_archive.8410.b: "你在威胁我们……"
 grand_archive.8410.b.reply.common_1: "关于[this.GetName]，我无所不知。你的供应链、资源库的位置、太空基地的分布，一切都记录得清清楚楚。"
 grand_archive.8410.b.reply.common_2: "我的人已经进行了研究，我完全清楚如何瓦解你的帝国。我会让你的星球陷入饥荒，偷走你的补给，并摧毁剩余的一切。当然，这取决于你是否愿意给我想要的东西……"
 grand_archive.8410.b.reply.default: "$grand_archive.8410.b.reply.common_1$\n\n我一直在关注你们领导层中的每一位值得信赖的个人，以及他们的亲人……\n\n$grand_archive.8410.b.reply.common_2$"
 grand_archive.8410.b.reply.hive_mind: "$grand_archive.8410.b.reply.common_1$\n\n我正在跟踪你们集体中的每个主要节点，并在新节点创建时接收到通知。\n\n$grand_archive.8410.b.reply.common_2$"
 grand_archive.8410.b.reply.machine: "$grand_archive.8410.b.reply.common_1$\n\n我已经侵入了你的位置矩阵，能够追踪你网络中每个主要节点的位置。\n\n$grand_archive.8410.b.reply.common_2$"
 grand_archive.8410.c: "何必多此一举和我们谈判？"
 grand_archive.8410.c.reply: "这种规模的破坏行动可不便宜。船舶维护、工资、贿赂，这些东西都很昂贵，大手大脚花钱可不会带来暴富。等待你们的毁灭规模巨大，按下开关就能实现，这其中有很大的机会成本。\n\n有更好的地方可以花我的辛苦赚来的钱。来吧，让我们避免更多无谓的流血。拿着你们新获得的财富，离开这里，让专业人士来做海盗。"
 grand_archive.8410.d: "这不仅仅是钱的问题，对吧？"
 grand_archive.8410.d.reply: "五千年前，我的祖先，伟大的$NAME_SilverQuill$，是$NAME_CaptainNess$的副手。他忠心耿耿地为她服务多年，可最终得到了什么回报？\n\n背叛！\n\n她将他交给了当局，并独吞了赏金！当然，没有任何监狱能够囚禁强大的$NAME_SilverQuill$。\n\n在一次大胆的逃脱后，他从灰烬中崛起，将他的杂牌军锻造成如今站在你面前的传奇$NAME_BlackNeedle$。他发誓要报复背叛他的$NAME_CaptainNess$，将毕生精力投入到掠夺她的宝藏，并用自己的成功掩埋她的名声。\n\n我只是在完成他的遗愿。这张星图是夺回我们应得之物的关键。\n\n现在，请把它交出来。"

 grand_archive.8415.name: "大胆的提案"
 grand_archive.8415.desc: "§Y$NAME_BlackNeedle$§!的首领提出了一项提议，他们愿意支付巨额赏金来换取§Y$celestial_chart$§!。如果我们接受了这个交易，就等于将§Y$NAME_CaptainNess$§!宝藏的关键拱手相让。\n\n拒绝他们的提议将会招致他们的怒火。这些海盗渗透到我们军队序列中的程度尚不清楚，但他们威胁要从内部彻底瓦解[this.GetName]。这些威胁是否只是虚张声势，还有待观察。"
 grand_archive.8415.a: "拒绝他们的提议。"
 grand_archive.8415.b: "售卖§Y$celestial_chart$§!。"
 grand_archive.8415.b.effect_tt: "失去§Y$celestial_chart$§!\n获得你的最大$r_energy$的§G+$@max_credit_mult|0%$§!\n获得一艘来自§Y$NAME_BlackNeedle$§!的舰船"

 grand_archive.8500.name: "达成交易"
 grand_archive.8500.desc: "我们以一笔巨额$MONEY$和一艘名为§Y针眼§!的非凡军舰作为报酬，给出了§Y$celestial_chart$§!。我们可以认为我们与§Y$NAME_BlackNeedle$§!的争端已彻底解决。\n\n我们避免了与他们全部舰队进行重大交战，并阻止了一次对星系规模的蓄意破坏企图。\n\n最好还是让海盗们继续做他们的海盗勾当。"
 grand_archive.8500.a: "我们的事业到此结束。"
 grand_archive.8500.a.tt: "所有舰船从$TREASURE_TROVE$星系弹出。"

 HOARD_LOOTED_BY_PIRATES: "这个结构已经被海盗掠夺过了，里面没有任何值钱的东西"

 grand_archive.8505.name: "蓄意破坏！"
 grand_archive.8505.desc: "§Y$NAME_BlackNeedle$§!发起了全面攻击，给我们的星系带来了混乱。生产线停产，发电机烧毁，重要的行政基础设施被迫下线。货物消失，研究站的数据被清空，矿井坍塌速度是正常速度的五倍。\n\n这场破坏是广泛的，是数千名心存恶意的行动者协同操作的阴险结果。一个庞大的破坏者网络潜伏在我们殖民地中，他们似乎总是领先我们一步。"
 grand_archive.8505.a: "红色警报！"

 situation_sabotage: "黑针破坏分子"
 situation_sabotage_type: "$situation_sabotage$"
 situation_sabotage_desc: "来自§Y$NAME_BlackNeedle$§!的大量破坏分子潜伏在我们殖民地中，在[owner.GetName]各地造成广泛破坏。除非我们消灭这些破坏分子，否则破坏将持续下去，直到我们的供应线崩溃。"
 situation_sabotage_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
 approach_sabotage_do_nothing: "什么也不做"
 approach_sabotage_do_nothing_tt: "我们目前不会采取任何特殊行动。"
 approach_sabotage_purge: "肃清破坏分子"
 approach_sabotage_purge_tt: "清除潜伏在我方内部的卧底特工势必会造成一些不可避免的附带损害。"
 approach_sabotage_mitigate: "减轻损失"
 approach_sabotage_mitigate_tt: "可以采取相应措施重建我们的基础设施，希望通过消耗战来抵御破坏性攻击。"
 finisher_effects_sabotage: "我们将清除黑针破坏分子，并阻止他们增援奈斯船长藏宝地的封锁力量。"
 finisher_effects_sabotage_fail: "我们的基础设施将遭到无法修复的破坏，黑针将增援对奈斯船长藏宝地的封锁。"

 grand_archive.8520.name: "破坏网络显形"
 grand_archive.8520.desc.common: "我们截获了§Y$NAME_BlackNeedle$§!在我们殖民地使用的隐藏通信频率。在解密他们的信息后，我们已经能够识别出我们队伍中的所有叛徒和破坏分子。"
 grand_archive.8520.desc.machine: "$grand_archive.8520.desc.common$\n\n他们的特工一直秘密地在我们的操作系统中传播恶意软件，制造了一个由叛乱单位构成的休眠军队，潜伏在我们系统各个位置。\n\n这个歹毒的重新编程计划已经走得如此之远，以至于腐化了[root.GetName]中最重要的独立节点之一， §Y[traitor_leader.GetClass][traitor_leader.GetName]§!。"
 grand_archive.8520.desc.hive: "$grand_archive.8520.desc.common$\n\n他们的特工一直在居住地释放分离性信息素，导致我们许多工蜂产生了潜在的偏差。一旦被迷惑住，海盗们将我们的工蜂重新安置到休眠特工的舱室，他们目前正在破坏我们的基础设施。\n\n这个庞大的计划已经发展到腐蚀[root.GetName]中最重要的独立节点之一，§Y[traitor_leader.GetClass][traitor_leader.GetName]§!。"
 grand_archive.8520.desc.default: "$grand_archive.8520.desc.common$\n\n我们已经得知他们的特工多年来一直在招募心怀不满的公民，为这次大规模袭击做准备，他们利用潜伏的间谍网络和各种随时准备背叛我们的线人。\n\n其中一名叛徒已暴露，正是§Y[traitor_leader.GetClass][traitor_leader.GetName]§!，这构成了重大的安全风险。我们必须处理这个阴谋家，同时保持一定程度的稳定。公众得知这种程度的腐败将对我们的政府造成严重后果。"
 grand_archive.8520.a.default: "处决叛徒。"
 grand_archive.8520.a.machine: "反激活偏离的单元。"
 grand_archive.8520.a.hive: "消灭反常的工蜂。"
 grand_archive.8520.a.tt: "每个有人居住的行星都会有§R100§!£pop£§H人口§!被消灭。"
 grand_archive.8520.b.default: "对叛徒进行再教育。"
 grand_archive.8520.b.machine: "对偏离的单元进行重编程。"
 grand_archive.8520.b.hive: "重新同化反常的工蜂。"
 grand_archive.8520.c: "暴露叛徒的身份。"
 grand_archive.8525.name.default: "叛徒遭处决"
 grand_archive.8525.name.hive: "反常分子遭消灭"
 grand_archive.8525.name.machine: "单元被终结"
 grand_archive.8525.desc.common: "继发现[traitor_leader.GetHisHer]效忠于§Y$NAME_BlackNeedle$§!海盗之后"
 grand_archive.8525.desc.default: "$grand_archive.8525.desc.common$，[traitor_leader.GetName]已被处决。\n\n[traitor_leader.GetHisHer]死亡的具体情况尚未公开。"
 grand_archive.8525.desc.hive: "$grand_archive.8525.desc.common$，[traitor_leader.GetName]已被消灭。"
 grand_archive.8525.desc.machine: "$grand_archive.8525.desc.common$，[traitor_leader.GetName]已被处决。"
 grand_archive.8525.a: "必要的措施。"
 grand_archive.8530.name.default: "叛徒再教育"
 grand_archive.8530.name.hive: "反常分子再教育"
 grand_archive.8530.name.machine: "单元重编程"
 grand_archive.8530.desc.default: "$grand_archive.8525.desc.common$，[traitor_leader.GetName]已得到充分的纠正。\n\n不幸的是，这种再教育过程给[traitor_leader.GetName]留下了持久的负面影响。"
 grand_archive.8530.desc.hive: "$grand_archive.8525.desc.common$，[traitor_leader.GetName]已得到充分的纠正。\n\n不幸的是，这次重新同化过程给[traitor_leader.GetName]留下了持久的负面印象。"
 grand_archive.8530.desc.machine: "$grand_archive.8525.desc.common$，[traitor_leader.GetName]已被充分重新编程。\n\n不幸的是，这种重塑过程给[traitor_leader.GetName]留下了持久的负面印象。"
 grand_archive.8530.a.tt: "[traitor_leader.GetName]获得2负面特质"
 grand_archive.8535.name: "发现[traitor_leader.GetName]身死"
 grand_archive.8535.desc: "$grand_archive.8525.desc.common$，[root.GetName]愤怒的市民集结起来进行抗议。这群义愤填膺的暴民冲进[traitor_leader.GetHisHer]的家中。[traitor_leader.GetHeSheCap]后来被宣布当场死亡。"
 grand_archive.8536.name: "叛徒赎罪"
 grand_archive.8536.desc: "$grand_archive.8525.desc.common$，[traitor_leader.GetHeShe]发布了一份公开声明，对[traitor_leader.GetHisHer]的行为表示深深的悔恨。这场磨难似乎对[traitor_leader.GetHisHer]的领导能力产生了持久的影响。\n\n尽管过去犯下种种错误，但[root.GetName]的人民似乎愿意原谅[traitor_leader.GetName]。"
 grand_archive.8536.a: "可喜的进展。"
 grand_archive.8536.a.tt: "[traitor_leader.GetName]获得1负面特质"

 grand_archive.8545.name: "基础设施崩溃"
 grand_archive.8545.desc: "不幸的是，我们无法阻止§Y$NAME_BlackNeedle$§!的破坏行动。他们的破坏者已经彻底破坏了我们的后勤基础设施，重建供应链将需要数年时间。他们在我们的星系中传播的腐败规模太大，无法得到缓解。\n\n然而，这不会阻止我们以我们的名义夺取§Y$NESS_GRAND_ARCHIVE$§!。我们只需要在战斗中击败海盗，宝藏就会属于我们。"
 grand_archive.8545.a: "战斗还未结束。"
 grand_archive.8550.name: "棋高一着，贼人无果"
 grand_archive.8550.desc: "尽管§Y$NAME_BlackNeedle$§!竭尽全力破坏我们的基础设施，我们依然得到恢复并稳定了局势。他们的特工已被击败，剩下的就是与他们在[hoard_system.GetName]集结的舰队对抗，并以[root.GetName]的名义夺取§Y$NESS_GRAND_ARCHIVE$§!。"
 grand_archive.8550.a: "就这么办。"
 grand_archive.8555.name: "$NAME_BlackNeedle$被击败"
 grand_archive.8555.desc: "§Y$NAME_BlackNeedle$§!的军力根本无法与我们强大的军队抗衡。他们集结的舰队已被击败，无法再支持对我们星系的破坏行动。现在，我们可以在[root.GetName]的名义下夺取§Y$NESS_GRAND_ARCHIVE$§!。"
 grand_archive.8555.a: "螳臂当车。"
 grand_archive.8555.a.lom: "可悲的旱鸭子。"

 TREASURE_HUNTERS_BLACK_NEEDLE_PROJECT: "$NAME_BlackNeedle$的背水一战"
 TREASURE_HUNTERS_BLACK_NEEDLE_PROJECT_DESC: "在对[root.GetName]的星系进行大规模破坏性攻击后，$NAME_BlackNeedle$仍然维持着对§H$NESS_GRAND_ARCHIVE$§!的封锁。他们已经耗尽了大部分资源，现在处于脆弱状态。如果我们在这里击败他们，他们的整个组织必然会崩溃，让我们可以自由地夺取宝藏。"
 TREASURE_HUNTERS_BLACK_NEEDLE_PROJECT_TOOLTIP: "§R击败[solar_system.GetName]的$NAME_BlackNeedle$海盗。§!"

 grand_archive.8560.name: "$grand_archive.8410.name$"
 grand_archive.8560.desc: "奈斯的孩子们……真是讽刺。\n\n是她选择了你——你知道吗？\n\n数百种物种任她挑选……她却选择了你。也许她看到了你身上的特别之处，也许这只是一场纯粹的偶然。无论如何，我们都走到了这一步。\n\n你赢了……暂时。不要轻视这场胜利。你已经树立了强大的敌人——我们，§Y$NAME_BlackNeedle$§!我们不会宽恕，也不会忘记。\n\n就像我的祖先一样，我们会坚持下去。我们会一点一点地重建我们失去的一切。即使需要一千年，一百万年——我们也会回来，夺回你从我们手中夺走的一切。\n\n$NAME_BlackNeedle$将永远存在！永远！"
 grand_archive.8560.a: "只有时间会给出答案。"
 grand_archive.8560.a.lom: "滚犊子吧。"

 CAPTAIN_NESS_HOARD_PROJECT: "奈斯船长的藏宝地"
 CAPTAIN_NESS_HOARD_PROJECT_DESC: "§H$NESS_GRAND_ARCHIVE$§!近在咫尺了。\n\n尽管它看起来被遗弃了，但建筑物的许多系统仍在运行。考虑到§H$NAME_CaptainNess$§!的传说性质，我们应该警惕预料之外的安全措施。\n\n这个宝库的唯一入口在其中央舱口处有一个凹槽。我们可以将§H$celestial_chart$§!插入这里，打开这个神秘的设施。"

 grand_archive.8565.name: "$NAME_CaptainNess$宝藏"
 grand_archive.8565.desc: "§Y$celestial_chart$§!是钥匙，而宝库是它的锁。我们把它插入巨型结构的主舱口。\n\n星图启动，内部追踪着一道单一的的光束，指向我们旅程中经过的每一颗恒星。古老的机器发出咯吱咯吱的响声，我们很快便进入了内部。\n\n来自一千个世界的难以置信的宝藏，在地板和墙壁上堆积如山。精致的雕像与用贵金属打造的攻击武器并列。精美的珠宝悬挂在古老化石的末端，复杂的装置堆积成一堆，毫无秩序。\n\n金属的脚步声从中央走道传来。一只充满液体的类人生物机器，举起双臂投降，向我们走来。它的语音电路发出噼啪声，启动了：\n\n§L“所以……你最终还是找到了我的星图。你真聪明。”§!"
 grand_archive.8565.a: "开启通讯。"
 grand_archive.8565.a.lom: "哟嚯，船长！"

 grand_archive.8570.desc: "§H尽管她的机械形态限制了其表达能力，但被称为奈斯船长的机器却用一种自鸣得意的眼神看着我们。她的金属身体没有丝毫磨损的迹象，仿佛刚组装不久。她的语气既耐心又居高临下，仿佛在对一个地位低于她的人说话。§!\n\n我想应该做个自我介绍，尽管你可能已经猜到我是谁了。\n\n我叫桑达·奈斯，或者至少以前是。曾经的“银河海盗女王”，现在是这堆冰冷螺栓的主人。\n\n§H机器停顿了一下，观察着我们的形态。§!\n\n我已经很久没有见过你们这种生物了。看起来你们这些原始人已经长大成人了！\n\n我必须说，我对你们能来到这里感到非常惊讶。"
 grand_archive.8570.a: "你是怎么活下来的？"
 grand_archive.8570.a.reply_fallen_empire: "永生可不是便宜货。我花了几百万能量币，请了[fallen_empire.GetRealName]的科学家帮我转移意识，而且没引起警觉。他们干得还不错，但我现在跳起舞来可没以前那么好了。\n\n$grand_archive.8570.a.reply$"
 grand_archive.8570.a.reply_curator: "永生可不是便宜货。我花了几百万能量币，请了$NAME_Curator_Order$的科学家帮我转移意识，而且没引起警觉。他们干得还不错，但我现在跳起舞来可没以前那么好了。\n\n$grand_archive.8570.a.reply$"
 grand_archive.8570.a.reply: "§H机器启动了一个控制台，露出墙上隐藏的一个密室。一个古老的冷冻舱里，躺着一位有机生物的遗骸。§!\n\n我在这里。一个无用的装饰品，但我有点怀旧。我看起来不错，对吧？\n\n我确认一切就绪后，锁上了这个保险库，然后休眠了几千年。下一件事，你就打开了门，我们现在正在进行这场对话。感觉就像昨天我躺下睡觉一样……"
 grand_archive.8570.b: "你这些宝藏是从哪里来的？"
 grand_archive.8570.b.reply: "大部分都是偷来的，或者用其他不义之财换来的。我曾经从银河的所有大人物那里偷过东西。货船、巨像武器，你随便说，我都劫持过。我的逻辑是，如果我能这么容易地从你那里拿走东西，说明你根本不在乎，不配拥有它。\n\n有时候事情会变得……很糟糕。你看到了乙特人发生了什么。那件事让我大开眼界。\n\n玩玩闹闹，直到不再有趣……"
 grand_archive.8570.c: "为什么选我们？"
 grand_archive.8570.c.reply: "如果说是因为我孤独，你会相信吗？\n\n§H机器的语音电路发出应该称之为笑声的咯咯声。§!\n\n我拥有了所有这些财富，但为了什么？最终能给我带来什么？我意识到我想要的不是财富，而是传承。但是，你无法偷走传承——那么如何创造一个呢？\n\n好吧，我是这么打算的。我找到了几个最有希望的原始物种，并在他们的世界中播下了宝藏——当然还有地图。第一个拼凑出我的藏宝图的人将通过考验，并有资格继承我毕生的基业。于是……我们就在这里碰面了。\n\n也许你们一族能做到我做不到的事情，并将所有这些付诸实践。"
 grand_archive.8570.d: "为什么抛弃一切？"
 grand_archive.8570.d.reply: "我已经告诉过你们，我要把火炬传下去。我并不擅长花钱，只会赚钱。\n\n不过，我不能把钱随便给任何人。他们必须足够聪明才能来到这里；一支我能为之骄傲的队伍。一支我能与之分享我的故事的队伍……"
 grand_archive.8570.e: "你的什么故事？"
 grand_archive.8570.e.reply: "好吧，既然你诚心诚意地发问了……\n\n§H机器启动了一个控制台，一系列数字记录被投射到墙上。§!\n\n整个藏宝库都是我的自传。我花了很多钱雇佣了一支作家团队，记录下我生命中所有可以记住的时刻。我认为他们做得还不错。\n\n§H图像切换到一个海盗船员的驾驶舱画面，船长奈斯的生物形态在指挥。机器的语音电路发出一声短暂的噼啪声；那是一声叹息。§!\n\n我曾经是星系中最令人恐惧的海盗。我让大型企业破产，勒索星球，并将整个帝国夷为平地。任何愚蠢到敢于反对我的人，要么被我的[root.GetSpeciesOrganName]刺穿，要么被卖掉换取赏金。我自己的赏金？天文数字。"
 grand_archive.8570.f: "请继续。"
 grand_archive.8570.f.reply: "§H各种抢劫、盗窃和惊险逃脱的数字记录，伴随着史诗音乐的投影，在屏幕上播放。§!\n\n起初，我精心挑选目标，并为自己的行为寻找正当理由，认为他们罪有应得。每一次行动都比上一次更刺激。这是一个循环：计划、妖魔化、抢劫、然后庆祝。问题是寻找“坏”目标太耗时了。我需要拓宽视野。\n\n最终，如果我想要什么，我就直接拿走。我喜欢看着数字上涨，我的战利品的价值和我的宝藏的价值。我在世界上留下了自己的印记，我将永远不会被遗忘。其他一切都不重要。"
 grand_archive.8570.g: "什么改变了？"
 grand_archive.8570.g.reply: "§H乙特人的家园已经成为一片废墟。§!\n\n然后，乙特星事件发生了……你看到了吧？我还记得广播里传来的哭喊声，那是他们最后生命的消逝。事情已经走得太远了。是时候改变了。\n\n在我的职业生涯中，我发现了一个规律：历史会淡忘，教训会被遗忘，总会有新人来接替你的位置。我只是想选择接替我的人。\n\n那就是你。你们[root.GetSpeciesNamePlural]通过了考验。接下来会发生什么，就取决于你了。"

 grand_archive.8575.name: "无价之宝"
 grand_archive.8575.desc.default: "§Y$NESS_GRAND_ARCHIVE$§!包含着难以置信的财富。然而，我们必须考虑以我们的名义宣称它所带来的后果。\n\n她宝藏中的每一笔信用都是非法获得的。获取这些资源将意味着我们容忍$NAME_CaptainNess$的过度犯罪行为，以换取物质财富。\n\n话虽如此，许多被$NAME_CaptainNess$伤害的人早已不在人世。宣称这笔财富不会造成新的受害者。此外，我们已经消灭了§Y$NAME_BlackNeedle$§!，从而使星系变得更加安全。经过漫长的危险旅程，我们理所当然地应该得到丰厚的回报。\n\n我们必须决定如何处理它。"
 grand_archive.8575.desc.lom: "§Y$NESS_GRAND_ARCHIVE$§!是终极的藏宝地，我们很高兴能获得它的战利品。\n\n这是打败了§Y$NAME_BlackNeedle$§!的应得奖励——为[this.GetName]三呼万岁！\n\n让我们清理这个金库。所有[This.Species.GetHandNamePlural]准备就位！"
 grand_archive.8575.a.default: "以我们的名义宣称。"
 grand_archive.8575.a.lom: "夺取我们辛苦赚来的战利品。"
 grand_archive.8575.b: "将可以溯源的物品归还给其合法所有者。"
 grand_archive.8575.c: "将这笔财富布施给整个银河。"

 grand_archive.8580.name: "我们的恩主"
 grand_archive.8580.desc.1: "§H现在被称为§Y$NAME_CaptainNess$§!的机器对我们清空她的珍宝库的速度印象深刻。§!\n\n去吧，你应得的。这笔财富里包含着许多血汗和泪水。别在一个地方花光了。"
 grand_archive.8580.desc.2: "§H现在被称为§Y$NAME_CaptainNess$§!的机器对我们想要归还她辛苦赚来的宝藏感到不安。§!\n\n真是令人失望。所以某个第十五代继承人会得到他们祖先的旧首饰。好吧，希望你们能把剩下的东西用在更有价值的项目上。尽管你们最近干了些蠢事，但我相信你们会把这件事做好。"
 grand_archive.8580.desc.3: "§H现在被称为§Y$NAME_CaptainNess$§!的机器得知我们要把她的全部积蓄都送出去，感到十分厌恶。§!\n\n这就是你的计划？免费送给所有人？他们做了什么值得得到这些？真是浪费！\n\n我对你原本抱有更高的期望……至少让我指挥一些你的舰队，让我可以再试一次曾经的海盗生涯。"
 grand_archive.8580.desc.default: "§H现在的问题是该如何处理$NAME_CaptainNess$本人。作为一名经验丰富的舰船驾驶员，她经历过无数危险遭遇，将成为我们军队中优秀的指挥官。或者，她也可以在我们队伍中担任更具保障性的角色，培训下一代飞行员。§!"
 grand_archive.8580.desc.no_lom: "§H或者我们也可以她关起来，以此向我们的公民表明，任何罪行都不会逍遥法外。她将有足够的时间反思自己的所作所为。§!"
 grand_archive.8580.desc.gestalt: "§H唯一剩下的决定是关于$NAME_CaptainNess$本人。作为一名强大的独立思想者，她可以成为一名独特的指挥官，提供出敌不意的创意策略。或者，我们可以将她的丰富战斗经验融入我们的集体知识中，并利用它来进一步加深我们对战争的理解。\n\n或者我们也可以干脆将她囚禁起来，以表明在[this.GetName]中不容忍背叛和犯罪行为。§!"
 grand_archive.8580.a: "我们可以让你担任一名舰队指战员。"
 grand_archive.8580.a.tt: "获得一位等级10的§Y不朽舰队司令§!"
 grand_archive.8580.b: "§Y我们将把你的知识融入我们的意识。§!"
 grand_archive.8580.c: "§Y帮我们训练新驾驶员。§!"
 grand_archive.8580.d: "§R你就把牢底坐穿吧。§!"

 grand_archive.8585.desc: "就这样了？\n\n你只是把我抛弃了？\n\n真令人失望……我想我该走了。\n\n祝你好运，我想。"
 grand_archive.8585.a: "我们不欠你任何东西。"

 grand_archive.8590.desc: "你这个脑袋空空的傻屌！我给你整个世界，你却只给我一副新的镣铐？你不配得到我给你的东西！你甚至不配为我擦靴子！\n\n愿这[this.GetName]上留下一块黑斑，诅咒你们所有人！\n\n愿你们的[this.species.GetRemnantNamePlural]在虚空中枯萎，愿你们的名字被人遗忘。"
 grand_archive.8590.a: "天网恢恢，疏而不漏。"

 grand_archive.8595.name: "$NAME_CaptainNess$遭反激活"
 grand_archive.8595.desc: "名为§Y$NAME_CaptainNess$§!的机器俘虏被发现在她的牢房里停机。我们相信她故意导致了电路的严重故障，关闭了关键系统，并从她转移的意识中删除了所有存储的数据。在她牢房的墙壁上发现了一条潦草的留言：\n\n§L与你同归于尽……§!"
 grand_archive.8595.a: "该得的下场。"

 grand_archive.8600.name: "彩虹的终结"
 grand_archive.8600.desc.common: "现在是时候开创自己的命运了。没有星图可循，星辰将成为我们的指引。\n\n我们将取得什么成就？我们将如何被铭记？"
 grand_archive.8600.desc.default: "这场冒险已经结束。寻找§H船长奈斯§!的宝藏的任务已经完成。\n\n$grand_archive.8600.desc.common$\n\n这才是[this.GetName]故事的真正开始。"
 grand_archive.8600.desc.lom: "他们会怎样讲述这段冒险故事！我们发现了奈斯船长的隐藏宝藏，没有人能阻挡我们。\n\n$grand_archive.8600.desc.common$\n\n高高地挂起[this.GetName]的旗帜，现在我们的故事才真正开始！"
 grand_archive.8600.a.default: "前进！"
 grand_archive.8600.a.lom: "哟嚯嚯！"

 valuable_insight: "有价值的洞见"
 grand_archive.9960.name: "$tech_alien_cloning$"
 grand_archive.9960.desc: "我们在[from.solar_system.GetName]成功捕获了第一批野生太空兽群，我们相信只要投入足够的科学资金，就可以克隆出更多这样的生物。"
 grand_archive.9960.a: "$valuable_insight$"

 grand_archive.9970.name: "变异潜力"
 grand_archive.9970.desc: "在[from.solar_system.GetName]成功克隆出首例太空兽群。\n\n我们对异星生物学的深入研究表明，我们可以进一步增强这些生物的生理机能，如果我们选择这样做的话。这将使我们能够为生物舰队配备专门的战斗组件。"
 grand_archive.9970.a: "$valuable_insight$"

