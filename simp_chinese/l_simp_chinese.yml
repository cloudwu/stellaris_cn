 trait_wasteful: "挥霍"
 trait_wasteful_desc: "§L这个物种似乎没有节俭的概念，喜欢进行无意义的消费。§!\n"
 trait_hive_mind: "蜂巢思维"
 trait_hive_mind_desc: "§L这个物种由半自主的个体组成，这些个体被唯一的深不可测的宏大意识所奴役。§!\n"
