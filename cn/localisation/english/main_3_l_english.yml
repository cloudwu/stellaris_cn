 war_goal_wg_conquest:0 "征服"
 #war_goal_wg_conquest_desc: "Wage war to seize enemy systems that we have claims on."
 war_goal_wg_conquest_desc:1 "战争的目的是夺回那些我们宣称所有权的敌方星系。使用此战争目标，征服的星系若提出过领土主张则会少产生§Y25%§!§Y威胁§!。"
 war_goal_wg_liberation:0 "解放"
 #war_goal_wg_liberation_desc: "Wage war to extricate a number of planets from the enemy, forming an independent and friendly Empire."
 war_goal_wg_liberation_desc:0 "战争的目的是从敌人手中解放大量行星，组成一个单独友好的帝国。"
 war_goal_wg_subjugation:0 "附庸"
 #war_goal_wg_subjugation_desc: "Wage war to subjugate the enemy as a Vassal."
 war_goal_wg_subjugation_desc:2 "这场战争是为了强迫敌人成为我们的附庸。\n\n若是通过“维持现状”结束战争的话，我们所占据的星系将会被释放为新的附庸，前提是他们被释放后必须拥有至少一个行星。\n\n该附庸的初始协议条款由我们的§Y$policy_subjugation_war_terms$§!政策决定。"
 war_goal_wg_tribute:0 "朝贡"
 #war_goal_wg_tribute_desc: "Wage war to subjugate the enemy as a Tributary."
 war_goal_wg_tribute_desc:1 "战争的目的是使敌人成为藩属国。\n\n在触发保持现状时，我们占领的所有包含至少一颗行星的星系将组成一个新的藩属国。"
 war_goal_wg_megacorp_subjugate:0 "收为子公司"
 war_goal_wg_megacorp_subjugate_desc:1 "通过战争将敌人纳为子公司。\n\n若是通过“维持现状”结束战争的话，我们所占据的星系将会被释放为新的子公司，前提是该子公司被释放后必须拥有至少一个行星。\n\n该子公司的初始协议条款由我们的§Y$policy_subjugation_war_terms$§!政策决定。"
 war_goal_wg_hostile_takeover:1 "扣押资产"
 war_goal_wg_hostile_takeover_desc:1 "战争的目的是夺取敌人的分公司。"
 war_goal_wg_humiliation:0 "羞辱"
 #war_goal_wg_humiliation_desc: "Wage war to destroy the enemy's chain of command, disrupt their logistical flows, undermine the public's faith in their institutions, and destabilize the regime."
