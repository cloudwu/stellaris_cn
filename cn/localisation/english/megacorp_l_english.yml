 decision_art_monument:0 "展览艺术纪念碑"
 decision_art_monument_desc:0 "展出艺术家团体为我国创作的振奋人心的艺术纪念碑。它肯定启迪并鼓舞我们的公民。"
 decision_demolish_art_monument:0 "拆除艺术纪念碑"
 decision_demolish_art_monument_desc:0 "移除艺术家团体为我国创作的艺术纪念碑。"
 artist_monument_erected:0 "艺术纪念碑展览中"
 artist_monument_erected_desc:0 "振奋人心的艺术纪念碑（作者：艺术家团体）正在这颗行星上展览"
 
 tech_resort_colonies:0 "度假星球"
 tech_resort_colonies_desc:0 "经过仔细研究景观设计、气候控制和娱乐科学，创建完全为休闲而生的星球将成为可能。"
 tech_penal_colonies:0 "流放地"
 tech_penal_colonies_desc:0 "开发特殊的流放星球，可以让罪犯通过诚实、艰苦的劳动改造而痛改前非。不过部分罪犯也许需要进行永久性劳动改造。"
 tech_slave_colonies:0 "奴隶星球"
 tech_slave_colonies_desc:0 "通过创造特殊的奴隶繁殖星球，我们可以确保一次性劳工的稳定供应。"
 
 resort_colony:0 "度假星球"
 resort_colony_desc:0 "景观设计尽善尽美，具有可完全自定义的全球天气控制系统。此星球各地的设计都致力于为需要休闲的公民提供广泛的度假选择。"
 penal_colony:0 "流放地"
