 communications_spread.1.name:0 "Communications Intercepted"
 communications_spread.1.desc:1 "By intercepting a message sent to the [CommSpreader.GetName], we have learned that they are in regular contact with another spacefaring empire that we ourselves have no contact with. By tracing this message to its source, we have been able to establish our own line of communications with this previously unknown actor on the galactic stage."
 communications_spread.1.a:0 "Interesting..."
 communications_spread.1.tooltip:1 "Establishes communications with the [contact_empire.GetName]."
 communications_spread.2.name:0 "New Contact"
 communications_spread.2.desc:2 "We have received a communiqué from a previously unknown spacefaring empire that call themselves the §H[From.GetName]§!. They claim to have learned of our existence by listening in on the communications of another empire we are in contact with."
 communications_spread.2.a:0 "Interesting..."
 communications_spread.2.tooltip:0 "Establishes communications with the [From.GetName]."

 fallen_empires.2.name:0 "[From.GetName] assassinate [Root.GetRulerTitle]!"
 fallen_empires.2.desc:1 "As if to punish us for not only warring with the Stagnant Ascendancy of the [From.GetName] but for then accepting defeat, [From.GetAdj] agents appeared by [Root.GetRulerTitle] [rulername.GetName]'s side after the peace negotiations concluded.\n\nThey dispatched our [Root.GetRulerTitle] with unseen weaponry and practiced brutality before melting away as if they were never there."
 fallen_empires.2.a:0 "We are defeated and humiliated, but will rise again."
 fallen_empires.2.a.tooltip:0 "§Y[Root.GetRulerTitle] [rulername.GetName] §Rdies§!.§!"
 
 fallen_empires.4.name:0 "Communication from §H[From.GetName]§!"
 fallen_empires.4.desc:0 "Arrogant little [From.GetSpeciesName]! Did you think that the [Root.GetSpeciesName] colonists sullying our holy places would go unnoticed? Leave our worlds immediately or face the might of our fleets!"
 fallen_empires.4.a:0 "We have no choice but to accept..."
 fallen_empires.4.b:0 "The [Root.GetName] will not be bullied!"
 fallen_empires.5.name:0 "Communication from §H[From.GetName]§!"
 fallen_empires.5.desc:0 "Your species is playing with fire, [Root.GetSpeciesName]. We have observed your fumbling attempts at creating artificial intelligence and come to the conclusion that you are headed down the path of destruction. Abandon this foolish endeavour at once, or we will MAKE you."
 fallen_empires.5.a:0 "We have no choice but to accept..."
 fallen_empires.5.b:0 "The [Root.GetName] will not be bullied!"
 fallen_empires.5.a.tooltip:0 "§H$policy_artificial_intelligence_policy$§! policy will be set to §H$ai_outlawed$§!."
 fallen_empires.6.name:0 "Communication from §H[From.GetName]§!"
 fallen_empires.6.desc:0 "[Root.GetSpeciesName] barbarians! Your crimes have not gone unnoticed. The enslavement and butchery that you are so wantonly engaging threatens the future of the entire galaxy. We present you with a choice: End your barbarous practices, or stand prepared to face our righteous might."
 fallen_empires.6.a:0 "We have no choice but to accept..."
 fallen_empires.6.b:0 "The [Root.GetName] will not be bullied!"
 fallen_empires.6.a.tooltip:0 "§H$policy_slavery$§! policy will be set to §H$slavery_not_allowed$§!.\n§H$policy_purge$§! policy will be set to §H$purge_not_allowed$§!."
 fallen_empires.7.name:0 "Communication from §H[From.GetName]§!"
 fallen_empires.7.desc:0 "Filthy [From.GetSpeciesNamePluralInsult]! You have encroached upon our space for the last time! Withdraw immediately, or we will cleanse the stain upon the universe that is your worthless species."
 fallen_empires.7.a:0 "We have no choice but to accept..."
 fallen_empires.7.b:0 "The [Root.GetName] will not be bullied!"
 fallen_empires.8.name:0 "Communication from §H[From.GetName]§!"
 fallen_empires.8.desc:0 "Foolish [Root.GetSpeciesName]. The lack of respect you show for your elders will be your undoing. Prostrate yourselves before us and beg our forgiveness, and we MAY refrain from annihilating your worthless little empire."
 fallen_empires.8.a:0 "We have no choice but to accept..."
 fallen_empires.8.b:0 "The [Root.GetName] will not be bullied!"
 fallen_empires.9.name:0 "Communication from §H[From.GetName]§!"
 fallen_empires.9.desc:1 "Blasphemous [Root.GetSpeciesName]! You tread carelessly in the halls of the dead, crushing history underfoot, thinking nothing of the spirits whose rest you disturb. No more! Leave the dead in peace or answer to the living - to us."
 fallen_empires.9.a:0 "We have no choice but to accept..."
 fallen_empires.9.b:0 "The [Root.GetName] will not be bullied!"
 
 fallen_empire_happy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! will be pleased, and may show us favor in the future."
 fallen_empire_unhappy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! will be displeased."
 fallen_empire_angry_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! will be most displeased, and may decide to teach us a lesson."
