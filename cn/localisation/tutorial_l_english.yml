 tutorial_15_tooltip:0 "§S教程：资源生产§!已经加入到情景日志中"
 tutorial_16_chain_title:0 "教程：增加舰队"
 tutorial_16_chain_desc:1 "我们必须建立一支强大的星际舰队来保卫  [Root.GetName]的安全。\n\n在现有资源情况下，我们可以建造至少五艘 §S轻型护卫舰§!。当我们的§S矿物§!资源充足状况下，在§S空间站§!工程船。新的军事飞船总是会加入到建造它的星球空间站的轨道上的舰队上的。\n\n同时要确保雇佣一名新的 §S舰队司令§!并将之部署到我们新的舰队上。这跟在 §S科研船§!上部署 §S科学家§!是一样的道理 - 在舰队界面点击 §S部署领袖§! 框，雇佣一名新的司令。由一个富有经验和技巧的司令指挥舰队可以增加舰队的威力。"
 corvettes_built:0 "轻型护卫舰建造完毕"
 admiral_assigned:0 "舰队司令部署完毕"
 tutorial_16_tooltip:0 "§S教程：增加舰队§!已经加入到情景日志中"
 tutorial_17_chain_title:0 "教程：建立星域"
 tutorial_17_chain_desc:0 "可以直接操控的星球有数量限制。具体数字显示在顶部横条，超过这个数字会引发惩罚。§S区域§!可半自治并能管理所掌控的星球。要创建新的区域，点击上方的图标或者按下§SF2§!前往§S帝国§!界面。然后点击右上角的§S新建区域§!。\n\n现在将进入§S区域管理模式§!。你将开始设计新区域包含哪些星系。这些星系内的所有星球将落入该区域的管辖。选择一个已经拥有殖民地的星系，点击§S完成§!键。现在你已创建了第一个区域！"
 sector_established:0 "星域建造完毕"
 tutorial_17_tooltip:0 "§S教程：建立区域§!已添加至情报日志"
 tutorial_18_chain_title:0 "教程：星域总督"
 tutorial_18_chain_desc:0 "我们应该给新§S区域§!指派一名§S总督§!！。所有区域内的星球都能从该名总督的技能和特性中收益。\n\n要如此做，点击上方的图标或者按下§SF2§!前往§S帝国§!界面。在§S星球§!标签下，滚动到我们的新区域。点击§S指派领袖§!框，然后指派一名新的总督或者一名已经存在的总督。"
 sector_governor_assigned:0 "区域总督"
 tutorial_18_tooltip:0 "§S教程：区域总督§!已添加至情报日志"
 tutorial_19_chain_title:0 "教程：船只设计"
 tutorial_19_chain_desc:0 "要新建船只设计，点击上方的图标或者按下§SF4§!前往§S船只设计§!界面。点击§S新设计§!键，在出现选择§S船体尺寸§!时选择§S轻型护卫舰§!。下一步点击窗口上方的§S无区域§!按钮来拾取一个设计用的§S区域§!。\n\n轻型护卫舰是体形最小的战舰，不像大型船只，他们只由单一区域构成。区域决定了船只的§S武器§!数量和§S通用§!栏位。选择一只护卫舰，并使用组件填充可用的栏位。不要忘记添加§S裂变反应堆§!——一只舰船必须要有能源供应。\n\n如果想简单一些，只要点击§S自动完成船只§!键，游戏就会帮你完成设计。"
 ships_designed:0 "船只设计完毕"
 tutorial_19_tooltip:0 "§S教程：船只设计§!已添加至情报日志"
 tutorial_20_chain_title:0 "教程：观测站"
 tutorial_20_chain_desc:0 "我们应该建设一个§S观察哨所§!，位于这个§S原始文明§!的母星上方。这个哨所可以完成多种不同的§S任务§!，而这取决于我们想要影响这些发展中文明的程度。 观察哨所和§S采矿§!与§S研究§!站点建造的方式相同，但只能造在原始文明的上方。只需要选择一艘§S工程船§!，然后可选选项里点击§S修建观察哨所§!。然后选择你想要研究的原始文明的母星，工程船将会开始建造。"
 observation_post_built:0 "观测站建造完毕"
 tutorial_20_tooltip:0 "§S教程：观察哨所§! 被添加到了情报日志"
 tutorial_21_chain_title:1 "教程：战略资源"
 tutorial_21_chain_desc:0 "我们应该在拥有§S战略资源§!的天体轨道上建造一个§S采矿站点§!。这些稀有的原料拥有巨大的战略价值。通过§S调查§!找到这类资源后，选取一艘§S工程船§!，然后选择§S建造采矿站点§!，然后点击相应的天体。"
