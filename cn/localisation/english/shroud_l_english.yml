 shroud.1510.title: "$PSIONIC_AURA$冲突"
 shroud.1510.desc: "[from.GetName]星系内我们的§H$PSIONIC_AURA$§!正在与来自附近[fromfrom.GetName]星系的敌对光环进行激烈斗争。我们的灵能[GetResearchers]曾对这种行为进行过建模，但这是我们第一次获得这种现象的一手资料。\n\n理论上来说，越强的光环——就是说投射的强度越大——将会逐渐驱散敌对力量。如果这种斗争导致一方完败，占主导地位的光环可能就会流入空出来的星系。\n\n这真是字面意义上的“灵魂的碰撞”。"
 shroud.1510.a: "我们的意志必胜。"

 shroud.1550.title: "意志之力"
 shroud.1550.desc.common_1: "我们初次涉入§H天幕§!导致其中的能量影响了可观测宇宙。这种影响尽管相当显著，但也相对零星孤立。"
 shroud.1550.desc.common_2: "随着我们的行为在天幕中回荡，与力量强大实体的距离也在缩短。如果我们获得了祂们的青睐，就能将祂们的灵能能量传导到现实世界中。我们的[GetTelepathPlural]认为，由此产生的“光环”可以强化我们的帝国"
 shroud.1550.desc_1.knows: "$shroud.1550.desc.common_1$§H“$PSIONIC_AURA_PLURAL$”§!是将这种影响转变成持续流的一种方法。"
 shroud.1550.desc_1.default: "$shroud.1550.desc.common_1$§H“$PSIONIC_AURA_PLURAL$”§!理论代表了将该影响转变为持续流的一种方法。"
 shroud.1550.desc.knows: "$shroud.1550.desc_1.knows$\n\n$shroud.1550.desc.common_2$乃至我们的盟友，还能削弱对手——类似我们此前观察到的现象一样。"
 shroud.1550.desc.knows.homicidal: "$shroud.1550.desc_1.knows$\n\n$shroud.1550.desc.common_2$，还能削弱对手——类似我们此前观察到的现象一样。"
 shroud.1550.desc.default: "$shroud.1550.desc_1.default$\n\n$shroud.1550.desc.common_2$乃至我们的盟友，还能削弱对手。"
 shroud.1550.desc.default.homicidal: "$shroud.1550.desc_1.default$\n\n$shroud.1550.desc.common_2$，还能削弱对手。"
 shroud.1550.a: "很有潜力。"

