 utopia.3100.desc: "[Root.Capital.GetName]……景象模糊且难以辨认，但毫无疑问，那是[Root.Capital.GetName]，我们的首都。巨大的城市看起来有些不同却让人眼熟，即使被火焰和烟雾的幕墙阻隔着。无数残缺不全的尸体横躺在街道上，都是[Root.GetSpeciesName]的尸体。腐烂的臭气让人难以忍受。\n\n§P“你的未来。”§!\n\n废墟上尸横遍野。望向天空，轨道上巨大的物体，拖着烟迹，开始缓慢却不可阻止地降向星球。我们是在见证无数可能的未来之一吗？\n\n§P“并不是无数之一，这是注定要到来的。就像太阳升起一般确定。这是你们的命运。”§!\n\n这景象来得快去得也快，只留下灵能的纷扰经久不散。"
 utopia.3100.a: "§G把能量注入化身。§!"
 utopia.3100.b: "§Y恩赐：探测范围增加。§!"
 utopia.3100.c: "§R恩赐：提升护盾强度。§!"
 utopia.3110.desc: "这里是虚境中的一片风暴高发的地区。大量的原生灵能能量流经这里，有时会狂暴地产生半智慧灵体生物。\n\n这些困惑的灵体经常相互冲突，在战斗中释放出能残留数千年的灵能。事实上，现在就有几场这样的决斗正在进行。\n\n我们应该谨慎前进。"
 utopia.3120.desc: "在虚境深处，我们突然感应到了一个存在。像我们一样的访客——由心智制作的强大的灵能探机，对我们来说完全是个外来物，对虚境来说也是。\n\n我们看到了这样的景象：巨大的有机体漂浮在某种稠密气体大气层中，被成群较小的生物照料着，当它们的灵能回音接触到我们后，它们会短暂地显形。"
 utopia.3130.desc: "一处无尽的沙漠蔓延在我们面前。我们曾经来过这。\n\n§P“刹拉 库尔‘弥勒姆 祖耐克？”§!\n\n有什么从沙中浮现了出来。我们难以看到。\n\n§P“扎拉比，穆拉斯克。”§!\n\n话语像雷鸣般响亮，他们从未预料到说话者的出现。我们只能被迫回答。"
 utopia.3130.a: "刹什卡 马拉克。"
 utopia.3130.b: "提里特 奈利 达苏马娜！"
 utopia.3130.c: "库纳克 德’奇奈克。"
 utopia.3140.desc: "突然，在痛苦的瞬间清晰中，我们存在的本质展现在我们面前。数千个像我们当前所处的星系被锁死在多元宇宙冲突的无尽循环中。\n\n它开始，终结，又再度开始。每一次，万亿的生命在平衡挣扎。\n\n§P“正是如此。”§!一个声音低语着，§P“而且永应如此。”§!"
 utopia.3150.desc: "我们正从远处俯视我们的星系，远到有几十万光年。毫无征兆地，灵能流便将我们以难以置信的速度冲向无数恒星，来到了一片属于失落帝国，[fallen_empire.GetName]，的宇域。\n\n急速掠过恒星，随后是行星，终于视线定格在一座[fallen_empire.GetSpeciesName]城市。借着远超我们数代的反重力科技，无数尖塔冲向天际。灵能流将我们带到了其中一座尖塔，穿过一面又一面墙，最终我们来到了一间会议室之类的房间。两个[fallen_empire.GetSpeciesNamePlural]在房间里，坐在舒适的零重力椅上，相互交流。\n\n他们并没有注意到我们的存在。"
 utopia.3150.a: "§Y进入他们的意识找寻秘密。§!"
 utopia.3151.v1.desc: "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
