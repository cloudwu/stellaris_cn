 ## Events
 fircon.6000.name: "那里有生命存在吗？"
 fircon.6000.desc: "即使在会面之后，[non_believers_country.GetSpeciesNamePlural]依然拒绝接受外星人存在的事实。他们宣称我们并非星际访客，而是穴居人，想要从地上的某个洞穴里面钻出来占领行星的地面。他们的行星，[non_believers_planet.GetName]，被认为是中空的，并且他们坚信我们使用自己的宇宙飞船在中央的空穴中飞来飞去。\n\n这些令人困惑的信仰阻碍了我们的外交工作。任何我们说的或者做的都遭到了彻底的怀疑。"
 fircon.6000.desc.subterranean: "$fircon.6000.desc$。\n\n虽然事实上就是他们错了，但是解释只会让局势变得进一步复杂。"
 fircon.6000.a: "将他们最偏激的怀疑论者带到太空。"
 fircon.6000.b: "[non_believers_planet.GetName]才不是中空的！给他们看计算结果！"
 fircon.6000.c: "承认我们就是地底入侵者。"
 fircon.6005.name: "怀疑论者错了"
 fircon.6005.desc: "结果[non_believers_country.GetSpeciesNamePlural]并不相信太空，或者说：他们认为天空是一块镶嵌着镜子的穹顶，群星是太阳光束折射到镜子上形成的，其他天体同理。\n\n哪怕我们将他们带到了我们的首都，他们可能也会宣称自己从未离开过母星，或者其他同样离谱的事情。"
 fircon.6005.a: "肯定有法子说服他们……"
 fircon.6015.name: "怀疑论者错了"
 fircon.6015.desc: "[non_believers_planet.GetName]传来纷乱的新闻：尽管[non_believers_country.GetSpeciesNamePlural]不再认为我们是来自他们[non_believers_planet.GetPlanetMoon]地底中心的访客，他们现在坚信自己的星球是平的，像我们这样的人是住在吊篮一样的城市里，位于[non_believers_planet.GetName]的地壳下面。"
 fircon.6020.name: "怀疑论者对了"
 fircon.6020.desc: "[non_believers_country.GetSpeciesNamePlural]出于我们的诚实向我们表达感谢。当然他们尚未完全相信我们，因为他们认为我们是来自中空的[non_believers_planet.GetName]的入侵者，但是至少他们理解我们没有敌意，希望他们能同我们开展合作。"
 fircon.6025.name: "地底入侵防御部队"
 fircon.6025.desc: "在下定决心认为我们是中空的[non_believers_planet.GetName]的秘密住民之后，[non_believers_country.GetSpeciesNamePlural]开始担忧[non_believers_planet.GetPlanetMoon]的地表之下到底还藏着什么东西。军队开始在洞穴、喷泉和火山口的附近驻扎，随时准备用武力对抗任何从地下涌现出来的入侵者。"
 fircon.6025.a: "一起玩呗。给他们提供军事支援。"
 fircon.6025.b: "这也太笑死人了。"
 fircon.6030.name: "突然袭击！"
 fircon.6030.desc: "[non_believers_planet.GetName]传来难以置信的消息：真的有人藏在地表之下。属于某个先前未知物种的地下军队从洞穴里面涌现了出来，他们正在进攻[non_believers_country.GetSpeciesNamePlural]。这是一场全面的入侵！"
 fircon.6030.a: "这感觉似曾相识……"
 fircon.6031.name: "曾为天人，今为尘土"
 fircon.6031.desc: "在经历了一场血腥的世界大战之后，[non_believers_country.GetName]被住在[non_believers_planet.GetName]地表下面的穴居物种彻底消灭。新近成为主导的物种注意到了我们的存在，出于某种混乱的好运，他们显然没有认为我们是来自他们行星的中心。"
 fircon.6031.a: "终于，新邻居能够讲道理了。"
 fircon.6032.name: "突然爆发！"
 fircon.6032.desc.base: "[non_believers_country.GetSpeciesNamePlural]有理由感到害怕：尽管这颗行星的核心不是任何地下物种的家园，但是熔融的核心结果是十分危险的。"
 fircon.6032.desc.troops: "某个表面看上去已经死寂的火山突然喷发，摧毁了这个区域的基础设施。然而，幸亏我们的军队就出现在事发点附近，大多数受灾群众都被安全地撤离。"
 fircon.6032.desc.notroops: "某个表面看上去已经死寂的火山突然喷发，正在摧毁一切，[non_believers_country.GetSpeciesNamePlural]绝望地寻求帮助。"
 fircon.6032.a: "至少他们现在信任我们了。"
 fircon.6033.name: "异常气候"
 fircon.6033.desc: "地底入侵防御部队的士兵驻扎在最大的洞穴和火山口旁边，他们报告称完全没有任何东西从地表下面冒出来。或许这是最好的情况，但是其中一些士兵明显十分失望。 "
 fircon.6035.name: "观点的变动"
 fircon.6035.desc.start: "[non_believers_country.GetSpeciesNamePlural]希望向我们表达感谢，以及正式的道歉。他们现在明白我们，事实上，并不是地底穴居人，而是来自另一个地方，那里是："
 fircon.6035.desc.water: "大海。"
 fircon.6035.desc.sun: "他们星辰的正中央。"
 fircon.6035.desc.end: "他们对于宇宙奥妙的掌握还是不够完美，但至少他们准备相信我们了。"
 fircon.6035.a: "从社会学角度来看，很有趣；从精神上来看，真是精疲力竭的体验。"
 fircon.6038.name: "滚回地下！"
 fircon.6038.desc.troops: "经过一场漫长的、难解难分的战斗，我们的联合部队战胜了地底入侵者，将他们赶回了[non_believers_planet.GetName]的地表之下！"
 fircon.6038.desc.notroops: "经过一场漫长的、难解难分的战斗，[non_believers_country.GetName]迫使地底入侵者撤退回到了[non_believers_planet.GetName]的地表之下！"
 fircon.7500.name: "填充[Root.GetSpeciesNamePlural]玩具"
 fircon.7500.desc: "今天，§Y[pre_ftl_planet.GetName]§!上传来了令人意想不到的消息，一张熟悉的面容向我们问好：那是一张我们自己的脸。\n\n最近，[pre_ftl_country.GetSpeciesAdj]似乎迷上了我们的外表。我们的[Species.GetEarNamePlural]似乎让他们联想到了他们的幼体。事实上，他们形容我们非常“可爱”。一种长着夸张[Species.GetEarNamePlural]的填充玩具在他们的城市里已经成了一等一的抢手货。"
 fircon.7500.a: "我们当然是这样！"
 fircon.7500.b: "我们不§R可爱§!。"
 fircon.7500.c: "但是——嗯——我们不——没有人曾经……" #Kyaaa!
 fircon.7500.d: "真是浪费时间。"
 fircon.7500.e: "我们……我们能拥有一个吗？"
 fircon.7500.f: "对任何使用我们形象的东西都要征收版税。"
 fircon.7505.name: "万象归一"
 fircon.7505.desc: "§Y[pre_ftl_planet.GetName]§!上正在发生有趣的社会变革。\n\n由于他们只有我们作为参考，那里的人们开始相信宇宙中的所有生命都像我们一样：互相连接、合而为一。在别无其他参照的情况下，[pre_ftl_country.GetSpeciesNamePlural]急切地希望我们的子个体能进入他们的机构。他们的误解给予我们提升他们文明的良机。然而，如果得知了外面世界的真相（包括非格式塔物种的存在），他们必定会降低对我们的信任。"
 fircon.7505.a.hive: "是的，我们是一个整体。"
 fircon.7505.a.machine: "确认。你们是一个个的个体。"
 fircon.advance_tech: "[pre_ftl_country.GetName]会挺进到下一个科技等级。"
 fircon.b.tt: "[pre_ftl_country.GetName]挺进到新的科技等级的速度要快§G25%§!。"
 fircon.7505.b: "告诉他们我们自己还不确定。"
 fircon.7505.c: "更正他们的误解。"
 MESSAGE_PRE_FTL_DISTRUSTFUL_TITLE: "不信任的外交"
 MESSAGE_PRE_FTL_DISTRUSTFUL: "由于我们近期的行动，$COUNTRY|Y$对我们显示出了不信任，因此封锁了外交通道一段时间。"
 fircon.7510.name: "教蜂巢去制造"
 fircon.7510.desc.base: "我们希望能够促进对蜂巢的教育计划，这一举措取得了成功，我们计划继续教他们一些基本的化学知识。差不多是立刻，他们就推导出了基于这些原理的最具破坏的应用，我们前脚还没离开他们的大气层，后脚他们就开始对邻近的蜂巢发动战争。现在，数以百万计的子个体正在死亡。"
 fircon.7510.desc.gestalt: "我们的[Root.GetScientistPlural]在§Y[pre_ftl_planet.GetName]§!进行的任务取得了成功。$fircon.7510.desc.base$"
 fircon.7510.desc.regular: "我们的科学家十分动摇地离开了§Y[pre_ftl_planet.GetName]§!。$fircon.7510.desc.base$"
 fircon.7510.a: "阻止这个！"
 fircon.7510.a.tt: "§R[pre_ftl_planet.GetName]上有§Y2§!£pops£人口死亡。§!"
 fircon.7510.b.regular: "这就是进化的本质。"
