 building_mote_aggravator: "化学消化器"
 building_mote_aggravator_desc: "一套精密的维管组织与化学代谢系统，能将日常的土质物质转化为$volatile_motes$。"

 building_churning_stomach: "奇异瓦斯滤网"
 building_churning_stomach_desc: "高度特化的微生物和纳米生物与普通的悬浮微粒发生反应，从而产生这些提纯的$exotic_gases$。"

 building_crystal_growth: "水晶矿床"
 building_crystal_growth_desc: "特殊遮篷能够精确调控湿度和温度，为人工培育高要求的$rare_crystals$提供必要条件。"

 building_planetary_carapace: "骸骨驻地"
 building_planetary_carapace_desc: "这个茧化的试炼场中可能寄宿着大量极具领地意识的共生体，它们严阵以待，随时准备应召而战。"
