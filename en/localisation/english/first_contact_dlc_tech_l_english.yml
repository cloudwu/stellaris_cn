 CLOAKING_DETECTION_DESC:0 "§E§HDetection Strength§! is a measure of the sensitivity of the Detection Arrays equipped on the Starbase. The higher the sensitivity of the Detection Arrays, the more powerful a Cloaking Field the arrays can penetrate.§!"
