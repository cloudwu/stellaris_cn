 l_cluster_chain_desc:0 "我们获知，就在我们的银河系边缘外某处，存在着一个神秘的星簇。它只能通过§HL星门§!抵达，一种在某些星系内发现的人造亚空间传送门。\n\n这些传送门被人刻意瘫痪了，而目前我们对其使用的亚空间原理缺乏足够的认知，无法解除其锁定。"
 add_lcluster_clue:1 "$clue$获得：§G+1§!"
 distar.11500.a:0 "你对$lgates$有何了解？"
 distar.11501.desc:0 "$lgates$？是的，正如其它传送门一样，它们的历史比最古老的$gov_stagnant_ascendancy$还要久，但你们肯定已经知道这一点了。\n\n它们为何不同？它们通往哪里？我们决定不要对这些谜团太过深究——“一朝被蛇咬，零点一七年怕井绳”这道理你懂的——但我们愿意分享一些可能与其有关的近期发现。\n\n当然，不是免费的。"
 distar.11501.a:0 "请务必。"
