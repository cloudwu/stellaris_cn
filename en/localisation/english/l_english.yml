 ####################################
 # Leader Traits
 ####################################

 # All
 leader_trait_adaptable:0 "Adaptable"
 leader_trait_adaptable_desc:2 "This leader is quick to adopt new methods and ideas if they prove superior."
 leader_trait_stubborn:0 "Stubborn"
 leader_trait_stubborn_desc:1 "This leader is stubborn and slow to accept new methods and ideas, even if they have proven superior."
 leader_trait_resilient:0 "Resilient"
 leader_trait_resilient_desc:1 "This leader is resilient and in excellent physical condition, dramatically increasing life expectancy."
 leader_trait_substance_abuser:0 "Substance Abuser"
 leader_trait_substance_abuser_desc:1 "This leader has fallen to substance abuse to cope with the stress, which has had a detrimental effect on physical health."
 leader_trait_eager:0 "Eager"
 leader_trait_eager_desc:1 "This leader is particularly eager for an assignment."
 leader_trait_arrested_development:0 "Arrested Development"
 leader_trait_arrested_development_desc:1 "The personal development and skills of this leader seem to have plateaued at their present levels."

 # Admiral
 leader_trait_ex_fighter_pilot:0 "Ex-Fighter Pilot"
 leader_trait_ex_fighter_pilot_desc:1 "A former space ace, this leader excels at utilizing the speed and maneuverability of Strike Craft squadrons."
 leader_trait_trickster:0 "Trickster"
 leader_trait_trickster_desc:1 "This leader fights deviously, relying on misdirection and surprise to get the better of the enemy."
 leader_trait_fleet_logistician:0 "Fleet Logistician"
 leader_trait_fleet_logistician_desc:1 "This leader has mastered the field of logistics, and knows how to manage supplies to keep upkeep costs down."
 leader_trait_fleet_organizer:0 "Fleet Organizer"
 leader_trait_fleet_organizer_desc:0 "This leader is an expert at organization, having the necessary micromanagement skills to command  very large starship formations."
 leader_trait_nervous:0 "Nervous"
 leader_trait_nervous_desc:1 "This leader is nervous and apprehensive, and can easily be overwhelmed by the minutia involved in commanding large formations of starships."
 leader_trait_engineer:0 "Engineer"
 leader_trait_engineer_desc:0 "This leader is a natural engineer, having the knowledge and skills to organize and oversee starship repairs without the benefit of a spacedock."
 leader_trait_aggressive:0 "Aggressive"
 leader_trait_aggressive_desc:1 "This leader is an aggressive admiral, always looking to pour as much fire on the enemy as possible within the least amount of time."
 leader_trait_cautious:0 "Cautious"
 leader_trait_cautious_desc:1 "This leader is a cautious admiral, avoiding unnecessary risks and taking care to always maintain formations in which fleet units can mutually support each other against the enemy."
 leader_trait_scout:0 "Scout"
 leader_trait_scout_desc:1 "This leader an expert at reconnaissance, having the technical skill to always get the most out of long-range starship sensors."
 leader_trait_unyielding:0 "Unyielding"
 leader_trait_unyielding_desc:1 "This leader refuses to even consider the possibility of retreat when battle has been joined, preferring instead to fight to the death if necessary."
 leader_trait_gale_speed:0 "Gale-Speed"
 leader_trait_gale_speed_desc:1 "This leader believes that speed and rapid maneuvers are the keys to success in any space engagement."
 leader_trait_lethargic:0 "Lethargic"
 leader_trait_lethargic_desc:1 "This leader is slow and indolent, performing duties with little energy or initiative."

 # General
 leader_trait_restrained:0 "Restrained"
 leader_trait_restrained_desc:0 "This leader is unusually concerned with the lives of others, taking care to avoid unnecessary deaths among their own soldiers as well as any civilians caught in the fighting."
 leader_trait_defender:0 "Defender"
 leader_trait_defender_desc:1 "This leader is an expert defender, knowing how best to deploy ground units and utilize fortifications to make planetary invasions as difficult as possible for the enemy."
 leader_trait_attacker:0 "Invader"
 leader_trait_attacker_desc:1 "This leader has mastered the art of planetary invasions, knowing how to most effectively storm an enemy planet from space."
 leader_trait_charismatic:0 "Charismatic"
 leader_trait_charismatic_desc:1 "This inspiring leader has an undeniable charisma, being worshiped as a hero by the troops."
 leader_trait_butcher:0 "Butcher"
 leader_trait_butcher_desc:1 "This leader is particularly skilled at inflicting casualties on the enemy, offering no quarter and expecting none in return."
 leader_trait_glory_seeker:0 "Glory Seeker"
 leader_trait_glory_seeker_desc:1 "This leader is always in the thick of it, bucking the spirits of the troops by leading from the front despite the risks involved."
 leader_trait_armchair_commander:0 "Armchair Commander"
 leader_trait_armchair_commander_desc:1 "This leader commands from the rear, preferably as far away from the frontlines as possible to avoid exposure to 'unnecessary dangers.'"
 leader_trait_army_logistician:0 "Army Logistician"
 leader_trait_army_logistician_desc:1 "This leader can seemingly conjure up supplies from nowhere, decreasing the upkeep costs of ground forces."

 # Governor
 leader_trait_iron_fist:0 "Iron Fist"
 leader_trait_iron_fist_desc:1 "This leader is infamous for their ruthless pursuit of efficiency, and is capable of getting the most out of slave labor."
 leader_trait_army_veteran:0 "Army Veteran"
 leader_trait_army_veteran_desc:1 "This leader is a veteran of the armed forces, with intimate experience of its structural inefficiencies."
 leader_trait_retired_fleet_officer:0 "Retired Fleet Officer"
 leader_trait_retired_fleet_officer_desc:1 "This leader is a former fleet officer, and is personally invested in promoting a strong inter-planetary presence."
 leader_trait_architectural_interest:0 "Architectural Interest"
 leader_trait_architectural_interest_desc:1 "This leader cultivates a strong interest in architecture and construction techniques."
 leader_trait_agrarian_upbringing:0 "Agrarian Upbringing"
 leader_trait_agrarian_upbringing_desc:1 "This leader was raised around hydroponic farms, and has several ideas on how agrarian yields may be improved."
 leader_trait_intellectual:0 "Intellectual"
