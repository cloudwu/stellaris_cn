 ### NEW FACTIONS

 # Descriptors
 pft_supremacist:2 "至高主义派"
 pft_supremacist_desc:2 "至高主义派别要求帝国创始物种拥有绝对支配地位。他们希望政策有利于自己的物种同时对其他物种作出限制。"
 pft_traditionalist:0 "传统主义派"
 pft_traditionalist_desc:0 "传统主义派别渴望回归帝国走向辰星之前的某一时期可能存在或不存在的传统价值，他们提倡艰苦朴素，厌恶技术进步和非精神主义价值观。"
 pft_progressive:0 "进步主义派"
 pft_progressive_desc:0 "进步主义派别要求提高个人权利以及要求代议制政府。"
 pft_imperialist:0 "帝国主义派"
 pft_imperialist_desc:0 "帝国主义派别渴望统治其他帝国。他们喜欢敌对和征服其他帝国，厌恶依赖别人。"
 pft_isolationist:0 "孤立主义派"
 pft_isolationist_desc:0 "孤立主义派别要求孤立，尽可能的寻求少与其他帝国打交道--除了签订互不侵犯条约。他们既不喜欢侵略战争，也不喜欢被看人轻。"
 pft_technologist:0 "技术专家派"
 pft_technologist_desc:0 "技术专家派别希望帝国全面拥抱科学进步和技术进步的成果。他们既不喜欢因为政治原因禁止某些研究，也不喜欢被其他帝国超越。他们喜欢帝国缔结研究协议，在技术上比其他帝国更先进，以及实际应用人工智能技术。"
 pft_totalitarian:0 "极权主义派"
 pft_totalitarian_desc:0 "极权主义派别渴望一个由强人或权威势力领导的阶级分明的社会。他们不喜欢平等的权利，他们喜欢奴隶制。"
 pft_xenoist:0 "亲外主义派"
 pft_xenoist_desc:0 "亲外主义派别希望发现外星生命和文化的更大价值。除其他事项外，他们喜欢互不侵犯条约和多样化的人口。他们不喜欢奴隶制和政治孤立。"
 pft_prosperity:0 "繁荣主义派"
 pft_prosperity_desc:1 "繁荣派系渴望经济增长和资源增长。他们喜欢能源配额和战略资源，他们不喜欢破坏内部发展的武装冲突。"
 pft_democratic_election_1:0 "民主党派"
 pft_democratic_election_1_desc:0 "帝国选举中出现民主党派系，此后不久就销声匿迹了，把某些受欢迎的领导人置于政治聚光灯下作为政治手段。"
 pft_democratic_election_2:0 "$pft_democratic_election_1$"
 pft_democratic_election_2_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_3:0 "$pft_democratic_election_1$"
 pft_democratic_election_3_desc:0 "$pft_democratic_election_1_desc$"
