 #Detection Array
 sm_detection_array: "探测阵列"
 sm_detection_array_plural: "探测阵列"
 sm_detection_array_desc: "一套强大的外部传感器，能够探测隐形舰队。\n"
 sm_dark_matter_detector: "暗物质共振室"
 sm_dark_matter_detector_desc: "通过将暗物质激发到共振态，这个舱室能够大幅增强我们的探测阵列。\n"
 sm_dark_matter_detector_desc_modifier: "每§Y3§!个§H$sm_detection_array_plural$§!提供：\n$t$探测强度：§G+1§!"
 sm_dark_matter_listening_post: "暗物质监听哨站"
 sm_dark_matter_listening_post_desc: "该监听站能够进行特殊的隐形探测，其强大的传感器套件由一个独立的暗物质共振室所增强。\n"
