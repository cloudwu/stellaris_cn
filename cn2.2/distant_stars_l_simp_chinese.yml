 graygoo.10.name:0 "灰色风暴"
 graygoo.10.desc:2 "我们的技术人员设法解除了[candidate_gateway_system.GetName]附近的L星门的锁定，但刚刚建立至L星簇的永久连接，就侦测到一波巨大的亚空间波动！我们设法限制这一潜在的进攻力量使用我们的星门，同时确保我们自己仍可使用。\n\n不幸的是，这一波动被导向了银河系中的其它L星门。由纳米机器组成的奇怪飞船正从这些完全启动的星门中涌出，攻击目所能及的一切！\n\n与这些机器进行沟通的尝试全都失败了。在它们通过L星门后，我们侦测到来自L星簇的一个不断重复的亚空间信号传输。"
 graygoo.10.a:0 "将信息投射到屏幕上。"
 graygoo.11.desc:1 "来自§H[From.GetName]§!的科学家们设法使其领地内的L星门恢复了运转，抢先了我们一步。不幸的是，这似乎触发了星簇居民对我们银河系的进攻——攻击一切的敌对纳米机器！\n\n[From.GetSpeciesNamePlural]科学家们在攻击抵达之前设法关闭了他们的星门，但这只是将其导向了银河系中的其它L星门，这些星门现在已经完全开启！\n\n与这些进攻的纳米机器进行沟通的尝试全都失败了。在它们通过L星门后，我们侦测到来自L星簇的一个不断重复的亚空间信号传输。"
 graygoo.12.desc:0 "§Y正在解码亚空间自动播送信息……\n正在建立翻译矩阵……§!\n\n§R警告：§!§Y信息严重损坏。\n\n正在尝试恢复信息碎片……§!\n§Y已部分恢复三条信息碎片。§!"
 graygoo.12.a:0 "读取碎片1"
 graygoo.12.a.response:1 "§Y解码碎片I：§!\n\n“我们是§Y<无法解读>§!，银河系传送门网络的建筑师。如果你收到这条消息，那我们只能§Y<无法解读>§!不算太晚。或许我们的一个信息浮标设法溜过了§Y<无法解读>§!并在其关闭之前逃离了星簇。\n\n§R切勿§!——重复一遍——§R切勿§!重新开启前往我们星簇的传送门。无论何种情况之下，都不可重新建立§Y<无法解读>§!与整个银河系之间的稳定连接。为了所有文明的安危，我们的星簇必须被永久隔离。”"
 graygoo.12.b:0 "读取碎片2"
 graygoo.12.b.response:0 "§Y解码碎片II：§!\n\n“我们故意将我们的母星簇与外界进行了彻底隔离，以防§H灰色风暴§!进一步扩散，但这一举动也注定将彻底毁灭我们的文明。这些能够自我复制的纳米机械在建造通道网络时是不可或缺的工具，但当它们的§Y<无法解读>§!终止之后，我们却发现它们不再接受我们的指令了。\n\n通过隐藏的后门程序，我们的§Y<无法解读>§!成功将所有纳米机械召回了我们的母星簇，但之后这一漏洞便被纳米机械自我修复了。当它们开始在我们的星球收集资源时，我们就明白——这一切只是时间问题了……”"
 graygoo.12.c:0 "读取碎片3"
 graygoo.12.c.response:0 "§Y解码碎片III：§!\n\n“主§Y<无法解读>§!设施是一切的关键。它们的所有§Y<无法解读>§!都是通过该设施的亚空间阵列进行传输，没有了这座设施它们就无法行动。不幸的是，我们想要将其关闭的一切尝试都以失败告终，而我们也已无力聚集力量再一次§Y<无法解读>§!发动攻击了。\n\n如果我们星簇的封锁失效，那你务必要摧毁这座设施。只要这座设施§Y<无法解读>§!，灰色风暴就会继续在银河中横行霸道。\n\n我们……是我们释放了这恐怖的风潮，实在羞愤难当。正是因为我们的傲慢，才……”"
 graygoo.12.d:0 "终止通讯。"
