 crisobj_lens_beam_impact_desc: "寒冷温带星球无益。需重塑表面，融化成符合我方需求形态。\n\n使用装备于§Y$entropy_conduit_plural$§!和§Y$ember_battleship_plural$§!的£ship_xl_slot£§Y$LENS_FLARE_BEAM$§!武器，轰炸敌方星球。"
