 ### JUGGERNAUT BUILT EVENT - BUILDER TEXT
 fedev.9500.name: "君临太虚"
 fedev.9500.desc: "威震寰宇的主宰已经建成。\n\n这艘行动自如的庞然巨舰将彻底改变进攻作战的范式。它可以在前线建造和维修舰船，并配有足以摧枯拉朽的火力，使我们得以不间断地攻击那些敢与我们作对的人。\n\n如今只有蠢货才会对抗[Owner.GetName]。"
 fedev.9500.a: "前进，征服！"
 #JUGGERNAUT BUILT EVENT - OTHER EMPIRES TEXT
 fedev.9505.name: "帝王的杀手锏"
 fedev.9505.desc: "经确认，§H[From.Owner.GetName]§!已经完成了巨型主宰舰的建造。这一行动自如的太空基地装配了海量火力，并能在作战前线建造和维护舰船，使其在任何作战场景下都是更严峻的威胁。\n\n这真的是太空战里的尖端军备。"
 fedev.9505.a: "有点改变战争规则的意思了。"
 galcom.2.name: "星海共同体"
 galcom.2a.desc: "随着越来越多的太空文明彼此间建立了正式的关系，星系之中愈发生机盎然。为了避免国家间出现悲剧性的误解，越来越多的外交人士呼吁设立一个新的泛星系组织——如果愿意的话也可以称为共同体，在那里星系中的各帝国可以召开会议，共商星系大事。\n\n[Root.GetName]应该承诺支持§H星海共同体§!的创立吗？"
 galcom.2b.desc: "让我们再试一次。我们应该组建星海共同体吗？"
 galcom.2.a: "是的，值得进行这样的尝试。"
 galcom.2.b: "不，我们没时间做这种毫无意义的事情。"
 galcom.5.name: "星海共同体的诞生"
 galcom.5.desc: "这是历史性的一天。星系中数个重要的太空帝国，包括[Root.GetName]，宣布了§H星海共同体§!的创立。这一国家间组织会作为一个论坛，整个星系的事务都可以在此讨论和决定。\n\n作为其创始成员国之一，我们可以为星系历史的这一里程碑感到骄傲。"
 galcom.5.a: "全星系伟大的一天！"
 galcom.6.desc: "尽管我们决定不为建立某种国家间星系机构提供帮助，若干其他帝国已经联合创立了这种东西。在他们“历史性的”联合声明中，他们向全星系宣布了§H星海共同体§!的创立。这一组织的目的是作为一个论坛，会影响星系整体的重要事务可以在那里讨论。\n\n由于我们拒绝参与这一星海共同体的创立，[Root.GetName]将不被算作成员国。"
 galcom.6.a: "那些傲慢的蠢货。"
 galcom.10.name: "星海共同体胎死腹中"
 galcom.10.desc: "组建一个超国家的“§H星海共同体§!”的提议已经失败。并没有足够的帝国承诺会支持这种机构的创立。"
 galcom.10.a: "那些蠢货还没准备好。"
 galcom.10.b: "总算甩掉麻烦了！"
 galcom.16.desc: "数个太空帝国，其中一些我们尚不清楚，已经联合组建了一个“§H星海共同体§!”。这一国家间机构的目的是作为一个论坛，在那里可以共商重要事务。\n\n虽然我们并不曾参与其建立，那些成员国已经向[Root.GetName]发出了邀请，请求我们成为正式的成员国。我们应该接受邀请吗？"
 galcom.16.a: "好的，让我们加入这一组织。"
 galcom.16.b: "不，我们不会参与这种事。"
 galcom.51.name: "星系理事会的建立"
 galcom.51.desc: "星海共同体的各个成员国已经投票决定设立星系理事会。这一受人尊敬的实体只允许社群中三个实力最强、最具影响力的帝国成为其成员。到下一轮议会被选出为止，这三个国家将是§H[council_member_1.GetName]§!，§H[council_member_2.GetName]§!和§H[council_member_3.GetName]§!。\n\n共同体期望理事会成员国可以领导和保卫整个星海共同体。他们获得了提权，可以跳过那些时常在大型政治机构中阻碍决策流程的繁文缛节。"
 galcom.51.a: "希望他们有能力完成任务……"
 galcom.51.b: "现在我们终于可以大有作为了！"
 galcom.51.c: "啊，看来那些幕后操纵者总算露出了真容！"
 galcom.62.name: "[galactic_market_station_system.GetName]泛星系贸易市场总部被拆除"
 galcom.62.desc: "根据[global_event_country.GetGalCommunityOrGalImperium]宪章第19条C款，只有一个会员国可以主办泛星系贸易市场。$galcom.62.base$[global_event_country.GetCommunityOrImperium]的贸易董事会已提出陈词对该事态表示遗憾。他们允诺，在[global_event_country.GetCommunityOrImperium]内新主办国的选举将会很快开始。"
 galcom.62.base: "因此，市场在[galactic_market_station_system.GetName]星系的总部已经被拆除。最后一位交易员在今天不情愿地放弃了他们的岗位，哀叹这一戏剧性的——在他们看来——不必要的步骤对星系贸易造成了巨大的破坏。"
 galcom.62.A: "这个代价是值得的。"
 galcom.63.name: "挑选泛星系贸易市场新总部"
 galcom.63.desc: "随着[From.GetName]选择离开[global_event_country.GetGalCommunityOrGalImperium]，我们不得不执行[global_event_country.GetCommunityOrImperium]宪章中的一项晦涩难懂的条款，其大意是只有成员国才能主导泛星系贸易市场。$galcom.62.base$对新总部的选址提名已经开始，[global_event_country.GetCommunityOrImperium]的商务董事会发布生命对当前形势表示遗憾。他们保障将尽快找到新的主办国。"
 galcom.63.A: "也许这对我们而言是一次机会……"
 galcom.63.B: "那我们只能嘲笑他们的愚蠢了。"
 galcom.64.name: "$galcom.63.name$"
 galcom.64.desc: "[global_event_country.GetGalCommunityOrGalImperium]已经表态，迁移泛星系贸易市场的新一轮竞争由此展开。位于[market_founder_planet.solar_system.GetName]星系的的市场总部已经开始收尾工作，交易员的关注都集中在未来几年的预测上。他们哀叹这一戏剧性的——且在他们看来并不必要的决定对泛星系贸易造成了巨大的破坏。\n\n总部新址的提名已经开始，[global_event_country.GetCommunityOrImperium]的商业委员会发表了一份声明，对这种状况表示遗憾。他们承诺将尽快找到一个新的星系。"
 galcom.69.name: "泛星系贸易市场留在原址"
 galcom.69.desc: "我们迁移泛星系贸易市场的动议不幸失败。尽管我们的努力争取到了大量口头支持，却没有转化为新地点的足够提名。\n\n这一意见原则上仍然合理：[global_event_country.GetGalCommunityOrGalImperium]今后还是可以再次提出迁移市场。然而就目前而言，这个商业机构仍然由获利丰厚的[market_founder.GetName]进行管理。"
 galcom.70.desc: "泛星系商业最近经历了一次短暂而混乱的复苏，有消息称迁移泛星系市场的努力已经失败。尽管[global_event_country.GetGalCommunityOrGalImperium]声明希望迁移这一机构，但他们没有收到任何替代东道主的可靠提名。因此，[market_founder.GetName]将继续担任其东道主，直到政治变革的风向再次转向，通过投票寻找到替代。"
 galcom.70.desc.founder: "泛星系的政治意愿显然与其市场的意愿不一致。在引起了广泛的金融混乱之后，[global_event_country.GetGalCommunityOrGalImperium]想要取消我们作为其专属交易中心东道主的努力已经失败，因为没有其他帝国给出有效的东道主提名。\n\n这项动议的支持者们不为所动，断言泛星系市场随时可能根据商业需要进行迁移到别处。不过就目前而言，在经历了这么多忙乱之后，泛星系最重要的商人们还是更愿意相信我们。"
 origin_fallen_empire: "长者之裔"
 origin_fallen_empire_desc: "这一文明的诞生远早于星系中的当代列强。亿万年的停滞使他们的帝国逐步沦为昔日辉煌的些微阴影。"
 origin_enlightened: "启蒙开化"
 origin_enlightened_desc: "这一文明的自然发展因另一方的介入而极大加速，这帮助其成了一个星际国家。"
 origin_default_pre_ftl: "发展中文明"
 origin_default_pre_ftl_desc: "该文明还未能进行太空航行，然而只需稍加鼓励或是等待足够长的时间，他们可能就会登上星系舞台了。"
 origin_void_dwellers: "虚空居者"
 origin_void_dwellers_desc: "这一文明自有记录以来便以太空为家——其对典型行星环境下的生活深恶痛绝。他们生活在几个轨道居住站上，直至近期才联合一统。"
 origin_tooltip_void_dwellers_effects: "—$HOMEWORLD$['concept_pc_habitat']$NEW_LINE$—$SPECIES_TRAITS$$TABBED_NEW_LINE$—['concept_void_dweller', $trait_void_dweller_1$]$TABBED_NEW_LINE$—['concept_habitat_preference', $trait_pc_habitat_preference$]$NEW_LINE$—$ADDITONAL_TECHNOLOGIES_STRING$['concept_habitat_1', £engineering_research£$tech_habitat_1$]$NEW_LINE$—$GUARANTEED_RESEARCH_OPTION_STRING$['concept_habitat_2', £engineering_research£$tech_habitat_2$]$NEW_LINE$—['concept_guaranteed_colonies']：资源丰富的星系取代可殖民行星$NEW_LINE$—$ap_voidborn_habitat_effect$"
 trait_void_dweller_1: "虚空居者"
 trait_void_dweller_1_desc: "§L这一物种在轨道居住站上繁荣昌盛，本能地可以在他们迷宫般的回廊及复杂的建筑结构中找到方向。然而他们的免疫系统功能衰弱，无法很好地适应行星环境。§!"
