 custodian_request_friendly:0 "如果我们在$COUNTRY$的朋友愿意帮忙，我们可以恢复银河共同体的光荣和完整性。"
 custodian_request_friendly_0:0 "麻烦了，请协助我们同其他人讲讲道理。身为监护者，我们需要一切可以用得着的帮助。"
 custodian_request_friendly_1:0 "确实，如果不是$COUNTRY$倾力耕耘，银河共同体很久之前就倒台了。你们让身为监护者的我们感到骄傲。"
 custodian_request_neutral:0 "身为监护者，我们认为这项议案代表着全银河的最佳利益。"
 custodian_request_neutral_0:0 "监护是项非常重大的责任。但是如果可以通过这项改革，那么我们的努力就没有白费。"
 custodian_request_neutral_1:0 "我们打算使用监护者身份改革共同体，使其变得更好。"
 custodian_request_hostile:0 "要不是有像$COUNTRY$这样的捣蛋分子，共同体也无需设置监护者。现在，做点正事，支持这项议案。"
 custodian_request_hostile_0:0 "身为监护者，我们通过战斗保护共同体免受像你这样的太空渣滓侵害。我们会使用权力从各方面遏制你们的影响力，以免共同体受你破坏。"
 custodian_request_hostile_1:0 "你方确定自己想要同银河监护者维持不友好的关系？请仔细考虑，反对这项议案是否符合你方的最佳利益……"
 emperor_request_friendly:1 "$COUNTRY$是大帝国诸邦中最为忠诚者。鉴于此，我方期待你方对此事予以支持。"
 emperor_request_friendly_1:1 "大帝国依仗强大的$COUNTRY$作出正确抉择，支持我们的议案。"
 emperor_request_friendly_2:1 "团结一致，我们能巩固大帝国的势力。"
 emperor_request_neutral:0 "仅公示知涵。对大帝国法令表示支持，请。"
 emperor_request_neutral_0:1 "这项议案对巩固大帝国的势力、削弱敌人的伎俩是至关重要的……无论是内部还是外部的敌人。"
 emperor_request_neutral_1:1 "银河大帝国需要你签字。"
 emperor_request_hostile:0 "身为大帝国属邦，我方要求你方在此事上表现顺从。"
 emperor_request_hostile_0:0 "你们为了自己的蝇头小利损害了我们的权威。$COUNTRY$的未来将很大程度上取决于你们此时此地的行为。"
 emperor_request_hostile_1:1 "噢。是$COUNTRY$……银河大帝国的臭水沟区。"
 custodian_warning_friendly:0 "我们恳请你方重新考虑。身为监护者，我们能在很多方面帮助你们。"
 custodian_warning_friendly_0:0 "我可以保证，$COUNTRY$的利益我们是放在心上的！请重新考虑一下吧。"
 custodian_warning_friendly_1:0 "朋友，肯定有什么误会。我们指望你们的支持！"
 custodian_warning_neutral:0 "你方的反对是在威胁削弱银河监护者的权力。"
 custodian_warning_neutral_0:0 "这份议案对银河共同体的未来至关重要。身为监护者，我们不会轻易作出此等论断！"
 custodian_warning_neutral_1:0 "没有最低限度的帮助，我们就不能改革共同体。你们难道真想看到这个高贵的体制堕落，任由共同体陷入一片混乱，腐败渐渐蔓延吗？"
 custodian_warning_hostile:0 "你们真是憨憨，居然反对银河监护者。"
 custodian_warning_hostile_1:0 "你们最好好自为之，要牢记我们身为监护者有着很大的能量……这股能量也可以用来对付你们。"
 custodian_warning_hostile_2:0 "你们会反对我怎么一点也不意外呢！毕竟，如果我们改革了共同体，消灭了腐败，你们这样的虫豸又能遁形何处？"
 emperor_warning_friendly:1 "给我小心点。在此之前，你们可是一直被视作大帝国忠诚下属的。"
 emperor_warning_friendly_0:1 "你们确定要为此事而抛弃在大帝国内的受宠地位？当真？"
 emperor_warning_friendly_1:0 "在我们予以你那么多恩惠之后，你们居然选择这个时刻来忤逆我们？你们是不是疯了？"
 emperor_warning_neutral:1 "银河大帝国的邦国能够分为两类：赢得了我们恩宠的……以及没有赢得我们恩宠的。"
 emperor_warning_neutral_0:1 "反对这项议案会伤害大帝国，也就是说会伤害$COUNTRY$。我们对此很确信。"
 emperor_warning_neutral_1:1 "如果大帝国想要胜利，我们必须戮力同心。请好好考虑。"
 emperor_warning_hostile:0 "你们敢？"
 emperor_warning_hostile_0:1 "$COUNTRY$着实是大帝国最为下作的行省。我们的银河怎么有这么一片邪恶懒惰的角落。"
 emperor_warning_hostile_1:1 "唯有银河大帝国的敌人才会反对这项议案……不过，或许这样的描述对$COUNTRY$来说恰到好处？"
 custodian_consequence_friendly:0 "我们还指望着你们的支持呢。如果没有老朋友鼎力相助，我们身为监护者又能做得了什么呢？"
 custodian_consequence_neutral:0 "银河共同体能变得比今天更加美好。你们难道意识不到吗？"
 custodian_consequence_hostile:0 "呆瓜玩意。无论有没有$COUNTRY$相助，我们都将改革银河共同体。"
 emperor_consequence_friendly:0 "你们在参议院反对我们的议案，我们又怎能宣扬$COUNTRY$作为大帝国美德和忠诚的典范呢？你们让我们很难办。"
 emperor_consequence_neutral:1 "对我们的议案表达反对是一个致命错误。大帝国期待你们表现得好一点。"
 emperor_consequence_hostile:1 "不忠的渣滓。你们妄图削弱大帝国的行径是没用的，大帝国将会长存。"
 custodian_appreciation_friendly:0 "我们就知道可以指望$COUNTRY$的支持。有了你方的助力，银河共同体能够改革，未来更上一层楼。"
 custodian_appreciation_neutral:0 "感谢你方支持我们作为监护者的艰苦工作。还有许多议案需要通过呢。"
 custodian_appreciation_hostile:0 "很高兴你方能够搁置双边争议，支持我们银河监护者的重要工作。"
 emperor_appreciation_friendly:1 "$COUNTRY$在大帝国的持续成功中扮演着重要的角色。实至名归！"
 emperor_appreciation_neutral:1 "大帝国已经注意到了$COUNTRY$忠心耿耿的支持。"
 emperor_appreciation_hostile:0 "你方最近对我们的议案表示支持，这是一个正面的信号。浪子回头尤未晚，重新成为忠诚奉献的大帝国子民。"
