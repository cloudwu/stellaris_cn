 # Descriptors
 pft_supremacist:2 "本族至上主义党"
 pft_supremacist_desc:4 "本族至上主义党要求帝国创始种族拥有绝对支配地位。他们希望政策有利于自己的种族同时对其他种族作出限制。\n\n§L排外主义道德§!"
 pft_traditionalist:0 "传统主义党"
 pft_traditionalist_desc:1 "传统主义党渴望回归可能存在于帝国走向星辰前某一时期或不存在的传统价值，他们提倡艰苦朴素，厌恶某些技术进步和非精神主义价值观。\n\n§L精神主义道德§!"
 pft_progressive:0 "进步主义党"
 pft_progressive_desc:1 "进步主义党渴望在既存的社会体系中根除歧视，并且厌恶非代议制政府。\n\n§L平等主义道德§!"
 pft_imperialist:0 "帝国主义党"
 pft_imperialist_desc:1 "帝国主义党要求统御其他帝国。他们喜欢敌视并征服其他帝国，厌恶依赖别人。\n\n§L军国主义道德§!"
 pft_isolationist:0 "孤立主义党"
 pft_isolationist_desc:2 "孤立主义党要求孤立，尽可能少与其他帝国打交道。他们既不喜欢侵略战争，也不喜欢被人看轻。\n\n§L排外主义道德§!"
 pft_technologist:0 "技术主义党"
 pft_technologist_desc:1 "技术主义党渴望帝国全面拥抱科学进步和技术进步的成果。他们不喜欢因政治原因禁止某些研究，也讨厌被其他帝国超越。\n\n§L物质主义道德§!"
 pft_totalitarian:0 "极权主义党"
 pft_totalitarian_desc:1 "极权主义党要求由单一强人或权威小团体领导的阶级森严的社会。\n\n§L威权主义道德§!"
 pft_xenoist:0 "亲外主义党"
 pft_xenoist_desc:1 "亲外主义党渴望更重视外星生命和文化。他们喜欢人口的多样化和与其他种族交流，厌恶种族奴役和肃清。\n\n§L亲外主义道德§!"
 pft_prosperity:0 "繁荣主义党"
 pft_prosperity_desc:2 "繁荣主义党渴望经济增长和资源获取。他们喜欢能源点数和战略资源，厌恶破坏内部发展的武装冲突。\n\n§L和平主义道德§!"
 pft_democratic_election_1:0 "民主党派"
 pft_democratic_election_1_desc:0 "民主党派在帝国选举中出现，此后不久就销声匿迹了，只是将某些受欢迎的领导人置于政治聚光灯下的手段。"
