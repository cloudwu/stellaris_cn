 opinion_stole_supplies:0 "偷窃船骸货物"
 opinion_returned_supplies:0 "归还船骸货物"
 frozen_in_time:0 "时间冻结"
 frozen_in_time_desc:0 "这颗行星上有失落文明的遗存。当太阳超耀发耗尽了星球的大气层时，文明就像蜡烛一样被吹灭了。"
 superflare_star:0 "超耀发"
 superflare_star_desc:0 "这颗恒星偶尔会超耀发，喷射大量等离子体至星系四处。"
 superflare_planet:0 "超耀发警报"
 superflare_planet_desc:0 "据了解，这颗行星的太阳会发生巨型超耀发。耀发可能对行星表面的生命和电子产品产生不利影响。"
 superflare_struck:0 "超耀发余波"
 superflare_struck_desc:0 "这颗行星曾遭受太阳超耀发，导致辐射水平和电子干扰增强。"
 superflare_avoided:0 "超耀发护盾"
 superflare_avoided_desc:0 "这颗行星的民众因护盾抵挡免遭其太阳的超耀发活动的有害影响。"
 black_hole_energy:0 "活跃吸积"
 black_hole_energy_desc:0 "围绕此黑洞的吸积盘带大量电荷，产生大量的静电能量。"
 black_hole_hologram:0 "舰队全息图"
 black_hole_hologram_desc:0 "一支神秘的舰队进入了此黑洞的事件视界，使其图像永远悬留在黑洞表面上，供外部观察。"
 primitive_robots:0 "简陋机器人"
 primitive_robots_desc:0 "此行星上有一些古代机器人仍在运转。当创造它们的文明消失时，这些机器人留了下来。"
 erratic_behavior:0 "古怪举止"
 erratic_behavior_desc:0 "此人口目前表现的举止奇怪，有时发生暴力。"
 conviction:0 "Conviction"
 conviction_desc:0 "This population believes us to be messengers from their god of rebirth. As such, their eagerness to please us is remarkable."
 researcher_rage:0 "愤怒的研究人员"
 researcher_rage_desc:0 "一种神经病毒引发感染者的混乱和侵犯，使这颗行星上的社会研究人员队伍大打折扣。"
 evolved_weapon_boost:0 "Evolved Weapon Boost"
 evolved_firing_rate:0 "Evolved Firing Rate"
 evolved_evasion:0 "Evolved Evasion"
 clones_in_cryo:0 "低温冷冻中的克隆体"
 clones_in_cryo_desc:0 "在这颗恒星周围的环形世界废墟里有成百上千的克隆体被密封在冰冻的房间里。"
 dead_god:0 "沉默的比蒙巨兽"
 dead_god_desc:0 "在这颗卫星表面有一具不明身份的巨大外星生物遗骸。"
 dead_god_planet:0 "死亡之神"
 dead_god_planet_desc:0 "一个巨大的外星生物遗骸在行星轨道上沉默的守护。"
 dead_god_planet_hidden:0 "莫名的冲动"
 dead_god_planet_hidden_desc:0 "这个星球上的有机生命体正受到一些尚未解释的现象的影响。"
 life_electric:0 "电子生命体"
 life_electric_desc:0 "游离于星球表面的活的电子脉冲网络。"
 rummy_nebula:0 "异国佳酿"
 rummy_nebula_desc:0 "在一颗气态巨行星上发现了数亿升的脂类，它和我们的祖先流传数千年的酿酒原料一致。这让我们的公民欢呼雀跃。"
 opinion_gave_space_rum:0 "收到异国佳酿"
 opinion_space_rum_failed:0 "送礼失败"
 soothing_crystals:0 "Resonant Crystals"
