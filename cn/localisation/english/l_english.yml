 civic_hive_subspace_ephapse:0 "亚空间突触"
 civic_hive_subspace_ephapse_desc:0 "此蜂群思维的认知进程存在于亚空间，减少了时间和空间对其工蜂的启动的影响。"
 civic_hive_natural_neural_network:0 "天然神经网络"
 civic_hive_natural_neural_network_desc:0 "工蜂集群的大脑灰质提供了无与伦比的并行性，加速了蜂群思维的科学探索。"
 civic_hive_ascetic:0 "苦行"
 civic_hive_ascetic_desc:0 "此蜂群思维并不太关注物质上过得舒适。"
 civic_hive_one_mind:0 "一脑"
 civic_hive_one_mind_desc:0 "此蜂群思维专注于如何不让其工蜂产生分歧。"
 civic_hive_divided_attention:0 "分散注意"
 civic_hive_divided_attention_desc:0 "此蜂群思维会分散注意力以换取更高的效率，而不会忽视大局。"
 civic_hive_strength_of_legions:0 "军团力量"
 civic_hive_strength_of_legions_desc:0 "如果不需要教育心灵，建立肌肉力量就会容易很多。"
 civic_hive_subsumed_will:0 "意志集归"
 civic_hive_subsumed_will_desc:0 "此蜂群思维锐化了其专注力，因此非常擅长传播其意志，就算是在最自主的工蜂身上。"
 civic_hive_pooled_knowledge:0 "知识之池"
 civic_hive_pooled_knowledge_desc:0 "此蜂群思维的工蜂经常通过直接连接来共享知识，绕过了蜂群思维的缓慢注册流程。"

