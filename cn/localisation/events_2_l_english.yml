 DIMENSIONAL_POCKET_DESC:0 " [Root.GetName]所在的残骸场在某种未知的力量影响下翻滚。"
 HAB_CORN_CAT:0 "点点绿意"
 HAB_CORN_DESC:0 "光学扫描显示 [Root.GetName]表面几处不同寻常得绿。"
 HAB_MAT_CAT:0 "金属闪烁"
