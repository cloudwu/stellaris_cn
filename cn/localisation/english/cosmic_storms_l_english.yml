# Storm in a Box
 cstorms.1816.name: "漂泊胶囊"
 cstorms.1816.desc: "一个神秘的胶囊在§H[this.GetName]§!中飘动。它看起来没有任何攻击能力并且对我们的信号毫无反应。\n\n初步扫描显示它受损的外部是用先进的材料和陌生的工程科技建造的。需要进一步分析。"
 cstorms.1816.a: "调查它。"

 STORM_IN_A_BOX_INVESTIGATE_PROJECT: "研究胶囊"
 STORM_IN_A_BOX_INVESTIGATE_PROJECT_DESC: "一个明显受损的神秘胶囊正在飘过§H[this.GetName]§!。我们不知道它的起源，也对其功能一无所知。它看起来不具备明显的武器，我们相信对其先进的建造工艺进行分析是一个安全和值得投入的项目。"

 cstorms.1820.name: "风暴陷阱"
 cstorms.1820.desc: "[this.leader.GetName]相信飘过[solar_system.GetName]的神秘胶囊是一种古老的“风暴陷阱”，可能曾是一个更大的防御系统的一部分。\n\n这个设备的进气口密封得很紧，但我们的扫描显示它里面藏有被俘获其中的高度压缩的宇宙风暴能量和物质。\n\n研究如何这个非凡的容器可能会教会我们很多关于抑制风暴的知识，但也有释放其蕴含的所有能量的风险。"
 cstorms.1820.a: "这里有很多值得学习的东西。"
 cstorms.1820.b: "太危险了。离开它。"

 STORM_IN_A_BOX_TRAP_PROJECT: "打开风暴陷阱"
 STORM_IN_A_BOX_TRAP_PROJECT_DESC: "一个古老的“风暴陷阱”在太空中自由漂流，内部携带着压缩的宇宙风暴。打开它将为风暴管理和缓解提供宝贵的洞见，但代价是释放被困在里面的未知力量。"

 cstorms.1826.name: "风暴释放"
 cstorms.1826.desc: "[leader.GetName]完成了对古老风暴陷阱工作原理的分析，并解开了其输入装置。随着端口打开，§H[from.GetStormType]§!内部的风暴被释放到[solar_system.GetName]的虚空中。\n\n对陷阱复杂工程的研究已经对抗风暴材料和结构产生了惊人的洞见，尽管我们仍然不明白这个装置是如何能够完全控制风暴的。这些知识将极大地帮助我们抵御未来的宇宙扰动。"
 cstorms.1826.storm_tt: "[solar_system.GetName]星系中诞生了一场小规模的低等级§Y$default_storm$§!"
 storm_trap_insight_modifier: "风暴陷阱洞见"
 storm_trap_insight_modifier_tt: "减少§G10%§!的§Y宇宙风暴§!负面影响由。"

 cstorms.1835.desc: "[this.GetSpeciesNamePlural]，我们深表同情！我们目睹了一场大风暴在[this.GetName]肆虐。\n\n听到那里遭到的破坏，我们当然感到非常难过。我们哭了，我们真的哭了！所以，请允许我们帮个忙……这是一笔特别的一次性超级交易！\n\n我们可以提供一些小工具，一流的小工具。是我们能给的最好的！有了这些，当下一次风暴来临时，你就能做好准备了。那么我们成交吧？"
 cstorms.1835.a: "我们接受。"
 cstorms.1835.b: "毫无兴趣。"

