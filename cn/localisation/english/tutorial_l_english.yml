 tutorial_14_chain_title:0 "教程：建立更多的殖民地"
 tutorial_14_chain_desc:1 "继续通过建立更多的殖民地扩张我们的帝国。收集足够§S矿物§!后，建造更多的§S殖民船§!，完成后便将他们派去建立新的殖民地吧。\n\n注意不要同时发展太多殖民地，因为殖民地在达成自给自足状态前会消耗大量§S能源点数§!。"
 colonies_established:0 "殖民地建造完毕"
 tutorial_14_tooltip:0 "§S教程：建立更多的殖民地§!已添加至情报日志"
 tutorial_15_chain_title:0 "教程：资源生产"
 tutorial_15_chain_desc:1 "我们不断成长的工业渴求原料，因此必须增加§S矿物§!的产量。我们可以在有矿物储藏的星球和小行星上建造§S采矿基地§!，或是在某个已殖民的星球表面上建造§S矿业区§!。\n\n空间站和建筑都需要§S能源点数§!来维护，因此我们也需要保证这项资源的充足供应。能源点数由已殖民星球上的§S电力区§!生产，也可以通过在有能源点数储藏的星球、小行星和恒星上建造§S采矿基地§!来生产。"
