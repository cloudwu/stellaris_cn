 building_grand_mausoleum:0 "Grand Mausoleum"
 building_grand_mausoleum_desc:0 "A huge mausoleum built to house the tomb of a great ruler."
 building_grand_mausoleum_proper:0 "[GetRulerName]'s Grand Mausoleum"
 building_grand_mausoleum_desc_proper:0 "The sacred mausoleum of the revered [GetRulerName]."
 building_grand_mausoleum_allowed_tooltip:1 "Must have a §YRuler§!\nMust have a\n§YPlanetary Administration§!,\n§YPlanetary Capital§!, or\n§YEmpire Capital-Complex§!\nbuilt on the planet"
 building_royal_gardens:0 "Royal Gardens"
 building_royal_gardens_desc:0 "A huge recreational garden where the people may gather and rejoice in remembrance to a great ruler."
 building_royal_gardens_proper:0 "Royal Gardens of [GetRulerName]"
 building_royal_gardens_desc_proper:0 "A fantastic garden developed by the great [GetRulerName]."
 building_galactic_stock_exchange:0 "Galactic Stock Exchange"
 building_galactic_stock_exchange_desc:0 "By engaging in free trade of goods and services we allow for a more specialized economy, where an individual can excel in a narrow field and trade for their needs."
 building_ministry_benevolence:0 "Ministry of Benevolence"
 building_ministry_benevolence_desc:0 "In order to provide the best living conditions for our citizens, and to offer them the security they are entitled to, we have centralized the branches of the state bureaucracy concerned with their well-being."
 building_hyper_entertainment_forum:0 "Hyper-Entertainment Forum"
 building_hyper_entertainment_forum_desc:0 "This massive entertainment complex is where dreams come true. Shopping malls, restaurants, amusement parks, virtual arcades, and more. You dream it - we are it!"
 building_institute:0 "Research Institute"
 building_institute_desc:1 "The Research Institute is a massive complex, gathering the cutting edges of disparate fields together for unprecedented synergy, improving the research output of the whole planet."
 building_virtual_combat_arena:0 "Virtual Combat Arena"
 building_virtual_combat_arena_desc:1 "The Virtual Combat Arena serves both as entertainment and a means to foster communal unity. Local armies may also use the Virtual Combat Arena for virtual exercises."
