 anomaly.186.name: "生死弥留"
 anomaly.186.desc.v1: "此次发现的避难所原来是一个希望永生的物种的大型坟墓。\n\n科学专员[Root.GetLeaderName]判定，这些巨大的匣子中所充满的三进制编码，实际上是神经网路投影、数据化的脑部扫描结果。毫无疑问，[From.From.GetName]的异星物种认为这是他们在星球毁灭前唯一的存活方法。虽然他们无法拯救自己，但心中仍然希望着或许有一天，其它物种可以使用这些数据来复活他们。"
 anomaly.186.desc.v2: "此次发现的避难所原来是一个希望永生的物种的大型坟墓。\n\n数据库中发现的大量三进制编码，实际上是神经网路投影、数据化的脑部扫描结果。毫无疑问，[From.From.GetName]的异星物种认为这是他们在星球毁灭前唯一的存活方法。虽然他们没有复活自己的技术，但仍然抱着终有一天会有其他文明帮他们做到的微小希望。\n\n凭借我们现有的机器人领域的技术，我们可以将这些脑部扫描数据上传至机器人躯壳中。但并不确定机器人的精密度是否能够承载这样的高等智慧。"
 anomaly.186.desc.v3: "此次发现的避难所原来是一个希望永生的物种的大型坟墓。\n\n数据库中发现的大量三进制编码，实际上是神经网路投影、数据化的脑部扫描结果。毫无疑问，[From.From.GetName]的异星物种认为这是他们在星球毁灭前唯一的存活方法。虽然他们没有复活自己的技术，但仍然抱着终有一天会有其他文明帮他们做到的微小希望。\n\n考虑到我们高度发达的机器人技术，研究员们确信我们的机器人拥有承载这种高等智慧的精密度。"
 anomaly.186.a: "还是不要打扰死者了吧。"
 anomaly.186.a.alt.tooltip: "清除[Root.Capital.GetName]的数据库中的神经网路投影。"
 anomaly.186.b: "将神经模式下载到我们的数据库。"
 anomaly.186.b.tooltip: "将神经模式保留在我们的数据库中。"
 anomaly.186.c: "上传神经模式。"
 anomaly.186.d: "即使如此，还是把他们的神经模式下载下来。"
 anomaly.187.name: "生死弥留：新的开始"
 anomaly.187.desc: "在无数次失败尝试后我们的研究人员终于成功将剩余的外星人神经扫描结果上传到了一群机器人之中。目前为止，这些古代外星人还没有展现出任何超越普通机器人的感知，已有公众开始质疑结果是否是伪造的。\n\n但工程部门对此事依旧十分兴奋，并建议我们将这些外星人纳入我们的社会。"
 anomaly.187.a: "欢迎他们在我们的星球定居。"
 anomaly.187.b: "还是分道扬镳比较好。"
 anomaly.187.a.tooltip: "在[bot_planet.GetName]上安置一个外星机器人人口。"
 anomaly.188.name: "生死弥留：吸取教训"
 anomaly.188.desc: "在最后一次将外星神经扫描结果上传到机器人体内的尝试亦告失败之后，工程部门无奈地承认了失败。在这一过程中，扫描结果被彻底摧毁了——有不少科学家私下认为，这可能是最好的结果了。毕竟对于高等智能生物来说，在机器人体内度过余生似乎是个很残酷的命运。"
 anomaly.189.name: "生死弥留：新的开始"
 anomaly.189.desc: "在多次尝试与挫折之后，工程部门终于将已灭绝的外星人的神经扫描结果上传到了机器人中，结果十分令人惊喜。古代外星人已经彻底恢复了意识，并表达了加入我们帝国的意愿，他们希望在我们领地内的一个新星球上定居。"
 anomaly.189.a: "荣幸之至。"
 anomaly.189.b: "还是分道扬镳比较好。"
 anomaly.189.b.tooltip: "外星人们将去其它地方安家。"
 anomaly.189.c: "拆掉它们。"
 anomaly.189.a.tooltip: "外星人加入我方帝国并在[new_colony.GetName]定居。"
 anomaly.1190.name: "生死弥留：线缆中的灵魂"
 anomaly.1190.desc: "工程部门带回了令人高度担忧的消息。在“生死弥留”项目期限最后一天的工作中，科学家们再一次尝试将外星人的神经扫描结果上传到机器人身体的工作似乎还是失败了，但在第二天科学家们回来的时候，却发现那些机器人都不见了。\n\n有些人猜测，上传尝试其实已经成功了，是外星人趁夜间瞧瞧出逃，也有人说这是个精心设计的骗局。我们看来是无从确认了……"
 anomaly.1190.a: "干得漂亮。"
 anomaly.1192.name: "生死弥留：科技进步"
 anomaly.1192.desc: "随着我们在机器人学方面最近取得的重大进展，研究人员认为我们有能力将外星宝库中的古代神经扫描结果输入机器人之中，以取代人工智能。\n\n不过，机器人的精密程度是否足够承受更高级智能目前尚存疑问。"
 anomaly.1192.a: "值得一试。"
 anomaly.1192.b: "我们不应冒这个险。"
 anomaly.1192.alt.tooltip: "将神经扫描数据保留在[Root.Capital.GetName]的数据库中。"
 anomaly.1194.name: "生死弥留：科技进步"
 anomaly.1194.desc: "随着我们在机器人学方面最近取得重大进展，[Root.Capital.GetName]上的科学家认为我们完全可以造出精密度足够承受更高级神经意识的合成躯体。我们可以将前一段时间从外星库房中回收的神经扫描图上传至机器人中，并让这些外星人由此复活。"
 anomaly.1194.a: "值得一试。"
 anomaly.1195.name: "生死弥留：离去"
 anomaly.1195.desc: "那些外星人，在我们将其神经模式传输到机器人躯体以后，离开了我们的帝国。 他们在某一个清晨聚集在一小群民用航天器上，设定了前往遥远星系的航线。 到目前为止，我们还没有听到他们的回音，我们可能永远不会知道他们是否到达了目的地。"
 anomaly.1196.name: "生死弥留：觉醒者"
 anomaly.1196.desc: "有报告称，意识被我们上传至机器人的外星人已经成功对一颗行星进行了殖民，他们现在自称“觉醒者”。"
 anomaly.1198.name: "生死弥留：新的开始"
 anomaly.1198.desc: "在多次尝试之后，工程部门终于将灭绝的外星人的神经扫描结果上传到了机器人中，结果十分令人惊喜。古代外星人已经彻底恢复了意识，并表达了加入我们帝国的意愿，希望我们能够允许他们在我们领域内的一个新星球上进行殖民。"
 anomaly.1198.a: "还是分道扬镳比较好。"
 anomaly.1198.tooltip: "外星人加入我方帝国并在[potential_target.GetName]定居。"
 anomaly.1199.name: "生死弥留：觉醒"
 anomaly.1199.desc: "在多次尝试之后，工程部门终于将灭绝外星人的神经扫描结果上传到了机器人中，结果十分令人惊喜。古代外星人已经彻底恢复了意识，并表达了要重建自己帝国的意愿。"
 anomaly.1199.a: "我们不会阻拦。"
 #action.7000.name: "Robotic Workforce Operational"
 #action.7000.1: "Noted."
 #action.7000.desc_colle: "Engineers from [Root.Planet.GetName] report that our first robotic #workforce is finally operational and tending to its assignment with unparalleled efficiency, #setting an example to local workers, who are now eager to be reallocated to more suitable tasks."
 #action.7000.desc_indiv: "$action.7000.desc_intro$ Reactions among the locals have been enthusiastic #as workers hope the use of robotic labor  will free up their schedules to focus on what's truly #important in life - individual pursuits and personal growth."
 #action.7000.desc_phobe: "$action.7000.desc_intro$ Though suspicious at first, the locals seem to be #in agreement that robots are preferable to aliens, and have expressed hope that this initiative #will quell any potential need for alien labor."
 #action.7000.desc_phile: "$action.7000.desc_intro$ Curious locals have amassed to the site to #welcome the newcomers and have been sighted attempting to interact with the AI. So far the robots #have been unresponsive, focusing on their assignments."
 #action.7000.desc_milit: "$action.7000.desc_intro$ Locals are celebrating the triumphant occasion #with a parade, confident that robotic labor will help strengthen our empire."
 #action.7000.desc_pacif: "$action.7000.desc_intro$ Reactions from the community have been cautiously #optimistic, with some expressing concern that we use the technology responsibly and for a worthy #cause."
 #action.7000.desc_mater: "$action.7000.desc_intro$ [Empire] visionaries speak of a robotic #revolution and [planet] has become the envy of the  empire as our citizens dream of a future #where manual labor is but a distant memory."
