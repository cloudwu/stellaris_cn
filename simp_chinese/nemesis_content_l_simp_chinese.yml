 #spynetwork_extract_operative_desc: "Some resources are being diverted to ensure the safe extraction of a former operative within this Spy Network."
 #spynetwork_operative_lost: "Operative Lost"
 #spynetwork_operative_lost_desc: "Our efforts to recover a lost operative were in vain. We must now work carefully to restore our network of operatives here."
 #spynetwork_operative_snuffed: "Operatives Lost"
 #spynetwork_operative_snuffed_desc: "We lost a number of operatives while conducting espionage in a particularly hostile area."
 #spynetwork_entrapment: "Recent Entrapment"
 #spynetwork_entrapment_desc: "The hostile entrapment of some of our operatives means this Spy Network is now running short on resources."
 spynetwork_vividsight: "魅力十足的特工"
 spynetwork_vividsight_desc: "我们位于该间谍网中的特工开始炙手可热起来，他们的魅力将使得§G行动更容易进行§!，但同时暴露的风险有所上升，§R$MOD_SPY_NETWORK_DAILY_VALUE_ADD$也会减少§!。"
 #spynetwork_operative_spooked: "Operative Spooked"
 #spynetwork_operative_spooked_desc: "Extra resources are devoted to bolstering our operative's cover, given an acute risk of exposure."
 spynetwork_drones_hunted: "误作美食"
 spynetwork_drones_hunted_desc: "我们的特工正在被我们渗透的实体的某个主脑猎捕，它们不能在同一个地方停留太久时间。"
 spynetwork_toxic_field: "有毒的现场作业"
 spynetwork_toxic_field_desc: "[toxic_field_country.GetAdj]的居住环境对我们的特工子个体有毒。直到我们开发出抗体之前，特工的功能都会有所损伤。"
 spynetwork_excess_noise: "多余的噪声"
 spynetwork_excess_noise_desc: "[excess_noise_country.GetAdj]的星球环境充满了多余的静电噪声——远比我们能够习惯的要多。在我们能够重新对受影响的硬件进行重新排线之前，我们特工的功能都会有所损伤。"
 spynetwork_drain_resources_cutties: "“有创业精神”的特工断绝关系"
 spynetwork_drain_resources_cutties_desc: "我们的一批特工被抓到挪用我们的情报资金来进行期货和金融投资。当勒令他们中止的时候，他们选择和我们断绝关系。"
 #spynetwork_drain_resources_stopped: "Enterprising Operatives Tow the Line"
 #spynetwork_drain_resources_stopped_desc: "A group of our operatives was caught re-investing goods and currencies from our intelligence-gathering budget. Duly reprimanded, they have since re-doubled their efforts to our cause."
 #spynetwork_operatives_early_disavowal: "Operatives Prematurely Disavowed"
 #spynetwork_operatives_early_disavowal_desc: "Circumstances forced us to disavow some of our operatives early. Operational capacity is reduced for a time, while we recruit new agents to replace them."
 spynetwork_rigorous_screening: "严格筛查特工"
 spynetwork_rigorous_screening_desc: "在最近一次叛逃事件后，我们的$role_spymaster$目前更加小心，加强了对于新特工的筛查力度。"
 spynetwork_grisly_countermeasures: "令人讨厌的反制措施"
 spynetwork_grisly_countermeasures_desc: "我们负责破坏的特工身上的伤痕引起了当地安保部门的怀疑。"
 spynetwork_auxiliaries_insight: "擅长发现的辅助性特工"
 spynetwork_auxiliaries_insight_desc: "一队洞察力极度敏锐的辅助性特工正在帮助我们确保行动的顺利进行。"
 spynetwork_auxiliaries_lost: "失去辅助性特工"
 spynetwork_auxiliaires_lost_desc: "由于解雇了一批似乎知道得太多的辅助性特工，我们的资源开始变得紧张起来。"
 spynetwork_auxiliaries_leak: "他们知道得太多了"
 spynetwork_auxiliaires_leak_desc: "一批辅助性特工发觉到他们在体系中的作用并将其讲述出来，我们的部分间谍网因此暴露。"
 operation_contact_lost: "失去联络"
 operation_contact_lost_desc: "和早前的特工失去联络使得我们这个行动的进度有所倒退。"
 operation_multiphasic_interference: "多相干扰"
 operation_multiphasic_interference_desc: "我们不断地失去和我们特工的联系，因为他们在接触我方目标的本地屏蔽科技时经常会遭受不寻常的副作用。"
 operation_grisly_countermeasures: "特工负伤"
 operation_grisly_countermeasures_desc: "我们的特工被这座恒星基地上隐藏的安保措施弄伤。我们的进度和维持隐蔽的能力都受到了损害。"
 espionage_research_backdoor: "研究后门"
 espionage_research_backdoor_desc: "我们已经抓住了一个将后门安装在一个外国研究数据库上的机会。那些科学家现在等于是为我们服务了。"
 espionage_finderskeepers: "找到加密钥"
 espionage_finderskeepers_desc: "我们的一名特工最近找到了一枚加密钥，似乎是被外国势力误放的。研究其内部构造能够帮助我们理解全新的解密技术。"
 espionage_straycomm: "丢失的加密钥"
 espionage_straycomm_desc: "我们的一名$job_politician_plural$最近将一堆机密物料错放，其中还有正在使用的加密钥。我们的国内安全现在受到了威胁。"
 espionage_drain_resources_exploit: "蒸蒸日上的间谍网"
