 tech_physics_lab_3:0 "时空理论"
 tech_physics_lab_3_desc:0 "三维空间，离不开第四个维度。"
 tech_administrative_ai:0 "行政管理人工智能"
 tech_administrative_ai_desc:0 "有学术热情的大型电路。"
 tech_self_aware_logic:0 "自我意识逻辑"
 tech_self_aware_logic_desc:0 "对优先次序的反思。"
 tech_sentient_ai:0 "有感情的人工智能"
 tech_sentient_ai_desc:0 "智力进化的先进科技不只是一个学术课题，它们本身就是研究者。"
 tech_combat_computers_1:0 "作战专用电脑"
 tech_combat_computers_1_desc:0 "为具体作战任务优化的活性网络，能够极大提升战斗效率。"
 tech_combat_computers_2:0 "扩展作战算法"
 tech_combat_computers_2_desc:0 "更加先进的预测算法可以使得你在战场上处处先人一步。"
 tech_combat_computers_3:0 "智能战斗模拟"
 tech_combat_computers_3_desc:0 "感知型AI经过高强度战斗模拟试验后得到的数据对于了解风险评估技术的潜在优化空间具有重大意义。"
 tech_pd_tracking_1:0 "积极对策"
 tech_pd_tracking_1_desc:0 "最好的防御就是攻击。"
 tech_pd_tracking_2:0 "互联支持系统"
 tech_pd_tracking_2_desc:0 "经验证，防御武器阵列要比独立防御体系更加有效。"
 tech_pd_tracking_3:0 "预测算法"
 tech_pd_tracking_3_desc:0 "更先进的预测系统可以极大提升主动反抗系统的精确度。"
 tech_synchronized_defences:0 "同步防御措施"
 tech_synchronized_defences_desc:0 "调整防御和攻击武器使用规范可以提高效率。"
 tech_global_research_initiative:0 "全球研究计划"
 tech_global_research_initiative_desc:1 "一个可以使用全球化资源库和更加灵活的研究补助的计划。"
 tech_cryostasis_1:0 "人工智能殖民船"
 tech_cryostasis_1_desc:0 "这艘殖民船由人工智能控制，船员和居民都可以处于深度睡眠之中。"
 tech_cryostasis_2:0 "有自我意识的殖民船"
 tech_cryostasis_2_desc:1 "这是一个相当先进的系统，可以在知道目标的前提下自动选择并执行最优方案。"
 tech_automated_exploration:0 "自动化探索协议"
 tech_automated_exploration_desc:0 "一种高级 AI ，它可以辅助科学家制定任务计划去探索新世界，寻找新未知生物，发现新的文明，的任务，去到那些连 Blorg 都没有去过的地方。科研船将可在 AI 的帮助下自动探索。"
 
 # Resources
 tech_lythuric_gas:1 "莱素气体精炼"
 tech_lythuric_gas_desc:1 "只需少量就能明显强化能量障壁的输出。对暴露在气体之中的生物心智也会产生影响。"
 tech_mine_teldar:0 "钛达尔晶体开采"
 tech_mine_teldar_desc:0 "钛达尔晶体会发射出可见光频谱之外的射线。"
 tech_mine_neutronium:0 "中子态元素提取"
 tech_mine_neutronium_desc:1 "中子态元素是一种中子态超高密度物质可用来锻造超级强度级耐久的护甲。"
 tech_mine_dark_matter:0 "收集暗物质"
 tech_mine_dark_matter_desc:1 "该外来物质具有许多打破物理学的特性。仅在黑洞周围或部分星云附近能获得。"

 # Ship Reactor Components
 tech_fission_power:0 "裂变能源"
 tech_fission_power_desc:0 "这种能源通过感生裂变提供能量，但同时也会生成有害的核废料。\n\n"
 tech_fusion_power:0 "聚变能源"
 tech_fusion_power_desc:0 "核聚变会产生大量的能源，但是不会有裂变那样的危险。\n\n"
 tech_cold_fusion_power:0 "冷核聚变"
 tech_cold_fusion_power_desc:0 "在相对低温下维持核聚变的技术将会催生新一代的聚变反应堆。\n\n\n"
 tech_antimatter_power:0 "反物质能源"
 tech_antimatter_power_desc:0 "通过利用正反物质结合产生的能源，我们生成能源的效率将会超过核聚变。\n\n"
 tech_zero_point_power:0 "零点能源"
 tech_zero_point_power_desc:0 "这种发电机可以抽取真空能量，提供近乎无尽的能源。这是已知的最有效的能源产生方式。\n\n"
 tech_enigmatic_power_core:0 "神秘能源产生器"
 tech_enigmatic_power_core_desc:0 "这些能量产生器似乎在以一种完全不符合自然规律的方式运行着。然而他们似乎能够产生比想象中要多得多的能量。"

 # Shield Components
 tech_shields_1:0 "偏向器"
 tech_shields_1_desc:0 "能量屏蔽罩可以在最大负荷内抵挡所有的敌方火力。它们的主要缺点是会耗费大量能量。\n\n"
 tech_shields_2:0 "改进偏向器"
 tech_shields_2_desc:0 "这种升级后的能量屏蔽罩可以在最大负荷内抵挡并吸收敌方的火力。\n\n"
 tech_shields_3:0 "护盾"
 tech_shields_3_desc:0 "这种新的护盾生成器代表着下一代能量屏蔽罩，可以取代旧的能量屏蔽装置。它们能提供更为优秀的防护能力。\n\n"
 tech_shields_4:0 "先进护盾"
 tech_shields_4_desc:0 "升级后的可以制造出更强能量场的生成器。只有持续不断的攻击才可以刺穿这层屏障。\n\n"
 tech_shields_5:0 "超级护盾"
 tech_shields_5_desc:0 "这些强化硬化的能量护盾十分强大。它们提供的防护能力首屈一指。\n\n"
 tech_shield_rechargers_1:0 "护盾电容"
 tech_shield_rechargers_1_desc:0 "这些电容里面储存着护盾的余能，可以在护盾被攻破的时候迅速转化为新的护盾。这会极大提升护盾的重新充能速度。\n\n"
 tech_planetary_shield_generator:0 "行星护盾"
 tech_planetary_shield_generator_desc:0 "在一个行星的大气层中制造出一层强大的护盾甚至比在真空中还要困难，但这能够在遭受轨道轰炸的时候提供强有力的保护。"
 tech_enigmatic_deflector:0 "神秘偏射盾"
 tech_enigmatic_deflector_desc:0 "这些偏射装置似乎在以一种完全不符合自然规律的方式运行着。然而它们可以形成一个比人们预测要强好几倍的保护力场。"

 # Sensor Components
 tech_sensors_2:0 "重力探测器"
 tech_sensors_2_desc:0 "这些传感器一直在监测空间中的引力波动，比如星际飞船等物体的存在造成的引力变化。\n\n"
 tech_sensors_3:0 "亚空间探测器"
 tech_sensors_3_desc:0 "这些传感器在监测由于星际飞船飞行造成的子空间波动。它们的敏感度和监测范围甚至要高于引力监测传感器阵列。\n\n"
 tech_sensors_4:0 "超光速粒子探测器"
 tech_sensors_4_desc:0 "可以靠超光速粒子束的旋转来监测极远处飞船行动的先进传感器。\n\n"
 tech_orbital_sensor_array:0 "轨道传感器阵列"
 tech_orbital_sensor_array_desc:0 "可以安装在轨道空间站的强大传感器阵列。它们对周边空域有及其优秀的传感器覆盖范围。\n\n"

 # Power Plants
 tech_power_plant_1:0 "高能电容器"
 tech_power_plant_1_desc:0 "可以储存巨量能源的电容器是现代文明的基础。"
 tech_power_plant_2:0 "调制场"
 tech_power_plant_2_desc:0 "调整过的力场可以增加能量产量并提高能量输出。"
 tech_power_plant_3:0 "量子能状态"
 tech_power_plant_3_desc:0 "可以大幅度提高能量输出的能量生成的基本法则。"
 tech_power_plant_4:0 "量子场调制"
 tech_power_plant_4_desc:1 "能量线圈的量子级重叠，充能的同时耗能。"
 #tech_power_plant_5:0 "Matter to Energy Conversion"
 #tech_power_plant_5_desc:0 ""
 tech_stellar_absorption:0 "恒星吸收"
 #tech_stellar_absorption_desc:0 "Unused" # TEMP
 tech_power_hub_1:0 "全局能量管理"
 tech_power_hub_1_desc:1 "负载平衡设施可以巨大提升本地网络的稳定性，并将多余的能源充入集中的电容。"
 tech_power_hub_2:0 "行星电力网"
 tech_power_hub_2_desc:1 "重组后统一的电网将会进一步减少远距离传输的电能损耗。"

 # Warp Drives
 tech_wormhole_generation_1:0 "子空间虫洞"
 tech_wormhole_generation_1_desc:0 "在子空间中打通一条隧道，正常空间中的两个地方之间可以形成一条稳定的通道。在这两点之间穿梭几乎不耗时间。\n\n"
 tech_wormhole_generation_2:0 "虫洞标定矩阵"
 tech_wormhole_generation_2_desc:0 "要创建稳定的虫洞需要花费时间和大量的能量，但是这个过程可以使用一种特殊的校准仪来优化。\n\n"
 tech_wormhole_generation_3:0 "虫洞包容场"
 tech_wormhole_generation_3_desc:0 "这种包容场可以让我们创造更加强大的虫洞，而不会引发突然的子空间能级跃迁。\n\n"
 tech_hyper_drive_1:0 "超空间驱动"
 tech_hyper_drive_1_desc:0 "就像蜘蛛网上的一根线一样，多维空间的其他维度在大多数行星之间像自流井一样运动。 在这些地方之间，理论上是可以超过光速的。\n\n"
 tech_hyper_drive_2:0 "超平面突破点"
 tech_hyper_drive_2_desc:0 "我们发现了空间中有一些地方，飞船要“突破”进入超平面的话会消耗更少的能量。这会引领一种新的超速行进方式。\n\n"
 tech_hyper_drive_3:0 "超空间滑流"
 tech_hyper_drive_3_desc:0 "新一代的超速行进方式，可以进入超空间中的子空间乱流。这会极大的提升移动速度。\n\n"
 tech_hyperlane_mapping:0 "超空间航道测绘"
 tech_hyperlane_mapping_desc:0 "尽管我们不能在超空间中穿梭，但是我们已经定位了整个银河系中大量的超平面网络，这可以带给我们巨大的优势。\n\n"
 tech_warp_drive_1:0 "曲速移动"
 tech_warp_drive_1_desc:0 "用一个扭曲的场包裹飞船，形成一个子空间气泡，理论上来说就可以超越光速了。\n\n"
 tech_warp_drive_2:0 "曲速稳定器"
 tech_warp_drive_2_desc:0 "升级后的曲速稳定技术将会使我们的飞船消耗更少的能量，飞得更远。\n"
 tech_warp_drive_3:0 "曲速驱动动力回收"
 tech_warp_drive_3_desc:0 "这种革命性的动力回收装置会安装在曲速发动机上，并回收逸出的能量，用以补充星际飞船的能源损耗。\n\n"
 tech_jump_drive_1:0 "折跃引擎"
 tech_jump_drive_1_desc:1 "一项伟大的开创性技术，折跃引擎会把当地的时空连续体破碎为量子形态重组，定位至目标地点 - 然后这艘飞船基本上就和“跃迁”过去差不多了。\n\n"
 tech_psi_jump_drive_1:0 "灵能折跃引擎"
 tech_psi_jump_drive_1_desc:1 "灵能折跃引擎利用灵能引擎迫使船体发出能量通过现实的阻碍，立即“跃迁”过超长的距离。\n\n"

 # Aura Components
 tech_shield_recharge_aura_1:0 "电容区域"
 tech_shield_recharge_aura_1_desc:1 "局部的带电粒子场可以立刻给耗尽的护盾电容充能。\n\n"
 tech_aura_shield_dampener:0 "护盾避震器"
 #tech_aura_shield_dampener_desc:0 ""
 tech_aura_quantum_destabilizer:1 "量子去稳定剂"
 tech_aura_quantum_destabilizer_desc:1 "量子失稳装置会针对当地的量子场，干扰敌方船只上的敏感设备。\n\n"
 tech_enigmatic_disruption_field:0 "神秘破坏力场"
 tech_enigmatic_disruption_field_desc:1 "将弱调制电磁脉冲充溢到局部区域后，敌人的护盾和武器系统可被部分破坏。"
 
 # Aux
 tech_enigmatic_encoder:0 "神秘编码器"
 tech_enigmatic_encoder_desc:1 "神秘编码器可以在舰船指令反馈前，依据一些无法确定的设计收集飞行路径数据。"
 tech_enigmatic_decoder:0 "神秘解码器"
 tech_enigmatic_decoder_desc:1 "从标准测试给出的数据来看，神秘解码器的预测算法准确性可以随目标飞行路径的不规则度上升同步提升。"
 
