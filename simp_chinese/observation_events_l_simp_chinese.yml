l_simp_chinese:
 #Observation Events from base game
 #Refactored as part of the 3.7 "Canis Minor" update.
 #Asteroid Sighted!
 observation.2.name: "小行星正在接近[pre_ftl_planet.GetName]"
 observation.2.desc: "我们位于[pre_ftl_planet.GetName]轨道观测站上的小型天体实验室侦测到一颗4级小行星正在靠近。若不采取行动，它将会以相当大的力撞击到[pre_ftl_planet.GetPlanetHabitat]的[GetRandomCompassDirection]半球，足以造成灭绝级事件。\n\n我们的任务是被动观察，通常情况下我们不允许进行干涉，但许多科学家认为在这种情况下应该破例。若不采取任何行动，[pre_ftl_planet.GetName]上的[pre_ftl_country.GetName]注定将要灭亡。"
 observation.2.a: "情况不容乐观。"
 #Asteroid Impacts Pre-FTL planet.
 observation.4.name: "小行星撞击[pre_ftl_planet.GetName]"
 observation.4.desc: "正如我们所预测，飞向[pre_ftl_planet.GetName]的小行星撞击了[pre_ftl_planet.GetPlanetHabitat]的地表，对其生态系统造成了难以挽回的损害。我们观测站的科学家们只能默默旁观，他们一直在研究的[GetPreFTLLower]文明的大部分都在撞击的影响下消灭殆尽。"
 observation.4.a: "真是悲惨，但我们无权干涉。"
 observation.4.a.tt: "§Y[pre_ftl_country.GetName]§!：退回§Y石器时代§!。"
 #Asteroid Collides with Observation Post.
 observation.5.name: "观测站被摧毁"
 observation.5.desc: "我们位于[pre_ftl_planet.GetName]上方观测站的研究人员操纵观测站的轨道推进器，令观测站与飞来的小行星进行正面碰撞。他们的牺牲使得小行星安全地偏离了[pre_ftl_planet.GetPlanetHabitat]的轨道，但观测站无人生还。\n\n显然，他们不忍看到自己花费毕生心血研究的文明就这样灭亡。"
 observation.5.a: "对科学的沉重打击！"
 #Observing Empire Destroys Asteroid
 observation.7.name: "小行星被摧毁"
 observation.7.desc: "飞向[pre_ftl_planet.GetName]的小行星在到达[pre_ftl_planet.GetPlanetHabitat]的地表前就被摧毁。碎片在进入大气层时均已安全地烧毁，并未造成任何实质性的破坏。\n\n[pre_ftl_country.GetName]的[GetPreFTLLower]外星人欣赏到了一场极为壮观的流星雨，全然不知自己刚刚躲过了一场灭顶之灾……"
 observation.7.a: "他们永远也不会发现的。"
 #Third Party Destroys Asteroid (Event for Third Party)
 observation.8.name: "$observation.7.name$"
 observation.8.desc: "$observation.7.desc$"
 observation.8.a: "$observation.7.a$"
 #Third Party Destroys Asteroid (Event for Observing Empire)
 observation.9.name: "$observation.7.name$"
 observation.9.desc: "$observation.7.desc$"
 observation.9.a: "$observation.7.a$"
 #Pre-FTL civilization Diverts Asteroid (Event for Observing Empire)
 observation.10.name: "小行星已偏离"
 observation.10.desc: "为了拯救[pre_ftl_planet.GetName]而孤注一掷，[pre_ftl_country.GetName]向小行星发射了几枚核导弹。虽然这些导弹还不足以摧毁它，但[pre_ftl_planet.GetName]上的[GetPreFTLLowerPlural]还是成功地使小行星偏离了航行轨道。"
 observation.10.a: "干得漂亮！"
 observation.10.a.tt: "§Y[pre_ftl_country.GetName]§!获得：§G+25%§!科技进步，持续24个月。"
 #Missing Scientist
 observation.101.name: "科学家失踪"
 observation.101.desc: "我们位于[pre_ftl_planet.GetName]轨道观测站的一位科学家失踪了。[missing_scientist.GetHeSheCap]先前正在执行秘密任务，收集[pre_ftl_planet.GetPlanetHabitt]地表的植物样本，但是并没有和[missing_scientist.GetHisHer]团队的其他成员一起返回穿梭机。\n\n我们进行了有限的探索，以免对[GetPreFTLLowerPlural]造成惊扰，但迄今为止成功的希望渺茫。"
 observation.101.a: "继续搜寻。"
 observation.102.name: "发现科学家身死"
 observation.102.desc: "我们终于找到了在[pre_ftl_planet.GetName]上失踪的科学家的遗体……或者不管怎么说，遗体剩下的部分。看来[missing_scientist.GetHeShe]成为了当地某种大型食肉动物的盘中餐。这对我们的科研队伍来说是巨大的损失，但至少[GetPreFTLLowerPlural]对我们的存在仍然一无所知。"
 observation.102.a: "至少没有违背指令。"
 observation.103.name: "[pre_ftl_planet.GetName]的异常报告"
 observation.103.desc: "我们位于[pre_ftl_planet.GetName]上方的观测站传来了奇怪的报告。当地一个王国似乎集结在了一名神秘的宗教人物麾下，而且也有迹象表明，他们在使用大大超越他们当前发展水平的高科技。难道这和我们失踪的科学家有关？"
 observation.104.desc: "你好，朋友们。已经过了一段时间了。\n\n首先，就你们为搜寻我而付出的一切，我衷心地表示抱歉。我在[pre_ftl_planet.GetName]上的失踪完全是故意的。\n\n这里的[GetPreFTLLowerPlural]前来谒见我，把我奉若神明……他们为什么不呢？经过慎重考虑，我已经决定把真正的文明带给这些[GetPreFTLLowerPlural]。"
 observation.104.a: "你这是中什么邪了？！"
 observation.104.a.response: "我累了。我早已厌烦了那些目光短浅的道德限制，厌烦了同事对我的愚弄嘲笑。最重要的是，我已厌烦了“消极”观察。\n\n真是荒诞！干涉[GetPreFTLLower]文化是我们的使命——沿着我们选择的道路，引领他们，塑造他们。静观其变，无耻地袖手旁观只不过是在逃避责任而已。"
 observation.104.b: "立刻给我撤离！"
 observation.104.b.response: "恐怕已经太晚了。我已经决定不再听从比我地位低下的人的命令了。我的智慧本是为你所用，但你却白白浪费了。\n\n在这里，我会得到我应得的尊重。这里现在就是我的家。凭着我的知识和我带来的科技，我会让这个文明产生巨大的飞跃，走向黄金时代。"
 observation.104.c: "你真是疯了。"
 observation.104.c.response: "恰恰相反！我从没如此清醒过！[Root.GetName]的灭亡是不可避免的。要是看不出这一系列征兆，那你真是瞎的可以。\n\n唉，整个过程也许要花上几十年甚至上百年，但你们的末日就要来了。在你们因为碌碌无为使自己毁灭之后，整个星系就会由生命力蓬勃的文明接管，比如我正在建立的那个文明。\n\n没什么可说的了。就此别过吧。 "
 observation.105.name: "叛变科学家巩固权力"
 observation.105.desc: "我们收到了数份来自[pre_ftl_planet.GetName]地表的警告报告。看上去我们的叛变科学家正在进一步巩固自己的权威——[missing_scientist.GetHeShe]已经向其中一个封建王国送去了先进武器，他们现在正打着[missing_scientist.GetHisHer]的旗号对[pre_ftl_planet.GetPlanetMoon]的其余部分进行政府。\n\n我们提出了一个计划，要强制逮捕[missing_scientist.GetHimHer]，但这个计划需要庞大的地面部队配合。由于许多当地人将[missing_scientist.GetHimHer]视为申明，这次计划会怎样影响当地民众尚且未知。"
 observation.105.a: "批准行动。移除[missing_scientist.GetHimHer]。"
 observation.105.b: "这样只会越搞越糟……"
 observation.106.name: "成功抓捕"
 observation.106.desc: "我们成功将叛变的科学家从[pre_ftl_planet.GetName]带走！行动中，数百名[owner.GetPreFTLLowerPlural]为保护他们的“天人”，对我们的部队发起了自杀式攻击，我们迫不得已将他们击毙。真是悲剧。\n\n我们的司法系统现在正在处理这名科学家，但这一系列事件无疑对[pre_ftl_planet.GetPlanetHabitat]文明造成了重大影响。他们手中还掌握着我们的部分科技，而他们的“天人”还刚刚被来自星辰的入侵者抓走了……"
 observation.106.a: "至少有一个问题得到了解决。"
 observation.107.name: "[pre_ftl_planet.GetName]宗教冲突"
 observation.107.desc: "在我们抓走叛变科学家后，[pre_ftl_planet.GetName]陷入了战争。[missing_scientist.GetHeShe]打造的帝国分成了数支相互敌视的派系，每个派系都对[missing_scientist.GetHisHer]宗教教条有着不同的解释。\n\n原住民现在使用的武器具有很强的破坏性，因此战斗也尤为激烈。反对派系之间已互相发射了数枚放射性“脏弹”，看上去战况也愈演愈烈。"
 observation.107.a: "此事没法善了……"
 observation.108.name: "[pre_ftl_planet.GetName]事态平息"
 observation.108.desc: "我们成功抓走叛变科学家后，[pre_ftl_planet.GetName]的局势似乎略见平息。没有[missing_scientist.GetHimHer]对数据进行解释，[missing_scientist.GetHeShe]和[missing_scientist.GetHimHer]带去的科技原型对[pre_ftl_planet.GetName]的人们来说就毫无用处了。[GetPreFTLLowerPlural]已经开始渐渐回到原本的生活方式。"
 observation.108.a: "终于有好消息了。"
 observation.109.name: "导弹击中观测站！"
 observation.109.desc: "今天早些时候，一连串地对天导弹从[pre_ftl_planet.GetName]地表升空，直击我们的观测站！空间站当场即遭摧毁，无人生还。\n\n毫无疑问，[pre_ftl_planet.GetPlanetHabitat]地表的[GetPreFTLLower]文明正在以不可思议的速度继续发展——尽管我们抹除了他们所谓的“神”的影响。[missing_scientist.GetHeShe]给予他们的科技一定是触发了一场持久的科学革命。"
 observation.109.a: "所以说，不干涉指令的存在是很有必要的。"
 observation.110.desc: "圣灵保佑！你们虽然看起来和我们的圣救主一模一样，但还是有着明显的差距。[missing_scientist.GetHeSheCap]曾说道，恶魔会模仿[missing_scientist.GetHimHerCap]的外貌，在某一天从天而降，将[missing_scientist.GetHimHerCap]抓走。预言成真了，毫无疑问这都是你犯下的事。\n\n我们的圣救主在哪里，你们这些恶毒的生物？我要求[missing_scientist.GetHimHerCap]立刻得到释放！"
 observation.110.a: "你们的“圣救主”是一名外星科学家。"
 observation.110.a.response: "停止你们的亵渎行径！玷污圣救主之名是不可饶恕的罪孽，可处以死刑。我们的文明只有经过[missing_scientist.GetHisHerCap]圣器的洗礼才能取得如今的一切。只要你们将圣救主交还给我们，我方就会原谅你们的亵渎。"
 observation.110.b: "[missing_scientist.GetHeSheCap]因[missing_scientist.GetHisHer]对你们犯下的罪行被处死。"
 observation.110.b.response: "刽子手。卑鄙、言而无信的恶魔。\n\n记住我的话：这起犯罪不会逍遥法外。虽然可能要花上一千年，但我们终将把你们这恶毒的帝国整个夷为平地。"
 observation.110.c: "很好。[missing_scientist.GetHeSheCap]将被释放并交给你羁押。"
 observation.110.c.response: "恶魔，愿圣救主宽恕你的罪恶。也许你还没到无药可救的地步。"
 observation.111.desc: "我想，我应该感谢你将我送回了自己的追随者们身边。尽管我受到了不公正的对待、监禁以及可笑的心理评估，但我愿意让过去的事情就这么过去了。只要你别动我和我的人民，我们就可以找到一种共存的方法。毕竟，宇宙很大。"
 observation.111.a: "我们走着瞧。"
 observation.112.desc: "一连串地对天导弹从[pre_ftl_planet.GetName]表面升空，直接命中了我们高轨的观测站！观测站当场即遭摧毁，无人生还。\n\n看来[pre_ftl_planet.GetPlanetHabitat]地表上的文明正在以不可思议的速度迅猛发展——毫无疑问，这都是拜我们的叛变科学家所赐。我们已经不能把他们当做原始文明了，而且我们再也没机会将那位科学家从权力神坛上撵下来了。"
 #Shuttle Intercepted
 observation.201.name: "穿梭机坠毁在[pre_ftl_planet.GetName]"
 observation.201.reg_pre_ftl.desc: "在一次于[pre_ftl_planet.GetName]地表执行的秘密任务中，我方一架穿梭机被当地某个国家政权的大气层战斗机中队拦截。一枚幸运的导弹击中了穿梭机引擎，导致它在偏远的荒野中坠毁。\n\n若想在[GetPreFTLLowerPlural]到达坠毁地点之前救出所有幸存者，我们必须迅速行动。所有我们存在的证据都必须抹除！"
 observation.201.hive_pre_ftl.desc: "在一次于[pre_ftl_planet.GetName]地表执行的秘密任务中，我方一架穿梭机被不明身份的大气战斗机中队拦截。一枚幸运的导弹击中了穿梭机引擎并使其失效，导致它在偏远的荒野中坠毁。\n\n若想在[GetPreFTLLowerPlural]到达坠毁地点之前救出所有幸存者，我们必须迅速行动。所有我们存在的证据都必须抹除！"
 observation.201.reg_pre_ftl.desc.gestalt: "穿梭机XB-23-968H，前往[pre_ftl_planet.GetName]执行秘密观察任务V45-BM时，被不明国家的大气层战斗机中队拦截，并报告发生了严重失控。我们追踪到其坠毁地点。\n\n在任何[GetPreFTLLowerPlural]到达坠毁点之前，所有自主无人机都必须撤离，并消灭所有我们存在的证据。"
 observation.201.hive_pre_ftl.desc.gestalt: "我们的穿梭机，前往[pre_ftl_planet.GetName]执行一项秘密观察任务时，被大气层战斗机中队拦截，并报告发生了严重失控。我们追踪到其坠毁地点。\n\n在[GetPreFTLLowerPlural]到达坠毁点之前，所有自主工蜂都必须撤离，并消灭所有我们存在的证据。"
 observation.201.a: "赶紧行动。"
 observation.202.name: "[pre_ftl_planet.GetName]的特工得救"
 observation.202.start: "[Root.GetName]的特工成功将数名生还者从坠毁在[pre_ftl_planet.GetName]上的穿梭机中救出。剩余的残骸在一次受控爆中被摧毁，只剩下一个小坑洞供[GetPreFTLLowerPlural]搜寻。"
 observation.202.gestalt.start: "[Root.GetName]的特工成功将数个自主子个体从坠毁在[pre_ftl_planet.GetName]上的穿梭机中救出。剩余的残骸在一次受控爆中被摧毁，只剩下一个小坑洞供[GetPreFTLLowerPlural]搜寻。"
 observation.202.reg.end: "这一事故发生地的国家无疑会归咎于邻国对边境的侵犯，希望这次事件对他们自然发展所造成的破坏能够尽量减小。"
 observation.202.hive_mind.end: "这一事故发生地的集体意识无疑会归咎于邻国对边境的侵犯，希望这次事件对他们自然发展所造成的破坏能够尽量减小。"
 observation.202.reg_pre_ftl.desc: "$observation.202.start$\n\n$observation.202.reg.end$"
 observation.202.hive_pre_ftl.desc: "$observation.202.start$\n\n$observation.202.hive_mind.end$"
 observation.202.reg_pre_ftl.desc.gestalt: "$observation.202.gestalt.start$\n\n$observation.202.reg.end$"
 observation.202.hive_pre_ftl.desc.gestalt: "$observation.202.gestalt.start$\n\n$observation.202.hive_mind.end$"
 observation.203.name: "[pre_ftl_planet.GetName]的特工被俘"
 observation.203.start: "[pre_ftl_planet.GetName]的[GetPreFTLUpper]军队在我们找到坠机的研究团队之前抵达了坠毁点，所有幸存者均被俘。"
 observation.203.gestalt.start: "[pre_ftl_planet.GetName]的[GetPreFTLUpper]军队在我们找到坠机的研究团队之前抵达了坠毁点，所有自主特工子个体均被俘。"
 observation.203.reg.end: "[GetPreFTLLowerPlural]在穿梭机的残骸周围设下了防线，他们最好的科学家无疑正在对其进行分析。\n\n他们现在有确凿的证据证实，在他们自己的星球之外亦有生命存在。这究竟会对他们的社会造成什么影响还有待观察……"
 observation.203.hive_mind.end: "[GetPreFTLLowerPlural]在飞船的残骸周围设下了防线，他们毫无疑问正在对其进行分析。\n\n他们现在有确凿的证据证实，生命存在于他们自己的星球之外。这究竟会对他们的社会造成什么影响还有待观察……"
 observation.203.reg_pre_ftl.desc: "$observation.203.start$\n\n$observation.203.reg.end$"
 observation.203.hive_pre_ftl.desc: "$observation.203.start$\n\n$observation.203.hive_mind.end$"
 observation.203.reg_pre_ftl.desc.gestalt: "$observation.203.gestalt.start$\n\n$observation.203.reg.end$"
 observation.203.hive_pre_ftl.desc.gestalt: "$observation.203.gestalt.start$\n\n$observation.203.hive_mind.end$"
 observation.203.a: "这可不妙。"
 #Nuclear War, everyone dead, planet is a tomb world
 observation.205.name: "[pre_ftl_planet.GetName]陷入核战争"
 observation.205.reg.start: "[pre_ftl_planet.GetName]上的几个国家联合起来对抗击落我们穿梭机的那个国家，因为后者拒绝分享从坠毁现场回收得到的科技。"
 observation.205.hive_mind.start: "前所未有的转折发生了，[pre_ftl_planet.GetName]上的几个意识开始合并，对抗击落我们穿梭机的那个意识，后者拒绝分享他们从坠毁地点回收得到的科技。"
 observation.205.end: "在短暂的常规战争之后，双方互相发射了大量的核导弹，彻底摧毁了[pre_ftl_planet.GetPlanetHabitat]的大部分地区。\n\n地表上没有发现任何幸存者，包括我们被俘的科学家，并且环境也受到了明显破坏。"
 observation.205.gestalt.end: "在短暂的常规战争之后，双方互相发射了大量的核导弹，彻底摧毁了[pre_ftl_planet.GetPlanetHabitat]的大部分地区。\n\n地表上没有发现任何幸存者，包括我们被俘获的子个体，并且环境也受到了明显破坏。"
 observation.205.reg_pre_ftl.desc: "$observation.205.reg.start$\n\n$observation.205.end$"
 observation.205.hive_pre_ftl.desc: "$observation.205.hive_mind.start$\n\n$observation.205.end$"
 observation.205.reg_pre_ftl.desc.gestalt: "$observation.205.reg.start$\n\n$observation.205.gestalt.end$"
 observation.205.hive_pre_ftl.desc.gestalt: "$observation.205.hive_mind.start$\n\n$observation.205.gestalt.end$"
 observation.205.a: "要是我们的穿梭机没有坠毁就好了……"
 #Nuclear War, everyone dead, planet is a toxic world
 observation.206.name: "$observation.205.name$"
 observation.206.reg.start: "$observation.205.reg.start$"
 observation.206.hive_mind.start: "$observation.205.hive_mind.start$"
 observation.206.end: "在短暂的常规战争之后，双方互相发射了大量的核导弹，彻底摧毁了[pre_ftl_planet.GetPlanetHabitat]的大部分地区。\n\n地表上的人们被彻底消灭殆尽，[pre_ftl_planet.GetName]不再能够支持生命。我们被俘的科学家也在数十亿亡者之列。"
