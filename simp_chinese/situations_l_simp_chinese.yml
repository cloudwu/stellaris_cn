 situation.5.name: "神秘迷宫"
 situation.5.desc: "我们位于[This.GetName]的殖民者有了瞠目结舌的发现。在偏僻的山脉深处，他们碰巧撞见了一座神秘的结构，根据我们的扫描，这座建筑在我们第一次调查[This.GetPlanetMoon]的时候还不在那里。它的状态完好无损，就像是刚刚建造的一样，但是没有证据表明[Owner.GetAdj]参与了建造。事实上，它的构型显示出种种异星特征，曲边和拱角非常的不寻常，完全有悖于我们的美学感知。\n\n在它的入口，有一个标志，上面写着（很神奇，用的是我们的语言）：“欢迎来到壮阔秀丽的跨次元异常点迷宫。进入者自行承担风险。”"
 situation.5.A: "派一支队伍前去调查。"
 situation.5.A.tooltip: "这个方案将花费每月£energy£§R5§!§Y能量币§!。"
 situation.5.B: "我们没有时间。"
 situation.10.name: "惊奇的活动"
 situation.10.desc: "看上去[Target.GetName]上的这个异星迷宫在试图吸引我们的注意。我们的[Owner.GetResearchers]很不情愿将这么一个事物归为一栋建筑，但是恐怕我们只能这么认为：迷宫现在不再坐落于遥远的群山之中，而是距离我们的一个主要居住点很短的距离。一天接一天，它令人费解地变换着自己的位置，而且其入口的那个警告标志也消失了——事实上，它看上去好像……在邀请我们。\n\n尽管有些好奇宝宝忍不住头铁进去了，我们的[Owner.GetResearchers]还是劝告谨慎对待。唯一清楚的是，我们不能再满足于从远处观察迷宫了——必须采取新的方案。"
 situation.10.desc.gestalt: "看上去[Target.GetName]上的这个异星迷宫在试图吸引我们的注意。尽管一栋建筑会有任何形式的意识这一点看上去很不可思议，但是恐怕我们只能这么认为：迷宫现在不再坐落于遥远的群山之中，而是距离我们的一个主要子个体存储区域很短的距离。一天接一天，它令人费解地变换着自己的位置，而且其入口的那个警告标志也消失了——事实上，它看上去好像……在邀请我们。\n\n这一改变的出现，会让我们阻止子个体闯入其中更加的困难，除非我们拉警戒线隔绝这片区域。"
 situation.10.A: "隔离这片区域——谁都不允许进入！"
 situation.10.A.tooltip: "这个方案将花费每月£energy£§R10§!§Y能量币§!。"
 situation.10.B: "或许我们终究还是要调查它。"
 situation.10.C: "迷宫很危险。必须摧毁。"
 situation.15.name: "吸引关注"
 situation.15.desc.base: "这个迷宫似乎对于我们毫不重视的态度闹脾气了。整个结构开始逐渐发生改变，从一幢冷峻的摩天大楼变成了富丽堂皇的宫殿，看上去令人感到很舒适。"
 situation.15.desc.base.end: "我们的[Root.Owner.GetResearchers]看到这个改变都呆了，现在要阻止人进入这个结构可以说是难上加难。"
 situation.15.desc.standard: "$situation.15.desc.base$警告危险的标志已经消失了；现在，可爱的[Owner.Species.GetClass][Owner.Species.GetSpawnNamePlural]在入口附近爬来爬去，祈求我们的关注。除此之外，不知怎的，入口里面视线的尽头，似乎显露出的是无边无际的沙滩以及无止尽的明媚阳光。\n\n$situation.15.desc.base.end$"
 situation.15.desc.human: "$situation.15.desc.base$警告危险的标志已经消失了；现在，可爱的小猫咪在入口附近爬来爬去，一边喵喵叫祈求我们的关注。除此之外，不知怎的，入口里面视线的尽头，似乎显露出的是无边无际的沙滩以及无止尽的明媚阳光。\n\n$situation.15.desc.base.end$"
 situation.15.desc.gestalt.base: "这个迷宫似乎对于我们毫不重视的态度闹脾气了。整个结构开始逐渐发生改变，从一幢冷峻的摩天大楼变成了装饰奢华的子个体存储设施。"
 situation.15.desc.gestalt.base.end: "我们的[Root.Owner.GetResearchers]看到这个改变都呆了，现在要阻止子个体进入这个结构可以说是难上加难。"
 situation.15.desc.machine: "$situation.15.desc.base$警告危险的标志已经消失了；现在，提供高质量齿轮机油的装置，划痕去除服务，以及磁盘碎片快速清理援助就在入口触手可得的地方。\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.desc.hive: "$situation.15.desc.base$警告危险的标志已经消失了；现在，提供高质量子个体营养膏的装置，神经舒缓体验，以及附属物替代品就在入口触手可得的地方。\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.A: "我们得加倍努力。"
 situation.15.A.tooltip: "我们当前的方案将多花费每月£unity£§R10§!点§Y凝聚力§!。"
 situation.20.name: "禁欲的奖励"
 situation.20.desc: "迷宫已经不在了。从某一天开始，它就消失得无影无踪了。在原来的地址上，有一张小纸条留给了我们：“尽管我们的最初意图是使用我们的设施研究你们这个位面的生命体，你们禁欲式的拒绝进入也从另一方面给我们上了生动的一课。我们现在有了丰富的经验——它将成为我们研究经历中最有用的成果。作为我们善意的象征，我们在研究实验室中留下了一个微小的时空异常现象。我们希望它对于你们来说足够…有趣。”"
 situation.25.name: "迷宫被毁"
 situation.25.desc: "尽管迷宫展现出非比寻常的特性，事实证明它依然捱不过我们的重武器。当它轰然倒塌时，只有卵石遍地。\n\n不幸的是，我们没法从断壁残垣中榨取什么有用的情报，好在从建材中我们设法回收了一些异星材料。"
 situation.30.name: "迷宫消失"
 situation.30.desc: "迷宫不存在了。从某一天开始，它就凭空消失了。它原先矗立的地方什么也没有留下，只剩下我们的[Owner.GetResearchers]对着原来迷宫在的地方无能狂怒。或许什么都不知道，我们反而更安全一些吧。"
 situation.30.A: "我们摆脱了一个威胁。"
 situation.40.name: "探险队报告"
 situation.40.desc: "我们派去调查迷宫的[Owner.GetResearchers]刚一进入，我们同他们的通讯链接就被切断了。我们焦急地等待，但是几天以来没有收到任何消息。随着时间流逝，我们不得不放弃搜寻我们失踪的人。\n\n接着，正当我们放弃一切希望的时候，他们重新冒了出来！然后，这只是带给我们更多的问题：[Owner.GetResearchers]宣称完全不记得他们在迷宫里待过，然后他们的探险记录也被严重篡改。不仅如此，尽管他们只在迷宫里经过了几周，他们看上去却像老了好几岁！"
 situation.45.name: "持续的困惑"
 situation.45.desc: "对迷宫的进一步探索带来了各种各样的结果，有时是令人不安的那种。有一次，[Owner.GetResearchers]进入后没过几秒就出来了，而且回答不出为什么这么快就返回。而在另一次，他们消失在迷宫中长达数周，但回来后却似乎比去之前更加年轻了，记忆也随之出现了数年的空缺。一些队员返回时容光焕发，而某些队员却是身受重伤。\n\n随着时间推移，入口处的警示不断改变，“进入者自行承担风险”变成了“擅闯者死”，最后则是“警告！警告！不要进入迷宫，否则整颗星球就会灰飞烟灭”。墙壁上毛骨悚然，嵌入着[Owner.GetAdj][Owner.Species.GetRemnantNamePlural]的躯壳，然而最近没有出现不明的失踪事件，因此我们也不知道他们究竟是从哪里来的。\n\n目前尚不清楚更进一步的研究究竟会带来什么，正如[Owner.GetResearchers]说的那样，我们无法证实或者证伪这些警告。然而，这已经使得自愿进入迷宫的人数量骤减。"
 situation.45.desc.hive: "对迷宫的进一步探索带来了各种各样的结果，有时是令人不安的那种。一次，我们的[Owner.GetResearchers]只进去了几秒钟，而且说不出为什么这么快就回来了。有一次，他们进去了几周，但回来时记忆中的空白长达一年。一些小组返回时的身体状况比他们离开时更好，而有些人则带着严重的新伤痕。\n\n随着时间的推移，入口处的标志也在发生变化。“进入者自行承担风险。”先是变成了“脱离集体的危险”，最后变成了“警告！警告！不要进入迷宫，否则行星会原地爆炸。”墙壁上毛骨悚然，镶嵌着[Owner.GetAdj][Owner.Species.GetRemnantNamePlural]的躯壳，然而最近没有出现不明的失踪事件，因此我们也不知道他们究竟是从哪里来的。\n\n目前尚不清楚更进一步的研究究竟会带来什么，正如[Owner.GetResearchers]说的那样，我们无法证实或者证伪这些警告。然而，这已经使得进入迷宫的子个体数量骤减。"
 situation.45.desc.machine: "对迷宫的进一步探索带来了各种各样的结果，有时是令人不安的那种。一次，我们的[Owner.GetResearchers]只进去了几秒钟，而且无法回馈为什么这么快就回来了。有一次，他们进去了几周，但回来时硬盘存储已经被清空。一些小组返回时的外壳的比他们离开时加崭新，而有些则带着严重的损伤并缺失了一些部件。\n\n随着时间的推移，入口处的标志也在发生变化。“进入者自行承担风险。”先是变成了“拆解危险”，最后变成了“警告！警告！不要进入迷宫，否则行星会原地爆炸。”墙壁上毛骨悚然，镶嵌着[Owner.GetAdj][Owner.Species.GetRemnantNamePlural]的躯壳，然而最近没有出现不明的失踪事件，因此我们也不知道他们究竟是从哪里来的。\n\n目前尚不清楚更进一步的研究究竟会带来什么，正如[Owner.GetResearchers]说的那样，我们无法证实或者证伪这些警告。然而，这已经使得进入迷宫的子个体数量骤减。"
 situation.50.name: "消失"
 situation.50.desc: "那些警告最终没有成真，迷宫的消失没有毁灭[Target.GetName]。相反，迷宫消失得悄无声息——当某天来临，它就已经不在了。但迷宫还是留下了一条信息：“我们感谢你们如此友好地允许我们研究你们这个位面的生命体。事实证明，我们的...努力起到了回报。幸运的是，异次元安全部对你们非常……感兴趣，他们为我们顺利退出提供了资金。作为我们善意的象征，我们在研究实验室中留下了一个微小的时空异常现象。我们希望它对于你们来说足够…有趣。\""
 situation.50.A: "我们应当深挖它的秘密。"
 situation.55.name: "轰轰烈烈的退场"
 situation.55.desc: "那些警告最终没有成真，迷宫的消失没有毁灭[Target.GetName]。不过，它可不是消失得毫无痕迹：地震席卷了整个大地，沉睡得火山从睡梦中苏醒。\n\n在一片狼藉中，迷宫还是留下了一条信息：“我们感谢你们如此友好地允许我们研究你们这个位面的生命体。事实证明，我们的……努力获得了回报。对于我们的离开时造成的混乱，我们深表歉意，这是因为我们无法从异次元安全部获得足够的资金用于顺利撤离。作为我们善意的象征，我们在研究实验室中留下了一个微小的时空异常现象。我们希望它对于你们来说足够…有趣。”"
 situation.55.A: "不幸中的万幸。"
