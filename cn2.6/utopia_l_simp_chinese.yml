 utopia.2010.name:0 "废弃的戴森球"
 utopia.2010.a.desc:0 "我们在[dyson_system.GetName]星系遇到了一个巨构建筑的残骸，包围着这个恒星系的恒星。我们的科学家初步判断这曾是个“§H戴森球§!”——一个用于彻底利用恒星能量的巨构建筑。它显然已经无法继续运转，这是由于它的主体遭受到了来自未知的能量武器的致命打击。\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "我们在[dyson_system.GetName]星系遇到了一个戴森球的残骸。它显然已经无法继续运转，这是由于它的主体遭受了未知的能量武器的致命打击\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "值得注意的是这个戴森球残骸周围同时也漂浮着许多舰船残骸。这个戴森球的本体很古老，但其周围的残骸云明显来自于更近的年代。这些残骸似乎大多来自两支舰队之间的一场激烈交战，这场战斗很可能因为争夺这个废弃戴森球的归属权而爆发。"
 utopia.2010.a:0 "它看起来与我们自己的戴森球功能相近。"
 utopia.2011.name:0 "戴森球被修复"
 utopia.2011.desc:0 "我们成功修复了位于[From.GetName]星系内的废弃戴森球。星系内庞大的碎片云被收集起来用于修复工程，这样既减少了我们资源的消耗，又为工作人员消除了一个潜在的航行风险。\n\n这个巨构建筑现已恢复正常运作，在沉寂了千百年后再次产出巨额的能源。"
 utopia.2012.name:0 "废弃的科学枢纽"
 utopia.2012.desc:0 "我们在[nexus_system.GetName]发现了一个巨构建筑的残骸。该巨型建筑似乎曾是一个巨大的§H科学枢纽§!。尽管其已废弃数千年，但其主体结构依然完好。"
 utopia.2012.a:0 "它看起来与我们的科学枢纽具有相近的功能。"
 utopia.2013.name:0 "科学枢纽被修复"
 utopia.2013.desc:0 "在[From.GetName]附近的废弃科学枢纽已被完全修复了，并配备了[Root.GetName]的精英科学家。这个巨构建筑仍然保持着设计师当初建造它时的初衷，在这个时代继续帮助我们解决更多的科学问题。"
 utopia.2014.name:0 "废弃的哨兵阵列"
 utopia.2014.desc:0 "在过去的某时，星系曾建有过一个体积异常巨大的轨道设施，后来被有组织地拆毁。此星系大部分天体的行星同步轨道上都弥漫着大量的残骸，当中不乏大型空间站的外壳。\n\n残骸中以一个庞大的§H哨兵阵列§!为最。经过我们初步的扫描结果推测，这个阵列强大到足以实时监控整个星系。"
 utopia.2014.a:0 "我们已经有哨兵阵列了。"
 utopia.2015.name:0 "哨兵阵列已修复"
 utopia.2015.desc:0 "虽然十分困难，我们的工程师还是设法修复了位于[From.GetName]恒星系的废弃哨兵阵列，并在过程中回收利用了散布在周围的空间站残骸。\n\n时隔亿万年，哨兵阵列在轰鸣中再次投入运作，列阵之中能量充盈，借助它强力的信号，整个星系一览无余。"
 utopia.2016.name:0 "废弃的环形世界"
 utopia.2016.desc:0 "这些环绕着[ring_system.GetName]星系中央恒星的残骸，来自一个古老的环形世界。任何曾经存在于这个恒星系的行星体，都在这个庞然大物的修建工程中被作为建筑材料而使用。\n\n没有证据能够指明这个工程奇迹最初是被谁修建的，但这一定是一个高度先进文明的杰作。"
 utopia.2016.a:0 "至少他们和我们的文明一样先进。"
 utopia.2017.name:0 "环形世界区段被修复"
 utopia.2017.desc:0 "基于[From.GetName]星系的环形世界废墟， 我们的工程师成功地将它的一个区段恢复运转。全新的环形世界生态结构几乎是由我们的行星学家从零开始规划，但现在它已经足够稳定，可以居住了。"
 anomaly.2576.name:0 "新的金属"
 anomaly.2576.desc:0 "对[From.GetName]的表面细致勘探后我们发现了一个巨大撞击坑，其中散步着一些来历不明的古代舰船残骸碎片。这些舰船中似乎完全没有装配生命支持系统，我们推测它们可能是一些巨型无人机或者由某种人工智能操控。\n\n这些舰船的船体材料颇为有趣，是由§H活性金属§!这种极其稀有的无机材料构造而成。这种材料属性多样而独特，可以被“编码”成特定形状，在受到损伤时，能够缓慢地自我修复。数千年过去，舰船上的活性金属逐渐熔化，形成了巨大、致密的矿脉，可供我们采集数个世纪。"
 living_metal_category:0 "奇特的撞击坑"
 living_metal_category_desc:0 "我们发现了一个巨大的撞击坑，这似乎不是自然形成的。"
 crisis.1011.desc:0 "我们失去了[Root.GetName]殖民地！这些来自异次元的侵略者先是摧毁了轨道空间站，而后对着星球表面狂轰滥炸，收割了地表上的所有生命。[Root.GetPlanetMoon]的整个生物圈都被毁灭殆尽——连一点生命的痕迹都没有了。"
 utopia.61.name:0 "[From.From.From.Planet.GetName]轨道居住站完成"
 utopia.61.desc.a:0 "我们已经修建了第一个轨道居住站，该准备一艘殖民船，着陆在我们亲手创造的世界上了。\n\n从机械核心到山麓之巅，居住站的一砖一瓦都经过精心设计，俨然成为了我们浩瀚星海中的新家园。"
 utopia.61.desc.b:0 "[From.From.From.Planet.GetName]轨道居住站已经修建完成，可以殖民了。"
