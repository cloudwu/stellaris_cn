 boon.psi.link.machine: "The powerful energies of the §HShroud§! have flooded into the psionic processing hub shared between all [Root.GetSpeciesNamePlural]."
 boon.psi.link.organic_non_gestalt: "The powerful energies of the §HShroud§! have flooded into the communal psionic link that is shared between all [Root.GetSpeciesNamePlural]."
 boon.psi.link.hive: "The powerful energies of the §HShroud§! have flooded into the communal psionic link that pulsates through the [Root.GetAdjective] overmind."
 boon.psi.link:0 "[GetBoonPsiLink]"
 boon.ship.link:0 "Our [GetTelepathPlural] have managed to establish a temporary conduit between the §HShroud§! and our starships."

 utopia.3030.desc.gestalt: "$boon.psi.link$\n\nThese energies course throughout the collective network, ensuring optimum stability as our drones fulfill their purposes."
 utopia.3030.desc.organic_non_gestalt: "$boon.psi.link$\n\nA profound sense of calm is spreading throughout the [Root.GetName], and affecting even those without psionic abilities."
 utopia.3030.desc.machine_non_gestalt: "$boon.psi.link$\n\nA profound operational equilibrium is spreading throughout the [Root.GetName], and affecting even those without psionic components."
 utopia.3031.desc:0 "$boon.ship.link$\n\nOur fleets exhibit no signs of degradation regardless of their service record. As a result, our upkeep costs have been significantly decreased."
 utopia.3032.desc.non_gestalt:0 "$boon.psi.link$\n\nA collective knowledge base that is shared telepathically between our [GetScientistPlural] has been established, which will greatly increase the efficiency of their work."
 utopia.3032.desc.organic_gestalt:0 "$boon.psi.link$\n\nOur research focused nodes within the [Root.GetSpeciesNamePlural] overmind are operating in perfect synchronicity, increasing our cognitive efficiency."
 utopia.3032.desc.machine_gestalt:0 "$boon.psi.link$\n\nPsionic rendering loops are allowing our research matrix to operate beyond maximum efficiency, vastly improving learning efficiency."
 utopia.3033.desc:0 "$boon.ship.link$\n\nThe crews of our warships can now augment the strength of our shield systems by using their psionic powers."
 utopia.3034.desc:0 "$boon.ship.link$\n\nUsing their psionic powers, our crew is now able to augment the strength of our weapon systems."
 utopia.3035.desc:0 "$boon.ship.link$\n\nUsing their psionic powers, our crew is now able to increase the firing rate of our weapon systems."
 utopia.3036.desc.organic_non_gestalt: "$boon.psi.link$\n\nA new sense of solidarity has appeared in the hearts and minds of our citizens, making them more willing to work together towards the mutual goals established by our government."
 utopia.3036.desc.machine_non_gestalt: "$boon.psi.link$\n\nA new sense of solidarity has appeared in the processing cores of our citizens, making them more willing to work together towards the mutual goals established by our government."
 utopia.3036.desc.gestalt: "$boon.psi.link$\n\nThese energies persist throughout the collective, streamlining the efficiency of our drones, reducing any lingering deviancy that was otherwise distracting our focus."
 utopia.3037.desc.organic_non_genocidal: "$boon.psi.link$\n\nOur empaths are stronger than ever before, resulting in greater political influence."
 utopia.3037.desc.machine_non_genocidal: "$boon.psi.link$\n\nOur diplomacy units are operating at maximum empathetic efficiency, resulting in greater political influence."
 utopia.3037.desc.genocidal: "$boon.psi.link$\n\nOur will is forced upon the galaxy in magnitude like never before."
 utopia.3038.desc.gestalt: "$boon.psi.link$\n\nWe have never experienced such clarity and unity of purpose."
 utopia.3038.desc.non_gestalt: "$boon.psi.link$\n\nWe have never felt a greater sense of unity."
 utopia.3039.desc:0 "$boon.ship.link$\n\nUsing their psionic powers, our crew is now able to directly affect the movement of our ships, increasing their evasiveness in the face of enemy fire."
 utopia.3040.desc.organic: "$boon.ship.link$\n\nUsing their psionic powers, our crew is now able to perform limited field repairs, mending hull fissures with their minds alone."
 utopia.3040.desc.machine: "$boon.ship.link$\n\nUsing their psionic powers, our crew is now able to perform limited field repairs, mending hull fissures with their neuroprocessors alone."
 utopia.3041.desc.machine: "$boon.psi.link$\n\nOur [GetTelepathPlural] have used this power to momentarily improve functional performance among our most prominent leader units, delaying their estimated obsolescence date by decades. Alas, there was not enough psionic energy to bestow this effect upon the population at large."
 utopia.3041.desc.organic_gestalt: "$boon.psi.link$\n\nOur [GetTelepathPlural] have used this power to momentarily slow down the aging process for our most prominent leader drones, adding decades to their natural lives. Alas, there was not enough psionic energy to bestow this effect upon the population at large."
 utopia.3041.desc.organic_non_gestalt: "$boon.psi.link$\n\nOur [GetTelepathPlural] have used this power to momentarily slow down the aging process for our most prominent leaders, adding decades to their natural lives. Alas, there was not enough psionic energy to bestow this effect upon the population at large."
 utopia.3041.tooltip:0 "All leaders gain the §Y$leader_trait_shroud_age$§! trait, granting §G+40§! years of leader lifespan."
 utopia.3042.desc:0 "$boon.ship.link$\n\nUsing their psionic powers, our crew is now able to augment the strength of the thrusters on their ships, resulting in greatly increased sublight speed."
 utopia.3043.desc.organic: "$boon.psi.link$\n\nThis has fortified the minds of our soldiers, who are now willing to brave any dangers on the battlefield. Their morale is without equal."
 utopia.3043.desc.machine_or_gestalt: "$boon.psi.link$\n\nThis has reinforced our combat drones' commitment to their purpose, streamlining their efficiency in the field."
 utopia.3044.desc:0 "$boon.psi.link$\n\nWe can now sense vessels as they move through space at a far greater distance than any conventional sensor array would be capable of."

 utopia.3045.name: "Ejected from the Shroud"
 utopia.3045.1.desc:0 "The conduit that our [GetTelepathPlural] were using to connect to the Shroud collapsed on itself as several energy layers of the psychic realm suddenly shifted without warning.\n\nWe are being summarily ejected back into normal space."
 utopia.3045.2.desc:0 "Our [GetTelepathPlural] have been overwhelmed by the intense strain they were put under during our communion with the Shroud.\n\nThey can no longer maintain the link."
 utopia.3045.3.desc_organic:0 "Slowly at first, then faster and faster, our grasp on the Shroud begins to slip. Our [GetTelepathPlural] cry out in anguish as they lose their foothold and we are ejected back into normal space."
 utopia.3045.3.desc_machine:0 "Slowly at first, then faster and faster, our grasp on the Shroud begins to slip. Our [GetTelepathPlural] begin to malfunction as they lose their foothold and we are ejected back into normal space."

 curse.psi.link.organic: "A powerful psychic backlash has bounced back through our conduit with the Shroud, and into the communal psionic link that is shared between all [Root.GetSpeciesNamePlural]."
 curse.psi.link.machine: "A powerful neural backlash has bounced back through our conduit with the Shroud, and into the communal psionic link that is shared between all [Root.GetSpeciesNamePlural]."
 curse.psi.link: "[GetCursePsiLink]"
 curse.ship.link:0 "A powerful psionic backlash has bounced back through our conduit with the Shroud, and it seems to be affecting our ships."

 utopia.3050.desc.gestalt: "$curse.psi.link$\n\nThis has resulted in a disturbance within the [Root.GetName] collective, leading to empire-wide destabilization."
 utopia.3050.desc.non_gestalt: "$curse.psi.link$\n\nThis has had a profound effect on the happiness of our citizens, and a sense of gloom now pervades throughout the [Root.GetName]."
 utopia.3051.desc.gestalt: "$curse.psi.link$\n\nThe resulting shockwaves throughout the collective has resulted in a troubling emergence of deviant behavior among our drones."
 utopia.3051.desc.non_gestalt: "$curse.psi.link$\n\nThis negative energy has spread doubt within the minds of our citizens. Many are turning towards new radical ideas that are not in line with those of our government. The effect has even spread to non-psychic citizens!"
 utopia.3052.desc:0 "$curse.ship.link$\n\nTheir armor has grown brittle, and can no longer sustain the punishment it once could."
 utopia.3053.desc.machine: "$curse.psi.link$\n\nThe resulting strain on our neural network has led to a notable drop in unit construction across the [Root.GetName]."
 utopia.3053.desc.organic_gestalt: "$curse.psi.link$\n\nThe resulting pain felt throughout the collective has caused a notable diminishment in our ability to produce new physical drones."
 utopia.3053.desc.organic_non_gestalt: "$curse.psi.link$\n\nFor some reason, this has had a detrimental effect on birth-rates throughout the [Root.GetName]. This has even affected members of races without any inherent psionic ability!"
 utopia.3054.desc.machine_gestalt: "$curse.psi.link$\n\nThe resulting psionic rendering feedback loops are blocking our research matrix from efficiently operating at their full capacity."
 utopia.3054.desc.machine_non_gestalt: "$curse.psi.link$\n\nThe [GetMindPhysicalLoc] of our researchers have been overloaded, leaving them unable to efficiently focus on their workloads."
 utopia.3054.desc.organic_gestalt: "$curse.psi.link$\n\nOur research focused nodes within the [Root.GetSpeciesNamePlural] collective are overloaded. Leaving us unable to process new discoveries efficiently."
 utopia.3054.desc.organic_non_gestalt: "$curse.psi.link$\n\nThe [GetMindPhysicalLoc] of our researchers have been clouded, leaving them unable to efficiently focus on their workloads."
 utopia.3055.desc:0 "$curse.psi.link$\n\nThe rate at which we accumulate political influence has been greatly diminished."
 utopia.3056.desc.organic_non_gestalt: "$curse.psi.link$\n\nThe sense of unity that once existed between our citizens has been shattered."
 utopia.3056.desc.machine_or_gestalt: "$curse.psi.link$\n\nThe sense of unity that once existed throughout the [Root.GetName] has been shaken, leading to widespread miscoordination."
 utopia.3057.desc:0 "$curse.ship.link$\n\nOur ships move as if held back by an invisible force. This has resulted in much slower sublight travel."
 utopia.3058.desc.organic_non_gestalt: "$curse.psi.link$\n\nThis negative energy has eroded the morale of our ground troops, who will be much less effective in battle for a time."
 utopia.3058.desc.machine_or_gestalt: "$curse.psi.link$\n\nFeedback loops caused by this energy surge have damaged the operational efficiency of our ground troops."
 utopia.3059.desc:0 "A powerful psionic backlash has bounced back through our conduit with the Shroud, and it seems to be interfering with our interstellar sensors.\n\nThe sensor resolution from all sources has been greatly diminished, resulting in much shorter sensor ranges."

