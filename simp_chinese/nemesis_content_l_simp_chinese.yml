 #Acquire Asset
 operation.1000.name: "动员特工"
 operation.1000.desc.hostile: "我们暗中潜伏的特工已经加强了对于潜在目标的监控。"
 operation.1000.desc.friendly: "我们的“观察员”正开始和那些被我们标记为有潜在用处的目标套近乎。"
 operation.1001.name: "收缩势力范围"
 operation.1001.desc: "一份目标的候选名单已经拟定。那些不再承担监视任务的特工将为其他人提供掩护。"
 operation.1002.name: "建立线人联系"
 operation.1002.desc: "随着行动接近尾声，$role_spymaster$[spynetwork.leader.GetName]已经转而保护我们在[target.GetName]内的新线人。其余特工随时准备着为[spynetwork.leader.GetHeShe]提供任何可能需要的掩护措施。"
 operation.1006.name: "线人已获取"
 operation.1006.desc.intro: "$role_spymaster$[from.spynetwork.leader.GetName]从[from.target.GetName]发回报告：到目前为止此项计划进展顺利。"
 operation.1006.desc.celebrity: "$operation.1006.desc.intro$我们的间谍网现在已能接触到§H一位在[from.target.GetAdj]文化界有影响力的人物§!，我们可以将他们想维持公众形象的需求和我们所拥有的雄心壮志相结合，以此来暗中对其心智与思维施加影响。"
 operation.1006.desc.official: "$operation.1006.desc.intro$我们已经确保了同§H一位[from.target.GetAdj]政府高层官员§!联络的通路。这位线人已经被保护起来，同时蓄势待发，做好了在未来行动中协助我们的准备，尤其是当我们遇到外交或是政府层面的问题时。"
 operation.1006.desc.professional: "$operation.1006.desc.intro$我们的间谍网现在能支持我们接触到§H一位有影响力的[from.target.GetAdj]专家§!，其已准备好协助我们的行动，该线人的人脉网络及其声誉将有利于行动的开展。"
 operation.1006.desc.rebel: "$operation.1006.desc.intro$我们已经取得了§H一位[from.target.GetAdj]反政府者§!的忠诚，其破坏性的欲望很容易被利用来达成我们的目标。"
 operation.1006.desc.underling: "$operation.1006.desc.intro$我们引诱到了§H[from.target.GetAdj]公民中一位不受赏识的成员§!，他的壮志及其在社会低层中的人脉将通过多种渠道协助我们行动的开展。"
 operation.1006.desc.drone: "$operation.1006.desc.intro$我们间谍网现已获取到了§H一位已改造的[from.target.GetAdj]无人机§!，我们能通过入侵其意识或是其他方法操控[from.target.GetName]实体，这样的好处是显而易见的。"
 operation.1006.desc.organ: "$operation.1006.desc.intro$我们已经控制了§H[from.target.GetName]实体的一部分§!，这位反常子个体使我们得以接入主蜂巢思维，负责掩护我们针对主脑的行动以及达成更多目的。"
 operation.1006.desc.component: "$operation.1006.desc.intro$我们已经控制了§H[from.target.GetName]实体的一部分§!，这一异常无人机使我们得以接入其中央主控智能并发动直接而毁灭性的打击。"
 operation.1006.desc.network: "$operation.1006.desc.intro$我们的间谍网现在能支持我们连接§H部分[from.target.GetName]用于运算的网络§!。如果我们要掩盖自己对于机器实体的行动，传送错误的信息或是开展其他干扰的话，我们可以将其自身的协议武器化来对付它自己。"
 operation.1006.desc.default: "$operation.1006.desc.intro$我们刚刚招募了一名有价值的线人，此人会协助我们在[from.target.GetAdj]国内的情报搜集工作和间谍活动。"
 operation.1006.b: "立即将该线人投入行动。"
 #Steal Technology
 operation.1020.name: "搜集领袖"
 operation.1020.desc.conf_hosted: "我们潜伏的特工们已经完全渗透了[root.target.GetAdj]国内举办的一次尖端云集的会议上。他们已经开始寻找那些潜在目标。"
 operation.1020.desc.conf_external: "我们的特工已经确保了我们在[root.target.GetName]受邀出席的在一次星际科学会议上的方便。我们的工作重点仅是侦察[root.target.GetAdj]代表团。"
 operation.1020.desc.lecture: "我们已经安排了一些特工在[root.target.GetName]上举办的讲座中充当观众。他们将会在这些知识精英中寻找潜在的领袖。"
 operation.1020.desc.outreach: "我们的特工分散在[root.target.GetName]为造福他们自己的公民而运行的各种科学宣传计划中。我们的行动目的就是想对这些计划有所了解。"
 operation.1020.desc.theft: "我们的特工已经开始监视[root.target.GetAdj]上的一座研究设施。我们会利用一切存在的切入点。"
 operation.1020.desc.enigmatic: "$role_spymaster$[spynetwork.leader.GetName]报告称，我们特工的行动遇到了不可逾越的障碍：[target.GetAdj]的工程技术突飞猛进，远远甩开了我们。\n\n任何可能从他们那里窃取的技术都已变得§H浑不可解§!——且与我们现有的技术体系不兼容。"
 operation.1021.name: "寻找领袖"
 operation.1021.desc.appeal: "我们已经找到了一个符合我们预期标准的目标：能够获得足够前沿的研究成果，同时对于我们的特工持友好态度。我们将会继续跟进这名领袖。"
 operation.1021.desc.creds: "我们的一个潜在目标似乎具有我们需要的科研许可，并且他们对我们伪造的证书深信不疑。这似乎是我们目前最大的优势。"
 operation.1021.desc.theft: "我们的特工已经找到了缺口——这对于我们渗透连接到[root.target.GetAdj]相关研究的计划来说是一个理想的基石。"
 operation.1022.name: "获取条目"
 operation.1022.desc.invited: "我们已经制定了多种具有明显优势的计划：我们的特工终于被邀请到一个从事尖端研究的高级别安全分支机构。$role_spymaster$[root.spynetwork.leader.GetName]向我们保证，[root.spynetwork.leader.GetHisHer]的预测显示计划前景良好。"
 operation.1022.desc.theft: "我们的特工现在已经执行了大量的测试行动，其结果与来自$role_spymaster$[root.spynetwork.leader.GetName]的有利预测高度一致。我们对于觊觎已久的[root.target.GetAdj]上的研究已经完全做好了准备。"
 operation.1026.name: "[fromfrom.target.GetAdj]研究已获取"
 operation.1026.desc.intro.smooth: "我们对[fromfrom.target.GetName]的渗透行为迄今还没有露出任何马脚。"
 operation.1026.desc.ducts.smooth: "$operation.1026.desc.intro.smooth$\n\n一个特工已经通过§H公用通道§!获取了通往一个远程科研设施内部的权限，他正慢慢地迂回前进，直到接触[fromfrom.target.GetName]限制访问的中央资料库的终端。$operation.2016.desc.outro.smooth$"
 operation.1026.desc.goods.smooth: "$operation.1026.desc.intro$\n\n我们的一位特工藏在了一处远程研究设施的§H货物入口§!，等待运输人员将其带过几道明显很不充分的[fromfrom.target.GetAdj]安全关卡。一个脑子不好使的[fromfrom.target.GetSpeciesAdj]将我们的特工放在了一个能够很轻松够到终端的地方，可以从这里入侵[fromfrom.target.GetName]的中央资料库。\n\n$operation.2016.desc.outro.smooth$"
 operation.1026.desc.invited.smooth: "$operation.1026.desc.intro.smooth$尽管[fromfrom.target.GetSpeciesName]执行了必要的安全措施，我们的特工隐蔽工作做得更为彻底：我们§H制造的信任感§!给了我们充足的机会窗口。\n\n$operation.2016.desc.outro.smooth$"
 operation.2016.desc.outro.smooth: "一系列复杂的电子幕墙和威慑机关现在已经停摆，研究数据库现在完全暴露在我们面前，时间恰好足够我们进行行动。在我们完成这里的任务之后，[fromfrom.target.GetAdj]将重新大门紧闭。"
 operation.1026.tooltip.cooldown: "§H我们必须至少要等待§Y6年§!，才能再次图谋他们的科研设施。§!"
 operation.1026.a.smooth: "按计划行事。任务完成。"
 operation.1026.b.smooth: "把我们带不走的全炸了。"
 operation.1026.b.tooltip: "\n§H[fromfrom.target.GetName]§!：\n受到§Y$research_stolen_sabotaged$§!损害，持续1年。\n\n"
 operation.1026.c: "留一个后门，方便我们随时检索他们未来的研究。"
 operation.1026.d: "好机会，我们应该再多抢一点！"
 operation.1026.d.tooltip: "我们有一项额外科技可以进行研究，并且我们已经得到该条目。"
 operation.1026.desc.intro.messy: "我们对[fromfrom.target.GetAdj]科学部门的渗透成功了，但是现在我们的一些特工处于风险之中。"
 operation.1026.desc.ducts.messy: "$operation.1026.desc.intro.messy$\n\n一个特工已经通过§H公用通道§!获取了通往一个远程科研设施内部的权限，正试图前往核心区域的一处访问受限制的终端。然而，当他获取[fromfrom.target.GetName]中央存放室的权限时，§H警报§!触发了。\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.goods.messy: "$operation.1026.desc.intro.messy$\n\n我们的一位特工试图通过§H货运通道§!访问某个远程研究设施的内部，货运人员直接将此人输运到了一处可以接入[fromfrom.target.GetName]中央存放室的终端。然而不幸的是，刚打算行动的时候§H警报§!就触发了。\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.invited.messy: "$operation.1026.desc.intro.messy$我们的首席特工设法利用一个假身份完成了获取，但是他的§H身份§!现在已经被识破了，[fromfrom.target.GetAdj]已经通知了他们的安全部门。\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.outro.messy: "我们想要的研究数据已经被获取到了，但是我们团队的§H逃脱计划§!被打乱了。当前的安全措施十分严密，我们必须小心的思考我们的下一步行动……"
 operation.1026.a.messy: "找回我们的特工，能找回来多少就找回来多少！"
 operation.1026.b.messy: "他们损失了。能破坏多少就破坏多少。"
 requires_not_espionage_research_backdoor: "我们每次只能执行一个后门操作。"
 operation.1027.name: "谜一样的科技"
 operation.1027.desc: "$role_spymaster$[from.spynetwork.leader.GetName]提交了一份报告，事关§H[from.target.GetName]§!境内的[from.GetName]行动。似乎看上去[from.target.GetAdj]的科学和工程学已经先进到了可以欺瞒我方最专业的特工的地步了。他们宣称其内部技术和我们自己的科技截然不同，即使我们设法偷到了一两项科技，仿制出来的硬件也无法和我们自己的兼容\n\n$role_spymaster$[from.spynetwork.leader.GetName]建议我们去其他的地方再窃取类似的秘密。"
 operation.1030.name: "研究被破坏！"
 operation.1030.desc.regular: "我们的研究网络已经被破坏！一个不知名的渗透者已经混淆了相当数量的数据库，§H偷窃研究成果§!为他们所用，§H正在进行的研究§!已经陷入瘫痪。\n\n我们的团队已经尽快开始使用备用系统，但这将会显著拖慢他们的进度。我们预计需要几个月的时间，我们才能利用已保存的纸面材料，重新整合研究开发进度。"
 operation.1030.desc.gestalt: "我们的研究网络已经被破坏！一个不知名的渗透者已经混淆了相当数量的数据库，§H偷窃研究成果§!为他们所用，§H正在进行的研究§!已经陷入瘫痪。\n\n我们已经尽快开始使用备用系统，但这将会显著拖慢进度。我们需要几个月的时间才能利用已恢复的研究数据集来重新整合研究开发进度。"
 #Sabotage Starbase
 operation.2000.name: "接近[target.solar_system.GetName]的目标"
 operation.2000.desc.intro.friendly: "一小队精挑细选的特工在经过严密伪装之后出发前往§Y[target.owner.GetName]§!境内。"
 operation.2000.desc.jobseeker: "$operation.2000.desc.intro.friendly$每一个人都会装作一名求职者。一部分人将会携带推荐信，找和关键设施运营相关的工作；其他人则要在背地里试试运气。"
 operation.2000.desc.vendor: "$operation.2000.desc.intro.friendly$他们中间有一个假扮工匠家庭，希望能够寻得新的生意机遇。他们会尝试在§H[target.GetName]§!摆零售地摊以出售自己的手工制品。"
 operation.2000.desc.intro.hostile: "一批专业的特工已经到达§Y[target.owner.GetName]§!境内。他们使用一艘不起眼的货运飞船作为掩护。"
 operation.2000.desc.cargo: "$operation.2000.desc.intro.hostile$它的货架上装满了对[target.owner.GetAdj]的扫描器会显示为$rare_crystals$和其他珍贵矿物的物件。我们相信，最简单直白的策略能够达到最好的障眼法效果。"
 operation.2000.desc.derelict: "$operation.2000.desc.intro.hostile$这艘舰船在接近[target.owner.GetAdj]国境的时候被安排了一场非致命性的爆炸，使得其尽可能接近§H[target.solar_system.GetName]§!星系。辐射将会倾泻出来充满了整个船舱内部，这样我们的特工就能秘密隐藏在它不可见的受保护核心中。"
 operation.2000.desc.invalid: "我方特工报告[root.target.owner.GetAdj]的国内已经发生了剧烈的变化：我们的目标不再有效。"
 operation.2001.name: "特工就位"
 operation.2001.desc.vocation: "我方的数名特工已经被允许登陆§H[target.GetName]§!设施。其他未获得授权的特工则继续分散在邻近星系。在这里他们可以转换成备用的掩护身份以进一步支援整个行动。"
 operation.2001.desc.vessel: "对方已经上钩了，我们的特工已经“遁入黑暗”，进而在敌对设施内部展开工作。$role_spymaster$[spynetwork.leader.GetName]将会等待进一步的讯息信号。"
 operation.2002.name: "就绪信号"
 operation.2002.desc.intro: "一段加密的信号自§Y[target.owner.GetName]§!传来，表明我们的特工现在已经准备就绪。"
 operation.2002.desc.vocation: "$operation.2002.desc.intro$\n\n他们的身份伪装已经深入到了一定程度，我们的特工事实上已经和那里的人员打成一片。通过友情聚餐、共享娱乐，以及日常社交活动，他们在§H[target.GetName]设施§!获得了不少能用于进入核心系统的线索。"
 operation.2002.desc.vessel: "$operation.2002.desc.intro$$role_spymaster$[spynetwork.leader.GetName]已经着手准备在可能的情况下撤出他们，然而机会十分渺茫。"
 operation.2005.name: "[root.GetSabotagedStarbaseTitle]"
 operation.2005.desc.civic: "我们对[sabotaged_starbase_system.GetName]星系内的§H民用设施§!进行了一次成功的爆破。随后而来的混乱证明了我们目标的成功实现。\n\n$operation.2005.desc.outro$"
 operation.2005.desc.military: "我们成功地破坏了[sabotaged_starbase.GetName]设施上面的§H军用支援结构§!。我们的特工报道了在他们的设备激活后，周边工作的人出现了少量的伤亡。\n\n我们发动的这次打击扰乱了§Y[sabotaged_starbase_owner.GetName]§!的作战后勤，对方不会对其视而不见的。\n\n$operation.2005.desc.outro$"
 operation.2005.desc.trade: "我们对[sabotaged_starbase_system.GetName]星系及其周边的§H商业利益§!发动了一次打击。由于当地星系的交通控制者手忙脚乱地制定新的物流模式，贸易舰船已经堵塞了所有的运输航线。\n\n$operation.2005.desc.outro$"
 operation.2005.desc.outro: "我们现在必须考虑能否为我们的行动开脱。在未来任何针对[sabotaged_starbase_owner.GetAdj]空间的行动都需要我们尽可能地维持掩护——也就是说，我们要把慎重放在第一要位……"
 operation.2005.a: "尽可能干净地解散。"
 operation.2005.b: "谨慎是留给懦夫的。拆毁这个恒星基地。"
 operation.2005.b.orb: "谨慎是留给懦夫的。拆毁这个星环基地。"
 operation.2005.b.tooltip: "我们的特工会看准机会§H摧毁额外的目标结构§!。"
 operation.2005.c: "也对$military_station_small_plural$发动打击。"
 operation.2005.c.tooltip: "摧毁一座目标上的$military_station_small$。"
 operation.2006.name: "破坏行动终止"
 operation.2006.desc: "$role_spymaster$[from.spynetwork.leader.GetName]报告道，[from.spynetwork.leader.GetHisHer]的特工小队必须放弃目前打算破坏§Y[sabotaged_starbase_system.GetName]§!位于§H[sabotaged_starbase_owner.GetAdj]星系目标§!的计划。[sabotaged_starbase_owner.GetAdj]内部发生了急剧的变化，我们之前的准备工作成为了赘余。我们应该明智地挑选一个不同的目标。"
 operation.2010.name: "[sabotaged_starbase_system.GetName]星系的[root.GetSabotagedStarbaseTitle]！"
 operation.2010.desc.phobe: "入侵者们已经越过了我们在§Y[sabotaged_starbase_system.GetName]§!星系的边境，并破坏了§H[sabotaged_starbase.GetName]§!设施的一部分。这些破坏分子显然是在为某个外国势力卖命；我们的反间谍部队必须提高警戒并尝试抓住这些特工。"
 operation.2010.desc.regular: "未知的破坏分子在§Y[sabotaged_starbase_system.GetName]§!星系发动了袭击，破坏了§H[sabotaged_starbase.GetName]设施§!的部分功能。\n\n我们的反间谍部门推断这是外国势力从中作梗而不是本国的威胁。我们已经提高了受影响宇域的安全等级，希望能够擒拿这些特工。"
 operation.2010.desc.gestalt: "一个外国实体突破了我们位于§Y[sabotaged_starbase_system.GetName]§!星系的边境，放肆地扰乱了§H[sabotaged_starbase.GetName]设施§!的平稳运行。我们暂时无法确信这些破坏分子是如何如此有效地进入我国国界，但是我们提高了内部的安全级别以直接应对这次威胁。"
 #Smear Campaign
 operation.3000.name: "识别目标"
 operation.3000.desc: "我们已经编纂了一份列表，上面包含对§Y[root.target.GetName]§!友好的帝国。我们的特工会在这些帝国直接制造裂痕。"
 operation.3000.desc.single: "我们发现了一个前途无量的目标——§H[event_target:smear_option_1.GetName]§!——他们同§Y[root.target.GetName]§!的关系利于[root.target.GetAdj]的利益而于我们有害。"
 operation.3000.desc.error: "我们没能发现这个方面合适的目标。看来如果§Y[root.target.GetName]§!真的在其他地方有盟友，我们也还并没有同他们建立联系。"
 operation.3000.a: "[smear_option_1.GetName]。"
 operation.3000.b: "[smear_option_2.GetName]。"
 operation.3000.c: "[smear_option_3.GetName]。"
 operation.3000.d: "就这样吧。"
 operation.3001.name: "黑历史"
 operation.3001.desc.spirit.intro: "由$role_spymaster$[Root.SpyNetwork.leader.GetName]指挥的团队会开展工作，放大[root.target.GetName]内部的宗教偏狭。"
 operation.3001.desc.spirit.ridic: "$operation.3001.desc.spirit.intro$我们会放出可信度很高的谣言，[smear_campaign_recipient.GetAdj]的宗教仪式习俗在[root.target.GetAdj]的政治圈内部已经成为了公开的笑料。"
 operation.3001.desc.spirit.merch: "$operation.3001.desc.spirit.intro$如果他们被抓到兜售廉价、渎神的圣像，而[smear_campaign_recipient.GetName]恰好将视其为神明，那么……"
 operation.3001.desc.spirit.deity: "$operation.3001.desc.spirit.intro$我们会伪造一场[root.target.GetAdj]运动，目标直指那些[smear_campaign_recipient.GetName]内非祭司阶层的人。要想扰乱宗教教团的政治，就得攻击那些负责运作的人。"
 operation.3001.desc.milit.intro: "我们会开展工作，暗示[root.target.GetName]正在削弱[smear_campaign_recipient.GetAdj]的军事。"
 operation.3001.desc.milit.study: "$operation.3001.desc.milit.intro$我们可以暗示[root.target.GetAdj]之所以对[smear_campaign_recipient.GetName]感兴趣是为了研究其军事机密，并且一旦他们暴露出任何弱点，对方便可能会发动战争。"
 operation.3001.desc.milit.priso: "$operation.3001.desc.milit.intro$[root.target.GetName]应当因为关押[smear_campaign_recipient.species.GetAdj]的战犯并意图教化他们而受到控告，例如……"
 operation.3001.desc.milit.armsd: "$operation.3001.desc.milit.intro$我们可以提供不容辩驳的证词，证明[root.target.GetName]明明知道武器有瑕疵，却依然睁一只眼闭一只眼将武器给他们的星系邻居，即[smear_campaign_recipient.GetName]。"
 operation.3001.desc.milit.pacif: "$operation.3001.desc.milit.intro$放出有关[root.target.GetAdj]在技术上获得突破的谣言，这项技术能够强制平定像[smear_campaign_recipient.GetName]这样的邻国，比如说……"
 operation.3001.desc.milit.satir: "$operation.3001.desc.milit.intro$我们刺激他们的自尊心，暗示[root.target.GetName]用对战[smear_campaign_recipient.GetName]的场景来训练他们最年轻的新兵，以此来帮新兵建立能打胜仗的信心。"
 operation.3001.desc.phobe.intro: "我们会夸大[root.target.GetName]的外族傲慢，挑拨[smear_campaign_recipient.GetName]的排外本性。"
 operation.3001.desc.phobe.genes: "$operation.3001.desc.phobe.intro$比如说：如果[root.target.GetName]被抓到正在售卖基于[smear_campaign_recipient.species.GetAdj]生物学的基因疗法，他们一定会暴跳如雷。"
 operation.3001.desc.phobe.abduc: "$operation.3001.desc.phobe.intro$我们会播种这样一个想法，[root.target.GetAdj]正在密谋绑架[smear_campaign_recipient.species.GetAdj]的公民，并教化他们接受一个更加开放的宇宙。"
 operation.3001.desc.egal.intro: "我们会将[root.target.GetName]描述成为政治体系最激烈的破坏者，正如[smear_campaign_recipient.GetName]抱有的成见那样。"
 operation.3001.desc.egal.migra: "$operation.3001.desc.egal.intro$要是[root.target.GetName]被抓到没有遵守他们的移民条约，并且专门针对[smear_campaign_recipient.species.GetAdj]的公民，让他们去干脏活累活，想必有人会觉得受到了冒犯。"
 operation.3001.desc.egal.galco: "$operation.3001.desc.egal.intro$我们应该拐弯抹角地暗示[root.target.GetAdj]正在密谋破坏他们在星海共同体的政治立场。"
 operation.3001.desc.egal.elect: "$operation.3001.desc.egal.intro$我们可以提供不容忽视的证据，指明[root.target.GetAdj]正在密谋渗透[smear_campaign_recipient.GetAdj]的政治体系，并试图干涉大选。"
 operation.3001.desc.mat.intro: "我们会将[root.target.GetName]描绘成嫉妒而贪婪的邻国，总是想方设法地剥削和滥用[smear_campaign_recipient.GetAdj]的科学成果。"
 operation.3001.desc.mat.theft: "$operation.3001.desc.mat.intro$我们可以放出高可信度的谣言，造谣有人密谋窃取他们的科技，这应该有利于我们的目标。"
 operation.3001.desc.mat.droid: "$operation.3001.desc.mat.intro$我们应当捏造一个[root.target.GetName]国内的运动组织，去窃取[smear_campaign_recipient.GetAdj]的机器人，绕过他们自己有限的生产手段。"
 operation.3001.desc.mat.singu: "$operation.3001.desc.mat.intro$造谣[root.target.GetAdj]有能力产生威胁，在[smear_campaign_recipient.GetAdj]的数据库内部引爆一个受控的、由人工智能主导的奇点，这样的消息应该能够吸引他们的注意和怒火。"
 operation.3001.desc.mat.sabot: "$operation.3001.desc.mat.intro$[root.target.GetAdj]可能正在密谋破坏科学研究，这样的消息肯定能够引起他们一定的反感。"
 operation.3001.desc.pacif.intro: "我们可以激发[smear_campaign_recipient.GetAdj]和平主义者的恐惧，将暴力活动归咎于[root.target.GetName]。"
 operation.3001.desc.pacif.gunrun: "$operation.3001.desc.pacif.intro$举个例子：[smear_campaign_recipient.GetAdj]政权可能不会乐意听到[root.target.GetAdj]在他们国内贩卖枪火并以此获利。"
 operation.3001.desc.pacif.vassal: "$operation.3001.desc.pacif.intro$我们知道有一个[root.target.GetAdj]运营的、旨在破坏[smear_campaign_recipient.GetName]和其派系内部的卫星国之间关系的项目，这样的消息肯定能让人愤怒。"
 operation.3001.desc.pacif.weapon: "$operation.3001.desc.pacif.intro$我们会播种相当可信的恐惧，宣扬[root.target.GetName]正在研发一款武器，能够让[smear_campaign_recipient.species.GetName]的人口变得极具暴力、有破坏性。"
 operation.3001.desc.pacif.border: "$operation.3001.desc.pacif.intro$我们会给出证据，某些忠于[root.target.GetName]的深潜派系，正想法设法在[smear_campaign_recipient.GetAdj]国境的周边制造边境冲突。"
 operation.3001.desc.phile.intro: "我们已经获悉了[smear_campaign_recipient.GetName]的排外态度，我们可以充分利用这一点，让他们觉得[root.target.GetName]是在积极地利用他们的友好举止。"
 operation.3001.desc.phile.commerc: "$operation.3001.desc.phile.intro$同[smear_campaign_recipient.GetName]的贸易协定有价格修正方面的谣言应该可以引起他们的注意，动摇他们同[root.target.GetName]建立关系的信心。"
 operation.3001.desc.phile.slavery: "$operation.3001.desc.phile.intro$伪造消息称[root.target.GetName]专门出售[smear_campaign_recipient.species.GetAdj]的奴隶，这应该可以激起愤慨。"
 operation.3001.desc.phile.motives: "$operation.3001.desc.phile.intro$我们会散播有关[root.target.GetName]的黑暗谣言，指出他们利益背后的最终动机是希望把[smear_campaign_recipient.GetName]变为盘中餐……"
 operation.3001.desc.phile.contact: "$operation.3001.desc.phile.intro$我们会潜移默化地暗示，[root.target.GetName]一直在散步虚假的谣言，要是说到他们第一次加入星系的大家庭的话，他们还暗中破坏了同[smear_campaign_recipient.GetName]的第一次接触。"
 operation.3001.desc.auth.intro: "我们会不经意地透露[smear_campaign_recipient.GetName]的威权本质，将[root.target.GetName]描绘成给[smear_campaign_recipient.GetAdj]政权带去混沌的代言人。"
 operation.3001.desc.auth.mockery: "$operation.3001.desc.auth.intro$有关[smear_campaign_recipient.GetAdj]的领袖[smear_campaign_recipient.leader.GetName]在[root.target.GetAdj]的政治圈内被当成了一个彻底的嘲弄对象的证据，能够激起他们的愤慨。"
 operation.3001.desc.auth.discord: "$operation.3001.desc.auth.intro$我们会伪造一个遍布[smear_campaign_recipient.GetAdj]社会的慢性渗透行动的证据，称这一行动可以激发和扭转社会大众朝着邪恶的目标前进。"
 operation.3001.desc.auth.experim: "$operation.3001.desc.auth.intro$我们会暗示[root.target.GetName]正在运营一个隐蔽的社会学实验，他们拿[smear_campaign_recipient.GetAdj]社会作为实验场景，测试治国术和控制民众的相关理论。"
 operation.3001.desc.auth.extorts: "$operation.3001.desc.auth.intro$我们可以明示，他们的特使遭到了[root.target.GetName]的勒索以换取表态，这让对方可以从国境之外对他们施加影响力。"
 operation.3001.desc.corp.intro: "由$role_spymaster$[root.spynetwork.leader.GetName]指挥的团队计划挑拨[smear_campaign_recipient.GetName]的商贸原则，将[root.target.GetName]描绘成为不值得信任的对手。"
 operation.3001.desc.corp.criment: "$operation.3001.desc.corp.intro$一个像他们这样的商业帝国一定打着在[smear_campaign_recipient.GetName]全境散布犯罪企业的小算盘，这将侵蚀他们赢得的信任感。"
 operation.3001.desc.corp.resells: "$operation.3001.desc.corp.intro$我们会让事情看起来像是，[root.target.GetName]正在滥用他们的商贸协定，将[smear_campaign_recipient.GetAdj]的商品以更高的价格又卖了回去。"
 operation.3001.desc.corp.machine: "$operation.3001.desc.corp.intro$我们应该散布十分可信的谣言，暗示[root.target.GetName]在[smear_campaign_recipient.GetName]的心脏区域植入了子程序，能够操纵其商贸系统为自己所用。"
 operation.3001.desc.corp.knockof: "$operation.3001.desc.corp.intro$有关[root.target.GetName]囤积了大量便宜的[smear_campaign_recipient.GetAdj]仿制商品的证据肯定能够引起激烈的反向。这样的行为对于他们核心的商品产业将是一次重大的攻击。"
 operation.3001.desc.hive.intro: "我们会让事情看起来像是[root.target.GetName]正在致力于削弱[smear_campaign_recipient.GetName]实体，这将损害他们目前赢得的信任。"
 operation.3001.desc.hive.asset: "$operation.3001.desc.hive.intro$比如，打捞费洛蒙和其他生物资产，意在使用其对付蜂群……"
 operation.3001.desc.hive.necro: "$operation.3001.desc.hive.intro$我们会揭露[root.target.GetName]正谋划着以某种方式转化[smear_campaign_recipient.GetName]，彻底地抹除蜂群的人格主权。"
 operation.3001.desc.hive.toxin: "$operation.3001.desc.hive.intro$有关在[smear_campaign_recipient.GetAdj]的首都走私有毒物质的密谋细节好像可以激发恐惧与猜忌。"
 operation.3001.desc.machine.intro: "我们会让事情看上去像是[root.target.GetName]正在致力于颠覆[smear_campaign_recipient.GetName]智能体。"
 operation.3001.desc.machine.asset: "$operation.3001.desc.machine.intro$我们应当伪造证据，称[root.target.GetName]国内有一整个部门致力于捕获和操纵[smear_campaign_recipient.GetAdj]的无人机。"
 operation.3001.desc.machine.milit: "$operation.3001.desc.machine.intro$我们会暗示[smear_campaign_recipient.GetAdj]的无人机正在被捕获用于训练练习，作为[root.target.GetAdj]计划未来某一天对机械智能发动直接攻击的一部分。"
 operation.3001.desc.machine.steal: "$operation.3001.desc.machine.intro$ 我们应当播下猜忌的种子，让人们认为[root.target.GetName]正在通过[smear_campaign_recipient.GetName]的后门盗取研究数据。"
 operation.3002.name: "$operation_smear_campaign$：行动就绪"
 operation.3002.desc: "我们的特工已经准备好要把有关[root.target.GetName]的坏消息传递给[smear_campaign_recipient.GetName]。我们已经做了一切努力，以确保这些错误信息的可信度，并防止从它追踪到我们。"
 operation.3005.name: "[fromfrom.GetAdj]的诋毁运动"
 operation.3005.desc.intro: "话已经放出去了；我们关于§H[from.target.GetName]§!夸大的事实现在沿着§Y[smear_campaign_recipient.GetAdj]§!的外交通道扩散出去。"
 operation.3005.desc.insult: "$operation.3005.desc.intro$对[smear_campaign_recipient.GetName]的侮辱显然让双方的关系紧张了起来，他们对[from.target.GetName]抱有的任何不信任感也进一步恶化。"
 operation.3005.desc.trust: "$operation.3005.desc.intro$我们负责这方面的特工将会动用手段确保，位于[from.target.GetName]的人如果想要重新赢得任何方面的信任，一定会遇到重重困难。"
 operation.3005.desc.espionage: "$operation.3005.desc.intro$\n\n我方特工捏造了一份证据，指明[from.target.GetName]负有针对[smear_campaign_recipient.GetName]谍报活动的责任。我们应当拭目以待，看他们对于这样一个政治上造成伤害的宣言有何表示。"
 operation.3005.desc.gestalt: "$operation.3005.desc.intro$任何宣称要操纵他们的格式塔意识的企图都会引起反感。我们的特工会动用手段，确保这样的膈应能持续更久一些。"
 operation.3010.name: "诋毁运动被发现"
 operation.3010.desc.intro: "§Y[smear_campaign_target.GetName]§!在§H[from.GetName]§!树敌多多。"
 operation.3010.desc: "$operation.3010.desc.intro$我们的加密协议最近发现了一个与我们[smear_campaign_target.GetAdj]邻居有关的，“匿名”通讯。这一奇特的通讯使我们认为他们在密谋针对我们的侵略和秘密行动。\n\n$operation.3010.desc.outro$"
 operation.3010.desc.outro: "我们现在面临着一个选择：把我们所知道的关于这一骗术的零星信息通告给[smear_campaign_target.GetName]；或者保持沉默，相信我们对付敌对间谍的能力。即使我们掩盖了我们能力的真实水平，我们还是可以把这个可疑的敌人引出来——但前提是我们根据他们提供的信息采取行动，就好像它们是真的一样。"
 operation.3010.a: "独自行动。我们将会保留这出戏给自己。"
 operation.3010.b: "提醒[smear_campaign_target.GetName]。"
 operation.3010.favortooltip: "[smear_campaign_target.GetName]或许会选择以政治上的§Y支持§!来回报我们。"
 operation.3011.name: "$operation.3010.name$"
 operation.3011.desc: "$operation.3010.desc.intro$我们在加密工作中已经标记了一系列奇怪且难以溯源的信息。这中间包含了一堆诽谤我们的黑材料，据说是我们的[smear_campaign_target.GetAdj]邻居写的——但经过核对确认之后，我们发现这实际上是第三方精心伪造的。\n\n$operation.3010.desc.outro$"
 operation.3012.name: "$operation.3010.name$"
 operation.3012.desc: "$operation.3010.desc.intro$我们仔细审查了近来一条源头“不明”的信息，该信息意图揭露一项[smear_campaign_target.GetAdj]针对我们的阴谋的细节——该阴谋事实上是完全凭空捏造的。我们的加密协议已经被证明是十分有效的，并揭露了一个[from.GetAdj]的阴谋。\n\n$operation.3010.desc.outro$"
 operation.3020.name: "诋毁运动被曝光"
 operation.3020.desc.espionage: "§Y[smear_campaign_recipient.GetName]§!向我们提交了一份档案，在其中详尽阐述了复杂的间谍指控，意在挑拨离间。似乎§H[smear_campaign_instigator.GetName]§!希望在我们之间散布不信任。\n\n$operation.3020.desc.outro$"
 operation.3020.desc.insult: "§Y[smear_campaign_recipient.GetName]§!向我们提交了一份措辞巧妙的档案，提及§H[smear_campaign_instigator.GetName]§!，声称其意图对我们不利。若这份[smear_campaign_recipient.GetAdj]文件可信，则说明[smear_campaign_instigator.GetName]意图以我们的名义散布谣言以破坏我们与[smear_campaign_recipient.GetName]的关系。\n\n$operation.3020.desc.outro$"
 operation.3020.desc.deception: "§Y[smear_campaign_recipient.GetName]§!向我们提交了一份档案，揭露了一个精心策划的阴谋，有人企图在我们两个帝国之间制造裂痕。§H[smear_campaign_instigator.GetName]§!很有可能就是罪魁祸首。\n\n$operation.3020.desc.outro$"
 operation.3020.desc.outro: "虽然[smear_campaign_instigator.GetAdj]行动是隐秘进行的，但依然不是[smear_campaign_recipient.GetAdj]编码手段的对手。他们最终选择不再保留这些秘密，而是向我们公开他们的档案。"
 operation.3020.a: "或者他们声称……"
 operation.3020.b: "我们欠[from.GetName]一笔。"
 operation.4000.name: "小队待命"
 operation.4000.desc: "$role_spymaster$[spynetwork.leader.GetName]已经组建了一支训练有方的特工小组。所有人员都将作为独狼参与其中，并已经做好了单程票的准备。他们现在只等一个目标-一个值得将其引向§H[target.GetName]§!重大灾难。"
 operation.4000.desc.single: "$role_spymaster$[spynetwork.leader.GetName]已经组建了一支训练有方的特工小组，他们将设法把§P[crisis_beacon_option_1.GetName]§!引诱至§H[target.GetAdj]§!领土上。预计将全队覆灭。"
 operation.4000.desc.error: "$role_spymaster$[spynetwork.leader.GetName]这次报告道，§Y没有危机级别威胁§!被这样一次行动引诱到。[spynetwork.leader.GetHeShe]所召集到的特工将保持待命，直到我们对这个肆虐整个星系的毁灭灾厄有了更进一步的了解。"
 operation.4000.a: "引诱§P[crisis_beacon_option_1.GetName]§!。"
 operation.4000.b: "骗走§P[crisis_beacon_option_2.GetName]§!。"
 operation.4000.c: "触怒§P[crisis_beacon_option_3.GetName]§!。"
 operation.4001.name: "前进暗号"
 operation.4001.desc: "我们的研究员与特工们已准备好应对各种任务突发变数,特遣队也已前往§Y[target.GetAdj]§!与§P[crisis_beacon_crisis_country.GetName]§!之间的未知区域。"
 operation.4002.name: "大鱼上钩"
 operation.4002.desc: "我们在§H[target.GetName]§!附近的特工们发出了一条单方面通讯：他们已经准备好继续执行任务，一但我们发出指令，他们就将去触怒§P[crisis_beacon_crisis_country.GetName]§!。"
 operation.4005.name: "[crisis_beacon_crisis_country.GetName]已上钩"
 operation.4005.desc.contingency: "我们的研究者只能假设我方特工迅速而见机行事的思路奏了效，因为他们成功地引诱了一艘来自$CRISIS_TYPE_CONTINGENCY$威胁的舰队。无论是通过精妙的骇入协议，亦或是通过伪造某种形式的漏洞超载，我们的遥测扫描已经确认§Y[crisis_beacon_crisis_system.GetName]星系§!和[crisis_beacon_target_country.GetAdj]首都§Y[crisis_beacon_target_capital.GetName]§!之间传来了敌对的信号传输。\n\n无论§Y[crisis_beacon_target_country.GetName]§!在这个纷乱的时间点是否还有其他的顾虑：我们的行动保证他们至少又多了一件事可以操碎他们的心。"
 operation.4005.desc.graytempest: "吸引这个所谓的§P灰蛊风暴§!这样零散的实体的注意力，并不是什么难事。我们的特工成功地通过一个单发的、调制的载波成功地把灰蛊风暴指向了§H[crisis_beacon_target_country.GetName]§!。\n\n构建这个波充满挑战，因为§Y[crisis_beacon_crisis_system.GetName]星系§!和[crisis_beacon_target_country.GetAdj]的首都之间距离很长，使得§Y[crisis_beacon_target_capital.GetName]§!需要前所未有的能量维持。我们的团队采用了在一个远程发射器的电源组中触发一个不可控的连锁反应。该装置保持在一起的时间刚好足以将我们的诱饵传送到超空间。\n\n长距离遥测显示纳米虫群正向着§Y[crisis_beacon_target_country.GetName]§!前进。我们的研究人员还注意到在[crisis_beacon_crisis_system.GetName]附近发生了灾难性爆炸，这应该是我们的那位特工的功劳。"
 operation.4005.desc.marauders: "尽管他们最近表现得很团结，§P[raider_khanate.GetName]§!最后还是证明了自己只是头脑简单的猎捕者，轻易就被愤怒钓上了钩。我们的小队想方设法激怒了某位指挥官，后者正甚嚣尘上地以超光速杀向[crisis_beacon_target_country.GetAdj]的首都§Y[crisis_beacon_target_capital.GetName]§!。\n\n我们的特工很确信任何倒霉到竖立在§Y[crisis_beacon_crisis_system.GetName]星系§!和[crisis_beacon_target_country.GetName]之间的恒星基地都会作为东道主给这支掠夺者小分队表演一下什么叫做热锅上的蚂蚁。让我们希望这次牺牲没有白费。"
 operation.4005.desc.swarm: "我们对§P$CRISIS_TYPE_PRETHORYN$§!的生物引擎研究的时间虽然不长，但是被证明十分有效。我们发明了一种合成化合物——生产起来很昂贵，运输起来也很困难——但是能够成功诱使一支舰队偏离虫群。\n\n这种化合物的附着性是如此之强，我方特工的命运现在就和竖在§Y[crisis_beacon_crisis_system.GetName]星系§!和[crisis_beacon_target_country.GetAdj]首都§Y[crisis_beacon_target_capital.GetName]§!之间的恒星基地一样惨烈。一旦我方特工释放这种诱骗性的化合物，他们的命就没了。\n\n相比于四散而逃并搅乱虫群的路线，我们的小队决定花费剩余的时间确保没有留下任何行动的痕迹。§H[crisis_beacon_target_country.GetName]§!很快就会尝到我们的牺牲带来的后果。"
 operation.4005.desc.unbidden: "我们对抗§P$CRISIS_TYPE_UNBIDDEN$§!的努力终于有了成果，尽管代价十分的惨重。我们的特工成功地诱使一支异次元舰队认为他们在[crisis_beacon_target_country.GetAdj]领土腹地的一个次元锚正处于威胁。舰队现在正从§Y[crisis_beacon_crisis_system.GetName]星系§!向§Y[crisis_beacon_target_capital.GetName]§!开拔。\n\n$role_spymaster$[from.spynetwork.leader.GetName]会继续监视这一形势，但是看样子我们是没法见到我们的特工活着返回了。我们必须密切关注，并相信我们的诱敌方案有利于我们的计划。"
 operation.4005.a.tooltip: "§P[crisis_beacon_crisis_fleet.GetName]§!现在正位于前往§Y[crisis_beacon_target_country.GetAdj]首都§!的路线上。"
 operation.4010.name: "[crisis_beacon_crisis_fleet.GetName]朝[root.capital_scope.GetName]行动"
 operation.4010.desc: "我们探测到了来自§P[crisis_beacon_crisis_country.GetName]§!的敌对信号，正朝着我们的首都§Y[crisis_beacon_target_capital.GetName]§!笔直地杀过来！奇怪的能量波动从§H[crisis_beacon_crisis_system.GetName]§!的附近爆发，我们猜测这是他们的源头。\n\n当这个区域的能量信号突然发生变化时，我们才刚刚开始分析这一现象。所有的信号都显示这是舰队移动突然发生了改变。此外，中间至少有一个能量信号看上去不属于[crisis_beacon_crisis_country.GetName]。无论他们是谁，看上去正是他们导致了这样的行为。我们怀疑这是我们的某个星系对手搞得§H祸水东引§!动作。"
