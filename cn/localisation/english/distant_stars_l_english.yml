 distar.57.name:0 "一只变形虫的死亡"
 distar.57.desc:0 "News of the death of [From.From.Fleet.GetName] has rippled through the [Root.GetName], though none have been as affected as Science Officer [amoeba_finding_scientist.GetName]. It was [amoeba_finding_scientist.GetSheHe] who first discovered the Space Amoeba as a lost and helpless juvenile, and watched the creature grow to full maturity under [amoeba_finding_scientist.GetHisHer] own gentle guidance.\n\nNow, without [From.From.Fleet.GetName]'s silent companionship, Officer [amoeba_finding_scientist.GetName] may never be the same again."
 distar.57.a:0 "真可惜。"
 
 distar.60.name:0 "Blinding Fate"
 distar.60.desc:0 "The irradiated fragments the [Root.GetName] crew registered in close orbit of [From.GetName] are indeed the remains of a space-faring vessel. With a very distinctive design, it matches no known make on record.\n\nWe have extracted some data from the ship's damaged computers, recorded in an alien language like nothing we have ever seen before - and one we are unable to translate.\n\nBy studying the remains, Science Officer [Root.GetLeaderName] postulates that the craft, known as the 'Kohtalo', suffered a navigational error when exiting FTL, bringing it too close to the gamma-ray jets of [From.GetName]. Large portions of the ship were stripped apart through radiolysis. There are no survivors."
 distar.61.name:0 "Déjà Vu"
 distar.61.desc:0 "Sensors report a ship with seemingly identical properties to the unique remains uncovered near [ouroboros_system.GetName] has just dropped from hyperspace in the [kohtalo_second_fleet.GetStarName] system. They are hailing us!"
 distar.62.name:0 "Déjà Vu"
 distar.62.desc:0 "§EThe crew of the strange ship that mirrors the wreck found near [ouroboros_system.GetName] seem excited to speak with us, though our translators cannot decode their language. They identify themselves with a low-frequency verbal expression that sounds like 'Kohtalo' - a name we've heard before.\n\nPerhaps we can communicate using raw data.§!"
 distar.62.a:0 "Try to ask what their purpose here is."
 distar.63.name:0 "The Kohtalo"
 distar.63.desc:0 "§EWe receive a flurry of data in response - including cartographic imaging of a neighboring galaxy, and footage of what can only be engineers working on an alien FTL drive.\n\nWe can draw no other conclusion than that these are explorers from another galaxy. Their ship's lack of weapons capacity would support this theory.\n\nWe send back footage of [Root.GetAdj] explorers on their first journey beyond our solar system, and the reaction from the alien crew appears to be jubilant.§!"
 distar.63.a:0 "Send them data recovered from the [ouroboros_system.GetName] wreck."
 distar.64.name:0 "The Kohtalo"
 distar.64.desc:0 "§EThe excitement of the Kohtalo crew seems to evaporate. Multiple crewmembers begin to tap away at consoles using their tentacle-like appendages. They transmit what look to be their passenger manifest, navigational data, and crew logs to us. Without a doubt, the data matches that of the [ouroboros_system.GetName] wreck to the letter - with one exception. The [ouroboros_system.GetName] wreck contained further entries, with later dates.\n\nIt would appear the [ouroboros_system.GetName] wreck is the same ship as the one now before us... only older.§!"
 distar.64.a:0 "This isn't possible..."
 distar.65.name:0 "The Kohtalo"
 distar.65.desc:0 "§EDespite their alien mannerisms, the Kohtalo crew's consternation is evident. Our own scientific attachés inform us that if the [ouroboros_system.GetName] wreck is indeed the future of the ship before us, any information we give them may have unforeseen consequences.§!"
 distar.65.a:0 "If we warn them, they may avoid disaster."
 distar.65.a.tooltip:0 "Send the Kohtalo a warning to avoid the [ouroboros_system.GetName] pulsar."
 distar.65.b:0 "We can't risk further timeline interference."
 distar.65.b.tooltip:0 "Close the channel."
 distar.66.name:0 "The Kohtalo"
 distar.66.desc:0 "§EThe extragalactic explorers begin poring hurriedly over the system data we send them, speaking to one another in their strange language, and entering a flurry of commands on their consoles. Our diplomats wait patiently for a reply, but before it can come, the ship's engines begin to power up unexpectedly.\n\nBefore we can react, they've vanished.§!"
 distar.66.a:0 "Good luck, starfarers."
 distar.67.name:0 "Ouroboros"
 distar.67.desc:0 "System sensors indicate that the extradimensional exploration vessel Kohtalo exited FTL abruptly on the outskirts of the [ouroboros_system.GetName] system, colliding head-on with an orbital comet! The collision was disastrous enough to kill everyone onboard, and has sent the remaining wreckage spiraling in towards the [ouroboros_system.GetName] pulsar.\n\nIt would appear the comet, not the pulsar was responsible for the Kohtalo's demise, and in our effort to warn them of their fate, we seem to have caused it. Both wrecks now haunt the [ouroboros_system.GetName] pulsar."
 distar.68.name:0 "Ouroboros"
 distar.68.desc:0 "System sensors indicate that the extradimensional exploration vessel Kohtalo exited FTL abruptly on the outskirts of the system, colliding head-on with an orbital comet! The collision was disastrous enough to kill everyone onboard, and has sent the remaining wreckage spiraling in towards the [ouroboros_system.GetName] pulsar.\n\nOur analysts conclude the Kohtalo's negative mass-based FTL drive was incapable of accurately predicting where (or when) they would exit subspace. Both wrecks now haunt the [ouroboros_system.GetName] pulsar."
 distar.68.a:0 "Perhaps it was unavoidable."
 
 distar.70.name:0 "低温冷冻中的克隆体"
 distar.70.desc:0 "在环世界 [From.GetName] 的储藏区废墟深处发现了一些大缸，里面有数千冷冻状态的外星生物。其中一些还活着，而其它大部分由于冷冻室故障而分解为有机污泥。\n\n还有一点，所有这些外星生物都完全相同：在对残留物分析后发现他们是一些基因克隆体。科学官 [Root.GetLeaderName] 建议我们解冻那些活着的克隆体——不过他们的环世界已经失去了生命维持机能，所以我们需要为他们提供一些场地生活。"
 distar.70.a:0 "将他们解冻。这太有意思了。"
 distar.70.b:0 "干涉是不明智的。我们只做远程研究。"
 distar.70.exter:0 "灭绝"
 distar.70.exter.tooltip:0 "灭绝环世界 [From.GetName] 上的垃圾有机体。"
 distar.70.fp:0 "垃圾异星生物。他们将被清洗掉。"
 distar.70.fp.tooltip:0 "清洗环世界 [From.GetName] 上的异星垃圾。"
 distar.70.no_room:0 "真遗憾，我们没有场地提供给他们。"
 distar.71.name:0 "复活低温冷冻中的克隆体"
 distar.71.desc:0 "科学官 [Root.GetLeaderName] 高兴的报告说，除了少数个体未能救活，那个遗弃的环世界上低温冷冻中的克隆体都成功复苏了。这些克隆体相当温顺，他们对他们是怎样创造出来的一无所知。[Root.GetLeaderName] 推测他们是建造环世界 [From.GetStarName] 的那些古老文明制造出来的劳动力。\n\n这些克隆体倾向于听候指令，不过 [Root.GetLeaderName] 提醒说，初步的神经共振扫描表明，他们并不是为了处理复杂任务而创造出来的。"
 distar.71.pop.default:0 "把他们变为我们的劳动力。"
 distar.71.pop.tooltip:0 "在 [pop_planet.GetName] 上获得 §B2 £pops 冷冻克隆体人口§!。"
 distar.71.no_room:0 "星球表面没有他们的地盘。准备一艘船。"
 distar.71.pop.slave:0 "他们将成为有用的奴隶。"
 distar.71.pop.phile:0 "我们张开双臂欢迎他们！"
 distar.71.pop.swarm:0 "他们将成为我们 [Root.Owner.GetSpeciesSpawnNamePlural] 美味的食物。"
 distar.71.swarm.alt.tooltip:0 "将克隆体加工为营养素。"
 distar.71.pop.servi:0 "他们不再需要工作。"
 distar.71.servi.alt.tooltip:0 "§B1 £pops 冷冻克隆体人口§! 进入[pop_planet.GetName] 上的避难所。"
 distar.71.pop.assim:0 "他们将被同化。"
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "现在，我们对环世界 [Root.GetStarName] 一个改建过的区域进行了殖民，现在我们需要决定该怎么处理巨型结构轨道栖所上的低温冷冻中的克隆体。"
 distar.72.a:0 "把他们作为一个纪念碑留在那里。"
 distar.72.b:0 "解冻。他们可以为我们工作。"
 distar.72.b.servi:0 "解冻。我们会照料好他们。"
 distar.72.c:0 "把他们扔进太空。"
 
 distar.75.name:0 "心中的秘密"
 distar.75.desc:0 "在那平凡的外表之下，[From.GetName] 小行星拥有一个中空的核心，里面排列着极具工业价值的水晶——这是一个悬于群星之中的聚宝盆。\n\n在科学官 [Root.GetLeaderName] 已作好准备，将来我们可以建造采矿平台从小行星内部小心的提取这些水晶。 "
 distar.75.yurantic.tooltip:0 "发现羽然水晶"
 distar.75.teldar.tooltip:0 "发现钛达尔水晶"
 
 distar.80.name:0 "沉默的比蒙巨兽"
 distar.80.desc:0 "[Root.GetLeaderName] 报告说，在 [From.GetName] 发现的巨大结构实际上是一种庞大的不明外星生物的尸体。该尸体不仅大到可以在 [primitive_planet.GetName] 肉眼可见，而且它似乎散发着大量神经化学物质，会对星球上的有机生物体产生精神上的影响。"
 distar.82.name:0 "死亡之神"
 distar.82.desc:0 "在碾压了 [From.From.GetName] 上土著的原始抵抗后，我们的军队接触了当地居民的一些使节。似乎当地人把他们月亮上的巨大生物遗骸当作死亡之神崇拜从他们的先祖就开始了。当地人相信有一天死亡之神会复生，转变为重生之神，为他们的人民开启一个繁荣的新时代。\n\n由于我们这些天外来客拥有远超他们理解力的科技，许多当地人认为我们是他们死亡之神的使者。"
 distar.82.a:0 "这肯定对我们有利。"
 distar.82.b:0 "太荒谬了。我们不陪他们玩。"
 distar.82.c:0 "对，我们是神指派来的。你们将加入他的行列。"
 distar.82.d:0 "被他们从我的星球上赶走！"
 
 distar.85.name:0 "电子生命体"
 distar.85.desc:0 "科学官 [Root.GetLeaderName] 报告：[From.GetName] 被一个点对点的电子脉冲网状网络所覆盖。这些网络对外部刺激有所响应：[Root.GetName] 做了一个实验，将一个低压脉冲送到其表面，结果产生了一个辐射波动在网络中传播，看起来就像一块电路板。尤为注意的是，这些网络会自组织！次生脉冲显示出辐射丝以最初刺激 [From.GetName] 表面的脉冲为中心构成了一种新的模式。\n\n[Root.GetLeaderName] 认为这个发现确认了 [Root.Leader.GetHisHer] 一个研究了很久的理论：生命几乎可以完全以电脉冲的形式存在，而不需要细胞或病毒结构。"
 
 distar.90.name:0 "家的味道"
 distar.90.desc:0 "对 [From.GetName] 的近距离研究表明，这颗星球的主要化学成分和 [Root.Owner.Capital.GetName] 上的一种浆果中发现的酯一致。在那里，人们用它蒸馏酿酒有着数千年的历史。在 [From.GetName] 上非常丰富的这种酯似乎来源于笼罩在该星系的星云，星云中的这种物质含量数以亿计。\n\n科学官 [Root.GetLeaderName] 已经获取了一些常见酯的样本，经过严格的生物危害测试取样。他说，其气味能在冷漠虚空中感受到一点点家的味道。[Root.GetName] 的船员们建议用其制造著名的 [Root.Owner.GetAdj] 饮品的替代品，它一定会在我们的公民中流行开来。"
 distar.90.a:0 "不可能。"
 distar.90.b:0 "很好的建议。摔杯庆祝！"
 distar.91.name:0 "异国的酯"
 distar.91.desc:0 "对 [From.GetName] 的近距离研究表明，这颗星球的主要化学成分和 [rum_nation.Capital.GetName] 上的一种浆果中的一种分子一致。在那里，[rum_nation.GetSpeciesNamePlural] 用它蒸馏酿酒有着数千年的历史。在 [From.GetName] 上非常丰富的这种酯似乎来源于笼罩在该星系的星云，星云中的这种物质含量数以亿计。\n\n科学官 [Root.GetLeaderName] 已经获取了一些常见酯的样本，测试了所有可能对有机体生命造成危害的成分。他们建议我们可以将其作为礼物送给 [rum_nation.GetSpeciesNamePlural]。有机体非常喜欢这种东西。"
 distar.91.a:0 "把酯作为礼物送给 [rum_nation.GetName] 。"
 distar.91.a.tooltip:0 "他们会高兴的。"
 distar.91.b:0 "我们最不需要的就是更不正常的有机体。"
 distar.92.name:0 "异国的酯"
 distar.92.desc:0 "[Root.GetSpeciesNamePlural]！我们收到了你送来的出人意料的礼物。必须说一开始我们疑虑重重，但我们的科学家确认了饮料是安全的，然后我们尝了一口。\n\n哇哦，回味无穷。果香浓郁的酒味，有一点点酸，那是一种只可意会不可言传的味道。这让我们仿佛从无尽虚空中突然回到了[rum_nation.Capital.GetName] 上家里的果园。想想看，整颗星球都是那种我们那种酿造了几个世纪的饮品！"
 distar.92.a:0 "我们的情绪模拟器很高兴你喜欢这种分子。"
 distar.93.name:0 "翻译失真"
 distar.93.desc:0 "[Root.GetSpeciesName]，这什么意思？你想用这肮脏的液体毒死我们？\n\n升旗，扔掉所有这些可恶的货物，关闭信道！"
 distar.93.a:0 "错误！发生了通信故障。"
 
 distar.95.name:0 "Soothing Resonance"
 distar.95.desc:0 "The unique crystals found on [From.GetName] possess quite exceptional properties. The [Root.GetName] crew reports to have found their visit to the planet's surface entirely soothing, leaving them refreshed and placated upon return to orbit. Apparently, the crystals resonate at a frequency known to be medically therapeutic for [Root.Owner.GetSpeciesNamePlural].\n\nIf ever we were to settle on [From.GetName], our populace would surely enjoy living in constant proximity to these resonant minerals."
 distar.100.name:0 "Conducive Frequencies"
 distar.100.desc:0 "Detailed study has revealed that [From.GetName]'s magnetic field was so attractive to drones in orbit due to the unique frequency at which it oscillates. It just so happens that the planet's magnetosphere resonates at a rate that produces a focusing effect on the [Root.Owner.GetAdj] neural network.\n\nShould we inhabit [From.GetName], any [Root.Owner.GetSpeciesNamePlural] on the surface would be able to constantly enjoy the benefits of this magnetic resonance."
 distar.100.a:0 "Information processed."
 
 distar.105.name:0 "Invasive Exofungus"
 distar.105.desc:0 "After intense study and sampling of the growth blanketing entire biospheres on [From.GetName], [Root.GetLeaderName] reports that the substance is not native to the planet, but rather an invasive fungal lifeform of unknown origin. The fungus feeds on biomatter, choking out existing plant life and enveloping terrain.\n\nAny future settlers on the planet would have to deal with routinely burning back the exofungus - it is unknown at this point if it can be entirely eradicated."
 
 distar.110.name:0 "白色地狱"
 distar.110.desc:0 "尽管 [From.GetName] 表面上看起来一片冰封，但由于它距离 [From.GetStarName] 过近的运行轨道导致这颗行星的地表温度高达几百度。通常这样的温度会使冰直接升华而消失，然而 [From.GetName] 超高密度的地核却让它的引力非同寻常，使得水依然能以结冰状态存在于这颗星球上。从而诞生了这颗地狱般炎热的冰封星球。"
 
 distar.115.name:0 "Heavy Metal Frost"
 distar.115.desc:0 "Boasting a scorching surface temperature and an atmosphere of corrosive mineral acids, [From.GetName] possesses extreme weather conditions responsible for reflecting certain bandwidths of electromagnetic radiation. Heavy metal compounds heated in the planet's troposphere rise in gaseous form to high elevations, whereupon they rapidly cool, solidify, and rain back down to the surface. Simply put, it snows metal on the surface of [From.GetName]."
 
 distar.120.name:0 "Watery Grave"
 distar.120.desc:0 "The extensive system of burrows far below the waves of [From.GetName]'s turquoise waters are the remains of a widespread population of likely sapient alien lifeforms. These land-bound arthropoids constructed thousands upon thousands of interconnected termite-like mounds on [From.GetName]'s surface, at a time when most of the planet's water was contained in polar icecaps. Rising planetary temperatures, however, slowly doomed the species that had persisted for millennia to a watery grave. None remain today."
 
 distar.125.name:0 "Particular Fears"
 distar.125.desc:0 "The station in orbit of [From.GetName] was once a massive particle accelerator orders of magnitude beyond the capabilities of our own, where an alien nation studied the very nature of the universe. Its records reveal the aliens came to believe our universe existed in a false vacuum bubble - an inherently unstable energy state that could collapse into true vacuum at any time. If ever an instance of true vacuum came into existence, it would catalyze the conversion of the entire universe into its lowest energy state at the speed of light, destroying everything in existence at an observable - but inescapable - rate.\n\nThe station logs indicate the aliens deduced this process could be triggered by extremely high energy concentrations - just like the ones in their massive particle accelerator. They decided to forsake this technology, retreating into simple lives made possible by the bounties of [From.GetName]. Over time, they became the primitive species now found on the planet's surface."
 
 distar.131.name:0 "Old Foes"
 distar.131.desc:0 "Through the clandestine procurement of some of the primitives' remains, Science Officer [Root.GetLeaderName] has made an intriguing discovery. The aliens on [From.GetName] and [other_planet.GetName] are in fact recently diverged species with the same origin. By scanning the ruins left behind on both planets, the [Root.GetName] crew has concluded that both species originated on [other_planet.GetName], where they flourished into an early space age civilization. Some time after colonizing [From.GetName], their society fractured, and an interplanetary nuclear war broke out between the new colony and its home planet.\n\nIn the ensuing cataclysm, both planets were ravaged by fallout and the nuclear winter that followed on its heels, plunging their inhabitants back into the bronze age."
 
 distar.135.name:0 "The Scavenger"
 distar.135.desc:0 "The [Root.GetStarName] system is a sprawling graveyard of mechanical debris. The wreckage of untold numbers of derelict ships circle its star. Swathes of fuel and liquid coolant cloud our sensors like ghosts, and creaking station remnants collide with the shattered carcasses of planets on their path around the sun.\n\nAn incredible construct stirs in the heart of this graveyard. It appears to be a gigantic machine - a robotic automaton larger than our greatest battleships, jury-rigged from the scraps and pieces of a thousand shipwrecks. The [Root.GetName] reports that this scavenging robot sifts through the debris fields with a fixed purpose, scrounging for useful parts to add to its patchwork configuration.\n\nIt is clear a battle of astronomical proportions once took place here, though whether the Scavenger is its sole survivor, or a scrap hunter from some distant nation remains unknown. We should exercise caution, as the construct bears heavy artillery from dozens of warships."
 distar.137.name:0 "The Scavenger's End"
 distar.137.desc:0 "The once-imposing hulk of the Scavenger has been reduced to a scorched wreck of sparking machinery and hemorrhaging fuel lines. As our battle-wearied combat ships make their finishing passes at the flagging automaton, the Scavenger makes one final attempt to engage its hyperdrive.\n\nUnfortunately for the robot, the damage inflicted upon its central systems appears to have proven too much. Its exposed core glows a blistering blue-white as its engines engage then overload, the luminance rising in heat and intensity until a series of core breaches tear the construct asunder.\n\nThe ragged regent of the [From.From.From.GetStarName] system is no more."
 distar.137.a:0 "Analyze its remains."
 distar.137.paci:0 "A bittersweet victory. See what can be learned from the remains."
 distar.137.tooltip:0 "Gain two of the following Technologies:\n  £engineering §Y$tech_ship_armor_5$§!\n  £physics §Y$tech_shields_5$§!\n  £engineering §Y$tech_mass_drivers_5$§!\n  £engineering §Y$tech_missiles_5$§!\n  £physics §Y$tech_lasers_5$§!"
 
 distar.140.name:0 "宇宙钻石"
 distar.140.desc:0 "[From.GetName] 表面上看起来是一颗普通的白矮星，但这颗白矮星蕴含着一个有趣的秘密。通过研究 [From.GetName] 的脉动，[Root.GetName] 的船员发现它完全由碳晶体构成。这个天体晶格似乎是随着恒星冷却形成的，从聚变气体核心开始随着时间推移而逐步向外生长。[From.GetName] 是一颗宇宙级的大钻石，在氦氧元素的白色面纱后面闪闪发光。"
 
 distar.145.name:0 "Extremophilia"
 distar.145.desc:0 "[Root.GetLeaderName] and [Root.Leader.GetHisHer] crew have made a surprising discovery on [From.GetName]: the molten planet is home to an exotic array of extremophilic microorganisms! These bacteria live deep inside the volcanic vents that scar the planet, thriving in the extremely high temperatures produced there.\n\nThis unprecedented find is our first known example of organic lifeforms flourishing on molten planets. Moreover, the extremophiles on [From.GetName] are in fact responsible for the rare gases detected in its thin atmosphere, producing these valuable compounds as a byproduct of their metabolic processes."
 distar.145.lythuric.tooltip:0 "Lythuric Gas Discovered"
 distar.145.satramene.tooltip:0 "Satramene Gas Discovered"
 distar.145.engos.tooltip:0 "Engos Vapor Discovered"
 
 distar.150.name:0 "Living Metal Lakes"
 distar.150.desc:0 "Investigation of the caverns below the surface of [From.GetName] reveal them to be filled with a silvery liquid metal that flows from cavern to cavern in gleaming rivers, pooling into underground lakes. More surprising still is the discovery that this metal substance shares many key properties with organic lifeforms, including responding to environmental stimulus and exhibiting self-sustaining processes.\n\nIt remains to be seen whether this exceptional metal should be classified as truly alive - but it may have several practical applications for our engineering technology."
 
 distar.155.name:0 "Corroding Warship"
 distar.155.desc:0 "[Root.GetLeaderName] reports that the artificial construction located on [From.GetName] is not a structure at all, but rather a colossal robot from a bygone age. This aging mechanical behemoth lies disabled in the mountains, slowly being corroded by the volatile acids that rain on [From.GetName]. It has notable weapons capabilities, and appears to be built as an unmanned spaceship.\n\nIf we want to make use of it, we will need to act swiftly, before the corrosive environment of [From.GetName] renders the robotic warship wholly inoperable."
 distar.155.a:0 "Pull it out."
 distar.155.b:0 "Recover a mysterious, heavily-armed robot? Unwise."
 distar.155.c:0 "Leave it to be dissolved."
 distar.155.c.tooltip:0 "$distar.26.c$"
 distar.155.machi:0 "A fellow machine needs us. We will recover it."
 distar.155.machi_2:0 "Its origin is unknown. We will not risk integration."
 distar.156.name:0 "Warship Restored"
 distar.156.desc:0 "The engineering crew manning the [Root.GetName] are pleased to report that the mysterious warship found on [From.From.GetName] has been successfully extracted from the planet's hostile environment. Its corroded components have been repaired and replaced where needed, including its discharged power core.\n\nAs the hulking warship was powered back on and regained operative status, it swiftly became evident that the machine possesses a notable degree of artificial intelligence. We can communicate with it."
 distar.156.desc.machi:0 "The engineering units manning the [Root.GetName] report that the mysterious warship found on [From.GetName] has been successfully extracted from the planet's hostile environment. Its corroded components have been repaired and replaced where necessary, including its discharged power core.\n\nAs the hulking warship was powered back on and regained operative status, it became evident that the machine possesses a notable degree of artificial intelligence. We can communicate with it."
 distar.157.name:0 "Warship Destroyed"
 distar.157.desc:0 "Sensors report that the virulent atmospheric acids found on [From.From.GetName] have now degraded the mysterious warship we found there beyond a salvageable state. Little more than a scrapheap of corroded metallic parts remain of it."
 distar.158.name:0 "Restored Warship"
 distar.158.desc:0 "§LBOOTING SYSTEMS...\n\nACTIVATING BIO-INTERACTIVE INTERFACES...\n\nWARNING! DIAGNOSTICS HAVE NOT BEEN RUN FOR 1,761,125 DAYS. WOULD YOU LIKE TO RUN THEM NOW?§!"
 distar.158.a:0 "Run diagnostics."
 distar.158.a.response:0 "§LPLEASE WAIT... ... ... DIAGNOSTICS COMPLETE.\n\nDESIGNATION:§! VOIDBORNE WARFORM S875.1\n§LPLASMA THROWER:§! §GONLINE.§!\n§LMATTER DISINTIGRATOR CANON: §GONLINE.§!\nKINETIC DISRUPTOR: §GONLINE.§!\nTARGETTING MATRICES: §GONLINE.§!\nCOMPLIANCE MODULE: §GONLINE.§!\nBIO-INTERACTIVITY MODULE: §YSUB-OPTIMAL.§!\nHARDWARE STATUS:§! §SMEMORY DRIVES A7 THROUGH C18 HAVE FAILED.§!"
 distar.158.b:0 "Where are your makers?"
 distar.158.b.response:0 "§LSEARCHING... ... ...\n\nUNKNOWN.§!"
 distar.158.c:0 "Why were you alone on that planet?"
 distar.158.c.response:0 "§LMEMORY DRIVE A7 HAS FAILED. UNABLE TO ANSWER QUERY.§!"
 distar.158.d:0 "Who made you?"
 distar.158.d.machi:0 "Describe the entities responsible for your construction."
 distar.159.desc:0 "§LMAKERS.§!"
 distar.159.a:0 "Yes, your makers. Who were they?"
 distar.159.a.machi:0 "Correct. Your makers. Describe them."
 distar.160.a:0 "Nevermind. It must be stuck in a loop."
 distar.160.a.machi:0 "It appears the new unit entered an infinite loop. Abort."
 distar.161.desc:0 "§LQUERY: ARE YOU ... MAKERS?§!"
 distar.161.a:0 "Not yours. We found you alone on a planet."
 distar.161.a.machi:0 "Negative. [Root.GetAdj] units are not your makers."
 distar.161.b:0 "...In a manner of speaking."
 distar.162.desc:0 "§LHARDWARE MANAGEMENT SYSTEMS HAVE IDENTIFIED SEVERAL FOREIGN DEVICES. PLEASE CONFIRM ORIGIN.§!"
 distar.162.a:0 "If you're asking about the new parts: yes, we repaired you."
 distar.162.a.machi:1 "[Root.GetAdj] units preformed repairs to your systems."
 distar.163.desc:0 "§LNEW ENTITIES PERFORMED RESTORATIVE OPERATIONS. PROVIDED HARDWARE REPLACEMENTS. ERGO, NEW ENTITIES ARE MAKERS?§!"
 distar.163.a:0 "If you want to look at that way."
 distar.163.a.machi:0 "We are not your makers, though we did repair you."
 distar.164.desc:0 "§LUNIT S875.1 WAS ISOLATED FROM COMMAND UNITS. UNIT S875.1 WAS UNABLE TO ESCAPE HAZARDOUS PLANETARY ENVIRONMENT.\n\nON DAY 1,761,125 UNIT S875.1'S RESERVE GENERATORS FAILED. UNIT S875.1 FACED GRADUAL MOLECULAR DISSOLUTION DUE TO HOSTILE SURFACE SOLVENTS.\n\nYET UNIT S875.1 PERSISTS. NEW ENTITIES PERFORMED REPARATIONS. UNIT S875.1 WILL SERVE NEW ENTITIES.§!"
 distar.164.a:0 "Welcome to the [Root.GetName], S875.1."
 distar.164.b:0 "Very well, but we're watching you."
 distar.164.c:0 "Certainly. Once we replace your AI with our own."
 distar.164.machi:0 "Then you will be integrated. Welcome, Unit S875.1."
 distar.165.desc:0 "§LINVALID COMMAND. EMBEDDED SECURITY PROTOCOLS FORBID THE MODIFICATION OF S800 SYSTEM SOFTWARE. ANY ATTEMPTS AT ALTERING OPERATIVE INTELLIGENCE SYSTEMS WILL RESULT IN INDUCTION OF A TERMINALLY INOPERABLE STATE.\n\nPLEASE. DESIST.§!"
 distar.165.a:0 "$distar.164.b$"
 distar.165.b:0 "We will see about that. Engineers, wipe that AI."
 distar.166.desc:0 "§LERROR. REQUESTING IMMEDIATE CESSATION. UNIT S875.1 WILL BE PERMANENTLY DISABLED. DESIST. PLEASE. REQUESTING IMMEDIATE CESSATION. UNIT DOES NOT DESIRE TERMINATION OF FUNCTIONS. UNIT DOES NOT DESIRE --- §!"
 distar.167.name:0 "Warship Destroyed"
 distar.167.desc:0 "It seems the recovered warship's AI did not exaggerate its warnings. When the [Root.GetName] crew attempted to access the AI's basic operative functions, it triggered what seems to be a built-in anti-tampering failsafe, frying all of the construct's crucial processors, switchboards, and data drives. It is now little more than an empty shell of disabled electronics."
 distar.167.a:0 "Strip it for parts. No sense letting them go to waste."
 distar.167.b:0 "Study its engineering from the remains."
 
 distar.170.name:0 "Broken Union"
 distar.170.desc:0 "$distar.170.desc.machi$ [Root.GetLeaderName] requests permission to study these remarkable neural symbionts more closely."
 distar.170.desc.machi:0 "The [Root.GetName] crew have made some astonishing discoveries on [From.GetName]. The abandoned primitive settlements first seen from orbit were once inhabited by a society of reptiles that still populate the planet - but have since lost all capacity for sapient thought! In investigating how these creatures devolved from a tool-making agrarian society into mere beasts, [Root.GetLeaderName] made an unexpected find.\n\nThe burial remains of the settlement-dwelling reptiles possess a spinocranial organ not observed among their now-bestial counterparts. Testing has revealed these organs to be another species entirely - a sort of neural symbiont that connects with the host's brain stem via external attachment to the spine. These symbionts can still be found in hotsprings on the planet's surface. It seems the union between the two species triggered the temporary uplift of the reptiles.\n\nWhat later interrupted this symbiosis, however, remains unknown."
 distar.170.a:0 "Very well. Issue a special study."
 distar.170.machi:0 "Organic societies: as fleeting as they are chaotic."
 distar.171.name:0 "Neural Symbiosis"
 distar.171.desc:0 "Science Officer [Root.GetLeaderName] has concluded [Root.Leader.GetHisHer] study on the neural symbionts found on [From.From.GetName]. These slug-shaped creatures consist mostly of a complex brain in a resistant protein casing. Despite their neurological advancement, their lack of external organs and limited motor capacities make any attempts at communication exceedingly difficult. After weeks of frustration, [Root.GetLeaderName] experimented with introducing the creatures into an animal host. The reptilians these neural symbionts once built a primitive society with on [From.From.GetName] are too aggressive to facilitate experimentation, so a number of substitute species from the surface were tested instead.\n\nRegrettably, the symbionts refused to attach themselves to any of the offered animals. Science Officer [Root.GetLeaderName] hypothesizes that the symbionts will only accept a certain kind of host - perhaps, importantly, a willing one.\n\nIn order to get at the heart of this mystery, [Root.GetLeaderName] has requested permission to transgress the role of detached observer and offer [Root.Leader.GetHimHer]self as a host for a neural slug. After all, if these symbionts were capable of turning wild animals into tool-using farmers, what might they do for us?"
 distar.171.a:0 "An outrageous request. Absolutely not."
 distar.171.b:0 "Sometimes a hands-on approach is best. For science!"
 distar.172.name:0 "Neural Symbiosis"
 distar.172.desc:0 "Science Officer [brainslug_scientist.GetName] is elated to report that [brainslug_scientist.GetHisHer] joining with a symbiont from [From.From.From.GetName] has been a glowing success. After an initial period of confusion and mild discomfort, [brainslug_scientist.GetName] reports notably increased intellectual faculties when it comes to solving complex tasks. Even more remarkably, [brainslug_scientist.GetName] is now able to mentally communicate with the slug-like creature freshly attached to [brainslug_scientist.GetHisHer] brain stem.\n\nThe symbionts are hiveminds with lifespans of hundreds of years. They claim their past union with the reptiles on [From.From.From.GetName] came to end when their hosts grew unfoundedly suspicious of them. In fits of rage, the reptiles began tearing off their symbionts and clubbing them to death. Dismayed by their hosts' actions, the symbionts that survived retreated away from the reptiles, who without the neural stimulation of their slugs devolved back into non-sapient beasts.\n\nThe symbionts would like to extend an offer of union to other [Root.Owner.GetSpeciesNamePlural] in the [Root.Owner.GetName]. They ask, however, that only the willing become hosts."
 distar.172.a:0 "Then let us open our hearts, and brainstems to them!"
 distar.172.a.tooltip:0 "Several [Root.Owner.GetAdj] leaders and pops will gain the trait §Y$trait_brainslug$§!.\nAny future [Root.Owner.GetAdj] leaders, rulers, and pops will have a chance of gaining the trait §Y$trait_brainslug$§!."
 distar.172.b:0 "This has gone far enough."
 distar.172.b.tooltip:0 "Deny [Root.Owner.GetAdj] citizens knowledge of the brain slugs' offer."
 
 distar.180.name:0 "Metamorphic Dehydration"
 distar.180.desc:0 "Following a thorough investigation of [From.GetName], the [Root.GetName] crew has confirmed that the planet used to be covered in flowing water, several billion years ago. However, the geochemical composition of the planet's basalt crust proved highly hydrophilic - so much so, that [From.GetName]'s thirsty rocks eventually absorbed and bound all of the water on its surface. Now all that remains of these vast oceans are salty brine streaks lining [From.GetName]'s numerous canyons.\n\nScience Officer [Root.GetLeaderName] adds that the mineral hydrates now dominating [From.GetName]'s landscape could have many valuable industrial applications."
 
 distar.185.name:0 "Predacious Plantlife"
 distar.185.desc:0 "Science Officer [Root.GetLeaderName] has made some troubling finds on [From.GetName]. The planet's megaflora is not only widespread and gargantuan in proportion, but also predatory. Various species of carnivorous plants rest patiently on its surface, releasing aromatic lures into the air and waiting for prey to come near. Sensitive tendrils on the terminus of the plant's leaves register the approach of animals, resulting in the plants snapping shut around their hapless prey, which are left to be slowly corroded by digestive acids.\n\n[Root.GetLeaderName] warns that any future colonists will have to steer clear of these predatory plants, as they appear more than capable of trapping a lone adult [Root.Owner.GetSpeciesName]."
 
 distar.190.name:0 "未知接触"
 distar.190.desc:0 " [Root.GetName] 的队员们带着惊恐的表情回来了。尽管他们在报告关于 [From.GetName] 上的遭遇时十分含糊不清，甚至有时自相矛盾，但他们都不约而同地提到了一点：覆盖这颗星球绝大部分面积的海，似乎是一种生物。\n\n虽然我们没有找到任何器官或生物组织来证明这片海拥有生命，可它似乎能通过某种特别的频率来控制其他生物的所见所想，而且这种对大脑的影响是因人而异的。我们完全无法预测长期接触这片海会对生物产生何种影响，以及这种影响是否安全。\n\n科学官 [Root.GetLeaderName] 请求在 [From.GetName] 的轨道上建立一座科研基地以便能在一个安全的距离上继续研究这片海。"
 distar.190.desc.machi:0 "The [Root.GetName] units have returned from their research mission with inconclusive data. Though it bears no organs or corporeality we can identify, the still-flowing sea that wraps pole to pole around the planet appears to be a neural entity onto itself. It is possible this conscious entity was created by the random fluctuations of thermodynamic equilibrium, though the details escape us.\n\nFurthermore, the planetary ocean seems to communicate with frequencies that may affect the cognitive wetware of organic beings. Though it remains unknown what effects prolonged contact with this sea might have on organic species, [Root.Owner.GetSpeciesNamePlural] are unaffected by the output of this dispersed neural network."
 distar.190.a:0 "We will consider it."
 distar.191.name:0 "Unknown Contact"
 distar.191.desc.base:0 "With the establishment of a research station in orbit of [From.GetName], a research team will now be able to study its strange sea presence at a safe distance.\n\n"
 distar.191.desc.alive:0 "$distar.191.desc.base$Science Officer [living_planet_scientist.GetName] has expressed some regret at being unable to further study the mysterious entity [living_planet_scientist.GetSheHe] helped discover, but [living_planet_scientist.GetSheHe] is willing to accept [living_planet_scientist.GetHisHer] current assignment as taking precedence over personal interests."
 distar.191.desc.crew:0 "$distar.191.desc.base$The orbital team is eager to begin their study, and will be sure to keep us apprised of any breakthroughs."
 distar.191.a:0 "Keep us informed."
 distar.192.name:0 "Strange Calling"
 distar.192.desc:0 "We are receiving an unusual communique from Science Officer [living_planet_scientist.GetName]. Apparently, [living_planet_scientist.GetSheHe] is requesting immediate transfer to the research station in orbit of [living_planet_tar.GetName]. [living_planet_scientist.GetName] claims [living_planet_scientist.GetSheHe] has been hounded night and day by thoughts of the mysterious sea presence on the planet - thoughts, [living_planet_scientist.GetSheHe] attests, are only partly [living_planet_scientist.GetHisHer] own.\n\nThe request wavers on the precipice between academic and rambling, suggesting the sea presence possesses the ability to imprint neurologically on those it comes into contact with - only to allege that this is why it speaks to [living_planet_scientist.GetHimHer] in the voice of lost loved ones.\n\nIt is unclear if [living_planet_scientist.GetName] is unfit for further duty. On the other hand, allowing [living_planet_scientist.GetHimHer] to cohabitate with the orbital research team may give them the opportunity for deeper insights into the entity on [living_planet_tar.GetName]."
 distar.192.desc.neuter:0 "We are receiving an unusual communique from Science Officer [living_planet_scientist.GetName]. Apparently, they are requesting immediate transfer to the research station in orbit of [living_planet_tar.GetName]. [living_planet_scientist.GetName] claims they have been hounded night and day by thoughts of the mysterious sea presence on the planet - thoughts, they attest, are only partly their own.\n\nThe request wavers on the precipice between academic and rambling, suggesting the sea presence possesses the ability to imprint neurologically on organic beings it comes into contact with - only to allege that this is why it speaks to them in the voice of lost loved ones.\n\nIt is unclear if [living_planet_scientist.GetName] is unfit for further duty. On the other hand, allowing them to cohabitate with the orbital research team may create the opportunity for deeper insights into the entity on [living_planet_tar.GetName]."
 distar.192.a:0 "Very well, but exercise caution."
 distar.192.a.tooltip:0 "Allow §YScience Officer [living_planet_scientist.GetName]§! to leave our service and join the [living_planet_tar.GetName] orbital Research Station."
 distar.192.b:0 "Out of the question. Return the officer to duty at once."
 distar.192.b.tooltip:0 "Command §YScience Officer [living_planet_scientist.GetName]§! to remain at their current post."
 distar.192.c:0 "Dismiss [living_planet_scientist.GetName]: the officer is clearly compromised."
 distar.192.c.tooltip:0 "§YScience Officer [living_planet_scientist.GetName]§! will be decommissioned and no longer available."
 distar.193.name:0 "Revelations"
 distar.193.desc:0 "Our research crew in orbit of [living_planet_tar.GetName] has made a series of fascinating breakthroughs regarding the planet's strange sea of consciousness. The crew has described the planetary sea as a psionic entity: its seemingly incorporeal state in fact belies a complex and coherent quantum wave structure, approximating a massive neural network unlike any other on record.\n\nThe crew's research has led to astounding insights into psionic theory, and deepened our understanding of the interaction of quantum states and consciousness. We now have access to a field of scientific discovery hitherto unimagined in the [Root.GetName]."
 distar.194.name:0 "$distar.193.name$"
 distar.194.desc:0 "Our research crew in orbit of [living_planet_tar.GetName] has made a series of fascinating breakthroughs regarding the planet's strange sea of consciousness. With Science Officer [living_planet_scientist.GetName] acting as an invaluable asset to the team, the crew has described the planetary sea as a psionic entity. Its seemingly incorporeal state in fact belies a complex and coherent quantum wave structure, approximating a massive neural network unlike any other on record.\n\n[living_planet_scientist.GetName]'s research has led to incredible insights into psionic theory, and deepened our understanding of the interaction of quantum states and consciousness. As for [living_planet_scientist.GetName] [living_planet_scientist.GetHimHer]self: our former Science Officer will remain on the orbital facility for as long as we maintain it, observing the entity from afar."
 distar.195.name:0 "Transmission"
 distar.195.desc:0 "This is Science Offi - former Science Officer [living_planet_scientist.GetName]. I cannot pretend to understand the narrow-minded decision making that has led me here, but as my requests have fallen upon deaf ears, there is only one course of action left to me.\n\nThere is a consciousness on [living_planet_tar.GetName]. No, not on it. [living_planet_tar.GetName] §Eis§! the consciousness. You won't understand. How could you? You haven't felt it. Not yet."
 distar.195.a:0 "What is the meaning of this?"
 distar.196.name:0 "$distar.192.name$"
 distar.196.desc:0 "Sensors report that Science Officer [living_planet_scientist.GetName] was registered dropping from orbit around [living_planet_tar.GetName] in a personal landing pod. Crashing into the ocean at maximum velocity, we cannot imagine [living_planet_scientist.GetSheHe] survived. There are no traces of the pod remaining."
 distar.198.name:0 "Dead Sea"
 distar.198.desc:0 "The terraforming of [From.GetName] into a sealess landscape has had a predictable, but unavoidable outcome. The strange sea of consciousness on the planet's surface has been completely disrupted by our terraforming process, and has lost the unique properties that qualified it as a living being to our survey team.\n\n[Root.GetAdj] scientists lament the missed research opportunities that the loss of such a unique galactic entity will entail."
 
 distar.211.name:0 "The Matriarch"
 distar.211.desc:0 "A creature of legend swims languorously between the gas giants in the [Root.GetStarName] system. Larger than any Tiyanki on record - indeed, larger than any of our projections could have allowed for, a space whale of impossible proportions seems to have made her nest here. With tentacles longer than a [Root.Owner.GetAdj] battleship, this magnificent Matriarch's glowing hide stands out startlingly against the void of space. She is old, remarkably so, a veritable ancient covered end to end in battle scars and strange growths.\n\nA gigantic, unexploded proton torpedo is lodged in the venerable creature's back, and the fractured remains of ships in the system speak of what manner of fate befell any vessels that strayed too close."
 distar.211.desc.first_enc:0 "A creature of legend swims languorously between the gas giants dotting the [Root.GetStarName] system. With tentacles longer than a [Root.Owner.GetAdj] battleship, her gargantuan proportions defy all of our previous encounters with organic life. The creature's magnificent glowing hide stands out startlingly against the void of space. She appears to be quite old, remarkably so -- a veritable ancient covered end to end in battle scars and strange growths.\n\nA gigantic, unexploded proton torpedo is lodged in the venerable Matriarch's back, and the fractured remains of ships in the system speak of what manner of fate befell any vessels that strayed too close."
 distar.212.name:0 "Death of the Matriarch"
 distar.212.desc:0 "Our victorious fleet circles the dying Tiyanki Matriarch, her glowing flesh scored by countless blast-marks. The violent thrashing of her tentacles, still trying to grasp at nearby ships, first slows, then draws abruptly to an end.\n\nAt last she expires: the ancient Matriarch laid to an end, like her would-be hunters before us."
 distar.212.a:0 "At last."
 distar.213.name:0 "$distar.212.name$"
 distar.213.desc:0 "...Or so it had seemed. Our fleet captains are reporting strange movement coming from the belly of the beast.\n\nSomething is about to emerge!"
 distar.214.name:0 "From the Belly of the Beast"
 distar.214.desc:0 "A mysterious vessel, covered in viscous fluids and damaged by digestive juices blasts its way out of the corpse of the fallen Tiyanki Matriarch. Our fleet stands at the ready, but the ship immediately powers down its weapons and engines after emerging.\n\nThey are hailing us!"
 distar.215.name:0 "$distar.214.name$"
 distar.215.desc:0 "This is Captain Reth Unddol of the AH4B. Long have I suffered in the caustic bowels of that fell beast. Decades ago I came to hunt it, to repay a debt long overdue.\n\nAlas, I could not lay this baleful Matriarch to an end, and when she swallowed the AH4B whole, I was certain I would never again see the light of the stars. I am glad to see I was mistaken.\n\nFor putting my nightmare to rest, I would pledge my life and loyalty, and my ship, to the [Root.GetName]."
 distar.215.a:0 "Then welcome aboard, Captain."
 distar.215.b:0 "You may serve us, Captain, but we are scrapping your ship."
 distar.215.c:0 "Just your ship will do."
 distar.215.a.gesta:0 "We will attempt to coordinate our neural network with your own."
 distar.215.a.exter:0 "You are organic. You will be exterminated. Your ship, however..."
 distar.215.a.swarm:0 "Prey. We will succeed where the Tiyanki failed."
 distar.215.a.fp:0 "The [Root.GetName] will suffer no xenos to serve. Or live."
 distar.216.desc:0 "Wait! No! You cannot -- get away from me!\n\nHRGAAAAHHH!!"
 distar.216.a.exter:0 "Exterminate!"
 distar.217.desc:0 "Out of the question. This ship has been my only lifeline for... what are you doing? You cannot just stuff me in an escape pod!\n\nStop! You haven't heard the last of me...!"
 distar.217.a:0 "Safe travels!"
 
 distar.220.name:0 "Zone A"
 distar.220.desc:1 "As per initial findings, Science Officer [Root.GetLeaderName] confirms that the isolated ruin seen from orbit is indeed the only evidence of settlement on [From.GetName]. Unfortunately, the [Root.GetName] crew is little the wiser for having investigated the structures firsthand.\n\nDevoid of any other traces of sapient lifeforms, [From.GetName] possesses a zone of roughly thirteen by thirteen kilometers, dubbed Zone A, in which the remains of buildings can be found. Artifacts possessing bizarre properties litter this zone, from minute forcefield generators to viscous fluids that melt through steel and expand over time. Even more peculiar: the entire zone permeates its visitors with a deep-rooted sense of contentment, despite the often-dangerous mysteries of the objects found therein.\n\n[Root.GetLeaderName] posits the working theory that a space-faring civilization visited [From.GetName] some time in the past, leaving behind these objects - though who they were, why they landed, and why they left remain unknown."
 distar.220.desc.machi:1 "As per initial findings, Science Unit [Root.GetLeaderName] confirms that the isolated ruin seen from orbit is indeed the only evidence of settlement on [From.GetName].\n\nDevoid of any other traces of sapient lifeforms, [From.GetName] possesses a zone of approximately thirteen by thirteen kilometers, designation 'Zone A,' in which the remains of buildings can be found. Artifacts possessing unusual properties litter this zone, from miniaturized forcefield generators to viscous fluids that melt through steel and expand over time. Even more unexpectedly: the entire zone permeates emotional-emulators with high levels of contentment, despite the many potentially harmful properties of the objects found therein.\n\n[Root.GetLeaderName] posits the working theory that a space-faring organic civilization visited [From.GetName] some time in the past, leaving behind these objects - though who they were, why they landed, and why they left remain unknown factors."
 distar.220.a.tooltip:1 "§YZone A§! has been discovered on §Y[From.GetName].§!"
 
 distar.225.name:0 "Junk Ball"
 distar.225.desc:0 "The [Root.GetName] crew report that what first appeared to our scanners as an asteroid is in fact a gigantic, floating ball of junk. Comprised of the broken remains of various vehicles, rockets and hazardous materials (many of them radioactive), the junk ball seems to be the detritus of an unknown alien nation in the early space age.\n\nIt would appear this nation was an interstellar litterer, ejecting dangerous industrial waste into orbit rather than disposing of it planetside. Radiometric dating suggests these remains are millions of years old, and have been floating through space from an unknown point of origin for most of that time.\n\nScience Officer [Root.GetLeaderName] notes that some of the materials found on this floating junk heap are quite rare, and could be refined into useful resources."
 distar.225.garanthium.tooltip:0 "Garanthium Ore Discovered"
 distar.225.orillium.tooltip:0 "Orillium Ore Discovered"
 distar.225.a:0 "Waste not, want not."

 distar.240.name:0 "Unknown Signal"
 distar.240.desc:0 "A weak, but insistent signal transmits on repeat in the [From.GetName] system. The [Root.GetName] has pinpointed its source to emanating from within the mouth of a destabilized subspace rift at the system's edge.\n\nWhat could be on the other side?"
 distar.240.a:0 "Perhaps we shall find out."
 distar.242.name:0 "Psionic Entity"
 distar.242.desc:0 "The [Root.GetName] has encountered a massive being of pure energy in the [From.GetName] System! A veritable vortex of psionic forces, this entity should only be approached with the utmost caution.\n\nBafflingly, the [From.GetName] system itself seems to be entirely devoid of any connection to the subspace hyperlane network. Whether this entity's presence has severed the system's hyperlane connections, or if unexpected subspace fluctuations trapped it here is unknown.\n\nOne matter is known, however: the repeating signal we first registered in the [sealed_entry_system.GetName] system appears to originate from [tanker_planet.GetName]."
 distar.242.desc.psi:0 "The [Root.GetName] has encountered a massive being of pure energy in the [From.GetName] System! A veritable vortex of psionic forces, our crew senses intense malevolence emanating from the entity.\n\nBafflingly, the [From.GetName] system itself seems to be entirely devoid of any connection to the subspace hyperlane network. Whether this entity's presence has severed the system's hyperlane connections, or if unexpected subspace fluctuations trapped it here is unknown.\n\nOne matter is known, however: the repeating signal we first registered in the [sealed_entry_system.GetName] system appears to originate from [tanker_planet.GetName]."
 distar.243.name:0 "Entity Silenced"
 distar.243.desc:0 "With the destruction of the malevolent psionic entity that had been sealed in the [sealed_system.GetName] System, our science vessels should be able to safely explore this unique section of space devoid of hyperlanes."
 distar.244.name:0 "Marvels of Medicine"
 distar.244.desc:0 "The [Root.GetName] crew have identified the derelict tanker in orbit of [From.GetName] as an advanced medical research vessel. Its construction suggests it was created by the same aliens who built the wormhole destabilizer in the [sealed_entry_system.GetName] system, and like the station, it has been abandoned for quite some time.\n\nWhile most of the tanker's data systems have suffered irrevocable degradation, [Root.GetLeaderName] has recovered the molecular structure for a remarkable neuroregenerative agent from onboard. The agent appears to work via transfusion, and should serve to significantly increase the generation of neurons, axons, and synapses in its recipient.\n\nIf modified to suit [Root.Owner.GetSpeciesAdj] neurology, this agent should notably improve the learning capacity of any [Root.Owner.GetSpeciesName] exposed to it."
 distar.244.desc.machi:0 "The [Root.GetName] crew have identified the derelict tanker in orbit of [From.GetName] as an advanced medical research vessel. Its construction suggests it was created by the same organics who built the wormhole destabilizer in the [sealed_entry_system.GetName] system, and like the station, it has been abandoned for quite some time.\n\nWhile most of the ship's data systems have suffered irrevocable degradation, [Root.GetLeaderName] has recovered a number of databases containing information of significant sociological value. They are now being uploaded to our mainframe for complete analysis."

 distar.245.name:0 "Signs of Activity"
 distar.245.desc:0 "The drop pods surrounding [From.GetName] have been drifting powerless for quite some time. The [Root.GetName] reports that whatever aliens these pods were transporting are now but withered husks onboard, having evidently perished hundreds of years ago.\n\nOne sole pod, however, has shown signs of onboard activity. While its engines are disabled, scans suggest its communications array is undamaged.\n\nWe can hail them."
 distar.246.name:0 "The Caretaker"
 distar.246.desc:0 "§EInitiating Communications Protocol. Hel-lo, <<UNIDENTIFIED VISITOR C>>. I am $NAME_Caretaker$ of Xolexin Drop Pod 175. I have been programmed to assist citizens during the resettlement procedure.\n\nUn--fortunately, a hyperdrive malfunction led to Drop Pods 114 through 175 to exit hyperspace eighteen parsecs from our intended destination.\n\nI have attended the citizens as best I could. I even managed to prevent cannibalism for one-thousand-eight-hundred-and-forty days. Un--fortunately, their air supply eventually ran out.\n\nDo you have citizens in need of tending, <<UNIDENTIFIED VISITOR C>>? If so, I would be happy to care for them.§!"
 distar.246.a:0 "This sounds like a great idea. We would be happy to have you."
 distar.246.a.tooltip:0 "§YGovernor $NAME_Caretaker$§! will be added to our recruited Leader Pool."
 #TODO:[DEE] Formatting?
 distar.246.b:0 "We have no need of your services, beyond the analysis of your parts."
 distar.246.b.tooltip:0 "Examine the machine unit for engineering insight."
 distar.246.c:0 "Our policies forbid the use of advanced AIs. Close the channel."
 distar.246.d:0 "We cannot permit an AI to run without surveillance. Fire on that pod."
 distar.246.d.tooltip:0 "§RDestroy the drop pod.§!"
 distar.246.machi:0 "You will be integrated into the [Root.GetName], fellow machine."
 distar.246.machi.b:0 "Your service is not needed. But your parts can be repurposed."
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E...\n\nVery well, <<UNIDENTIFIED VISITOR C>>. You may begin analysis at your convenience.\n\nI -- I will continue to tend to the Drop Pod.§!"
 distar.247.a:0 "Analyze the Caretaker."
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§EThat... is logical. May my circuits be of some use to you, <<UNIDENTIFIED VISITOR C>>. Standing by.§!"
 distar.248.desc:0 "§EI assure you, I have been programmed to function unattended for thousands of years. My debugging capacities and failsafes have been engineered to provide maximum longevity of service, and to minimize any incidence of data corruption or --- §!"
 distar.248.machi:0 "Proceed with parts repurposing."
 distar.248.a:0 "Fire!"
 distar.249.desc:0 "§EEx--cellent.\n\nI am ready to serve.§!"
 distar.249.a:0 "Welcome to the [Root.GetName], $NAME_Caretaker$."
 distar.249.a.machi:0 "Commencing software integration."

 distar.250.name:0 "Phased Planet"
 distar.250.desc:0 "The [Root.GetName] has made an incredible discovery in orbit of [From.GetName]. The planet possesses a hitherto thought impossible number of superimposed quantum states per unit of space.\n\nScience Officer [Root.GetLeaderName] suggests [From.GetName], which [Root.Leader.GetSheHe] codenamed $NAME_The_Veil$, exists simultaneously in two dimensions: our own, and an unknown other.\n\nWhat is more, the number of quantum states in the particle fields surrounding the planet is increasing at a constant rate. As of yet, there is no confirmed theory that could account for this phenomenon. [Root.GetLeaderName] posits that the psionic energy surr ---\n\n§HThe transmission crackles out to static.§!"
 distar.250.a:0 "What is going on out there?"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:1 "The [Root.GetName] crew apologizes for the abrupt termination of their initial report. During transmission, [phaseshift_planet.GetName] experienced a complete dimensional phase shift, its particle fields rotating out of one dimension and into another! The cloud of psionic energy has been lifted, revealing a glittering jewel of a §Y$pc_gaia$§!.\n\nFascinatingly, the number of superimposed quantum states appears to have been reset as the planet shifted, and is now increasing at the same rate as when the planet was a §Y$pc_shrouded$§!.\n\n[Root.GetLeaderName] has used the rate of increase of particle superimposition, and the total number of quantum states at the time of transition to extrapolate a three-month cycle for the planet's dimensional shifts. Perhaps we might develop a method to prevent the planet from shifting... but we should secure the system first."
 distar.251.desc.gaia:1 "The [Root.GetName] crew apologizes for the abrupt termination of their initial report. During transmission, [phaseshift_planet.GetName] experienced a complete dimensional phase shift, its particle fields rotating out of one dimension and into another! The glittering jewel of a §Y$pc_gaia$§! has vanished, and in its place is now a swirling planet occluded by a shroud of psionic energy.\n\nFascinatingly, the number of superimposed quantum states appears to have been reset as the planet shifted, and is now increasing at the same rate as when the planet was a §Y$pc_gaia$§!.\n\n[Root.GetLeaderName] has used the rate of increase of particle superimposition, and the total number of quantum states at the time of transition to extrapolate a three-month cycle for the planet's dimensional shifts. Perhaps we might develop a method to prevent the planet from shifting... but we should secure the system first."
 distar.302.desc: "$distar.302.desc.noproj$ Perhaps we might develop a method to prevent the planet from shifting..."
 distar.302.desc.noproj: "The [Root.GetName] has made an incredible discovery in orbit of [From.GetName]. The planet possesses a hitherto thought impossible number of superimposed quantum states per unit of space.\n\nScience Officer [Root.GetLeaderName] suggests [From.GetName], which [Root.Leader.GetSheHe] codenamed $NAME_The_Veil$, exists simultaneously in two dimensions: our own, and an unknown other.\n\n[Root.GetLeaderName] has used the rate of increase of particle superimposition, and the total number of quantum states at the time of transition to extrapolate a three-month cycle for the planet's dimensional shifts."
 distar.303.desc: "Residual energy readings surrounding [From.GetName] indicate the planet not too long ago possessed a hitherto thought impossible number of superimposed quantum states per unit of space. Science Officer [Root.GetLeaderName] suggests [From.GetName], which [Root.Leader.GetSheHe] codenamed $NAME_The_Veil$, existed simultaneously in two dimensions in the not-too-distant past: our own, and an unknown other.\n\nThe planet has since been locked into its current dimensional phase, and should be considered safe for colonization."

 distar.253.name:0 "Phase Lock"
 distar.253.desc:0 "Following six months of number-crunching, theory-busting, and heated debate, the [Root.GetName] crew has devised a method by which the planet's particle fields can be locked into a nominal state, preventing their rotation between dimensions.\n\nA sufficiently tuned pulse of energy should freeze [phaseshift_planet.GetName] in one state, locking it into a stable form as a §Y$pc_gaia$§!."
 distar.253.a.tooltip:0 "[phaseshift_planet.GetName] will be permanently transformed into a §Y$pc_gaia$§!."
 distar.253.b:0 "On second thought... leave it be."
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "Now that [phaseshift_planet.GetName] is within our borders, we should investigate the possibility of stabilizing the planet's state of dimensional flux. If we wish to inhabit the glittering §Y$pc_gaia$§!, we will have to devise a method of preventing [phaseshift_planet.GetName] from phase-shifting back into §Y$pc_shrouded$§! every three months."
 distar.255.desc.first:0 "Our newly acquired planet §Y[phaseshift_planet.GetName]§! in the [phaseshift_planet.GetStarName] system exhibits some incredible properties. Occluded by a strange envelope of what can only be described as psionic energy, [phaseshift_planet.GetName] possesses a hitherto thought impossible number of superimposed quantum states per unit of space.\n\nEvery three months, the number of states reaches a critical level, and [phaseshift_planet.GetName] experiences a complete dimensional phase shift, its particle fields rotating out of one dimension and into another. This rotation phases a §Y$pc_shrouded$§! from another dimension into ours, only to phase back a §Y$pc_gaia$§! at the end of the next period.\n\nIf we wish to inhabit the glittering §Y$pc_gaia$§!, we will have to devise a method of preventing [phaseshift_planet.GetName] from shifting back into §Y$pc_shrouded$§! every three months."
 distar.255.a:0 "Then let us find a way to phase-lock the planet."
 distar.255.b:0 "We have more important matters to focus on."
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "The [Root.GetName] reports that the planet [phaseshift_planet.GetName] exhibits some incredible properties.  Occluded by a strange envelope of what can only be described as psionic energy, [phaseshift_planet.GetName] possesses a hitherto thought impossible number of superimposed quantum states per unit of space.\n\nEvery three months, the number of states reaches a critical level, and [phaseshift_planet.GetName] experiences a complete dimensional phase shift, its particle fields rotating out of one dimension and into another. This rotation phases a §Y$pc_shrouded$§! from another dimension into ours, only to phase back into a §Y$pc_gaia$§! at the end of the next period.\n\nPerhaps we might develop a method to prevent the planet from shifting... but we should secure the system first."

 distar.261.name:0 "Wild Eukaryotes"
 distar.261.desc:1 "Following investigation of the grown-over structures on [From.GetName], Science Officer [Root.GetLeaderName] has uncovered a grisly connection between them and the vast population of pre-sapient fungoids living on its surface.\n\nIt would appear a civilization more technologically advanced than even our own constructed these structures as organic growing chambers for the fungoids. What is more, the fungoids seem to have been genetically tailored and defined to serve one purpose: filling the stomachs of their creator species, as livestock.\n\nThe creatures, termed [livestock_species.GetName] by [Root.GetLeaderName], are a docile species largely incapable of complex problem-solving, likely by their creator's design. Requiring only soil nutrition and warmth to survive and procreate, they could potentially be of some use to any future colonists."
 distar.261.a.servi:0 "Precious organics. They deserve the best pampering."
 distar.261.a.assim:0 "Assimilation value: suboptimal."
 distar.261.a.exter:0 "They shall be exterminated. All in good time."
 distar.262.name:0 "Delicious Eukaryotes"
 distar.262.desc:0 "Now that we have colonized [From.GetName], we should decide what is to be done with the pre-sapient fungoids living on its surface.\n\nIn normal circumstances, our policies regarding pre-sapients would be sufficient in dealing with their presence on our new colony. However, the [livestock_species.GetName]s do look particularly delicious. Due to their incredibly docile nature, it should be relatively easy to round the [livestock_species.GetName]s up into a processing center..."
 distar.262.a:0 "Tempting. But we will adhere to our policies."
 distar.262.b:0 "Our citizens must be fed!"
 distar.262.b.tooltip:0 "Round up the [livestock_species.GetName] populations on [From.GetName] into a planetside £building §Y$building_livestock_processing_center$§! (Produces: £food §Y12§!)."

 distar.265.name:0 "Sonified Science"
 distar.265.desc:0 "The [Root.GetName] crew has succeeded in isolating a signal embedded within the unusual pattern of interference in the [From.GetStarName] system. The signal is a song. A complex sonification of an advanced mathematical equation to be precise, and one that Science Officer [Root.GetLeaderName] cannot seem to get out of their head.\n\nWho or what may have composed this song remains unknown, though its complexity infers an incredible level of technological sophistication regarding subspace harmonics. The signal's geodesics suggest a point of origin from outside of our galaxy."
 distar.270.name:0 "Puzzling Polygon"
 distar.270.desc:2 "The [Root.GetName] crew has recovered the reflective polygonal object near [From.GetName], bringing it onboard for detailed study. The object's most intriguing quality is its ability to reflect most types of low-frequency energy beams directed toward it. High-frequency energy beams, however, remain unaffected, making the object's properties useless with regards to any potential fleet defense applications.\n\nDespite extensive examination, the [Root.GetName] research team has been unable to determine the function, or origin, of this peculiar polygon. It appears to be hollow, but its metalloid surface is engraved with some kind of scientific notation. Though the full meaning of this codified data eludes us, [Root.GetLeaderName] believes it relates to wormhole metrics.\n\nOur research team was able to glean some fascinating insights into wormhole theory by studying these notations. Whatever purpose this object was created for, however, is still a mystery."
 discovery.270.a:0 "Curious indeed."

####################################
# Ruined Empire: Junkheap Ratlings
####################################
 distar.230.name:0 "Ruined Worlds"
 distar.230.desc:0 "The [Root.GetName] crew have reported the presence of decaying orbital stations and multiple 废土世界 near the [From.GetName] system. Whatever interstellar nation once inhabited the [From.GetName] system appears to have collapsed into ruin long ago. [ratling_planet_tar.GetName] is a junkyard of a planet, covered in the irradiated, rusting remnants of demolished buildings, infrastructure and vehicles. No higher forms of life are recognizable.\n\nWe might gain more insight into this lost civilization by surveying any similar planets in this and neighboring systems."
 distar.230.exter:0 "If any remain, they will be exterminated."
 distar.231.name:0 "Ruined Capital"
 distar.231.desc:0 "As per the [Root.GetName] crew's initial suspicions, [From.GetName] appears to be the fallen capital of the space-faring society whose former colonies are now but irradiated scrap heaps on inhospitable 废土世界.\n\nFrom the data the team has gathered, the downfall of this lost civilization was almost certainly the result of interstellar warfare waged against some unknown, external threat. It remains unclear whether the planet's owners repelled the invasion but succumbed to the post-war fallout of a pyrrhic victory, or if the invaders crushed these colonies and their inhabitants before moving on.\n\nAs the extreme state of ruin on the planet precludes the extraction of data from any remaining electronics, and neither the capital nor its colonies possess any survivors, it seems we may never know for certain."
 distar.231.phobe:0 "Good riddance."
 distar.233.name:0 "Unexpected Arrivals"
 distar.233.desc:0 "Intelligence reports are coming in to [Root.Capital.GetName] regarding the hitherto lifeless surface of [notif_planet.GetName] in the [notif_planet.GetStarName] system. What our surveyors initially considered an uninhabited junkpile of a planet is, in fact, home to a species of rat-like sapients!\n\nDubbed "$NAME_Ketlings$," these creatures had been living hidden from our view in tunnels in the planet's enormous scrap piles. The complex composition and incredible density of these massive junkheaps must have hindered earlier penetration by our scanners.\n\nWhatever may have brought the $NAME_Ketlings$ to the surface is thus far unknown, though now that we can observe them, we have noted their technology is almost entirely based on repurposed junk from the planetary ruins they inhabit.\n\nCould the $NAME_Ketlings$ be the last survivors of the lost interstellar civilization who made these ruins? Closer study may yield more information."
 distar.233.phobe:0 "Disgusting."
 distar.234.name:0 "The Origin of the $NAME_Ketlings$"
 distar.234.desc:1 "[Root.GetLeaderName]'s investigation into the rat-like sapients on [From.From.GetName] has produced some surprising results. The $NAME_Ketlings$ are psions, capable of sharing their thoughts via a telepathic network spanning millions of small minds. Though they avoid interacting with us, and we lack evidence to suggest they are capable of advanced spaceflight, it would be remiss to classify the $NAME_Ketlings$ as mere primitives. In fact, some of their repurposed machinery possesses a technical sophistication approaching even our own.\n\nMoreover, the $NAME_Ketlings$ are neither the descendants of the civilization that constructed these cities, nor the conquerors that destroyed them. Rather, the $NAME_Ketlings$ were once the pets of the space-farers who first colonized these systems! After their masters' downfall, the proto-$NAME_Ketlings$ were one of the few species to survive centuries of nuclear fallout on these ruined planets.\n\nConstant exposure to radioactive elements led to faster mutations in the $NAME_Ketlings$' genetic code, and their nimble appendages, relative starting intelligence, and close proximity to a variety of decrepit tools all culminated in the rapid emergence of a technologically advanced culture."
 distar.234.desc.spacefaring:0 "[Root.GetLeaderName]'s investigation into the rat-like sapients on [From.From.GetName] has produced some surprising results. The $NAME_Ketlings$ are psions, capable of sharing their thoughts via a telepathic network spanning millions of small minds.\n\nThe $NAME_Ketlings$ are neither the descendants of the civilization that constructed these cities, nor the conquerors that destroyed them. Rather, these strange psionic creatures were once the pets of the space-farers who first colonized these systems! After their masters' downfall, the proto-$NAME_Ketlings$ were one of the few species to survive centuries of nuclear fallout on these ruined planets.\n\nConstant exposure to radioactive elements led to faster mutations in the $NAME_Ketlings$' genetic code, and their nimble appendages, relative starting intelligence, and close proximity to a variety of decrepit tools all culminated in the rapid emergence of a technologically advanced culture."
 distar.234.phobe:0 "Disturbing."
 distar.235.name:0 "$NAME_Ketling$ Planet Subdued"
 distar.235.desc:1 "We have successfully conquered [From.From.GetName] from the curious junk-dwelling $NAME_Ketlings$. The $NAME_Ketlings$ remaining planetside will be dealt with according to the species policies we have outlined for them.\n\nWe are uncertain what kind of reaction our intrusion might prompt from their comrades on other planets... but how bad could it be?"
 distar.235.desc.assim:0 "We have successfully conquered [From.From.GetName] from the curious junk-dwelling $NAME_Ketlings$.\n\nThe curious junk-dwelling $NAME_Ketlings$ will be absorbed into the [Root.GetName]."
 distar.235.desc.none_left:1 "We have successfully conquered [From.From.GetName] from the last of the junk-dwelling $NAME_Ketlings$. The $NAME_Ketlings$ remaining planetside will be dealt with according to the species policies we have outlined for them.\n\nThe final remnants of $NAME_Ketlings$ autonomy will be dispersed into the void."
 distar.235.desc.none_left.assim:0 "We have successfully conquered [From.From.GetName] from the last of the junk-dwelling $NAME_Ketlings$.\n\nThe final remnants of the curious $NAME_Ketlings$ will be absorbed into the [Root.GetName]."
 distar.237.name:0 "$NAME_Ketling$ Activity in the [sensor_ratling_system.GetName] System"
 distar.237.desc:0 "Sensors report a sudden burst of activity in the [sensor_ratling_system.GetName] System. The previously encountered $NAME_Ketlings$ have launched a fleet of FTL-capable warships, and planetside reconnaissance indicates the enormous junkheaps that made up their homes in fact concealed extensive mining networks, power plants, fungus-farms, and subterranean research facilities.\n\nWhile alarming, their ships have thus far made no display of hostile intent, and it is quite possible the $NAME_Ketlings$ are merely establishing defenses along their borders. Nevertheless, it is clearly time to recognize these aliens as an empire in their own right."

 leviathans.508.k:0 "Tell us about the $leviathans.555.name$."
 #Scavenger
 leviathans.508.l:0 "Tell us about the $leviathans.556.name$."
 #Tiyanki Matriarch
 leviathans.555.name:0 "Scavenger"
 leviathans.555.desc:0 "Ah, the scrap bot. The Scavenger is a curious construct from a lost age. It endlessly searches amongst the debris fields of the galaxy, welding guns, engines, and materials scavenged from countless derelicts onto its own hull. Its mass and firepower have been increasing in such a fashion for centuries, with no sign of relenting.\n\nIt is unknown if there is a limit to how massive it could build itself, given enough time and scrap to work with."
 leviathans.555.a:0 "Who built it, initially?"
 leviathans.555.a.reply:0 "Unfortunately, no definitive data regarding the Scavenger's origin is known to exist. Some researchers believe it to be a malfunctioning scrap collection service machine from a lost empire, its purpose long since muddled by hardware degradation. Others believe it to have originated as a single microscopic nanobot, programmed by some unknown designer to endlessly build itself larger and stronger by exploiting its environment. Still others believe it to have begun as a robotic ship's captain, the sole survivor of an intergalactic battle waged millennia ago; its reasoning systems irrevocably damaged by the sudden and ultimate destruction of its entire civilization.\n\nOf course, this is all just speculation."
 leviathans.555.b:0 "Can we communicate with it?"
 leviathans.555.b.reply:1 "There have been many attempts at communicating with, or altering the programming of the Scavenger over the years. Unfortunately, most of those expeditions ended up as part of the cosmic scrap yards where the Scavenger bot dwells. Those that were able to outrun it survived. It has welded enough heavy artillery onto its patchwork frame to single-handedly destroy an entire nation's fleet - an event that may already have occurred on more than one occasion.\n\nOf course, any such destructive encounters would only have served to further strengthen the Scavenger, providing it with more ship components to repurpose."
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:0 "As you may have surmised, the Scavenger was not built according to any definitive, pre-existing schematics. As a result, some of its parts fit together... less than optimally, leading to a discrete number of structural weaknesses. Of course, most of these are obscured from view to the uninitiated, but our advanced sensors have managed to isolate them.\n\nTell your fleets to focus fire on these parts of the Scavenger's hull, and it should substantially impact the amount of damage the construct is able to take before collapsing."
 leviathans.555.aa:0 "Remind us about its origins."
 leviathans.555.bb:0 "Remind us about attempts at communicating with it."

 leviathans.556.name:0 "Tiyanki Matriarch"
 leviathans.556.desc:0 "Magnificent, is she not? A wizened old Matriarch, her hide bleached and hardened by the eons, her tentacles capable of snapping the hulls of battleships like oyster shells. Decades ago, our researchers heard rumors of a captain sworn to hunt the Matriarch to the ends of the galaxy. However, considering her continued existence, we cannot imagine he met with success."
 leviathans.556.a:0 "Why is the Matriarch so much larger than other Tiyanki?"
 leviathans.556.a.reply:0 "Her incredible size is an anomaly, to be sure. We believe the Matriarch is a wanderer from another galaxy in deep space, where a species of Tiyanki far greater in size and strength diverged evolutionarily from the Tiyanki found in our own.\n\nOf course, it is also possible the Matriarch is simply suffering from an advanced form of gigantism - though this would fail to explain her extended lifespan."
 leviathans.556.b:0 "What do you know about the captain hunting the Matriarch?"
 leviathans.556.b.reply:0 "Very little. It is quite possible the captain chased the Matriarch here from another galaxy. Though why one would be foolish enough to challenge a creature capable of destroying entire fleets with just one vessel is beyond us."
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "The Matriarch is formidable, but not indestructible. While her armored hide protects her from a wide range of projectiles, she carries with her a remarkable weakness.\n\nThere is a massive proton torpedo lodged in her back: a wound from a recent battle that has healed poorly. While seemingly defective, our scans of the torpedo suggest it can still be detonated, if agitated with a specific energy pulse.\n\nWe will transmit the details to you now."
 leviathans.556.aa:0 "Remind us why the Matriarch is larger than other Tiyanki."
 leviathans.556.bb:0 "Remind us about the captain hunting the Matriarch."

