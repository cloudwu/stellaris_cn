 iron_age_desc:0 "这一文明当前的发展水平相当于铁器时代。他们已扩张至母星的大多数地方，而且铁的冶炼与锻造技巧已发展到足以造出粗糙但是非常有用的工具与武器。"
 late_medieval_age:0 "中世纪晚期"
 late_medieval_age_desc:0 "这一文明当前的发展水平相当于中世纪晚期。他们对冶金技术了解颇深，同时印刷术的发明开始帮助他们传播知识了。"
 renaissance_age:0 "文艺复兴时代"
 renaissance_age_desc:0 "这一文明当前的发展水平相当于文艺复兴时代。科学知识正在快速发展中，火药的发明也使得战场发生了天翻地覆的变化。"
 steam_age:0 "蒸汽时代"
 steam_age_desc:0 "这一文明当前的发展水平相当于蒸汽时代。蒸汽机的发明对其发展有着深远的影响，他们正处于工业革命的风口浪尖上。"
 industrial_age:0 "工业时代"
 industrial_age_desc:0 "这一文明已发展至工业时代早期水平。电力与内燃机的用途越发广泛，城市化速度越来越快。"
