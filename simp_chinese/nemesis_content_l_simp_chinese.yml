 former_rebel: "前叛军"
 former_rebel_desc: "我们在星海帝国爆发的最近一场内战中选择和叛军站在一边，因此我们的立场至今仍然惹人生疑。我们在帝国参议院的影响力受到了严重的削弱。"
 former_loyalist: "前帝制派"
 former_loyalist_desc: "我们在星海帝国的覆灭之战中选择和帝制派站在一边，因此我们的立场至今仍然惹人生疑。我们在星海共同体的影响力受到了严重的削弱。"
 former_emperor: "前暴君"
 former_emperor_desc: "作为前星海帝国的末代统治者，我们一夜之间成为了整个星系的弃子。由于我们被不公正地视作暴君，我们在星海共同体的影响力受到了极大的削弱。"
 EMPEROR_NEUTRAL_GREETING_01: "你正在和这片星海的统治者对话。"
 EMPEROR_NEUTRAL_GREETING_02: "我们对帝国抱有一个大计划。你当拭目以待。"
 EMPEROR_NEUTRAL_GREETING_03: "星海帝国理当为这个星系带来一段稳定和繁荣的纪元。"
 EMPEROR_NEUTRAL_GREETING_04: "我们打造的帝国将会经受住岁月的磨砺。万年之后，此时此刻会被铭记为一个纪元的开端。"
 EMPEROR_NEUTRAL_GREETING_05: "哈？[Root.GetRulerTitle]公务缠身，你必须予以理解。毕竟整个星系都需要妥善治理。"
 EMPEROR_NEUTRAL_GREETING_06: "自此往后，整个星系都将永远统一在一个旌旗之下。想想我们能实现何等的伟业！"
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_01: "星海帝国将会成为席卷整个星系的滚滚铁流。[From.GetSpeciesNamePlural]，你是在螳臂当车。"
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_02: "你是否向[Root.GetRulerTitle]宣誓效忠了？择日不如今日。"
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_03: "很不幸，星系的一隅依然未被纳入星海帝国的版图之内。这个错误最终一定会被修正，一定。"
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_01: "你的顺从将会得到回报，[From.GetSpeciesNamePlural]。我们应当团结一心。"
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_02: "帝国的公民永远在[Root.GetRulerTitle]的宫廷内受到欢迎。我们该如何为您效劳？"
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_03: "[From.GetName]虽小，确是星海帝国尤其重要的一份子。请放心，[Root.GetRulerTitle]没有遗漏你。"
 EMPEROR_HOSTILE_GREETING_01: "只有蠢材才会选择站在统治星海之人的对立面。"
 EMPEROR_HOSTILE_GREETING_02: "你在[Root.GetRulerTitle]面前屡教不改、傲慢无礼，这样的行为无法容忍。"
 EMPEROR_HOSTILE_GREETING_03: "宵小，速速跪服在[Root.GetRulerTitle]面前！"
 EMPEROR_HOSTILE_GREETING_04: "你竟胆敢忤逆[Root.GetRulerTitle]？何等的傲慢！ "
 EMPEROR_HOSTILE_GREETING_05: "你意识到你在跟谁说话了吗？"
 EMPEROR_HOSTILE_GREETING_06: "你们那软弱的政府又能说出什么粗鄙之语，又有什么资格代表[Root.GetRulerTitle]的利益？"
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_01: "这个星系的未来将由星海帝国借由其统治者的大能打造，而不是由像[From.GetName]这样的虫豸来。"
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_02: "仅仅只是因为你如蝼蚁一般无足轻重，你才能幸免于星海帝国的天怒……直到今日。"
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_03: "你侮辱了[Root.GetRulerTitle]。后果很严重。"
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_01: "凡暗中忤逆[Root.GetRulerTitle]者，当如虫豸一样被灭绝殆尽。"
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_02: "在星海帝国，叛徒的惩戒是十分严苛的。[From.GetSpeciesNamePlural]，牢记这一点。"
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_03: "暗中煽动行为和不忠对帝国的稳定危害颇大，必须要出重拳。"
 EMPEROR_FRIENDLY_GREETING_01: "[From.GetSpeciesNamePlural]，你赢得了[Root.GetRulerTitle]的偏爱。"
 EMPEROR_FRIENDLY_GREETING_02: "很高兴在帝国的宫廷内遇见[Root.GetRulerTitle]的好友。"
 EMPEROR_FRIENDLY_GREETING_03: "[Root.GetRulerTitle]永远愿意抽出时间面见[From.GetName]的代表。有什么能够帮助你的吗，我的朋友？"
 EMPEROR_FRIENDLY_GREETING_04: "[Root.GetRulerTitle]永远感激你的真挚和忠诚，[From.GetSpeciesNamePlural]。"
 EMPEROR_FRIENDLY_GREETING_05: "[From.GetSpeciesNamePlural]将永远会在帝国宫廷受到欢迎。"
 EMPEROR_FRIENDLY_GREETING_06: "对于成日埋头于处理管理星海帝国要务的我们来说，你的出现如沐春风，[From.GetSpeciesNamePlural]。贵安。"
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_01: "星海帝国的加盟国能够从[From.GetName]处学得许多。或许某一天，你也能考虑一下加入我们。"
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_02: "[From.GetSpeciesNamePlural]，你乃是星海帝国的挚友。"
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_03: "尽管很遗憾你方尚且不是帝国的公民，[Root.GetRulerTitle]对伟大的[From.GetName]仍然抱持着钦佩与尊敬。"
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_01: "[From.GetName]乃是星海帝国的一枚基石。如果没有你方，帝国随即就会分崩离析。"
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_02: "[From.GetSpeciesNamePlural]乃是帝国公民的典范。你们真是为帝国的其他人树立了一个榜样。"
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_03: "在你们的帮助下，星海帝国将会统一整个星系，并将其打造为所有智慧生物的明日之所。"
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_01: "帝皇陛下，我们有什么可为您效劳的？"
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_02: "我们，毫无疑问，是帝国忠心耿耿的臣属。"
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_03: "我们今天该如何为[From.GetRulerTitle]效力？"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_01: "“逼”下，您今天所来为何事啊？"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_02: "就是这些繁文缛节迫使我在[From.GetRulerTitle]面前卑躬屈膝？哈，那我还真是失望。"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_03: "星海帝国已然江河日下，成为星系的一段黑暗时代。"
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_01: "尊敬的陛下，卑身倍感荣耀。"
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_02: "请问您有何吩咐，殿下？"
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_03: "以[From.GetRulerTitle]之名，我们将碾碎所有反对帝国之人！"
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_01: "是[From.GetRulerTitle]啊。真是始料未及。"
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_02: "我们希望同星海帝国建立密切的关系。"
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_03: "我们无意站在星海帝国的对立面。"
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_01: "你夜郎自大，也敢自称为星系的统治者……真是头大。"
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_02: "帝国是会从内部倾灭呢，还是外部的某国会摧枯拉朽一般地推倒帝国对星系的暴政？我们拭目以待。"
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_03: "[Root.GetName]将保持自由和独立，绝不屈服于帝国腐朽的魔掌。"
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_01: "星海帝国促进了星系的稳定。我们对此心怀感激。"
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_02: "我们一直以为维持一个如此规模的庞大帝国是不可能的。[From.GetRulerTitle]当引以为傲。"
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_03: "[From.GetRulerTitle]的丰功伟绩被[Root.GetName]敬重。"
 CUSTODIAN_NEUTRAL_GREETING_01: "欢迎来到星海监管人的接待处。请问有何贵干？"
 CUSTODIAN_NEUTRAL_GREETING_02: "星海共同体是我们致力于建设一个更好星系的最佳方案。"
 CUSTODIAN_NEUTRAL_GREETING_03: "我们奉命于星海参议院和共同体，为诸国效劳。"
 CUSTODIAN_NEUTRAL_GREETING_04: "监管职权是十分庄重的职责。我们绝对不对这样的使命掉以轻心。"
 CUSTODIAN_NEUTRAL_GREETING_05: "将共同体引导至一个更加有益于星系的方向上，这正是我们的职责。"
 CUSTODIAN_NEUTRAL_GREETING_06: "共同体和星海参议院的决策制定进程，有时候，会因为……某些异见遭拖延。作为监管人，我们希望可以加速这一进程。"
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_01: "我们作为星海监管人的权责仅限于共同体内部。[From.GetSpeciesNamePlural]，很抱歉我们无法帮助你。"
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_02: "我们对于星海共同体的全体成员肩负着责任，可惜这并没有包括[From.GetName]。"
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_03: "[From.GetSpeciesNamePlural]，成为星海共同体的成员应该成为你的首要考量。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_01: "作为监管人，我们应该以整个共同体的利益为先。这也包括[From.GetName]。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_02: "我们希望改善星海共同体，但做这事不能少了你，[From.GetSpeciesNamePlural]。我们的监管人权限能做的事情有限。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_03: "如果我们，作为星系一个整体，想要实现某些壮举，这种在星海共同体内部发生的聒噪必须停止。"
 CUSTODIAN_HOSTILE_GREETING_01: "如果可以的话，我们非常希望签署法案宣布[From.GetName]永久非法。很遗憾，这超出了我们的职权范围……现在暂且如此。"
 CUSTODIAN_HOSTILE_GREETING_02: "我们将让整个星海共同体一起见证[From.GetName]的邪恶。"
 CUSTODIAN_HOSTILE_GREETING_03: "[Root.GetName]的敌人，就是星海共同体的敌人。"
 CUSTODIAN_HOSTILE_GREETING_04: "共同体的监管人只是我们大计划的第一步。你不久就会目睹我们的能量。"
 CUSTODIAN_HOSTILE_GREETING_05: "你别想欺瞒我们或者星海共同体。[From.GetName]没有被信任。"
 CUSTODIAN_HOSTILE_GREETING_06: "请措辞简洁。我们不能被别人看见在交谈……作为星海监管人，我们需要维护特定的标准规范。"
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_01: "你是星海共同体的敌人，[From.GetSpeciesNamePlural]。"
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_02: "作为星海共同体的监管人，我们借这次机会，正式表达我们对你国这种弹丸小国的不屑之情。"
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_03: "如果你识大体、知进退的话，你就不要想着靠近星海共同体控制的空间。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_01: "我们将采取一切措施，动用一切手段，防止[From.GetName]的腐化影响力在星海共同体扩散。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_02: "作为监管人，我们已宣誓要终结[From.GetSpeciesName]在共同体内部搞的阴谋诡计。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_03: "可能你需要重新审视一下你的星海共同体成员身份，[From.GetSpeciesNamePlural]。作为一个不识好歹的国家，你对其他成员国造成了不良影响。"
 CUSTODIAN_FRIENDLY_GREETING_01: "[From.GetName]乃是星海共同体的好朋友！"
 CUSTODIAN_FRIENDLY_GREETING_02: "星海共同体全员，向您致敬，[From.GetSpeciesNamePlural]！"
 CUSTODIAN_FRIENDLY_GREETING_03: "我们浴血奋战，为把星系打造成一个更适合[From.GetName]的福地。你值得拥有这一切。"
 CUSTODIAN_FRIENDLY_GREETING_04: "星海监管人的职责让我们无处抽身，但我们总是能够为来自[From.GetName]的朋友腾出时间。"
 CUSTODIAN_FRIENDLY_GREETING_05: "我们不过是星海共同体最谦卑的公仆。"
 CUSTODIAN_FRIENDLY_GREETING_06: "星海共同体能为你做什么，[From.GetSpeciesNamePlural]？"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_01: "如果你能够加入星海共同体就好了……[From.GetName]对其他成员国来说乃是一个正面的榜样。"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_02: "除非[From.GetName]加入，否则星海共同体算不得完整。"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_03: "尽管你尚且不是成员国，我们依然会竭尽所能，在星海共同体内部为[From.GetName]打点料理事务。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_01: "将共同体改革成为更加优秀的组织需要时间，但是如果我们能够获得[From.GetSpeciesName]的帮助，这件事将成为可能。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_02: "我们会动用我们手中的一切能量，确保[From.GetName]在星海共同体有一席之地，有一票之音。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_03: "如果星海共同体的每一个成员国都能像[From.GetName]一样友善、乐于助人，那么监管人也就不再需要了。"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_01: "监管人，你团结星海共同体的工作进行得如何？这可不是什么轻松差事啊。"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_02: "真是始料未及。星海监管人应该还有更加重要的事情操心吧？"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_03: "我们对于监管人的必要性至今仍然持怀疑态度，但是或许你可以证明我们错了。"
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_01: "趁你还能享受高高在上的地位的时候，赶紧吧。这样的好日子不多了。"
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_02: "我们至今还在调查，你是通过哪番手段让参议院授予你监管人的权力的。"
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_03: "由于你就任监管人，严重的黑暗现已笼罩在星海共同体之上。我们担忧共同体会被一步步蚕食成为某种不可名状之物。"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_01: "君临陋室，蓬荜生辉。监管人，我们有什么可以为您做的？"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_02: "监管人，我们应如何行动，方能最有效地尽力于星海共同体？"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_03: "监管人，星海共同体请你任职乃是幸事。"
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_01: "看来星海共同体有了一位“领袖”。有点意思。"
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_02: "任命监管人一事并未让我方认定加盟星海共同体为更有利之事宜，不过我方将静观其变。"
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_03: "所以星海共同体的其他成员国现在成了监管人的附庸国？不是的吗？很抱歉，但我们对于这样一项安排的内核依旧充满不解。"
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_01: "星海共同体自始至终就是一个腐朽的组织，现在参议院里的蠢蛋们还任命你为监管人，更加没救了。"
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_02: "如果星海共同体的成员国授予[From.GetName]监管人的职权，那么看来他们比我们认为的还要蠢。"
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_03: "你们[From.GetSpeciesNamePlural]连[From.GetName]都管不利索，现在还妄想着指导整个星海共同体？笑死个人咧！"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_01: "听到你被指名成为了星海共同体的监管人，看来星海参议院终于做对了点事。或许我们也应该考虑一下加盟成为成员国了。"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_02: "[From.GetSpeciesNamePlural]，唯有你就任监管人，星海共同体才能得到改善。"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_03: "星海监管人，对吧？[From.GetSpeciesNamePlural]，我们很高兴见到你平步青云。"
 resolution_declare_crisis: "天灾指定"
 resolution_declare_crisis_desc: "这个帝国对整个星系的未来来说，是不容置喙的威胁。在一切变得太迟之前，星海共同体必须行动起来，对其遏止并彻底摧毁。"
 resolution_declare_crisis_empire: "$resolution_declare_crisis$"
 resolution_declare_crisis_empire_desc: "这个帝国对整个星系的未来来说，是不容置喙的威胁。在一切变得太迟之前，星海帝国必须行动起来，对其遏止并彻底摧毁。"
 crisis.4100.name: "宣告星系危机"
 crisis.4100.intro: "星海参议院通过了一项议案，宣布§H[new_crisis.GetName]§!是一切智慧生命体的威胁、是一场全星系范围的危机。从结果来说，[new_crisis.GetName]在今日同整个星海共同体开战了。"
 crisis.4100.desc.a: "$crisis.4100.intro$\n\n$crisis.4100.1$"
 crisis.4100.desc.b: "$crisis.4100.intro$\n\n$crisis.4100.2$"
 crisis.4100.1: "作为星海监管人，[custodian.GetName]呼吁共同体的全体成员国对舰队进行总动员，并针对[new_crisis.GetSpeciesName]的领域发动联合攻击：“直到[new_crisis.GetSpeciesName]威胁被彻底地、一劳永逸地扫除干净，否则星系不会见证真正的和平。”"
 crisis.4100.2: "参议院的代表们呼吁共同体的全体成员国对舰队进行总动员，并针对[new_crisis.GetSpeciesName]的领域发动联合攻击，他们对外公示道：“直到[new_crisis.GetSpeciesName]威胁被彻底地、一劳永逸地扫除干净，否则星系不会见证真正的和平。”"
 crisis.4100.a: "我们能够阻止他们的蹂躏吗？"
 crisis.4101.desc: "帝国参议院通过了一项议案，宣布§H[new_crisis.GetName]§!是一切智慧生命体的威胁、是一场全星系范围的危机。从结果来说，[new_crisis.GetName]在今日同整个星海帝国开战了。\n\n在一场自[gal_emperor.Capital.GetName]对外播放的公开演讲中，[gal_emperor.GetRulerTitle]呼吁帝国的全体成员国对舰队进行总动员，并针对[new_crisis.GetSpeciesName]的领域发动联合攻击：“直到[new_crisis.GetSpeciesName]威胁被彻底地、一劳永逸地扫除干净，否则星系不会见证真正的和平。”"
 crisis.4105.name: "共同体指定我方为“星系危机”"
 crisis.4105.intro: "由于意识到了我们展现出来的威胁，星海共同体的可怜虫们通过了一项议案，对我们的行动进行了谴责，并宣布我们为§Y“全星系范围的危机”§!。星海共同体的成员国展现出了极其罕见的团结，联合了所有力量，并向我们宣战。"
 crisis.4105.desc.a: "$crisis.4105.intro$\n\n$crisis.4105.1$"
 crisis.4105.desc.b: "$crisis.4105.intro$\n\n$crisis.4105.2$"
 crisis.4105.1: "在星海监管人的领导之下，他们的舰队集结在了一起，向我们的领域发动了进攻。席卷整个星系的战争终于拉开帷幕。"
 crisis.4105.2: "他们的舰队集结在了一起，向我们的领域发动了进攻。席卷整个星系的战争终于拉开帷幕。"
 crisis.4105.a: "荣光无垠！"
 crisis.4105.b: "疯了，全他妈疯了！"
 crisis.4105.desc.c: "星海共同体内那些腐败的蠢材通过了一项议案，宣布我们是“天灾”，是“全体智慧生命体的威胁”。依据这些荒谬绝伦的倡议，[Root.GetName]和整个星海共同体现在已经处于战争状态。\n\n这场战争将一直持续下去，除非我方或者共同体被彻底地碾为尘末……或者星海共同体废除这项议案。"
 crisis.4106.name: "帝国指定我方为“星系危机”"
 crisis.4106.desc.a: "由于意识到了我们展现出来的威胁，星海帝国的可怜虫们通过了一项议案，对我们的行动进行了谴责，并宣布我们为§Y“全星系范围的危机”§!。星海帝国的成员国展现出了极其罕见的团结，联合了所有力量，并向我们宣战。\n\n在[gal_emperor.GetRulerTitle]的领导下，他们的舰队已经集结，并向我们的领域发动进攻。席卷整个星系的战争拉开了帷幕。"
 crisis.4106.desc.b: "[gal_emperor.GetRulerTitle]和帝国参议院里那群腐败的马屁精通过了一项议案，宣布我们是“天灾”，是“全体智慧生命体的威胁”。依据这些荒谬绝伦的倡议，[Root.GetName]和整个星海帝国现在已经处于战争状态。\n\n这场战争将一直持续下去，除非我方或者共同体被彻底地碾为尘末……或者他们废除这项议案。"
 gal_custodian: "星海监管人"
 gal_custodian_desc: "作为星海共同体的监管人，我们在星系的影响力增加了。"
 war_goal_wg_declared_crisis: "天灾战争"
 war_goal_wg_declared_crisis_desc: "被指定为天灾的帝国和星海共同体之间的全面战争。\n\n除非战争的某一方被彻底地摧毁，或者星海共同体通过一项议案结束敌对状态，否则无法达成和平。"
 resolution_category_declare_crisis: "天灾指定"
 resolution_repeal_crisis: "废止天灾指定"
 resolution_repeal_crisis_desc: "事已至此，已经够了。目标帝国现在不再被认定作星系危机，星海共同体全体成员国对其敌对状态必须立马解除。"
 resolution_repeal_crisis_empire: "$resolution_repeal_crisis$"
 resolution_repeal_crisis_empire_desc: "这个所谓的天灾不再是帝国的威胁了。他们不再值得我们关注。"
 crisis.4110.name: "天灾指定已废止"
 crisis.4110.desc: "指定§H[former_crisis.GetName]§!为“星系危机”的议案如今已被星海参议院废止。作为结果，所有由星海共同体成员国针对[former_crisis.GetSpeciesNamePlural]展开的军事行动都被立马叫停。现在，和平已经降临了星系的这一隅。"
 crisis.4110.a: "和平又能持续多久呢？"
 crisis.4111.desc.b: "$crisis.4111.intro$\n\n$crisis.4111.nasty$"
 crisis.4111.intro: "星海参议院已经废止了宣布我们为“星系危机”的议案，所有共同体成员国均接到指令原地待命。针对我们的军事行动停止了……暂时如此。"
 crisis.4111.nasty: "如果我们还想继续打下去，没什么能够阻止我们对这些蠢蛋分别宣战，然后一个接一个地干翻他们……"
 crisis.4111.a: "理智终于占领了他们大脑的高地了。"
 crisis.4111.b: "怕了吧，怕了吧！"
 crisis.4112.desc: "指定§H[former_crisis.GetName]§!为“星系危机”的议案如今已被帝国参议院废止。作为结果，[gal_emperor.GetRulerTitle]正式下令停止一切针对[former_crisis.GetSpeciesNamePlural]的帝国军事行动。现在，和平已经降临了星系的这一隅。"
 crisis.4113.desc: "星海帝国已经废止了宣布我们为“星系危机”的议案，所有帝国军队均接到指令原地待命。[gal_emperor.GetRulerTitle]下令中止一切针对我们的敌对行动……暂时如此。"
 community_declared_crisis_failtext: "§R我们被指定为天灾，无法加入。§!"
 community_homicidal_failtext: "§R我们因为“残暴、天性掠食”被共同体拒绝。愚者。§!"
 community_default_failtext: "§R必须是普通的帝国。§!"
 resolution_declare_crisis_tooltip: "星海共同体的全体成员国发动针对目标的全面战争，只有一方被彻底摧毁，或者议案被废止，才能结束战争。"
 resolution_declare_crisis_empire_tooltip: "星海帝国对目标宣布全面战争。只有一方被彻底摧毁，或者议案被废止，敌对状态才会结束。"
 first_contact.5.militarist.desc: "在§H[This.System.GetName]§!中跟踪着未确认身份的航天器的信号的同时，我们已命令附近所有部队按照标准议定进入高度戒备状态。情报部门正在试图利用那一点点少的可怜的数据分析这个妖怪，但至少我们能感觉到其有超空间航行能力，而是否具有攻击能力则未可知。或许这可能是我们与一个新的外星文明的第一次接触，我们应该采取一些措施来破解他们的通讯。"
 first_contact.5.pacifist.desc: "我们还不能确定在§H[This.System.GetName]§!观察到的这个神秘的宇宙飞船的起源。由于这很可能是我们第一次接触一个以前未知的外星文明，我们必须避免任何可能被误解为威胁或挑衅的行为。如果他们的语言被翻译，我们有希望与他们建立和平的关系。"
 first_contact.5.spiritualist.desc: "我们仍在收集据报告位于§H[This.System.GetName]§!星系的外星人飞船的数据。很可能这艘船是一个之前未知的外星文明的使者。我们必须确定他们已经跟随了灵魂的恩典，或者说他们是邪恶的代理人。我们要做的第一件事是领悟他们的语言并了解他们的信仰系统。"
 first_contact.5.materialist.desc: "对于在§H[This.System.GetName]§!星系发现的不明飞行器的调查仍在进行当中，但是由于收集到消息的不足使得我们无法对船只的来源做出确切的假设。既然这似乎已经牵涉到了一个先前不为我们所知的外星文明，我们应当尽力截获他们的通讯以启动对于他们语言的破译。"
 first_contact.5.xenophobe.desc: "§H[This.System.GetName]§!星系发出了警报，在该星系中我们发现了一艘肯定属于异种的飞船正在开展什么隐秘的行动。该飞船的确切意图尚不明确，但其似乎是一个异种大型政治组织的代表。先对这些生物的数据进行收集或许更加明智一些，这样的话我们就可以更好地确定这项威胁的实质及其具体的影响范围。"
 first_contact.5.xenophile.desc: "对于位于§H[This.System.GetName]§!星系中一艘未知船只的目击不断催生出各种各样的揣测。我们对该船只的设计完全不曾了解，这意味着我们很有可能是在和一个全新的外星文明进行第一次接触。除开知晓该飞船有能力进行超空间航行之外，我们对于这些迷人的造物一无所知。我们应当抽出更多精力来对其进行研究。"
 first_contact.5.authoritarian.desc: "[This.Owner.GetRulerTitle]已经汇报了关于在§H[This.System.GetName]§!星系中发现的未知飞船的情况。其设计无法与我们先前的任何记录相匹配，这意味着我们正在与一个外星文明进行初次接触。在得到[This.Owner.GetRulerTitle]的允许后，我们得以开始分析我们已收集到的数据来破译其语言。"
 first_contact.5.egalitarian.desc: "公众们得知在§H[This.System.GetName]§!星系，也就是此前发现未知飞船的星系中，一场潜在的初次接触正在进行。早期获取的数据显示该飞船具有超空间航行的能力，似乎是来自于一个我们从未知悉的外星文明。来自政府各部门的代表正听取事态进展的简报，与此同时对其语言的破译也正在进行。"
 first_contact.10.militarist.desc.proactive: "在最近一次不明飞船入侵§H[This.System.GetName]§!星系后，星系中的防卫系统依旧处于高度警戒状态。科研部门仍在分析我们掌握有关这艘船只少得可怜的数据，其攻击能力还是个未知数。由于这或许是我们首次接触到一个全新的外星文明，我们应当着手破译他们的通讯。"
 first_contact.10.militarist.desc.cautious: "$first_contact.10.militarist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.militarist.desc.attack_allowed: "$first_contact.10.militarist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.pacifist.desc.proactive: "位于§H[This.System.GetName]§!星系中神秘来访者的来源尚未被我们所查清。鉴于这有可能是一次与我们此前所未知的外星文明的初次接触，我们必须避免做出任何可能被误认为是威胁或是挑衅的行动。一旦他们的语言被成功翻译，我们就可以和平地与他们建立外交关系。"
 first_contact.10.pacifist.desc.cautious: "$first_contact.10.pacifist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.pacifist.desc.attack_allowed: "$first_contact.10.pacifist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.spiritualist.desc.proactive: "横穿§H[This.System.GetName]§!星系的外星飞船现在正处于我们的调查之中。如果这艘飞船属于一位来自此前我们尚不知道的外星文明的使者的话，说实话看上去挺像的，我们就必须确定他们究竟是追随了灵魂之恩典的人还是已经成为了投靠恶灵的化身。要做的第一件事就是领悟他们的语言并知晓其信仰的本质。"
 first_contact.10.spiritualist.desc.cautious: "$first_contact.10.spiritualist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.spiritualist.desc.attack_allowed: "$first_contact.10.spiritualist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.materialist.desc.proactive: "对于穿过我们§H[This.System.GetName]§!星系的未知飞船的调查仍在继续，但我们没有收集到多少数据以供我们推测其来自何方。既然我们似乎是在和一个此前未知的外星文明的代表打交道，我们应当尽力截获其通讯并开始分析其语言。"
 first_contact.10.materialist.desc.cautious: "$first_contact.10.materialist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.materialist.desc.attack_allowed: "$first_contact.10.materialist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.xenophobe.desc.proactive: "§H[This.System.GetName]§!星系被突然入侵了，入侵的飞船只可能是属于异种的，对其的调查仍在进行当中。该飞船的具体目的现在还是个未知数，但它应该是某个大型政治组织的代表。先对这些生物的数据进行收集或许更加明智一些，这样的话我们就可以更好地确定这项威胁的实质及其具体的影响范围。"
 first_contact.10.xenophobe.desc.cautious: "$first_contact.10.xenophobe.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.xenophobe.desc.attack_allowed: "$first_contact.10.xenophobe.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.xenophile.desc.proactive: "在此前传感器确认某不明飞船的§H[This.System.GetName]§!星系中，兴奋的浪潮一浪高过一浪！来访飞船的设计对于我们而言是完全陌生的，这意味着我们也许是在和一个全新的外星文明展开初次接触。除开知晓该飞船有能力进行超空间航行之外，我们对于这些迷人的造物一无所知。我们应当抽出更多精力来对其进行研究。"
 first_contact.10.xenophile.desc.cautious: "$first_contact.10.xenophile.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.xenophile.desc.attack_allowed: "$first_contact.10.xenophile.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.authoritarian.desc.proactive: "近期一艘未知飞船到访§H[This.System.GetName]§!星系的行为吸引了[This.Owner.GetRulerTitle]的注意。该飞船的设计与我们现有的所有设计均不相匹配，说明我们有可能在于一个外星文明进行初次接触。如果[This.Owner.GetRulerTitle]批准的话，我们就可以开始分析收集到的数据来破译其语言。"
 first_contact.10.authoritarian.desc.cautious: "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.authoritarian.desc.attack_allowed: "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.egalitarian.desc.proactive: "近期一艘未知飞船到访§H[This.System.GetName]§!星系的消息已经被公之于众，这可能是我们对一个外星文明的初次接触，接触的准备工作正在进行中。来自政府各部门的代表现正听取事态进展的简报。但比起答案，我们的问题显然更多一些。"
 first_contact.10.egalitarian.desc.cautious: "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.egalitarian.desc.attack_allowed: "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.cautious: "我们正采取一切措施来阻止他们发现任何敏感信息。"
 first_contact.10.attack_allowed: "许多[This.Owner.GetSpeciesNamePlural]正高度关注事态进展并要求我们拦截这艘无礼的飞船，这样我们就能在空闲时审讯他们而不必再继续承担敏感信息落入他们手中的风险了。"
 first_contact.15.militarist.desc: "我们近期在§H[known_planet.System.GetName]§!的侦察已经确认其是一个属于§H[This.ContactCountry.GetName]§!的主要星系，以[known_planet.GetPlanetBioInfo]为中心出现了大量的活动信号，这似乎是一个重要的基地。这极有可能是某个星际文明的一部分，但为了解码他们的军事通讯，我们需要先翻译他们的语言。"
 first_contact.15.militarist.desc.no_planets: "侦察飞行机在§H[known_system.GetName]§!星系中行进时回报了一个重要§H[This.ContactCountry.GetName]§!的存在，至少有一个主要军事设施在其周围的轨道上公转。虽然我们尚未发现任何行星居住点，但一系列初步的目标已被列出，以防外星人被确认为敌对势力。我们还截获了一些有趣的信息，这也许会提供给我们足够的信息来翻译其语言。"
 first_contact.15.pacifist.desc: "我们确定了在§H[known_planet.System.GetName]§!星系中§H[This.ContactCountry.GetName]§!势力大范围存在的事实，尤其是其中的[known_planet.GetPlanetBioInfo]，其地表上覆盖着几处大型居住点。我们正和一个此前未曾知晓的外星文明打交道的事实愈发清晰。我方应当极为注意避免在这片被认为是他们的星系里做出任何挑衅式的行动。我们必须尽一切努力来翻译他们的语言，这样就可以向对方表达我们和平的意图了。"
 first_contact.15.pacifist.desc.no_planets: "§H[known_system.GetName]§!星系似乎已经被我们命名为§H[This.ContactCountry.GetName]§!的外星文明所宣称占据了。尽管在该星系中尚未探测到任何行星定居点，但在其中有一个巨大的恒星基地在围绕星系中心公转。我方船只已经被要求谨慎行事以避免做出任何可能被误解为敌对的行为。一旦他们的语言被破译，我们就有希望与之建立和平的外交关系。"
 first_contact.15.spiritualist.desc: "我们发现存在有人居住星球的§H[known_planet.System.GetName]§!星系被确定是属于一个名为§H[This.ContactCountry.GetName]§!的国家。[known_planet.GetPlanetBioInfo]上散布着大量大型居住点。我们不清楚这个星系对他们而言有什么样的精神象征，但是这似乎是他们星际文明的一部分。我们应该尽我们所能来破译他们的语言。"
 first_contact.15.spiritualist.desc.no_planets: "被我们称为§H[This.ContactCountry.GetName]§!的外星势力似乎已经宣称§H[known_system.GetName]§!星系属于他们，其中至少有一个大型恒星基地围绕着中央恒星公转。在星系中尚未发现任何堡垒星球存在的证据，同时尚不清楚他们究竟是追随圣灵的步伐还是堕落为恶灵的奴仆。我们应当尽我们所能破译他们的语言。"
 first_contact.15.materialist.desc: "§H[known_planet.System.GetName]§!中有了一些有趣的发现，在那里一些神秘的交通信号引导我们找到了[known_planet.GetPlanetBioInfo]，上面分布着数个大型外星定居点。我们确信这个星球属于名为§H[This.ContactCountry.GetName]§!的国家，很可能是一个与我们一样的星际国家。他们的科技样本尚未被采集，但其科技水平似乎并没有比我方高多少。对他们语言的翻译工作仍在进行当中。"
 first_contact.15.materialist.desc.no_planets: "在§H[known_system.GetName]§!星系中获取的数据证实了此处被我们称为§H[This.ContactCountry.GetName]§!的政治实体宣称占据的假设。星系中央有一个恒星基地围绕中央恒星公转，其可能是作为星系中通信及基础建设的中心，而且似乎还是我们所截获的大部分通信的来源。我们需要尽力分析这些通信并翻译他们的语言。"
 first_contact.15.xenophobe.desc: "§H[known_planet.System.GetName]§!星系中浮现了一个异种行星巢穴！[known_planet.GetPlanetBioInfo]上的生物像蝗虫一样覆盖侵染着这片土地。现在可以确定这些异种，也就是§H[This.ContactCountry.GetName]§!，是一个星际文明，不受限制地在许多星球上肆意散布。这不会是一个令人愉悦的任务，但我们还是应该翻译他们的语言，这样我们才能完全了解他们的腐朽程度。"
 first_contact.15.xenophobe.desc.no_planets: "§H[known_system.GetName]§!星系显然是一个属于异种的由§H[This.ContactCountry.GetName]§!控制的巢穴，其中还有一个大型空间站围绕中央恒星公转。我方船员已被要求忽略所有通讯并与一切异星船只或是空间站保持安全距离，不管对方要干什么，以免他们被这些生物接触并伤害。如果我们能成功破译从星系中的恒星基地发出的通讯的话，那么接下我们或许就能翻译他们物种中用于交流的语言了。"
 first_contact.15.xenophile.desc: "被我们标记为§H[This.ContactCountry.GetName]§!的殖民地，甚至有可能是母星，被宣布在§H[known_planet.System.GetName]§!星系中发现。数个大型居民居住点分布在[known_planet.GetPlanetBioInfo]的表面，吸引着我们的注意力。这项令人兴奋的发现让我们对这个属于某星际文明且迷人的外星种族有了进一步的了解。想想成功翻译他们的语言后我们会发现什么吧！"
 first_contact.15.xenophile.desc.no_planets: "§H[known_system.GetName]§!星系似乎已经被一个我们称为§H[This.ContactCountry.GetName]§!的外星势力所占据，不过星系中没有发现作为人口居住地的星球。一个大型恒星基地围绕着恒星旋转，显然是星系的中心枢纽。尽管我们正处在被认为是他们的星系中，但对与这些迷人的生物仍知之甚少。我们应该尽力去深入了解对方。"
 first_contact.15.authoritarian.desc: "扫描结果显示§H[known_planet.System.GetName]§!星系中似乎存在一个有人口居住的星球，即[known_planet.GetPlanetBioInfo]，被一个叫做§H[This.ContactCountry.GetName]§!的外星势力所宣称拥有。这些外星人极有可能是一个拥有超空间航行能力的星际文明的一部分。因此，[This.Owner.GetRulerTitle]已经决定要将关于该星系的信息限制在政府高层内部以避免内部发生动乱。"
 first_contact.15.authoritarian.desc.no_planets: "§H[known_system.GetName]§!星系中存在一个§H[This.ContactCountry.GetName]§!的大型基地，其中包括一个围绕恒星公转的空间站。尽管对其进行了反复扫描，但是我们还是无法了解其语言和指挥系统的具体性质。只要[This.Owner.GetRulerTitle]一声令下，我们就会集中力量来翻译他们的语言。"
 first_contact.15.egalitarian.desc: "对深空的调查使我们偶然在§H[known_planet.System.GetName]§!星系中发现了一个已被栖居的星球。这颗星球归属于§H[This.ContactCountry.GetName]§!，现在被认为是一个此前未知的星际文明。这个殖民地或母星是[known_planet.GetPlanetBioInfo]，它位于星周宜居带内。希望他们的社会是一个以自由和个人自由为基石的进步社会，但我们必须先破译他们的语言才能找到答案。"
 first_contact.15.egalitarian.desc.no_planets: "我们已经在§H[known_system.GetName]§!系探测到一个显著的§H[This.ContactCountry.GetName]§!存在的信号——尽管从目前掌握到的情况而言，那里没有有定居点的星球，但有一个大型的太空装置围绕着该星系的主恒星运行。发言人告知公众，我们很可能偶然发现了一个属于先前未知的星际文明的哨站。在我们和他们交流之前，我们需要翻译他们的语言。"
