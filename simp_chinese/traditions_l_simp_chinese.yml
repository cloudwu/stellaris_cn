 tr_supremacy_fleet_logistical_corps_delayed:0 "我们的舰队经常被部署至浩瀚星海的各个角落，因而有一支专业的后勤团队来保障舰队能够顺利运转是非常必要的。"
 tr_supremacy_fleet_logistical_corps_machine:0 "自动化中途补给"
 tr_supremacy_fleet_logistical_corps_machine_desc:0 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_machine_delayed:0 "尽管维护一支拥有超空间航行能力的补给船队花费巨大，但这比以前让舰船自己回港补给划算得多。"

