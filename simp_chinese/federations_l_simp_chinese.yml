 resolution_mutualdefense_the_readied_shield: "常备之盾"
 resolution_mutualdefense_the_readied_shield_desc: "宇宙极其危险，[global_event_country.GetGalCommunityOrGalImperium]的全体成员应当时刻准备保护自己的星球免遭海盗，太空生物或是什么其他未知事物的攻击。"
 resolution_mutualdefense_military_readiness_act: "军事准备法案"
 resolution_mutualdefense_military_readiness_act_desc: "[global_event_country.GetGalCommunityOrGalImperium]的每位成员不论为自己还是为他人都有义务为星系防御贡献一份力量。"
 resolution_mutualdefense_military_readiness_act_tooltip: "[global_event_country.GetGalCommunityOrGalImperium]中舰队数量未达到海军容量一半的非附庸成员将处于§R违反星系法§!状态。"
 resolution_mutualdefense_enemy_of_my_enemy: "你的敌人就是我的敌人"
 resolution_mutualdefense_enemy_of_my_enemy_desc: "与我们当中某位为敌就是与我们全体为敌。如果成员之一遭到进攻，我们难道不应该动用一切力量来惩罚入侵者吗？"
 resolution_mutualdefense_enemy_of_my_enemy_tooltip: "对向我[global_event_country.GetGalCommunityOrGalImperium]成员发起侵略战争的未处于[global_event_country.GetGalCommunityOrGalImperium]之内的国家获得§Y反击§!宣战理由。"
 resolution_mutualdefense_castigation_proclamation: "征讨檄文"
 resolution_mutualdefense_castigation_proclamation_desc: "不与我们为伍者即是敌人，而所有胆敢对抗星系法的国家必须得到他们应有的惩罚。"
 resolution_mutualdefense_castigation_proclamation_tooltip: "所有[global_event_country.GetGalCommunityOrGalImperium]成员能够提出议案以§Y谴责§!处于§R违反星系法§!状态的成员或是未处于[global_event_country.GetGalCommunityOrGalImperium]之内的国家。\n\n启用§Y无限制战争§!的帝国将能对被[global_event_country.GetGalCommunityOrGalImperium]所§R谴责§!的国家或是处于§R违反星系法§!状态的成员使用§Y敌意§!宣战理由及§Y羞辱§!战争目标。"
 resolution_mutualdefense_castigation_denouncement: "征讨"
 resolution_mutualdefense_castigation_denouncement_desc: "对目标帝国发出正式的谴责声明。该行为可以非[global_event_country.GetGalCommunityOrGalImperium]的国家或违反星系法的帝国为目标发起。"
 resolution_mutualdefense_renegade_containment: "背离遏制理论"
 resolution_mutualdefense_renegade_containment_desc: "[global_event_country.GetGalCommunityOrGalImperium]成员国资格的益处不言而喻，拒绝成为成员国的行为本身就彰露出明显的恶意。各成员国应当获得授权，在那些非成员国实现他们的密谋之前用武力抢先阻止任何恶意举动。"
 resolution_mutualdefense_renegade_containment_tooltip: "启用§Y无限制战争§!的帝国获得§Y先发制人§!的全面战争宣战理由，可对非[global_event_country.GetGalCommunityOrGalImperium]成员国的国家使用。"
