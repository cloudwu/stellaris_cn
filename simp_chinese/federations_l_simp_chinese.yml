 resolution_greatergood_workers_rights: "工人权宪章"
 resolution_greatergood_workers_rights_desc: "将工人权利编纂成为法典并使其不再遭受普遍的压榨是理所应当的。"
 resolution_greatergood_five_year_plans: "五年计划"
 resolution_greatergood_five_year_plans_desc: "各个星球的执政长官应当拥有必要的自由，以提出并推行利于所有人发展的全面改革计划。"
 resolution_greatergood_five_year_plans_tooltip: "农业、发电和采矿星球规划类型将获得额外增益。\n\n§Y基本保障§!生活标准被§R禁止§!。"
 resolution_greatergood_greater_than_ourselves: "自我升华"
 resolution_greatergood_greater_than_ourselves_desc: "我们已经要民众付出了许多，但有时我们必须要他们付出更多。我们应该嘉奖那些将国家置于自身需求之上，自愿开拓边陲的人们。"
 resolution_greatergood_greater_than_ourselves_tooltip: "解锁新法令，该法令鼓励失业的自由人口自行迁移至帝国内适合自己且拥有住房与岗位的星球。\n\n§Y基本保障§!与§Y阶层经济§!生活标准将§R被禁止§!。\n\n§Y奴隶劳工§!，§Y牲口§!与§Y电网融合§!奴隶类型将§R被禁止§!。"
 edict_greater_than_ourselves: "$resolution_greatergood_greater_than_ourselves$"
 edict_greater_than_ourselves_desc: "鼓励失业的自由人口自行迁移至帝国内适合自己且拥有住房与岗位的星球。"
 greater_than_ourselves_tooltip: "§Y解锁法令：§!$edict_greater_than_ourselves$"
 federations.10010.name: "$resolution_greatergood_greater_than_ourselves$"
 federations.10010.desc: "随着这些权利在刚刚的[global_event_country.GetGalCommunityOrGalImperium]议案中通过，我们同时要求工人们承担更多的责任。\n\n我们现在可以鼓励失业工人自行迁移到我们控制的其他拥有足够住房，岗位的宜居星球。"
 federations.10010.desc_gestalt: "[global_event_country.GetGalCommunityOrGalImperium]已经通过了给予工作子个体更多权限的法规。\n\n尽管这对我们来说没有什么太大的意义，但是我们至少可以从他们为了转运空闲简单子个体而造的基础设施中稍稍获益。"
 resolution_greatergood_balance_in_the_middle: "不偏不倚"
 resolution_greatergood_balance_in_the_middle_desc: "我们必须消除一切形式的不平等，不惜一切必要的手段创造公平，绝不允许朱门酒肉臭，路有冻死骨的情况发生。"
 resolution_greatergood_balance_in_the_middle_tooltip: "§Y基本保障§!，§Y阶层经济§!，§Y体面标准§!以及§Y学术特权§!生活标准将§R被禁止§!。\n\n任何形式的§Y奴隶制度§!都将§R被禁止§!。"
 resolution_greatergood_universal_prosperity_mandate: "共同富裕"
 resolution_greatergood_universal_prosperity_mandate_desc: "如果连横跨许多文明的星系都无法供养我们的全体人民，那么我们其实已经失职了。每个人都有追求任何事物的权利。我们应当进行额外的行动来再分配过量的财富，从而改善全体人民的生活。"
 resolution_greatergood_universal_prosperity_mandate_tooltip: "除§Y同甘共苦§!，§Y乌托邦式富足§!、§Y员工所有制§!、§Y化学极乐§!以及§Y强制调养§!之外的生活标准将§R被禁止§!。\n\n§Y同化§!有机人口将其整合进§Y同化斗士§!或者§Y蜂巢思维§!帝国的行为将§R被禁止§!。\n\n非§Y平等主义§!帝国或§Y失控机仆§!帝国有可能无法满足上述要求，因此也将处于§R违反星系法§!状态！"
