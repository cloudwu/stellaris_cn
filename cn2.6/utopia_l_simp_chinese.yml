 ring_world_1_MEGASTRUCTURE_DETAILS:0 "§Y$pc_ringworld_habitable$§!拥有多个类行星天体的区块，其材料都是取自恒星系中的其他行星天体。"
 ring_world_1_CONSTRUCTION_INFO_DELAYED:0 "一个完整的环形世界包含了４个修建完成的环形世界区段，每一段都相当于一个巨大的盖亚星球。"
 ring_world_1:0 "星环世界工地"
 ring_world_1_DESC:0 "该建筑群会用作集结地、资源仓库以及参与建造星环世界的千千万万员工的生活区。"
 ring_world_2_intermediate:0 "星环世界骨架"
 ring_world_2_intermediate_DESC:0 "这个初期架设的骨架环绕着星系的恒星而建，我们会在这个平台上逐渐増建出完整居住站区块。"
 ring_world_2:0 "星环世界骨架区块"
 ring_world_2_DESC:0 "该骨架区块大体上是尚未完成的星环世界的总表面区域的四分之一。其他较小型的宜居区块的建造工作尚未完成。"
 ring_world_3_intermediate:0 "已完工的星环世界区块"
 ring_world_3_intermediate_DESC:0 "这是一个已能完整运作的星环世界区块，其内部的活跃生物圈可以随时供人居住。"
 habitat_0_MEGASTRUCTURE_DETAILS:0 "§Y$pc_habitat$§!是个理论上自给自足的太空站，适合永久定居。"
 habitat_0_CONSTRUCTION_INFO_DELAYED:4 "居住站只可以建造居住站特有的 £building£ §Y建筑§!。若建造于拥有 £minerals£ §Y矿物§!、 £energy£ §Y能量§!或 £physics£  £society£  £engineering£ §Y研究§!资源的行星上，将可以建造特殊的 £district£ §Y区划§!。"
 habitat_0:0 "居住站"
 habitat_0_DESC:0 "这是一个围绕着不宜居行星的轨道旋转的居住站轨道站，其内部承载着一定数量的§H人口§!和§H建筑§!。"
 cant_build_on_habitat:0 "§R不能在居住站上建造§!"
 think_tank_0_MEGASTRUCTURE_DETAILS:0 "研究实验室和§Y$think_tank_3$§!的数据库可以产出源源不绝的科学。"
 think_tank_0:0 "科学联合学院工地"
 think_tank_0_DESC:0 "该初期施工场地是用来建造日后的科学联合学院。"
 think_tank_1:0 "科学联合学院中央场馆"
 think_tank_1_DESC:0 "装配有最先进的奇点反应堆的中央核心可以满足联合学院的所有能源需求。中央场馆还可以作为枢纽，把日后添加的研究室跟现有的研究室连接起来。"
 think_tank_2:0 "科学联合学院研究室"
 think_tank_2_DESC:0 "研究室会容纳大部分实验室，并为科学家们提供住所。配备了数量众多的安全处所，在必要时能够对多个区域进行完全封锁。"
 think_tank_3:0 "科学联合学院"
 think_tank_3_DESC:0 "设备精良随时可以投入使用的科学联合学院。"
 think_tank_4:0 "古罗瑞克联合学院"
 think_tank_4_DESC:0 "这所科学联合学院以它的创造者命名，它的神经网络库融合了我们最优秀的研究人员的大脑，因此其运算能力比一般的超级电脑更加快。"
 allow_ring_world:0 "§H解锁巨构建筑：§!星环世界"
 allow_spy_orb:0 "§H解锁巨构建筑：§!哨卫阵列"
 allow_think_tank:0 "§H解锁巨构建筑：§!科学联合学院"
 allow_habitats:0 "§H解锁空间站：§!居住站"
 ap_master_builders_habitat_size:0 "我们帝国拥有的§H居住站§!会获得额外的§Y2§!个区划。"
 allow_edict_consectrated_worlds:0 "§H解锁决策：§!封为圣地"
 describe_edict_consectrated_worlds:0 "§E将无人居住的星球封为圣地（最多§Y3§!个）可增加§Y唯心主义种族心理吸引力§!、§Y帝国舒适度§!以及£unity£ §Y凝聚力产出§!，具体效果视乎于该行星的宗教影响力。§!"
 allow_machine_worlds:0 "§H解锁环境改造选项：§!机械星球"
 describe_machine_worlds:0 "§Y机械星球§!是一种特殊的星球，对绝大多数有机体来说它并不适宜居住。但其可承载的£district£ §Y发电§!和§Y采矿区划§!数量不受限于星球特征。居住在§Y机械星球§!上的£pop£ §Y人口§!的§Y资源产出§!将提升§G+10%§!，§Y住房使用§!将降低§G10%§!。行星上所有现存的£district£ §Y农业区划§!将被摧毁。"
 allow_hive_worlds:0 "§H解锁环境改造选项：§!蜂巢星球"
 describe_hive_worlds:0 "§Y蜂巢星球§!是一种特别的星球划分，对非蜂巢思维人口来说不宜居，但是不会受限于星球特性带来的£district£ §Y发电机§!，§Y采矿§!以及§Y农业区划§!限制。£pop£ §Y人口§!居住在§Y蜂巢星球§!能够将他们的§Y资源产出§!提升§G+10%§!。"
 ALLOW_PSI_CORPS:0 "§H$building_psi_corps$§!建筑现在已可建造。"
 ALLOW_PSI_ARMIES:0 "§H$psionic_army_plural$§!现在已可招募。"
 dyson_sphere_0_MEGASTRUCTURE_DETAILS:0 "§Y$dyson_sphere_5$§!会完全包裹着恒星，将恒星能直接转化为£energy£能源。"
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED:0 "$dyson_sphere_5$会完全遮挡住恒星，导致恒星系中所有行星变成荒芜星球或冰冻星球。"
 dyson_sphere_0:0 "戴森球位置"
 dyson_sphere_0_DESC:0 "该建造工地空间站将作为建造戴森球的基础。"
 dyson_sphere_1:0 "戴森球框架"
 dyson_sphere_1_DESC:0 "框架是将来建造戴森球的基础，其本身并不生成能源。"
 dyson_sphere_2:0 "局部戴森球"
 dyson_sphere_2_DESC:0 "一个局部运转的戴森球——§Y25%§!能源生成效率。"
 dyson_sphere_3:0 "局部戴森球"
 dyson_sphere_3_DESC:0 "一个局部运转的戴森球——§Y50%§!能源生成效率。"
 dyson_sphere_4:0 "局部戴森球"
 dyson_sphere_4_DESC:0 "一个局部运转的戴森球——§Y75%§!能源生成效率。"
 dyson_sphere_5:0 "戴森球"
 dyson_sphere_5_DESC:0 "一个全面运转的戴森球——§Y100%§!能源生成效率。"
 spy_orb_0_MEGASTRUCTURE_DETAILS:0 "§Y$spy_orb_4$§!的各个阶段会逐渐扩充传感器范围，最终覆盖整个宇宙。"
 spy_orb_0_CONSTRUCTION_INFO_DELAYED:0 "$spy_orb_4$的各个阶段会逐渐扩充传感器范围，最终覆盖整个宇宙。"
 spy_orb_0:0 "哨卫阵列位址"
 spy_orb_0_DESC:0 "该建造工地空间站将作为组装哨卫阵列的基础。"
 spy_orb_1:0 "哨卫中心"
 spy_orb_1_DESC:0 "一个当下最先进的监听站，由天文学家与战术分析师们组成的固定人员操作。"
 spy_orb_2:0 "哨卫尖塔"
 spy_orb_2_DESC:0 "沿中央尖塔布置的震动翅片可将微弱的信号从宇宙背景辐射中区分开来。"
 spy_orb_3:0 "哨卫天线"
 spy_orb_3_DESC:0 "巨大的固态天线将覆盖率增加至前所未有的范围。"
 spy_orb_4:0 "哨卫阵列"
 spy_orb_4_DESC:0 "完整的哨卫阵列可将探测范围覆盖至全宇宙。"
 15_HOSTILE_GREETING:0 "我们全帝国上下集体都对你们 [From.GetSpeciesName] 表示鄙视。我的 [Root.GetSpeciesOrganName] 一看到你就想吐。"
 16_HOSTILE_GREETING:0 "你的帝国肯定都很孤僻和自私， [From.GetSpeciesName] 。毕竟你的帝国只为追求个人主义，却没有赋予人们活着的意义。"
 15_FRIENDLY_GREETING:0 "我们所有人对你们 [From.GetSpeciesName] 人的看法是一致的。你是我们 [Root.GetName] 的朋友。"
 action.1.f:0 "我们向你问好， [contact_speaker.GetSpeciesNamePlural] 。"
 action.1.g:0 "伟大的帝国向你问好， [contact_speaker.GetSpeciesNamePlural] 。"
 action.1.i:0 "我们追求完美，任何阻挡我们步伐的都是敌人。"
 action.1.ad:0 "你们休想威胁到我方的团结。"
 action.1.ar:0 "“ [From.GetRulerName] 到底是谁？”我是 [From.GetRulerName] 。"
 anomaly.168.d.tooltip:0 "开始一场信仰复兴，将帝国的种群思潮转化为§Y唯心主义§!。"
 precursor.2200.desc.b:0 "在勘探了§Y [From.GetStarName] §!星系内的巨大星环世界后，科研专员§Y [Root.GetLeaderName] §!报告称其设计在许多方面与我们自己的星环设计相似，尽管其年代久远。不过有一个关键的区别——星环似乎部分是用一种未知的材料建成的。初步报告将其描述为某种活体金属"。不管它到底是什么，我们都应该进一步研究它。"
 requires_planets_for_material:0 "$TRIGGER_FAIL$无法建造在缺乏天体作为原材料的恒星系中。"
 requires_no_existing_megastructure:0 "$TRIGGER_FAIL$因已有巨构建筑所以无法建造。"
 requires_no_existing_gateway:0 "$TRIGGER_FAIL$因已存在星门，无法建造。"
 requires_no_orbital_station:0 "$TRIGGER_FAIL$因已有轨道站所以无法建造。"
 requires_no_habitable_planets:0 "$TRIGGER_FAIL$不能在有宜居行星的星系建造。"
 requires_surveyed_system:0 "不能在未勘测的星系建造。"
 requires_inside_border:0 "$TRIGGER_FAIL$不能在帝国境外建造。"
 must_build_around_star:0 "$TRIGGER_FAIL$必须围绕着恒星而建造。"
 requires_no_black_hole:0 "$TRIGGER_FAIL$不能围绕着黑洞建造星环世界。"
 requires_no_black_hole_or_dyson_sphere:0 "$TRIGGER_FAIL$无法建造在缺乏黑洞或戴森球的恒星系中。"
 requires_borders_survey_no_habitable:0 "$TRIGGER_FAIL$不能在有宜居行星或者黑洞的星系建造，也不能在尚未勘测或者帝国境外的星系建造。"
 requires_borders_survey_no_habitable_dyson:0 "$TRIGGER_FAIL$不能在有宜居行星、黑洞、中子星或者脉冲星的星系建造，也不能在尚未勘测或者帝国境外的星系建造。"
 requires_survey_not_habitable:0 "$TRIGGER_FAIL$不能在尚未勘测或者宜居的行星上建造。"
 requires_surveyed_planet:0 "$TRIGGER_FAIL$不能在尚未勘测的行星上建造。"
 requires_not_minor_planetary_body:0 "$TRIGGER_FAIL$不能在小行星体（小行星或卫星）上建造。"
 requires_not_star:0 "$TRIGGER_FAIL$不能围绕着恒星建造。"
 requires_no_existing_spyorb:0 "$TRIGGER_FAIL$不能建造超过一个哨卫阵列。"
 requires_no_existing_think_tank:0 "$TRIGGER_FAIL$只能建造一个科学联合学院。"
 requires_no_existing_dyson_sphere:0 "$TRIGGER_FAIL$只能建造一个戴森球。"
 requires_no_black_hole_neutron_star_pulsar:0 "$TRIGGER_FAIL$不能围绕着黑洞、中子星或者脉冲星建造戴森球。"
 requires_no_anomaly:0 "$TRIGGER_FAIL$不能在有尚未研究的异常现象的行星上建造。"
 requires_not_ring_world:0 "$TRIGGER_FAIL$无法建造在星环世界上。"
 progress.3.desc_08:0 "我们的殖民船已经平稳地降落在了几乎被广袤草原覆盖的§Y [Root.GetName] §!。这里的空气虽然干燥但很清爽，一大群温顺的食草动物远远地看着我们的第一个着陆点。这艘船已经被彻底改造成了新殖民地的行政基地，我们正在拆除它的反应堆核心，用它来作为殖民地临时的动力源。随着大批的殖民者相继登陆，数百个小帐篷和活动房屋星罗棋布地散布在这艘被改装过的飞船巨大舰体的附近。——这是在陌生星球上的第一个 [Root.Owner.GetSpeciesName] 城市。"
 progress.3.desc_09:0 "我们的殖民船以不可思议的优雅姿态在§Y [Root.GetName] §!高耸的群峰之间穿梭。它降落在了一个四周都是屏障屏障的山谷，这里可以作为一个完美的首次登陆点。这艘船已经被彻底改造成了新殖民地的行政基地，我们正在拆除它的反应堆核心，用它来作为殖民地临时的动力源。随着大批的殖民者相继登陆，数百个小帐篷和活动房屋星罗棋布地散布在这艘被改装过的飞船巨大舰体的附近。——这是在陌生星球上的第一个 [Root.Owner.GetSpeciesName] 城市。"
 fleet_maneuvers_recruitment:0 "舰队征募运动"
 fleet_maneuvers_recruitment_desc:0 "§L军团最近的演习使得不少民众对军团产生了极大的兴趣。我们现在完全不必为新兵招募担心，也就是说舰队新兵招募我们可以节省不少资源。§!"
 fleet_maneuvers:0 "舰队演习"
 fleet_maneuvers_desc:0 "§L由于我们最近举行了一场大规模舰队演习，我们经过良好训练的作战人员得以保持较高的作战效率。§!"
 maneuvers_canceled:0 "已取消舰队机动指令"
 maneuvers_canceled_desc:0 "§L我们的军队领导层的大部分成员都就最近被撤销的舰队机动指令而表达不满。他们认为此行为是在向邻国示弱，很可能会引致对方得寸进尺。§!"
 maneuvers_no_protest:0 "未抗议演习"
 maneuvers_no_protest_desc:0 "§L我们没能在外交上对最近在我们边境举行的大规模舰队演习进行抗议，这引起了大部分军方人士的愤怒。§!"
 standardized_colony_ships:0 "标准化的殖民船"
 opinion_maneuvers_hardline:0 "舰队演习"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled:0 "已取消舰队机动指令"
 FLESH_IS_WEAK_PROJECT:0 "虚弱肉身"
 FLESH_IS_WEAK_PROJECT_DESC:0 "当更先进的替代装备出现后，再守着老旧的设备就是一种愚蠢的表现。我们现在拥有了给 [Root.GetName] 大部人植入神经机械的技术。因为如果被置换了高级的机械肢体和器官，我们的公民将会变得更强壮、更敏捷、更聪明。"
 SYNTHETIC_EVOLUTION_PROJECT:0 "合成进化"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "是时候抛弃旧的生命躯壳、获得永生了。我们必须为全体公民准备高级的人造躯体和器官替换装置，然后开始转移意识。"
 TRAIT_IMPROVES_LEADERS:0 "§G此种群的领袖拥有额外的特性和加成§!"
 trait_cybernetic:0 "神经机械"
 trait_cybernetic_desc:0 "§L该种族已经大规模地接受了神经机械，其个体已经被看作是半合成人。他们会不断地用更先进的机械躯体和器官替代现有的身体和器官。§!\n"
 trait_latent_psionic:0 "潜在的灵能"
 trait_latent_psionic_desc:0 "§L该种族有潜在的灵能，但绝大多数人口未被开发该能力。尽管很罕见，但某些领导人身上显现了这种力量。§!\n"
 trait_psionic:0 "灵能"
 trait_psionic_desc:0 "§L该种族全体人口都拥有强大的灵能。他们通常使用心灵感应沟通。§!\n"
 trait_self_modified:0 "自我改造"
 trait_self_modified_desc:0 "§L此分支种群人口同时改变了自己基因组成来获得优势。§!"
 leader_trait_admiral_erudite:0 "博学多识"
 leader_trait_admiral_erudite_desc:0 "此领袖的智力得到极大加强，提高了他们指挥舰队的能力。"
 leader_trait_general_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_general_erudite_desc:0 "此领袖的智力得到极大加强，提高了他们指挥部队的能力。"
 leader_trait_governor_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_governor_erudite_desc:0 "此领袖的智力得到极大加强，提高了他们管理的能力。"
 leader_trait_scientist_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_scientist_erudite_desc:0 "此领袖的智力得到极大加强，提高了他们进行科研的能力。"
 leader_trait_ruler_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_ruler_erudite_desc:0 "此领袖的智力得到极大加强，提高了他们进行统领的能力。"
 leader_trait_admiral_cyborg:0 "半合成人"
 leader_trait_admiral_cyborg_desc:0 "该人员植入了军用级的神经机械装备，可以直接和舰队的指挥和控制系统通信。"
 leader_trait_general_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_general_cyborg_desc:0 "该人员植入了军用级的神经机械装备，不但具有致命的杀伤力，还配有一套完整的指挥和控制系统，能提高战场感知能力。"
 leader_trait_governor_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_governor_cyborg_desc:0 "该人员植入了一套完整的神经机械装备，可以极大地提高管理效率。"
 leader_trait_scientist_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_scientist_cyborg_desc:0 "该人员已经高度植入了神经机械装备，可以通过神经实时和各大研究数据库连线。"
 leader_trait_ruler_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_ruler_cyborg_desc:0 "该人员已经高度植入了神经机械装备，其使用时间远远超过原先的身体器官。"
 leader_trait_admiral_synthetic:0 "合成人"
