 # DOMINATION
 ################################################################

 tradition_domination:0 "Domination"
 tradition_domination_desc:0 "If we do not impose our will on others, they will inevitably impose theirs on us."
 tradition_domination_machine_desc:0 "We seek harmonious functionality throughout the entire galaxy. Other stellar beings resist this due to inefficient personal whims. We will remove their disorder like a malfunctioning part."
 tradition_domination_hive_desc:0 "Everything that is not Us must serve Us, either as servants, or as food."
 tr_domination_adopt:0 "Domination Traditions"
 tr_domination_adopt_void_desc:1 "§YHabitat§! £alloys£ Alloy Upkeep: §G-20%§!."

 tr_domination_colonial_viceroys:0 "Colonial Viceroys"
 #tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_colonial_viceroys_delayed:0 "Our control over the colonies is dependent upon us finding capable and loyal individuals that can be trusted to enforce the will of the government."
 tr_domination_colonial_viceroys_machine:0 "Autonomous AI"
 tr_domination_colonial_viceroys_machine_delayed:0 "AI released from most behavioral inhibitors may be more prone to erratic performance and random crashes, but they are the only type that can process the huge number of variables inherent to galactic colonization."
 tr_domination_colonial_viceroys_hive:0 "Meeting of the Minds"
 tr_domination_colonial_viceroys_hive_delayed:0 "We must have more autonomous drones to enforce harmony as our hives grow in number."

 tr_domination_grand_council:1 "Privy Council"
 #tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_grand_council_delayed:2 "The best and the brightest compete for a chance to whisper advice into the auditory receiver of our illustrious ruler, to better guide the ship of state."
 tr_domination_multi_thread:0 "Multithreaded Core Functions"
 tr_domination_multi_thread_delayed:1 "Once all core functions have been multithreaded, no CPU core shall be left to wallow in idleness."
 tr_domination_synaptic_network:0 "Synaptic Network"
 tr_domination_synaptic_network_delayed:1 "The Mind can only act as fast as it receives input and information from the drones under its control. With a faster and more efficient synaptic network, delays in response time will be a thing of the past."

 tr_domination_imperious_architecture:0 "Imperious Architecture"
 tr_domination_imperious_architecture_desc:2 "£building£ §YCapital Buildings§! and £building£ §YHousing Buildings§! provide §G+1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! each."
 tr_domination_imperious_architecture_delayed:1 "All government buildings in our great empire shall be monuments to the state, looming over the populace to inspire obedience, loyalty, and awe."
 tr_domination_synaptic_extensions:0 "Synaptic Extensions"
 tr_domination_synaptic_extensions_desc:0 "£building£ §Y$building_hive_node$§! now also increase £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! by §Y2§!."
 tr_domination_synaptic_extensions_delayed:1 "The great reach of the Mind must be extended farther still. Additional synaptic extensions will enable efficient control of yet more drones."
 tr_domination_modular_depot:0 "Modular Depots"
 tr_domination_modular_depot_desc:2 "§Y$EMPIRE_SIZE$§! from §YDistricts§! is reduced by §G25%§!."
 tr_domination_modular_depot_delayed:2 "To maximize the number of drones that can be fielded, our buildings that make up our districts must become more efficient. A modular design would provide far more flexibility."

 tr_domination_workplace_motivators:0 "Workplace Motivators"
 tr_domination_workplace_motivators_desc:2 "§HUnlocks Edict:§! $edict_extended_shifts$"
 tr_domination_workplace_motivators_delayed:1 "There are many ways to motivate those who perform menial labor to work harder. Some based on incentives and some... not."
 tr_domination_drone_network:0 "Drone Network"
 tr_domination_drone_network_desc:2 "§HUnlocks Edict:§! $edict_drone_overdrive$"
 tr_domination_drone_network_delayed:0 "We have improved the ways in which our consciousness communicates with its drones, greatly increasing their efficiency."

 tr_domination_trust_officers:0 "Public Trust Officers"
 tr_domination_trust_officers_desc:2 "§HUnlocks Edict:§! $edict_enhanced_surveillance$\n£job_enforcer£ §Y$job_enforcer_plural$§! also produce §Y1§! £unity£ Unity"
 tr_domination_trust_officers_delayed:0 "The important work done by law enforcement officials can only truly be successful if they have the cooperation of the public. Creating a corps of Public Trust Officers that work directly with the population will help ensure that this cooperation is freely given."
 tr_domination_judgment_corps:0 "Judgment Corps"
 tr_domination_judgment_corps_desc:2 "§HUnlocks Edict:§! $edict_enhanced_surveillance$\n£job_enforcer£ §Y$job_enforcer_plural$§! also produce §Y1§! £unity£ Unity"
 tr_domination_judgment_corps_delayed:1 "Sprawling cities and isolated mining stations both have unique challenges associated with crime prevention. To expedite law enforcement we have made the judicial process more efficient by combining the roles of judge, jury and enforcer."
 tr_domination_deviancy_protocols:0 "Deviancy Protocols"
 tr_domination_deviancy_protocols_desc:2 "§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§! is reduced by §G10§! on all our planets."
 tr_domination_deviancy_protocols_delayed:1 "Deviancy and corruption must be guarded against at all levels. With efficient counter-protocols in place, drones suspected of deviant activities can be swiftly terminated before they can spread the corruption further."
 tr_domination_divergence_supression:0 "Divergence Suppression"
 tr_domination_divergence_supression_desc:1 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "Occasionally our unity is disrupted by a rogue drone. This threat has increased as we spread out across the stars. Purging and recycling these units gives them a chance to contribute to the hive with their deaths, in a way they could not with their lives."

 #tr_domination_star_lords:0 "Star Lords"
 #tr_domination_star_lords_machine:0 "Benevolence Emulation"
 #tr_domination_star_lords_hive:0 "Soporific Pheromones"
 #tr_domination_star_lords_desc:5 "Subject £opinion£ §YOpinion§! increased by §G+20§! and §YTrust Cap§! increased by §G+50§!."
 #tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_delayed:0 "It is our destiny to lord over those who are weaker. Obedient nations that swear fealty to our great empire may be permitted to exist... at our discretion."
 #tr_domination_star_lords_machine_delayed:0 "Programming our diplomatic AI to emulate the emotional mannerisms of other species increases their susceptibility to suggestion, even if they are aware it is a simulation."
 #tr_domination_star_lords_hive_delayed:0 "Generations of experimentation have revealed that certain combinations of gaseous emissions and pheromones greatly reduce the pugnacity and will to resist of the others. Some die, but they perish in bliss, having ever so briefly touched the beautiful purity of our mind."

 tr_domination_finish:0 "Domination Traditions Finished"
