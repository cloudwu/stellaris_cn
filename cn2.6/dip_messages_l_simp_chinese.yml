 12_WAR_GREETING:0 "要是战争是唯一一个团结所有[From.GetSpeciesNamePlural]的方式，那就战吧。"
 13_WAR_GREETING:0 "[From.GetSpeciesNamePlural]将会作为[Root.GetName]的公民发挥出他们所有的潜能。"
 14_WAR_GREETING:0 "研究外星人的作战技术技让我们获益良多。就让我们来展示一下吧。"
