 origin_arc_welders: "电弧焊机"
 origin_arc_welders_desc: "他们的行星一片荒芜，但母星系却堆金积玉。为了对其进行开发，这些机械建造的工程越来越大。如今，一座强大的$tech_orbital_arc_furnace$已经遮天蔽日，但这些工程大师们还远不满足。\n\n星系在等待着，可能性无穷无尽。唯有聪慧可摘星辰。"
 origin_tooltip_arc_builders_effects: "—$HOMEWORLD$初始['concept_mining_district', £district£$district_mining_plural$]替换为['concept_generator_district',£district£ $district_generator_plural$]$NEW_LINE$—$HOME_SYSTEM$的一颗['concept_pc_molten']上建有['concept_arc_furnace']$NEW_LINE$—$ADDITONAL_TECHNOLOGIES_STRING$['concept_orbital_arc_furnace',£engineering_research£$tech_orbital_arc_furnace$]$NEW_LINE$—$GUARANTEED_RESEARCH_OPTION_STRING$建造第二座电弧熔炉时获得['concept_mega_engineering', £engineering_research£$tech_mega_engineering$]"
 origin_tooltip_arc_builders_negative_effects: "—$INITIAL_POPS$§R-3§!$NEW_LINE$—$HOMEWORLD$规模：£planetsize£15"
 START_SCREEN_ARC_WELDERS: "长久以来的开发使得[Root.Capital.GetName]变得贫瘠。但我们头顶的天空还蕴藏着丰富的资源，怀着只有我们的聪明才智才能匹敌的雄心，我们现在正在太空寻求生计。\n\n$tech_orbital_arc_furnace$的初始建设是一项浩大的工程，其潜力也是巨大的。下一步显然是将其升级到满负荷运行，因为我们需要在整个银河范围内提取资源。但在我们的边疆之外是什么呢？有什么不可思议的机会在等待着有才华的工程师吗？\n\n随着超光速旅行的出现，我们的设计不再局限于单一星系。整个银河都是我们的绘板，是时候开始创作了。"

