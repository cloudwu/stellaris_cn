 d_former_battlefield:0 "£blocker£ Battlefield Remnants"
 d_former_battlefield_desc:0 "Tens of thousands of burnt war machines and the twisted skeletal remains of organic soldiers litter the ground at this former battlefield. Residual pockets of radiation interferes with most electronics."
 d_strip_mine:0 "£blocker£ Abandoned Strip Mine"
 d_strip_mine_desc:0 "This area was heavily strip mined in the past, by older and more primitive machine models that unfortunately were not programmed to take future development of the region into account."
 d_unsupervised_settlement:0 "£blocker£ Unsupervised Settlement"
