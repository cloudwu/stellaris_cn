 TRADITION_ADOPT_CONFIRM:0 "树立传统"
 TRADITION_ADOPT_CONFIRM_DESC:0 "我们确定要树立§Y$TRADITION$§!？\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ / $MAX$"
 TRADITION_CLICK_DESC:0 "§G点击树立这项传统§!"
