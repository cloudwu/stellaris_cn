 eater_covenant_chain_title:0 "The Eater of Worlds"
 eater_covenant_chain_desc.intro: "We have created a bond with a Shroud entity named $the_eater_of_worlds_color_article$. Insatiable, it granted us crumbs of its power for a price. There will likely be more to follow.\n\nOur [GetTelepathPlural] theorize that the bond can be deepened more easily if we align our actions with the will of our patron."
 eater_covenant_chain_desc:0 "$eater_covenant_chain_desc.intro$\n\nThe Eater hungers impatiently. It craves war, the sweet taste of strife and lament."
 eater_covenant_chain_begin: "$BEGINS_EVENT_CHAIN$ §Y$eater_covenant_chain_title$§!"
 eater_covenant_chain_end: "$ENDS_EVENT_CHAIN$ §Y$eater_covenant_chain_title$§!"
 composer_covenant_chain_title:0 "The Composer of Strands"
 composer_covenant_chain_desc.intro: "We have created a bond with a Shroud entity named $the_composer_of_strands_color_article$. Sheltering, it granted us crumbs of its power for a price. There will likely be more to follow.\n\nOur [GetTelepathPlural] theorize that the bond can be further deepened more easily if we align our actions with the will of our patron."
 composer_covenant_chain_desc: "$composer_covenant_chain_desc.intro$\n\nThe Composer yearns for genetic manipulations and flesh set free from the constraints of evolution. It tells us about respect for life and nature, and the sanctity of the flesh."
 composer_covenant_chain_begin: "$BEGINS_EVENT_CHAIN$ §Y$composer_covenant_chain_title$§!"
 composer_covenant_chain_end: "$ENDS_EVENT_CHAIN$ §Y$composer_covenant_chain_title$§!"
 instrument_covenant_chain_title:0 "The Instrument of Desire"
 instrument_covenant_chain_desc.intro: "We have created a bond with a Shroud entity named $the_instrument_of_desire_color_article$. Pampering, it granted us crumbs of its power for a price. There will likely be more to follow.\n\nOur [GetTelepathPlural] theorize that the bond can be deepened more easily if we align our actions with the will of our patron."
 instrument_covenant_chain_desc: "$instrument_covenant_chain_desc.intro$\n\nThe Instrument longs for yearning. Indulged pleasures, decadence, and slavery spell the name of the Instrument."
