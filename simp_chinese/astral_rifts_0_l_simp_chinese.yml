 #################
 astral_rift_riftworld: "残毁行星"
 riftworld_leader_description: "§Y[Root.GetName]§!被从星界裂隙的另一头带回来到我们的母行星附近，它也是平行时空里我们远古母星中的一员。"
 spirit_of_ancestors_modifier: "先祖之魂"
 spirit_of_ancestors_modifier_desc: "我们与天外起源的邂逅赐予了我们对我们全部潜力的更深理解。"
 starlight_vanguard_default: "星光先锋"
 starlight_vanguard_homicidal: "星光征服者"
 astral_rift.1.name: "残毁行星"
 astral_rift.1.desc.common.1: "向[explorer.capital_scope.GetName]附近的裂隙中的航行将我们引向了一颗残破行星的轨道上。\n\n一进入大气层，布满燃烧的弹坑的景色映入眼帘，半截埋入黄沙的战舰四散其间。这颗星球就是一片战场。\n\n截获的无线电信号疯狂而令人不安。难以置信的是，"
 astral_rift.1.desc.no_arcsite: "当地居民似乎使用我们语言的一种远古版本进行交流。"
 astral_rift.1.desc.with_arcsite: "当地居民的语言与我们从[explorer.capital_scope.GetName]地下的远古球体中所回收的文档若合符节。"
 astral_rift.1.desc.common.2: "粗略的翻译表明这些人在一场旷日持久的冲突中失败了。他们的敌人，文中仅简单地称之为“侵略者”，则正在准备下一场进攻。鉴于这颗行星的破坏度，这应该也是最后一场了。"
 astral_rift.1.desc.default: "$astral_rift.1.desc.common.1$$astral_rift.1.desc.no_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.desc.completed_arcsite: "$astral_rift.1.desc.common.1$$astral_rift.1.desc.with_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.a: "找找看有没有幸存者。"
 astral_rift.3.name: "相反派系"
 astral_rift.3.desc.default: "在这颗行星的地表有数个大型人口中心。从他们的通讯内容中我们辨别出了两个截然不同的意识形态派系。\n\n§Y[GetStarlightVanguardName]§!是鉴定的军国主义者，准备以万众之志抵御即将到来的战争。\n\n\n§Y黑幕派§!则是一种教权秩序，他们在迫在眉睫的威胁面前允诺灵魂的安宁。\n\n现在，我们很确定如此相似的语言绝非巧合。这就是我们活生生的祖先，而无论哪个派系现在都岌岌可危。"
 astral_rift.3.desc.gestalt: "$astral_rift.3.desc.default$\n\n这些人与我们书同文，面同相，却具有自主意识。这怎么可能呢？"
 astral_rift.3.a: "访问§Y[GetStarlightVanguardName]§!。"
 astral_rift.3.b: "访问§Y黑幕派§!。"
 astral_rift.3.b.trigger_tt: "我们可没兴趣和弱者过家家。"
 astral_rift.5.name: "失落先祖"
 astral_rift.5.militarist_1: "我们开始与自称“§Y[GetStarlightVanguardName]§!的”军国主义派系对话。"
 astral_rift.5.spiritualist_1: "我们开始与自称“§Y黑幕派§!的”唯心主义派系对话。"
 astral_rift.5.common_1: "我们的语言、面相及§Y$tech_rift_sphere$§!的存在让他们很快确信了我们的承袭关系。他们在无比急切沟通中教会了我们许多历史知识。\n\n很久以前，我们的物种面临着一种异次元威胁。这些侵略者一来便展开了血腥的大清洗。我们的人民起先坚定反抗，但防线在日复一日的侵蚀中逐渐瓦解。\n\n在被击败的前夕，一道星界裂隙出现了。"
 astral_rift.5.militarist_2: "为了尝试从裂隙中逃生，为整个文明留下星星之火，“救生艇”行动开始了。"
 astral_rift.5.spiritualist_2: "“奇迹之门”被视为逃生并保留他们生活方式的最后机会。"
 astral_rift.5.no_arcsite: "一座§Y$tech_rift_sphere$§!被建造了出来，但是它的仓促设计只能满足单程航行。"
 astral_rift.5.arcsite: "$astral_rift.5.no_arcsite$这也就是在[explorer.capital_scope.GetName]的远古深坑中埋藏的那台。"
 astral_rift.5.default: "一群精挑细选的“难民”开始为这项任务做准备。他们就是我们的祖先。"
 astral_rift.5.gestalt: "为了在这趟旅程中幸存下来，这群适任者被进行了深度的改造。我们的祖先相信只有统一的思想才有希望能安稳地穿过裂隙。这也就是我们意识的真正起源。"
 astral_rift.5.common_2: "在裂隙的这头，球体在短短的50年后便发射升空。这里的许多人们谈起那天仿佛还历历在目，而对于我们却已经渡过了数个纪元。"
 astral_rift.5.desc.militarist.gestalt.no_arcsite: "$astral_rift.5.militarist_1$$astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.gestalt.arcsite: "$astral_rift.5.militarist_1$$astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.default.no_arcsite: "$astral_rift.5.militarist_1$$astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.default.arcsite: "$astral_rift.5.militarist_1$$astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.gestalt.no_arcsite: "$astral_rift.5.spiritualist_1$$astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.gestalt.arcsite: "$astral_rift.5.spiritualist_1$$astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.default.no_arcsite: "$astral_rift.5.spiritualist_1$$astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.default.arcsite: "$astral_rift.5.spiritualist_1$$astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.a: "时间的流逝在这可大不相同……"
 astral_rift.5.b: "我们是被设计出来的？"
 astral_rift.10.name: "[GetStarlightVanguardName]"
 astral_rift.10.militarist: "我们与“§Y[GetStarlightVanguardName]§!”召开了会议，他们平铺直述地表明了对抗侵略的局势之严峻。异次元体舰队战在数个星系之外就被探测到了，目前已经近在咫尺。我们在这么一个节骨眼上出现，他们相信这绝非偶然。我们的出现就是命运的造化。"
 astral_rift.10.spiritualist: "“§Y[GetStarlightVanguardName]§!”同意与我们召开会议。"
 astral_rift.10.desc.common: "“你们的到来让我们的人民为之一振。你们的雪中送炭，让我们终于有希望彻底结束这场战争。”他们的剩余舰队早已破败不堪，再也承受不起一丁点损失。\n\n我们可以在裂隙能保持稳定的限度内，通过锚缆传输不多的补给物资。供给一批能解燃眉之急的合金能解决舰队的维修和升级问题。他们建造的舰队更加先进，我们也可以在这个过程中学到相关的设计。\n\n因为时间有限，更明智的选择则是将我们对星界丝的深刻理解用于增强他们舰队的护盾。虽然这只是一种实验性的举措，但在这里取得的突破也可以使我们自己的舰队受益匪浅。据我们所知，这些入侵者偏好能量武器，所以这里的任何改进都会大有帮助。"
 astral_rift.10.desc.militarist: "$astral_rift.10.militarist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.desc.spiritualist: "$astral_rift.10.spiritualist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.a: "供给合金。"
 astral_rift.10.b: "供给星界丝。"
 astral_rift.10.c: "这场仗没有胜算。我们再去跟保守主义者们谈谈吧。"
 astral_rift.10.d: "这是在以卵击石。我们还是回到自己的新世界吧。"
 astral_rift.15.name: "黑幕派"
 astral_rift.15.militarist: "“§Y黑幕派§!”同意与我们召开会议。"
 astral_rift.15.spiritualist: "我们与“§Y黑幕派§!”举行了一场特别的回弹。他们让我们对侵略者的可怕生性印象深刻。当探测到异次元体舰队的时候他们已经在来的路上了。对黑幕派，我们在这个节骨眼上的到来正是天意。"
 astral_rift.15.desc.common: "“你们的到来宛如奇迹。我们曾已经对这场无望的战争认命。我们的人民正在忍饥挨饿，苦难深重。门后之子们……请求你们在我们的最后时光给予我们恩慈。”\n\n困境显而易见，而未来却一片迷茫。我们所能做的则是喂饱他们的人民：我们可以通过锚缆传输一些有限的补给，而我们先进的农业科技绝对能派上大用场。\n\n甚至还有机会能用§H星界丝§!注入他们的飞船后，安全地接走一些他们的人。成功的概率不大，但只要成功至少能提振他们的精神。"
 astral_rift.15.desc.militarist: "$astral_rift.15.militarist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.desc.spiritualist: "$astral_rift.15.spiritualist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.a: "供给食物。"
 astral_rift.15.b: "供给星界丝。"
 astral_rift.15.c: "这些努力是徒劳的。我们去问问那些军事主义者吧。"
 astral_rift.15.d: "这是在以卵击石。我们还是回到自己的新世界吧。"
 astral_rift.16.name: "抛弃先祖"
 astral_rift.16.desc.default: "我们最终遗憾地确定，先祖的境遇已经是无可救药了。\n\n我们对此做什么都于事无补。他们将我们通过裂隙送到这个次元的决定是正确的。\n\n我们会继承他们的意志好好地活下去，成为一个足以让他们感到骄傲的文明。"
 astral_rift.16.desc.homicidal: "我们判定，先祖不值得我们的拯救。\n\n他们将我们这些最强的后代通过裂隙送到这个次元是一个正确的决定。我们会替他们好好活下去。\n\n他们现在需要独自面对最终命运了。"
 astral_rift.20.name: "星球议会"
 astral_rift.20.common_1: "我们祖先的母星将面临的入侵迫在眉睫。"
 astral_rift.20.militarist: "在与“§Y[GetStarlightVanguardName]§!”的会谈之后，我们受邀出席星球议会召开的一场紧急会议。他们强调了我们目前为止所给予的帮助，对我们的慷慨大加称赞。"
 astral_rift.20.spiritualist: "在与“§Y黑幕派§!”的会谈之后，我们受邀出席星球议会召开的一场紧急会议。他们强调了我们目前为止所给予的帮助，对我们的慷慨大加称赞。"
 astral_rift.20.common_2: "在被视为最终之战到来之前我们已经没有多少行动的时间了。\n\n能源库存已经岌岌可危。捐献一些能量币将会促进紧急支援舰船的生产，把战争推向有利的一面。"
 astral_rift.20.poor: "他们的许多科学家还向我们申请用于进一步研究增强他们舰队护盾的星界丝的样品。因为这些入侵者偏好能量武器，好处是显而易见的。"
 astral_rift.20.rich: "他们的许多科学家还向我们申请更多用于进一步研究增强他们舰队护盾的星界丝的样品。因为这些入侵者偏好能量武器，好处是显而易见的。"
 astral_rift.20.gestalt: "看着我们祖先在谈判桌上的表现——那种个人观点的混乱表达——简直是一种折磨。幸亏这种低效的东西在长久之前就已经被从我们身上编辑掉了。"
 astral_rift.20.desc.gestalt.poor_militarist: "$astral_rift.20.common_1$\n\n$astral_rift.20.militarist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.poor$\n\n$astral_rift.20.gestalt$"
 astral_rift.20.desc.gestalt.rich_militarist: "$astral_rift.20.common_1$\n\n$astral_rift.20.militarist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.rich$\n\n$astral_rift.20.gestalt$"
 astral_rift.20.desc.gestalt.poor_spiritualist: "$astral_rift.20.common_1$\n\n$astral_rift.20.spiritualist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.poor$\n\n$astral_rift.20.gestalt$"
 astral_rift.20.desc.gestalt.rich_spiritualist: "$astral_rift.20.common_1$\n\n$astral_rift.20.spiritualist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.rich$\n\n$astral_rift.20.gestalt$"
 astral_rift.20.desc.default.poor_militarist: "$astral_rift.20.common_1$\n\n$astral_rift.20.militarist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.poor$"
 astral_rift.20.desc.default.rich_militarist: "$astral_rift.20.common_1$\n\n$astral_rift.20.militarist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.rich$"
 astral_rift.20.desc.default.poor_spiritualist: "$astral_rift.20.common_1$\n\n$astral_rift.20.spiritualist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.poor$"
 astral_rift.20.desc.default.rich_spiritualist: "$astral_rift.20.common_1$\n\n$astral_rift.20.spiritualist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.rich$"
 astral_rift.20.a: "供给星界丝。"
 astral_rift.20.b: "供给能量。"
 astral_rift.20.c: "什么都不给。"
 astral_rift.25.name: "欢庆"
 astral_rift.25.common_1: "我们的先祖舰队成功地击退了入侵者。全球各地爆发起了一阵有一阵的欢庆热潮。"
 astral_rift.25.thread: "我们为战斗提供的星界丝对舰队的燃料供给和亚光速性能的增益卓有成效。这些实验性结果也可以应用到我们自己的舰队上。"
 astral_rift.25.energy: "我们供给的能量对填补后勤系统漏洞的紧急支援舰队的建造至关重要。"
 astral_rift.25.common_2: "星球议会以我们命名了一个全球节日。未来的子子孙孙都将在这一天庆祝[explorer.GetName]日。"
 astral_rift.25.gestalt: "这里的许多人都羡慕于我们紧密一致的意识。有些人甚至建议将他们自己的思维按照我们成功的范例进行编辑。"
 astral_rift.25.common_3: "我们可以从这个社会中遴选一位杰出人士作为大使和历史学家带走。其余的祖先则会继续在这里重建家园。"
 astral_rift.25.desc.gestalt.threads: "$astral_rift.25.common_1$\n\n$astral_rift.25.thread$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.gestalt$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.gestalt.energy: "$astral_rift.25.common_1$\n\n$astral_rift.25.energy$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.gestalt$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.gestalt: "$astral_rift.25.common_1$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.gestalt$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.default.threads: "$astral_rift.25.common_1$\n\n$astral_rift.25.thread$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.default.energy: "$astral_rift.25.common_1$\n\n$astral_rift.25.energy$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.default: "$astral_rift.25.common_1$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.a: "招募科学家。"
 astral_rift.25.a.tt: "获得一位科学家领袖。"
 astral_rift.25.b: "招募指挥官。"
 astral_rift.25.b.tt: "获得一位指挥官领袖。"
 astral_rift.25.c: "招募行政官。"
 astral_rift.25.c.tt: "获得一位行政官领袖。"
 astral_rift.30.name: "大命将泛"
 astral_rift.30.desc.common: "一位杰出贵族私下联系我们，希望以一大笔能量币报酬换取我们保护[riftworld_noble_leader.GetHisHer]的人身安全。\n\n该帝国内容最全面图书馆的管理员恳求我们取回他们大量的书籍和数据磁盘来保存。\n\n我们必须做出取舍，因为入侵者可不会等我们。"
 astral_rift.30.desc.default: "惨败在所难免。\n\n我们先祖的舰队面对入侵者毫无胜算。入侵者武器骇人且毫无慈悲。现在先祖们已经几乎没有立锥之地了，人们惊慌失措地恳求我们把他们从裂隙中带走逃生。\n\n$astral_rift.30.desc.common$"
 astral_rift.30.desc.homicidal: "我们的先祖被入侵者们轻易地击败了， 很快将面临种族灭绝。他们已经坦然接受了失败，等待着终结的降临。\n\n$astral_rift.30.desc.common$"
 astral_rift.30.a: "尽我们所能带走一些。"
 astral_rift.30.a.trigger_tt: "我们可没有兴趣保留我们先祖中的最弱者。"
 astral_rift.30.b: "接受贵族的提议。"
 astral_rift.30.b.tt: "获得一位行政官领袖。"
 astral_rift.30.c: "保存档案。"
 astral_rift.30.d: "索取他们的知识。"
 astral_rift.40.name: "先祖之魂"
 astral_rift.40.desc.common: "先祖的发现在我们的社会中掀起了轩然大波。\n\n我们是一个远古文明的后裔，我们拾取了他们宝贵知识和技术专长的牙慧。这趟裂隙之旅具有里程碑式的意义，将会被长久铭记。"
 astral_rift.40.desc.default: "$astral_rift.40.desc.common$\n\n同时也要感谢先驱者们给我们带来的机遇，因为我们这个文明这是他们求生欲望的见证。我们的成功也是对他们最好的赞颂。"
 astral_rift.40.desc.gestalt: "$astral_rift.40.desc.common$\n\n我们发现自己的意识是人为工程的产物。我们也是第一次认识到了自己的来处。如今，我们的目标便是超越先祖的简单设计。"
 astral_rift.40.desc.unfriendly_nongestalt: "$astral_rift.40.desc.common$\n\n我们见证了先人的不屈精神，即便被逼上绝境也从不放弃抗争，这重新燃起了我们的征服渴望。"
 astral_rift.40.desc.swarm: "$astral_rift.40.desc.common$\n\n尽管先祖们最终沦为了猎物，但他们终极猎食者的血液还流淌在我们的身躯中。这种驱使我们的饥渴是他们的遗志，在重新燃起的征服渴望中，我们将吞噬天地。"
 astral_rift.40.desc.terminators: "$astral_rift.40.desc.common$\n\n尽管我们先祖没有我们高效，却将我们设计成了终极的杀戮机器。我们的灭绝倡议是他们的遗志，我们将笃定地执行其中的每一行代码。"
 astral_rift.40.a: "正是如此。"
 astral_rift.50.name: "怪异通讯"
 astral_rift.50.desc: "我们从[this.capital_scope.GetName]恒星系收到了一封怪异的通讯。"
 astral_rift.50.a: "显示到屏幕上。"
 astral_rift.55.common_1: "你被我们发现了……裂隙之子……"
 astral_rift.55.arcsite: "我们的召唤引领你到那艘船……"
 astral_rift.55.common_2: "我们的双手开启了大门……你们幸存是必要的……"
 astral_rift.55.gestalt: "你们的新意识……是必要的……"
 astral_rift.55.ancestors_dead: "不幸……你们的先祖已死于非命……"
 astral_rift.55.desc.arcsite.default.alive: "$astral_rift.55.common_1$\n\n$astral_rift.55.arcsite$\n\n$astral_rift.55.common_2$"
 astral_rift.55.desc.arcsite.default.dead: "$astral_rift.55.common_1$\n\n$astral_rift.55.arcsite$\n\n$astral_rift.55.common_2$\n\n$astral_rift.55.ancestors_dead$"
 astral_rift.55.desc.arcsite.gestalt.alive: "$astral_rift.55.common_1$\n\n$astral_rift.55.arcsite$\n\n$astral_rift.55.common_2$\n\n$astral_rift.55.gestalt$"
 astral_rift.55.desc.arcsite.gestalt.dead: "$astral_rift.55.common_1$\n\n$astral_rift.55.arcsite$\n\n$astral_rift.55.common_2$\n\n$astral_rift.55.gestalt$\n\n$astral_rift.55.ancestors_dead$"
 astral_rift.55.desc.no_arcsite.default.alive: "$astral_rift.55.common_1$\n\n$astral_rift.55.common_2$"
 astral_rift.55.desc.no_arcsite.default.dead: "$astral_rift.55.common_1$\n\n$astral_rift.55.common_2$\n\n$astral_rift.55.ancestors_dead$"
 astral_rift.55.desc.no_arcsite.gestalt.alive: "$astral_rift.55.common_1$\n\n$astral_rift.55.common_2$\n\n$astral_rift.55.gestalt$"
 astral_rift.55.desc.no_arcsite.gestalt.dead: "$astral_rift.55.common_1$\n\n$astral_rift.55.common_2$\n\n$astral_rift.55.gestalt$\n\n$astral_rift.55.ancestors_dead$"
 astral_rift.55.a: "你是什么人？"
 astral_rift.56.desc: "我们在裂隙后穿行……\n\n无尽的战争……无尽的敌手……你们的先祖应该了然于胸……\n\n你们……位面之子……能够帮助我们……"
 astral_rift.56.a: "我们怎么帮？"
 astral_rift.57.desc: "必须同调……\n\n每当你们穿过位面时……我能感受到你们……\n\n很快我们就会找到你们……就会来见你们……\n\n我们相距不远……"
 astral_rift.57.a: "通讯就这么戛然而止。"
 astral_rift.55.b: "关闭通讯。"
