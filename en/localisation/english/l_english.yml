 building_hab_solar_power_processor_desc:0 "Solar Power Processors distribute solar energy captured in vast arrays of solar panels located on the exterior hull of the Habitat."
 building_hab_astro_mining_facility:0 "Astro-Mining Bay"
 building_hab_astro_mining_facility_desc:0 "With no natural resources of their own, Habitats depend on these facilities to mine and process minerals from nearby asteroids and planetoids."
 building_hab_agri_bay:0 "Agricultural Zone"
 building_hab_agri_bay_desc:0 "A section of the Habitat set aside for the cultivation of various plants and animals needed by the local population."
 building_hab_cultural_center:0 "Leisure District"
 building_hab_cultural_center_desc:0 "This sprawling complex tends to the cultural and social needs of the Habitat's inhabitants."
 building_hab_laboratory_module:0 "Laboratory Complex"
 building_hab_laboratory_module_desc:0 "A section of the Habitat dedicated entirely to the scientific pursuits."
 building_fe_xeno_zoo_desc:0 "A highly sophisticated preserve that maintains the natural habitat of the "preserved" alien species perfectly."
 building_paradise_dome:0 "Paradise Dome"
 building_paradise_dome_desc:1 "An elysian dome housing examples of natural beauty carefully curated to induce a potent mixture of nostalgia and patriotism."
 building_monument:0 "Monument"
 building_monument_desc:0 "A monument honoring a great ruler."
 building_monument_proper:0 "[GetRulerName]'s Monument"
 building_monument_desc_proper:0 "A colossal monument honoring the great [GetRulerName]."
 building_grand_mausoleum:0 "Grand Mausoleum"
 building_grand_mausoleum_desc:0 "A huge mausoleum built to house the tomb of a great ruler."
 building_grand_mausoleum_proper:0 "[GetRulerName]'s Grand Mausoleum"
 building_grand_mausoleum_desc_proper:0 "The sacred mausoleum of the revered [GetRulerName]."
 building_grand_mausoleum_allowed_tooltip:1 "Must have a §YRuler§!\nMust have a\n§YPlanetary Administration§!,\n§YPlanetary Capital§!, or\n§YEmpire Capital-Complex§!\nbuilt on the planet"
 building_royal_gardens:0 "Royal Gardens"
 building_royal_gardens_desc:0 "A huge recreational garden where the people may gather and rejoice in remembrance to a great ruler."
 building_royal_gardens_proper:0 "Royal Gardens of [GetRulerName]"
 building_royal_gardens_desc_proper:0 "A fantastic garden developed by the great [GetRulerName]."
 building_galactic_stock_exchange:0 "Galactic Stock Exchange"
 building_galactic_stock_exchange_desc:0 "By engaging in free trade of goods and services we allow for a more specialized economy, where an individual can excel in a narrow field and trade for their needs."
 building_ministry_benevolence:0 "Ministry of Benevolence"
 building_ministry_benevolence_desc:0 "In order to provide the best living conditions for our citizens, and to offer them the security they are entitled to, we have centralized the branches of the state bureaucracy concerned with their well-being."
 building_hyper_entertainment_forum:0 "Hyper-Entertainment Forum"
 building_hyper_entertainment_forum_desc:0 "This massive entertainment complex is where dreams come true. Shopping malls, restaurants, amusement parks, virtual arcades, and more. You dream it - we are it!"
 building_institute:0 "Research Institute"
 building_institute_desc:1 "The Research Institute is a massive complex, gathering the cutting edges of disparate fields together for unprecedented synergy, improving the research output of the whole planet."
 building_virtual_combat_arena:0 "Virtual Combat Arena"
 building_virtual_combat_arena_desc:1 "The Virtual Combat Arena serves both as entertainment and a means to foster communal unity. Local armies may also use the Virtual Combat Arena for virtual exercises."
 building_monument_purity:0 "Monument to Purity"
 building_monument_purity_desc:1 "$tech_purity_campaigns_desc$"
 building_orillium_factory:0 "Orillium Explosives Factory"
 building_orillium_factory_desc:1 "The unique qualities of Orillium ore allows it to be processed into an easily-tuned explosive, especially suited for controlled blasts in deep mining operations."
 building_pitharan_plant:0 "Pitharan Fertilizer Plant"
 building_pitharan_plant_desc:1 "Pitharan Fertilizer Plants produce fertilizers using Pitharan dust as an additive, improving crop yields."
 building_military_academy:0 "Military Academy"
 building_military_academy_desc:1 "Military Academies improve local recruitment rates and offer a higher standard of training."
 building_symbol_unity:0 "Symbol of Unity"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_visitor_center:0 "Visitor Center"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 building_alien_sanctuary:0 "Alien Sanctuary"
 building_alien_sanctuary_desc:0 "$tech_alien_sanctuary_desc$"
 building_psi_corps:0 "Psi Corps"
 building_psi_corps_desc:0 "Psi-gifted individuals are brought from all across to our empire to a place where they are able to hone their abilities.\n\n§YThe Psi Corps is your friend. Trust the Corps.§!"
 building_hive_synapse:0 "Hive Synapse"
 building_hive_synapse_desc:0 "Boosting the signal of our Hive Mind makes our drones more efficient workers."
 building_xenology_center:0 "Xenology Center"
 building_xenology_center_desc:0 "By collecting members of weaker species in one location, we can study them and showcase them as proof of our superiority."
 building_symbol_purity:0 "Symbol of Purity"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_control_center:0 "Control Center"
 building_control_center_desc:0 "By construcing powerful processing hubs we can optimize the operational efficiency of our drones."

