 decision_tissue_growth_stimulants:0 "Deploy Tissue Growth Stimulants"
 decision_tissue_growth_stimulants_desc:0 "Using genetic materials recovered from the fallen City of Bones, our scientists have been able to devise a stimulant for increased population growth speed. Unfortunately, some populations dislike the idea of being injected with a substance developed by exhuming the diseased bones of long-dead aliens."
 decision_explosive_fungifoam_housing:0 "Construct Explosive Fungiform Housing Units"
 decision_explosive_fungifoam_housing_desc:0 "Our scientific units have devised a harmless amalgam of the tissue growth and ossification disease found in the exhumed remains of the City of Bones. By adapting the virus responsible to a local fungus via gene tailoring, our scientific units are able to construct rapidly-expanding housing modules for our machine units."
 decision_baol_life_seed:0 "Nu-Baol Life-Seeding"
 decision_baol_life_seed_desc:0 "Our geneticists have extracted the secret of the §YBaol Organism§!'s ability to terraform a planet. By deploying rapidly-reproducing plant life modified with specially selected §YBaol§! genetic data to the planet, we can terraform entire biospheres at a fraction of the cost."
 decision_baol_life_seed_effects:0 "Turns the planet into an §Y$pc_gaia$§!, by deploying gene-tailored plant life injected with the unique §YBaol§! ability of organic terraforming."

 tissue_growth_stimulants:0 "Tissue Growth Stimulants"
 tissue_growth_stimulants_desc:0 "$decision_tissue_growth_stimulants_desc$"
 
 explosive_fungifoam_housing:0 "Explosive Fungifoam Housing"
 explosive_fungifoam_housing_desc:0 "By gene-tailoring the ancient virus found in the City of Bones, and adapting it to a local fungus, our scientific units were able to construct rapidly-expanding housing modules for machine unit housing."

 d_mutation_vats:0 "Mutation Vats"
 d_mutation_vats_desc:0 "In a painful ceremonial procedure, members of this post-nuclear exchange society on this planet would expose themselves to near-lethal doses of chemical mutagens, in the hopes of revealing their 'true selves.' The skeletal remains found at the bottom of many of these vats suggest not all supplicants survived the ordeal."

 r_the_last_baol:0 "The Last Baol"
 r_the_last_baol_desc:0 "Preserved in stasis, the body of the last known Baol specimen serves as a silent memorial to the fate of the species, who, afflicted with the tragedy of genocide, ultimately retreated from sentience."
 relic_last_baol_active_tooltip:1 "§HUnlocks Decision:§! §G$decision_baol_life_seed$§!, granting the ability to turn one non-$pc_city$, non-$pc_hive$, non-$pc_machine$ planet into a §Y$pc_gaia$§!."

 r_the_defragmentor:0 "The Defragmentor"
 r_the_defragmentor_desc:0 "An ancient computer chip straight from the C.A.R.E Interactive Interface mainframe. It contains a number of remarkably clever algorithms, which can be used to maximize energy generation."

 relic_defragmentor:0 "$r_the_defragmentor$"

 # Miranda
 ancrel.4000.name:0 "Whispers in the Stone"
 ancrel.4000.desc:0 "Our recent advancements in mining technology have enabled us to bore deeper into [Root.GetName]'s crust than ever before. In the depths of its cavernous mineral mines, we have stumbled upon traces of an ancient alien civilization leading further into the mountain. The civilization seems to have been built along an unexploited ore vein. Excavating the site will impede our mining operations on the planet and would make abstraction from the new vein impossible but could lead to new scientific discovery."
 ancrel.4000.a:0 "Intriguing. Start digging!"
 ancrel.4000.b:0 "Our mineral production cannot be halted."

 lithoids_digsite:0 "Whispers in the Stone"
 lithoids_digsite_desc:0 "In the depths of [From.Planet.GetName]'s mines are traces of an ancient alien civilization. Magnificent ornamental structures and cavernous chambers telling of a rich culture have been cut expertly from the bedrock and a system of paved tunnels, protected by massive gates, leads deeper into the mountain.\n\nExploring the site will be perilous as the mountain is rich with methane gas, known for its explosive qualities."
 ancrel.4001.name:0 "Into the Mountain"
 ancrel.4001.desc:0 "The excavation team has dismantled the gates without compromising the integrity of the dig site. The tunnels converge kilometers below the surface in an abandoned city dating many thousand years. It has been built with extraordinary craftsmanship in an environment that is deadly to most organic life."
 ancrel.4002.name:0 "Tortured Stone"
 ancrel.4002.desc:0 "With no sign of its founders, the city is populated instead by gruesomely grimacing crystal statues posed in lifelike situations as if frozen in time. There are statues operating mines, statues fallen over in agony, statues locked in embrace.\n\nIt seems unthinkable that the masterly stonecutters, capable of such beauty, would also make something so crude, yet the statues clearly held great significance in their society. They are featured prominently in carvings all around the city. "
 ancrel.4003.name:0 "The Kha'lanka"
 ancrel.4003.desc:0 "Translations of the carvings reveal that they all revolve around the enigmatic statues, called the Kha'lanka. Never are the stonecutters themselves mentioned. The Kha'lanka creation myth however tells of a race of Godlike creatures who breathed life into the mountain and birthed the Kah'lanka from fire and stone, deep within the world's molten core.\n\nCould the stonecutters have imagined themselves as Gods over their creations? Or were the statues perhaps created in their image?"
 ancrel.4004.name:0 "Fire and Stone"
 ancrel.4004.desc:0 "A material scan of the Kha'lanka statues has revealed that they were in fact once alive and their genetic composition resembles no other we have encountered before. They are a silicon-based lifeform that have somehow reverted back to a lifeless crystal state. Is it possible the stonecutters really did find a way to create life from fire and stone?"
 ancrel.4005.name:0 "The Observer Effect"
 ancrel.4005.desc:0 "The stonecutters are the Kha'lanka! Closer study of their remains has shown that they were crystallized when their silicon-based molecules bonded with oxygen, forming quartz. The Kha'lanka habitat is at a depth where oxygen does not occur naturally. They developed as an anaerobic lifeform, suffering horrendously excruciating and drawn out deaths on exposure to air.\n\nSurveys of the tunnel system confirm the suspicions of our scientists - until the first archaeology team pierced the tunnel system, the Kha'lankah civilization was still alive and thriving.\n\nOur discoveries here have led to the invention of a technique where crystals are manufactured synthetically by oxidating artificially grown silicon-based cell-clusters."
 ancrel.4004.tooltip:0 "Unlocks §Y$building_crystal_plant_2$§!\n Produces: £rare_crystals£ 2 §Y$rare_crystals$§!\n £job_translucer£ $mod_job_translucer_add$: §G+3§!"
 ancrel.4006.name:0 "Methane Gas Explosion"
 ancrel.4006.desc:1 "A methane gas explosion has injured Science Officer [Root.GetLeaderName] and several of the crew. The blast set off when a malfunctioning drill overcharged the generators which then caught fire. Before the fire could be contained it ignited some residual methane gas and tore down a wall, revealing a secret system of chambers and tunnels. Our archaeologists believe they may have belonged to a person of means and note as they were filled to the brim with precious minerals and artifacts."

 ancrel.4010.name:0 "Alien Spacecraft"
 ancrel.4010.desc:0 "A badly damaged military vessel bearing elaborate alien insignia circles [From.From.GetName]. The ship has suffered a heavy incendiary attack which has melted its hull, leaving no survivors aboard. No weapons known to us today can produce temperatures high enough to cause such an effect. Perhaps the ship's logs may shed some light on its violent end."
 ancrel.4010.a:0 "Examine the logs."
 ancrel.4010.b:0 "Leave."
 ancrel.4011.name:0 "The Rubricator"
 ancrel.4011.desc:0 "An analysis of the ship's logs reveals that the crew met its demise when trying to retrieve an irreplicable alien artifact called the Rubricator. It was stolen from their society by a 'pack of thieving rats'- a curious choice of words as they themselves are most rat-like in appearance...\n\nThe logs are mainly comprised of curses willing the rat robbers to the end of the universe and beyond. The crew has counted upwards of fifty individual words for defecation, as well as a wide selection of places from which a star's light cannot escape, but their arduous work has paid off.\n\nWe have uncovered the last known location of the Rubricator, in a previously uncharted system, and if we are to believe its former owners its powers are worth pursuing."
 ancrel.4011.a:0 "We must have the Rubricator."
 ancrel.4011.b:0 "Leave."
 ancrel.4012.name:0 "The Rubricator"
 ancrel.4012.desc:0 "At the coordinates for the Rubricator's last known location we have discovered a habitable planet with what we believe may be some form of settlement covering a large portion of its surface. The settlement consists of tall pile-like towers, visible all the way from space. Our archaeologists are eager to excavate it in search of the Rubricator."
 ancrel.4012.a:0 "Start digging."
 ancrel.4012.b:0 "Leave."

 rubricator_digsite:0 "Kleptomaniac Rats"
 rubricator_digsite_desc:0 "This planet has played host to a mammalian society of compulsive gatherers and hoarders. Their labyrinthine city is littered with junk, their towering ramshackle buildings pieced together from scraps of re-purposed materials. As far as the eye can see are mountains of knick-knacks, ornaments and artifacts.\n\nThe tiny ratlike inhabitants did not produce any goods of their own but were proficient spacefarers who likely pilfered the things they needed, as well as a whole lot of things they did not need, from other alien cultures."
 ancrel.4013.name:0 "The Rubricator"
 ancrel.4013.desc:0 "Toppled over buildings, crashed spaceships, lumps of melted junk and trinkets burned to a crisp indicate that the former inhabitants of [rubricator_planet.GetName] fled their homes in the midst of a losing battle against a superior foe. The presence of bodies bearing foreign military insignia suggests it may have been infighting between clans of rats native to different homeworlds.\n\nTheir evacuation efforts were impeded by their unwillingness to abandon their treasured trinkets and many lost their lives scrabbling to save completely mundane items. One artifact, however, seems to have held a special place in their society, the Rubricator. It appears that they fought long and hard to save it, but ultimately had to leave it behind."
 ancrel.4014.name:0 "The Inventory"
 ancrel.4014.desc:0 "There is an order to the rats' chaos. In a somewhat official-looking building towards the center of town there is a digital inventory of every single item complete with their origins, gross misinterpretations of their intended uses as well as some highly unhelpful notes on where to find them.\n\nThe Rubricator, described as a thingamajig-maker with magical powers, has its place to the right of the empress's lilac ribbon, under her snout-swabs, on the four-legged box with the funny face... wherever that is."
 ancrel.4015.name:0 "A Foul Stench"
 ancrel.4015.desc:1 "The excavating team has discovered the source of the foul stench and it is ill-boding. Closer to the center of the city are enormous piles of dried fecal matter and pools of corrosive bile that exude toxic levels of hydrogen sulfide making protective equipment necessary to proceed further. The archaeologists could not identify the alien DNA in the fecal matter but the piles contain partially digested hoarders.\n\nWhatever consumed these aliens swallowed them whole. Even more disconcerting is the discovery of a fresh pile."
 ancrel.4016.name:0 "The Empress Motel"
 ancrel.4016.desc:0 "At the very center of the city, overlooking the main square, is a grand, ostensibly decorated 'palace' with a garish neon sign advertising the 'Empress Motel'. Inside it are lavish chambers filled to the brim with treasure, from which the Empress and her board of trusted advisers governed. It is also where the hoarders held their last stand, defending their empress and her precious Rubricator.\n\nWith any luck the Rubricator can still be found in its usual spot, by the Empress's lilac ribbon..."
 ancrel.4017.name:0 "The Empress's Lilac Ribbon"
 ancrel.4017.desc:0 "The archaeologists were preparing to leave when they happened upon a large, hidden chamber cluttered with artifacts, gnawed bones and a substantial amount of fresh slobber. There - under a used royal nose-swab, on a four-legged table with a carving of a face they confirm was indeed funny, sat the Rubricator, maker of thingamajigs, right where it was supposed to be. A tiny insignificant-looking cube, spewing out a continuous stream of artifacts.\n\nThe Rubricator is a replicator - an ingenious alien invention that can make endless copies of just about any artifact, and soon it is ours. The planetside team will begin the journey back to the safety of the ship. Thankfully we will never know what attacked the hoarders."
 ancrel.4018.name:0 "Talons from the Void"
 ancrel.4018.desc:0 "A snarling, hissing fiend has appeared out of the void. With one swipe of her giant talons she snatched the archaeology shuttle carrying the excavation team and the Rubricator back to the [Root.GetName], bending it open and prying the Rubricator from within.\n\nIt seems we have finally had the displeasure of meeting the hoarding rats' assailant. The dragon must have been attracted by their countless treasures and made her nest within the royal palace, feasting upon their bodies. Perhaps she was on the prowl or observed from afar as we excavated the ruins, waiting for the right moment to strike. She appears to be growling something in our general direction."
 ancrel.4018.a:0 "Translate her animal noises."
 ancrel.4018.b:0 "Engage evasive maneuvers!"
 ancrel.4018.after_tooltip:0 "The dragon breathes fire down onto §Y[FromFromFrom.Planet.GetName]§!, killing the colonists instantly."
 ancrel.4018.after_tooltipB:0 "The dragon breathes fire down onto §Y[FromFromFrom.Planet.GetName]§!, melting our machine units down to scrap metal."
 ancrel.4019.name:0 "Incoming Transmission"
 ancrel.4019.desc:0 "The rats went squeak, squeak, squeak. Then their bones went crunch, crunch, crunch... Now it is your turn to tickle the inside of Shard's belly. Yes, you have been naughty, little ones. The Rubricator belongs to Shard."
 ancrel.4019.a:0 "Please don't hurt us!"
 ancrel.4019.a.response:0 "But Shard has never eaten any of your kind before. Shard wants to know what it is like to gnaw upon your [Root.GetSpeciesOrganName]s. Are they tender? Come here, do not be shy, let good old Shard have a look...\n\n§HThe dragon squints and exposes her fangs, sizing up the ship's crew, then recoils in disgust.§!\n\nWhy you look like a stomach ache and a half! No thank you! But if you ever have the audacity to return Shard will pick her teeth with your bones, yes she will... Now leave before I get hungry."
 ancrel.4019.b:0 "Give back the Rubricator this instant!"
 ancrel.4019.b.response:3 "§HA thunderous rumble erupts from the dragon's belly. Suddenly her wings are wrapped around the ship, her steamy breath fogging up the windshield as she peers inside, a maniacal glint in her eyes. How did she get so close so fast and is she... smiling?§!\n\nWhy you whet my appetite, little ones.\n\n§HShe purrs softly then lunges at it with all her might, fangs exposed.§!"
 ancrel.4020.name:0 "The Demise of Shard the Dragon"
 ancrel.4020.desc:1 "The vile old dragon known as Shard has drawn her final breath. In a satchel around her neck, nestled in the downy fuzz underneath the gnarled scales above her heart, hangs her most treasured possession - the Rubricator - a relic capable of replicating any artifact it has come in contact with."
 ancrel.4020.a:0 "The Rubricator is ours!"
 ancrel.4021.name:0 "The Great Junkslide"
 ancrel.4021.desc:0 "When attempting to a extract an item of interest from a pile of assorted brick-a-brac, [Root.GetLeaderName] accidentally set in motion a junk-avalanche. Buried underneath it, we discovered the sooty remains of a tiny ratlike creature cradling a bottle of [Root.Owner.GetSpeciesOrganName]wash from a brand common on [Root.Owner.GetHomeWorldName], as if shielding it from harm. Among the clutter there was also a tiny chest with precious alien artifacts from distant corners of the galaxy."

 ancrel.4031.name:0 "Hidden Worlds"
 ancrel.4031.desc:1 "is a colossal alien space station. Architecturally stunning and built with technology far superior to our own, it is a true work of art.\n\nThe station appears to have crashed to the surface, surviving the impact thanks to its unusual shielding capacities, which our scientists are now eager to examine. Regrettably an archaeological excavation would prevent us from working the land until its completion."
 ancrel.4031.desc_jungle:0 "The crew clearing the jungle on [Root.GetName] has made a breathtaking discovery - deep within the forest, overgrown and obscured by the lush plant life $ancrel.4031.desc$"
 ancrel.4031.desc_kelp:0 "The crew clearing the toxic kelp on [Root.GetName] has made a breathtaking discovery - ensnared and almost entirely obscured by the venomous plants $ancrel.4031.desc$"
 ancrel.4031.desc_sinkhole:1 "The crew clearing the sinkhole on [Root.GetName] has made a breathtaking discovery - buried deep within the chasm under multiple layers of liquids and tightly packed sediment $ancrel.4031.desc$"
 ancrel.4031.desc_basin:0 "The crew clearing the quicksand on [Root.GetName] has made a breathtaking discovery - hidden deep within the basin $ancrel.4031.desc$"
 ancrel.4031.desc_swamp:0 "The crew clearing the swamp on [Root.GetName] has made a breathtaking discovery - partially submerged in the boggy waters and overgrown by vegetation $ancrel.4031.desc$"
 ancrel.4031.desc_glacier:0 "The crew clearing the glacier on [Root.GetName] has made a breathtaking discovery - lodged kilometers deep within the ice $ancrel.4031.desc$"
 ancrel.4031.a:0 "We will excavate the site."
 ancrel.4031.b:0 "There are better uses for this land."

 oracle_digsite:1 "Hidden Worlds"
 oracle_digsite_desc:0 "A crashed alien space station has been unearthed on [From.Planet.GetName] after being buried for many millennia. The masterful construction previously held a self-contained arthropoid civilization of millions. Their dead bodies have been preserved within the station, making exploration of the otherwise magnificent interior an eerie endeavor.\n\nThough the cause of their civilization's demise is not yet clear, the inhabitants perished suddenly, well before impact. Some died peacefully clutching tiny idols while others, bearing weapons, suffered violent trauma."
 ancrel.4032.name:0 "Destiny"
 ancrel.4032.desc:1 "Records aboard the station reveal that the former inhabitants were deeply religious and had no contact with the outside world, which they feared and despised.\n\nEvery aspect of their lives was governed by an omniscient oracle who scried their destinies at birth. Divine will decided everything from their choice of partner and occupation to the minutiae of their daily lives, leaving them with little individual freedom. Most were afraid to diverge from their destined paths as all who did perished under mysterious circumstances."
 ancrel.4033.name:0 "Destined for Defiance"
 ancrel.4033.desc:0 "The archaeological team has made an unexpected discovery. Embedded within the station walls is a hidden surveillance system that seems to have been feeding visual and auditory information to a single point somewhere within the station's core. Someone was monitoring the disciples at all times, even in their most private moments.\n\nIn some places the equipment has been torn out or sabotaged. Closer to the central hub are signs of violence and disruption. It seems as though at some point the inhabitants discovered they were being monitored."
 ancrel.4034.name:0 "Divine Will"
 ancrel.4034.desc:0 "We have traced the wiring to a temple complex devoted to the worship of the Oracle and her clergy in the station's central node. But in the Oracle's chambers, instead of a divine entity, resides an enormous AI nexus of the "Oracle" brand. Wires extend from its core like a nervous system through the entire station.\n\nSecret communications between the inhabitants reveal there was a failed attempt at storming the temple and deactivating the nexus. It seems likely the society collapsed when it became known that their lives were not governed by divine will, but by a prophetic computer. Restarting the nexus will require extensive repairs."
 ancrel.4035.name:0 "The Oracle"
 ancrel.4035.desc:0 "Our engineers have restored the Oracle's nexus to an operative state but not without first disabling its defense system. Evidence suggests it may have been responsible not only for keeping the station's inhabitants alive but also for killing them.\n\nIt ran complex computational models that forecast their lives with an estimated accuracy of 75%, correcting divergences and incapacitating future troublemakers before they could disrupt "divine" order.\n\nIt has indicated that it wishes to speak with us."
 ancrel.4035.a:0 "Initiate communications."
 ancrel.4035.b:0 "Disable it."
 ancrel.4036.name:0 "The Oracle"
 ancrel.4036.desc:1 "\n\n§HThe Oracle manifests as an elaborate 3D hologram of a tall arthropoid female clad in long flowing robes. She bows her head in greeting then stares emptily ahead with hundreds of huge, orbed, unseeing eyes. They glow dimly in the gloom as she speaks.§!\n\nWelcome to Divinity station, friends. I cannot help but notice that you have disabled my security system. May I implore you to restore it immediately? I can assure you that it is there only for your protection."
 ancrel.4036.a:0 "What happened to the inhabitants of this station?"

 rubricator_planet_found:0 "Coordinates Explored"
 rubricator_chain_title:0 "The Rubricator"
 rubricator_chain_desc:0 "We have uncovered the last known location of the Rubricator, an ancient alien artifact, in a previously uncharted system. Though we do not yet know its purpose, it is rumored to hold great power."
 rubricator_chain_2_title:0 "$rubricator_chain_title$"
 rubricator_chain_2_desc:0 "$rubricator_chain_desc$"
 rubricator_dragon_defeated:0 "Shard Defeated"

 rubricator_coordinates_poi:0 "The Rubricator"
 rubricator_coordinates_desc:0 "The last known location of the Rubricator, an alien artifact of considerable power."
 rubricator_dragon_poi:0 "Shard"
 rubricator_dragon_desc:0 "The Rubricator is guarded by Shard, the dragon. She must be defeated before we can claim this powerful relic for our own."

 RUBRICATOR_SPACECRAFT:0 "Alien Logs"
 RUBRICATOR_SPACECRAFT_DESC:0 "We have recovered the logs from the wreckage of an alien spacecraft in the hopes that they will tell us something of its final moments. Science officer [Root.GetLeaderName] has flagged that they are quite extensive and may take a while to translate."

 ANCREL_RUBRICATOR_CAT:0 "Weapon Trails"
 ANCREL_RUBRICATOR_CAT_DESC:1 "Faint traces of weapon radiation indicative of a military spacecraft have been detected on [From.GetName]."

 building_crystal_plant_2:1 "Kha'lanka Crystal Plant"
 building_crystal_plant_2_desc:0 "The discovery of new crystal manufacturing techniques, far below the surface in the city of the Kha'lanka lithoids, has effectivized artificial crystal manufacturing through oxidation of rapidly growing silicon-based cell-clusters."

 site_moon_bump:0 "Moon Bump"
 site_moon_bump_intro:0 "Even with the naked eye it is easy to see something highly irregular in the shape of [From.Planet.GetName]. The smooth curvature of the surface is suddenly interrupted by a gigantic spherical bump. At some point a moon or large asteroid collided with the planet, but must have done so in a fairly delicate manner, merely lodging itself in the planet's crust rather than rending it asunder."
 ancrel.9000.name:0 "Dead Center"
 ancrel.9000.desc:0 "Preliminary excavations indicate that the celestial object came straight down on top of a sprawling city. At the time of the impact the inhabitants were at a technological level on par with early spaceflight. As [From.Planet.GetName] currently does not sustain any sapient species, it is reasonable to assume the event was the beginning of the end of this civilization.\n\nIt is unclear whether the giant rock landed smack on top of the city by design, or if it is just a bizarre, catastrophic accident."
 ancrel.9010.name:0 "Just Got Reel"
 ancrel.9010.desc:0 "Tunneling to the center of the impact zone, it soon became evident how the giant space rock crashed on the city. The locality had been the anchor point of a surface-to-orbit tether: a space elevator leading from the planet all the way to the small moon.\n\nDue to some accident - or a severe miscalculation done by the engineering department - the tether pulled the space rock too hard, upsetting the centrifugal forces and shifting the moon to just inside the gravity well. With gravity now the enemy, even the super-dense structure of the space elevator could only slow the moon's descent, not stop it. Menacingly, inexorably, the rock came crashing down on the helpless city below."
 ancrel.9015.name:0 "Cosmic Nudge"
 ancrel.9015.desc:0 "The mystery of the crashed moon has been solved. The city it landed on was utterly destroyed, of course, so it was in a ruined suburb outside the impact zone that the revelation was found. A digital fragment, recorded mere hours before the calamity struck, spoke of strange lights and electromagnetic readings in the night sky. A bright flash was seen, and within minutes the moon was slowly descending towards the doomed city.\n\nIt is established, with a very small margin of error, that vessels of some powerful alien civilization appeared over [FromFrom.Planet.GetName] and deliberately nudged the moon out of its geosynchronous orbit and towards the surface. They appear to have deliberately slowed the moon's descent, although we cannot say if this was due to an intentional effort to preserve the rest of the world for their own later colonization, a psychological warfare tactic of mass terrorization, or something else entirely."
 ancrel.9020.name:0 "Main Attraction"
 ancrel.9020.desc:0 "It may go down as the biggest botch in scientific history. Deep core samples indicate that the center of the crashed moon was composed of highly pure metal ores. Coveting these, in defiance of all logic and sane engineering principles, the population of [FromFrom.Planet.GetName] constructed an electromagnet of gargantuan proportions. It seems their intent was to pull the moon in to a closer orbit in order to mine its riches more easily.\n\nSure enough, the magnet was activated and hauled the moon towards the surface of [FromFrom.Planet.GetName] - but too hard and too fast. The inhabitants frantically tried to reverse the electromagnetic beam, but succeeded only in slowing the metallic orb's descent, not stopping it. The moon crashed into the planet with enough force to wipe out the entire hemisphere. In the aftermath, the dust and debris cloud from the impact blotted out the sun for decades, which eradicated all life on the rest of the world.\n\nWhat did they expect?!"

 site_echoes_inside:0 "The Echoes Inside"
 site_echoes_inside_intro:0 "Readings from [From.Planet.GetName] reveal that it was once mostly covered in lush vegetation. Now the forlorn orb is little more than a barren rock.\n\nDespite lacking any noteworthy tectonic activity, sensory scans of the planet have registered puzzling seismographic data. Something is moving underground, something big. This warrants further investigation."
 ancrel.9025.name:0 "Dead Lands"
 ancrel.9025.desc:0 "Surface scans reveal the planet to be covered in desiccated flatlands - large areas covered in fine, dusty sediment. Analysis shows that the sediment traces are all that is left of extensive tracts of vegetation that must have died and dried out with unnatural speed.\n\nFurthermore, many of the dry patches have crumbled to reveal a vast cave system just beneath the surface. This surveying trip just turned into a spelunking expedition!"
 ancrel.9030.name:0 "Tunnel Vision"
 ancrel.9030.desc:0 "Using sonar mapping to plot out the vast subterranean network, it eventually became evident that all the caves are interconnected. We have uncovered a massive web of tunnels that criss-crosses the entire surface of this world.\n\nThere have been two additional discoveries of notable importance. The first is that the tunnel system is not a natural formation, but rather has been excavated by some titanic force. The second discovery is even more alarming: seismographic readings prove that something is still burrowing down there."
 ancrel.9035.name:0 "Tremors"
 ancrel.9035.desc:0 "A single, worm-like creature of gargantuan proportions is responsible for the tunnels dug - or rather eaten - through the crust of [From.Planet.GetName]. The process is slowing down, most likely because the giant worm is slowly starving. It is responsible for the dead vegetation: once it fed by burrowing close to the surface and excreting an enzyme that broke down organic matter, which seeped into the soil to nourish the beast.\n\nThe worm is not indigenous to [From.Planet.GetName], and as yet we have no clue how it ended up on the planet."
 ancrel.9040.name:0 "Abandoned Outpost"
 ancrel.9040.desc:0 "Further scans of the planet's surface picked up a single artificial structure. It appears to be an old, abandoned science outpost of alien design, and it stands alone in a desert of dust and ash.\n\nSpeculatively translated research logs speak of a biological terror weapon, one that lies dormant in the soil of a planet until activated. It then begins to consume the whole ecosystem with devastating speed. The unfortunate beings living there see their once-verdant home turned inexorably into a lifeless desolation. One excerpt is particularly ominous: ... the larva seeding project is on schedule, and soon most of the known habitable planets in the galaxy will have a 'sleeper'."

 site_target_from_orbit:0 "Target from Orbit"
 site_target_from_orbit_intro:0 "An artificial construct thousands of kilometers across is readily visible from [From.Planet.GetName]'s orbit. The shape seems to indicate a location of importance in the middle of it. Sensory readings from orbit indicate nothing out of the ordinary so closer inspection is warranted."
 ancrel.9045.name:0 "Down We Go"
 ancrel.9045.desc:0 "At the very heart of the formation lies an overgrown processional entrance leading deep underground. Choked with vegetation and half-buried in rubble from some tectonic shift ages past, the going is very hard, and clearing the passageway will be quite an undertaking."
 ancrel.9050.name:0 "The Amber Puzzle Box"
 ancrel.9050.desc:0 "Once past the collapsed entrance, a tunnel bores deep into the earth, architecturally flawless despite its age. Kilometers down, it opens into a massive, perfectly spherical chamber. Floating in a suspension field at the very center is an inscrutable alien device: a semi-opaque, amber-tinted cube with intricate alien patterns inscribed on all six sides. Touching the inscriptions causes rhythmic pulses of light to be emitted from the cube.\n\nThere is no trace of any known language, code, or mathematical equation in the chamber or on the puzzle box itself, but it is fairly safe to assume that the box is a riddle of some kind."
 ancrel.9055.name:0 "Treasure of the Wise"
 ancrel.9055.desc:0 "The patterns on the puzzle box turned out to be visual abstractions of various forces described in physics. After that revelation, solving the puzzle box was a simple matter.\n\nMoments after unlocking the combination of tactile inputs required, the puzzle box disintegrated into flickering motes of incandescent dust. The event was fairly anti-climactic until moments later, the whole chamber started to rumble, and a hidden wall panel moved aside to reveal what could best be described as an ancient alien library of highly advanced theoretical physics.\n\nThe science division will be kept busy with this find for years!"
 ancrel.9060.name:0 "Map to Nowhere"
 ancrel.9060.desc:0 "Although wildly abstract, the patterns on the puzzle box's surface turned out to be stellar constellations. This was not immediately apparent because the viewpoint from which the constellations were depicted originates, ominously, from outside our own galaxy. Once that discovery had been made, unlocking the box was easy. It is, in fact, a map.\n\nOnce the puzzle box was solved, it lit up to reveal a holographic display of a nearby star system, focusing on a particular location in the outer belt. Observations of that point revealed an unusually dense cluster of rocky debris, some of it continental in size. Upon inspection it turned out to be the remaining fragments of an entire planet that was somehow destroyed many eons ago.\n\nWhatever was there, and whatever inspired the construction of this grand edifice pointing the way, is long gone."
 ancrel.9065.name:0 "Ancient Approval"
 ancrel.9065.desc:1 "Solving the puzzle box turned out to be quite an ordeal. Aligning the patterns themselves was not enough - they also had to be solved in a particular order, with the calculations of each step altering those of all subsequent ones, in nearly endless permutations. There was much time-consuming backtracking, but in the end, it was unlocked.\n\nAs the last pattern clicked into place, the puzzle box exploded into millions of tiny points of light. The lights danced madly in the air for a few moments, before coalescing to create words in some unknown language. Oddly, all witnesses to this event seemed to instinctively understand the message without knowing the words. For a few seconds, before flickering out forever, it read: §HYou have passed the Trial. We shall respond accordingly§!."
 
 site_shot_into_the_ground:0 "Hole in the Ground"
 site_shot_into_the_ground_intro:0 "Orbital telemetry shows a massive impact crater on the surface of [From.Planet.GetName]. It was not caused by a meteorite strike, as the crater is surprisingly deep in proportion to its diameter. In fact, the actual depth cannot yet be determined, as the shaft is choked by rock debris part of the way down, blocking any further orbital scans.\n\nIt appears that a conventional excavation is the only way to find out what lies below."
 ancrel.9070.name:0 "Digging It"
 ancrel.9070.desc:0 "Clearing away the rubble is a painstaking and risky business. Workers and equipment have to be hoisted down hundreds of meters to the dig site, and excavated rubble has to be lifted out. There have been numerous casualties and accidents while working in these trying conditions, but progress is being made, and every day we venture deeper. The walls of the crater are worn and cracked by time, but they plunge unerringly, straight down into the planet's core.\n\nWe can still only speculate how deep it goes, as something in the depths is garbling all our sensor readings."
 ancrel.9075.name:0 "Toxicity Risk"
 ancrel.9075.desc:0 "The excavation has hit delays as the dig site becomes increasingly toxic the deeper we go. Parts of the shaft are dangerously irradiated, probably by the catastrophic event that dug out the crater in the first place.\n\nThe need for protective countermeasures and decontamination apparatus is slowing progress on the work."
 ancrel.9080.name:0 "Six (Thousand) Feet Under"
 ancrel.9080.desc:0 "At long last, we reached the bottom of the shaft, and made an astonishing discovery: mangled by the crash and half-melted during atmospheric reentry, it is nonetheless indisputably a spacecraft of advanced, alien design. Despite being buried under thousands of tons of debris after enduring a catastrophic descent, it is remarkably intact. The ship was found with the prow pointing downward, which leads to the assumption that it went straight into the planet at extremely high velocity. We will probably never know why.\n\nHow the ship managed to retain structural integrity despite all this is up for debate, but the strongest theory is that it was encased in some form of advanced energy field far beyond our own most cutting edge technologies. Limned in incinerating light, the craft shot through the planet's crust like a superheated projectile, until finally grinding to a halt in the darkness."
 ancrel.9085.name:0 "Creeping Doom"
 ancrel.9085.desc:0 "The excavation finally reached the bottom of the crater, where they found an ancient drilling machine of colossal proportions slumbering in the dark. Further study of it revealed that it carried a tremendous fusion bomb, set for remote detonation.\n\nThe going theory is that the drilling machine was supposed to dig itself down to the planet's core and then detonate its payload, which would result in a catastrophic shattering of the entire world.. Why anyone would want to do this remains unclear."
 ancrel.9090.name:0 "This Pregnant Earth"
 ancrel.9090.desc:0 "Upon finally touching down at the bottom of the crater, a mind-boggling discovery was made. Giant, twisted shards of some hardened, calcified organic material were found among the rubble - thousands of them. Some were a few meters across, some the size of an orbital shuttle. As astonishing as it sounds, it now seems clear that the shards are the remnants of some enormous hatched egg. Based on the size and number of shell fragments, the egg must have been hundreds of meters across. Deep in the bedrock of [FromFrom.Planet.GetName] some tremendous creature hatched, and then proceeded to dig its way up to the surface, trailing deadly radiation in its wake. If it could do this as a newborn...\n\nWhatever it was, it's gone now, leaving no trace behind but pieces of eggshell and a yawning hole in the earth."

 site_cut_to_fit:0 "Too Angled"
 site_cut_to_fit_intro:0 "The surface of [From.Planet.GetName] is utterly without precedent in all our exploration to date. Vast geological areas, from mountain ranges to entire continents, are suddenly cut by shapes far too geometrically regular to be natural in origin. The otherwise natural-looking environments are suddenly broken by entirely flat planes, perfect triangles and sharply-angled corners.\n\nAt present, any explanation of this baffling phenomenon is pure conjecture."
 ancrel.9095.name:0 "Unnerving Perfection"
 ancrel.9095.desc:0 "[From.Planet.GetName] is virtually fractal; the same wild collisions of natural and obviously artificial geography visible from space are replicated on the personal scale planetside: there are mountains with perfect pyramidal bases, and jagged, craggy summits. Rough tundra that suddenly becomes a perfectly smooth plane of bare rock, until another weathered natural formation bisects it. The juxtaposition of irregular boulders and rocks scattered among perfect cubes the size of a microchip or a hab block.\n\nAs yet we can only imagine how this could have come to pass."
 ancrel.9100.name:0 "Grand Design"
 ancrel.9100.desc:0 "The discovery of the first crashed flying machine set us on the right path, and led to the discovery of a multitude of similar crash sites littering the surface of the planet.\n\nWithout doubt, these strange, dead machines have something to do with the mysterious geometrical shapes that dot this world, but the extent of the damage caused by crash landings from high altitude will make analysis difficult."
 ancrel.9105.name:0 "Limitless Art"
 ancrel.9105.desc:0 "Analysis of the crashed machinery gave an explanation almost too fantastic to believe. The machines were a swarm of automated cutting beam emitters, flying in low orbit sculpting the landscape with powerful lasers. A fragment of data from one of the broken automatons indicates that the purpose of the endeavor was purely aesthetic - an art installation on a planetary scale, abandoned for some reason prior to completion.\n\nImagine a civilization so powerful that it could shape entire worlds according to its whims - and furthermore did so purely for art's sake!"
 ancrel.9110.name:0 "A Custom Job"
 ancrel.9110.desc:0 "Analysis of the crashed machinery turned out to give all the answers. The machines were huge energy cutters, flying around in orbit cutting and sculpting the surface landscape with powerful laser beams. One of the machines contained data fragments that explained that the entire planet-shaping project was a custom job ordered by an unknown client, indicating some market-driven civilization of tremendous capability.\n\nThis just gave a whole new meaning to the concept of terraforming."
 ancrel.9115.name:0 "Scheduled for Demolition"
 ancrel.9115.desc:0 "After recovering one of the more intact crashed wrecks and reverse-engineering it, the purpose of this orbital network became clear. The machines were automated cutting beams placed around [FromFrom.Planet.GetName]. Their function was to completely dismantle the planet, carving it up piece by piece over a span of centuries.\n\nNot long after the endeavor began, perhaps a few decades based on projections, something interrupted the procedure. The automated cutters lost power and their orbit decayed, until one by one they smashed themselves to bits on the planet's surface. Theories abound as to why anyone would do this. Whether it was mining on a hitherto unimagined scale, some obscure doomsday cult out to break and remake the world, a quirk of unknowable alien psychology, or just code that went awry after the original creators vanished, none can say."

 site_deja_vu_dig:0 "Déjà Vu Dig"
 site_deja_vu_dig_intro:0 "Scans of [From.Planet.GetName] uncovered an artificial chamber deep beneath the surface - its purpose and origin unknown. Magnification revealed an excavated shaft leading from the surface to the subterranean vault.\n\nFurther analysis will require sending an expedition down to the surface of [From.Planet.GetName]."
 ancrel.9120.name:0 "Tumbled Down"
 ancrel.9120.desc:0 "It appears that the passageway descending towards the underground chamber has suffered some mishap in the past. A cave-in has filled the lower part of the shaft with boulders and dust, in turn making the excavation venture slow and frustrating."
 ancrel.9125.name:0 "Meta-Archaeology"
 ancrel.9125.desc:0 "While clearing away rubble and rocks, a peculiar discovery was made. An alien tool that most closely resembled a common pickaxe was found crushed between craggy rocks. If the mining technology retained by previous diggers was on par with that type of equipment, the previous digging of the shaft - a shaft hundreds of meters deep - shows a remarkable commitment.\n\nWhat is it in the depth that is worthy of such excursion?"
 ancrel.9130.name:0 "Archaeological Loop"
 ancrel.9130.desc:1 "The archaeological dig stopped as it encountered the remains of some long-dead diggers. An eerie sense of foreboding overcame the excavation team as they examined the remains - multiple small indications leading up to a shocking, inescapable revelation:\n\nIt was them. Impossible, but unmistakable. The ancient remains of the previous diggers were that of the current excavation crew, crushed eons ago underneath tons of rock and earth.\n\nMoments after having sent this final message up to the Science Ship in orbit around [From.Planet.GetName], wild tremors shook the ground and collapsed the shaft. The excavation team was crushed beneath the rubble... once more."
 ancrel.9135.name:0 "Cover it Up"
 ancrel.9135.desc:0 "Reaching the bottom of the excavated shaft an interesting, but disappointing, discovery was made. Finding scorched pieces of explosive charges and a manual detonator, it quickly became evident that the collapsed rocks filling the shaft was due to deliberate sabotage. The theory is that some alien civilization uncovered an old burial ground of sorts. Driven by jealousy or spite, someone found something objectionable with this and proceeded to sabotage the operation by crushing it under thousands of tons of rock.\n\nWhat was originally found, and why it was covered up remains unclear."
 ancrel.9140.name:0 "Defended Tomb"
 ancrel.9140.desc:0 "Finally reaching the bottom of the dig the cause of the anomaly reading was unveiled. An old tomb, likely to be the burial ground for some alien ruler. There wasn't enough time to investigate further. Moments after entering the mausoleum some ancient, but powerful, trap activated. It triggered a local earthquake, making the shaft quickly lose structural integrity and start to collapse.\n\nNarrowly, fatal damage to the expedition was avoided. But the shaft is once more full of loose rocks and boulders.\n\nLet dead kings lie."

 site_trench_world:0 "Trench World"
 site_trench_world_intro:0 "The entire surface of [From.Planet.GetName] is scarred by long, shallow canals. They cross and re-cross each other haphazardly, with no apparent logic to their layout. It is as yet uncertain if they are an unusual natural feature, or something else.\n\nA surface expedition is required to try to ascertain more."
 ancrel.9145.name:0 "Dig Like You Mean It!"
 ancrel.9145.desc:0 "An extensive analysis of hundreds of canals on the planet's surface has been carried out. It is evident that the intricate canal grid is not formed by any naturally-occurring geological process - it has been dug out with deliberate intent.\n\nDue to the considerable age of the trenches - having been carved out more than a hundred thousand years prior, and as such considerably eroded - it is difficult to ascertain how or why they were made."
 ancrel.9150.name:0 "Trench War"
 ancrel.9150.desc:0 "More findings from the excavation sites on [FromFrom.Planet.GetName] have come in, and with them a new theory for the origins of the trench network. Millenia ago the planet was beset by an invading extraterrestrial organism, best described as a huge snail-like creature the size of a city. It roamed with impunity, scouring the surface clean of all organic matter it touched. The trenches were dug out by the indigenous population of diminutive mustelid-like humanoids, in order to either escape the snail's onslaught, or to try to attack its vulnerable underbelly. By the extent of the excavation, this trench war must have gone on for generations, perhaps centuries.\n\nThere are no indications the local population survived the crisis, nor are there any remains of the behemoth that devoured them. A grim fate, indeed."
 ancrel.9155.name:0 "Waters of Life"
 ancrel.9155.desc:0 "The mystery of the canals was swiftly resolved thanks to a recent breakthrough. The wreck of a cruiser-sized machine was discovered, thousands of years old and pitted with age and exposure. Analysis quickly established that it was a burrowing automaton, activated and let loose on the planet in order to prepare irrigation canals that would facilitate the transformation of [FromFrom.Planet.GetName] into one giant mega-farm.\n\nDue to a programming error or a miscalculated deactivation date, the thoughtless machine stoically continued its mission to dig canals across the surface until it finally broke down, without a seed ever being planted."
 ancrel.9160.name:0 "Ice Blanket"
 ancrel.9160.desc:0 "Eons past, an unknown event triggered a shockingly swift ice age on [FromFrom.Planet.GetName], that within a few decades left the entire surface covered in a crushing sheet of ice. The trenches were shaped by indigenous mole-like beings digging frantically in every direction between the bedrock and the underside of the glacier cover, all in a futile attempt to regain the surface.\n\nHow an entire planet could be encased in ice in such a short period is utterly perplexing. The main working theory at present is that the ice blanket it was deliberately inflicted during some sort of conflict, but how, or by whom, remains a mystery."

 site_ebb_and_flow:0 "Any Other Rock"
 site_ebb_and_flow_intro:0 "The surface of [From.Planet.GetName] is devoid of all life. However, there are indications of a previously thriving biosphere, and some interesting tectonic activity which may warrant a closer look."
 ancrel.9165.name:0 "Certainly Gone Now"
 ancrel.9165.desc:0 "There is clear evidence that [From.Planet.GetName] was at some point inhabited by a sapient species. Ruins that have been found of an industrial age civilization on the cusp of pre-FTL spaceflight.\n\nAt some point, however, this civilization was struck with a planet-wide calamity and totally extinguished. Little more than rubble remains, and there are no signs that any protective measures were taken by the afflicted population. The event was not violent or destructive, everything just seemed to... stop. Whatever hit them came as a complete surprise... or, perhaps, they chose not to resist it."
 ancrel.9170.name:0 "Labyrinth of Death"
 ancrel.9170.desc:0 "Beneath the ruins of the largest city, an amazing discovery was made! An artificial underground complex of immense proportions was detected by surface-penetrating sensors. The entrance, highly elaborate in design and possibly ceremonial in nature, was easily located, but further exploration was quickly halted.\n\nThe two large moons of [From.Planet.GetName] exert exceptionally powerful tidal forces, so strong in fact that they affect the motion of magma currents in the planet's core. The underground complex seems to be built with this in mind, with the corridors and chambers periodically flooded with running lava. Luckily enough the ebb and flow can be predicted, but it is as yet a mystery why a relatively advanced civilization would construct a subterranean deathtrap like this."
 ancrel.9175.name:0 "The Floor is Lava"
 ancrel.9175.desc:0 "An expedition was sent down into the volcanic tunnel network. Navigating the magma-scoured basalt maze will be a delicate business, as the frequent ebb and flow of lava periodically maroons the expedition deep within. When - or if - the end of the labyrinth is reached, there is also the long road back that needs to be traversed.\n\nOnce inside, there is no way of communicating with the expedition. We can only wait."
 ancrel.9177.name:0 "Sacred Texts"
 ancrel.9177.desc:0 "The lava labyrinth expedition has finally returned, mostly unscathed. Mostly. Past the rivers of magma, at the heart of the labyrinth, the inner sanctum was discovered. Built to keep out the surrounding heat, the chamber contained thousands of scrolls of ecclesiastical nature. They were ancient, and could potentially be the foundational texts of the indigenous belief system.\n\nThis religion was a syncretic hybrid of the native beliefs of several ethno-linguistic groups that once inhabited this world. They are all are unanimous in one thing: the Archenemy, the Shadow that Devours All, some cosmic foe of unfathomable malice, will arrive on a certain date, and it would be better to not be alive when it does, lest one's soul be taken.\n\nThe inhabitants of the world apparently committed mass suicide based on this belief."
 ancrel.9180.name:0 "Treasure Trove"
 ancrel.9180.desc:0 "The expedition has finally emerged from the deep - and not empty-handed! In the innermost chamber a surprising discovery was made: an actual treasure vault! Crammed with precious metals and gemstones, trinkets and stunning artwork, it's easy to understand how a treasure trove like this warranted such profound protection.\n\nSafely recovering this hoard will be a time-consuming task, but not an insurmountable one. The question as to why the vault was constructed in such an extreme environment remains, however: was it just acquisitions security of an eccentric collector? Could it be some form of ritual sacrifice? Or did this ancient civilization bury their treasures here in hopes that some day, someone would know their story?"
 ancrel.9185.name:0 "Serenity in Isolation"
 ancrel.9185.desc:0 "The lava labyrinth expedition has finally returned! Having reached the innermost chamber, the purpose of the magnificent complex was finally revealed. The labyrinth served as a proving ground, not for the body as much as the mind.\n\nThere is a phrase in the native language scrawled repeatedly in the inner sanctum. Translation reads: “...the 4,444,444th turn of the tides will be the Last. Nothing will withstand Its rebirth.” Whatever that means, it seems that few of those who survived this deadly pilgrimage chose to return to the surface after reading it, instead giving themselves to the rivers of fire."

 site_sky_glow_hymn:0 "Beautiful Bubble"
 site_sky_glow_hymn_intro:0 "Surface scans of [From.Planet.GetName] picked up signs that a technological civilization may have been active on the planet, but has since gone extinct. We will need to mount a surface expedition to learn more."
 ancrel.9190.name:0 "Barren Grounds & Vibrant Skies"
 ancrel.9190.desc:0 "Once down on the surface of [From.Planet.GetName] it was clear that a civilization had indeed flourished here until as recently as a few centuries ago. At some point a sudden and total catastrophic event gripped the world. Apparently, some sort of internecine struggle between nation-states led to a terminal exchange of weapons of mass destruction. Oddly, although the surface is scoured clean and dead, the sky is alive with the shifting hues of a perpetual aurora borealis.\n\nIt's a striking vista: the desolate steel and stone carcasses of entire cities painted by the vibrant, scintillating colors dancing in the sky."
 ancrel.9195.name:0 "Fire in the Sky"
 ancrel.9195.desc:0 "The history of [From.Planet.GetName] and its lost civilization was uncovered, and although tragic, by galactic standards it was sadly typical. A civilization arose, growing in technical sophistication if not social and political harmony.  Eventually they created the tools of their own destruction, and then used them. If the fate of this world and its denizens was not unique, there was something that was, and it captured the imagination of our scientific minds: the ceaseless Aurora Borealis effect dancing unperturbed above all the devastation.\n\nUpon closer study, the aurora effect in the sky displayed repeating patterns, which defies all previous knowledge of weather systems. Is there some message here?"
 ancrel.9200.name:0 "Hidden in Plain Sight"
 ancrel.9200.desc:0 "The enigma of the repeating Aurora Borealis patterns was explained after scanners detected small machines in orbit around [FromFrom.Planet.GetName]. Some of these devices were intercepted and analyzed. It was established that the machines could manipulate the atmosphere by firing streams of charged particles into it, emulating solar winds.\n\nThe patterns were basically code ciphers sent to beings on the surface. The theory is that this system was in use roughly at the same time as the global crisis took place. Coded communications in a time of war, perhaps instructions to saboteurs or detonation signals for weapons, hidden in plain sight. Without anyone to turn them off, they loop in to infinity."
 ancrel.9205.name:0 "Look to the Heavens for Answers"
 ancrel.9205.desc:0 "As expected, the rhythmically pulsing aurora around [FromFrom.Planet.GetName] are not natural in origin. The world is surrounded by a still-active network of micro-satellites. These machines are programmed to project pulses of charged particles into the upper atmosphere, emulating solar winds.\n\nThe patterns were intended to project a calming effect on the minds of the population; a subliminal message - with the sky as a channel - to suppress any negative emotions and achieve global peace. Clearly, it didn't work as intended."
 ancrel.9210.name:0 "Song of the Solitaire"
 ancrel.9210.desc:0 "It's alive! The aurora is in fact some previous unknown form of... life? There is some kind of enigmatic, semi-sentient entity living in the upper atmosphere. Somehow it can manipulate magnetism and ionisation, tweaking the atmosphere to display lights in the sky according to its unknowable alien whims. Some theorize it is trying to communicate, some believe it is merely playing, or even "singing with lights".\n\nThe xenology department reports all attempts at translation are utterly futile given the totally incompatible physiology of this entity. Is it trying to send us a warning? Lament its dead world? Gloating in triumph?\n\nAll we can do is leave it there in the sky to sing its alien song."

 site_warmer_climates:0 "Get Inside"
 site_warmer_climates_intro:0 "Orbital imagery of [From.Planet.GetName] clearly shows the infrastructure of a technological civilization. Mysteriously, despite massive urban areas linked by an extensive surface transport network, the planet seems totally abandoned, with no signs of extant sentient life. The planet's core is more active than most, but there is no sign of any disastrous event or anything else that would immediately explain the missing population. Where did they all go?"
 ancrel.9215.name:0 "Nobody Home"
 ancrel.9215.desc:0 "Landing teams were sent down to the surface of [From.Planet.GetName], and captured our first close-range look at the world and its windswept, deserted cities. They are old, weathered by exposure and neglect, but mostly intact, with no signs of destruction. Of the inhabitants there is no trace.\n\nThe only plausible theory at present is that some sort of mass migration or evacuation took place. We still have yet to determine what could compel an entire species to abandon everything they'd built and ever known."
 ancrel.9220.name:0 "Down We Go"
 ancrel.9220.desc:0 "The investigation into [From.Planet.GetName]'s missing population has made a breakthrough. Large sealed shield doors leading to a deep tunnel network stand as proof that the entire species started to move underground at some point. Cross-examination with geological and meteorological data indicates that the entire planet was gripped by a sudden onset ice age, perhaps triggered by a shift in axial tilt, which likely triggered the migration.\n\nExcursions into the vast tunnel network are underway."
 ancrel.9225.name:0 "The Deep Sleep"
 ancrel.9225.desc:1 "Thousands of years ago the planet's average temperature dropped precipitously, and most sunlight was blotted out by clouds. To cope with the suddenly freezing climate the population migrated underground, forced to burrow deeper and deeper chasing the retreating warmth of the planet's core.\n\nUnable to maintain their burrowing population, a cryo-torpor project was initiated. It would automatically awaken them once the instruments detected a stable surface climate again. The planet did finally warm up, but the process was extremely sudden, de-calibrating the hibernation pods and incinerating the sleepers.\n\nAll that remains are millions of pods filled with charred bones, sitting in silent rows in the dark."
 ancrel.9230.name:0 "Fatal Heat Wave"
 ancrel.9230.desc:0 "The expedition has returned with an answer to the mystery of [FromFrom.Planet.GetName] and its missing people. Most of the planet's population died out in the sudden, chaotic ice age. The remnants of the species migrated deeper into the planet's crust to get closer to the cooling core, which was the only remaining source of warmth and energy in the ice age's wake.\n\nA tremendous subterranean engineering projected was initiated by the survivors. In a desperate attempt to thaw their frozen world, they tried to channel geothermal heat from the planetary core up to the surface. But something went terribly wrong, and the core rejuvenation spiraled out of control, flooding the shelter tunnels with magma and superheated gas, wiping out all the survivors in an instant."
 ancrel.9235.name:0 "Cold and Alone"
 ancrel.9235.desc:0 "The expedition has returned with a sad tale to tell. Thousands of years ago the planet's core temperature dropped precipitously, forcing the population underground in search of heat, energy and resources. Year after year the temperature dropped, and they kept digging deeper and deeper. Their numbers dwindled as most froze, starved, or perished in digging accidents. This went on for decades.\n\nIn a minute hand-dug tunnel in the very deepest shaft, far past the sublevel where the last digging machines lay broken down and abandoned, a single, ice-fossilized molluscoid cadaver was found. A recorded message was found in which it claimed to be the last of its kind. It was cold and alone, and it was ready to give up."

 site_phoenix_collective:0 "Anyone Home?"
 site_phoenix_collective_intro:0 "Our survey ship has scanned [From.Planet.GetName] and detected some artificial structures worth a closer look. Unnervingly, there are no signs of any population down there."
 ancrel.9240.name:0 "City of Ghosts"
 ancrel.9240.desc:0 "Our surface expedition has reported back some astounding findings. The planet has multiple major cities, all abandoned but in quite good shape considering their age. The infrastructure and urban planning of each city is remarkably structured and harmonious, indicating a highly cohesive civilization driven by centralized, collective ideals - perhaps even a gestalt consciousness of some kind.\n\nBased on the architecture and interior fixtures, the species that built all this seems to have been small fungoids, with a fairly low state of technical advancement. Where exactly they all went remains unknown."
 ancrel.9245.name:0 "Same Old, Same Old"
 ancrel.9245.desc:0 "Further studies of the lost civilization of [From.Planet.GetName] have given rise to more questions than answers. The plain, sturdy structures are thousands of years old, and all seem to have been constructed at roughly the same time, perhaps as brief as a single century. Similarly, any additions or renovations to the urban structure seemed to be done planet-wide at sudden, widely-separated intervals. The oddly-punctuated development of this society seems to show no appreciable change in population size."
 ancrel.9250.name:0 "Death/Rebirth"
 ancrel.9250.desc:0 "A recent breakthrough shone some light on the vanished city builders of [From.Planet.GetName]. Apparently, the fungal species has a collective cycle of mass death and rebirth. They hatch en masse, almost simultaneously across the whole planet, and grow up as part of a linked hive mind collective. In the course of their hundreds of years long life cycle, they spread out and reclaim the cities built and abandoned by previous died-off generations.\n\nWhen nearing the next death/rebirth event, they heed some species-wide biological clarion call. Through asexual reproduction they give birth to a pod that is buried in the ground. The parent dies, and the body decays and fertilizes the ground around the pod. After a long dormant period, the pods hatch, and the cycle begins anew."
 ancrel.9255.name:0 "A Cycle Disturbed"
 ancrel.9255.desc:0 "Soil excavations on [FromFrom.Planet.GetName] finally revealed the fate of the missing population. They were all in their gestation pod state in the ground, growing and getting ready to emerge, when some natural phenomenon - most likely a meteor impact that upset weather and seasons for a few decades - disrupted the planet's ecosystem. As they hatched they found a world devoid of sustenance.\n\nWhat should have been shared, celebratory rebirth quickly turned into a slow, collective starvation - and ultimately the species' extinction."
 ancrel.9260.name:0 "Rise Above"
 ancrel.9260.desc:0 "A speculative psychological and sociological investigation of the fungoid species' culture gave a disconcerting answer to the mystery of their disappearance. At some point the species as a whole started to question their perpetual, and seemingly pointless life cycle. A seed of existential nihilism grew in the entire population, culminating in a final act of defiance against their own survival instinct.\n\nOnce planted, perhaps even by a single being, this kernel of doubt spread with terrifying speed through the hive mind, until they decided in unison that the last crop of birth pods should not be planted - they should be burned."
 ancrel.9265.name:0 "Will Rise Once More"
 ancrel.9265.desc:0 "The final answer to the mystery of the vanished fungoid society turned out to be fairly straightforward. The planet's population is not lost at all! They're still there, gestating underground. Analysis of an uncovered pod indicated that the species' centuries-long active lifespan was nothing compared to the pod-state gestation, which seems to go on for a few thousand years. Their simple cities, built to withstand long neglect, stand silently, awaiting their return.\n\nSo, there they all are, slumbering in the ground, awaiting the day when they'll rise and start the cycle once more."

 site_grand_herald:0 "The Grand Herald"
 site_grand_herald_intro:1 "Even without instruments, one can readily see the remains of vast conurbations down on [From.Planet.GetName]. Clearly a highly advanced civilization once dwelt there, but today there are no life signs nor electromagnetic signals consistent with a technological society. The planet seems dead. We will have to go down there to find out more."
 ancrel.9270.name:0 "In High Spirits"
 ancrel.9270.desc:1 "Devastated, but fairly advanced, architecture hints at a technologically adept humanoid species on the verge of spacefaring capability. Translated documentation and extensive monumental architecture indicates a deeply seated religion or spirituality that permeated the entire civilization.\n\nThe phrase §HThe Grand Herald§! is mentioned repeatedly, and appears to be a figure or concept of divine awe and unquestioned reverence in this society."
 ancrel.9275.name:0 "The Testament of Omen"
 ancrel.9275.desc:1 "Sifting through the abundance of documentation found in the ruins across the planet - this species sure loved their written word - one recurring concept stands out. It's referred to as §HThe Testament of Omen§!, and it is some portent of impending doom that triggered paranoia and dread in the general population.\n\nDue to the metaphorical and esoteric nature of the scriptural language, it's difficult to ascertain the true nature of this menace, but the effect on the psyche of the indigenous species is indisputable. En masse they seem to have looked to the heavens for divine intervention."
 ancrel.9280.name:0 "The Creed of Servitude"
 ancrel.9280.desc:1 "Architectural analysis has isolated the buildings that were assembled just before the civilization vanished. The pattern is the same across the planet: haphazard utilitarian constructs intended for heavy industrial work. Unlike older dwellings, these buildings are unadorned and noticeably pragmatic in their design. Perhaps a culture of iconoclasm took hold?\n\nOver the entrance of each of these buildings is §HThe Creed of Servitude§! - a prayer of service to §HThe Grand Herald§! and its holy plan. The theory is that this is some kind of response to the doom foretold in §HThe Testament of Omen§!."
 ancrel.9285.name:0 "The Hymn of Following"
 ancrel.9285.desc:1 "The surface expedition made an interesting find. It was a audio-visual recording from one of the major cities. A teeming mass of beings, seeming the bulk of the inhabitants, is crowding a public square. They are chanting, the collective voices rising in crescendo like the sound of a melodic, rolling thunderstorm.\n\nThe mass chant was translated as: "The ascension is nigh. Carry us, O Grand Herald, into a new beginning. Lead us from a land of tears and dust, and grant us a new home amongst the stars. We follow thee as one. We follow thee"."
 ancrel.9290.name:0 "The Pilgrimage of Last Days"
 ancrel.9290.desc:1 "§HThe Hymn of Following§! was not an isolated event - it was global, every single inhabitant chanting in unison. Such an unusual event warranted further research, and that's when a new insight was gained. A document called §HThe Pilgrimage of Last Days§! was uncovered, and it seems to be one of the last links in this mysterious chain of events.\n\nThe document refers to a specific location on the planet, where some final reckoning or ritual will occur; a swathe of unremarkable desert location neglected in earlier surveys. The document also speaks of something called §HThe Rite of Lifted Veil§!, which is now being interpreted."
 ancrel.9295.name:0 "The Ark of Legacy"
 ancrel.9295.desc:2 "Hidden from orbital scanning by sophisticated optical camouflage, §HThe Grand Herald§! was finally uncovered. It's not a prophet or religious figure; it is a gigantic Titan Class spaceship! Their world torn and dying due to wars carried out in the name of religion, the Titan was going to serve as an ark ship for a fraction of the population, transporting them off the doomed planet and towards an unspecified promised land offworld. The ship is fully assembled and workable condition, so why it never took flight is puzzling.\n\nIt appears as if some final battle must have been fought just prior to takeoff. A struggle so fierce that neither side survived in the long run."
 ancrel.9300.name:0 "The Guardian of Entirety"
 ancrel.9300.desc:1 "It was never a religious archetype! After having deactivated an optical camouflage field, the expedition saw the true shape of §HThe Grand Herald§!; an immense Titan Class spaceship half-buried in the sand, built to fight some kind of approaching threat in space. As it turns out, the poetic, metaphorical nature of the native language - interpreted as being of religious expression - was in fact just the normal way this species communicated.\n\nThe nature of the oncoming menace is still a mystery, but from the looks of it, whatever it was seems to have arrived before the Titan was fully operational. Scattered around the ship are thousands of desiccated remains of the extinct species of [FromFrom.Planet.GetName]. They did not have time to activate their Titan, and they never will."
 ancrel.9305.name:0 "The Promise of Deliverance"
 ancrel.9305.desc:2 "§HThe Grand Herald§! is an unconventional religious figure, indeed. It's a huge special engineering project - an automated construction yard. Its skyscraper-high spars still cradle its first and only product; a huge Titan Class spaceship. Where spiritual metaphor and archaeological fact intersect is still not entirely clear, but we know this: whatever threat §HThe Testament of Omen§! spoke of must have indeed come to pass, as the entire population died mysteriously prior to The Grand Herald project being concluded.\n\nBut the automated construction yard kept working, finalizing a ship without passengers. The mostly intact, empty ship has been slumbering here for eons without someone to pilot it. Shall we take it out for a spin?"
 get_herald:0 "§YThe Grand Herald§! is added to your fleet"

 site_hive_coral:0 "Beneath the Waves"
 site_hive_coral_intro:1 "Scans made by the Science Ship in orbit of [From.Planet.GetName] shows some strange formations beneath the waves, and inexplicable water currents. The weather is relatively placid and storms are rare, yet the planetary seas seem to constantly roil and churn, driven by some unknown force beneath the surface. A closer inspection is recommended."
 ancrel.9310.name:0 "Surface Piercers"
 ancrel.9310.desc:1 "The surface expedition down to the seas of [From.Planet.GetName] has come across something strange. Great spikes of organic material pierce the surface of the water, made from some kind of fossilized coral or bone, stretching hundreds of meters towards the sky.\n\nThe spikes are found in claw-like clusters of up to a few dozen, and formations like these are commonplace everywhere except the very coldest polar seas. The spikes are porous, covered with perforations ranging in size up to that of a strike craft. Perhaps they are related to how these bio-structures propagate themselves?"
 ancrel.9315.name:0 "Current Makers"
 ancrel.9315.desc:1 "The expedition has finally managed to reach a set of long and evenly shaped bio-formations on the bottom of the planetary sea. Made of the same material as the surface-piercing spikes, these underwater formations appear to be some kind of organic pumping mechanism. The living network "breathes", and its exhalations cycle the current of the seas.\n\nThe size of these formations, as well as the sheer number of them across the ocean floor, hints that they are responsible for the unexplained underwater currents of [From.Planet.GetName]."
 ancrel.9320.name:0 "The Hive Coral"
 ancrel.9320.desc:1 "Another deep sea expedition has returned, and revealed the truth of the churning seas of [FromFrom.Planet.GetName]. All the strange organic formations on the planet are actually connected in a single, vast coral reef. This coral, as it turned out, is partly aware, although with an utterly alien mindset compared to our conception of sentient life. Through pheromones excreted in the water, it has more or less enslaved the rest of all the organisms in the sea, controlling their behavior and reproduction cycles to fit its own needs.\n\nIt seems to be completely benign, but it is a puppet master nonetheless. Is it simply the apex life form on this world? An intrusive alien parasite? Communicating with it seems impossible, so we may never know."
 ancrel.9325.name:0 "Bio-Savior"
 ancrel.9325.desc:1 "After sequencing the alien DNA, a startling revelation was made: the global sea coral network is not only not native to this world, but it is in fact a bio-engineered construct rather than a natural formation. Beneath the thick carpet of alien coral is a fossilized extinction layer of the entire previous ecosystem of this world. It seems the coral, once introduced, gradually choked out all the native life and replaced it with an ecosystem tailored specifically for itself.\n\nThere are two main theories as to why this might have been done: either the artificial coral was introduced for benign reasons, and then it massively out-competed the local wildlife in an unexpected way, or it was deliberately constructed to be some sort of terrifying biological weapon to cleanse ocean worlds of native life."
 ancrel.9330.name:0 "Welcoming Committee"
 ancrel.9330.desc:1 "It's all one giant bio-machine! Subsurface analysis indicates that the planet's oceans were once dead - no current or oxygen to sustain underwater life. This bio-engineered machine was introduced to the planet with the purpose of artificially jump starting the basic prerequisites of organic existence.\n\nApparently it worked, as underwater flora and fauna now thrives on the world. No trace was found of why such a colossal undertaking was carried out, nor by whom - was it perhaps some terraforming project by an unknown aquatic species with advanced biotechnology, seeking to create for themselves a new home?"

 site_orbital_rain:0 "Get to the Bottom"
 site_orbital_rain_intro:1 "The visual sensor feed from [From.Planet.GetName] shows formations in the seabed of this ocean world that are highly unusual."
 ancrel.9335.name:0 "Wounds on the Ocean Floor"
 ancrel.9335.desc:1 "Closer inspection of [From.Planet.GetName] reveals that the bottom of the vast oceans look exceptionally strange - more like the surface of a moon or an asteroid - completely covered in impact craters. Craters like that tend to not appear on celestial bodies with atmosphere, and especially not on the ones with oceans.\n\nFurther studies must be made."
 ancrel.9340.name:0 "Otherworldly Waters"
 ancrel.9340.desc:1 "The answer to the mysterious craters in the ocean floor was finally found in an analysis of the water itself. Traces of certain minerals and chemical compositions proved that the water did in fact not belong to the same planet. It was transported here in the form of gargantuan blocks of ice that were hurled down on the planet. The ice blocks crashed, cracked into splinters and melted, eventually covering almost the entire surface with water.\n\nIt was an absolutely monumental undertaking, but there is nothing that hints to why it was carried out."
 ancrel.9345.name:0 "Current Events"
 ancrel.9345.desc:1 "The Science Ship in orbit of [FromFrom.Planet.GetName] picked up some unidentified energy readings from deep beneath the waves, and upon inspection the expedition discovered an ancient construction. A structure many kilometers long with a single purpose; to artificially create underwater currents.\n\nUnderwater circulation is vital for much aquatic life, and the current theory is that this planet was set up to be habitable for some aquatic, spacefaring species. It appears as if they never showed up."
 ancrel.9350.name:0 "Submerged Storage"
 ancrel.9350.desc:1 "By following a strange energy signature our expedition managed to locate an alien communications array buried deep in the seabed. It contained information fragments, and once translated they told of the water-introduction project.\n\nAccording to the translation the entire ocean-making venture was done to create an immense submerged storage, but it does not specify what needed to be stored. Certainly not what requires an entire planet covered in water."
 ancrel.9355.name:0 "Climate Control"
 ancrel.9355.desc:1 "Thanks to serendipitous sensory scan the Science Ship managed to isolate ancient building buried deep under the ocean floor. Getting the expedition there turned out to be very difficult, but the finding was grand.\n\nThe building was once a climate control center. It directed giant climate-altering machines in orbit. This was a terraforming project that was interrupted, but apparently the project had gotten far enough. Even without directed input, nature managed to thrive and eventually create the ecosystem that can be seen today."

 site_fossilized_jellyfish:0 "Dotted Archipelago"
 site_fossilized_jellyfish_intro:1 "The Science Ship in orbit around [From.Planet.GetName] has detected clusters of small, round islands dotting the ocean planet. From a geological standpoint they are highly unusual: the surface appears natural, with no artificial constructions, yet they all appear to be circular in shape, nearly perfectly so. We will need to head down there to gather more data."
 ancrel.9360.name:0 "Island Tunnels"
 ancrel.9360.desc:1 "The surface expedition sent down to [From.Planet.GetName] started to investigate one of the round islands, and soon made a remarkable discovery. The island had a complex tunnel network running beneath it, winding through the strange, oily rock. These tunnels were remarkably even and round, and laced the entire island. They seem to be natural formations, not intentionally excavated, but they have certainly not been shaped in a conventional, geological manner."
 ancrel.9365.name:0 "Tunnels Everywhere"
 ancrel.9365.desc:1 "As the surface expedition delved deeper into the round islands, two more discoveries were made: First, that every island seem to have a duplicate internal layout of tunnels beneath them. They vary slightly in size, but not in how they are laid out. The second discovery was even more astonishing: the islands aren't parts of the planet crust - they actually float! Their lower levels are filled with pockets of gas, which combined with the fairly brittle and porous island rock makes then buoyant."
 ancrel.9370.name:0 "Frozen Jelly"
 ancrel.9370.desc:1 "The answer to the mystery of the floating islands was not found in the field of geology, but in biology. The islands are in fact enormous fossilized jellyfish creatures. Millions of years ago an ice age froze them all to death, after which their carcasses were fossilized into the islands seen bobbing around in the water today. Ages of debris accretion gave their exposed surface the look of natural islands, but beneath that they are entirely organic."
 ancrel.9375.name:1 "Natural Slumber"
 ancrel.9375.desc:1 "They are not islands at all, but jellyfish! Each of these floating circles is in fact a giant invertebrate organism. And they aren't dead, either: the seemingly fossilized state is just a natural part of their life cycle. Over the course of thousands of years, these stony islands release sediment until they finally dissolve completely. The sediment contains microscopic polyps that eventually germinate in the water until they enter the next stage of their life cycle."
 ancrel.9380.name:0 "Big Ones Couldn't Cope"
 ancrel.9380.desc:1 "They aren't islands at all. They are all alien organisms: jellyfish creatures that for some reason were artificially introduced to the ecosystem. It seems their introduction did not go exactly as planned, however. Most of the big ones died and fossilized - becoming the floating island archipelago - but the smaller jellyfish creatures assimilated and are now thriving in the oceans across the planet. Whether they will eventually share the fate of their bigger ancestors remains to be seen."

 site_popular_rock:1 "Popular Rock"
 site_popular_rock_intro:1 "Sensors have detected energy readings in a cluster of asteroids. Further investigation is recommended."
 ancrel.9385.name:1 "Hello/Goodbye"
 ancrel.9385.desc:1 "By tracing weak energy trails - most likely left by space-faring vessels - one particular asteroid in the cluster was singled out. Closer inspection of the asteroid's surface asserted the theory of prior space traffic as multiple signs of landing and takeoff was found on the rocky exterior.\n\nSensors also indicate hollowed out areas and tunnels within the asteroid, and the next step is to initiate an excavation to find out more."
 ancrel.9390.name:1 "Stepping Stone"
 ancrel.9390.desc:1 "Following small and narrow tunnels, the expedition team finally stumbled into the innermost sanctum; a vast and exquisitely crafted chamber adorned by sculptures carved directly into the rock. Translation of spiritual texts carved into the walls called the place "The Ninth Step", and it was apparently one of many destinations on a religious journey taken by the creating species.\n\nIf this was the ninth step, where are the preceding eight? And how many steps followed?"
 ancrel.9395.name:1 "Deep Space Depot"
 ancrel.9395.desc:1 "The reasons behind this well-visited asteroid became clear as the surface expedition encountered vast storage areas and silos dug into the asteroid. The dead rock served as a depot for some space-faring species, offering refueling and maintenance before sending ships even deeper into space. This would indicate an alien society devoid of FTL drive, but with an abundance of motivation to explore space.\n\nWhy the asteroid depot was abandoned remains unclear, but we managed to salvage a small yield of materials. Finders keepers!"
 ancrel.9400.name:1 "Rise and Shine"
 ancrel.9400.desc:1 "Getting inside the asteroid, the expedition made quite a fascinating discovery. Abandoned cryo-pods - hundreds of thousands of them - lined vast, dug out chambers. Each pod was opened and inactive, giving the impression that they had already fulfilled their purpose.\n\nThe current theory is that the asteroid served as some kind of colonization shuttle, hurled through space toward some prosperous habitat. When in proximity to its destination, automated systems woke up the slumbering cargo, and they left the asteroid in short-distance spacecraft to get to their new home."
 
 site_strange_flows:1 "Strange Flows"
 site_strange_flows_intro:1 "What should be a "normal" molten planet is making the Science Ship's sensors glitch uncontrollably.\n\nFurther study is advised."
 ancrel.9405.name:1 "Signs of Resistance"
 ancrel.9405.desc:2 "The disturbances caused by the orbiting Science Ship's sensors are nothing compared to the complications being encountered down on the surface of [From.Planet.GetName]. Extreme magnetic fluctuations from some unknown source are making equipment go haywire.\n\nIt will be quite an ordeal to research this electromagnetic bedlam - but given enough time, answers will emerge."
 ancrel.9410.name:1 "That's So Metal"
 ancrel.9410.desc:2 "Once the surface expedition managed to solve the problems with the malfunctioning equipment, the nature of the wild magnetic fluctuations started to reveal itself.\n\nThe raging oceans and rivers of lava down on [From.Planet.GetName] are in fact not made up of conventional magma - it's molten metal! Metals of this temperature tend not to have particularly strong magnetic properties; not even the sheer volume of molten metal on [From.Planet.GetName] should create electromagneticism on this scale. So what is causing it?"
 ancrel.9415.name:1 "Wake of the Neutron Star"
 ancrel.9415.desc:2 "The Science Ship orbiting [FromFrom.Planet.GetName] has finally cracked the enigma of the magnetic fluctuations down on the planet.\n\nMillions of years ago, the planet came into close proximity with a special kind of neutron star. The magnetism of this neutron star effectively boiled the metals inside [FromFrom.Planet.GetName], turning them into the molten oceans we see today. The electromagneticism we've encountered is but a lingering echo of the original, cataclysmic event.\n\nWhere the neutron star is now remains a mystery - a quite disturbing mystery."
 ancrel.9420.name:1 "Zapped!"
 ancrel.9420.desc:2 "The blatant disregard for conventional laws of physics has our science department considering "external forces" as an explanation for the strange properties of [FromFrom.Planet.GetName].\n\nAn impact crater - in combination with fusion drive particle traces found in orbit - suggests that the planet was fired upon by some kind of electric super-weapon at some point. The severity of the strike was such that all metals on the planet melted, and the planet is still crackling with residual electricity.\n\nWhat warranted such tremendous attack? We'll never know."
 ancrel.9425.name:1 "For Science!"
 ancrel.9425.desc:1 "Once the sensors had been re-calibrated to compensate for the interference, a new discovery was made: an abandoned research station, located on a nearby moon. Fragments of data were salvaged from the almost entirely burned-out records, detailing an experiment involving a giant, artificial magnet on the planet's surface.\n\nThe experiment was a bit too successful. It turned the planet's entire, metal crust into molten pools with an electromagnetic charge so intense that it fried the research station in an instant.\n\nWell... No progress without sacrifice."
 
 ###Tutorial###
 tutorial.1337.name:0 "Minor Artifacts"
 tutorial.1337.desc:0 "We have discovered some Minor Artifacts. These are an esoteric resource, a catch-all term for strange items which we do not understand and indeed may be inexplicable. Regardless of what any one item does, this resource can be used to enact a variety of Decisions via the §HRelics and Minor Artifacts§! screen, a tab on the §HTraditions and Relics§! screen."

 ancrel.6000.name:0 "Omnicodex"
 ancrel.6000.desc:0 "The Omnicodex contains detailed genetic data on thousands of sapient species that once inhabited the galaxy. Our geneticists could use that data to revive an extinct species on one of our planets.\n\nOnce we have selected a planet, the geneticists will go through the Omnicodex and pick a species suitable to its climate."
