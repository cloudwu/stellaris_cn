 building_instrument_sanctum_desc: "圣所是专门用于同渴求之器具进行沟通的地方。[GetInstrumentSanctumDesc]"
 building_instrument_sanctum_desc_gestalt: "在此，过分的渴求被囤积、净化和重新分配，促进我们集体的稳定。"
 building_instrument_sanctum_desc_default: "在此，财富被囤积起来，又在消费狂热中散尽，这让我们离满足更近了一步。"
 building_whisperers_sanctum:0 "低语圣所"
 building_whisperers_sanctum_desc: "圣所是专门用于同虚空之低语进行沟通的地方。[GetWhisperersSanctumDesc]"
 building_whisperers_sanctum_desc_machine: "在此，秘密交换以神秘，新知得以封存，我们的信号汇入了合唱。"
