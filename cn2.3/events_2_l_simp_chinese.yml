 old_gods_chain_title:0 "古神古龛"
 old_gods_chain_desc:0 "发现了神秘的类小行星未知古龛后，首席科学家认为可能还有其他关于我们-或者自以为是我们-供奉的古神宫殿存在于附近的星系中。"
 shrines_searched:0 "已搜寻古龛"
 ransomeer_chain_title:0 "星际绑架者"
 ransomeer_chain_desc:0 "一群自称为“星际绑架者”的海盗关押了 [Root.GetSpeciesAdj] 私人运输飞船的船员。\n\n我们想在海盗们提出条件之前就救出他们。"
 captive_crew_rescued:0 "已救出被绑架的船员"
 ransomeer_poi_title:0 "星际绑架者基地"
 ransomeer_poi_desc:0 "星际绑架者在一个废弃的外星开采站建立了一个基地。"
 wrecked_fleet_chain_title:0 "漂流的战场"
 wrecked_fleet_chain_desc:0 "千年之前，某舰队里的成员背弃了盟约，将枪口对准了彼此。在知己知彼的情况下，盟友的飞船顷刻之间就被消灭了，只留下了失去压力的飞船外壳。\n\n我们收集了足够的信息，可以对这些舰队残骸在宇宙中缓慢漂移的过程进行建模。"
 wrecked_fleet_poi_title:0 "预计位置"
 wrecked_fleet_poi_desc:0 "我们已经计算出漂移战场在当前星系的大致位置。有机会的话，最好能去调查一下现场。"
 battlefield_located:0 "战场已调查完毕"
 rogue_scientist_1_chain_title:0 "浪迹星涯：叛变的科学家"
 rogue_scientist_1_chain_desc:0 " [Root.GetName] 抽象科学委员会的首席和一个非常规科研船原型机一起消失了。\n\n我们已经将他们的下落锁定到三个可能的地点，请依次调查。"
 likely_locations_searched:0 "可能的地点已搜索完毕"
 rogue_scientist_2_chain_title:0 "浪迹星涯：热力追踪"
 rogue_scientist_2_chain_desc:0 "首席再次消失，但这一次他们留下了一些踪迹。"
 scientist_pursued:0 "已追踪到科学家"
 rogue_scientist_3_chain_title:0 "浪迹星涯：对峙"
 rogue_scientist_3_chain_desc:0 "无论他们的动机是什么，必须把首席带回 [Root.Capital.GetName] 。\n\n他们是要写下革命性的论文还是只受到纪律处分呢？我们拭目以待吧。"
 scientist_apprehended:0 "已抓捕科学家"
 scientist_poi_1:0 "最后的已知地点"
 scientist_poi_1_desc:0 "首席的科研船最后的已知地点，在 [Root.Capital.GetStarName] 星系边界之外。"
 scientist_poi_2:0 "最后提到的目的地"
 scientist_poi_2_desc:0 "根据他们传给 [Root.Capital.GetName] 的最后信息来看，这就是首席的目的地。"
 scientist_poi_3:0 "预计超光速终点"
 scientist_poi_3_desc:0 "碰巧的是， [Root.Capital.GetName] 的一个远距离传感列阵检测到了疑似超光速旅行留下的微弱能源信号。\n\n此路径与已知的任何航线均不匹配，很可能是首席科学家留下的。"
 scientist_poi_4:0 "继续追踪"
 scientist_poi_4_desc:0 "在破解了科研船原型机的特殊能源特征后，我们又进行了一些复杂的数学运算，终于知道首席逃到了哪个星系。"
 scientist_poi_5:0 "一丝机会"
 scientist_poi_5_desc:0 "看来首席快要到达他们的最终目的地了。"
