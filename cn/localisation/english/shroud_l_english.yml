 shroud.6020.name: "$UNKNOWN_LONG$"
 shroud.6020.desc: "§H就在我们试图与他们取得联系时，舰桥乘员突然感到了间歇性头痛……§!"

 shroud.6030.name: "[exiled_country.GetName]"
 shroud.6030.desc: "§H尽管反复尝试，[exiled_country.GetName]依旧没有回复我们的通讯。§!"

 shroud.6050.name: "怪异相关性"
 shroud.6050.desc: "我们用于压制灵能的§H$building_ancient_ward_1$§!正在发出异常的读数。这通常是来自[Root.GetHomeWorldName]的灵能活动激增的结果，但我们并没有找到任何这种堕落行为的迹象。\n\n那么答案也许就藏在我们的国境内。长距离遥感影像显示§H[exiled_system_border.GetName]§!系内最近出现了一次奇怪的能量流爆发，与$building_ancient_ward_1$发生异常时产生的读数互相相关。"
 shroud.6050.a: "我们得去探索[exiled_system_border.GetName]系。"

 shroud.shared_text_psy_symptoms: "情绪波动；令人衰弱的精神压力；反复出现难以形容的恐怖景象"
 shroud.shared_text_psi_radiation: "这些现象与我们祖先记录的体验非常相符；非常有可能就是他们所说的“灵能辐射”，一种极具破坏力的能量发射形式。"
 shroud.shared_text_ship_malfunction: "舰队的系统也受到严重故障的困扰，妨碍了多数正常的功能。"

 shroud.6100.name: "危险能量"
 shroud.6100.desc.no_border_aura: "新探索到的§H[from.GetName]§!星系中一种令人警惕的情况正在酝酿。[root.GetName]的船员遭受到了一系列精神症状：$shroud.shared_text_psy_symptoms$。他们的舰队系统也发生了怪异的故障。\n\n$shroud.shared_text_psi_radiation$在§H$building_ancient_ward_1$§!的保护不到的§H[owner.GetHomeWorldName]§!上，我们第一次体验到了祖先所警惕的心智疾病。\n\n在校准了我们的长程扫描仪探测了这种独特的能量形式以后，我们发现这些危险发射的来源是附近的§H[exiled_center_system.GetName]§!星系。$shroud.6100.desc.end$"
 shroud.6100.desc.border_aura: "[root.GetName]的船员们岌岌可危。\n\n在§H[from.GetName]§!星系里暴露到这种极高等级的灵能辐射后，他们开始产生比此前报道的更糟糕的精神压力。$shroud.shared_text_ship_malfunction$\n\n长程扫描表明有更高等级的辐射在从§H[exiled_center_system.GetName]§!星系中释放出来。$shroud.6100.desc.end$"
 shroud.6100.desc.end: "在更彻底评估其影响之前，我们强烈反对派遣任何舰船深入。"
 shroud.6100.tt: "准备开始§Y$first_contact$§!流程。"

 shroud.6110.name: "[This.System.GetName]中之物"
 shroud.6110.desc: "出乎意料的是，§H[This.System.GetName]§!星系中存在许多似乎是由智慧生物所建造的大型物体。我们为了了解其创造者，将其代称为§H[This.ContactCountry.GetName]§!，并尝试在保持安全距离的前提下进行直接的沟通工作。\n\n该星系内所有的生命形式必然都处在我们探测到的高水平灵能辐射的威胁下。"
 fcsum_exiled_1: "我们在§H[This.System.GetName]§!系发现了可能的外星智能证据。"

 shroud.6115.name: "有限进展"
 shroud.6115.desc: "进一步的研究确定在§H[This.System.GetName]§!星系中的物体是一艘外星飞船，但我们还未与任何船上人员建立任何沟通渠道。\n\n特使[exiled_envoy.GetName]汇报[exiled_envoy.GetHisHer]的团队开始遭受到超心灵学症状的困扰，包括[This.System.GetName]上出现奇特生物的无法解释的幻象。尽管有这些问题，我们的特使还是坚持投入[exiled_envoy.GetHisHer]的这项任务。"
 shroud.6115.a: "继续调查。"
 fcsum_exiled_2: "我们尚未与§H[This.ContactCountry.GetName]§!建立联系。特使报告了对他们团队的担忧。"

 shroud.6120.name: "放弃任务"
 shroud.6120.desc: "在数个月的寂静后，我们收到了一份来自[exiled_envoy.GetName]的通讯。这位通常冷静而直率的特使发来了一份离奇而混乱的报告。[exiled_envoy.GetSheHeCap]杂乱无章地描述了一些奇怪的意象——显然是纠缠在一起的梦境和幻觉。[exiled_envoy.GetHisHer]团队的所有人也都一样神志不清。\n\n目前他们已经解除了职务，该任务也无限期搁置了。无论§H[This.System.GetName]§!里的到底是什么东西，目前我们都暂时没有办法安全地调查。"
 fcsum_exiled_3: "在这场令人痛苦的任务之后，我们的团队在没有与§H[This.ContactCountry.GetName]§!达成联络便启程回家了。"

 shroud.6125.desc: "悬浮在翻滚的水流之上。是§H[Root.Capital.GetName]§!，还是……？\n\n§H……呼叫……§!\n\n水面扭转着分开。恶臭的瘴气从无底的深处喷涌而出。\n\n§H……回复……没有……§!\n\n无休无止。令人窒息。\n\n这太糟糕了。"

 MESSAGE_FIRST_CONTACT_ABORTED_EXILED_DESC: "我们与$COUNTRY|H$的$first_contact$流程已被行政命令终止。"

 shroud.shared_text_aura_spread: "近处的灵能“感染”已经传播进了§H[exiled_system_border.GetName]§!星系中。\n\n尽管有§H$building_ancient_ward_1$§!提供保护，这种侵蚀导致我们在§H[Root.GetHomeWorldName]§!上的人口也开始表现出可能与灵能辐射荼毒有关的一些症状了。预测显示，这种心灵瘟疫可能很快会传播至§H[Root.home_planet.System.GetName]§!，我们的母星也会因此受到进一步的威胁。"
 shroud.shared_text_aura_study: "尽管有风险，但是我们想彻底地学会如何保护自己，最好的办法就是接近现象的源头进行研究。"

 shroud.6200.name: "§H[Root.GetHomeWorldName]§!上的灵能辐射"
 shroud.6200.desc.no_visit: "§H[Root.GetHomeWorldName]§!中一种令人警惕的情况正在酝酿。大众正在遭受一系列精神症状：$shroud.shared_text_psy_symptoms$。\n\n$shroud.shared_text_psi_radiation$在§H$building_ancient_ward_1$§!的保护不到的人第一次体验到了祖先所警惕的心智疾病。\n\n在校准了我们的长程扫描仪探测了这种独特的能量形式以后，我们发现这些危险发射的来源是附近的§H[exiled_system_border.GetName]§!星系。$shroud.shared_text_aura_study$"
 shroud.6200.desc.visit_no_ship: "$shroud.shared_text_aura_spread$\n\n$shroud.shared_text_aura_study$"
 shroud.6200.desc.visit_and_ship: "$shroud.shared_text_aura_spread$\n\n自从暴露在极高等级的灵能辐射中之后，[exiled_system_border.GetName]星系内的§H[event_target:ship_in_border.GetName]§!船员就开始承受比以往报道都更加严重的心理压力。$shroud.shared_text_ship_malfunction$\n\n$shroud.shared_text_aura_study$"
 shroud.6200.a: "让我们学会怎么阻止这种感染吧。"

 PSI_RADIATION_PROJECT: "灵能辐射"
 PSI_RADIATION_PROJECT_DESC: "§H[exiled_system_border.GetName]§!星系内的灵能辐射等级突然提升，甚至在§H[Owner.GetHomeWorldName]§!上都能感受到这种效应。我们必须近距离研究这种不断恶化的现象，不能再让它威胁到我们的人口了。"

 shroud.6205.name: "$PSIONIC_AURA_PLURAL$"
 shroud.6205.desc.start: "我们的研究者们在§H[exiled_system_border.GetName]§!星系内的剧毒灵能辐射中备受煎熬，但他们的任务带来的重要的发现。\n\n我们将这种危险的现象归类为§H“$PSIONIC_AURA$”§!，这是一种巨大破坏性能量的积聚体，它不仅会扰乱我们的思想，也能干扰我们的技术装备。它是从§H[exiled_center_system.GetName]§!星系传播而出，那里的灵能能量增长到能够跨越星系进行传播的强度了。"
 shroud.6205.desc.aura_home: "$shroud.6205.desc.start$\n\n它已经沾染了§H[Root.home_planet.System.GetName]§!星系，造成了毁灭性的影响。$shroud.6205.desc.end$"
 shroud.6205.desc.no_aura_home: "$shroud.6205.desc.start$\n\n如果它沾染上§H[Root.home_planet.System.GetName]§!星系，后果会是毁灭性的。$shroud.6205.desc.end$"
 shroud.6205.desc.end: "§H[Root.GetHomeWorldName]§!上的§H$building_ancient_ward_1$§!只能提供有限的保护。"
 shroud.6205.a: "我们必须增强$building_ancient_ward_1$。"

 PSIONIC_AURA_RESISTANCE_PROJECT: "$PSIONIC_AURA$阻抗"
 PSIONIC_AURA_RESISTANCE_PROJECT_DESC: "我们祖先建造在§H[Owner.GetHomeWorldName]§!的§H$building_ancient_ward_1$§!是用来保护我们不受灵能辐射伤害的。§H$PSIONIC_AURA_PLURAL$§!的入侵大大超出了它的防护能力。如果用上目前为止所学到的知识，我们应该就有能力提升其防御性能。"

 shroud.6210.name: "灵能衰减"
 shroud.6210.desc: "我们孜孜不倦的研究者们开发出了一种增强§H[Root.GetHomeWorldName]§!上§H$building_ancient_ward_1$§!的方法。通过改进灵能衰减器，它的防护效果不仅可以覆盖到整颗行星，还能保护§H[Root.home_planet.System.GetName]§!系。\n\n这项研究激发了在该失落的科技领域内更广泛的研究。我们现在知道灵能辐射和[Root.GetSpeciesAdj]意识之间存在着相互联系：不止是这种能量发射可以影响我们的精神状态，我们的精神状态也同样能影响灵能辐射等级。看来我们对“灵能”实践的古老禁忌是有科学依据的。"
 shroud.6210.a: "令人着迷——也令人头疼。"
 shroud.6210.a.tt: "$BEGINS_EVENT_CHAIN$§Y$ancient_ward_upgrade_chain_title$§!"

 ancient_ward_upgrade_chain_title: "$building_ancient_ward_2$"
 ancient_ward_upgrade_chain_desc: "§H[Owner.GetHomeWorldName]§!上的§H$building_ancient_ward_1$§!已经到功能的极限了。为了应对附近的灵能威胁，很有必要进一步提升它的性能。这种新的§H$building_ancient_ward_2$§!应该可以保护我们的人口不受§H$PSIONIC_AURA_PLURAL$§!侵染。"
 ancient_ward_upgraded: "建筑已升级"

 shroud.6215.name: "$building_ancient_ward_2$已完成"
 shroud.6215.desc.aura_home: "我们的§H$building_ancient_ward_2$§!建好之后，§H[Root.home_planet.System.GetName]§!星系内的灵能辐射水平降低到了可控的范围之内。§H[Root.GetHomeWorldName]§!上，大众的各种症状逐渐缓解了过来。"
 shroud.6215.desc.no_aura_home: "随着我们§H$building_ancient_ward_2$§!的完工，§H[Root.GetHomeWorldName]§!星系内的灵能辐射水平降低到了可控的范围之内。大众的各种症状逐渐缓解了过来。"
 shroud.6215.desc.end: "无论如何，这个§H$PSIONIC_AURA$§!以及可能存在着的其他同类都依旧在荼毒着这个星系。我们的科学家认为，$building_ancient_ward_2$的科技可以用于开发更强大的§H“$SHROUD_SEAL$”§!。这些硕大无比的装置可以抑制一整个星团的光环。在§H[exiled_system_border.GetName]§!星系建造一个$SHROUD_SEAL$将能大幅度提升控制灵能威胁的能力。"
 shroud.6215.a: "很值得一做的研究。"

 build_shroud_seal_poi_desc: "在完成§H$tech_psionic_suppression$§!科技的研究后，我们就能用$constructor$在恒星引力井内建造§H$SHROUD_SEAL$§!了。这种装置可以抑制整个星系以及通过超空间航道毗邻的其他星系内的§H$PSIONIC_AURA_PLURAL$§!。"
 shroud_seal_construction_chain_title: "$SHROUD_SEAL$建设"
 shroud_seal_construction_chain_desc: "科学家们认为，更先进的§H$tech_psionic_suppression$§!科技可以进一步发展，用于抑制整个星团的§H$PSIONIC_AURA_PLURAL$§!。\n\n这项科技将使我们得以建造§H“$SHROUD_SEAL$”§!。在§H[exiled_system_border.GetName]§!星系建造如此强大的装置将会显著提高对灵能威胁的控制能力。"
 tech_psionic_suppression_researched: "$tech_psionic_suppression$已研究"
 shroud_seal_built: "$SHROUD_SEAL$已建成"
 shroud_6216_poi: "[exiled_system_border.GetName]"
 shroud_6216_poi_desc: "$build_shroud_seal_poi_desc$"

 shroud.6220.name: "极端辐射"
 shroud.6220.desc: "自从暴露在极高等级的灵能辐射中之后，§H[exiled_system_border.GetName]§!星系内的§H[Root.GetName]§!船员就开始承受比以往报道都更加严重的心理压力。$shroud.shared_text_ship_malfunction$"

 shroud.6225.name: "§H[Root.home_planet.System.GetName]§!内的辐射"
 shroud.6225.desc.shared: "灵能辐射荼毒的不良影响在整个§H[Root.GetHomeWorldName]§!的人口中已经非常明显，我们舰船的功能也受到严重影响。"
 shroud.6225.desc.know_aura: "§H$PSIONIC_AURA$§!已经散播进§H[Root.home_planet.System.GetName]§!系。$shroud.6225.desc.shared$\n\n升级§H$building_ancient_ward_1$§!已经比以往更加迫在眉睫了。"
 shroud.6225.desc.no_know_aura: "灵能瘟疫已经传播到了§H[Root.home_planet.System.GetName]§!系。$shroud.6225.desc.shared$\n\n弄明白这种污染比以往更加迫在眉睫了。"
 shroud.6225.a: "我们得抓紧时间。"
 shroud.6225.a.know_aura.tt: "§H[exiled_country.GetName]§!的§H$PSIONIC_AURA$§!具有如下效应：\n$effect_exiled_aura$"
 shroud.6225.a.no_know_aura.tt: "该灵能现象具有如下效果：\n$effect_exiled_aura$"
 effect_exiled_aura: "—$MOD_SHIP_FIRE_RATE_MULT$：§R-125%§!\n—$MOD_SHIP_SHIELD_MULT$：§R-200%§!\n—$MOD_SHIP_EVASION_MULT$：§R-100%§!\n—$mod_planet_jobs_produces_mult$：§R-30%§!\n—$mod_planet_pops_upkeep_mult$：§R+100%§!\n—$MOD_PLANET_BUILDING_TIME_MULT$：§R+100%§!"

 shroud.6231.name: "§H[root.GetHomeWorldName]§!的陷落"
 shroud.6231.desc: "我们失去了对母星§H[root.GetHomeWorldName]§!的控制。作为我们主要的知识储备地和所有社会活动的中心，如果不夺回它，我们将无法继续推进我们的反灵能事业。"
 shroud.6231.a: "我们必须重新夺得控制权，片刻不能耽误。"
 shroud_6231_poi: "[root.GetHomeWorldName]"
 shroud_6231_poi_desc: "我们必须重新夺得§H[root.GetHomeWorldName]§!控制权，片刻不能耽误。"

 shroud_reclaim_homeworld_chain_title: "收复§H[root.GetHomeWorldName]§!"
 shroud_reclaim_homeworld_chain_desc: "我们失去了对母星§H[root.GetHomeWorldName]§!的控制。作为我们主要的知识储备地和所有社会活动的中心，如果不夺回它，我们将无法继续推进我们的反灵能事业。"

 homeworld_reclaimed: "母星光复"

 shroud.6241.name: "§H[root.GetHomeWorldName]§!光复了"
 shroud.6241.desc: "我们重新获得了母星§H[root.GetHomeWorldName]§!的控制权。[root.GetName]可以继续全力推动反灵能事业。"
 shroud.6241.a: "$EXCELLENT$"

 shroud.6300.name: "天幕之影"
 shroud.6300.desc: "我们的科学家们完成了对先进§H$tech_psionic_suppression$§!科技的研发。现在可以在我们控制的任何一个殖民地内建造$building_psionic_suppressor$来复现$building_ancient_ward_2$的效果了。\n\n然而，要在其他星系内控制§H$PSIONIC_AURA_PLURAL$§!的传播，我们还需要建造一种被称为§H$SHROUD_SEAL$§!的更加强大的装置。$shroud.shared_text_shroud_seal$\n\n这项研究也证实了一个令人不安的理论：存在着一个被称为§H“天幕”§!的空灵领域！古代神秘文献中描述的那种灵能维度很有可能是真的。该理论认为，感性众生的认知活动可以使能量从天幕内传递到可观察现实中——这种过程就是$PSIONIC_AURA_PLURAL$的一般性来源。\n\n这意味着我们不仅仅只是在与宇宙的客观力量作斗争，而是与某种潜在的未知意图的可疑行为对抗。"
 shroud.6300.a: "所以§H“天幕”§!竟然是真的……？"

 shroud.6500.name: "意外通讯"
 shroud.6500.desc: "我们从§H[exiled_system_border.GetName]§!系之外接收到了一份意料之外的通讯。§H[exiled_country.GetName]§!莫名其妙地完全掌握了我们的语言和通讯系统。"

 shroud.shared_screen_figure: "§H屏幕上的人物以一种稳定、催眠的节奏与人交流，不时会作很长时间的停顿。§!\n\n遥远的邻居们，鉴于你们对直接接触不予回应，我们只好诉诸于粗糙的技术通信。\n\n我是§H乌克霍格拉斯·斯卡拉特§!，§H[exiled_country.GetName]§!的灵主。事态很紧急；原谅我的仓促。"
 shroud.shared_auric_flow_inhibition: "正在影响我们光环的流动。我们暂且认为这种不可接受的局面只是你方的无心之过。\n\n这种光环利人利己，应当照耀整个银河。为了证明你们对上上善道的承诺，我们要求你们立即拆除所谓的"

 shroud.6505.name: "$shroud.6500.name$"
 shroud.6505.desc: "$shroud.6500.desc$"

 shroud.6510.name: "灵主乌克霍格拉斯·斯卡拉特"
 shroud.6510.desc: "$shroud.shared_screen_figure$你们在§H[exiled_system_border.GetName]§!星系的装置$shroud.shared_auric_flow_inhibition$“$SHROUD_SEAL$”。"
 shroud.6510.a: "我们之前可没收到过什么通讯。"
 shroud.6515.desc: "我们用真音和你们沟通。你们听到了，你们肯定能听到内心的传音。你们有这种天赋的，但你们选择了压制。"
 shroud.6515.a: "这光环具有破坏性，是一种瘟疫。"
 shroud.6520.desc: "你的理解有问题。光环是我们守护神赐予的神圣礼物。它能打倒一切带来毁灭之物。"
 shroud.6520.a: "如果我们拒绝你们的要求呢？"
 shroud.6525.desc: "损害光环者无论是谁，都要镇压。如果你们拒绝，我们就要被迫采取军事行动了。"
 shroud.6525.a: "我们会留下封印。"
 shroud.6525_heritage.a: "我们绝不会摧毁自己的遗产。"
 shroud.6525.b: "我们同意拆解封印。"
 shroud.6530.desc: "愚昧的蠢货。"
 shroud.6535.desc: "明智的决定。"

 shroud.6550.name: "敌对行为延迟"
 shroud.6550.desc: "为了避免与§H[exiled_country.GetName]§!发生直接冲突，我们默认了他们对拆解§H[exiled_system_border.GetName]§!系内$SHROUD_SEAL$的要求。\n\n与那些散布灵能瘟疫的家伙们的接触已经在§H[this.GetName]§!引起了严重关切。移除$SHROUD_SEAL$似乎也只能是一种暂时的绥靖政策。他们很定还会想要对我们的§H$building_ancient_ward_2$§!做一样的事情的——这就是我们绝对不能接受的事情。\n\n无论如何，一战在所难免。"
 shroud.6550.a: "我们必须做好准备。"

 shroud.6560.name: "$shroud.6510.name$"
 shroud.6560.desc: "$shroud.shared_screen_figure$一座位于§H[capital_scope.GetName]§!的建筑$shroud.shared_auric_flow_inhibition$“$building_ancient_ward_2$”。"
 shroud.6560.a: "$shroud.6510.a$"

 shroud.shared_psiarch_transmission: "§H灵主的图像一出现，便开始冷漠地、无声地指责。§!\n\n[This.GetSpeciesNamePlural]，我很失望还要打这通通讯。"
 shroud.shared_auric_flow_disdain: "你们用行为证明了自己有多无知。你们对我们的光环流横加阻挠，对整个灵能事业无端蔑视，这都与整个跨星系的和平水火不容。我们别无选择。\n\n等着见我们的舰队吧。"

 shroud.6570.name: "$shroud.6510.name$"
 shroud.6570.desc: "$shroud.shared_psiarch_transmission$尽管你们已经同意拆除了$SHROUD_SEAL$，但我们知道你们还在§H[capital_scope.GetName]§!维持这一座与之功能相似的建筑。你们的意图路人皆知。$shroud.shared_auric_flow_disdain$"
 shroud.6570.a: "这话该说给你们自己听。闭嘴吧。"

 shroud.6575.name: "$shroud.6570.name$"
 shroud.6575.desc: "$shroud.shared_psiarch_transmission$你们重建$SHROUD_SEAL$的行为彻底浇灭了我们对救赎你们的一切期望。$shroud.shared_auric_flow_disdain$"
 shroud.6575.a: "$shroud.6570.a$"

 shroud.6580.name: "封印§H[exiled_center_system.GetName]§!"
 shroud.6580.desc: "随着巨大的灵能衰减器闪耀着启动，我们的§H$SHROUD_SEAL$§!开始逐渐将§H$PSIONIC_AURA$§!驱赶出§H[exiled_center_system.GetName]§!星系。\n\n跨星系扫描确认了帝国领土的其他部分都直接通过超空间航道连接到[exiled_center_system.GetName]。只需要一座$SHROUD_SEAL$就能打消整个§H[exiled_country.GetName]§!境内的$PSIONIC_AURA_PLURAL$。\n\n我们胜利的关键就在于保护封印了。"
 shroud.6580.a: "守好它非常重要。"

 shroud.6600.name: "灵道会"
 shroud.6600.desc: "我们征服了§H[current_planet.GetName]§!上造成灵能威胁的殖民地。\n\n我们了解到在该星系内出现的§H$PSIONIC_AURA$§!受到了人口与§H天幕§!的心灵交互的增强。这些举措是由一群称为§H灵道会§!的精英灵能者们领导的。这个灵能邪教在宣导他们对所谓“超主”的忠诚，而这超主据称是天幕内一个强大实体，我们仅知道其被称为§H$r_the_lost_patron$§!。\n\n他们的经文反复提到与这个存在有关的灵器——显然仍然存在于这颗星球§H[other_planet.GetName]§!上。找到这个东西就可以帮助我们阻止他们继续传播影响。"
 shroud.6600.a: "设好前往[other_planet.GetName]的航线。"

 shroud.6601.name: "[current_planet.GetName]上的废墟"
 shroud.6601.desc: "我们完成了对§H[current_planet.GetName]§!的殖民，这曾是一颗[exiled_country.GetName]的行星。\n\n从他们残留的记录中我了解到，该星系内此前存在的$PSIONIC_AURA$是由人口和§H天幕§!的心灵互动造成的。带领这种行为的灵能邪教鼓吹诡异所谓的“超主”，据说是天幕里的一个叫做§H$r_the_lost_patron$§!的强大实体。\n\n他们经文的残片中反复提到与这个存在有关的某件灵器——显然仍然存在于这颗星球§H[other_planet.GetName]§!上。要实现这个目标，就需要更慎重地征服[other_planet.GetName]，留下一部分人口。"
 shroud.6601.a: "$shroud.6600.a$"

 shroud.6700.name: "$SANCTUM_OF_THE_LOST$"
 shroud.6700.desc.common: "我们已立即对这些星球上的所有灵能活动进行了严厉打击，彻底消除了其可憎的§H$PSIONIC_AURA$§!。\n\n在该星球的主要城市里，矗立着一座名为§H$SANCTUM_OF_THE_LOST$§!的废弃高塔，它曾是前帝国现已声名狼藉的灵能邪教的至高神殿。我们的士兵形容它散发着一种神圣而令人不安的气息。\n\n该建筑的最深处密室中，有一个密封严密的“茧”，散发出强大的局部灵能辐射。事实证明，标准弹药无法穿透其外部。要消除该物体对我们持续安全构成的潜在威胁，还需要进一步调查。"
 shroud.6700.desc.contact: "对§H[current_planet.GetName]§!的征服标志着我们对§H[exiled_country.GetName]§!的最终胜利。$shroud.6700.desc.common$"
 shroud.6700.desc.no_contact: "在征服了§H[current_planet.GetName]§!之后，我们获得了曾经由一个名为§H[exiled_country.GetName]§!的帝国统治的领土。$shroud.6700.desc.common$"
 shroud.6700.a: "令人不安的消息……继续调查。"

 shroud.6705.name: "$psionic_threat_eliminated$"
 shroud.6705.desc.common: "初步调查显示，该星球上存在一个庞大的建筑网络，很可能是灵能浩劫的力量中心。如今，只剩下残垣断壁。\n\n我们可能永远无法得知这些建筑曾隐藏着怎样堕落的秘密，也无法得知其居住者卑劣行径的真实性质。尽管如此，该星系现已清除其残余的$PSIONIC_AURA$，使我们免受其曾造成的伤害。"
 shroud.6705.desc.contact: "对§H[current_planet.GetName]§!上人口的彻底清除，标志着§H[exiled_country.GetName]§!帝国的终结。\n\n$shroud.6705.desc.common$"
 shroud.6705.desc.no_contact: "对§H[current_planet.GetName]§!上人口的彻底清除，标志着一场毁灭性灵能威胁的终结。\n\n$shroud.6705.desc.common$"
 shroud.6705.a: "愿所有此类威胁都被消除。"
 psionic_threat_eliminated: "灵能威胁消除"
 psionic_threat_eliminated_desc: "一个灵能帝国的覆灭使他们的$PSIONIC_AURA$从星系中消失，给我国人民带来了心灵的平静。"

 SANCTUM_OF_THE_LOST: "梦客圣所"
 SANCTUM_OF_THE_LOST_DESC: "在§H[sanctum_of_the_lost_planet.GetName]§!上的$SANCTUM_OF_THE_LOST$遗迹里，我们找到了一颗被紧紧包裹着的“茧”，它正在散发出极高等级的灵能辐射。我们必须进行现场调查来消除这个物体可能带来的威胁。"

 shroud.6710.name: "内在力量"
 shroud.6710.desc: "我们的研究者对§H[sanctum_of_the_lost_planet.GetName]§!上的“茧”进行了全面的分析。\n\n对这座宏伟建筑的外部扫描显示，它是一个专门设计用于容纳强大灵能实体的高规格安全容器。尽管该容器有重合金绝缘层，但高水平的灵能辐射还是透过外壳渗漏了出来。\n\n茧的周围安装有一组灵能衰减器；激活的时候时，周边地区的所有人都受到了严重的神经损伤。\n\n茧的表面随之扭曲，从卵型变成了不断变化的螺旋形。其上的孔穴洞窟，我们接到了来自内部的直接通信……"

 cannot_found_mindwarden_enclave: "必须已经确保了帝国的精神安全。"

 shroud.6800.name: "$MINDWARDENS_THE_FIRST_ENCLAVE$"
 shroud.6800.desc: "我们已经积累了大量关于§H天幕§!的知识，开发出了能抑制其恶劣影响的先进科技。在讨论如何将这种技术大规模应用到银河的过程中，我们的舰队司令提出了一项有趣的提案。\n\n他们建议将我们的一支舰队设立为一个独立的§H“$gov_mindwarden_enclave$”§!，这样就能向银河的客户提供反灵能服务了。$shroud.shared_enclave_investement$"
 shroud.6800.a: "值得一试。"
 shroud.6800.a.tt: "现在可以将§Y30§!以上规模的舰队转化为§H$gov_mindwarden_enclave$§!。"

 shroud.6825.name: "$gov_mindwarden_enclave$成立"
 shroud.6825.desc_first: "§H[This.GetName]§!已经找到了一位适合创建我们第一个独立§H$gov_mindwarden_enclave$§!的候选者。如果审核通过，这支舰队将会在§H[This.Solar_System.GetName]§!设立一座新的设施，并立即开始提供反灵能服务。"
 shroud.6825.desc_default: "我们正在考虑将§H[This.GetName]§!设立为一座独立的§H“$gov_mindwarden_enclave$”§!以向整个银河提供反灵能服务。$shroud.shared_enclave_investement$"
 shroud.6825.a: "继续建造"
 shroud.6825.a.tt: "成立了一个§H$gov_mindwarden_enclave$§!。"
 shroud.6825.b: "让我们再想想。"

 shroud.6830.name: "$MINDWARDEN_plural$"
 shroud.6830.desc: "与§H天幕§!以及灵能滥用的斗争让我们的人民变得更加强大，也更明确了我们的目标。第一座§H$gov_mindwarden_enclave$§!的建立正标志着一个康复和抵抗的新纪元。\n\n在整个银河中，心智不再被灵能侵犯，所有星球都不再受到天幕力量的折磨。\n\n这就是$MINDWARDEN_plural$时代。"
 shroud.6830.a: "我们的旅程才刚刚开始"

 shroud.shared_enclave_investement: "我们的前期投入将会用于建设一座空间站；而作为回报，我们可以获得其未来盈利的分红。他们的行动自由就能便于这类设施的大规模利用。\n\n我们自然也能利用他们的服务——当然价格可以打折。"

 shroud.6841.name: "[mindwarden_enclave_country.GetName]太空城邦支付红利"

