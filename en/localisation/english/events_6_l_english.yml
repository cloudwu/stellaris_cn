# Intemporal Orb
 INTEMPORAL_ORB_CAT:0 "The Orb"
 INTEMPORAL_ORB_CAT_DESC:0 "We have discovered powerful concentrated energy in the form of an orb. Investigation is advised."

## Event: Concentrated Energy
 anomaly.7105.name:0 "Concentrated Energy"
 anomaly.7105.desc:0 "The source of the unusual energy readings noted on [From.GetName] is confirmed to be a small, blue orb. The [Owner.GetScientistPlural] report that sensors pick up tachyons of reverse polarity.\n\nSymbols are carved into the ground around the object, perhaps placed there by an older civilization. It is unclear whether they are meant as an instruction, or a warning.\n\nThe full inscription is far from translated, but individual symbols seem related to the measuring of time and the relative positions of celestial objects in the [Solar_System.GetName] system."
 anomaly.7105.a.standard:0 "Study the orb."
 anomaly.7105.a.devouring:0 "Eat the orb."
 anomaly.7105.b:0 "Too dangerous, leave it!"

## Event: Local Time Reversal
 anomaly.7110.name:0 "Local Time Reversal"
 anomaly.7110.desc:0 "The orb of blue energy first detected on [FromFrom.GetName] has disappeared. A scan of the location show no traces of the strange sphere. Even more baffling is the erasure of the markings on the ground: it is as if they were never there.\n\nGiven the unusual tachyon readings we detected at the site, our [Owner.GetScientistPlural] postulate that both the orb and the writing were moving backwards through time."

## Event: Timeless
 anomaly.7115.name:0 "Time Flows Like a River"
### Regular empires are non-gestalt empires with a non-robot scientist
 anomaly.7115.desc.regular:0 "While working at the site on [FromFrom.GetName], [Root.GetLeaderName] brushed against the blue orb.\n\n[leader.GetHeSheCap] later described a vision of time stretching out like a river into the infinite future and past. In front of [leader.GetHimHer], blue energy arced out of the timestream and was absorbed by [leader.GetHisHer] body. Although the incident was accurately measured by the other [Owner.GetScientistPlural] to span less than a second, [leader.GetHeShe] experienced it for more than a hour.\n\nAfter the vision ended, [Root.GetLeaderName] was certain that time would no longer affect [leader.GetHimHer]. With an infinite lifetime ahead, [leader.GetHeShe] want[leader.GetSXX] to use [leader.GetHisHer] endless time to explore the universe on [leader.GetHisHer] own."
### Scientist is already immortal
