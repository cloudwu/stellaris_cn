 ####################################
 # Anomaly Categories
 ####################################
 # ROOT = PLANET SCOPE
 # FROM = SHIP SCOPE

 AST_WAVELENGTHS_1_CAT:0 "Asteroid Waves"
 AST_WAVELENGTHS_1_DESC:0 "The asteroid [Root.GetName] is emitting some form of radiation in controlled bursts. Is someone - something - trying to communicate with us?"
 AST_DEBRIS_FIELD_1_CAT:0 "Debris Field"
 AST_DEBRIS_FIELD_1_DESC:0 "Sensors are reporting a number of possible points of interests within the dense debris field surrounding [Root.GetName]."
 HBL_LUSH_PLANET_1_CAT:0 "A Lush Planet"
 HBL_LUSH_PLANET_1_DESC:0 "[Root.GetName] is exceptionally green, and preliminary scans indicate that there might be several things of interest on the surface."
 UHB_ANCIENT_RUINS_1_CAT:0 "Monoliths"
 UHB_ANCIENT_RUINS_1_DESC:0 "Impressive structures litter [Root.GetName]'s surface, practically begging for some archaeological work."
 UHB_MOLTEN_CHART_CAT:0 "Melting"
 UHB_MOLTEN_CHART_DESC:0 "A weak distress signal originates from the superheated surface of [Root.GetName]."
 GEN_PLAYGROUND_CAT:0 "Playful Ruins"
 GEN_PLAYGROUND_DESC:0 "Impressive structures litter a small area on the surface of [Root.GetName], practically begging for some archaeological work."
 AST_SHRINE_1_CAT:0 "An Asteroid, Carved"
 AST_SHRINE_1_DESC:0 "[Root.GetName] has been partially hollowed out and carved with exquisite precision. There is something familiar about the lines and curves etched into the rock..."
 HBL_MUSIC_1_CAT:0 "What Hums in the Night"
 HBL_MUSIC_1_DESC:0 "There is a pattern of unusual sonic activity on [Root.GetName]."
 GAS_ZRO_ICE_CAT:0 "Ice Ice Giant"
 GAS_ZRO_ICE_DESC:0 "It seems [Root.GetName] is lacking the hydrogen and helium to be classified as a proper gas giant and is, in fact, an ice giant."
 AST_ILLICIT_DARK_CAT:0 "Radiating Asteroid"
 AST_ILLICIT_DARK_DESC:0 "[Root.GetName] periodically spews an alarmingly eclectic mix of particles and radiation into the void."
 TOX_PURPLE_RAIN_CAT:0 "Pigment Poison"
 TOX_PURPLE_RAIN_DESC:0 "[Root.GetName]'s toxic biosphere gives the planet a very unique color scheme."
 FROZ_BASE_CAT:0 "Cold Wastes"
 FROZ_BASE_DESC:0 "Sensors pick up unexpected activity from an isolated point on [Root.GetName]'s frozen surface."
 FROZ_BASE2_CAT:0 "Icy Plains"
 FROZ_BASE2_DESC:0 "Sensors pick up unexpected activity from an isolated point on [Root.GetName]'s arctic surface."
 TROP_PETS_CAT:0 "Scurrying"
 TROP_PETS_DESC:0 "Irregular patterns of movement have been detected within the dense tropical undergrowth of [Root.GetName]."
 BARR_BASE_CAT:0 "On the Barren Plains"
 BARR_BASE_DESC:0 "A cursory scan of the planet's surface reveals a weak signal pulsing into the darkness of space."
 PROJ_MOON_CAT:0 "Projecting"
 PROJ_MOON_DESC:0 "According to preliminary scans, [Root.GetName] is exhibiting several strange properties and gives readings that are not at all in line with what one would expect from a planet of this type..."
 SEA_CAT:0 "Kaleidoscopic"
 SEA_DESC:0 "Vaguely-defined shapes swirl with the currents in [Root.GetName]'s vast oceans."
 MOLTEN_BASE_CAT:0 "Heated Rhythm"
 MOLTEN_BASE_DESC:0 "Sensors pick up rhythmic movement on the hellish surface of [Root.GetName]."
 LEVELED_CAT:0 "Steamrolled"
 LEVELED_DESC:0 "[Root.GetName] seems to exhibit one, and only one, interesting geological feature..."
 DIMENSIONAL_POCKET_CAT:0 "Dimensional Disturbance"
 DIMENSIONAL_POCKET_DESC:0 "The debris field which [Root.GetName] is part of roils and swirls under the influence of unknown forces."
 HAB_CORN_CAT:0 "Spotty Greenery"
 HAB_CORN_DESC:0 "Optical scans indicate that the surface of [Root.GetName] is unusually verdant in places."
 HAB_MAT_CAT:0 "A Glint of Metal"
 HAB_MAT_DESC:0 "Backscattering spectrometry sensors indicate the presence of valuable substances in the planet's crust."
 ATM_ANOMALY_CAT:0 "Atmospheric Anomaly"
 ATM_ANOMALY_DESC:0 "Atmospheric readings from [Root.GetName] do not match simulated projections."
 FRBR_GRIMACING_CAT:0 "Winking"
 FRBR_GRIMACING_DESC:0 "Repeated scans of [Root.GetName]'s surface give inconsistent sensor readings, almost as if the planet itself was in a constant state of upheaval."
 FROZ_ILLUMINATED_CAT:0 "Ice Lit"
 FROZ_ILLUMINATED_DESC:0 "Inexplicable optical phenomena play across the surface of [Root.GetName], clearly visible from space."
 GAS_CLOUDY_CAT:0 "Clouds Dance"
 GAS_CLOUDY_DESC:0 "The atmospheric patterns of [Root.GetName] are highly atypical for a gas giant of modest size."
 GAIA_MOVE_CAT:0 "Paradise Anticipated"
 GAIA_MOVE_DESC:0 "As a Gaia-class planet, [Root.GetName] is expected to teem with life..."
 FROZ_BOX_CAT:0 "Something Smells"
 FROZ_BOX_DESC:0 "Scans indicate the presence of a foreign, alien-made object on one of §H[Root.GetName]'s§! many frozen mountain tops."
 CONT_SIGNS_CAT:0 "Planetary Scars"
 CONT_SIGNS_DESC:0 "[Root.GetName]'s surface appears heavily pockmarked, which is not unusual.\n\nWhat is unusual is the regular shape of the scars, irregularly distributed. This is unlikely to be the result of meteorite impacts."
 AST_CRATER_CAT:0 "Dustbowl"
 AST_CRATER_DESC:0 "[Root.GetName] is home to a number of exquisite impact craters. However, something breaks the visual uniformity in one of the larger craters..."
 BAR_COLONY_CAT:0 "Looking Down"
 BAR_COLONY_DESC:0 "Optical sensors isolate a cluster of shapes on the barren surface of [Root.GetName] that could be buildings."
 TOX_MAT_CAT:0 "Poison-coated"
 TOX_MAT_DESC:0 "Backscattering spectrometry sensors indicate the presence of valuable substances beneath [Root.GetName]'s noxious clouds."
 AST_CLUSTER_CAT:0 "Mineral Cluster"
 AST_CLUSTER_DESC:0 "An unusually deliberate, geometric configuration of minerals drifts through the debris belt by [Root.GetName], and is possibly of alien origin."
 GAEA_CHECKERED_CAT:0 "Minesweeper"
 GAEA_CHECKERED_DESC:0 "Visual scans of [Root.GetName]'s surface reveal a grid pattern seemingly covering the entire planet."
 GEN_ABANDONED_SHIP_CAT:0 "Parked"
 GEN_ABANDONED_SHIP_DESC:0 "A cursory scan of [Root.GetName] yields surprising results.\n\nSomething seems to be scanning us back..."
 GEN_DESERT_CAT:0 "Dunes"
 GEN_DESERT_DESC:0 "The atmosphere of [Root.GetName] is extremely thin, and yet something not unlike wind seems to agitate the seas of sand that make up its surface."
 TOX_STRUCTURES_CAT:0 "Toxic Construction"
 TOX_STRUCTURES_DESC:0 "Somewhere beneath [Root.GetName]'s unctuous clouds, unnatural structures silhouette themselves against the toxic surface."
 TROP_WOODS_CAT:0 "Wooden Hegemony"
 TROP_WOODS_DESC:0 "The surface of [Root.GetName] is dominated by particularly impressive-looking trees."
 HOLE_RADIATION_CAT:0 "Rainbow in the Dark"
 HOLE_RADIATION_DESC:0 "Sensors pick up unusual readings in the vicinity of [Root.GetName] - readings that are hard to explain being this close to a black hole."
 UHB_BUOY_CAT:0 "Doppler Effect"
 UHB_BUOY_DESC:0 "A wavering signal haunts [Root.GetName], though it does not seem to originate from the planet's surface."
 GAIA_RECORD_CAT:0 "Rubiconian Shores"
 GAIA_RECORD_DESC:0 "[Root.GetName]'s verdant plains are quiet, save for a weak but steady beacon signal."
 CRYSTAL_MANUFACTORY_CAT:0 "Ancient Manufactory"
 CRYSTAL_MANUFACTORY_DESC:0 "An old, seemingly abandoned structure looms over [Root.GetName], an otherwise unremarkable asteroid."

 ####################################
 # Anomaly Events
 ####################################

 anomaly.75.name:0 "Rock Brain"
 anomaly.75.desc:0 "A scan of the particularly massive asteroid [From.GetName] yields fascinating results. The rock's core is shot through with a network of conductive crystals carrying a weak electric charge. The crew on the [Root.GetName] recognize this matrix as a primitive neural lattice and believe the celestial body to be thinking in some capacity, if not fully sentient. They seek permission to excavate the core and transport it to the nearest orbital station for closer study."
 anomaly.75.a:0 "Make it so."
 anomaly.75.b:0 "Make do with what you can study from the surface."
 anomaly.75.b.tooltip:1 "Adds the §YRock Brain§! modifier to [From.GetName]:\n£physics  §G+8§!"
 anomaly.80.name:0 "Rock Migraine"
 anomaly.80.desc:1 "The core of [From.From.GetName], once coaxed from beneath the crust of the asteroid, does not respond well to the vacuum of space. The [Root.GetName]'s instruments read a sudden energy spike moments before the rocky lump gently, but decisively, fractures.\n\nLarge chunks of the conductive mineral are salvaged, but whatever spectral charge animated them is now gone."
 anomaly.80.a:0 "The crystals are still valuable in their own right."
 anomaly.85.name:0 "Gossiping Planets"
 anomaly.85.desc:0 "Irregular electromagnetic bursts from [From.GetName] and its neighboring planets intrigue the crew of the [Root.GetName]. Further study reveals that the bursts are coded communications, though the contents are fairly banal. The electromagnetic activity suddenly ceases, as if in response to the eavesdropping, but not before the [Root.GetName] has cataloged the self-reported statuses of [From.GetName] and every other planet in the system."
 anomaly.85.a:0 "Use the data to further research long-range communications."
 anomaly.85.b:0 "Map the status data to every planet in the system."
 anomaly.90.name:0 "Grasping Vines"
 anomaly.90.desc:0 "The dense grasses of [From.GetName] respond to the [Root.GetName]'s exploratory probes by disassembling them in a spectacularly violent manner. As sinewy vines reach for the ship far above, the relative lack of animal life on the planet starts making sense.\n\nA special project has been issued for further study of the planet's plant life."
 anomaly.90.a:0 "A triffidian menace."
 anomaly.91.name:0 "Grassy Militia"
 anomaly.91.desc:0 "Careful examination reveals that the violent behavior of the vines and grasses of [From.From.GetName] is no dumb self-defense reflex.\n\nThe plants have a complex internal social order. Depending on geographical region, different phyla assume a number of different tasks, the most important one seemingly being staving off native herbivores and would-be invaders from the skies."
 anomaly.91.a.tooltip:0 "Adds the §YCunning Flora§! modifier to [From.From.GetName]:\n£society  §G+6§!"
 anomaly.95.name:0 "Important to Someone Else"
 anomaly.95.desc:0 "An aluminum plaque is found drifting among the detritus around [From.GetName], its anodized surface standing out from the metal debris surrounding it. It depicts two ridiculous-looking mammalian figures and some rather tasteless geometric shapes."
 anomaly.95.a:0 "It might make a good coaster for my drink."
 anomaly.95.b:0 "Decipher the plaque."
 anomaly.95.c:0 "I'm sure someone would be willing to pay for it."
 anomaly.95.b.tooltip:0 "Adds the coordinates of the Sol system to the Situation Log.\n"
 anomaly.96.name:0 "Terra Firma"
 anomaly.96.desc.neutral:0 "The directions inferred from the inscribed plaque were largely accurate.\n\nThis is the system of Sol, with the plaque apparently originating from the planet our astronomers have labeled Sol III."
 anomaly.96.desc.phobe:0 "We have found the alleged source of the tacky metal scrap we recovered. The system of Sol is a pinprick in space centered on a pitiful yellow dwarf, a backwater completely eclipsed by the splendor of the [Root.Owner.GetName]."
 anomaly.96.desc.phile:0 "We have finally reached the system of Sol, a destination some being went to great pains to communicate through a very primitive medium. The plaque's point of origin is seemingly the third rock from the sun, which should be a continental planet."
 anomaly.96.a.neutral:0 "Far shores indeed."
 anomaly.96.a.phobe:0 "Make a statement. Jettison the plaque into their sun."
 anomaly.96.a.phile:0 "You shouted into the void, and we came."
 anomaly.100.name:0 "Catching up with a Pioneer"
 anomaly.100.desc:0 "An aluminum plate, anodized gold, is recovered from the surface of [From.GetName]. Everyone aboard the [Root.GetName] recognize it long before analysis and database cross-referencing confirm its origins."
 anomaly.100.a:0 "The plaque from Pioneer... 11."
 anomaly.105.name:0 "Old-Timey Tunes"
 anomaly.105.desc:0 "A golden disc strikes the forward viewport of the [Root.GetName] as it is surveying the weak gravitational field of [From.GetName]. The object is recovered, and cursory analysis indicates that the minuscule grooves on the disc's surface might be encoded audio and video data, authored by some alien civilization."
 anomaly.105.a:0 "It might make a good coaster for a very big drink."
 anomaly.105.b:0 "Decode it."
 anomaly.105.c:0 "Xeno-audiophiles would pay a lot for this."
 anomaly.105.b.tooltip:0 "Adds the coordinates of the Sol system to the Situation Log.\n"
 anomaly.106.name:0 "Terra Firma"
 anomaly.106.desc.neutral:0 "The directions inferred from the audiovisual record were largely accurate.\n\nThis is the system of Sol, with the disc apparently originating from the planet our astronomers have labeled Sol III."
 anomaly.106.desc.phobe:0 "We have found the alleged source of the tacky disc we recovered. The system of Sol is a pinprick in space centered on a pitiful yellow dwarf, a backwater completely eclipsed by the splendor of the [Root.Owner.GetName]."
 anomaly.106.desc.phile:0 "We have finally reached the system of Sol, a destination some being went to great pains to communicate through a very primitive medium. The disc's point of origin is seemingly the third rock from the sun, which should be a continental planet."
 anomaly.106.a.neutral:0 "Far shores indeed."
 anomaly.106.a.phobe:0 "Make a statement. Jettison the record into their sun."
 anomaly.106.a.phile:0 "You shouted into the void, and we came."
 anomaly.110.name:0 "Voices From the Past"
 anomaly.110.desc:0 "In an abandoned fortress on the surface of [From.GetName], evidently the stronghold of some long-dead race of primitives, a golden disc rests on a pedestal beneath a thick covering of spore-dust.\n\nFirst designated to be stowed away as an alien artifact of minor, possibly xeno-religious significance, an archival computer soon identifies it as the golden phonograph record originally launched with the Voyager probe."
 anomaly.110.a:0 "Play it back. Now."
 anomaly.115.name:0 "Cell Cells"
 anomaly.115.desc:0 "[From.GetName] is partially hollow. Within its interior spaces sprawls a dense honeycomb structure crafted of some unknown alloy, housing containers of alien genetic material. By all appearances this is an archive of life, the genetic record of some earlier civilization come and gone. Most of the DNA is hopelessly degraded, but there is still much to learn here."
 anomaly.120.name:0 "Eddic, Monolithic"
 anomaly.120.desc:0 "[From.GetName] is uninhabited and indeed uninhabitable, but not unvisited. Its surface is littered with tall cenotaphs carved from some mineral not native to the planet; evidently placed here by some artistically-inclined spacefaring race. The monoliths' flowing lines deftly chart a history so fantastical it must surely be fictional.\n\nSurely."
 anomaly.120.a:0 "Image them for the archives."
 anomaly.120.b:0 "They are... beautiful."
 anomaly.120.b.tooltip:2 "Make digital reproductions of the monoliths widely available in our §YEmpire§!."
 anomaly.121.desc:0 "The annotated reproductions of the monolithic imagery found on [From.From.GetName] prove immensely popular in the [Root.GetName].\n\nMany citizens state that the fantastical annals have completely changed how they feel about aliens."
 anomaly.121.a.tooltip:0 "§B6 £pops  Pops§! gain the §YXenophile§! Ethic."
 anomaly.121.b.tooltip:0 "§B3 £pops  Pops§! gain the §YXenophile§! Ethic."
 anomaly.125.name:0 "Unsolicited Mapping"
 anomaly.125.desc:0 "Intercepting the distress signal, the [Root.GetName] sends a probe down to the volatile surface of [From.GetName]. It seems an unregistered freighter recently crashed on the planet; whatever it was carrying has been reduced an ashen sludge, but some data from the navigation computer can be recovered and survey data for this system reconstructed."
 anomaly.125.a:0 "Make it so."
 anomaly.130.name:0 "Gravity Crush"
 anomaly.130.desc:0 "The [Root.GetName]'s survey of the asteroid is temporarily halted as a probe is caught by an errant gravitational anomaly.\n\nThe probe manages to transmit some data before it is brutally crushed by the extreme forces - forces that completely dissipate soon after."
 anomaly.130.a:0 "At least no one got hurt."
 anomaly.135.name:0 "Abandoned Amusement Park"
 anomaly.135.desc:0 "The structures on [From.GetName] are not as old as we first believed. It seems to be a playground or amusement park of some sort. Science Officer [Root.GetLeaderName] notes that many of the contraptions are highly complex creations that we can learn much from and that, to the builders' alien eyes, this might have been a cutting-edge sensor array, or even a gigantic art installation.\n\nRegardless, to us [Root.Owner.GetSpeciesNamePlural], it looks mostly like a place where you would take your young and let them amuse themselves."
 anomaly.140.name:0 "Familiar Shrine"
 anomaly.140.desc:0 "Most of the asteroid been laser-chiseled, with great precision, into the likeness of a small [Root.Owner.GetSpeciesName] temple, or large shrine.\n\nA shrine to the Untold, the great destroyer-deity of old [Root.Owner.GetSpeciesAdj] faiths.\n\nThe temple has been tumbling through the quiet of space for far longer than we have been capable of space-flight, which is... disturbing, at best.\n\nTerrifying at worst.\n\nNaturally, Science Officer [Root.GetLeaderName] urges us to search for more stellar objects that match the characteristics of this space-temple, and has uploaded a list of likely candidates in nearby systems to the Situation Log."
 anomaly.140.a:0 "Perhaps it would be best if we did not."
 anomaly.140.a.tooltip:0 "Let sleeping gods lie."
 anomaly.140.b:0 "Then a-looking we shall go."
 anomaly.140.b.tooltip:0 "Start the Old Gods event chain."
 anomaly.140.c:0 "We will not suffer this heresy."
 anomaly.140.c.tooltip:0 "Order the [Root.GetName] to raze the shrine."
 anomaly.142.name:0 "Old Gods: Approaching the Benefactress"
 anomaly.142.desc:0 "The [Root.GetName] has entered the [Root.GetStarName] system, and its crew report that a stellar object not unlike the shrine to the Untold is indeed orbiting the star."
 anomaly.142.a:0 "Let us investigate."
 anomaly.143.name:0 "Old Gods: Approaching the Undaunted"
 anomaly.143.desc:0 "The [Root.GetName] has entered the [Root.GetStarName] system, and its crew report that a stellar object not unlike the shrine to the Untold is indeed orbiting the star."
 anomaly.143.a:0 "Good work."
 anomaly.144.name:0 "Old Gods: Approaching the Percipient"
 anomaly.144.desc:0 "The [Root.GetName] has entered the [Root.GetStarName] system, and its crew report that a stellar object not unlike the shrine to the Untold is indeed orbiting the star."
 anomaly.144.a:0 "I see."
 anomaly.145.name:0 "What Music They Make"
 anomaly.145.desc:0 "The animals of [From.GetName], predator and prey alike, gather together as night falls and...\n\nSing.\n\nThe howls, clicks, chirps, roars and hisses are discordant to say the least, but there is a recognizable melody in there. And not a bad one either, to hear the crew of the [Root.GetName] tell it.\n\nThe non-sentient choir is obviously the work of some alien entity, and we may never know their purpose in altering the fauna of [From.GetName] in this way.\n\nWe may, however, be able to at least start to figure out how they did it."
 anomaly.150.name:0 "Below Zro"
 anomaly.150.desc:0 "[From.GetName] is not only an ice giant, but an ice giant of made up of very unusual ices. There are pockets of Zro trapped in the within reach of the upper levels of the planet's atmosphere."
 anomaly.155.name:0 "Illicit Matter"
 anomaly.155.desc:0 "The [Root.GetName] finds a disturbing tangle of technology hidden in a deep crater on the asteroid's surface.\n\nEvidently someone has, with rather simple means, managed to stabilize a one-way wormhole, and Science Officer [Root.GetLeaderName] quickly asserts that the asteroid is the exit point. The other end opens up somewhere in uncharted space some light-years away from a black hole, and small quantities of dark matter are leaking - being siphoned - through the wormhole.\n\nWhoever set this up seems to have abandoned the operation."
 anomaly.160.name:0 "Purple Rain"
 anomaly.160.desc:0 "Images capturing [From.GetName]'s mesmerizing purple-colored rain, taken by the [Root.GetName]'s surface exploration probes, somehow find their way into the hands of the cultural elite on [Root.Owner.Capital.GetName].\n\nWhile the discovery is of no scientific value, the evocative imagery of the colorful precipitation sparks a minor renaissance in the [Root.Owner.GetSpeciesName] art world, the positive effects of which shall be felt for years to come."
 anomaly.165.name:0 "Old Gods: Shrine to the Benefactress"
 anomaly.165.desc:0 "Deciphering the pictograms in the Benefactress' shrine was a much smoother process than anticipated. All linguists involved describe the language quickly "connecting" or "clicking" in their minds, despite its age and complexity.\n\nHowever, the writings are unlikely to make much sense until they are combined with the other writs associated with the rest of the quadrumvirate godhead."
 anomaly.166.name:0 "Old Gods: Shrine to the Undaunted"
 anomaly.166.desc:1 "After days of activities that can best be termed "fiddling", Science Officer [Root.GetLeaderName] has retrieved the doctrine of the Undaunted, a textile scroll coated with a sturdy plastic polymer."
 anomaly.167.name:0 "Old Gods: Shrine to the Percipient"
 anomaly.167.desc:0 "Science Officer [Root.GetLeaderName] has reported back with the [Root.GetName]'s findings at the Percipient's shrine. They recognized early on that a text in some logographic script is inlaid in the walls, heavily distorted by the layers of translucent lacquer.\n\nInitial attempts at unscrambling the text, relying on the raw processing power of the [Root.GetName]'s computers to reconstruct the text from plain images, proved fruitless as it was simply too distorted to place in any known lingual family tree. Next, the crew of the [Root.GetName] attempted bombarding the lacquer with light of varying wavelengths and intensity, but no beneficial reactions were observed. [Root.GetLeaderName] apparently considered physically separating the lacquer from the inlaid text, but realized that the strange glyphs would doubtlessly have been made misshapen to begin with, only to assume their proper shape when viewed correctly through the lens of the lacquer.\n\nScience Officer [Root.GetLeaderName] was about to call the mission a failure when, looking up as they irritably paced along the edges of the circular space, they realized that discrete lines of cohesive text were momentarily forming before their eyes, melting away only to be replaced by new lines.\n\nNot long after they had the ceiling, walls and floor imaged in a spiral pattern. Texts from other shrines should help us piece it all together."
 anomaly.168.name:0 "Old Gods: Revelation"
 anomaly.168.desc:0 "The complete doctrine of the gods - for that is what the recovered texts have to be regarded as, dwarfing the fairy-tale scraps upon which the old [Root.GetSpeciesName] religions were founded - is as shockingly revelatory as it is revolutionary.\n\nWith only a little bit of creative interpretation, it is clear that the people of [Root.Capital.GetName] were meant for great things, guided by the strong hand of a religious leader.\n\nOur path is one to godhood, but our past is littered with prophecies unfulfilled and sin born of ignorance. Redemption is ephemeral."
 anomaly.168.a:0 "Suppress the findings."
 anomaly.168.a.tooltip:0 "Knowledge is power. Secret knowledge is secret power."
 anomaly.168.b:0 "Monetize the findings."
 anomaly.168.b.tooltip:0 "Some of the wealthier faith-corporations have caught wind of the affair, and are very interested."
 anomaly.168.c:0 "But what can we learn from this?"
 anomaly.168.c.tooltip:0 "Regardless of the veracity or validity of the sacred texts, the fact remains that we share religious concepts with some older, unknown spacefaring race."
 anomaly.168.d:0 "We walk in the footsteps of the divine!"
 anomaly.168.d.tooltip:0 "Start a religious renaissance.\nYour native population gains the §YFanatic Spiritualist§! and §YCollectivist§! Ethics."
 anomaly.169.name:0 "Accepting the Divine Mandate"
 anomaly.169.desc:0 "The [Root.GetSpeciesName] people cry out for someone to lead them in their new, old faith."
 anomaly.169.a:0 "We should not change how we do things."
 #anomaly.169.a.tooltip: "n/a"
 anomaly.169.b:0 "Our people deserve guidance."
 anomaly.169.b.tooltip:0 "Instantly §YREFORM GOVERNMENT§! to §YDIVINE MANDATE§!."
 anomaly.170.name:0 "The Exile"
 anomaly.170.desc:0 "The readings originate from a small research outpost - which the [Root.Owner.GetName] has no records of establishing or indeed authorizing - on the surface of [From.GetName]. It is staffed by one [Root.Owner.GetSpeciesAdj] scientist, a fairly talented and industrious one if their research on [From.GetName] is anything to go by. There is a problem with regards to their identity however; we have been unable to match them against official state records, and they refuse to identify themselves save for stating that they are "an exile".\n\nThey have expressed an interest in returning to [Root.Owner.Capital.GetName] and serving the [Root.Owner.GetName] directly, on the condition that the [Root.GetName] immediately depart [From.GetName] and no [Root.Owner.GetSpeciesAdj] ships ever return there."
 anomaly.170.a:0 "Out of the question. Search every nook and cranny of that outpost."
 anomaly.170.a.tooltip:0 "Detain §YThe Exile§! and ransack the unauthorized research outpost."
 anomaly.170.b:0 "The [Root.Owner.GetRulerTitle] welcomes the exile back into the fold."
 anomaly.170.b.tooltip:0 "The Exile is added to the §YLeader§! pool."
 anomaly.171.name:0 "Cold and Empty"
 anomaly.171.desc:0 "There is nothing unusual about the research outpost itself. It is little but a temporary shelter erected against the savage elements, allowing surface-level planetary study for a limited time before it wears down and conditions become untenable.\n\nThe outpost on [From.From.GetName] is nearing the end of its lifespan, but the planet's intense chill has yet to critically degrade the impermanent structure. The equipment - functional, cheap, intended to be abandoned - is well-used, and the local databanks are filled with detailed but ultimately mundane accounts of the planet as well as the simple experiments that were carried out in its harsh environment.\n\nCuriously, no closer examination seems to have been made of the mineral outcropping the outpost's foundations rest on; scans by the [Root.GetName] indicate that the geological formation, a mountain mostly buried under ice, may be partially hollow. More alarmingly, Science Officer [Root.GetLeaderName] reports that the sole inhabitant of the outpost, the mysterious "exile", has gone missing and is nowhere to be found."
 anomaly.171.a:0 "Puzzling."
 anomaly.172.name:0 "Down Below"
 anomaly.172.desc:0 "There is something unusual about the research outpost on [From.From.GetName]. The structure itself is commonplace enough - a temporary shelter erected against the harsh elements, allowing surface-level planetary study for a limited time before it wears down and conditions become untenable - but it is situated on top of a rocky formation poking through the sea of ice that covers the planet.\n\nThe crew of the [Root.GetName] found an intricate system of caves and narrow passages leading into this mountain, accessible from inside the research outpost.\n\nIn one of the larger cavern-halls, they found the desiccated remains of the outpost's original staff. This contingent of [Root.Owner.GetSpeciesAdj] researchers had originally been dispatched elsewhere, but evidently diverted to this uninhabited and hostile planet to set up shop.\n\nOf course, the self-proclaimed "exile" is now nowhere to be found. The [Root.GetName] has launched one of its escape pods, transporting the bodies of the deceased back to [Root.Owner.Capital.GetName]."
 anomaly.175.name:0 "Salty"
 anomaly.175.desc:0 "Science ship [Root.GetName] came up short with regards to its original mission of investigating possible activity on the frozen surface of [From.GetName] - there is seemingly nothing of note but ice and rock.\n\nHowever, Science Officer [Root.GetLeaderName], a self-proclaimed gourmet chef and history buff, claims to have made an important discovery. A chemical compound, found in the surface ice layers in several regions of [From.From.GetName], is allegedly, supposedly, closely related to [Root.Owner.GetSpeciesAdj] Stellar Salt, an ingredient integral to many traditional [Root.Owner.GetSpeciesAdj] dishes and thought extinct on [Root.Owner.Capital.GetName]. It has long been speculated that [Root.Owner.GetSpeciesAdj] Stellar Salt was never native to our homeworld, but was brought to the surface by some meteorite impacts in the distant past. The Science Officer's discovery on [From.GetName] lends some credence to this theory, though [Root.GetLeaderName] leans heavily on properties described in ancient cookbooks pre-dating modern chemistry to prove the saline connection.\n\nWhether the salt, analyzed and synthesized, actually tastes like the [Root.Owner.GetSpeciesAdj] Stellar Salt of old is ultimately of little consequence. Just the idea of traditional foods now possessing more historically accurate flavor profiles is bound to stimulate both the [Root.Owner.GetSpeciesAdj] economy and palate."
 anomaly.175.a:0 "Savory."
 anomaly.180.name:0 "Nimkip"
 anomaly.180.desc:0 "[From.From.GetName] is populated by tiny, colorful lifeforms that straddle the divide between flora and fauna. They lack any serious evolutionary potential, but their group coordination and great strength relative to their size is impressive.\n\nScience Officer [Root.GetLeaderName] has taken a shine to them, admitting a particular soft spot for "the red ones"."
 anomaly.180.a:0 "Delightful."
 anomaly.180.b:0 "The [Root.Owner.GetName] will not suffer these creatures to live."
 anomaly.180.b.tooltip:0 "A swift extermination campaign carried out by the crew of the [Root.GetName] will ensure that this cutesy alien menace can never rise to threaten the [Root.Owner.GetName].\n"
 anomaly.180.c:1 "We need to remain a passive observer."
 anomaly.180.d:0 "Leave the poor critters alone, [Root.GetLeaderName]."
 anomaly.185.name:0 "Limbo"
 anomaly.185.desc:0 "The signal originates from the remains of an antenna-like structure. Exploratory probes were dispatched from the [Root.GetName] to the surface to investigate the matter more closely.\n\nWhat Science Officer [Root.GetLeaderName] found was a cavernous vault that, while easily pried open, was evidently the last safehouse and refuge of some long-dead race of aliens. While reasonably technologically advanced, it seems they never reached for the stars and perished to some planet-wide natural disaster. The vault is immense, housing thousands upon thousands of black boxes that the [Root.GetName] has determined to be data storage devices.\n\nA Special Project has been prepared to decode their contents."
 #anomaly.186.name:0 "Limbo"
 anomaly.186.desc:0 "The vault is a tomb for hopeful immortals.\n\nScience Officer [Root.GetLeaderName] asserts that the huge blocks of ternary code found in the databanks are neural images; digitized brain scans. Doubtlessly the aliens of [From.From.GetName] considered this to be their only shot at any kind of survival following whatever calamity befell their planet. They did not have the means to resurrect themselves, but banked on the impossibly small hope that, eventually, someone else would have those means."
 #anomaly.186.a:0 "Let dead aliens lie."
 #anomaly.186.b:0 "And we do."
 #anomaly.186.c:0 "We do not, but download their neural patterns anyway."
 anomaly.190.name:0 "Moon Projection"
 anomaly.190.desc:0 "Science Officer [Root.GetLeaderName] reports that they do not trust the sensor readings they've gathered aboard the [Root.GetName], not one bit of it. They are especially suspicious of [From.From.GetName]'s moon, and have outlined a Special Project for further investigation.\n\nConsult the Situation Log for details."
 anomaly.191.name:0 "Moon Projected"
 anomaly.191.desc:0 "There is a device on the moon, and it is mystifying. At its core lies a ternary computer, seemingly tasked with endlessly calculating new permutations based on a core set of planetary readings. These values are then passed to a powerful comm array, which modulates the data before blasting it at the surface of its parent planet. The raw signal appears nonsensical at a casual glance, but the careful modulation ensures that it becomes nearly indistinguishable from legitimate sensor readings once the signal is reflected from the parent planet's surface and filtered through its atmosphere.\n\nThe purpose of this set-up is difficult to deduce, but provides a good opportunity to study alien engineering techniques."
 anomaly.191.a.tooltip:1 "Adds the §YProjecting Moon§! modifier to the moon:\n£engineering  §G+6§!\n\n"
 anomaly.195.name:0 "Misty Shores"
 anomaly.195.desc:0 "Science Officer [Root.GetLeaderName] reports that large, flexible geometric grids made up of some plastic polymer - clearly artificial in nature - have been placed in the seas of [From.From.GetName].\n\nVisible from orbit, they seem to serve no purpose other than, possibly, an aesthetic one."
 anomaly.200.name:0 "Geothermal"
 anomaly.200.desc:0 "The measured pounding observed from orbit is the motion of immense and ancient geothermal extractors, breathing their last. Built and then abandoned at some point in the distant past, the vast batteries of disintegrating machinery have been pumping up superheated fluids from the planet's core ever since.\n\nTheir storage capacitors are all broken or leaking, but some energy can still be siphoned from them."
 anomaly.205.name:0 "Completely Leveled"
 anomaly.205.desc:0 "A thorough geological survey of [From.From.GetName] by the [Root.GetName] reveals nothing of interest.\n\nIn fact, it is extraordinarily uninteresting - its only defining feature is its lack of defining features. There are depressions and elevations, yes, but on the whole the surface of [From.From.GetName] can be regarded as unnaturally flat. Likewise, the native flora and fauna are strikingly docile and unworthy of attention."
 anomaly.205.a:0 "That's... good?"
 anomaly.205.a.tooltip:0 "All £blocker  §YTile Blockers§! have been cleared from [From.From.GetName]."
 anomaly.210.name:0 "Dimensional Pocket"
 anomaly.210.desc:0 "The [Root.GetName] never made it all the way to [From.From.From.GetName] to study the anomalies surrounding it. The ship, along with Science Officer [Root.GetLeaderName] and crew, blinked out of existence as it was navigating the debris field.\n\nAnd then reappeared minutes later.\n\n[Root.GetLeaderName] reports that they found themselves, briefly, in some extra-dimensional space. External viewports revealed that they were surrounded by countless ships of alien design, suspended in a seemingly endless void. Before the crew could get their bearings, the vision abruptly faded and they found themselves back in regular space.\n\nHowever, roughly half of the crew are missing - Science Officer [Root.GetLeaderName] speculates that they may have been selectively trapped, by some unknowable mechanism, in that strange space."
 anomaly.211.name:0 "Dimensional Drift"
 anomaly.211.desc:0 "The missing members of the [Root.GetName]'s crew, thought lost to the dimensional rift, have reappeared.\n\nThey hailed us from aboard an unknown vessel, not entirely dissimilar to our own science ships, idling close to where the [Root.GetName] originally experienced the dimensional disturbance. They claim to remember nothing of their time outside our dimension, aside from a vague awareness of having been away for some time.\n\nThey wish for nothing but to return to service under Science Officer [Root.GetLeaderName], and intend to surrender their ship to [Root.Owner.GetSpeciesAdj] authorities."
 anomaly.211.a:0 "Very well."
 anomaly.211.a.tooltip:0 "Gain a Science Ship."
 anomaly.211.b:0 "The safety of the [Root.Owner.GetSpeciesAdj] people hinges on their destruction."
 anomaly.211.b.tooltip:0 "They turn hostile!"
 anomaly.215.name:0 "Cornucopicturesque"
 anomaly.215.desc:0 "[From.GetName]'s surface is dotted with irregular patches of intense greenery.\n\nScience Officer [Root.GetLeaderName] is not yet ready to explain the mechanics behind the soil's localized hyperfertility, but asserts that much of the native flora is suitable for [Root.Owner.GetSpeciesAdj] consumption with only minimal processing needed."
 anomaly.215.a.tooltip:0 "Adds the §YCornucopia§! modifier to [From.GetName]:\nAdditional §GFood§!"
 anomaly.220.name:0 "Mineralistic"
 anomaly.220.desc:0 "Science Officer [Root.GetLeaderName] has provided us with a detailed report on [From.GetName]'s geological riches. Apparently the planet's unique tectonic history has served to concentrate many minerals of interest to the [Root.GetName] near the surface."
 anomaly.220.a.tooltip:0 "Adds the §YRaw Materials§! modifier to [From.GetName]:\nAdditional §GMinerals§!"
 anomaly.225.name:0 "Swirling Shadows"
 anomaly.225.desc:0 "Immense, ragged planes of shadow drift across [From.GetName]'s face.\n\nThey are cast not by clouds but by sheets of organic material drifting through the upper layers of the atmosphere, hinged - or rather jointed - to allow for a small degree of articulation.\n\nScience Officer [Root.GetLeaderName] is as yet unwilling to say whether these things are flora or fauna, or what possible purpose, if any, their elaborate shadow-casting might serve."
 anomaly.225.a.tooltip:1 "Adds the §YShadow Play§! modifier to [From.GetName]:\n£society  §G+6§!"
 anomaly.230.name:0 "Grimacing"
 anomaly.230.desc.v1:0 "The very geological structure of [From.GetName] is indeed in flux, driven by what Science Officer [Root.GetLeaderName] assures us is a tectonic process as fascinating as it is esoteric. What is of more interest to the [Root.Owner.GetName] is that we may be able to strategically halt the planet's ceaseless, chaotic self-transformation. In short, a near-instant terraforming of the planet into something slightly - if not entirely - more habitable, is theoretically possible.\n\n[Root.GetLeaderName] estimates that an additional 200 Energy Credits will be needed to power a thorough mapping of planetary activity and determine the validity of what the Science Officer has termed "a surgical terraforming strike". Of course, we can always choose to terraform it using existing technologies at a later date."
 anomaly.230.desc.v2:0 "The very geological structure of [From.GetName] is indeed in flux, driven by what Science Officer [Root.GetLeaderName] assures us is a tectonic process as fascinating as it is esoteric. What is of more interest to the [Root.Owner.GetName] is that we may be able to strategically halt the planet's ceaseless, chaotic self-transformation. In short, a near-instant stabilization of the planet into something slightly - if not entirely - more habitable, is theoretically possible.\n\n[Root.GetLeaderName] estimates that an additional 200 Energy Credits will be needed to power a thorough mapping of planetary activity and determine the validity of what the Science Officer has termed 'a surgical terraforming strike'. Actual terraforming lies beyond our grasp at present, so this is an exciting opportunity."
 anomaly.230.a:0 "Just study its natural processes."
 anomaly.230.a.tooltip:1 "Adds the §YGrimacing§! modifier to [From.GetName]:\n£physics  §G+6§!"
 anomaly.230.b:0 "The [Root.GetName] will have its 200 credits."
 anomaly.230.b.tooltip:0 "Spend Energy Credits to attempt to stabilize the planet in a more favorable state, with roughly a §Y50% chance of success§!.\n"
 anomaly.230.c:0 "We have no credits to spend on vague hypotheses."
 anomaly.231.name:0 "Tactical Terraforming"
 anomaly.231.desc:0 "Science Officer [Root.GetLeaderName] reports that [From.From.GetName] can indeed be terraformed! A narrow window of opportunity is expected to open shortly, as the planet enters a particularly unstable phase of its cycle lasting a couple of months. [Root.GetLeaderName] believes that miniaturized explosive charges delivered to the planet's crust and strategic irradiation of the atmosphere during this time will halt [From.From.GetName]'s tumultuous changes and stabilize it in a form somewhat more suitable for sustaining life.\n\nA Special Project has been issued, but we do not have much time."
 anomaly.232.name:0 "Tactical Terraforming Failed"
 anomaly.232.desc:0 "The crew of the [Root.GetName] are disappointed to report that the window of opportunity for terraforming [From.From.GetName] has closed, despite their best efforts to identify it in time. Another opportunity is unlikely to arise for another few centuries."
 anomaly.233.name:0 "Tactical Terraforming Successful"
 anomaly.233.desc:0 "Science Officer [Root.GetLeaderName] is proud to report that [From.From.GetName] can now be re-classified as an Arid rather than Barren planet. This grand experiment has greatly enriched the [Root.Owner.GetSpeciesAdj] sciences."
 anomaly.235.name:0 "Lightshow"
 anomaly.235.desc.v1:0 "Science Officer [Root.GetLeaderName] reports that the luminous waves coursing through the ice that blankets [From.GetName] is of alien origin.\n\nSome ancient battle has deposited scattered wreckage of an alien fighter on the frozen planet, and only the exposed core of its main weapons remains intact. It seems this alien race used lasers fairly similar to the ones currently in use by [Root.Owner.GetSpeciesAdj] fleets, and the fizzling innards periodically discharge low-powered lasers into the ice of [From.GetName]. The planet's harsh climate prevent the lasers from actually melting the ice, allowing the chilly matrix to act as a brilliant prism."
 anomaly.235.desc.v2:0 "Science Officer [Root.GetLeaderName] reports that the luminous waves coursing through the ice that blankets [From.GetName] is of alien origin.\n\nSome ancient battle has deposited scattered wreckage of an alien fighter on the frozen planet, and only the exposed core of its main weapons remains intact. It seems this alien race used lasers somewhat more advanced than the ones currently in use by [Root.Owner.GetSpeciesAdj] fleets, and the fizzling innards periodically discharge low-powered lasers into the ice of [From.GetName]. The planet's harsh climate prevent the lasers from actually melting the ice, allowing the chilly matrix to act as a brilliant prism."
 anomaly.235.b:0 "We could use that technology."
 anomaly.240.name:0 "Deceptive Giant"
 anomaly.240.desc:0 "What we had assumed was an abnormally small gas giant is, in fact, not.\n\nBeneath a deceptive cover of thick dust swirling in the upper atmosphere lies a regular planet. A barren planet, but a planet nonetheless.\n\nThis has proven quite embarrassing to the astronomical community on [Root.Owner.Capital.GetName]."
 anomaly.240.a.tooltip:0 "[From.GetName]: Revealed to be a §YBarren§! planet.\n"
 anomaly.245.name:0 "Eden Overrun"
 anomaly.245.desc:0 "[From.GetName] is indeed teeming with life.\n\nDangerous life.\n\nWhile ripe for colonization, the crew of the [Root.GetName] warn that we are likely to run into problems with the local wildlife."
 anomaly.250.name:0 "A Whiff of Something"
 anomaly.250.desc:0 "The [Root.GetName] has recovered an elongated metal box from the surface of [From.GetName]. Clusters of small perforations on five sides lead Science Officer [Root.GetLeaderName] to believe it is not a container, but some sort of aerosol dispersal device. Initial tests seem to confirm their suspicions as trace aromatics still emanate from the object.\n\nA Special Project has been issued to confirm whether this might be an information-carrying device constructed by some alien race communicating primarily through the secretion and reception of atmosphere-borne chemical compounds; smells."
 anomaly.250.a:0 "Malodorous."
 anomaly.251.name:0 "A Whiff of Something"
 anomaly.251.desc:0 "The box is indeed a document, of a sort. Science Officer [Root.GetLeaderName] admits that they had been hoping for a historical record or some other kind of codex significant to whatever culture left it behind, but they were disappointed.\n\nThe true nature of the aromatic box seems to be a collection of fairly short narratives which, going by the rapid changes in odor towards the end of each sequence, are intended to surprise or be interpreted as comedic. The techniques used to store and reproduce specific smells is of some interest, but the tales it tells are not.\n\nThe crew of the [Root.GetName] are left with the uncomfortable feeling that they have unwittingly become intimately familiar with what certain gaseous byproducts of alien digestion smell like. However, [Root.GetLeaderName] is unwilling to speculate as to why the box was dumped on this frozen hellscape of a planet."
 anomaly.255.name:0 "Apocalypse Past"
 anomaly.255.desc:0 "[From.GetName] was once home to a race of reasonably intelligent beings who destroyed themselves when they were seemingly only decades away from space flight. The planet has recovered from what must have been immense acts of senseless destruction, but it still bears very visible scars.\n\nOne of the few remaining ruins on the surface holds a reasonably well-preserved stone monolith inscribed with a message, quickly decoded by [Root.GetLeaderName]. It is a warning, from the last of the extinct species to whoever they believed would arise after their passing. It was the development of an "ultimate weapon" that was their downfall; some quirk in the psychology of this species evidently rendered deterrence through mutually assured destruction impossible.\n\nSurvivors, before dying of unknown causes soon after, hid this weaponry deep underground as destroying them was difficult, and left this message dissuade us from going looking for them."
 anomaly.255.a:0 "Then dissuaded we shall be."
 anomaly.255.b:0 "Find those weapons."
 anomaly.256.name:0 "An Interesting Find"
 anomaly.256.desc:0 "It seems the people of this planet were experimenting only with what we would consider to be fairly basic weapons technologies.\n\nThe havoc they wrought is more a testament to their incredible, genocidal tenacity than it is to the power of their weaponry."
 anomaly.256.a:0 "Basic but useful."
 anomaly.256.a.tooltip.mass:0 "Gain Technology: §YMass Driver§!"
 anomaly.256.a.tooltip.miss:0 "Gain Technology: §YMissile§!"
 anomaly.256.a.tooltip.laser:0 "Gain Technology: §YRed Laser§!"
 anomaly.256.b:0 "None of this is of any use to the [Root.Owner.GetName]."
 anomaly.257.name:0 "A Brutal Find"
 anomaly.257.desc:0 "Science Officer [Root.GetLeaderName] remarks that the previous inhabitants of this place were right to hide these weapons, recovered from a cave beneath the ruins, away. They build on the same basic principles as weapons already in use in the [Root.Capital.GetName], but are far more advanced. These technologies are sure to be a boon to the [Root.Owner.GetSpeciesAdj] military machine."
 anomaly.257.a:0 "What? We already possess this technology."
 anomaly.258.name:0 "Empty-handed"
 anomaly.258.desc:0 "The search proves fruitless. Whatever these mystical weapons were, they are now gone."
 anomaly.260.name:0 "Mineral Factorial"
 anomaly.260.desc:0 "The [Root.GetName] has found an alien structure on [From.GetName]. It seems to be the only one of its kind on the planet - Science Officer [Root.GetLeaderName] speculates that all other xenoarchitectural traces may have been moved off-world, with this sole building left behind for reasons unknown.\n\nIt is a processing plant working the planet's abundant mineral resources, and preliminary scans by the [Root.GetName] indicate that it can be reactivated with relative ease."
 anomaly.260.a:0 "Most excellent."
 anomaly.260.a.tooltip:0 "Adds an §YAncient Factory§! to [From.GetName].\n"
 anomaly.265.name:0 "Alien Drag Racing"
 anomaly.265.desc:0 "The crater on [From.GetName] exhibits long, irregular marks imprinted into the relatively soft upper layers of the asteroid. Science Officer [Root.GetLeaderName] has recovered some interesting unexpected wreckage from the edges of the depression; wheeled vehicles, seemingly personal transports rather than research craft.\n\nThe crew of the [Root.GetName] speculate that the crater may once have been used for sport, with some alien species pitting their personal locomotion devices against each other in tests of mechanical strength or speed in near-zero-G."
 anomaly.265.a:0 "Vroom."
 anomaly.265.a.tooltip:1 "Adds the §YSkid Marks§! modifier to [From.GetName]:\n£engineering  §G+6§!"
 anomaly.270.name:0 "Fender Bender"
 anomaly.270.desc:0 "While the crater in question was most likely the result of a regular meteorite impact, the complex patterns in the resulting depression originated at a later time.\n\nScience Officer [Root.GetLeaderName] argues that these surface-level patterns are not the result of an impact but a collision, one between asteroid [From.GetName] and some unspecified orbital installation or ship of alien make."
 anomaly.270.a:0 "How odd."
 anomaly.270.a.tooltip:1 "Adds the §YCircuits in the Dust§! modifier to [From.GetName]:\n£engineering  §G+9§!"
 anomaly.275.name:0 "Abandoned Thrusting"
 anomaly.275.desc:0 "In the center of a particularly large crater on [From.GetName] lies a cluster of metal shapes, doubtlessly of alien origin.\n\nScience Officer [Root.GetLeaderName] is convinced that they are massive, planetoid-mountable propulsion devices, intended to push [From.GetName] from its orbit for purposes and destinations unknown. The [Root.GetName] is on standby, its crew ready to begin disassembly and analysis of the alleged propulsion systems with the hopes of improving our own thruster technology."
 anomaly.275.a:0 "Make it so."
 anomaly.275.b:0 "Leave the alien devilry be."
 anomaly.280.name:0 "Colonial Failure"
 anomaly.280.desc:0 "There was an alien colony on [From.GetName] once, or at least an early attempt at one. Science Officer [Root.GetLeaderName] reports that the effort was obviously premature, the ramshackle structures never standing a chance against the hostile climate of [From.GetName].\n\nNot wanting to leave empty-handed, the [Root.GetName] has recovered a defunct atmospheric filtration unit that may be of some interest."
 anomaly.280.a:0 "We can learn from their mistakes."
 anomaly.280.b:0 "This thing's useless."
 anomaly.280.c:0 "The [Root.Owner.GetName] would never make such mistakes."
 anomaly.285.name:0 "Unusual Tectonics"
 anomaly.285.desc:0 "What the [Root.GetName] found on [From.GetName] were not buildings, but surprisingly regular mineral outcroppings. Science Officer [Root.GetLeaderName] asserts that these angular blocks of rock are the product of interactions between tectonic plates, their shapes the result of the unusual tectonophysics inherent in the planet's crust.\n\nThe perfect angularity of these thrust faults implies a possibility of aliens tampering with [From.GetName]'s crust at some point in the past."
 anomaly.285.a:0 "Most intriguing."
 anomaly.285.a.tooltip:1 "Adds the §YUnusual Tectonics§! modifier to [From.GetName]:\n£engineering  §G+3§!\n£physics  §G+6§!"
 anomaly.290.name:0 "Rock Potential"
 anomaly.290.desc:0 "[From.GetName] is exceptionally rich in minerals.\n\nMinerals that are, unfortunately, of no use to us. However, Science Officer [Root.GetLeaderName] believes the many elements in the crust of [From.GetName] can be transformed into potentially more useful forms through positron bombardment.\n\nThe [Root.GetName] has requests that the [Root.Owner.GetName] set aside 100 Energy Credits for the purposes of this project."
 anomaly.290.a:0 "No. No, we will not."
 anomaly.290.b:0 "Very well, ready the positron charges."
 #anomaly.292.desc: "The crew of the [Root.GetName] are pleased to report that the experiment was a success, and a significant number of dense mineral veins on [From.From.GetName] have been transmuted into precious metals."
 anomaly.292.desc:0 "The crew of the [Root.GetName] are pleased to report that the experiment was a success, and a significant number of dense mineral veins on [From.From.GetName] have been transmuted into usable resources."
 anomaly.295.name:0 "Up is Down"
 anomaly.295.desc:0 "As the [Root.GetName] passed through the asteroid belt on its way to [From.GetName], Science Officer [Root.GetLeaderName] reported that the ship experienced a number of sudden gravitational shifts. Ever curious, [Root.GetLeaderName] dispatched a number of probes to scan the debris field to discern the cause.\n\nIt turns out that the culprit is a number of gravity generators of old, alien make. Sputtering on dying energy sources and with their polarities inverted, they occasionally spew reverse-gravity into the void, though not with enough force to cause any serious harm. Not anymore.\n\nScience Officer [Root.GetLeaderName] theorizes that the generators once provided artificial gravity for a large asteroid in the belt, but some malfunction eventually tore the rock apart."
 anomaly.295.a:0 "A disturbing thought."

 anomaly.3000.name:0 "Careless Pawing"
 anomaly.3000.desc:0 "According to a report from the crew of the [Root.GetName], their mission was a failure. Science Officer [Root.GetLeaderName] allegedly took manual control of the probe sent to retrieve a sample from the cluster, resulting in a collision between drone and mineral cluster that, while mild, resulted in the mineral cluster breaking apart completely.\n\nThe crew is careful to note that the experience has left Science Officer [Root.GetLeaderName] somewhat shaken, and the mineral shards should still be of some value."
 anomaly.3000.a:0 "Its parts are equal to the sum of its parts."
 anomaly.3000.b:0 "The [Root.Owner.GetName] finds such carelessness unacceptable."
 anomaly.3005.name:0 "Gilded Cage"
 anomaly.3005.desc:0 "The mineral construct is, for lack of a better term, a room.\n\nMade out of the same type of minerals in common use in the [Root.Owner.GetName], the construct is a hollow icosidodecahedron. Resonance scans indicate that it is mostly hollow, and was likely inhabited at some point in time. Unlike its pristine exterior, the interior is in complete disarray, possibly the result of an intentional act of sabotage.\n\nScience Officer [Root.GetLeaderName] reports that this makes it difficult to learn anything of value from the construct's insides, but stresses that the engineering techniques involved in creating the outer shell, eminently capable of withstanding the stresses of deep space, must have been tremendously advanced."
 anomaly.3005.a:0 "Puzzling."
 anomaly.3010.name:0 "Crystal Codex"
 anomaly.3010.desc:0 "The mineral cluster is a holographic record, multi-sided, many-edged, and translucent. It remains secure in the [Root.GetName]'s tractor beam, but our experts will need some time to decode its contents.\n\nA Special Project has been issued to expedite this process."
 anomaly.3010.a:0 "Nothing good would come of it."
 anomaly.3010.b:0 "Very well."
 anomaly.3012.desc:0 "The holographic data documents the terms and conditions for a trilateral trade treaty between three major alien powers that once dominated this quadrant of the galaxy. Context eludes us and the details are meaningless, but Science Officer [Root.GetLeaderName] feels that this find will prove invaluable to improving our own ability to communicate with alien forces."
 anomaly.3015.name:0 "Alien Barracks"
 anomaly.3015.desc:0 "The silhouettes discernible from orbit are indeed buildings, and closer inspection reveal them to be of an obvious martial nature. While abandoned for some time - though very recently on a galactic timescale - Science Officer [Root.GetLeaderName] believes that secrets of alien tactics may yet be exhumed from beneath the dust that covers the decaying barracks and looted armories.\n\nA Special Project may be issued to study the remains."
 anomaly.3015.a:0 "Acknowledged."
 anomaly.3015.b.pacifist:0 "That this outpost is dead and buried speaks volumes."
 anomaly.3017.name:0 "Alien Barracks"
 anomaly.3017.desc:0 "Science Officer [Root.GetLeaderName]'s thorough xeno-historical analysis of the military installation on [From.From.GetName] has yielded few tangible results. The base was constructed before the planet turned completely barren, but it is unclear if its current inhospitality is the result of armed conflict or some more peaceful or even natural process.\n\nWhat can be deduced of their strategies and tactics in armed conflict does not seem to have been far in advance of our own.\n\nOn the upside, Science Officer [Root.GetLeaderName] claims to have drawn much inspiration from the alien remnants."
 anomaly.3017.a:0 "Always something."
 anomaly.3020.name:0 "Checkered"
 anomaly.3020.desc:0 "The unique topology of [From.GetName] neatly divides the planet into innumerable distinct biomes, micro-climates that interact only in subtle ways seemingly engineered to sustain neighboring climes. Science Officer [Root.GetLeaderName] strongly suspects advanced terraforming techniques at work, but few clues remain regarding the process itself.\n\nIts effects, however, remain plainly visible to [Root.GetLeaderName] and the [Root.GetName]'s crew."
 anomaly.3020.a:0 "Most intriguing."
 anomaly.3025.name:0 "Ancient Automata"
 anomaly.3025.desc:0 "One of the major areas of extreme verdancy on [From.GetName] is centered on an overgrown alien structure. Initially thought ruined, closer observations by the [Root.GetName] reveal that the building has mostly survived the crushing embrace of the planet's flora.\n\nA special project has been issued to find a way into the structure."
 anomaly.3025.a:0 "Very interesting."
 anomaly.3027.desc:0 "The overgrown structure - an alien mineral processing plant - on [From.From.GetName] was, prior to its abandonment in the distant past, mostly automated. Husks of artificial workers litter the floor, their organic components - for their bodies were largely of a biological nature, held upright by polymer endoskeletons - long since rotted away.\n\nScience Officer [Root.GetLeaderName] speculates that it is the organic remains of these automatons that, soon liquefied and drained into the ground, provided an intense boost to soil nutrition and allowed the native flora to grow both abundant and resilient.\n\nThe plant can be reactivated but the automatons, fascinating as they may be to [Root.GetLeaderName], will never walk its halls again."
 anomaly.3027.a:0 "Understood."
 anomaly.3027.a.tooltip:0 "Adds an §YAncient Factory§! to [From.GetName].\n"
 anomaly.3030.name:0 "Hard Shoulder"
 anomaly.3030.desc:0 "There is a ship idling on the plains of [From.GetName], its sensors reacting to the [Root.GetName] in orbit around the planet.\n\nThe [Root.GetName]'s crew have been unable to confirm exactly when the craft was abandoned - for it is abandoned - or who left it there, or where they are now. According to Science Officer [Root.GetLeaderName], remotely activating the lightly armed ship would be trivial, should we wish to add it to our fleets."
 anomaly.3030.a:0 "No one will miss it, surely."
 anomaly.3030.a.tooltip:0 "Gain a §YCorvette§!-class ship."
 anomaly.3030.b.phobe:0 "We do not know whence it came nor where it is going. Dismantle it."
 anomaly.3035.name:0 "Taking Stock"
 anomaly.3035.desc.carefree:0 "The desert [From.GetPlanetMoon] [From.GetName] turned out to be rather unremarkable.\n\nWhile the crew monitored silent instruments, Science Officer [Root.GetLeaderName] was idly eyeing the [Root.GetName]'s energy reserves. According to their report the [Root.GetName] was issued less than the standard amount of energy when it last left port, but is more likely that [Root.GetLeaderName]'s carefree approach to resource management is to blame for the deficit.\n\nRegardless, the ship does need additional Energy Credits."
 anomaly.3035.desc.meticulous:0 "The desert [From.GetPlanetMoon] [From.GetName] turned out to be rather unremarkable.\n\nWhile the crew monitored silent instruments, Science Officer [Root.GetLeaderName] was conscientiously taking inventory of the [Root.GetName]'s energy reserves. According to their report the [Root.GetName] was issued more than the standard amount of energy when it last left port, probably due to some clerical error.\n\n[Root.Leader.GetName] has volunteered to return the excess to [Root.Owner.GetSpeciesAdj] authorities."
 anomaly.3035.a:0 "Unexpected windfall."
 anomaly.3035.b:0 "Typical."
 anomaly.3040.name:0 "Pirate Exiles"
 anomaly.3040.desc:0 "What was thought to be a cluster of minerals are the metal hulls of two alien corvettes, stealthily drifting through the asteroid belt.\n\nScience Officer [Root.GetLeaderName] established contact, and the two ships are crewed by alleged former pirates, now cast out from their robber-clan. They have heard whispers that [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] of the [Root.Owner.GetName] is a champion of the people, and seek asylum."
 anomaly.3040.a:0 "They can make themselves useful."
 anomaly.3040.a.tooltip:0 "Enlist the exiled pirates and gain two §YCorvette§!-class ships."
 anomaly.3040.b:0 "We do not need their services. Take what they have but their lives."
 anomaly.3040.c:0 "The [Root.Owner.GetName] will not suffer the existence of their kind."
 anomaly.3040.c.tooltip:0 "The exiled pirates turn hostile!"
 anomaly.3040.d:0 "We must deny their asylum claim."
 anomaly.3050.name:0 "Grinding Lattice"
 anomaly.3050.desc:0 "[From.GetName] is crisscrossed by overlapping mineral-composite bands that are elevated above the harsh surface by tall, flexible pylons. Clearly of alien origin and constantly agitated by atmospheric winds, the pylons sway and the overlapping bands rub together to produce sonic waves at, to [Root.Owner.GetSpeciesNamePlural], inaudible frequencies.\n\nScience Officer [Root.GetLeaderName] reports some trouble isolating this audio from the natural background noise of the planet, but also notes that the mineral bands could, should we so choose, be broken down and efficiently recycled by the [Root.Owner.GetName]."
 anomaly.3050.a:0 "Isolate and study the alien sounds."
 anomaly.3050.a.tooltip:1 "[From.GetName]:\n£society  §G+9§!"
 anomaly.3050.b:0 "Make preparations for salvaging the mineral bands."
 anomaly.3050.b.tooltip:1 "[From.GetName]:\n£minerals  §G+6§!"
 anomaly.3055.name:0 "Wooden Hegemony"
 anomaly.3055.desc:0 "[From.GetName] is a tropical planet with a thriving biosphere. A close analysis of surface flora reveals an unexpected lack of diversity, as one particular family of tall trees dominate the ecosystem.\n\nThough not harmful in and of themselves, their monocultural hegemony appears to have a detrimental effect on the survivability of the planet's small animals, and it would be difficult to efficiently cultivate food crops on the surface should colonization ever be attempted.\n\nScience Officer [Root.GetLeaderName], a xeno-biologist of some repute, has put together a plan for re-balancing this alien biosphere."
 anomaly.3055.a:0 "Approve the plan."
 anomaly.3055.a.tooltip:1 "Adds the §YUnbalanced Ecosystem§! modifier to [From.GetName]:\n£food  §R-20%§!\n"
 anomaly.3055.b:0 "Leave the planet be."
 anomaly.3055.b.tooltip:1 "Adds the §YUnbalanced Ecosystem§! modifier to [From.GetName]:\n£food  §R-20%§!"
 anomaly.3056.desc:0 "Balance has been restored - or perhaps achieved for the first time - as large swathes of the dominant perennials have been rendered infertile by targeted radiation emissions from the [Root.GetName]. Additional specimens have been reduced to ash to further hasten the arrival of a truer equilibrium."
 anomaly.3057.desc:0 "The inelegant elimination of wide swathes of the dominant trees on [From.From.GetName] have had unintended consequences.\n\nThe small animals that previously suffered under the perennial tyranny of the trees are growing both more plentiful and more aggressive - some would say savage. The isolated ashen fields that used to be home to lush forests now play host to heated territory battles."
 anomaly.3057.a:0 "Perhaps we should have known better than to meddle."
 anomaly.3057.a.tooltip:0 "§RDangerous Wildlife§! now roams [From.From.GetName]."
 anomaly.3060.name:0 "Head in the Sand"
 anomaly.3060.desc:0 "Science Officer [Root.GetLeaderName] reports that the waves seen rippling across the sandy seas of [From.GetName] are, bizarrely enough, the result of active ship thrusters.\n\nAn alien vessel lies buried in the sand nose-down, its sputtering propulsion systems weakly agitating the dunes above. It appears to have been down there for some time, slowly driving itself deeper into the desert dunes. The [Root.GetName] lacks the means to excavate the struggling ship, and [Root.GetLeaderName] recommends sending a military vessel to [From.GetName] to unearth it."
 anomaly.3060.a:0 "Acknowledged."
 anomaly.3060.b:0 "We will not take the obvious bait."
 anomaly.3061.desc:0 "The [Root.GetFleetName] eventually succeeded raise the submerged alien vessel.\n\nIt is empty. Almost stripped bare, in fact.\n\nIts crew must have abandoned ship before it was left to burrow into the particulate surface of [From.From.GetName], and they took most of the ship's non-critical internals with them. The engineers of the [Root.GetFleetName] have managed to essentially hotwire the vessel, and have replenished its dwindling energy stores."
 anomaly.3061.a:0 "A fresh commission for the [Root.Owner.GetSpeciesAdj] fleet."
 anomaly.3061.a.tooltip:0 "Gain a §YCorvette§!-class ship."
 anomaly.3062.desc:0 "The [Root.GetFleetName]'s high-tensile wires eventually managed to raise the submerged alien vessel, only to be met by the recognizable whirring of weapons systems powering up!"
 anomaly.3062.a:0 "Evasive maneuvers!"
 anomaly.3062.a.tooltip:0 "The §YOstrich§! attacks!"
 anomaly.3063.desc:0 "The salvage attempt failed. The high-tensile tethers that the [Root.GetFleetName] had wrapped around the burrowing ship effortlessly sliced through the vessel's corroded hull as raising was attempted.\n\nThe individual pieces were then relatively easy to retrieve, but the whole thing is reduced to scrap."
 anomaly.3063.a:0 "Bungled again."
 anomaly.3065.name:0 "Illicit Communications"
 anomaly.3065.desc:0 "A cobbled-together comms repeater has been inexpertly strapped to [From.GetName].\n\nScience Officer [Root.GetLeaderName] is confident that this is part of a relay network for pirate communications. Initial analysis indicates that the messages relayed are not of a particularly strategically sensitive nature, but rather private inter-ship communications between individual crewmembers."
 anomaly.3065.a:0 "Perhaps we can learn something about life in deep space."
 anomaly.3070.name:0 "Down the Drain"
 anomaly.3070.desc:0 "The readings originate from a small metal pod; Science Officer [Root.GetLeaderName] has determined it to be a lifeboat of ancient and alien make.\n\nEvidently caught on the outskirts of the black hole's gravity well aeons ago, at an angle just short of a slingshot maneuver - whether this was the intent or happenstance is difficult to judge - and the pod's automated thrusters have been fighting its descent to the event horizon ever since. It is now too close to the horizon to salvage.\n\n[Root.GetLeaderName]'s report ends abruptly, and the crew of the [Root.GetName] communicate that the Science Officer appears shaken and deeply troubled by the tragic fate of the lifeboat."
 anomaly.3070.a:0 "Understandable."
 anomaly.3075.name:0 "Peddling Radiation"
 anomaly.3075.desc:0 "The readings picked up in the this system come, somewhat surprisingly, from the [From.GetName] itself.\n\nAs black holes go it is fairly small, which could account for some of the unexpected radiation leaking from its event horizon. Science Officer [Root.GetLeaderName] believes that the black hole is on its way to "bleeding out" and will eventually disappear entirely; though it is difficult to say whether this process would be complete before the heat death of the universe. Some gravitational upset in the hole's youth has rendered it, to quote [Root.GetLeaderName], "wobbly", further increasing the flow of energy from its event horizon."
 anomaly.3075.a:0 "There is much we could learn."
 anomaly.3075.a.tooltip:1 "[From.GetName]:\n£physics  §G+9§!"
 anomaly.3080.name:0 "Toy Factory"
 anomaly.3080.desc:0 "There are structures on [From.GetName], though most are less than ruins and more akin to rubble. The [Root.GetName]'s initial pass over the planet reveals only one building that can be considered intact, seemingly spared whatever calamity robbed [From.GetName] of its buildings and builders alike.\n\nThis is the source of the noise.\n\nNot only is the building intact, reports Science Officer [Root.GetLeaderName], but it is active.\n\nIt is a production facility of some sort, turning plasticine polymers into mute objects of uncertain, but possibly ornamental, purpose. The raw materials and end product are largely uninteresting to the [Root.Owner.GetName], but we could doubtlessly stand to learn something from the automated manufacturing process itself."
 anomaly.3080.a:0 "Perhaps we should establish a foothold and observe."
 anomaly.3080.a.tooltip:0 "Adds an §YAlien Toy Factory§! to [From.GetName].\n"
 anomaly.3085.name:0 "The Prince"
 anomaly.3085.desc:0 "In gentle orbit around the massive [From.GetName] floats a portable databank. Scooped up by the [Root.GetName], it is found to contain text in some alien language. The vocabulary is not wholly unfamiliar, but the syntax is disconcertingly complex.\n\nScience Officer [Root.GetLeaderName] recommends a more thorough study to decipher the text's contents and origins."
 anomaly.3085.a:0 "Analyze it on [Root.Owner.Capital.GetName]."
 anomaly.3085.b:0 "Leave it."
 anomaly.3086.name:0 "The Prince, Legible"
 anomaly.3086.desc:0 "The text - its title roughly translates to "Regional Ruler" - is written in a presumably ancient dialect of the [book_writer.GetSpeciesAdj] tongue spoken in the [book_writer.GetName].\n\nThe text is doubtlessly of some historical import to them, and might contain valuable insights."
 anomaly.3086.a:0 "Let us divine its secrets - they need not know."
 anomaly.3086.b:0 "We will return it to its proper owners. Hail them."
 anomaly.3086.c:0 "Their prose is pedestrian, their ideas weak. Hail them."
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "We understand that you have found the only surviving copy of "The Prince", a text of significant historical and cultural importance to our people.\nWe thought it irrevocably lost to a pirate raid years ago, but we are grateful to see that it found its way into civilized hands.\n\nWill you return it to us? We will gladly transfer some Energy Credits for your trouble."
 anomaly.3087.a:0 "But of course."
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "We understand that you have found the only surviving copy of "The Prince", a text of significant historical and cultural importance to our people.\n\nWe thought it irrevocably lost to a pirate raid years ago, but we are grateful to see that it found its way into civilized hands.\n\nWill you return it to us?"
 anomaly.3088.a:0 "No. In fact, we think it is bad."
 anomaly.3088.b:0 "No. The written word is the tool of liars."
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "You can't criticize our literature!\n\nYou will regret this!"
 anomaly.3089.a:0 "Heh, bookworms."
 anomaly.3090.name:0 "The Ransomeers: Emergency Buoy"
 anomaly.3090.desc:0 "An emergency transmission buoy floats in gentle orbit around [From.GetName]. Its outer casing is heavily damaged, seemingly by glancing weapons fire or a powerful explosion.\n\nIt might be a [Root.Owner.GetSpeciesAdj] model for civilian ships - designed to be ejected as an emergency measure should comms systems fail - but the extent of the damage makes it impossible to know for certain.\n\nIt is repeating a weak, distorted signal."
 anomaly.3090.a:0 "Clean up the transmission."
 anomaly.3090.b:0 "It could be a trap - best leave it be."
 anomaly.3091.name:0 "The Ransomeers: SOS"
 anomaly.3091.desc:0 "The buoy has been verified as one of [Root.Owner.GetSpeciesAdj] make, and the signal it's relaying has been stabilized."
 anomaly.3091.a:0 "[Root.Owner.GetSpeciesAdj] authorities. Identify yourselves."
 anomaly.3091.a.tooltip:0 "Open comms."
 anomaly.3091.b:0 "Shut it down. No one is to speak of this."
 anomaly.3092.name:0 "[Root.GetSpeciesAdj] Captives"
 anomaly.3092.desc:0 "He- hello? This is the captain of the Luxion, a [Root.GetSpeciesAdj] civilian transport.\n\nUh, former captain. The Luxion is gone. We were boarded by pirates and taken captive before they blew up the ship."
 anomaly.3092.a:0 "Who captured you?"
 anomaly.3092.a.response:0 "They, I- I think they call themselves the ransomers? The Ransomeers?\n\nAt any rate they're a vile bunch, we'd all be dead already if they didn't think they could get something for us from the [Root.GetName]. I've overhead them discussing their demands..."
 anomaly.3092.b:0 "We will not rescue you."
 anomaly.3092.c:0 "We will rescue you."
 anomaly.3093.name:0 "[Root.GetSpeciesAdj] Captives"
 anomaly.3093.desc:0 "What? What? You can't. You can't not save us!\n\nIf they get it into their heads that they won't be able to ransom us back to the [Root.GetName] they won't hesitate to kill us. They'll probably kill us even if the ransom is paid! You can't--"
 anomaly.3093.a:0 "Farewell."
 anomaly.3094.name:0 "[Root.GetSpeciesAdj] Captives"
 anomaly.3094.desc:0 "Oh thank you! Thank you, [Root.GetRulerTitle]. We're being held in some space station, but I have no idea where we are beyond that.\n\nI will increase the transmission burst now, it should let you triangulate the location of this prison from the emergency buoy..."
 anomaly.3094.a:0 "Position recorded in the Situation Log."
 anomaly.3095.name:0 "The Ransomeers: Best Laid Plans"
 anomaly.3095.desc:0 "The pirate base, while fairly inconspicuous, is obvious when you know what to look for.\n\nA fleet in confused formation slowly drifts out from behind the re-purposed mining complex - they were obviously not expecting company."
 anomaly.3095.a:0 "Open comms. The captives need to be ready."
 anomaly.3096.name:0 "[Root.GetSpeciesAdj] Captives"
 anomaly.3096.desc:0 "Hello again, [Root.GetRulerTitle]. I take it [Root.GetSpeciesAdj] ships are the cause of all this commotion?\n\nOur hosts seem about ready to leave their posts. Boarding this place would probably end badly for everyone involved, but... If you attack the base directly, I think we can make a break for one of the lifeboats.\n\nPlease try not to blow us up on our way out!"
 anomaly.3096.a:0 "Very well."
 anomaly.3098.name:0 "The Ransomeers: Dust and Echoes"
 anomaly.3098.desc:0 "The Ransomeer pirate base has been destroyed, and the [Root.GetSpeciesAdj] prisoners along with it. It appears the captives managed to hail the alien ships that attacked, but were ignored."
 anomaly.3098.a:0 "We will never forget this tragedy."
 anomaly.3099.name:0 "The Ransomeers: Unexpected Saviors"
 anomaly.3099.desc:0 "Military action by the [From.From.GetName] has destroyed the Ransomeer forces.\n\nThe [Root.GetSpeciesAdj] captives made a successful escape attempt during the attack, and are now safely on board a lifeboat well on its way to be a rendezvous [Root.GetSpeciesAdj] rescue vessels."
 anomaly.3099.a:0 "We are eternally grateful."
 anomaly.3100.name:0 "The Ransomeers: Assailed"
 anomaly.3100.desc:0 "Military action by an unknown force destroyed the Ransomeer pirates.\n\nMiraculously, the [Root.GetSpeciesAdj] captives managed to break out and steal a lifeboat during the attack, and are now well on their way back to [Root.Capital.GetName]."
 anomaly.3100.a:0 "Most fortuitous, and mysterious."
 anomaly.3101.name:0 "The Ransomeers: Picking Up the Pieces"
 anomaly.3101.desc:0 "As the pirate base slowly tears itself apart in a savage chain reaction instigated by our military vessels, the search for the captive crew of the Luxion begins.\n\nIf they made it to a lifeboat, they should be attempting to hail us by now..."
 anomaly.3101.a:0 "Scan all frequencies."
 anomaly.3102.name:0 "Freed [Root.GetSpeciesAdj] Captives"
 anomaly.3102.desc:0 "[Root.GetRulerTitle], this is the crew of the Luxion.\n\nThe plan went off without a hitch. Once you started bombarding the base directly, the guards took to their ships we were able to break down the cell door. The lifeboats were unguarded, and it seems you kept the pirates busy enough that they did not care much about our escape."
 anomaly.3102.a:0 "Welcome home, jailbreakers."
 anomaly.3103.name:0 "[Root.GetSpeciesAdj] Captives"
 anomaly.3103.desc:0 "Hel-\n\n\n-re no lifeboats, we-\n\n\n-andoned, collapse im-\n\n\n\n\n\n------------------------"
 anomaly.3103.a:0 "Captain?"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n...............\n"
 anomaly.3103.b:0 "..."
 anomaly.3104.name:0 "The Ransomeers: Smoke and Ashes"
 anomaly.3104.desc:0 "The kidnapped [Root.GetSpeciesNamePlural] never made it off the pirate base. We are unable to determine exactly where they met their end - if the lifeboat failed to launch, or if they never made it out of their holding cell - but fact remains that they are dead.\n\nThe [Root.GetSpeciesAdj] people are sure to appreciate the swift actions undertaken by the [Root.GetRulerTitle] of the [Root.GetName], but they are also unlikely to soon forget this tragedy."
 anomaly.3104.a:0 "Indeed..."
 anomaly.3105.name:0 "The Ransomeers: All's Well?"
 anomaly.3105.desc:0 "With the crew of the Luxion safely on their way back to [Root.Capital.GetName], disaster has been averted. The [Root.GetSpeciesAdj] people are sure to glory in the decisive actions of the [Root.GetName]'s [Root.GetRulerTitle].\n\nThe situation with the kidnapping Ransomeer pirates, as well as the pirate band itself, has come to an end. Some questions remain, mainly relating to the much larger piratical navy the captives claim to have seen through portholes shortly after their capture. But, considering the circumstances, it can safely be assumed that the threat appeared to be much greater than it actually was.\n\nThe Ransomeers are over and done with."
 anomaly.3105.a:0 "I wonder..."
 anomaly.3110.name:0 "Of Transmissions Past"
 anomaly.3110.desc:0 "As expected, the [Root.GetName] has located the source of the transmission emanating from [From.GetName].\n\nWhile the planet is otherwise seemingly untouched by alien hands, a lone monolith of some sleek off-white mineral stands atop a hill in the southern hemisphere. It is from within this monument that the signal emerges, the enclosure clearly built for longevity rather than resonance.\n\nScience Officer [Root.GetLeaderName] has gone out of their way to establish the parameters for a Special Project that would decode the information the signal carries."
 anomaly.3110.a:0 "An appropriate initiative."
 anomaly.3110.b:0 "We have little to gain by listening to the dead."
 anomaly.3110.c:0 "Raze the monument, find the transmitter."
 anomaly.3111.name:0 "Of Transmissions Crushed"
 anomaly.3111.desc:0 "Nothing"
 anomaly.3111.a:0 "Disappointing."
 anomaly.3112.desc:0 "A cool tech option added"
 anomaly.3112.a:0 "Interesting."
 anomaly.3113.name:0 "Of Transmissions Decoded"
 anomaly.3113.desc:0 "Science Officer [From.GetLeaderName] reports that the signal broadcast by the transmission beacon on [From.From.GetName] has been decoded.\n\nIt is a memorial message, decrying the loss of hundreds of lives in a battle millennia past. A stalwart alliance apparently fell victim to treachery and deceit, and a massive fleet wiped itself out before the enemy had even arrived, as ally turned on ally.\n\nApparently these desiccated hulks were left in place as floating grave-markers, the crews having been destroyed by surgical strikes to weak points in their ships' hulls."
 anomaly.3113.a:0 "Study these records." # society data on planet
 anomaly.3113.b:0 "Calculate the wrecked fleet's trajectory and current position."
 anomaly.3114.name:0 "Of Pirates Current"
 anomaly.3114.desc:0 "Upon arriving in the [From.GetName] system, it becomes clear that the [Root.GetName] is too late.\n\nA pirate fleet of unknown origin discovered the straying battlefield some time ago, and cannibalized it to build a base on a nearby asteroid.\n\nOur search ends, as a violent confrontation seems unavoidable."
 anomaly.3115.name:0 "Of Fleets Drifting"
 anomaly.3115.desc:0 "The [Root.GetName] has located the drifting wrecks in the [From.GetName] system. Many of the ships referenced in the memorial beacon message have been reduced to dust and ashes over the centuries, but a few still remain remarkably intact.\n\nBetween them, six military vessels should have enough engineers to restore the better-preserved hulks to working order.\n\nConsult the §YSituation Log§! for details."
 anomaly.3115.a:0 "Most intriguing."
 anomaly.3116.name:0 "Of Fleets Commandeered"
 anomaly.3116.desc:0 "The ancient rag-tag armada has been partially resurrected, although the dispatched engineers cannot agree on exactly how this feat was accomplished.\n\nThe vessels have been commissioned into the [Root.GetSpeciesAdj] fleets."
 anomaly.3116.a.tooltip:0 "The §YAncient Alliance fleet§! is restored.\n"
 anomaly.3117.name:0 "Of Fleets Turned"
 anomaly.3117.desc:0 "The engineering corps focused first on the massive dreadnought, indicated by the memorial signal to have been one of the first ships to turn on the others in that fated battle.\n\nThis turned out to be a mistake.\n\nDespite conscious efforts to bypass the higher-level systems, the ship's computer suddenly came online and blasted our ships with a high-frequency pulse. With combat firewalls disabled to increase bandwidth during the operation, the burst transmission instantly slaved all nearby vessels to the reactivated dreadnought. The final logs before all transmissions were cut shows all life support systems being systematically disabled, and a course plotted for [Root.Owner.Capital.GetName].\n\nWith our crews presumed dead and an ancient combat computer setting its sights on our homeworld, we had best prepare for the worst."
 anomaly.3118.name:0 "Of Fleets Destroyed"
 anomaly.3118.desc:0 "dreadnought killed, event ends with remaining ships being activated"
 anomaly.3119.name:0 "Of Fleets Destroyed"
 anomaly.3119.desc:0 "dreadnought killed by others, all remaining ships destroyed"
 anomaly.3120.name:0 "Of Pirates Destroyed"
 anomaly.3120.desc:0 "you destroyed them and got minerals"

 # could have a pirate base built on the site, they got there first

 # Manufactory
 anomaly.3125.name:0 "Ancient Manufactory"
 anomaly.3125.desc:0 "The orbital station appears to have once functioned as a mineral extraction and processing center for the asteroid, not wholly dissimilar from our own mining station designs.\n\nScience Officer [Root.GetLeaderName] expects that a handful of engineers - ideally [Root.Owner.GetSpeciesNamePlural] already stationed on military vessels - just might be able to restore the station to working order."
 anomaly.3125.a:0 "We have no interest in xeno wreckage."
 anomaly.3125.b:0 "Let us restore this station."
 anomaly.3125.c:0 "Better leave it alone."

 # Basic fallback
 anomaly.3126.name:0 "Ancient Manufactory: New Mining Station"
 anomaly.3126.desc:0 "The engineering corps completed their mission, retrofitting the decrepit mining station with adapted [Root.Owner.GetSpeciesAdj] parts and control mechanisms."

 # Various one-time effects
 anomaly.3127.name:0 "Ancient Manufactory"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\nIt seems the manufactory was originally built for the mining and refining of Betharian Stones - functionality that has now been restored."
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\nThere remain some aspects of the station's original function that are not entirely clear to us. It appears the manufactory was originally intended to mine and refine something other than the production minerals we are interested in. This bears further investigation."
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\nWe have received reports of an unknown substance recovered from the manufactory's processing chambers - it is possible that the station once mined and refined something other than the minerals we concern ourselves with."
 anomaly.3127.a.1:0 "Most excellent."
 anomaly.3127.a.2:0 "There is much we can learn."
 anomaly.3127.a.3:0 "Interesting..."

 # Drones emerge
 anomaly.3128.name:0 "Ancient Manufactory: Drones Activated"
 anomaly.3128.desc:0 "The [Root.Owner.GetSpeciesName] engineers' prodding and probing has proven fruitless. The station is too dilapidated to bring online, large sections of the structure simply collapsing under the strain of attempted reactivation.\n\nAs the manufactory's structural integrity finally failed, something, some things, emerged from its depths - cutting their way out with high-powered lasers and setting their sights on the [Root.GetFleetName]."

 # Crystals emerge
 anomaly.3129.name:0 "Ancient Manufactory: Nest Disturbed"
 anomaly.3129.desc:0 "As the old rock tumblers spin up, something spills out.\n\nFar from the polished mineral ore expected, jagged crystal edges shred the decrepit orbital station before turning their attention to the [Root.GetFleetName]."
 anomaly.3129.a.tooltip:0 "The Ancient Manufactory is destroyed.\nThe [Root.GetFleetName] is under attack!"

 anomaly.3130.name:2 "Debate and Discussion"
 anomaly.3130.desc:2 "Science Officer [Root.GetLeaderName] reports that the [From.GetPlanetMoon] [From.GetName] was indeed once home to a somewhat advanced civilization, although one that brought about its own end before escaping [From.GetPlanetMoon]bound existence. By analyzing the few fragments that could be recovered from the ancient wireless information depots on the surface, the crew of the [Root.GetName] have pieced together the narrative of the civilization's demise.\n\nAt some point in the distant past, an ideological schism developed over the definitions of the philosophies we today know as collectivism and individualism. While the relevance of these philosophies seems highly questionable to the people of the [Root.Owner.GetName], this civilization evidently tore itself apart over the question of which moral stances should be attributed to which ideology."
 anomaly.3130.desc.colle:2 "Science Officer [Root.GetLeaderName] reports that the [From.GetPlanetMoon] [From.GetName] was indeed once home to a somewhat advanced civilization, although one that brought about its own end before escaping [From.GetPlanetMoon]bound existence. By analyzing the few fragments that could be recovered from the ancient wireless information depots on the surface, the crew of the [Root.GetName] have pieced together the narrative of the civilization's demise.\n\nAt some point in the distant past, an ideological schism developed over the definitions of the philosophies we today know as collectivism and individualism. While the nature of collectivism is blindingly obvious to the people of the [Root.Owner.GetName], this civilization evidently tore itself apart over the question of which moral stances should be attributed to which ideology."
 anomaly.3130.desc.mater:2 "Science Officer [Root.GetLeaderName] reports that the [From.GetPlanetMoon] [From.GetName] was indeed once home to a somewhat advanced civilization, although one that brought about its own end before escaping [From.GetPlanetMoon]bound existence. By analyzing the few fragments that could be recovered from the ancient wireless information depots on the surface, the crew of the [Root.GetName] have pieced together the narrative of the civilization's demise.\n\nAt some point in the distant past, an ideological schism developed over the definitions of the philosophies we today know as collectivism and individualism. While the nature of individualism is blindingly obvious to the people of the [Root.Owner.GetName], this civilization evidently tore itself apart over the question of which moral stances should be attributed to which ideology."
 anomaly.3130.a:2 "This truly is something awful."

