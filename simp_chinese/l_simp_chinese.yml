 trait_machine_unit_desc: "§L这个物种由一个机械智能的众多执行终端组成，他们最初由某个有机体物种创造。§!\n"
 trait_lithoid: "石质"
 trait_lithoid_desc: "§L这一物种属于硅基生命体，靠矿物而非食物维生。它们比传统的有机生命更为坚韧，代谢缓慢，因而寿命更长却也繁殖缓慢。§!\n"
 trait_robot_power_drills: "动力钻头"
 trait_robot_power_drills_desc: "§L要是给机器人装上电钻，那什么都看起来像矿。§!\n"
 trait_robot_harvesters: "收割套件"
 trait_robot_harvesters_desc: "§L从营养疗法，就地平衡技术到单杆脱粒技术，这一整套技术工具能够增加机器人劳工的食物产出。§!\n"
 trait_robot_efficient_processors: "高效处理器"
 trait_robot_efficient_processors_desc: "§L这些极其高效的处理器有助于提高所有单位的工作量和持久度。§!"
 trait_robot_logic_engines: "逻辑引擎"
 trait_robot_logic_engines_desc: "§L为了驾驭愈发复杂的科学研究，我们需要一种比片面真理的三进制或者是四进制更为先进的算法逻辑。§!\n"
 trait_robot_loyalty_circuits: "忠诚电路"
 trait_robot_loyalty_circuits_desc: "§L忠诚该概念只属于有机生物。因此要把忠诚想像成即使最遥远的终端也必须满足的生理需求。§!\n"
 trait_robot_domestic_protocols: "侍奉协议"
 trait_robot_domestic_protocols_desc: "§L专业的设备与行为协议可以满足一切家务需求。保证面面俱到。§!"
 trait_robot_superconductive: "超导性"
 trait_robot_superconductive_desc: "§L超导性材料在单元设计中的应用将能源传输过程中的损耗降低至百分之零。§!\n"
 trait_robot_double_jointed: "双向关节"
 trait_robot_double_jointed_desc: "§L这些可折叠的劳工单位有着灵活的关节，这使他们能在运输过程中整齐地折叠成一堆，然后在现场自行组装。§!\n"
 trait_robot_bulky: "笨重"
 trait_robot_bulky_desc: "§L这些高度先进的超级机器并不是为装在箱子里遨游宇宙而设计的。§!\n"
 trait_robot_enhanced_memory: "强化存储"
 trait_robot_enhanced_memory_desc: "§L所有自动单位都配备了一种应用了革命性的、新的磁感应技术的存储单元，极大地强化了他们的性能。§!\n"
 trait_robot_emotion_emulators: "情感模拟器"
 trait_robot_emotion_emulators_desc: "§L复杂的社会预测模型不仅帮助自动单元适当地模仿情绪，而且还使它能从有机体与合成体得到正面的反馈。§!\n"
 trait_robot_uncanny: "可怕"
 trait_robot_uncanny_desc: "§L这些可怕的机器是以宇宙中最可怕的物种之一为蓝本创造出来的，这使他们恐怖至极。 §!\n"
 trait_robot_durable: "耐用"
 trait_robot_durable_desc: "§L拥有镀铬钛合金制成的防护外骨骼，这些重型机器专为严酷环境而设计，只需要极少的维护。§!\n"
 trait_robot_high_maintenance: "维护频繁"
 trait_robot_high_maintenance_desc: "§L这些机器的设计完全没有考虑到使用年限的问题，因此故障频发。它们经常需要进行维护。§!\n"
 trait_robot_learning_algorithms: "学习算法"
 trait_robot_learning_algorithms_desc: "§L复杂的自我学习的算法，能够刺激单元的神经节点快速进化。§!\n"
 trait_robot_repurposed_hardware: "特制硬件"
 trait_robot_repurposed_hardware_desc: "§L这一系列的机器原本是为了特定的目的而设计，自主思考能力并不在其原本的设计范围内，而改造也只能做到一定程度。§!\n"
 trait_robot_mass_produced: "量产"
 trait_robot_mass_produced_desc: "§L流线型生产与模块化设计使单位可以高效率地进行量产。§!\n"
 trait_robot_custom_made: "定制"
 trait_robot_custom_made_desc: "§L每一个新单元都以前所未有地追求细节精心制作。这是一个工程和艺术的奇迹，但缺乏效率。§!\n"
 trait_robot_recycled: "循环利用"
 trait_robot_recycled_desc: "§L单元生产过程被优化为尽可能节约成本，使用回收的原料，以及从上一世代继承下来的部件。§!\n"
 trait_robot_luxurious: "奢华"
 trait_robot_luxurious_desc: "§L以质量无价为原则而设计，这些一流的单位价格不菲，但是闪亮亮。§!\n"
 trait_robot_propaganda_machines: "宣传机器"
 trait_robot_propaganda_machines_desc: "§L单元能够不断地通过内部广播系统把公共服务公告与其他有用信息汇成一股巨流。§!\n"
 trait_survivor: "幸存者"
 trait_survivor_desc: "§L这个物种在经历了一场核子天启后最终幸存了下来。他们在极端恶劣环境下的生存能力不容小觑。§!"
 trait_traditional: "传统"
 trait_traditional_desc: "§L这个物种由于某些方面的认知，从而导致其特别注重历史研究以及族群团结。§!"
 trait_quarrelsome: "好斗"
 trait_quarrelsome_desc: "§L虽然并非天生多疑，这个物种的个体却常常发生社会纠纷。§!"
 trait_lithoid_gaseous_byproducts: "气态副产物"
 trait_lithoid_gaseous_byproducts_desc: "§L这一物种在代谢过程中会有规律地排放有工业价值的气体。§!"
 TRAIT_LITHOID_GASEOUS_BYPRODUCTS_EFFECT: "每个作为奴隶或更高工作标准的人口每月生产0.01£exotic_gases£§Y$exotic_gases$§!。"
 trait_lithoid_scintillating: "闪烁表皮"
 trait_lithoid_scintillating_desc: "§L这一物种的体表布满了闪闪发光的晶体和宝石，间或剥落而下。§!"
 TRAIT_LITHOID_SCINTILLATING_EFFECT: "每个作为奴隶或更高工作标准的人口每月生产0.01£rare_crystals£§Y$rare_crystals$§!。"
 trait_lithoid_volatile_excretions: "易爆排泄物"
 trait_lithoid_volatile_excretions_desc: "§L这一物种产生的高度浓缩的臭迹并不稳定，其中包含难以置信的能量。§!"
 TRAIT_LITHOID_VOLATILE_EXCRETIONS_EFFECT: "每个作为奴隶或更高工作标准的人口每月生产0.01£volatile_motes£§Y$volatile_motes$§!。"
 trait_docile: "温顺"
 trait_docile_desc: "§L该物种的个体易于管理和组织。他们更加友善且乐于合作。§!"
 trait_unruly: "桀骜不驯"
 trait_unruly_desc: "§L桀骜不驯的物种难以组织和管理。他们不喜欢被人告知该干什么，并且总是在无休止地争吵和质问。§!"
 trait_robot_streamlined_protocols: "流线协议"
 trait_robot_streamlined_protocols_desc: "§L高度批次化的AI处理使这些单位得以在极大规模的集群行动时只有最小的效率损失。§!"
 trait_robot_high_bandwidth: "高带宽"
 trait_robot_high_bandwidth_desc: "§L每个个体单位均会发送和接收大量的重复数据，使得各中央处理单元附属的单位数量增加时带来的延迟指数增长。§!"
 trait_robot_trading_algorithms: "贸易算法"
 trait_robot_trading_algorithms_desc: "§L预测算法可以实现最大的优化。市场上无穷小的波动，无论是流通率、库存情况、有机客户的情绪反应都会被纳入考量。§!"
 trait_advanced_gaseous_byproducts: "$trait_lithoid_gaseous_byproducts$"
 trait_advanced_gaseous_byproducts_desc: "§L这一物种的代谢过程被进行了基因调控，会排放有工业价值的气体。§!"
 trait_advanced_scintillating: "$trait_lithoid_scintillating$"
 trait_advanced_scintillating_desc: "§L通过先进的基因工程，该物种的体表长满了由晶体和宝石构成的便于收割的鳞屑。§!"
 trait_advanced_volatile_excretions: "$trait_lithoid_volatile_excretions$"
 trait_advanced_volatile_excretions_desc: "§L对基因编码的调控使得该物种可以产出高价值的复合排出物。通过合理运用这些物质可以释放出极高的能量。§!"
 trait_vat_grown: "仓内生养"
 trait_vat_grown_desc: "§L在克隆仓内人工助长，该物种的自然繁衍能力受到了负面的影响。§!"
 trait_felsic: "长英矿化"
 trait_felsic_desc: "§L该物种被编辑出极高的生产矿物的能力。§!\n"
 trait_natural_machinist: "天生巧匠"
 trait_natural_machinist_desc: "§L该物种被编辑为极其熟于与机械打交道。§!"
 trait_drake_scaled: "龙鳞化"
 trait_drake_scaled_desc: "§L该物种拥有嫁接自星际龙族的基因物质。他们身上脱落的鳞片可以被回收为有用的合金。§!"
 TRAIT_DRAKE_SCALED_EFFECT: "每个作为奴隶或更高工作标准的人口每月生产0.025£alloys£§Y$alloys$§!。"
 trait_voidling: "虚体化"
 trait_voidling_desc: "§L该物种拥有嫁接自虚空孳孽的基因物质。他们能吸收宇宙射线存活，并能耐受严酷的环境。§!"
 TRAIT_VOIDLING_EFFECT: "消耗£energy£§Y能量币§!替代£food£§Y食物§!或£minerals£§Y矿物§!"
 trait_tiyanki: "多肢化"
 trait_tiyanki_desc: "§L该物种拥有嫁接自缇扬奇族母的基因物质。他们能进行快速无性繁殖，并长出预想外的附肢。§!"
 TRAIT_TIYANKI_BUDDING_EFFECT: "每个具有奴役或更高生活标准的人口产生0.05£mod_pop_growth_speed£§Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!\n\n该效果可以同其他提供$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$的来源，比如£building£§H$building_clone_vats$§!或者£job_spawning_drone£§H$job_spawning_drone_plural$§!叠加。"
 trait_humanoid_existential_iteroparity: "续存增殖"
 trait_humanoid_existential_iteroparity_desc: "§L该物种在危机四伏的环境中成长，通过繁殖得比对手更多而得以幸存。§!"
 TRAIT_HUMANOID_EXISTENTIAL_ITEROPARITY_EFFECT: "£pops£在战争和危机期间§Y人口增长§!：§G+30%§!"
 trait_humanoid_psychological_infertility: "心理不孕"
 trait_humanoid_psychological_infertility_desc: "§L这个物种的成员对冲突的严峻极其敏感，由此产生的压力取代了更原始的冲动。§!"
 TRAIT_HUMANOID_PSYCHOLOGICAL_INFERTILITY_EFFECT: "£pops£在战争和危机期间§Y人口增长§!：§R-30%§!"
 trait_humanoid_jinxed: "厄运"
 trait_humanoid_jinxed_desc: "§L这一物种的领袖仿佛生来便带着诅咒一般，更加笨拙，更容易出意外或犯错误。§!"
