 energy:0 "Energy Credits"
 energy_desc:1 "§E§HEnergy Credits§! (£energy ) is an energy backed currency accepted by all space-faring races. You can gain more energy by:\n§Y1.§! Building or upgrading £building  §HPower Plants§! on the surface of colonized planets.\n§Y2.§! Using §HConstruction Ships§! to build §HMining Stations§! around energy rich planets or stars.§!"
 influence:0 "Influence"
 influence_desc_hive_mind:1 "§E§HInfluence§! (£influence ) represents the ability of our §HHive Mind§! to control our drone population, and is used for many things, like enacting §HEdicts§!, making §HClaims§! and building §HOutposts§!. The gain rate remains fairly constant throughout the game, but can be increased by researching technologies and declaring other empires your §HRivals§!.§!"
 influence_desc_machine_intelligence:1 "§E§HInfluence§! (£influence ) represents the ability of the primary §HMachine Intelligence§! to divert processing power to assume direct control over its semi-autonomous programs, and is used for many things, like enacting §HEdicts§!, making §HClaims§! and building §HOutposts§!. The gain rate remains fairly constant throughout the game, but can be increased by can be increased by researching technologies and declaring other empires your §HRivals§!.§!"
 influence_desc:5 "§E§HInfluence§! (£influence ) represents political clout, and is used for many things, like enacting §HEdicts§!, making §HClaims§!, building §HOutposts§! and dealing with §HFactions§!. The gain rate remains fairly constant throughout the game, but can be increased by:\n§Y1.§! Winning the support of §HFactions§! in our empire. §Y2.§! Declaring other empires your §HRivals§!.§!"
 food:0 "Food"
 food_desc:1 "§E§HFood§! (£food ) represents the various nutrients required to sustain and grow §HPops§!. Surplus food will be stockpiled according to the §HFood Stockpile§! policy, and contributes to §HPop Growth§! if the stockpile is full. Additional Food can be grown by constructing £building  §HFarms§! on the planet surface.\n\nThe effects of Food surplus on £pops  §YPop Growth§! is calculated from the size of the surplus divided by the number of planets that have growing populations.§!"
 food_desc_machine_intelligence:0 "§E§H$food$§! (£food ) represents the various sources of biological nutrients that organics require to sustain their frail bodies. §H$auth_machine_intelligence$s§! have no need for this resource, except for §H$civic_machine_servitor$s§! who can grow food for their §H$citizenship_organic_trophy$ Pops§! by constructing £building  §HNutrient Paste Facilities§! on the planet surface.§!"
 minerals:0 "Minerals"
 minerals_desc:1 "§E§HMinerals§! (£minerals ) is a collective term for the basic resources we need to construct ships, stations and planetary buildings. We can increase our monthly mineral production by:\n§Y1.§! Building or upgrading £building  §HMining Networks§! on the surface of colonized planets.\n§Y2.§! Using §HConstruction Ships§! to build §HMining Stations§! around mineral rich planets or asteroids.§!"
 physics_research:0 "Physics Research"
 physics_research_desc:1 "§E§HPhysics Research§! (£physics ) is used to research new technologies. We can increase our output by building £building  §HPhysics Labs§! on our colonies or by constructing §HResearch Stations§! around certain planets or stars.§!"
 society_research:0 "Society Research"
 society_research_desc:1 "§E§HSociety Research§! (£society ) is used to research new technologies. We can increase our output by building £building  §HBiolabs§! on our colonies or by constructing §HResearch Stations§! around certain planets or stars.§!"
 engineering_research:0 "Engineering Research"
 engineering_research_desc:1 "§E§HEngineering Research§! (£engineering ) is used to research new technologies. We can increase our output by building\n£building  §HEngineering Facilities§! on our colonies or by constructing §HResearch Stations§! around certain planets or stars.§!"
 unity:0 "Unity"
 unity_desc:0 "§E§H$unity$§! (£unity ) is used to unlock new §HTraditions§!. We can increase our output by building\n £building  §HAutochthon Monuments§! or other §HUnity buildings§!.§!"

