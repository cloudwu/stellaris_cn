 d_lichen_fields:0 "苔藓平原"
 d_lichen_fields_desc:1 "潮湿的苔藓、地衣、以及菌类犹如给这片崎岖的山地覆盖上了一层绿色的地毯。"
 d_fungal_caves:0 "菌落洞穴"
 d_fungal_caves_desc:1 "这些广阔的洞窟网络生长着各种各样的可食用菌类和蘑菇，它们不需要任何阳光或土壤依然能够茁壮成长。"
 d_fungal_forest:0 "菌落森林"
