 #########################
 paragon.1000.name: "内阁失能"
 paragon.1000.desc: "一开始只是些许小小的争吵，现在已经演变成在每一项议题前都争论不休的僵局，这严重阻碍了我们内阁的运转效率。\n\n§Y[root.GetName]§!是内阁中最热衷于争吵和扰乱秩序的问题成员。许多人要求免去[root.GetHisHer]的席位，以恢复秩序和效率。"
 paragon.1000.a: "开除那个惹麻烦的。"
 paragon.1000.b: "他们必须学会协同工作。"
 paragon.1005.name: "宇宙现象激励"
 paragon.1005.desc: "一种罕见的宇宙现象的壮观促使§Y[root.GetName]§!达到了新的高度。兴奋和新想法席卷而来，唯一的问题是应该专注于哪个科学分支。"
 paragon.1005.a: "物理来，物理去。"
 paragon.1005.b: "重点放在社会学研究。"
 paragon.1005.c: "我们的工程师们应该更懂得怎么利用它。"
 paragon.1010.name: "缴获违禁品"
 paragon.1010.desc: "在§Y[root.GetName]§!富有冒险精神的亲自部署、亲自指挥下，我们查获了大批违禁品。这次行动酝酿了很长时间，其成功地削弱了在我国境内扎根的有组织的犯罪集团。"
 paragon.1010.a: "正义虽迟但到。"
 paragon.1015.name: "团结的内阁"
 paragon.1015.desc: "§Y[event_target:leader_event_target.GetName]§!展现出了非凡的领导能力，将内阁团结了起来，确保了对我们社会的高效管理。充分运用统计学、传统和外交手段，[event_target:leader_event_target.GetName]成功地安抚了内阁的其他成员，以及我们社会中的各个派系。"
 paragon.1015.a: "携手共进，我们就会更加强大。"
 paragon.1020.name: "个人发展"
 paragon.1020.desc: "§Y[event_target:leader_event_target.GetName]§!以自我发现和发展为目的开始了一段旅程。[event_target:leader_event_target.GetHisHer]的专心学习、刻苦钻研和善于自省，让[event_target:leader_event_target.GetHisHerCap]的心智能力达到了一个全新的高度。现在，[event_target:leader_event_target.GetName]决心挑战可能性的界限，并激励其他人去采摘星辰。"
 paragon.1020.a: "鼓舞人心的工作态度。"
 paragon.1025.name: "科学进步"
 paragon.1025.desc: "§Y[event_target:leader_event_target.GetName]§!令人震惊的科学发现直接导致研究的效率大幅提高。[event_target:leader_event_target.GetHisHerCap]的发现在科学圈中成了热门课题，他们现在将[event_target:leader_event_target.GetName]视为思想领袖。"
 paragon.1025.a: "这些发展会让所有人收益。"
 paragon.1030.name: "信息泄露"
 paragon.1030.desc: "我们发生了一次严重的信息泄露事故，许多敏感信息和关键的安保细节被公之于众。这些文件包含军事设施的编成表、神经交互界面实验、以及对几位重要的反对派人物的监视。\n\n§Y[root.GetName]§!在这次灾难事件中难辞其咎。"
 paragon.1030.a: "出了乱子了。"
 paragon.1030.b: "查必严，责必究。"
 paragon.1035.name: "时尚潮人"
 paragon.1035.desc: "§Y[event_target:leader_event_target.GetName]§!成为了一位对普罗大众而言的潮流开创者。从[event_target:leader_event_target.GetHisHer]的穿着风格到[event_target:leader_event_target.GetHisHer]的说话方式，一切都吸引了大批追随者。[event_target:leader_event_target.GetHisHerCap]的影响力扩展到了各个社会经济阶层，但[event_target:leader_event_target.GetSheHe]果然还是在年轻人中最受欢迎。"
 paragon.1035.a: "我们没有理由不支持这种做法。"
 paragon.1040.name: "永恒回声"
 paragon.1040.desc: "§Y[event_target:leader_event_target.GetName]§!发表的热情洋溢的演讲在掀起了一股爱国狂潮。[event_target:leader_event_target.GetHisHerCap]的赤子之心唤醒了我们全境内的责任感与民族热忱。"
 paragon.1040.a: "我们无可阻挡。"
 paragon.1045.name: "异质性倾向"
 paragon.1045.desc: "统计分析表明§Y[event_target:leader_event_target.GetName]§!已经发展出认知和行为上的很大程度的异质性，使其趋近于一个独立个体。\n\n我们无法准确预测自由意志的危害和潜在益处。现在必须作出决定：[event_target:leader_event_target.GetName]应该保持现在的状态，还是应该强迫其回归正轨？"
 paragon.1045.a: "把个体性抑制在萌芽状态。"
 paragon.1045.b: "驱逐并放弃。"
 paragon.1050.name: "全国丑闻"
 paragon.1050.desc: "§Y[root.GetName]§!深陷一场轰动全国的巨大丑闻。关于不当行为，挪用公款和掩盖真相的报道层出不穷，许多人甚至因此质疑起了当权者的能力。\n\n毫无疑问，这些事件对公众情绪的影响还会持续好多年。许多人相信，恢复公信力的唯一手段就是让[root.GetName]下台并接受公审。"
 paragon.1050.a: "这罪状真是不幸。"
 paragon.1050.b: "解雇那个领袖。"
 paragon_leader_dismissed_tooltip: "§Y[root.GetClass][root.GetName]§!被解雇了。"
