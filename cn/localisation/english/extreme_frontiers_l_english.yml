 extreme_frontiers.1425.title: "超空间航道修复"
 extreme_frontiers.1425.desc: "通过将能量导入§Y[from.Planet.solar_system.GetName]§!内的黑洞，我们重整了其重力场，将此前遭到退化的超空间航道入口释放出来。\n\n初步发现证实了在超空间航道的另一端存在一颗行星，这与邓德里人历代志中描述的§Y新布拉图拉§!的特征一致。"
 extreme_frontiers.1425.a: "一颗可供探索的新星球。"
