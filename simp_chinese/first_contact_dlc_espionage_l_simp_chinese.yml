 ### Pre-FTL Espionage Operations
 diplomacy_wrong_interference_policy: "$TRIGGER_FAIL$§R我们的§Y$policy_interference$政策§!不允许我们在此进行谍报行动。§!"
 operation_requires_observation_outpost: "$TRIGGER_FAIL$§R需要在它们的母星轨道上有一座§Y观测哨站§!。§!"
 operation_has_disguise: " " #Intentionally empty string
 operation_no_disguise_bio: "§H缺少§Y$tech_gene_tailoring$§!会让我们的特工在伪装成当地人这方面遇到更多的困难，这会增加随机负面事件触发的概率。§!"
 operation_no_disguise_machine: "§H缺乏§Y$tech_robomodding$§!会让我们的渗透无人机在将自己伪装成当地人这方面遇到更多的困难，这会增加随机负面事件触发的概率。§!"
 operation_wrong_tech_level: "$TRIGGER_FAIL$§R这个文明的科技等级还不够先进，尚不能加入我们帝国。§!\n\n"
 operation_is_gestalt: "$TRIGGER_FAIL$§R它们是§Y格式塔意识§!。它们不能够同其他形式的社会整合为一体。§!\n\n"
 operation_gestalt_cant_indoctrinate: "$TRIGGER_FAIL$§R我们是§Y格式塔意识§!。我们无法转变它们。§!\n\n"
 operation_gestalt_mismatched: "$TRIGGER_FAIL$§R我们无法渗透与自己差异巨大的帝国。§!\n\n"
 operation_wrong_interference_policy: "$TRIGGER_FAIL$§R我们的§Y$policy_interference$政策§!不允许该行动。§!\n\n"
 operation_wrong_enlightenment_policy: "$TRIGGER_FAIL$§R我们的§Y$policy_enlightenment$政策§!不允许该行动。§!\n\n"
 operation_same_ethos: "$TRIGGER_FAIL$§R这个文明的思潮已经同我们一致。§!\n\n"
 operation_failed_infiltration: "$TRIGGER_FAIL$§R我们最近的行动使当地居民高度警惕。§!\n\n"
 operation_awareness_risk: "\n增大在我们的谍报行动过程中[from.target.GetName]获得£awareness£§Y觉醒§!的风险。" #event tooltip
 operation_random_event_resolved: "§Y[from.GetName]行动§!将恢复其日程安排。"
 operation_random_event_resolved_poor: "§Y[from.GetName]行动§!将克服该§R负面§!障碍继续进行。"
 operation_random_event_resolved_good: "§Y[from.GetName]行动§!将恢复，并趋向获得更§G积极§!的结果。"
 operation_random_event_resolved_excellent: "§Y[from.GetName]行动§!将恢复，并可能获得§G积极§!结果。"
 operation_infiltrate_government: "渗透政府"
 operation_infiltrate_government_desc: "特工们会渗透到它们社会的方方面面，逐渐替代它们的世界领袖，随时准备行星兼并。"
 operation_infiltrate_government_on_success: "$IF_SUCCESSFUL|E$\n兼并这个行星，同时让当地人在短时间内幸福度大幅度提升。\n\n[owner.GetDisguiseState]"
 operation_indoctrinate_society: "教化社会"
 operation_indoctrinate_society_desc: "通过影响[target.GetName]中少数人群，我们的特工可以将其整个社会的思维方式带到我们的正轨上。"
 operation_indoctrinate_society_on_success: "$IF_SUCCESSFUL|E$\n将当地人口的思潮向我们的思潮偏移。\n\n[owner.GetDisguiseState]"
 operation_plant_advanced_knowledge: "灌输先进知识"
 operation_plant_advanced_knowledge_desc: "[target.GetName]或许是一个前超光速社会，但是它们有能力触及星辰。唯一需要的是有人轻轻推它们一把。"
 operation_plant_advanced_knowledge_on_success: "$IF_SUCCESSFUL|E$\n提升目标的科技进度。\n\n[owner.GetDisguiseState]"
 operation_increase_awareness: "提高觉醒度"
 operation_increase_awareness_desc: "是时候让[root.target.GetName]明白，它们在宇宙中并不孤单了。"
 operation_increase_awareness_on_success: "$IF_SUCCESSFUL|E$\n提升[root.target.GetName]的觉醒等级。\n\n[owner.GetDisguiseState]"
 operation_spread_disinformation: "传播假情报"
 operation_spread_disinformation_desc: "真理就在那里，但[root.target.GetName]尚未准备好面对它。"
 operation_spread_disinformation_on_success: "$IF_SUCCESSFUL|E$\n降低[root.target.GetName]的觉醒等级。\n\n[owner.GetDisguiseState]"
 operation_infiltrate_hive: "渗透蜂巢"
 operation_infiltrate_hive_desc: "通过战略性替换节点子个体，我们的意识可以逐渐整合当地蜂巢簇群的关键功能。"
 operation_infiltrate_hive_on_success: "$IF_SUCCESSFUL|E$\n将当地子个体融入我们的意识从而并吞并该行星。\n\n[owner.GetDisguiseState]"
 ### Operation Events
 preftl_operation.1000.name: "[from.GetName]：特工准备就绪" #Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1000.desc.okay: "所有[target.capital_scope.GetName]的[target.GetSpeciesName]重要领袖都被我们的密探调包了。现在渗透人员正在巩固我们在[target.capital_scope.GetPlanetHabitat]的进展。是时候采取行动了。"
 preftl_operation.1000.desc.good: "我们目前在[target.capital_scope.GetName]有数以千计的秘密特工，并且渗透了[root.target.capital_scope.GetPlanetHabitat]的各方各面。一些特工已在当地的权力体系中升居高位，并利用自身的职位影响力为其他特工提供便利。"
 preftl_operation.1000.desc.poor: "虽然我们在[target.capital_scope.GetName]表面上有数以千计的特工，但进展始终缓慢。我们曾试图推翻一个由[target.GetName]组成的主要定居点，最终惨痛收场。有关特工都已牺牲或自裁。\n\n多亏了一支潜伏小组的英勇之举，当局才没有找到尸体，未能识破我们在星球上的行动。"
 #preftl_operation.1001.name: "Shaping the Future"
 #preftl_operation.1001.desc: "Our operatives have successfully embedded themselves within the [infiltrated_country_species.GetAdj] political leadership. We now hold control over every world power, and can shape the future of [infiltrated_country_planet.GetName] to our will."
 #preftl_operation.1002.name: "Influencing Affairs"
 #preftl_operation.1002.desc: "Our operatives have covertly gained a foothold over the [infiltrated_country_species.GetAdj] political leadership. We are now in a position of great influence regarding the internal affairs of [infiltrated_country_planet.GetName]. The mission was a success."
 #preftl_operation.1003.name: "Minor Influence"
 #preftl_operation.1003.desc: "After a poor start, our operatives were able to infiltrate the governments of [infiltrated_country_planet.GetName]. We were unable to secure many high ranking roles within the political leadership, but we are now in a position to influence minor tactical decisions concerning the [infiltrated_country_species.GetName]."
 #observation.3008.desc: "While our agents have successfully replaced most of the local leaders on [root.target.GetSpeciesName], a stubborn few remain. A concerted effort is now underway to remove the last holdouts, but the date of our planned reveal will need to be pushed forward."
 preftl_operation.1005.name: "大驾光临"
 preftl_operation.1005.desc: "在完全控制了[infiltrated_country_species.GetAdj]的政治高层之后，我们的渗透人员已经做好准备迎接首次接触小组的正式到访。\n\n在新的行星首都举办的大型仪式上，所有[infiltrated_country_planet.GetName]领袖共同签署了[infiltrated_country_planet.GetPlanetHabitat]立即并入[root.GetName]的请愿书。我们的外交大使很大度地接受了这一请求。市民们兴高采烈地走上街道，为他们的外星恩主欢呼着。"
 preftl_operation.1006.name: "温暖的欢迎"
 preftl_operation.1006.desc: "在[infiltrated_country_species.GetAdj]政治领袖之中立足后，我们的渗透单元为第一次接触单元的正式到来铺平了道路。在行星首都的一场恰如其分的仪式上，我们的特使谦逊地接受了一份由[infiltrated_country_planet.GetName]星球个领袖签署的陈情书。文件展示了将[infiltrated_country_planet.GetPlanetHabitat]吞并如[root.GetName]的计划。许多居民前来夹道欢迎他们的新外星施恩者。"
 preftl_operation.1007.name: "冰冷的接待"
 preftl_operation.1007.desc: "渗透入[infiltrated_country_species.GetAdj]的政治领导层后，我方特工为第一次接触单元的到来铺平了道路。他们不打算举行任何仪式来庆祝我方外交使节的到达。不过，我方已与[infiltrated_country_planet.GetName]的领袖集团达成共识。他们的[infiltrated_country_planet.GetPlanetHabitat]将被并入[root.GetName]。"
 preftl_operation.1005.tt: "§Y[infiltrated_country_planet.GetName]§!及其全部人口加入§Y[root.GetName]§!。"
 preftl_operation.1008.name: "[From.GetName]失败"
 preftl_operation.1008.desc: "我们对[infiltrated_country_species.GetAdj]政治领导层的渗透并不像我们被灌输的那样彻底。在起先渗透主要国家失败后，我们尝试在一些较小的政权中发动政变。即便如此我们也还是未能获得民众的支持。\n\n我们已经从[infiltrated_country_planet.GetName]撤回了所有还健在的特工。当地居民显然会在未来几年内保持警惕。"
 preftl_operation.failed_annaxation.tt: "§R我们在5年之内无法再发起任何§H[From.GetName]§!任务。§!"
 attempted_infiltration: "渗透未遂"
 #Operation Indoctrinate Society
 preftl_operation.1015.name: "准备拉拢[target.GetName]" #pre-FTL country name
 preftl_operation.1015.desc: "我们对[target.capital_scope.GetName]的[owner.GetPreFTLLower]居民进行潜移默化影响的工作已经达到了顶峰。我们的特工已经准备好把我们的文化价值传播到[target.GetSpeciesAdj]社会。"
 preftl_operation.1016.name: "影响普罗大众"
 preftl_operation.1016.intro: "尽管一开始的势头看起来颇为靠谱，但只有时间能告诉我们对§H[from.target.GetAdj]§!的努力能维持多久。[from.target.GetSpeciesNamePlural]拥护者们已经彻底接纳了我们的意识形态，视如己出。" #used for both pre- and post-industrial societies
 preftl_operation.1016.intro.good: "我们在§H[from.target.GetName]§!中的工作取得了巨大的进展。通过小心地操控文化模因和社会风俗，我们促生了一次影响深远的文化转变，并且几乎让人误认为是完全自发的现象。" #used for both pre- and post-industrial societies
 preftl_operation.1016.intro.poor: "我们在§H[from.target.GetName]§!中的工作并非一帆风顺，但还是成功了。尽管我们的努力并没有如预期般吸引到那么多的当地的支持者，但还是取得了一些正面的成果。" #used for both pre- and post-industrial societies
 preftl_operation.1016.autho: "我们的特工熟练运用光荣祖先的经验建立了一个[root.GetAdj]§Y威权主义§!的原始模型。精心筛选的一批当地人被赋权以统治这些社群，其中一些将会繁荣昌盛，另一些则会逐渐凋亡。而这一切都会成为令[from.target.GetSpeciesNamePlural]印象深刻的一课，指导他们学会如何考虑合适的社会组织形式。" #pre-industrial societies only
 preftl_operation.1016.egali: "我们的特工广泛深入基层，与当地社群交流关于公平和平等的事宜。尽管[from.target.GetSpeciesAdj]对政治的理解仍停留在启蒙阶段，但我们已经促动了在当地人中的一些进一步讨论的活动。[from.GetName]行动已经结束，我们会将自主权留给当地的支持者，让他们自行寻找通向§Y个人主义§!的道路。" #pre-industrial societies only
 preftl_operation.1016.mater: "我们精挑细选的特工在艺术和教育思辨方面造诣颇深，他们在[from.target.capital_scope.GetPlanetHabitat]上启蒙着各个社群。他们针对各种不同的[from.target.GetSpeciesAdj]文化因材施教，以沙龙、文艺作品和教育机构的形式结出了累累硕果。这些§Y唯物主义§!工具已经遗赠给了[from.target.GetSpeciesNamePlural]。" #pre-industrial societies only
 preftl_operation.1016.milit: "现如今，在许多[from.target.GetSpeciesAdj]的文化中，荣誉和勇敢已经成了头等大事。我们的特工伪装成雇佣兵、起义军和军火商，用精美的仪式性武器、绚丽的战斗技术和一系列精心设计的遭遇战让当地人惊掉了下巴。这一切都在启发着一个更加§Y军国主义§!的[from.target.GetName]。" #used for both pre- and post-industrial societies
 preftl_operation.1016.pacif: "我们精挑细选的特工在调停技能方面造诣颇深，他们在当地众多群体中斡旋，针对许多[from.target.GetSpeciesAdj]的社会顽疾开出了[root.GetAdj]§Y和平主义§!良药。如今，这些社群眼中暴力已经不再是第一选择了。" #used for both pre- and post-industrial societies
 preftl_operation.1016.phile: "我们的特工全面推动工作进展，用故事、艺术和群体活动的方式促进了对其他文化的的好奇和欣赏。如今[from.GetName]行动已经结束了，我们的特工对当地的§Y亲外主义者§!寄予厚望，希望它们能延续讨论，让[from.target.GetName]做好一个在多元化宇宙中生活的准备。" #used for both pre- and post-industrial societies
 preftl_operation.1016.phobe: "恐惧和猜疑很容易因冲动而起，但却很难控制。我们的特工小心翼翼地编撰演讲和艺术作品来展示关于自我保存的积极一面，并教导他们外来影响的危险性。[from.target.GetSpeciesAdj]的拥护者们在§Y排外§!议题上对特工们的课程很是受用。" #pre-industrial societies only
 preftl_operation.1016.spiri: "我们双管齐下，让一群颇具魅力的特工去领导一些基于当地信仰的教派，又派另一群特工保护这些蓬勃发展的运动不受政治的干扰和排挤。这些开化了的[from.target.GetSpeciesAdj]社群已经接纳了某种基于当地文化的§Y唯心主义§!。他们会独自走向神圣的道路。" #used for both pre- and post-industrial societies
