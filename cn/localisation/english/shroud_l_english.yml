 # Cradle of Souls
 shroud.4600.title: "$utopia.3304.name$"
 shroud.4600.desc.default: "[GetCradleCovenantProposedDesc]"
 shroud.4600.desc.hive: "$shroud.4600.desc.default$"
 shroud.4600.desc.gestalt_machine: "$shroud.4600.desc.default$"
 shroud.4600.desc.individual_machine: "$shroud.4600.desc.default$"
 shroud.4600.desc_homicidal: "随着我们沉入天幕，一个存在开始炙烤我们的内心幻景。弥漫的光芒笼罩了一切。这是$the_cradle_of_souls_color_article$正在灼烧着我们的内心。\n\n它要求的不只是星系尺度的妥协、劣等异种之间的卑鄙和平。祂向我们许诺伟大的力量，只要我们肯接受这种可憎的愿景。\n\n§H只要我们任其塑造新的视野。§!\n\n月窠的光芒不屈不挠，祂的力量不可抵抗。"
 shroud.4600.desc_non_homicidal: "随着我们的心智沉入天幕，一个存在在我们的内心开始绽放。我们感受到了它的光芒点亮了一切，释放出秩序和平衡。这是$the_cradle_of_souls_color_article$，正在触动着我们的最深处。\n\n祂想要的不仅仅是持久的和平——而是让星系摆脱混沌。如果我们共享祂的愿景，就可以使我们成为和谐的使者。祂承诺了牢不可破的信任。\n\n§H只要我们任其塑造新的视野。§!\n\n月窠的期望重重地落在我们身上。"
 shroud.4600.a: "和$the_cradle_of_souls_color_article$签订契约。"

 shroud.4605.intro: "完成了。我们与$the_cradle_of_souls_color_article$签订了契约。祂的意志将会贯彻到整个§H[Root.GetName]§!。"
 shroud.4605.desc.default: "$shroud.4605.desc.non_gestalt$"
 shroud.4605.desc.gestalt: "$shroud.4605.intro$\n\n[GetCradleCovenantFormedDesc]"
 shroud.4605.desc.non_gestalt: "$shroud.4605.intro$\n\n[GetCradleCovenantFormedDesc]"
 shroud.4605.desc.hive: "$shroud.4605.desc.gestalt$"
 shroud.4605.desc.gestalt_machine: "$shroud.4605.desc.gestalt$"
 shroud.4605.desc.individual_machine: "$shroud.4605.desc.non_gestalt$"
 shroud.4605.desc_outro_homicidal: "对[Root.GetSpeciesAdj]心灵的影响已经无可否认。许多[Root.GetIndividualPlural]的思想被所谓的星系和平所荼毒，在我们社会中产生了深刻的认知失调。\n\n据我们的[GetTelepathPlural]称，交易的庇佑还没到来。而我们必须忍受这种可怕的思想冲突的困扰直到它到来为止。我们究竟对自己做了什么？"
 shroud.4605.desc_outro_gestalt: "对[Root.GetSpeciesAdj]心灵的影响已经可以探测。由于我们以银河的和平关系为目标，任何与邻国的不友好都会对集体意识产生干扰。\n\n这种小干扰就是我们建立纽带的代价。据我们的[GetTelepathPlural]称，月窠最强的庇佑还没到来。"
 shroud.4605.desc_outro_non_gestalt: "对[Root.GetSpeciesAdj]心灵的影响已经显而易见。由于我们以银河的和平关系为目标，任何与邻国的不友好都会对大众造成痛苦。\n\n这种小干扰就是我们建立纽带的代价。据我们的[GetTelepathPlural]称，月窠最强的庇佑还没到来。"
 shroud.4605.a.default: "[GetCradleCovenantFormedOption]"
 shroud.4605.a.gestalt: "[GetCradleCovenantFormedOption]"
 shroud.4605.opt.a.default: "但愿他们是对的。"
 shroud.4605.opt.a.gestalt: "我们相信他们是对的。"
 shroud.4605.opt.a.homicidal: "目前只能稍作忍耐了。"

