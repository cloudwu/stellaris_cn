 utopia.3345.desc.organic_hive_non_lithoid: "$utopia.3345.desc.organic_1$躯体$utopia.3345.desc.organic_2$子个体$utopia.3345.desc.organic_3$"
 utopia.3345.desc.machine_non_gestalt: "$the_composer_of_strands_color_article$的庇佑令人难以捉摸。我们的一位领袖的部件很不幸地产生了独立意识。仅一瞬间，它便自行熔化重铸成了一个怪异的新形态。这个领袖现在劣化成了一堆功能故障无法修复的破铜烂铁，对[Root.GetName]已经没有作用了。"
 utopia.3345.desc.machine_gestalt: "$the_composer_of_strands_color_article$的庇佑令人难以捉摸。我们的一位领袖节点发生严重的知名故障，他的部件很不幸地产生了独立意识。仅一瞬间，它便自行熔化重铸成了一个怪异的新形态。这个领袖现在劣化成了一堆功能故障无法修复的破铜烂铁，对[Root.GetName]已经没有作用了。"
 utopia.3345.opt.a.organic: "但他们过上了更简单安逸的生活。"
 utopia.3345.opt.a.machine: "什么硬件都有过时的一天。"
 utopia.3346.name:0 "谱命灵尊：§R退化§!"
 utopia.3346.desc: "$the_composer_of_strands_color_article$的慷慨恩赐降临到了[devolved_species_planet.GetName]，许多我们的人口发生了严重的变异，退化回了前智慧生物的阶段。"
 utopia.3346.opt.a.non_gestalt: "神秘但不幸。"
 utopia.3346.opt.a.gestalt: "真不幸。"
 utopia.3346.opt.a.tt:0 "[devolved_species_planet.GetName]上的§Y500§!£pop£§H人口§!被转变为§Y前智慧生物§!。\n\n以正确的科技，他们可以在物种界面被§Y提升§!。"
 utopia.3347.name: "$name_cradle$：§R去军事化§!"
 utopia.3347.desc: "§H月窠§!寻求万物平衡；我们的[GetTelepathPlural]称，这也包含了军事力量与和平需求的平衡。我们的舰队规模恐怕激起了超主的愤怒，§H[demilitarized_fleet.GetFleetName]§!的一些舰船突然失踪，化为了剧烈的灵能量爆炸。"
 utopia.3347.opt.a: "$UNFORTUNATE$"
 utopia.3347.opt.a.tt: "我们所控制的随机舰队损失最多12§H军舰容量§!。"
