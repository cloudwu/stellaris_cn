 origin_default:0 "繁荣一统"
 origin_default_desc:0 "整个行星的稳固统一使这个文明得以繁荣发展。"
 origin_tooltip_default_effects:0 "在游戏开始时拥有额外的§Y4§!个 £pop£ 人口和§Y2§!个区划。"
 origin_mechanists:0 "$civic_mechanists$"
 origin_mechanists_desc:0 "这一文明自蒸汽时代早期便醉心于金属制自动机器人的理念。尽管许多人认为不可能做到，早在初步的太空航行前第一台真正的机器人就已从装配线下线。"
 origin_tooltip_mechanists_effects:0 "游戏初始人口包含§Y8§! £pop£ 机器人人口，同时也拥有科技和基础设施来建造更多机器人"
 origin_syncretic_evolution:0 "$civic_syncretic_evolution$"
 origin_syncretic_evolution_desc:0 "一种第二物种形成了这个文明密不可分的一部分。它们高大健壮，又大都只有相当于格外愚钝的孩童的智力。古老的战争剔除了它们物种具有的最富攻击性的倾向，使其如今相当顺从。"
 origin_life_seeded:0 "$civic_life_seeded$"
 origin_life_seeded_desc:0 "这一文明在天堂中演化，也许这是专为他们打造的天堂。"
 origin_post_apocalyptic:0 "$civic_post_apocalyptic$"
 origin_post_apocalyptic_desc:0 "历经核子烈焰的考验，这一文明曾面临全面灭绝的威胁——又最终死里逃生。虽经毁灭却仍为一体，他们在旧世界的灰烬之上重建了文明。"
 origin_shattered_ring:0 "破碎之环"
 origin_shattered_ring_desc:0 "这一文明生活在未知先驱们建造的环形世界之中。一经理解及修复完好，他们将获得巨大的力量。"
 origin_tooltip_shattered_ring_effects:0 "游戏开始时以一个部分损毁的§Y环形世界§!作为母星。该环形世界初始时具有§Y$d_arcane_generator$§!，可以维护一些区段。"
 origin_remnants:0 "复国孑遗"
 origin_remnants_desc:0 "这一文明曾经叱咤虚空，掌控大片星海。他们最终败落并几乎被摧毁殆尽，但在漫长的穷困潦倒后他们正要于群星间东山再起。"
 origin_tooltip_remnants_effects:0 "游戏开始时以一个§Y遗落星球§!作为你的母星。重拾失落的荣光！"
 origin_tree_of_life:0 "生命之树"
 origin_tree_of_life_desc:0 "这一蜂巢思维与一棵巨型树木间进化出了共生关系。这棵巨树赋予了他们许多益处，但失去这棵树将会把他们摧垮。"
 origin_tooltip_tree_effects:0 "我们蜂巢思维会于生活在具有生命之树的行星上时获得许多增益，否则将受到种种惩罚。殖民船更为昂贵，但将为新的行星提供其自身的幼树。"
 origin_lithoid:0 "降世灾星"
 origin_lithoid_desc:0 "并非其“母星”的原住民，这些石质生物随一颗坠入该行星的陨石到来，同时杀死了大多数土著生命。"
 origin_tooltip_lithoid_effects:0 "游戏开始时母星上具有§Y巨型陨石坑§!矿藏，提供额外的总区划数和采矿区划数。\n可以建造陨石殖民船，这种殖民船能以高速航行，但会损害其目标行星。"
 origin_machine:0 "资源统合"
 origin_machine_desc:0 "这一机械智能早已将母星系中的所有资源统合到了他们的首都星球，将其完全以机械覆盖。"
 origin_tooltip_machine_effects:0 "游戏开始时以一个§Y机械星球§!作为你的母星"

