 utopia.3100.desc:0 "[Root.Capital.GetName]……幻像朦胧模糊，但毫无疑问——是[Root.Capital.GetName]，我们的首都。伟大的城市看起来不一样了，但又很熟悉，就算是透过模糊的火墙和茫茫浓烟。数千…不，数百万残尸暴露街头，它们都是[Root.GetSpeciesName]。腐烂的恶臭难以忍受。\n\n§P“你的未来。”§!\n\n废墟中没有活物。天空之上，大量巨型轨道设施，冒着黑烟，开始缓慢却不可避免地坠向地面。我们是否见证了无限可能未来的其中之一？\n\n§P“不是其中之一。它必定发生。如同太阳升起一样确定。这是你的命运。”§!\n\n幻像来得快去得也快，留下由精神能量构成的旋转瘴气。"
 utopia.3100.a:0 "§G将能量引导入化身中。§!"
 utopia.3100.b:0 "§Y恩赐：传感范围增加§!"
 utopia.3100.c:0 "§R恩赐：护盾强度增加§!"
 utopia.3110.desc:1 "这是天幕内风暴频发的一块区域。大量原生灵能能量流在这里汇聚，有时催生出半智慧的灵性幻影。\n\n这些迷惑的灵体相互冲突，在持续数千年之久的战斗中释放出大量精神力量。事实上，现在就有几场这样的对决正在发生。\n\n我们应该谨慎前行。"
 utopia.3120.desc:0 "在天幕的深处，突然出现了一种存在。像我们一样都是天幕的访客——它是一个强大的灵能探针，由心智凭空制造的，我们对其一无所知，天幕对其也一无所知。\n\n巨型有机生物浮在某种厚重气体大气层中，被成群的小型生物照料着。这番微弱的图像在他们的回响触及我们的时候，短暂地在虚空中闪烁出现。"
 utopia.3130.desc:0 "一片无尽的沙漠在我们面前延伸开来。我们来过这里。\n\n§P“沙拉'库尔，米帘，粗拿克？”§!\n\n有什么东西从沙子里冒了出来。它很难看清。\n\n§P“扎拉比，美拉速。”§!\n\n这些话如雷贯耳，从意料之外的嘴中说出来。我们不得不赶紧回答。" # FIXME The words are like thunder, spoken by a mouth for which they were never intended. # TODO Shala'kul milem zunak  Zharabi, melasuk.
 utopia.3130.a:0 "沙什加，马拉克。" # TODO Shashka malak.
 utopia.3130.b:0 "堤栗，拿利，大苏马拉！" # TODO Tirit nali dasumara!
 utopia.3130.c:0 "库拿克，德'基拉克。" # TODO Kunak de'Kirak.
 utopia.3140.desc:0 "突然间，在痛苦的瞬间清晰中，我们存在的本质暴露在面前。一个多元宇宙，数千个我们这样的银河系被锁在无休止的冲突轮回中。\n\n它开始，它结束，它再次开始，它再次结束。每一次都有数万亿的生命挂在天平两端。\n\n§P“就这样了，”§!一个声音低语着，§P“永远都该这样。”§!"
 utopia.3150.desc:0 "我们从很远的上方俯视着我们的银河系，在数十万光年远的地方。没有任何警告，一股灵能流以难以置信的速度把我们推向万星深渊，将我们推入属于堕落帝国[fallen_empire.GetName]的太空之中。\n\n恒星嗖嗖飞过，然后是行星，最终幻像停在[fallen_empire.GetSpeciesName]的城市上。得益于远超我们数代的反重力技术，巍峨的尖塔刺向天空。灵能流带着我们进入了这么一座尖塔，穿过重重墙壁，直到我们到达一个像大型会议室的地方。里面坐着两位[fallen_empire.GetSpeciesNamePlural]，他们舒适地漂浮在零重力椅上，用柔和的声音互相交谈着。\n\n他们对我们的存在一无所知。"
 utopia.3150.a:0 "§Y进入他们的头脑搜寻秘密。§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "[fallen_empire.GetSpeciesNamePlural]显然是某种高官，讨论着国事。渐渐地，沉稳地，幻像侵入了他们，他们的外星语言逐渐转化为对我们有意义的话语。"
 utopia.3151.b.desc:0 "两位[fallen_empire.GetSpeciesNamePlural]的心智之光亮度惊人。像一朵盛开的鲜花，他们的头脑敞开着。想进去十分容易。"
 utopia.3151.c.desc:0 "在那里，技术秘密从他们脑海深处抽出来，容易地如同从未上锁的电脑上拷贝文件。[fallen_empire.GetSpeciesNamePlural]仍然对他们头脑中发生的偷盗一无所知。"
 utopia.3151.1.desc:0 "§H“……这太疯狂了。如果她认为人们会接受习以为常的生活水平哪怕暂时下降一点，这都……”§!"
 utopia.3151.2.desc:0 "§H“……实在是耻辱。想象一下，如果连年轻种族都开始怀疑我们不再完全理解我们自己的技术！我们必须……”§!"
 utopia.3151.3.desc:0 "§H“……实力越来越强大，议会成员深信，除非我们采取行动……”§!"
 utopia.3151.4.desc:0 "§H“……不管议会怎么说，新贵们仍然落后我们数千年，他们可怜的舰队对我们的威胁还没有一只伽粗里安蚊蚋吃掉一条希拉克西火蜥蜴大，完全没有必要……”§!" # TODO Gazurian  Hilaxi
 utopia.3151.5.desc:0 "§H“……仍然认为惩罚性行动是不必要的。他们年轻、粗心，但我们曾经也是一样的。他们还需要很长的时间……”§!"
 utopia.3151.6.desc:0 "§H“……也许我们还是应该趁着他们羽翼未丰，先采取措施淘汰这年轻种族。不得不说我同意他的观点，但议会认为现在为时已晚，不能……”§!"
 utopia.3152.desc:1 "这两个[fallen_empire.GetSpeciesNamePlural]显然是某种显赫人物，而且在共商国是。缓慢但沉稳，画面侵入他们的同时他们说的外星语言逐渐被翻译为我们理解的话语。\n\n突然，这两个外星人默不作声。\n\n§H“你感觉到了吗？”\n\n“嗯，有什么在看着我们”§!\n\n他们巡视着房间，直到他们盯着我们。\n\n§H“别出心裁，一个灵能探机。”§!\n\n§H“看起来它源自[Root.GetSpeciesName]。快，激活传输屏障。§!”\n\n画面在干扰中中断了。"
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural]。\n\n不要以为你们入侵我们领袖头脑的作呕企图会没有被注意到。\n\n你们会付出代价的。"
 utopia.3053.a:0 "但但但…听我解释！"
 utopia.3160.desc:0 "一颗闪烁的小星星在天幕内具象化。它的飞行速度惊人，很快，便显身为一艘未知配置的外星飞船。然后它立马像出现时一样快地消失在灵能能量云当中。\n\n可能吗？物理地进入天幕然后瞬间跳入普通太空的其它地方？"
 utopia.3160.a:0 "§Y徘徊一会儿。§!"
 utopia.3161.desc:0 "又有一颗闪烁的星星突然出现，但这次我们准备好了。这的确是一艘外星飞船，它和我们在银河中见过的所有舰船都不同。当它飞过我们时，我们感受到了其船组的心智之光，我们知晓了它们的秘密。\n\n灵能折跃引擎。多么绝妙。"
 utopia.3161.name:0 "§G灵能折跃引擎§!"
 utopia.3162.desc:0 "又有一颗闪烁的星星突然出现，但这次我们准备好了。这的确是一艘外星飞船，它和我们在银河中见过的所有舰船都不同。当它飞过我们时，我们试图与其船组的心智之光融合，但是他们的智力比我们见过的任何人都要黑暗和陌生。\n\n我们不仅被从他们的船只中击退，他们强烈排斥的的灵能反馈跟着我们出了天幕！我们星舰的亚光速航行速度暂时减慢了。"
 utopia.3170.desc:0 "在天幕的一个较低平面上，我们遭遇了一个躲在某种强大灵能护盾后面的灵体。\n\n§P“离开。”§!"
 utopia.3170.a:0 "§Y尝试穿透护盾。§!"
 utopia.3171.name:0 "§G灵能护盾§!"
 utopia.3171.desc:0 "我们探险到天幕如此深处后并未无功而返。在引导他们所有人的灵能力量后，我们的通灵者在护盾上产生了足够大的缺口，让他们中的一些人可以窥视。\n\n我们不知道通灵者在护盾那侧看到了什么，但那足以永久撕裂他们的心智。不过，他们没有白白牺牲，因为突破护盾的行为让我们学会了如何产生类似的力场。如果技术加以改进，我们可能能够形成足够大的灵能护盾，包裹整艘星舰……"
 utopia.3172.desc:0 "我们的通灵者，已经在探险到天幕如此深处的过程中筋疲力尽，因此未能引导足够的灵能力量来突破护盾。失败的尝试似乎激怒了灵体！\n\n§P“严正警告你们，蛆虫。由于你们尝试入侵我的世界，我现在要给你们的世界带去毁灭。”§!"
 utopia.3180.desc:0 "我们所熟知的时间概念，与天幕的这个部分完全无关。在此，有数个世纪之久的时长似乎可能相当于现实世界中的数个小时，甚至仅几分钟。如果在正确的地方观察，甚至可以瞥见未来……\n\n预知是通灵者发疯的最可靠途径之一，因此我们必须谨慎。"
 utopia.3180.a:0 "§Y在此稍作冥想。§!"
 utopia.3181.desc:0 "可以在不冒精神错乱危险的前提下与天幕保持受限的预知连接，但是大量涌入的概率数据对我们来说浩如烟海，没有实际用处。\n\n然而，如果能设计一个数字接口来解释这些数据，那么它就可能用于改进我们星舰作战计算机的性能……"
 utopia.3181.name:0 "§G预知接口§!"
 utopia.3182.desc:0 "正如我们所担心的，我们的通灵者彻底疯了。刹那永恒，他们的心智接受了过去和未来都存在的无数选择和可能性。\n\n每个单独的变化和情景，无论其差异巨细，都在他们的脑海内无休止地重复。他们已经陷入了永久的紧张性抑郁障碍。\n\n我们的通灵密会需要时间才能聚集足够多的灵能力量以再次能够进入天幕。"
 utopia.3190.desc:1 "我们在天幕内发现了一道细小的空间，其中聚集的灵能能量规模之大我们从未见过。任何成功吸取此间原始能量的通灵者都会变得无比强大……但只够一个单独个体食用，而且存在风险。\n\n整个[Root.GetName]里只有几个个体具有足够强大的灵能力量，能够吸取这个能量口袋，而且有望幸存。我们应该让谁前去？"
 utopia.3190.1.a:1 "§G[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.2.a:1 "§Y[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.3.a:1 "§R[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.1.b:1 "§G[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.2.b:1 "§Y[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.3.b:1 "§R[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.1.c:1 "§G[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.2.c:1 "§Y[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.3.c:1 "§R[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.1.d:1 "§G[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.2.d:1 "§Y[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.3.d:1 "§R[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3191.desc:0 "完…完工了。当这灵能口袋被抽干，能量转移到[chosen_leader.GetName]之时，整个天幕似乎都在颤栗。\n\n整个银河历史上只有屈指可数的个体能拥有这样强大的灵能力量。愿圣灵怜悯我们的灵魂。"
 utopia.3192.desc:0 "当这口袋中的巨量灵能能量转移到[chosen_leader.GetName]时，整个天幕似乎都在颤栗。\n\n事与愿违，[chosen_leader.GetHerHis]心智无法应付这样巨大的压力。也许没有任何生命体能承受这样的能量。在剧烈的灵能能量爆炸中，[chosen_leader.GetName]和周围的所有人皆不幸辞世。"
 utopia.3193.desc:0 "当这口袋中的巨量灵能能量转移到[chosen_leader.GetName]时，整个天幕似乎都在颤栗。\n\n虽然转移成功了，但是[chosen_leader.GetName]…变成了…某种纯粹能量的存在。\n\n§P“……你……你们对我……做了……什么……”§!\n\n§P“你们……将……付出……代价……”§!"

 utopia.3200.1.desc:0 "这片虚空散发着能量的微光。让我们休息一会儿。"
 utopia.3200.2.desc:0 "我们所走的小道突然结束。我们无法再前进了。"
 utopia.3200.3.desc:0 "有什么存在在跟我们交谈。美妙的存在。"
 utopia.3200.4.desc:0 "由于我们无法理解的原因，我们被抓到了天幕的这一角。为什么？"
 utopia.3200.5.desc:0 "在短暂时间里，我们陷入迷途，一阵超绝的恐慌感冲刷了我们的脑海，就像我们在天幕内度过了永恒的时光。然后我们重新站稳脚跟，恐怖随之消失。"
 utopia.3200.6.desc:0 "随着我们深入天幕探险，一群有着在普通太空里不存在的眩目光彩的灵体在我们身边翩翩起舞长达数小时。场面很美，但我们突然意识到——我们正在被驱赶。"
 utopia.3200.7.desc:0 "这里飘浮着一片无瑕的晶体碎片，围绕着自身的轴线缓慢自转。随着我们接近，它碎作千片。"
 utopia.3200.8.desc:0 "一具[Root.GetSpeciesName]的尸体在面前的虚空中翻滚。这腐烂的尸体发出了一道尖鸣，随后从我们的视线中消失了。"
 utopia.3200.9.desc:0 "我们不能确定当前是否真的发生了。我们是真的已在天幕内，还是我们的其中一员在经历急性精神崩溃？"

 terraforming_candidate_category:0 "古老的生命迹象"
 terraforming_candidate_category_desc:0 "这个了无生气的贫瘠之地表现出一度拥有生物圈的迹象。"
 MESSAGE_TERRAFORM_FOUND_TITLE:0 "$anomaly.2575.name$"
 MESSAGE_TERRAFORM_FOUND_DESC:0 "[From.GetName]被识别为一颗环境改造候选星球。我们会将这颗[From.GetPlanetMoon]作为未来殖民目标进行追踪。"
 anomaly.2575.name:0 "发现环境改造候选星"
 anomaly.2575.desc.intro:0 "我们在[From.GetName]的详细勘察揭示，在遥远的过去它曾经有过生命。在[From.GetPlanetMoon]的极地冰盖和地表表层下蕴藏着大量的冰冻水。现存的山脉网络表明，这些水曾经在其间自由流淌。"
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\n改造这个[From.GetPlanetMoon]的环境在理论上可行，但我们尚未具备在有限时间内完成这项艰巨任务的科技。"
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\n虽然能源开销令人望而生畏，但我们拥有逐步改造[From.GetPlanetMoon]环境的科技，可以让它再次支持生命。"
 anomaly.2575.desc.3:0 "$anomaly.2575.desc.intro$\n\n很不幸，该星系内的§Y戴森球§!使得恢复行星环境已不再可行。"
 anomaly.2575.a: "总有一天它能被再度唤醒。"

 utopia.3300.desc:0 "这里有某种存在，完全占据了天幕的这个部分。我们以前见识过灵体，但这个存在是某种其它的东西，某种更为强大……更为古老的东西。\n\n他似乎还未意识到我们。也许是在休眠。也许是我们过于渺小。\n\n也许我们应该离开。"
 utopia.3300.1.a:0 "§G尝试与这存在交流§!"
 utopia.3300.1.b:0 "§Y尝试与这存在交流§!"
 utopia.3300.1.c:0 "§R尝试与这存在交流§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName]将与这存在直接对话§!"
 utopia.3301.desc:0 "当我们前去接触这存在时，我们可以感受到它的悦动，它的注意力现在完全集中在我们身上。它似乎不喜欢被打扰。\n\n一股能量打在我们的通灵者身上，对一些人带来了极大的痛苦，并令其他人昏迷。我们别无它法，只好暂且退出天幕。"
 utopia.3302.desc:0 "当我们前去接触这存在时，我们可以感受到它的悦动，它的注意力现在完全集中在我们身上。它似乎不喜欢被打扰。\n\n一波巨大的灵能能量冲向我们，使我们的通灵者失去联络。他们回过神时，注意到有一名成员失踪了。§Y[leader_to_kill.GetName]§!不知道去哪里了，而[leader_to_kill.GetSheHe]之前站立的地方现在只有一道细小裂缝的灵能痕迹，仿佛这存在来到了我们的世界并把[leader_to_kill.GetHerHim]拖入了天幕，因为它要……呃，谁知道它要做什么。\n\n不管为什么它要带走[leader_to_kill.GetHerHim]，总之我们大概永远再也见不到[leader_to_kill.GetName]了。"
 utopia.3304.desc:1 "当我们接触到这个存在时，我们通灵者的内心响起了一阵齐声。最开始只是轻柔的低语，随后变为强烈的刺耳声，一千道声音开始齐声讲述。\n\n这些声音自我介绍为§Y虚喃灵尊§!。合唱中的每一个个体都感应到：秘密的低语、王座的阴影、人偶的大师，有许多许多的存在都加入了低语的合唱。祂——祂们——宣称通晓所有凡人向另一个凡人低语的秘密知识，并且愿意和我们分享这些知识……\n\n§Y只要我们同意让祂们进入我们的意识。§!\n\n一个微不足道的代价，就像祂们宣称的那样。我们甚至难以察觉祂们的存在。\n\n祂们的语气中透露着急切。"
 utopia.3304.a:0 "§Y与虚喃灵尊缔结契约§!"
 utopia.3305.desc:3 "这个存在和蔼亲切地欢迎了我们。祂不用语言而是景象、概念和想法进行表达。祂渗入我们通灵者的内心，如此温和顺畅，以至于我们觉得祂仿佛一如既往地在那一般。一连串的影像在他们面前一闪而过。\n\n这个存在被称为§Y谱命灵尊§!，祂对我们的生物形态有强烈的好奇心和兴趣。祂向我们展示了一系列让身体生长、改变、提升、进化的方法。\n\n§Y只要我们将祂带入我们的血肉。§!\n\n祂亲切而耐心地等待着我们的答复，就像父亲等待他溺爱的孩子一样。在祂的身后静卧着祂的孪生子，抟土之塑师。祂对我们的有机意识毫不关心。祂渴望创造意识，在电路里铸造灵魂。\n\n"
 utopia.3305.a:0 "§Y与谱命灵尊缔结契约§!"
 utopia.3306.desc:0 "当我们向这存在伸出手时，我们感受到剧烈的饥饿。这存在，§Y吞世灵尊§!，不想浪费时间，不想多说什么，只想吃掉我们。\n\n其实是只想吃掉我们中的一部分人。不会断我们香火。作为交换，它将给予我们巨大的力量。它会教给我们它的饥渴、它的愤怒。它会将这些塑作可破万敌的灵能武器。\n\n§Y只要肯让它以我们为食。§!\n\n它焦躁等待着。"
 utopia.3306.a:0 "§Y与吞世灵尊缔结契约§!"
 utopia.3307.desc:0 "在我们能向它伸出手以前，这存在已向我们伸出了手。它的思绪盘蜷扭曲，缠绕着我们通灵者的心智，进行讨价还价，讲着甜言蜜语。这是§Y极欲灵尊§!，它会给予我们财富、权力、声望……所有我们想要的。所有我们将来会想要的。\n\n代偿？一点小东西，不过是点入门费。它只想为我们好。它将帮助我们，引导我们，指导我们的野心和梦想。\n\n§Y只要我们肯让它进入我们的心灵。§!\n\n它对我们的肯定答复充满自信。我们怎么会不答应呢？"
 utopia.3307.a:0 "§Y与极欲灵尊缔结契约§!"
 utopia.3308.desc:0 "这存在早已等待我们。它是§R终环灵尊§!，它亘古以来等待着我们。我们的通灵者突然异口同声讲，齐声合唱道：§R“你时辰未到。”§!一阵暂停。§R“但它必将到。”§!\n\n灵尊没有再作发言，只留下一个交易——据我们所知。我们将获得无法度量的力量、知识和财富。\n\n§R只要我们肯招致终环。§!"
 utopia.3308.a:0 "§R与终环灵尊缔结契约§!"
 utopia.3310.name:0 "契约已缔结"
 utopia.3320.name:0 "终环灵尊：§R清算审判§!"
 utopia.3320.desc.a:0 "时辰已到。\n\n五十年以来，我们受益于§R终环灵尊§!赐予的巨大力量。我们知道要付出代价，但我们以为这代价我们能够承受，或者有什么办法能回避。\n\n然而不能承受，也无法回避。\n\n我们付出的代偿是我们拥有的全部。瞬息而就，没有时间反应，更遑论回应。[Root.GetName]…大势已去。繁荣的殖民地现今只剩下死亡。强大的舰队泯作虚无，只剩亡魂和残骸。一切都被终环吞噬。一切都被天幕夺走。\n\n我们的帝国仅剩一批流亡者，其领袖§Y[Root.GetRulerName]§!是一位强大的灵能者，早就料到末日将至，因此将我们的一小部分人口隐藏在了一个没有被终环标记的星球上。\n\n似乎我们的帝国一夜之间被摧毁还不够糟糕，一个巨大的天幕实体已在[former_capital.GetName]上空展现。由于吞噬了我们的灵能者的意识，它的力量无比强大，正在漫游银河，寻找新的猎物。"
 utopia.3320.desc.b:0 "时辰已到。\n\n五十年以来，我们受益于§R终环灵尊§!赐予的巨大力量。我们知道要付出代价，但我们以为这代价我们能够承受，或者有什么办法能回避。\n\n然而不能承受，也无法回避。\n\n我们付出的代偿是我们拥有的全部。瞬息而就，没有时间反应，更遑论回应。[Root.GetName]…大势已去。繁荣的殖民地现今只剩下死亡。强大的舰队泯作虚无，只剩亡魂和残骸。一切都被终环吞噬。一切都被天幕夺走。\n\n似乎我们的帝国一夜之间被摧毁还不够糟糕，一个巨大的天幕实体已在[former_capital.GetName]上空展现。由于吞噬了我们的灵能者的意识，它的力量无比强大，正在漫游银河，寻找新的猎物。"
 utopia.3320.opt.a:0 "我们做了什么……？"
 utopia.3321.desc.a:0 "五十年以来，我们一直知道，§Y[From.GetName]§!有哪里不对劲。五十年前，他们的工业产出，他们的科研效率…他们帝国的一切，突然之间就经历了难以解释的生产力和效率的大幅提高，仿佛受福于某种冥冥之中的力量。\n\n事实证明，这不是祝福，这是诅咒。五十年前，§Y[From.GetName]§!出卖了他们的未来，现在债务到期了。\n\n瞬息而就，没有时间反应，更遑论回应。[From.GetName]……没了。繁荣的殖民地现今只剩下死亡。曾经驶过虚空的强大舰队，而今只剩亡魂和残骸。就算是我们的帝国也不能幸免于难，我们的一些曾受[From.GetAdj]统治的星球，也跟[From.GetName]一起被夷为平地。\n\n这事还没完，亡去的[From.GetName]的首都上空似乎诞生了某种非常强大的能量存在。\n\n它看起来饿了。"
 utopia.3321.desc.b:0 "五十年以来，我们一直知道，§Y[From.GetName]§!有哪里不对劲。五十年前，他们的工业产出，他们的科研效率…他们帝国的一切，突然之间就经历了难以解释的生产力和效率的大幅提高，仿佛受福于某种冥冥之中的力量。\n\n事实证明，这不是祝福，这是诅咒。五十年前，§Y[From.GetName]§!出卖了他们的未来，现在债务到期了。\n\n瞬息而就，没有时间反应，更遑论回应。[From.GetName]……没了。繁荣的殖民地现今只剩下死亡。曾经驶过虚空的强大舰队，而今只剩亡魂和残骸。\n\n这事还没完，亡去的[From.GetName]的首都上空似乎诞生了某种非常强大的能量存在。\n\n仅仅终结[From.GetAdj]文明似乎并未让它满意，它已经开始在行星之间漫游，摧毁着沿途的一切。"
 utopia.3321.opt.a:0 "他们做了什么！？"
 utopia.3324.name:0 "终环灵尊：§R天幕笼罩§!"
 utopia.3324.desc:0 "我们无法阻止这邪恶的能量存在包围§Y[Root.GetName]§!。这行星和住在上面的所有人都已被天幕彻底夺走了。"
 utopia.3324.opt.a:0 "可怖！"
 utopia.3331.name:0 "虚喃灵尊：§R艰难应对§!"
 utopia.3331.desc:0 "虽然灵尊向我们的民众透露的秘密大有用处，但其中也有一些相当令人不安。但知道的太多造成了巨大的压力，处理这种压力非常困难。这导致越来越多的民众，包括§Y[leader_target.GetTitle][leader_target.GetName]§!，开始滥用药物来作为应对手段。"
 utopia.3331.opt.a:0 "那真不幸。"
 utopia.3332.name:0 "虚喃灵尊：§R了结余生§!"
 utopia.3332.desc:0 "虽然灵尊向我们的民众透露的秘密大有用处，但其中也有一些相当令人不安，尤其是那些分享给重要人士的秘密。§Y[leader_target.GetTitle][leader_target.GetName]§!，再也承受不住这压力，了结了自己的生命。"
 utopia.3332.opt.a:0 "悲剧。"
 utopia.3333.name:0 "虚喃灵尊：§R癫狂失常§!"
 utopia.3333.desc:1 "自从我们邀请虚喃灵尊进入我们的内心后，心理疾病和无法解释的暴力行为数量便一直在我们的灵能人口中增长。大部分时候这些都是可以控制的，但最近事情超出了控制。在全国范围内涌现出许多极端分歧团体，人与人之间爆发了暴力冲突。"
 utopia.3333.opt.a:0 "必须恢复秩序！"
 utopia.3334.name:0 "虚喃灵尊：§R精神错乱§!"
 utopia.3334.desc:1 "自从我们邀请虚喃灵尊进入我们的内心后，心理疾病和无法解释的暴力行为数量便一直在我们的灵能人口中增长。大部分时候这些都是可以控制的，但最近事情超出了控制。全国各地开始出现秘密集社。有些比较和平无害，但另一些却有邪恶的目标，我们社会中的信任变得分崩离析。"
 utopia.3334.opt.a:0 "可怕！"
 utopia.3335.name:1 "吞世灵尊：§R细嚼慢咽§!"
 utopia.3335.desc:1 "我们的一位领袖突然失踪了，仅留下了灵能活动的回声。我们相信这是吞世灵尊的意欲。我们会想办法弥补这些，并祈祷灵尊能够为此感到饱足一段时间。"
 utopia.3335.opt.a:1 "小小的代价。"
 utopia.3336.name:0 "吞世灵尊：§R饥肠辘辘§!"
 utopia.3336.desc:0 "吞世灵尊又一次来收取它的供品了，它吞掉了§Y[planet_target.GetName]§!上的大部分人口。尽管我们可以保持与吞世灵尊之间的秘密契约不为广大民众所知，但行星上残存的人面对这起“神秘失踪”事件还是表现出了可以理解的恐惧和愤怒，并要求政府作出解释。"
 utopia.3336.opt.a:0 "遗憾，但不可避免。"
 utopia.3337.name:0 "吞世灵尊：§R饥火烧肠§!"
 utopia.3337.desc:1 "吞噬者又回来索要他的贡品了，并不满足于夺取我们一部分人口，这次吞噬者吞噬了整个星球。§Y[planet_target.GetName]§!被一层浓密的灵能雾包裹着，进入大气层的救援船全未能返回。幸运的是，这颗星球尚未被殖民，但对于下一次选中我们兴盛的殖民地这种可能性感到瑟瑟发抖。"
 utopia.3337.opt.a:1 "还会变得多糟？"
 #utopia.3338.name:0 "Instrument of Desire: §RParticularism§!"
 #utopia.3338.desc:0 "The desires inflicted upon our people by the Instrument are strong. The people of §Y[planet_target.GetName]§! have become convinced that their own particular customs are of distinct and paramount importance over those of our society as a whole. Alternative political movements are springing up like wildfire, and the political situation on the planet has become unpredictable, to say the least."
 utopia.3338.opt.a:0 "不幸。"
 #utopia.3339.name:0 "Instrument of Desire: §RDeviance§!"
 #utopia.3339.desc:0 "The desires inflicted upon our people by the Instrument are strong. As if overnight, the population of our empire appear to have turned against both the government and the very traditions of our people, questioning ages-old customs and breaking social taboos. Support for government positions are rapidly dropping, and it seems we may be in for a period of considerable political turmoil."
 #utopia.3339.opt.a:0 "Terrible!"
 utopia.3340.name:0 "极欲灵尊：§R腐化堕落§!"
 utopia.3340.desc:1 "灵尊施加给我们人民的渴求是强烈的。全国的人民开始狂热追求消费主义和败坏，所求更多高级货物，更珍稀更美味的食物。暴动已在数个购物街区发生，我们也许只能被迫加§Y[GetInstrumentCraving]§!的产出，以平息众怒。"
 utopia.3340.opt.a:1 "可是为什么？"
 instrument_cravings:0 "荒蛮之刻物"
 instrument_cravings_tooltip:0 "§R我们的£pop£人口需要消耗§![GetInstrumentCravingIconAndName]"
 instrument_cravings_desc:0 "极欲灵尊激起了我们所有人口的一种新的风潮。所有人都渴求着[GetInstrumentCraving]，主要就仅是渴求着拥有。"
 utopia.3341.name:0 "谱命灵尊：§R异常突变§!"
 utopia.3341.desc:0 "§Y谱命灵尊§!赐予了我们祝福，直接改变了§Y[species_target.GetName]§!的遗传密码。奇怪的是，这迅速而不可预测的变异只引发了非常微弱的反应。看起来我们的人口不得不将随机又不可预测的突变视为生活中的正常部分，不值得愤怒，甚至不值一提。"
 utopia.3341.opt.a:0 "让我们静观其变……"

 utopia.3342.name:0 "吞世灵尊：§R饥肠辘辘§!"
 utopia.3342.desc:0 "灵尊永远对不可能真正感到饱足。这次，祂啃噬了我们的一个殖民地。这颗星球的很大一部分从现实世界消失了，只留下了无比巨大的空洞，紫色的迷雾萦绕盘蜷其中。"
 utopia.3342.opt.a:0 "这应该难以恢复了……"
 utopia.3343.name:0 "吞世灵尊：§R腹中饥馁§!"
 utopia.3343.desc:0 "灵尊又回来索要他的贡品了，他吞噬了§Y[planet_target.GetName]§!上的一整座城市。虽然我们和吞噬者的契约对大多数人来说是秘密，星球上剩余的人口在未知中惊恐，并对“神秘的失踪”表示愤怒，要求政府作出解释。"
 utopia.3343.a:0 "很可惜，但不可避免。"
 utopia.3345.name:0 "谱命灵尊：§R恶化§!"
 utopia.3345.desc:0 "§Y谱命灵尊§!的庇佑令人难以捉摸。我们的一位领袖很不幸地产生了躯体的独立意识。仅一瞬间，它便自行恶化成一团扭曲的血肉。由于根本无法反转这一过程，官方只能宣布这位领袖已经去世。"
 utopia.3345.opt.a:0 "但他们过上了更简单安逸的生活。"
 utopia.3346.name:0 "谱命灵尊：§R退化§!"
 utopia.3346.desc:0 "谱命灵尊的慷慨恩赐降临到了[devolved_species_planet.GetName]，许多我们的人口发生了严重的变异，让他们退化回了前智慧生物的阶段。"
 utopia.3346.opt.a:0 "神秘，但不幸。"
 utopia.3346.opt.a.tt:0 "[devolved_species_planet.GetName]上的§Y500§!£pop£§H人口§!被转变为§Y前智慧生物§!。\n\n以正确的科技，他们可以在物种界面被§Y提升§!。"

 utopia.200.name:0 "天幕的新面孔"
 utopia.200.desc.a:0 "居住在我帝国境内的[target_species.GetNamePlural]身上发生了变化。这一切都从天幕内一处轻微的涟漪开始。而现在他们似乎已经在一个完全不同的水平上开始共振。我们都能感受到，[target_species.GetNamePlural]正处于开发出潜在灵能能力的突破口，就如同我们一样。\n\n也许这是因为他们生活在与我们如此接近的地方。也许只是天幕选择了他们。通灵密会——我们的首席灵能专家——警告我们这可能是我们干涉的唯一机会。我们可以把他们扼杀在襁褓之中，或者帮助他们觉醒。没有我们的指导他们不会走得太远。"
 utopia.200.desc.b:0 "天幕内的异常活动表明，我国的另一个种族[target_species.GetNamePlural]正开始展现他们的潜在灵能能力。我们正面临与以前一样的选择——我们该扼杀这一可能性，还是帮助他们释放这蓬勃发展的力量？"
 utopia.200.a:0 "我们会释放他们的潜能。"
 utopia.200.a.tooltip:0 "所有[target_species.GetAdj]人口将获得§Y$trait_latent_psionic$§!特质。"
 utopia.200.b:0 "他们不配。"
 utopia.203.name:0 "觉醒"
 utopia.203.desc.a:0 "在通灵密会的指导下，[target_species.GetNamePlural]已经发展出了我们未曾想象过的与天幕的深层次链接。就像这些能力一直就本该属于他们一样。\n\n现在他们已经准备好来解放他们全部的灵能潜能。然而密会尚存在分歧。有些人担心改变来得太快他们的心智会变得不稳定，另一些人担心新发掘的力量会让他们洋洋自得。无论如何，如果现在不采取行动，我们不会再有第二次机会。"
 utopia.203.desc.b:0 "[target_species.GetNamePlural]宣称他们也已经准备好采取必要的步骤释放他们全部灵能潜能并觉醒。"
 utopia.203.a:0 "他们已经准备好了。"
 utopia.203.a.tooltip:0 "所有[target_species.GetAdj]人口将获得§Y$trait_psionic$§!特质。"
 utopia.203.b:0 "他们不配。"
 utopia.203.c:0 "这太危险了。"
 utopia.204.name:0 "突然觉醒"
 utopia.204.desc.a:0 "最近我们的研究人员对一些[original_species.GetSpeciesNamePlural]身上意外展现的灵能能力感到困惑。调查发现，这些变化的出现恰逢他们在[target_country.GetName]（一个长期以灵能领域的造诣著称的国家）中的同胞们灵能大觉醒。\n\n我们只能认为他们新发掘的力量已经感染到我帝国境内他们的远亲，但具体手段我们尚不知晓。"
 utopia.204.desc.b:0 "最近我们的研究人员对一些[original_species.GetSpeciesNamePlural]身上意外展现的灵能能力感到困惑。经仔细的检查，他们发现这些灵能连接着他们在一个先前未知的国家中的同胞。我们现在与[target_country.GetName]建立了联络。看起来这些变化是由于涟漪效应，因为[target_country.GetName]中的[original_species.GetSpeciesNamePlural]刚刚经历灵能大觉醒。"
 utopia.204.a.tooltip:0 "至多4个[original_species.GetSpeciesAdj]人口将获得特质§Y$trait_latent_psionic$§!。"
 utopia.205.name:0 "意外觉醒"
 utopia.205.desc:0 "自从[target_species.GetName]的灵能觉醒，我们的线人报告称别处同种族的一些个体开始显露出潜在灵能的征兆。似乎是他们共同的祖先在天幕中将他们相连，而物理的距离并不重要。\n\n然而，与那些我国境内他们的远亲不同，他们数量很少相距甚远，看起来也不太可能完全觉醒。"

 whisperers_madness:0 "天幕癫狂"
 whisperers_madness_desc:1 "这颗星球上的人口因§Y虚喃灵尊§!带来的疯狂，产生了分歧和对立。"
 whisperers_psychosis:0 "天幕错乱"
 whisperers_psychosis_desc:1 "§Y虚喃灵尊§!带来了疯狂，我们的帝国已经成了无休止纷争的牺牲品。"
 eater_unhappiness_planet_1:0 "天幕食人"
 eater_unhappiness_planet_1_desc:0 "这颗行星的一部分人口被§Y吞世灵尊§!吞噬了。"
 eater_unhappiness_planet_2:1 "$eater_unhappiness_planet_1$"
 eater_unhappiness_planet_2_desc:1 "$eater_unhappiness_planet_1_desc$"
 eater_unhappiness_empire:0 "天幕吞世"
 eater_unhappiness_empire_desc:0 "我帝国的一整颗行星被§Y吞世灵尊§!吞噬了。"
 instrument_deviance_planet:0 "天幕背离"
 instrument_deviance_planet_desc:0 "这颗行星上的人口正在背离我帝国的道德准则，转而追寻自己的目标。这无疑是§Y极欲灵尊§!的杰作。"
 instrument_deviance_empire:0 "天幕背离"
 instrument_deviance_empire_desc:0 "我们整个帝国的人口已经开始对我帝国的道德准则和政策提出质疑。这无疑是§Y极欲灵尊§!的杰作。"
