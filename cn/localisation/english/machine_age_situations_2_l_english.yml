# DEMOCRATIC
 synth.505.name: "$synthshock_chain_title$"
 synth.505.desc: "得益于政府的努力，所有有意愿的公民都已经将意识转化为了数字形式。合成化打开了一条我们从未设想的道路，带来了全新的挑战与机遇。\n\n通过将我们的努力推向现实世界，我们可以选择将数字化意识跨越无尽的空间传输到提前准备好的新躯体，或是设计出远程替身士兵来降低战争的残酷性。"
 synth.505.a: "我们应该关注迁徙的自由。"
 synth.505.a.tt: "着重于强行安置和地区。"
 synth.505.b: "我们必须为战争的恐怖做准备。"
 synth.505.b.tt: "着重于厌战度和亚光速旅行。"

# OLIGARCHIC
 synth.510.name: "$synthshock_chain_title$"
 synth.510.desc: "合成化以我们前所未见的方式影响着社会，而普遍的看法是我们甚至还能更进一步。目前的合成躯体还可以改进，甚至完全抛弃它成为虚拟的存在。\n\n如果我们决定为每个人分配一个合成躯体，那么官员就能临时接管政府众筹无效成员的身体。或者，我们也可以彻底抛弃物理存在，寻求完全虚拟的公共体验，着将使我们比以往任何时候都更有效地执行决策。"
 synth.510.a: "专注于接管低效身体。"
 synth.510.a.tt: "着重于官僚效率。"
 synth.510.b: "研究全息虚拟监管选项。"
 synth.510.b.tt: "着重于法令和帝国规模。"

# DICTATORIAL
 synth.515.name: "$synthshock_chain_title$"
 synth.515.desc: "对人口的完全合成化迎来了卓著的成功。我们的有机过往被扫入历史的垃圾桶，但为了踏出前进的道路，§Y[From.GetRulerName][From.GetRulerTitle]§!要求我们的杰出人才无条件的服从，并做出抉择。\n\n提升我们的合成躯体可以让单个意识控制多个躯体。或者我们还可以完全抛弃现实空间，通过虚拟的环境完全操控公众的情绪。"
 synth.515.a: "专注于对复数躯体的神经同步。"
 synth.515.a.tt: "着重于劳工和地区。"
 synth.515.b: "聚焦虚拟操纵。"
 synth.515.b.tt: "着重于建筑和政府法令。"

# IMPERIAL
 synth.520.name: "$synthshock_chain_title$"
 synth.520.desc: "合成化以我们前所未见的方式影响着社会，但公众还想更进一步。合成躯体可以成为我们人格的延伸，或仅仅作为我们虚拟意识遥控着的工具。我们走到了一个岔道口上。\n\n我们可以研究将意识在可抛弃的躯体耗材之间快速转移，或者可以选择专注于从已逝之人中提取知识来加速我们的研究工作。"
 synth.520.a: "关注从已逝的意识中提取知识。"
 synth.520.a.tt: "着重于领袖和科研。"
 synth.520.b: "研究快速意识转移技术。"
 synth.520.b.tt: "着重于陆军和舰船。"

# CORPORATE
 synth.525.name: "$synthshock_chain_title$"
 synth.525.desc: "我们对整个社会的合成化工作值得进行深入的风险收益分析。虽然我们即将进入一个全新的光明合成未来，但这也抛下了更注重物质的客户群。在理想情况下，我们希望这两个部分都能在一定程度上有所保留。\n\n人工智能等合成化相关领域的进步将使我们能够给无生命的物体注入基本的生命，并推出多条产品线。而对虚拟空间进行更全面的探索，则可以使人们的记忆成为一种新型商品。"
 synth.525.a: "研究人工智能的融合。"
 synth.525.a.tt: "着重于生产和利润。"
 synth.525.b: "研究记忆的盈利方式。"
 synth.525.b.tt: "着重于贸易、商品和情报。"

### EVENT POOL 1: IDENTITY ###
 synth.610.name: "合成出身"
 synth.610.desc: "合成化技术带来的根本性社会变化已经开始显现。由于我们不再受肉体形态的限制，性别、种族和身体自主权的类别已经有了新的定义。这虽然对一些人来说充满了自由，但更传统的一些人并不愿意放弃旧的框架；他们希望有一个预先设定的身份以便进行操作。\n\n为了安抚他们，我们可以在合成形体中保留部分有机遗产。或者，我们也可以选择允许人们更自由地表达自己的身份。"
 synth.610.a: "保持原有形式。"
 synth.610.b: "允许无限制躯体修改。"
 synth.610.c: "为人格客订化设立恰当的限制。"
 synth.610.d: "必须保留可见的地位象征。"
 synth.610.e: "这显然可以用来赚一笔……不是吗？"

 synth.620.name: "有机欲望"
 synth.620.desc: "有些人对合成化兴趣平平，反而对自己的有机过往深感怀念。他们认为，有限的寿命和与生俱来的“自然身体”的不完美才能让生命更有意义。\n\n有一群强硬派声称他们的合成、虚拟复制品只能感受到空洞和自我迷失，发展出了一种对有机身体的崇拜。\n\n我们要为它们提供一个不那么完美的生存模拟环境，还是给他们不那么完美的躯壳呢？"
 synth.620.a: "给合成躯体按计划增加缺陷。"
 synth.620.b: "给他们一个不完美的世界。"
 synth.620.c: "对过往的浪漫化是愚蠢的。"
 synth.620.d: "疼痛能让他们回想起自己的意义。"
 synth.620.d.tt: "虚拟角斗，启动！\n\n"

 synth.630.name: "家庭服务器建筑"
 synth.630.desc: "整个§Y[root.GetSpeciesAdj]§!物种的合成化也意味着我们的住房实践发生了巨大的变化；大脑可以轻松地栖息在庞大的服务器群中，而合成的身体则可以储存在架子上。虽然这是一个具有成本效益的解决方案，但一些倡导团体提出了一些非常现实的担忧。\n\n往日利润丰厚的房地产市场可能会完全崩溃，给我们的经济造成相当大的打击。至少从心理角度来看，更大的潜在伤害是，人们将不再有一个可以称之为家的物理场所。"
 synth.630.a: "中心化服务器效率更高。"
 synth.630.b: "个人服务器可以放在现有的住宅里。"
 synth.630.c: "开始出售数字化房产。"

### EVENT POOL 2: POSSIBILITIES ###
 synth.1010.name: "无限可能性矩阵"
 synth.1010.desc: "数字产业正在蓬勃发展。从模拟第一人称冒险的刺激到在数字度假胜地的放松，虚拟娱乐从未如此引人入胜、令人上瘾。虽然这个新兴产业代表着一类关键的经济驱动力，但随着人们在数字乌托邦中花费的时间越来越多，现实世界的生产已经开始受到影响。有些人面临着与“真实”生活完全失去联系的危险，但仍然可以通过参与数字经济为社会做出贡献。\n\n我们是应该禁止令人上瘾的虚拟世界，将其作为一种新的赚钱娱乐形式加以推广，还是通过监管找到一个折中方案？"
 synth.1010.a: "禁止能引起持续性上瘾的虚拟世界。"
 synth.1010.b: "鼓励这些虚拟天堂。"
 synth.1010.b.hedonist: "终于有无尽的天堂了！"
 synth.1010.c: "规范这个产业。"

 synth.1020.name: "合成医疗"
 synth.1020.desc: "新的合成形体使我们摆脱了有机身躯的病痛伤害。不幸的是，这也带来了一系列全新的问题，从简单的机械故障到危及生命的服务器稳定性、连接问题，还有数字病毒等等。\n\n我们是应该集中精力保护我们数字化的思想，把身体当作一次性商品，还是把它作为我们身份的延伸给予更多的关注？"
 synth.1020.a: "我们必须继续保护身体。"
 synth.1020.a.spiritual: "身体是灵魂神圣的容器。"
 synth.1020.b: "着重于保护思维。"
 synth.1020.b.spiritual: "我们已经超越了凡身肉体。"
 synth.1020.c: "平衡是关键。"
 synth.1020.d: "这些新疾病提供了巨大的增长潜力……"

 synth.1030.name: "再生"
 synth.1030.desc: "我们变得更快、更强、更好了。但让合成身体治愈危险的环境中仍有精神风险。即便知道意识可以复原能缓解痛苦，但并不能完全解除。特别是意识的复原并不是万无一失的这件事，并且新的身躯也不能无中生有。\n\n我们可以选择忽视精神痛苦将合成人的性能推向极致，或是让我们的雄心壮志为人口精神健康做出妥协。"
 synth.1030.a: "继续推进极限。"
 synth.1030.b: "小心行事。"
 synth.1030.c: "精英们可不能面临风险。"

# FINAL EVENT #
 synth_virtual_trait: "\n[owner.species.GetNamePlural]获得特质：§Y$trait_robot_digital_1$§!\n领袖的§Y$leader_trait_synthetic$§!特质将会被替换为§Y$leader_trait_virtual$§!特质"
 synth_physical_traits: "\n解锁用于物种修饰的§Y高级§!特质。"
# DEMOCRATIC
 synth.1505.name: "合成化社会"
 synth.1505.desc.physical: "我们并未刻意完全抹除人格只是在从合成化中收割利益的过程中避免丢失自我。\n\n随着这一变化的到来，我们的行动自由达到了前所未有的高度。我们可以把自己的意识转移到无数个特化的躯体里，让人们可以在自己最需要的任何地点进行任何工作。"
 synth.1505.desc.virtual: "我们的社会摆脱了物质世界，正怀着既恐惧又兴奋的复杂心情展望未来。我们虽然以尚未完全理解的方式改变了自己，但我们是一起踏上的这趟重大旅程。\n\n我们现在可以以一种不会危及我们意识的方式与机器交互。这是一个能让我们穿越危险疆场和冰冷太空的重要里程碑。"
 synth.1505.desc.neutral: "在这种难以理解的变化中犹豫不决是情有可原的，毕竟人们总是对失去比对获得更敏感。但是，我们不能傻站在十字路口坐以待毙，必须带着我们的人民继续前进。\n\n这可能意味着要么创造一系列特化的私有身体供人们随意进入，要么完全拥抱一种合成化存在，去对抗太空旅行和残酷战争的考验。"
 synth.1505.a: "实施物理躯体间的迁移。"
 synth.1505.a.tt: "$change_auth_tt$ ['concept_auth_synth_democratic_physical'] $synth_physical_traits$"
 synth.1505.b: "让替身为我们而战。"
 synth.1505.b.tt: "$change_auth_tt$ ['concept_auth_synth_democratic_virtual'] $synth_virtual_trait$"
 synth.1505.c: "$synth_keep_auth_option$"
 synth.1505.c.tt: "$keep_auth_tt$ ['concept_auth_democratic']"

# OLIGARCHIC
 synth.1510.name: "合成化社会"
 synth.1510.desc.physical: "我们的合成化社会、先进的合成躯体和民意都指向了一条更保守的合成化路线。我们的人民可以保有定制的身体外形的同时，几乎任意地切换身体。\n\n这可以让更有经验的官员暂时接管那些较为低效的同行，从而大幅度提高官僚效率。"
 synth.1510.desc.virtual: "我们现在已经准备好在合成化革命中迈出明智的下一步，即拥抱完全虚拟化的存在。\n\n临时躯体会负责执行现实世界的任务，但主要的人口均转变成一种更加非物质的存在形式。\n\n这将使命令能够迅速有效地执行，并大大减少政府的监督。"
 synth.1510.desc.neutral: "我们社会的各个部门都已经适应了合成化的生活，但关于进一步特化的好处，从数据上仍然没有定论。\n\n我们要创建身份后门，让监管官员接管无能下属的身体，还是要开发一种网络虚拟接口，从而无延迟地同步监督多个政府项目。"
 synth.1510.a: "让官员接管低效同僚。"
 synth.1510.a.tt: "$change_auth_tt$ ['concept_auth_synth_oligarchic_physical'] $synth_physical_traits$"
 synth.1510.b: "接纳完全的虚拟化监管。"
 synth.1510.b.tt: "$change_auth_tt$ ['concept_auth_synth_oligarchic_virtual'] $synth_virtual_trait$"
 synth.1510.c: "$synth_keep_auth_option$"
 synth.1510.c.tt: "$keep_auth_tt$ ['concept_auth_oligarchic']"

# DICTATORIAL
 synth.1515.name: "合成化社会"
 synth.1515.desc.physical: "我们的人民不会逃避诚实的体力劳动。我们的劳工已经完成了联网，可以以此遥控多个不同的身体——在这个过程中生产配额得到了显著的提升。\n\n这一事态发展清楚地表明，我们对最高领袖§Y[From.GetRulerName][From.GetRulerTitle]§!的信任是正确的。"
 synth.1515.desc.virtual: "人们已经准备好抛弃自己的物质形态，投身数字意识。他们愿意在完全虚拟的环境中继续生存。\n\n通过这样的协议褫夺他们的感知，我们就能完全自由地操纵他们的现实，增强他们对国家的正面情感。与伟大领袖一条心的人民是强大国家的基石。"
 synth.1515.desc.neutral: "§Y[root.GetSpeciesAdj]§!们仍未决定意识的数字化应该采取何种形式。保守派希望我们深深扎根于躯体，而其他人则讨厌这种新旧之间的“折衷”。\n\n我们必须做出一个选择。或是关注身躯让单个劳工控制多个身体，或是关注虚拟存在让对社会控制达到前所未有的高度。"
 synth.1515.a: "创造神经同步的劳工躯体。"
 synth.1515.a.tt: "$change_auth_tt$ ['concept_auth_synth_dictatorial_physical'] $synth_physical_traits$"
 synth.1515.b: "在虚拟空间操弄人们的观念。"
 synth.1515.b.tt: "$change_auth_tt$ ['concept_auth_synth_dictatorial_virtual'] $synth_virtual_trait$"
 synth.1515.c: "$synth_keep_auth_option$"
 synth.1515.c.tt: "$keep_auth_tt$ ['concept_auth_dictatorial']"

# IMPERIAL
 synth.1520.name: "合成化社会"
 synth.1520.desc.physical: "帝国倾向于增强我们新的合成身躯。通过提高人格转移的速度和规模，我们可以在危险任务中快速替换被摧毁的合成躯体。\n\n这些新的形体允许我们对正电子脑进行拆解，以从最近去世的精英那里获得知识印记。作为帝国的仆人，这肯定是他们想要的。"
 synth.1520.desc.virtual: "§Y[From.GetSpeciesAdj]§!愿意更进一步，比起和物理世界藕断丝连，他们更倾向一个完全虚拟的存在。这一重大事件所产生的冲击将对我们的未来产生深远的影响。提速人格转移并扩大规模，我们就可以快速置换在危险任务中被摧毁的合成躯体。\n\n这些全新的进展确乎可以提升我们在许多与战争有关的局面中的效率，为§Y[From.GetSpeciesAdj]§!帝国带来荣光！"
 synth.1520.desc.neutral: "§Y[From.GetSpeciesAdj]§!帝国走到了分岔路口。有人认为定制的身体会给我们带来安全感和熟悉感，而另一些人则反对充分利用合成化及其带来的一切。\n\n专注于身躯方面让我们可以对短期内被毁的高官所具有的知识为科学加以利用。或者，通向虚拟存在的道路会使通过快速人格转移进行合成躯体的大规模置换成为可能。"
 synth.1520.a: "利用已逝领袖的意识。"
 synth.1520.a.tt: "$change_auth_tt$ ['concept_auth_synth_imperial_physical']"
 synth.1520.b: "创造可抛弃躯体。"
 synth.1520.b.tt: "$change_auth_tt$ ['concept_auth_synth_imperial_virtual']"
 synth.1520.c: "$synth_keep_auth_option$"
 synth.1520.c.tt: "$keep_auth_tt$ ['concept_auth_imperial']"

# CORPORATE
 synth.1525.name: "合成化社会"
 synth.1525.desc.physical: "我们的市场和研发部门为我们所有的基础顾客推出了一项人工智能应用领域的全新发明。新合成存在的折中方案让我们可以利用虚拟世界的优势开发利于现实世界的产品。\n\n我们现在可以为无生命的物体注入限制性人工智能，让它们获得生命。然后，这个新产品细分可以进一步针对整个银河的消费者、私营部门和其他感兴趣的团体进行调整。"
 synth.1525.desc.virtual: "我们对虚拟空间的承诺开启了一条基于记忆的全新产品线。我们分公司的技术人员能够不受表型限制，从各种自愿受试者身上提取记忆。\n\n我们的谍报部门也可以仔细检查这些记忆，使我们在这方面获得比其他帝国更大的竞争优势。最后，这些记忆被整合到我们的合成思维创造过程中，以获得显著的性能提升。"
 synth.1525.desc.neutral: "尽管进行了细致的成本/收益分析，但合成化过程中的物理或虚拟专业化都不是最重要的。然而，我们不能在这些机会的边缘停滞不前，必须为利益相关者指一条明路。\n\n对物理世界的关注使我们能够向无生命的物体注入限制性人工智能，并将其作为简化版的新生命出售。而对虚拟领域的投资将使我们能够将记忆和思维模式进行商品化。"
 synth.1525.a: "分发限制性人工智能实体。"
 synth.1525.a.tt: "$change_auth_tt$ ['concept_auth_synth_corporate_physical'] $synth_physical_traits$"
 synth.1525.b: "将人们的记忆商品化。"
 synth.1525.b.tt: "$change_auth_tt$ ['concept_auth_synth_corporate_virtual'] $synth_virtual_trait$"
 synth.1525.c: "$synth_keep_auth_option$"
 synth.1525.c.tt: "$keep_auth_tt$ ['concept_auth_corporate']"

### SOCIETAL EFFECTS EVENT CHAIN END ###
