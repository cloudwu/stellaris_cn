 ring_world_1_CONSTRUCTION_INFO_DELAYED: "一个完整的环形世界包含了４个修建完成的环形世界区段，每一段都相当于一个巨大的盖亚星球。"
 ring_world_1: "环形世界基址"
 ring_world_1_DESC: "这个设施将作为集结地、资源仓库，并为成千上万的环形世界建设者提供居住区。"
 ring_world_2_intermediate: "环形世界框架"
 ring_world_2_intermediate_DESC: "这个初期的框架结构环绕着星系内的恒星，并会作为我们最后建设完整宜居带的平台。"
 ring_world_2: "环形世界区段框架"
 ring_world_2_DESC: "这个框架结构大体上构成了未完成的环形世界的总表面区域的四分之一。其中较小型的宜居区块的建设工作还没有完成。"
 ring_world_3_intermediate: "已完成的环形世界区段"
 ring_world_3_intermediate_DESC: "一个功能完整的环形世界区段、包含了一个可供居住的活跃生态圈。"
 think_tank_0_MEGASTRUCTURE_DETAILS: "§Y$think_tank_3$§!的研究实验室和数据库能够产出源源不断的原生数据流。"
 think_tank_0: "科学枢纽基址"
 think_tank_0_DESC: "这个初步的基址将会担任起未来科学枢纽的建设基础。"
 think_tank_1: "科学枢纽中心"
 think_tank_1_DESC: "中央核心配备有最先进的奇点电站，能够满足科学枢纽的所有能量需求。日后它也将与新建的研究设施相连通。"
 think_tank_2: "科学枢纽研发辅翼"
 think_tank_2_DESC: "科学枢纽研发辅翼包含绝大部分的实验室并为科学家们提供住所。分支配备了多个安保区域，在必要时可以完成对不同区域的封锁。"
 think_tank_3: "科学枢纽"
 think_tank_3_DESC: "一个设备齐全且随时可以投入使用的科学枢纽。"
 think_tank_4: "葛洛亦克枢纽"
 think_tank_4_DESC: "以它的创造者的名字命名，这个科学枢纽的驱动核心结合着一个装有我们最优秀的科研人员的大脑的神经库，这使得它能够加速运转。"
