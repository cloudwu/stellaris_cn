 tutorial_16_chain_title: "教程：舰队增编"
 tutorial_16_chain_desc: "我们必须组建一支强大的星际舰队，以确保[Root.GetName]的安全。\n\n目前来看，我们需要再建造几艘§S护卫舰§!。等到§S合金§!储量足够的时候，我们可以在§S恒星基地§!中进行建造。新造的军舰会自动并入位于建造它的§S恒星基地§!轨道上现有的舰队。\n\n为了最大化舰队的战斗力，我们可以为其指派一位§S舰队司令§!。这会让这支舰队在面对那些没有指挥官管辖的舰队时更具优势。"
