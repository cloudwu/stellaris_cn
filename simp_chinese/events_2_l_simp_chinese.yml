 #Narrative Events
 ####################################
 story.1.name: "接触报告：简单生命"
 story.1.desc: "[Root.GetName]新闻满天飞，内容都是关于不久前发现的外星生物。\n\n尽管它离智慧生物还有很大差距，但至少说明外星是有生命存在的。"
 story.1.desc.phobe: "[Root.GetName]新闻满天飞，内容都是关于不久前发现的外星生物。\n\n尽管它离智慧生物还有很大差距，但至少说明外星是有生命存在的。这是一个无法回避的现实，人们开始担心未来。"
 story.1.desc.phile: "[Root.GetName]新闻满天飞，内容都是关于不久前发现的外星生物。\n\n这一生命的奇迹再次使[Root.GetSpeciesAdj]的人们对第一次接触其他智慧生物满怀期待。"
 story.1.desc.spiri: "[Root.GetName]新闻满天飞，内容都是关于不久前发现的外星生物。\n\n自从在[Root.Capital.GetName]之外发现了造物的奇迹，[Root.GetSpeciesAdj]神秘学家们不断举办神秘仪式，试图得到更多的答案。"
 story.1.desc.gesta: "我们确认了[Root.Capital.GetName]的生物圈之外存在低等有机生命。"
 story.1.desc.term: "检测到有机异形微生物。已按情况调整存在有机智慧异形概率的算法模型。如果他们真的存在，他们将会被发现。他们将会被消灭。"
 story.2.name: "接触报告：深空住民"
 story.2.desc: "[Root.GetName]新闻满天飞，内容都是关于不久前发现的外星生物。\n\n这些生物似乎居住在深空之中。相比之下，[Root.Capital.GetName]上的极端微生物简直不值一提。"
 story.2.desc.phile: "[Root.GetName]新闻满天飞，内容都是关于不久前发现的外星生物。\n\n这些生物似乎居住在深空之中。相比之下，[Root.Capital.GetName]上的极端微生物简直不值一提。尽管有些人持怀疑态度，但是遇见外星生命基本是意料之中的事情。虽然如此，但[Root.GetSpeciesAdj]外星生物学家仍然抑制不住激动，对这种生命体所承受的种种极端条件感到兴奋不已。"
 story.2.desc.followup: "[Root.GetName]上的人们平静地接收了对异常外星生物的报告。\n\n真空中真的存在生命这一事实在[Root.Capital.GetName]的科学界引起了短暂的争议。不过在此之前已发现过低等生命，因此所有的[Root.GetSpeciesNamePlural]都并未感到震惊。"
 story.2.desc.gesta: "我们观测到了有机极端微生物在深空中遨游。"
 story.3.name: "接触报告：行星动物"
 story.3.desc: "[Root.GetName]上新闻满天飞，内容都是关于发现的外星生物。\n\n尽管按照[Root.GetSpeciesAdj]标准来说，它们算不上是智慧生物，但它们的存在却否定了我们对生命的简单分类。它们提醒我们，宇宙是如此的复杂，蕴含了无尽的可能。"
 story.3.desc.spiri: "[Root.Capital.GetName]上的教士们普遍对找到外星有机体——虽然较为低等——一事表示了认可。\n\n不过这一发现也引发了对教义的争论——这是可作为[Root.GetSpeciesNamePlural]是万物之主的证明，又或者我们只是还没有在深空之外遇见我们的同胞？"
 story.3.desc.followup: "在外星生物报告发布之后，[Root.GetSpeciesAdj]外星生物学家欣喜地发现这一复杂的生命体与[Root.Capital.GetName]上的并没有太大的不同。\n\n这一生命物的出现否定了我们对生命的简单分类，但是它除了纯粹的动物本能之外也没有什么特别之处。尽管如此，它却告诉我们，生命的某些形式是普遍存在的。"
 story.3.desc.gesta: "我们在外星星球上发现了动物。"
 story.4.name: "接触报告：未开智生命"
 story.4.desc: "[Root.GetName]上新闻满天飞，内容都是不久前遭遇的外星生物。\n\n这一生命体已经接近智慧生物了，真是令人兴奋不已。但我们也要清楚地认识到，尽管[Root.GetName]才刚刚登上星系的舞台，但这一切已经是相当大的进展。"
 story.4.desc.phobe: "观测到外星动物一事在[Root.Capital.GetName]上造成了恐慌。视频中有一些东西——它们沉重的脚步和空洞的眼神——引起了[Root.GetSpeciesAdj]民众深深的不安。\n\n它们是不是外星的并不重要，重要的是外星生物学家们坚定地认为它们和我们非常相似。这简直就是一个扭曲的镜像，向[Root.GetName]展示着我们试图遗忘的，步履蹒跚的进化之路。"
 story.4.desc.phile: "在遭遇外星生命后，[Root.GetSpeciesAdj]新闻网铺天盖地的都是人们对此事的争论。\n\n该生物的智慧令人叹为观止。我们还要清楚地认识到，尽管[Root.GetName]才刚刚登上星系的舞台，但这一切已经是相当大的进展。大多数[Root.GetSpeciesNamePlural]都同意我们有责任和义务帮助其他的物种踏上同样的道路，不过前提是他们已经做好了准备。"
 story.4.desc.spiri: "遭遇外星生命后，[Root.GetSpeciesAdj]宗教事务团体纷纷奔走相告。\n\n该生物的智慧令人叹为观止。我们还要清楚地认识到，也许[Root.GetName]才刚刚登上星系的舞台，但这已经是相当大的进展。[Root.Capital.GetName]上出现了激烈的争论，如果他们已经有了足够智慧并准备探索星空，我们到底应不应该为其引路。"
 story.4.desc.followup: "多次发现低等生物后，[Root.GetSpeciesAdj]首都收到的消息称他们观察到一种非常神奇同时具有莫大进化潜力的生物。\n\n此报告受到了极大的重视。"
 story.4.desc.gesta: "我们确认了即将进化出自我意识的外星生物的存在。"
 story.5.name: "接触报告：遗迹"
 story.5.desc: "[Root.GetName]的人对新近发现外星遗迹的消息议论纷纷。\n\n这些痕迹被视为外星人曾经存在并活跃过的铁证——我们现在虽然是孤独的，但至少我们不是第一个踏上星空的。"
 story.5.desc.phobe: "[Root.Capital.GetName]上的有关部门对近日收到的关于外星遗迹的报告表示了一定忧虑。\n\n这些痕迹被广泛视为某种生命曾经活跃于宇宙的舞台上的铁证，不过一些著名的[Root.GetSpeciesAdj]专家认为这些痕迹其实只是地质构造现象或者大自然的自然变化。"
 story.5.desc.phile: "[Root.GetSpeciesAdj]外星研究学家们很激动地发表了他们对近期外星生命发现的看法。\n\n这阵科学界的风暴对其他领域造成了暂时的负面影响。"
 story.5.desc.followup: "“智能生物找不到伴”一则热门的新闻文章出现在[Root.Capital.GetName]上。[Root.GetName]的人们认为大家的注意力都集中在一些低等外星生物上，而真正有智能的外星种群却依然“戴着它们神秘的面纱”。\n\n最近发现关于外星生物痕迹的报告似乎只是为整件事情增添了一些讽刺意味。"
 story.5.desc.gesta: "我们在异星上发现了智慧外星生物存在的证据。"
 story.6.name: "接触报告：[GetPreFTLUpperPlural]"
 story.6.desc: "我们的舰队发现[GetPreFTLLower]外星文明的消息传遍了[Root.GetName]。\n\n虽然仍未掌握太空旅行的能力，但[primitive_planet.GetName]上的外星人已具有足够的智慧，而且他们的社会也具备了先进文明的所有特征。"
 story.6.desc.phobe: "[GetPreFTLLower]生物，也就是所谓的[primitive_planet.GetName]文明，它们展现出基础智慧的新闻在[Root.Capital.GetName]上并不受人待见。\n\n一种深刻的不安情绪弥漫在公共辩论中，少数人大声疾呼，主张要不择手段建立[Root.GetSpeciesAdj]对外星星球的霸权，而大多数[Root.GetSpeciesNamePlural]似乎不愿意提起外星生物或完全忘记它们。"
 story.6.desc.phile: "我们舰队观测到[GetPreFTLLower]文明的报告得到了[Root.GetName]上的学术精英们在维持自己体面的范围内最大限度的狂欢庆贺。\n\n于此，我们终于可以证明[Root.GetSpeciesAdj]走向漆黑星空的试探性一步并不会一无所获。他们也许暂时比不上我们，甚至我们这一辈的人都不会跟他们直接交流，但光是他们存在本身都是一盏能够照亮这个空荡荡静悄悄的宇宙的希望明灯。"
 story.6.desc.followup5: "发现智慧外星生命令[Root.Capital.GetName]的科学界欢呼雀跃。\n\n尽管仍未掌握太空旅行的能力，但[primitive_planet.GetName]上的外星人已具有足够的智慧，而且他们的社会也具备了先进文明的所有特征。著名外星研究学者表示，之前只能研究古代的遗迹，而现在确是一次研究外星社会的绝好机会。"
 story.6.desc.followup4: "发现[GetPreFTLLower]文化的报告受到了[Root.GetSpeciesAdj]研究者们的欢迎，而这一发现紧跟在发现未开化物种之后。\n\n[Root.GetName]目前是我们知道的首个踏上星空的文明，但是发现有其他文明仅仅落后我们数个纪元甚至只是数个世纪真的让人非常激动。"
 story.6.desc.followup123: "相比往常发现的非智慧生命，这次我们的舰队发现了[GetPreFTLLower]外星种群[primitive_planet.GetName]的报告无疑重新燃起了[Root.Capital.GetName]对外星科学的兴趣，在此之前这个领域向来被视为不过是纸上谈兵。"
 story.6.desc.gesta: "我们确认了[GetPreFTLLower]外星文明的存在。他们仍不具备超光速旅行能力，被自身分裂的个性所阻碍。"
 story.7.name: "接触报告：神秘的太空旅人"
 story.7.desc: "[Root.GetName]没过多久便遭遇了外星智慧生命。\n\n舰队发给[Root.GetSpeciesAdj]首都的报告很简单随意地描述了这些生物，还顺口提到了错失跟它们交流的机会。"
 story.7.desc.phobe: "[Root.Capital.GetName]在收到发现未知飞船的消息后彻底沸腾了。\n\n目前尚不知道对方的目的，所以还是做好应对最坏情况的准备。"
 story.7.desc.phile: "[Root.GetName]终于遭遇了星空中的其他流浪者。\n\n虽然不知道对方的目的以及是否抱有敌意，但是[Root.Capital.GetName]在收到舰队的报告后简直可用四海欢腾来形容。"
 story.7.desc.followup6: "我们遭遇了可以进行太空航行的智慧生命。\n\n跟之前[Root.GetName]观察到的[GetPreFTLLowerPlural]物种不同，我们甚至还未能看清楚这些驾驶着飞船穿越深空的生物，也不清楚他们的目的。"
 story.7.desc.followup12345: "外星人飞船的消息传到了[Root.Capital.GetName]之后，可说是为[Root.GetName]踏往群星帝国的初章画上了一个圆满的句号。"
 story.7.desc.mach.followup12345: "我们曾观察到拥有先进航天能力的外星飞船经过。尽管仍未与其取得联系，但可以确定我们[Root.GetSpeciesNamePlural]并不是星系中唯一有能力探索太空的帝国。"
 story.7.desc.gesta: "我们遭遇了高等外星生命。接触似乎不可避免。"
 story.8.name: "接触报告：星神兽"
 story.8.desc: "在虚空中发现巨大生物一事使得[Root.GetName]在浩瀚之中显得更加微不足道了。我们伟大的帝国遇到的这第一只庞然大物很可能就是我们遭遇最后一只。这只巨兽的影像已经传遍了整个帝国，造成了极大恐慌，不少人要求政府采取行动。\n\n我方舰队的报告表明，这只巨兽的力量足以轻松摧毁宇宙中最为强大的舰队，建议我们小心行事。"
 story.8.desc.spirit: "[Root.GetSpeciesAdj]的民众都在祈祷。黑暗中的巨怪使得帝国中的很多人开始质疑自己的神志是否清晰，甚至还有些人对神灵的宗教事务都开始动摇了。这些巨怪到底是生命的创造者和守护者，还是宇宙万物的敌人？"
 story.8.desc.phile: "[Root.GetName]遇到了十分庄严崇高的存在。这种巨型生物的存在本身，就是宇宙孕育的无穷奇迹的最佳证明。在这巨型生物的身旁，任何生物都会显得无比渺小，一如腐草荧光安能与日月同辉。\n\n虽说这种巨型生物的行为方式尚不明确，[Root.Capital.GetName]的民众却在敬畏的同时抱有希望，对于这巨兽将带来的一切十分期待。"
 story.8.desc.mach: "在深空中发现特性不明的巨大个体迫使[Root.GetName]重新定义已知敌对单独个体的最大表面面积相关的参数。[Root.GetName]与新发现的该个体发生冲突时的生存率预测并不容乐观。\n\n建议科研与战斗单位继续观察，并对我们已有舰队的规格进行升级。"
 story.8.desc.followup7: "我们找到了一些发展水平超越之前遭遇过的一切物种的生物。这种生物可以生长到前所未见的规模，体积和质量甚至可以与星球的卫星相比。\n\n真可谓是防不胜防。这一天将永远标示着[Root.GetName]历史的转折点。我们只希望我们种群还能存活到回顾此事的那一天。"
 story.8.desc.followup123456: "近期，有关一只巨兽出没在黑暗虚空之中的消息席卷了整个帝国。有人表示关注，有人表示乐观，但最多的人还是表示恐惧。历史文档中将会着重记录这重要的一天。"
 story.8.desc.mechanical: "有消息称在太空深处遭遇到了一个无比浩大的构筑，它正在延展贯穿整个[Root.GetName]。虽然它看起来并非是某种生物，不过其存在还是彰显了包含技术和巨型工程的可能性。"
 story.8.a: "难道就只有这黑暗了吗？"
 story.8.b: "我们只是尘埃虫豸之辈而已。"
 story.8.c: "真是大开眼界啊。"
 story.8.d: "信息已收到。正在更新数据库。"
 story.8.e: "考验我们信仰的魔鬼。"
 story.8.f: "神圣的证明。"
 story.8.g: "想想他们能教我们什么。"
 story.8.h: "想象一下它们能成为多么壮观的战利品啊。"
 ### Space Monsters
 story.101.name: "太空变形虫"
 story.101.desc.phile: "我们的舰队不久前遇见的存在是一种全新的、美丽的、神奇的太空生命。\n\n因为分析员对传感器数据的误读，这种生物很快就获得了“太空变形虫”的昵称，它们的体积比一般的[Root.Owner.GetAdj]护卫舰更巨大。\n\n我们应该避免与它们接触，从[Root.Owner.Capital.GetName]远距离观察这些生物。"
 story.101.desc.phobe: "我们的舰队不久前遇见的存在是一种全新的、骇人的太空生命。\n\n因为分析员对传感器数据的误读，这种生物很快就获得了“太空变形虫”的昵称，它们的体积比一般的[Root.Owner.GetAdj]护卫舰更巨大。\n\n终结这些憎恶异形苟活于世的苦难应该没有什么害处。\n\n既是为了科学，也可以是为了其他什么。"
 story.101.desc.milit: "我们的舰队不久前遇见的存在是一种太空生命。\n\n因为分析员对传感器数据的误读，这种生物很快就获得了“太空变形虫”的昵称，它们的体积比一般的[Root.Owner.GetAdj]护卫舰更巨大。\n\n这些生物对[Root.Owner.GetAdj]舰船表现出了敌意的行为，但我们授权进一步的研究。"
 story.101.desc.pacif: "我们的舰队不久前遭遇的是一种从未见过的太空生命。\n\n因为分析员对传感器数据的误读，这种生物很快就获得了“太空变形虫”的昵称，它们的体积比一般的[Root.Owner.GetAdj]护卫舰更巨大。\n\n虽然它脾气很坏，但是想进一步研究也不是不行的——我们可以从[Root.Owner.Capital.GetName]远距离观察它们。"
 story.101.desc.mater: "我们的舰队不久前遇见的存在是一种太空生命。\n\n因为分析员对传感器数据的误读，这种生物很快就获得了“太空变形虫”的昵称，它们的体积比一般的[Root.Owner.GetAdj]护卫舰更巨大。"
 story.101.desc.gesta: "我们的舰队不久前遇见的存在是一种全新的太空生命。\n\n尽管个体体型远远大于[Root.Owner.GetAdj]的护卫舰，这些“太空变形虫”兽群相对于我们的舰队依然弱小不堪。"
 story.101.desc: "我们的舰队不久前遇见的存在是一种全新的太空生命。\n\n因为分析员对传感器数据的误读，这种生物很快就获得了“太空变形虫”的昵称，它们的体积比一般的[Root.GetAdj]护卫舰更巨大。"
 story.101.a: "发布一项远距离研究太空变形虫的特殊计划。"
 story.101.b: "我们的舰队应该能够快速击杀这只生物。"
 story.105.name: "永远的太空变形虫"
 #project completed
 story.105.desc.phile: "太空变形虫——这个昵称现在已经传遍了[Root.Capital.GetName]的大街小巷——是一种独居的生物。成年的太空变形虫身边总会伴随着一种被称为鞭毛的半独立生物。鞭毛由变形虫自行生成，并通过分泌液态RNA来进行控制。\n\n我们一度误以为这就是太空变形虫的幼体，但其实这些鞭毛并不含有繁殖器官，每个鞭毛更像是变形虫向外延伸的肢体。这些鞭毛可以在一定范围内离开主体并攻击敌人，但每隔一段时间就需要回返主体内进行重构。\n\n太空变形虫厚皮的再生特性，或鞭毛的精巧的运动模式都有着潜在的军事应用价值。"
 story.105.desc.pacif: "太空变形虫——这个昵称在这些生物被发现之后，在[Root.Capital.GetName]彻底火起来了。它们是一种独自生活的生物。成年的太空变形虫的身边会伴随着一种被称为鞭毛的半自主生物。鞭毛是由太空变形虫所生成，并通过液态RNA分泌物来控制。\n\n鞭毛一度被误会为太空变形虫的幼体，但其实它们并不含有繁殖器官，每个鞭毛更像是太空变形虫主体身上断开的肢体一般。这些鞭毛可以在离开主体的一定范围内攻击敌人，但每隔一段时间就需要回返太空变形虫体内被重新编译。"
 story.105.desc: "太空变形虫 ——当为这种外星生物运用合适的分类方法来确定学名太过麻烦时，这个名称就被[Root.GetSpeciesName]的普罗大众沿用下来——是一种在太空中独居的生物。除了最幼小的那些个体以外，所有我们收集到的样本都拥有半独立的鞭毛和其他有机质，它们由变形虫本身产生并在液态的RNA分泌物中被设计，以方便宿主操纵。这些鞭毛可以被宿主操纵，甚至可以攻击宿主周围巨大但有限范围内的物体，并会定期的缩回变形虫体内，并被重新设计。\n\n太空变形虫厚皮的再生特性，或鞭毛的精巧的运动模式都有着潜在的军事应用价值。"
 story.105.desc.gesta: "一只太空变形虫通常伴随着一些半自主的鞭节，用于防御以及移动物体。变形虫与其鞭节并不共享意志，而是前者使用一种带有核糖核酸的分泌物来为后者编程，指引其完成较为复杂的任务。"
 story.105.a: "确实神奇。"
 story.110.name: "太空变形虫已解剖"
 #debris studied
 story.110.desc.phobe: "太空变形虫——现在已经是负责捕猎它们的[Root.GetSpeciesAdj]部队口中的贬义词——它们比预想中更加复杂。它们的坚硬外壳保护着体内的无数小型太空变形虫，这些小型个体可比喻作保护着它们的太空变形虫母飞船的攻击机。这些攻击型太空变形虫虽然跟正常的太空变形虫很相似，但其实它们是相对简单的生物。太空变形虫体内拥有成千上百个器官，无疑都是存活于恶劣的太空环境的必要零件。\n\n在分尸太空变形虫身体时，这些器官大部分都要么破裂了要么被烧坏了，只留下了残缺的尸体。\n\n不过，参与太空变形虫项目的外星研究学家认为获取样本的过程是很重要的，所以他们发布了特殊的开火命令给整支舰队。只要针对五只或更多太空变形虫的特殊部位进行手术式打击，我们就能重组一个完整的尸体。"
 story.110.desc.milit: "太空变形虫——这是[Root.GetSpeciesAdj]部队钦定的正式名字——它们比预想中更加复杂。它们的坚硬外壳保护着体内的无数小型太空变形虫，这些小型个体可比喻作保护着它们的太空变形虫母飞船的攻击机。这些攻击型太空变形虫虽然跟正常的太空变形虫很相似，但其实它们的生理构造相对简单。太空变形虫体内拥有成千上百个器官，无疑都是存活于恶劣的太空环境的必要零件。在分尸太空变形虫身体时，这些器官大部分都要么破裂了要么被烧坏了，只留下了残缺的尸体。\n\n不过，参与太空变形虫项目的外星研究学家认为获取样本的过程是很重要的，所以他们发布了特殊的开火命令给整支舰队。只要针对五只或更多太空变形虫的特殊部位进行外科手术式打击，我们就能重组一个完整的尸体。"
 story.110.desc: "太空变形虫——一个虽然违背了[Root.Owner.Capital.GetSpeciesAdj]传统的分类命名法但已经深入人心的名字——它们比预想中更加复杂。它们的坚硬外壳保护着体内的无数小型太空“变形虫”，这些小型个体可比喻作保护着它们的太空变形虫“母飞船的攻击机”。这些“攻击型太空变形虫”虽然跟正常的太空变形虫很相似，但其实它们的生理构造相对简单。太空变形虫体内拥有成千上百个器官，无疑都是存活于恶劣的太空环境的必要零件。在解决太空变形虫时，这些器官大部分都要么破裂了要么被烧坏了，只留下了残缺的尸体。但是，太空变形虫项目组的外星生物学家认为这已经足够了，他们成功辨识出了太空变形虫的生理特征和独特弱点。"
 story.110.desc.gesta: "太空变形虫比当初预料的更为复杂。它们坚硬的外壳保护着大量装有小型“变形虫”的口袋，我们的舰队在与“变形虫母船”的交战中观察到它们实际上充当了攻击机。尽管除了尺寸以外它们在外表上大致相同，“攻击变形虫”在结构上比真正太空变形虫要简单得多。在太空变形虫体内的这些口袋后面，有着数以百计的脆弱器官，无疑都是为了在严酷的太空环境中生存。在与变形虫交战的过程中很多器官都破损或是被烧毁了，因此我们只获得了残缺不全的尸骸。不过负责太空变形虫计划的外星生物学家认为这就已经足够了，因为他们已经成功地鉴别出了太空变形虫数个独特生物特征以及弱点。"
 story.110.a.phobe: "想方设法尽快消灭它们。"
 story.110.b.milit: "打靶练习。"
 story.110.c: "很好。"
 story.115.name: "太空变形虫已被消灭" #kill 5 quest
 story.115.desc.phobe: "杀了数个太空变形虫后，我们终于能够研究太空变形虫跟它体内的小型生物的诡异关系。[Root.GetSpeciesAdj]的外星生物学家发现，这些以它们的行动方式来命名的条状体不是什么太空变形虫幼体也不是寄生物。它们仅仅是在主体成年后生成的工具。它们被委派的任务一旦完成，就会返回到太空变形虫主体的一个口袋结构内。它们既是操纵者同时也是主体伸向无边黑暗的附属物。它们唯一的弱点在于接受命令时的反应延迟，不过这一点被人海战术、个体的反射性反应、以及自动追踪太空变形虫主体的特点所弥补了。\n\n无论如何，我们还是尽快杀了它们吧。"
 story.115.desc.milit: "采集了数个残骸后，我们能够研究太空变形虫跟它体内的小型生物的奇特关系。[Root.GetSpeciesAdj]的外星生物学家发现，这些以它们的行动方式来命名的条状体不是什么太空变形虫幼体也不是寄生物。这些条状体没有脑袋，而是拥有一个复杂的颗粒状处理器中心。这个中心负责解码皮层下的接收器所接收到的来自太空变形虫的RNA的命令。它们被委派的任务一旦完成，就会返回到太空变形虫主体体内并开始接受新的任务。它们是士兵、炮灰、工具、侦查员。它们唯一的弱点在于接受命令时的反应延迟，不过这一点被人海战术、个体的反射性反应、以及自动追踪太空变形虫主体的特点所弥补了。太空变形虫的深空战斗效率主要是依靠它们不断释放的条状体，这一点可供我们的部队学习。"
 story.115.desc: "击杀第四只生物后，一个完整的太空变形虫尸体终于在[Root.GetName]capital[Root.Capital.GetName]重组完毕了。我们现在开始将揭示这种生物的秘密，然后将收获的信息分发到[Root.GetSpeciesAdj]帝国的相关部门中。\n\n当前最有价值的发现莫过于太空变形虫的皮肤膜。它们能够吸收——然后通过复杂的精确流程——消化无数种宇宙辐射，甚至把这些射线转化为营养。"
 story.115.a.phobe: "确实如此。" #emp mod, +20% dmg vs amoebas
 story.115.b.milit: "应该学习一下。" #emp mod, improved strike craft
 story.115.c: "这样的知识很有用。" #emp mod, +5% energy
 story.201.name: "晶态实体"
 story.201.desc.base: "我们的[This.Owner.GetResearchers]已经完成了对这种在[This.System.GetName]恒星系发现的非凡的、自由漂浮的晶态物体的调查报告。他们的发现令人震惊。"
 story.201.desc.phile: "$story.201.desc.base$\n\n这些飞船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，然而一旦我们飞船靠近，它们就会突然改变方向并且从晶体内散发出能源波动，这说明它们也许是以生命形式存在的——这样的现象毫无疑问令人好奇，但我们得要小心处理。\n\n我们最杰出且聪敏的科学家们都准备好研究这些实体了。"
 story.201.desc.phobe: "$story.201.desc.base$\n\n这些飞船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，然而一旦我们飞船靠近，它们就会突然改变方向并且从晶体内散发出能源波动，毫无疑问它们具有可能的危险性，我们应该小心应对。\n\n我们最好派遣一支舰队试探这些晶体的侵略性，如果发现有威胁就把它们摧毁掉。"
 story.201.desc.pacif: "$story.201.desc.base$\n\n这些飞船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，然而一旦我们飞船靠近，它们就会突然改变方向并且从晶体内散发出能源波动，它们毫无疑问具有可能的危险性，我们应该小心应对。\n\n既然我们不想冒险得罪这些晶体，那就从首都远距离监视它们吧。"
 story.201.desc.spiri: "$story.201.desc.base$\n\n这些飞船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，然而一旦我们飞船靠近，它们就会突然改变方向并且从晶体内散发出能源波动，毫无疑问它们对[Root.Owner.GetSpeciesAdj]的飞船产生了反应。\n\n这些晶体的生性和来历不明，但它们的形态与不加矫饰的棱角都与[Root.Owner.GetSpeciesAdj]的灵魂产生了共鸣。[Root.Owner.GetName]应当退一步，从远距离和平地观察它们。"
 story.201.desc.milit: "$story.201.desc.base$\n\n这些飞船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，然而一旦我们飞船靠近，它们就会突然改变方向并且从晶体内散发出能源波动，毫无疑问它们具有可能的危险性，我们应该小心应对。\n\n哪怕找不到什么战斗用途，我们研究一个被击碎的晶体肯定也会有一些有趣的发现。"
 story.201.desc: "$story.201.desc.base$\n\n这些飞船般大小的物体以及它们的较小型的晶体卫星初看之下是无生命迹象的，然而一旦我们飞船靠近，它们就会突然改变方向并且从晶体内散发出能源波动，毫无疑问它们具有可能的危险性，应该小心应对。\n\n我们既可以选择直接与这些危险的生命体交火，也可以从远距离安全地观察它们。"
 story.201.a: "发布远距离研究这些晶体的特殊项目。"
 story.201.b: "我们的舰队应该能够击碎它们。"
 story.205.name: "不灭晶体"
 story.205.desc.phile: "晶态实体——这是[Root.Capital.GetName]的外星生物学家跟外星地质学家互相妥协后所决定的名字——它们确实是生命体。\n\n[Root.GetSpeciesAdj]的一部分过于保守的学术精英认为它们是活体硅酸物质，跟生命体没什么共同之处。\n\n[Root.GetName]的大部分民众不认同这种观点，而是开始赞叹这种晶态实体所代表的新概念。它们是一种单独生活的生物，每一个母体结晶通常只会带着一个哨兵以及一小队晶体军团。除了明显服从领袖命令的哨兵和军团之外，我们对于晶态实体的社会分层是一无所知——这个课题在[Root.Capital.GetName]引发了一场热烈探讨。\n\n晶体似乎不会繁殖，而且我们还没有发现它们的个体之间有明显的年龄差别。跟早前的推论不同，晶体的不同颜色与它们的年龄无关，而是受到内部的潜在变化而改变——而这种变化可以被释放出来——这种偶尔的波动会改变晶体的反射属性。"
 story.205.desc: "晶态实体——这是[Root.Capital.GetName]的外星生物学家跟外星地质学家互相妥协后所确定的名字——它们似乎真的是生命体。\n\n早期分析给它们起的名字是活体硅酸物质，因为它们跟生命体没什么共同之处。它们是一种单独生活的生物，每一个母体结晶通常只会带着一个哨兵以及一小队晶体军团。除了明显服从领袖命令的哨兵和军团之外，我们对于晶态实体的社会分层是一无所知。\n\n晶体似乎不会繁殖，而且我们还没有发现它们的个体之间有明显的年龄差别。跟早前的推论不同，晶体的不同颜色与它们的年龄无关，而是受到内部的潜在变化而改变——而这种变化可以被释放出来——这种偶尔的波动会改变晶体的反射属性。"
 story.205.desc.pacif: "晶态实体——这是[Root.Capital.GetName]的外星生物学家跟外星地质学家互相妥协后所确定的名字——它们似乎真的是生命体。\n\n早期分析给它们起的名字是活体硅酸物质，因为它们跟生命体没什么共同之处。它们是一种单独生活的生物，每一个母体结晶通常只会带着一个哨兵以及一小队晶体军团。除了明显服从领袖命令的哨兵和军团之外，我们对于晶态实体的社会分层可以说是一无所知。\n\n晶体似乎不会繁殖，而且我们还没有发现它们的个体之间有明显的年龄差别。跟早前的推论不同，晶体的不同颜色与它们的年龄无关，而是受到内部的潜在变化而改变——而这种变化可以被释放出来——这种偶尔的波动会改变晶体的反射属性。晶态实体可以对指定的目标释放这种波动，而且很不幸的，它们似乎热衷于对任何靠近的陌生种群如此做。"
 story.205.desc.spiri: "晶态实体——这个名字本身就是[Root.Capital.GetName]上两大对立派系，外星生物学家和外星地理学家妥协的结果——并不能用简单的活着或是死亡来描述。[Root.Capital.GetName]的一些缺乏想象力的研究者称它们为“活体硅酸物质”，他们认为这种生物虽然很不寻常，但依旧只是一种低等生物。\n\n无论如何，晶态实体都是是一种非常独特而神奇的存在，每只母体结晶附近有两只以上的随从，一只哨兵和一只士兵。晶态实体是不会找伴侣的，也不会衰老——它们诞生于很久以前。每个晶态实体的颜色不同，似乎与它们内在的能源大小有关。"
 story.205.desc.gesta: "晶态实体很可能是活的。\n\n或许称它们为“硅酸活体物质”更为恰当，因为它们与常见的生物或是传统人造生命大相径庭。\n\n这些实体似乎并不繁殖，并且我们所观察到的晶体在年龄上似乎都没有什么差别。与一个早期假设相反的是，晶态实体个体所发生的色调转变似乎与其年龄无关，而是受其潜在的内部电荷影响——而且可以被猛烈地释放——而偶尔产生的能源波动会改变晶体的折射特性。"
 story.205.a: "这一知识一定对科技发展有很大的作用。"
 story.205.a.tooltip: "为你的帝国增加§Y棱镜§!修正：\n£physics£ §G+10%§!"
 story.205.b: "为这个情报找点实际用途。"
 story.205.b.tooltip: "为你的帝国增加§Y晶体声呐§!修正：\n花费£energy£ §Y30§!能源在进入有晶态实体的星系中后§Y立即调查§!。"
 story.205.aa: "在战斗方面上有什么利用方法？"
 story.205.bb: "听上去好像以后可能派上用场。"
 story.210.name: "晶态实体被粉碎"
 story.210.desc.milit: "晶态实体——一种活体硅酸物质形态——是非常可怕的敌人。\n\n我们发现了可能是所有晶态实体共有的一个结构上的弱点，如果幸运的话，我们可能只需要再通过几只晶态实体就能判断出这个所谓的弱点是否有效。目前我们已经知道的是，它们所释放的能源强弱与水晶闪烁的光芒有关。\n\n简而言之，就是[Root.GetSpeciesAdj]以后一定能够遇到多个色彩的晶态实体，而且这些晶状体的行为方式和战斗能力都将存在差异。"
 story.210.desc.mater: "晶态实体——目前我们认为它比起稀有的矿物来说，更接近生物一些——对[Root.GetSpeciesAdj]飞船表现出强烈的攻击意愿，或许它们认为我们的舰队是金属实体，必须驱赶。\n\n多次交火使得我们发现了在理论上晶态实体的结构中可能存在一个共通的弱点，此外，它们所能释放能源的强弱取决于水晶闪光的频率。\n\n简而言之，就是[Root.GetSpeciesAdj]会遭遇多种颜色的晶态实体，而且这些晶状体的行为方式和战斗能力都将存在差异。\n\n现在为了对它们有更进一步的了解，我们只能继续与它们进行正面交火，虽然我们无法像开采天然资源一样开采它们，但是[Root.GetName]是绝对不会空手而归的。"
 story.210.desc: "晶态实体——鉴于其水晶化的外表的来源和普通矿物质不同——对[Root.GetSpeciesAdj]飞船表现出强烈的攻击意愿，或许它们认为我们的舰队是金属实体，必须驱赶。\n\n多次交火使得我们发现了在理论上晶态实体的结构中可能存在一个共通的弱点，此外，它们所能释放能源的强弱取决于水晶闪光的频率。\n\n简而言之，就是[Root.GetSpeciesAdj]会遭遇多种颜色的晶态实体，而且这些晶状体的行为方式和战斗能力都将存在差异。\n\n目前我们认为与它们进行和平的交流的可能性还是比较低的，所以为了对它们有更进一步的了解，我们只能继续与它们进行正面交火。"
 story.210.desc.gesta: "晶态实体具有侵略性，并且对我们的飞船展现出了敌意。或许它们将我们的飞船视为金属实体，必须全力将其驱逐出晶体实体的领地。\n\n我们在交战中发现了所有晶态实体在理论上讲都具有的结构弱点。另外，随着侵略性程度的变化以及内部电荷的产生——用于驱动其武器式放电——晶体折射光线的方式也会产生变化。\n\n本质上来讲，[Root.GetSpeciesAdj]飞船很有可能会遭遇不同颜色的晶态实体，并且我们该为它们在行为模式与战斗能力上的区别做好准备。\n\n鉴于目前似乎无法与其进行和平交流，如果我们要继续研究晶态实体，就必须继续与其直接交战。"
 story.210.a: "了解。"
 story.215.name: "已摧毁晶态实体"
 story.215.desc.milit: "[Root.GetName]离开后留下了一片破碎的水晶。\n\n晶态实体的秘密可能将会成为一个永远的谜，但那又如何呢？\n\n[Root.GetSpeciesAdj]的部队现在已经非常擅长摧毁晶体了，同时我们也发现了提升我们武器威力的方式。"
 story.215.desc.mater: "在摧毁了数个水晶帝国后，凭借数千样本，[Root.GetSpeciesAdj]的工程师终于研究出了将晶态实体的残骸转化成可用材料的方法。\n\n虽说与晶态实体的战斗可能还是会造成很大伤亡，但是无论如何，这也算得上是工业上的胜利了。"
 story.215.desc: "在多次冲突后，晶态实体对我们来说仍然是一个谜，它们似乎没有所谓的配偶，而且以它们的形体，我们也能很难想象出它们繁殖的方式。\n\n我们发现了一些被摧毁的晶态实体的碎片的用途，但是我们对它们的了解仍然非常少。"
 story.215.desc.gesta: "尽管频繁发生冲突，晶态实体对我们来说仍是个谜。它们似乎并不繁殖，并且也很难想象某种巨大的太空晶洞中会天然产生这种东西。\n\n我们发现被摧毁的晶态实体碎片有一些实际用途，但恐怕某些事情，比如它们本质的真相，将永远无法得知。"
 story.215.a.milit: "胜利比真相要重要得多。"
 story.215.b.mater: "我们必须竭尽可能地去利用宇宙带给我们的资源。"
 story.215.b.mater.tooltip: "发布§Y更高额的水晶悬赏§!帝国法令。"
 story.215.c: "可惜啊。"
 story.215.c.tooltip: "发布§Y水晶悬赏§!帝国法令。"
 story.219.name: "水晶声纳"
 story.219.desc: "[From.GetFleetName]在[From.From.GetName]星系遭遇了晶态实体。\n\n使用存储的能源，我们的飞船可以向晶态实体释放出一道强力但是无害的高频光束，由于晶态实体的结构使得他们在被光束照射之后会产生类似于棱镜和共振器的效果，这道光束将会使得它们从内部瓦解，再由我们飞船的传感器将它们的碎片回收。\n\n这整套系统的测试只需要一瞬间。"
 story.219.a: "放手去做吧。"
 story.219.a.tooltip: "使用£energy£ §R-30§!能量币立即§Y调查§![From.From.GetName]星系。"
 story.219.b: "这次不行。"
 story.219.c: "我们没有那么多资源。"
 story.220.name: "水晶球"
 story.220.desc.hostile: "[Root.GetName]报告，在[From.GetName]星系中发现了大量晶态实体。至于其是否是生物的古代家园，目前尚无明确指征，但在同一星系中发现如此数量的晶态实体可谓是前所未见。\n\n目前的读数表明，如果能够将这些不寻常的晶体结构……拆开的话，应该会拥有一定的研究价值，"
 story.220.desc.nonhostile: "[Root.GetName]报告称在[From.GetName]星系中发现大量晶状生命体的存在。 这很明显是某种巢穴——或者至少是晶状生命体的聚集地，就如在[From.GetName]有一个我们从未见过的晶状结构。\n\n这个结构展现出了很多类似晶状生命体的性质，但它的体积大得吓人。"
 story.220.desc.gesta: "我们在[From.GetName]观测到大量晶状生命体的出现。这很明显是某种巢穴——或者至少是晶状生命体的聚集地，就如在[From.GetName]有一个我们从未见过的晶状结构。\n\n这个结构展现出了很多类似晶状生命体的性质，但它的体积大得吓人。"
 story.220.a.nonhostile: "就这么办。"
 story.221.name: "水晶调研完成"
 story.221.desc: "[Root.Capital.GetName]的外星科技研究部门报告，他们对晶态结构的研究已经结束了。\n\n一如以往，对象可观察活动的缺乏导致十分难以得出具体结论。然而他们的身体结构依旧十分神奇。在我们材料工程师的帮助下，对该结构的研究使得我们的外星生物学家得以开始对这种晶态结构的高级重建性能进行模拟。"
 story.221.desc.gesta: "我们对晶体构造的研究有了结论。\n\n这些构造从不展现出任何行为，使我们很难下结论。不过，它们的生物特性仍然很有意思，而且我们现在可以复制在其身上观察到的高级重构特性了。"
 story.221.a: "值得赞赏。"
 story.223.name: "水晶调研被打断"
 story.223.desc: "[Root.Capital.GetName]的外星科技研究部门报告，在远方星系发现的晶态结构已被摧毁，无法继续进行远程研究。"
 story.223.desc.gesta: "在遥远星系中观察到的晶体构造已经被摧毁了，远程研究已经无法继续。"
 story.223.a: "真可惜。"
 story.223.a.tooltip: "§H晶态结构§!特殊项目已取消。"
 story.301.name: "古代采矿无人机"
 story.301.desc.pacif: "我们在某个恒星系里发现了深空无人机。这些无人机似乎是千年以前进行自动轨道采矿作业的矿机和监视用机器，但在不久之后采矿行动就被人放弃了，只剩无人机在继续运作。\n\n这些无人机似乎没有任何通讯协议——至少没有[Root.Owner.GetName]能破译的协议——并对进入了恒星系的[Root.Owner.GetSpeciesAdj]飞船采取了攻击行为。\n\n在[Root.System.GetName]发现这种无人机实在是喜人的收获，我们应该进一步研究一下。"
 story.301.desc.mater: "我们在某个恒星系里发现了深空无人机，这些无人机似乎是千年以前进行自动轨道采矿作业的矿机和监视用机器，但在不久之后采矿行动就被人放弃了，只剩无人机在继续运作。它们的功能很明确——采矿——但是是谁下的命令，目前我们还不得而知，很显然没有任何矿物在百年乃至千年内曾从这个恒星系出口过。 \n\n尽管这些可能只是老旧的无人机，但是[Root.Owner.GetName]还是应该注意一下它们。"
 story.301.desc: "我们在某个恒星系里发现了深空无人机，这些无人机似乎是千年以前进行自动轨道采矿作业的矿机和监视用机器，但在不久之后采矿行动就被人放弃了，只剩无人机在继续运作。无人机利用强力的采矿激光工作，尽管目前没有表现出敌意，这些无人机依然对靠近的[Root.Owner.GetSpeciesAdj]飞船造成了威胁。\n\n这些可能只是老旧的无人机，但是[Root.Owner.GetName]还是应该注意一下它们。"
 story.301.desc.gesta: "我们遭遇的深空无人机似乎是自动轨道采矿作业的工人和监工。根据加工设备的状况来判断，这些采矿作业似乎开始于数千年前，然后很快被抛弃，只留下了无人机继续运作。这些无人机拥有强力的采矿激光，并且在我们试图靠近时表现出了明显具有威胁性，甚至是侵略性的举动。\n\n或许它们只是些老旧的无人机，但仍应该密切观察它们。"
 story.301.a: "在[Root.Capital.GetName]建立一个监听哨站。"
 story.301.b: "不知道它们的内部结构是怎么样的——把它们拆开来看看吧。"
 story.305.name: "无人挖掘机工作准则"
 #starts mining drone home system chain upon completion
 story.305.desc.pacif: "除了对[Root.GetSpeciesAdj]飞船进行威胁的时候，这些无人机只会进行机械化的采矿工作。\n\n但有趣的是，这些无人机并不是完全静默，它们会发射出声脉冲信号，不知道这些信号到底是发给谁的。"
 story.305.desc.mater: "这些无人机的挖掘效率比十分优秀，要是[Root.GetSpeciesAdj]的矿工的话，这些地方可能早就被认为是挖无可挖了。我们的高级工程师正在将这些无人机的运作方式应用在[Root.GetName]的复合矿场和太空港中以增加我们的采矿效率，减少能源浪费。\n\n但有趣的是，这些无人机并不是完全静默，它们会发射出声脉冲信号，虽然不是非常频繁，但用的却是一种很难从杂音中识别出的信号。不知道这些信号到底是发给谁的。"
 story.305.desc: "无人机在他们所在的小行星上永无休止的对不断减少的资源进行开采，这一单调的过程很值得研究。[Root.Capital.GetName]上的复合矿场可以从中学到如何在保存能源的同时最大化的提取矿物。\n\n此外，这些无人机并不是完全静默，它们会偶尔发射声脉冲信号，而且这些声脉冲信号的波长很难和背景杂音区分开，是否有人收到这些声脉冲就不得而知了。"
 story.305.desc.gesta: "无人机在其小行星上永无休止地对不断减少的资源进行开采。对其进行研究的过程较为枯燥，但仍具有研究价值。事实上，我们可以学到如何在最大化开采效率的同时减少能源消耗。\n\n另外，我们发现无人机并非完全处于静默。它们会发出脉冲信号，不过频率极低并且波长很难与背景杂讯区分开来。是否有人在接收这些脉冲信号就不得而知了。"
 story.305.a: "了解。"
 story.305.a.tooltip: "准许使用§Y无人机优化§!法令。"
 story.305.b: "搞清楚他们是如何分析采矿点的。"
 story.305.b.tooltip: "将一些矿产资源富饶的行星添加到情报日志中。"
 story.310.name: "拆解无人挖掘机"
 story.310.desc.mater: "采矿无人机在与[Root.GetSpeciesAdj]飞船的一场激烈的战斗后被摧毁了，幸运的是，采矿无人机中的能源电池是机体中最坚固的部分，因此我们的飞船成功回收了一些没有被摧毁的能源电池。这些能源电池使用的技术远远高于我们目前的技术，但是初步测试表明我们可以将它们的能源输出转化成能源。\n\n在最后一个能源电池用完之后，负责测试的工程师在背景辐射中发现了一些异常，这些无人机在和我们初次相遇后就一直在以一种罕见的频率进行信号广播，但这些信号广播是发给谁的呢？\n\n这些无人机中蕴含大量的能源，但这些能源也是有限的。如果我们发现它们之后能及时停掉它们的话，这些能源就能为我们所用。"
 story.310.desc: "采矿无人机在与[Root.GetSpeciesAdj]飞船的一场激烈的战斗后被摧毁了，幸运的是，采矿无人机中的能源电池是机体中最坚固的部分，因此我们的飞船成功回收了一些没有被摧毁的能源电池。这些能源电池使用的技术远远高于我们目前的技术，但是初步测试表明我们可以将它们的能源输出转化成能源。\n\n在最后一个能源电池用完之后，负责测试的工程师在背景辐射中发现了一些异常，这些无人机在和我们初次相遇后就一直在以一种罕见的频率进行信号广播，但这些信号广播是发给谁的呢？\n\n这些无人机中蕴含大量的能源，但这些能源也是有限的。如果我们发现它们之后能及时停掉它们的话，这些能源就能为我们所用。"
 story.310.desc.gesta: "我们在激烈的交战中摧毁了采矿无人机。幸运的是，能源电池是它们身上最为坚固的部件，我们因此有幸缴获了一些。这些电池的科技水平目前超出了我们的理解，但初步测试表明我们有能力将其能源转化为能源。\n\n在最后一颗能源电池耗尽之后，我们注意到了参与实验的[Root.GetUnitDronePlural]周围的背景辐射有了明显下降。看来这些无人机并非是静默的，而是在我们初次遭遇它们之后就偶尔在奇特的频率上发射信号，而且很可能从它们部署之初就开始了。这些信号原本的接收者很可能已经不在了。\n\n总而言之，这些无人机可以成为高效但有限的能源来源，只要我们能够有效率地找到它们并让它们丧失行动能力。"
 story.310.a: "很好。"
 story.310.a.tooltip: "准许使用§Y无人机悬赏§!帝国法令。"
 story.320.name: "地质调查已完成"
 story.320.desc: "通过对古代采矿无人机的评估算法进行逆向工程破解，我们找到了所有含大量矿产的存储点并对其进行了调查。"
 story.330.name: "古代矿石处理中心"
 story.330.desc: "[Root.GetName]在[From.GetName]星系发现了大量的古代采矿无人机。看来这里曾是一个巨大的采矿与矿石处理中心，甚至可能是整个星系中最后一个类似的存在。"
 story.330.desc.gesta: "我们在[From.GetName]星系发现了大量的古代采矿无人机。看来这里是一个巨大的采矿与矿石处理中心，甚至可能是整个星系中最后一个类似的存在。"
 story.330.a: "那是当然。"
 story.330.b: "我们来看看从中能学到什么吧。"
 story.331.name: "处理过程观察完毕"
 story.331.desc: "事实最终证明，不对这个古代采矿无人机处理中心进行干涉是一个明智的选择。通过对于其单调节奏进行的长期观察，我们成功发现了其采用的数项原材料自动处理技术，其能力远超我们当前的技术水平。"
 story.331.desc.gesta: "$story.331.desc$"
 story.331.a: "那么我们就把这些技术划归己用吧。"
 story.331.b: "中大奖了。"
 story.333.name: "已摧毁采矿无人机基地"
 story.333.desc: "我们收到报告称，[location_planet.GetStarName]星系发现的矿物处理中心已经被摧毁。其储藏的大量原矿石与经过处理的矿石已投弃到宇宙当中，并以陨石形态坠落到了当地小行星带的[location_planet.GetName]。"
 story.333.desc.gesta: "我们在[location_planet.GetStarName]星系中观察到的矿石处理中心已经被摧毁了。其储藏的大量原矿石与经过处理的矿石已投弃到宇宙当中，并以陨石形态坠落到了当地小行星带的[location_planet.GetName]。"
 story.333.a: "我们对遗迹的研究已经够多了。"
 story.333.a.tooltip: "§H自动处理中心§!特殊项目已取消。\n$story.333.b.tooltip$"
 story.333.b: "中大奖了。"
 story.333.b.tooltip: "[location_planet.GetName]的矿藏更丰富了。"
 story.401.name: "虚空之云"
 story.401.desc.spiri: "“如云，”一份从多个材料整合出来的报道上写着，“如云般的光辉星辰在暗潮中汹涌”。这份报告描述的极具诗意的现象是“虚空之云”。\n\n对于[Root.Owner.GetName]的祭司来说，这些星云是被某种更伟大的意志所驱动的信使，目前没有人知道在背后操控虚空之云的到底是谁或是什么，在确定虚空之云的来龙去脉之前，还是不要轻举妄动为好。"
 story.401.desc: "一项对此前以§H[This.ContactCountry.GetName]§!为代称的一堆残骸和太空尘埃的调查居然得到了惊人的发现：微粒聚集而成的云体，散发着未知的强大能源，它原本连反射性动作都不应该做出，更不要说是自主移动了。\n\n但它确实在自主地移动着。\n\n这份录像中移动的飘渺物体透着一股不祥之兆，或许这个宇宙里有一些东西是我们不该去碰的。"
 story.401.desc.gesta: "一项对此前以§H[This.ContactCountry.GetName]§!指代的一堆残骸和太空尘埃的调查居然得到了惊人的发现：它是一团由微粒聚集而成的云体，蕴含着来源不明的强大能源。它原本连反射性动作都不应该做出，更不要说是自主移动了。\n\n可它确实在自主移动。\n\n这份录像中移动的飘渺物体透着一股不祥之兆，或许这个宇宙里有一些东西是我们不该去碰的。"
 story.401.a.spiri: "不管它是不是与神灵有关的媒介，我们都要研究它。"
 story.401.b.spiri: "这事就交给我们的指挥官吧。"
 story.401.c: "我们只观望就好，不要净化。"
 story.401.d: "这事就交给我们的指挥官吧。"
 story.401.e: "或许应该摧毁它。"
 story.405.name: "虚空渐晰"
 story.405.desc.spiri: "虚空之云是宇宙的观察者，在了解了虚空之云的特征之后，[Root.GetSpeciesAdj]的宇航员在宇宙各地都发现了虚空之云的踪迹。\n\n它们产生于万物初始的时候，观察着恒星闪耀、行星新生。现在它们在宇宙间漫无目的地移动着，似乎在有意识地收集过去留下的残骸，在死去的恒星和破碎的世界之间漂流。 \n\n它们的存在时刻提醒着我们自己是多么的渺小。"
 #+6 mult phys research, +10% dmg vs cloud modifier
 story.405.desc: "目前，[Root.GetSpeciesAdj]的研究者认为虚空之云是宇宙中最古老的存在，它们似乎是在宇宙诞生仅仅几十亿年后出现的，这是年轻宇宙用强大的力量凭空创造出来的产物，它们本可以成为恒星，但却没有。\n\n想要解释它们那种原始的动物本能更是困难，但答案的关键可能就在将它们紧密结合在一起的异常强大的电磁场中——这也是在它们出现的时候就存在的东西。可以预见，只要有足够的时间，它奇怪的星尘和引力场循环将会变得和神经回路一样。\n\n还有，尽管彼此之间相距数光年的距离，虚空之云似乎在互相发送脉冲波，这之中可能存在量子纠缠的现象。"
 story.405.desc.gesta: "虚空之云可能是宇宙中最古老的存在之一。在宇宙中刚开始形成物质之后仅仅数十亿年里，它们似乎就已经出现了，这是年轻宇宙用强大的力量凭空创造出来的产物，它们本可以成为恒星，但却没有。\n\n它们动物般的智慧可能更加难以解释，但答案或许就在维持其形态的强大电磁场中——另一个宇宙诞生之初的产物。只要有足够长的时间，它奇怪的星尘与引力场循环完全有可能会形成类似神经网络或是计算机电路的东西。\n\n而且，这些虚空之云似乎在互相发送脉冲信号，甚至可能是在进行沟通，尽管彼此之间的距离以光年计算。我们怀疑这一现象可能与量子纠缠有关。"
 story.405.a.spiri: "保持谦卑。"
 story.405.a.spiri.tooltip: "将§Y伟大设计§!修正添加到§Y帝国§!：\n£happiness£幸福度：§G+5%§!"
 story.405.b: "它们休想阻止我们。"
 story.405.b.tooltip: "将§Y除云器§!修正添加到§Y你的帝国§!：\n对虚空之云造成的伤害：§G+10%§!"
 story.405.c: "我们能够追踪这些脉冲波么？"
 story.405.c.tooltip: "添加一系列疑似§Y虚空之云§!的星系到情报日志。"
 story.410.name: "乌云密布"
 #empire modifier -10% happiness for three years, +10% dmg vs cloud modifier
 story.410.desc.spiri: "虚空之云被[From.GetName]摧毁了，但是我们也付出了相当的代价。\n\n虚空之云的电磁场最终崩塌，释放出的星体物质螺旋一样运动。就在电磁场崩塌之前，我们的船员都出现了一种末日即将到来的感觉。\n\n或许我们真的做错了。"
 story.410.desc: "我们艰难地战胜了虚空之云。\n\n虽然我们伤亡惨重，但是毫无疑问，[Root.GetName]战胜了星系中最可怕的奥秘之一。"
 story.410.desc.gesta: "我们花费了巨大的代价才战胜了虚空之云。\n\n尽管我们伤亡惨重，但我们仍征服了星系中最可怕的谜团之一。"
 story.410.a.spiri: "我们根本不知道犯了什么错，要如何补偿呢？"
 story.410.b: "今天是值得纪念的一天。"
 story.501.name: "缇扬奇"
 story.501.desc.spiri: "圣者们将那个漂浮在黑暗中的存在称为“§Y缇扬奇§!”。他们是神圣而酷爱和平的太空生命体，从一个恒星系漫步到另一个恒星系，依靠众多气态巨行星上表面的常见气体进食，几乎不会有任何表现敌意的情况。\n\n我们应该与其保持距离，以示敬意。"
 story.501.desc: "[Root.GetSpeciesAdj]社会研究首席研究员将太空生命称为“§Y缇扬奇§!”，它们非常温和，且能够进入低维度亚空间，因此，在各星系间移动对它们而言轻而易举。\n\n他们大多栖息在气态巨行星的上层大气之中。虽然有些难以置信，但空气就是他们唯一的食物来源，但是否还有其他的养分摄取，这一点还有待观察。\n\n它们生性温和，即使受到挑战，也很少会主动攻击。碰上的时候，可以放心大胆地无视他们。"
 story.501.desc.gesta: "我们称之为“§Y缇扬奇§!”的太空生物十分温顺。它们可以进入低维度的亚空间，因此可以轻易地在星系之间遨游。\n\n它们以气态巨行星外层常见的气体为食。这不太可能是它们唯一的食物来源，但到目前为止尚未观察到其他的进食方式。\n\n它们不会主动进攻，因此可以安全地无视它们。"
 story.501.a.spiri: "令人钦佩。"
 story.501.a.mater: "捕猎他们也捞不到什么好处。"
 story.501.a.exploratobot: "已登记温顺太空生命！"
 galactic_features.361.name: "恶臭的后代"
 galactic_features.361.desc: "在[From.From.From.GetStarName]星系的舰队被全灭后，那里的虚空之云从碎屑中聚集了足够的物质开始进行某种宏观上的有丝分离，也就是无性繁殖。\n\n现在追杀[From.From.From.GetStarName]的虚空之云又多了一个。"
 galactic_features.361.a: "可怕。"
 galactic_features.361.a.milit: "令人惊骇。"
 galactic_features.361.a.phobe: "恶心。"
 galactic_features.361.a.phile: "很迷人。"
 galactic_features.361.a.spiri: "神灵会保护我们的。"
 galactic_features.361.a.mater: "了解。"
 galactic_features.361.a.tooltip: "§R虚空之云§!出现在了§Y[From.From.From.GetStarName]星系§!。"
