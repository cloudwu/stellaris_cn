 personality_fallen_empire_spiritualist_desc:0 "This Fallen Empire dedicates itself to the preservation and defense of its holy sites. Colonizing systems that they consider sacred is likely to incur their ire."
 personality_fallen_empire_materialist_desc:3 "This Fallen Empire dedicates itself to the hoarding of knowledge and technology. They may offer tasks or demand tribute from lesser empires to achieve this end."
 personality_fallen_empire_xenophobe_desc:0 "The Fallen Empire dedicates itself to the defense of its borders against any intrusions. Colonizing systems that border them is likely to draw their ire."
 personality_fallen_empire_xenophile_desc:1 "This Fallen Empire dedicates itself to the study of the younger races. They may offer tasks or demand tribute from lesser empires to achieve this end."
 personality_awakened_fallen_empire_spiritualist_desc:0 "This Awakened Empire seeks to impose its religious doctrines on the galaxy. They are likely to attack any empire that will not willingly convert."
 personality_awakened_fallen_empire_materialist_desc:1 "This Awakened Empire seeks to control the technological level of all other civilizations in the galaxy. They are likely to attack any empire that will not surrender its technological independence."
 personality_awakened_fallen_empire_xenophobe_desc:0 "This Awakened Empire seeks to restore its lost dominion over the galaxy. They are likely to attack any empire that will not acknowledge their overlordship."
 personality_awakened_fallen_empire_xenophile_desc:0 "This Awakened Empire seeks to protect the lesser races from each other. They are likely to attack any empire that will not accept their enforced peace."
  
 
 personality_null_desc:0 "What makes a species turn neutral... Lust for gold? Power? Or were they just born with hearts full of neutrality?\n\n§RThis is a placeholder personality and should not show up ingame.§!"
 personality_fanatic_befrienders_desc:0 "Fanatical Befrienders are highly friendly but deeply lonely individuals. They will attempt to make friends by any means necessary."
 personality_metalhead_desc:0 "Metal."
 personality_honorbound_warriors_desc:0 "Honorbound Warriors value honor and martial prowess above all other things. They will seek out worthy foes to fight and have little respect for weaklings and pacifists."
 personality_ruthless_capitalists_desc:0 "Ruthless Capitalists are willing to go to any length to acquire more wealth and resources for themselves and for their Empire. They tend to avoid evenly matched fights, preferring to pounce on the weak and helpless."
 personality_peaceful_traders_desc:0 "Peaceful Traders are chiefly concerned with the flow of commerce, and prefer trading to fighting."
 personality_hegemonic_imperialists_desc:0 "Hegemonic Imperialists consider themselves the rightful rulers of the Galaxy, and will attempt to expand their Empire by any means possible."
 personality_federation_builders_desc:0 "Federation Builders consider all sentient life to have value, and will seek to form a strong Federation to protect themselves and others from expansionistic Empires."
 personality_xenophobic_isolationists_desc:0 "Xenophobic Isolationists want little to do with the rest of the galaxy, preferring to stay within their borders and have as few dealings with aliens as possible."
 personality_hive_mind_desc:0 "Hive Minds concern themselves with the propagation of their species above all else. So long as they have room to expand, there is little to fear from them, but if boxed in they will think nothing of seizing worlds and slaughtering their native populations."
 personality_migrating_flock_desc:0 "Migratory Flocks seek to spread their species across the galaxy through peaceful means, and will happily migrate to the worlds of other Empires if permitted to do so."
 personality_evangelising_zealots_desc:0 "Evangelizing Zealots seek to spread their faith across the galaxy, and are not above using military might to force others to accept their beliefs."
 personality_democratic_crusaders_desc:1 "Democratic Crusaders believe that it is their moral imperative to spread their democratic way of life. They tend to get along well with other democracies, but are more than willing to use military force to "liberate" the populations of less-democratic Empires."
 personality_fanatic_purifiers_desc:0 "Fanatical Purifiers view all alien life as a cosmic mistake and seek to purify the galaxy of its taint. They are unlikely to be amenable to diplomacy in any form."
 personality_slaving_despots_desc:0 "Slaving Despots are slave societies that rely on military expansion to secure a steady supply of slaves for their mines and farms. They prefer to attack the weak and defenseless."
 personality_decadent_hierarchy_desc:0 "Decadent Hierarchies are isolationist slave societies that have few concerns asides from maintaining their rigid way of life."
 personality_erudite_explorers_desc:0 "Erudite Explorers value exploration and discovery process above all other things. They will gladly trade for the knowledge they seek, but are not above taking it by force if it proves necessary."
 personality_spiritual_seekers_desc:0 "Spiritual Seekers believe that all life is connected through some higher power that can be understood through its creations. They will seek peaceful cooperation with other Empires in the hopes of studying their connection to the divine."
 personality_harmonious_hierarchy_desc:1 "Harmonious Collectives are collectivist societies where the citizens are devoted to the state without the need for coercion. They tend to keep to themselves, but are not averse to trading."
 
