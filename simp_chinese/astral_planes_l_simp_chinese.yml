 situation_a_rift_in_space_riftworld_type: "$situation_a_rift_in_space_riftworld$"
 situation_a_rift_in_space_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
 situation_a_rift_in_space_desc: "我们发现了一处令人惊奇的时空裂隙。如果花时间研究其性质，我们或许能找到进一步探索的方式。我们无从得知里面究竟有什么。"
 situation_a_rift_in_space_desc_riftworld_origin: "我们的人终于抵近到触手可及天空中裂缝的地方了。\n\n也许花点时间研究其性质便可以找到进一步探索的方法。我们完全无从得知在它里面到底有什么。"
 situation_a_rift_in_space_standard: "被动研究"
 approach_situation_a_rift_in_space_standard_tt: "我们当前的情况还不允许花费如此宝贵的资源。在远处观测这一现象即可。"
 situation_a_rift_in_space_devote_research: "致力研究"
 approach_situation_a_rift_in_space_devote_research_tt: "可以让我们的科学家们分配大量的研究资源以揭开这一时空裂隙的秘密。"
 situation_a_rift_in_space_send_probes: "发射探测器"
 approach_situation_a_rift_in_space_send_probes_tt: "往裂隙中发送的每一个探测器都能加深我们对如何穿透其边界的理解。我们可以分配合金总产出的一部分用于此项目。"
 situation_a_rift_in_space_finisher_effect: "解锁科技§Y$tech_rift_sphere$§!。"
 NAME_Astral_Entity: "星界实体"
 NAME_Planet_Rift_In_Space: "星界行星"
 astral_rift_discovery_event_title: "不稳时空"
 astral_rift_discovery_event_text: "在研究§Y[target.solar_system.GetName]§!中的星界裂隙时，我们不可避免地扰动了这个维度异常，造成了严重的时空扭曲，让附近的现实以不可预知的方式发生了歪斜。"
 astral_situation.55.name: "$astral_rift_discovery_event_title$"
 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\n一颗我们称为§Y[planet_rift_in_space.GetName]§!的神秘行星突然无中生有般出现。我们任何一张星图中都没有其此前存在的记载。\n\n其上承载着一个[GetPreFTLLower]文明。\n\n我们只能推测它是通过某种方式来自我们宇宙之外的地方。"
 astral_situation.60.name: "$astral_rift_discovery_event_title$"
 astral_situation.60.desc: "$astral_rift_discovery_event_text$\n\n在§Y[rift_temporary_species_planet.GetName]§!凭空出现了一个感性物种，均匀地与我们现存的人口混居着。\n\n[rift_temporary_species.GetName]并没有关于他们来自何方的记忆，且没有表现出任何敌意。\n\n无论他们来自哪里，看来我们都没有办法帮他们回家了。"
 astral_situation.65.name: "$astral_rift_discovery_event_title$"
 astral_situation.65.desc: "$astral_rift_discovery_event_text$\n\n§Y[rift_temporary_planet.GetName]§!上严重的扭曲导致时间以两倍速流逝。我们需要密切关注这一局势，确保翻倍供应补给。"
 rift_in_space_time_acceleration_modifier: "时间扭曲"
 rift_in_space_time_acceleration_modifier_desc: "这颗行星上的时间流逝速度翻倍了。"
 astral_situation.20.name: "摩擦问题"
 astral_situation.20.desc: "我们发现，想要钻进时空的折缝中需要完美光滑的船体。\n\n只要分配足够的研究资源和时间，我们确信自己能研发这种装置，并可以暂时将其命名为“§Y$tech_rift_sphere$§!”。然后我们就有可能发现这个空间异常背后的秘密。"
 astral_planes.2005.name: "$tech_rift_sphere$科技已开发"
 astral_planes.2005.desc: "我们已经开发出了这种能在星界裂隙的折缝中穿行的科技：§Y$tech_rift_sphere_plural$§!。\n\n这种球体以高度先进、绝对光滑的纳米材料建成，可以在时空的乱流处无摩擦地滑行。\n\n因为不知道所到地方的情况，每一艘§Y$tech_rift_sphere$§!都会连接上一条锚定缆线。缆线连接在我们宇宙中的一艘科研船上，以便在发生意外时将我们拉回。"
 astral_planes.2005.a: "那就看看能找到什么吧……"
 ASTRAL_RIFT_IN_SYSTEM: "该恒星系包含有至少一处星界裂隙"
