 mission_passive_observation:0 "Passive Observation"
 mission_passive_observation_desc:0 "The natives are studied unknowingly from a safe distance and every effort is made to avoid cultural contamination.\n\n"
 mission_specimen_collection:0 "Aggressive Observation"
 mission_specimen_collection_desc:0 "The natives are aggressively studied and live specimens are frequently collected to learn as much as possible about their biology and culture.\n\n"
 mission_technological_enlightenment_1:0 "Technological Enlightenment"
 mission_technological_enlightenment_1_desc:0 "An effort is made to rapidly elevate the native civilization to the Space Age. The time this takes is dependent on their current level of technology.\n\n"
 mission_technological_enlightenment_2:0 "Technological Enlightenment"
