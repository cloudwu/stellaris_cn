 scavenge_and_research_debris_name:0 "$scavenge_and_research_debris$"
 scavenge_and_research_debris_desc:0 "As §Y$civic_scavengers$§! we will strip debris for both research and resources."

 policy_population_controls:0 "Population Controls"
 policy_population_controls_desc:0 "We can decide whether or not selective population controls should be legal in our empire."
 population_controls_not_allowed:0 "Prohibited"
 population_controls_not_allowed_name:0 "Population Controls Prohibited"
 population_controls_not_allowed_desc:1 "To reproduce and propagate their species is the inalienable right of all our citizens.\n\n§ECannot use non-voluntary Species or Planetary Population Controls§!\n§ECannot selectively Grow/Decline Species§!"
 population_controls_allowed:0 "Allowed"
 population_controls_allowed_name:0 "Population Controls Allowed"
 population_controls_allowed_desc:11 "Long-term demographics is too important a matter to be left solely in the hands of individual actors.\n\n§ECan use non-voluntary Species and Planetary Population Controls§!\n§ECan selectively Grow/Decline Species§!"

 policy_slavery:0 "Slavery"
 policy_slavery_desc:1 "We can decide whether or not slavery should be legal in our empire."
 slavery_not_allowed:0 "Prohibited"
 slavery_not_allowed_name:0 "Slavery Prohibited"
 slavery_not_allowed_desc:0 "The enslavement of sapient beings is an abomination and will not be tolerated within our Empire.\n\n§ECan not Enslave Pops§!"
 slavery_allowed_xenos_only:0 "Xenos Only"
 slavery_allowed_xenos_only_name:0 "Xeno-Slavery Only"
 slavery_allowed_xenos_only_desc:1 "Allows the enslavement of Species other than our own within our Empire.\n\n§ECan Enslave Pops from other Species§!"
 slavery_allowed_regulated:1 "Regulated"
 slavery_allowed_regulated_name:1 "Regulated Slavery"
 slavery_allowed_regulated_desc:2 "Allows the indiscriminate enslavement of Pops from all walks of life and ensures equal and relatively fair working conditions.\n\n§ECan Enslave any Pop, at reduced efficiency§!"
 slavery_allowed_regulated_xenos_only:1 "Regulated Xenos"
 slavery_allowed_regulated_xenos_only_name:1 "Regulated Xeno-Slavery"
 slavery_allowed_regulated_xenos_only_desc:2 "Allows the enslavement of Species other than our own within our Empire under relatively fair working conditions.\n\n§ECan Enslave Pops from other Species, at reduced efficiency§!"
 slavery_allowed:0 "Allowed"
 slavery_allowed_name:0 "Slavery Allowed"
 slavery_allowed_desc:0 "Allows the enslavement of Pops within our Empire.\n\n§ECan Enslave Pops§!"

 policy_slavery_procreation:1 "Slave Procreation"
 policy_slavery_procreation_desc:0 "We can decide if slaves should be allowed to procreate or not."
 slavery_procreation_allowed:0 "Allowed"
 slavery_procreation_allowed_name:0 "Slave Procreation Allowed"
 slavery_procreation_allowed_desc:0 "Slaves are allowed to procreate. Pops grown from slaves are automatically enslaved."
 slavery_procreation_not_allowed:0 "Not Allowed"
 slavery_procreation_not_allowed_name:0 "Slave Procreation Prohibited"
 slavery_procreation_not_allowed_desc:0 "Slaves are not allowed to procreate"

 policy_purge:0 "Purge"
 policy_purge_desc:0 "Purged Pops are unable to work and will ultimately perish, but the process will enrage them as well as any sympathetic Pops.\n"
 purge_not_allowed:0 "Prohibited"
 purge_not_allowed_name:0 "Purging Prohibited"
 purge_not_allowed_desc:1 "The Purge is an atrocity and should always be treated as such.\n\n§ECan not Purge Pops§!"
 purge_allowed_xenos_only:0 "Xenos Only"
 purge_allowed_xenos_only_name:0 "Xeno-Purge Only"
 purge_allowed_xenos_only_desc:1 "We must allow efficient methods to regulate and control the spread of lesser lifeforms within our Empire.\n\n§ECan Purge Pops from other Species§!"
 purge_allowed:0 "Allowed"
 purge_allowed_name:0 "Purging Allowed"
 purge_allowed_desc:0 "The troublesome and corrupt elements within our Empire must be cleansed, lest their rot take root in us all.\n\n§ECan Purge and Displace Pops§!"
 purge_displacement_only:0 "Displacement Only"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "It is not our responsibility to see to the needs of those who would undermine the foundations of our society. Let them find their homes outside our borders.\n\n§ECan Displace Pops§!"

 policy_orbital_bombardment:0 "Orbital Bombardment"
 policy_orbital_bombardment_desc:2 "Orbital Bombardment allows us to destroy armies on a planet from space. More punitive orbital bombardment stances can also destroy buildings and kill population.\n"
 orbital_bombardment_selective:0 "Selective"
 orbital_bombardment_selective_name:0 "Selective Orbital Bombardment"
 orbital_bombardment_selective_desc:0 "Allows only the bombardment of identified military targets, while keeping civilian casualties to a minimum.\n\n§ECan only use 'Selective' orbital bombardment stance.§!"

 orbital_bombardment_indiscriminate:0 "Indiscriminate"
 orbital_bombardment_indiscriminate_name:0 "Indiscriminate Orbital Bombardment"
 orbital_bombardment_indiscriminate_desc:0 "Allows the full use of all orbital weaponry, with no regards to life on the surface.\n\n§EAllows 'Indiscriminate' orbital bombardment stance.§!"

 orbital_bombardment_armageddon:0 "Armageddon"
 orbital_bombardment_armageddon_name:0 "Armageddon Orbital Bombardment"
 orbital_bombardment_armageddon_desc:1 "Allows the full use of all orbital weaponry, with no regards to life on the planet itself. Utter annihilation is the goal.\n\n§EAllows 'Indiscriminate' and 'Armageddon' orbital bombardment stances.§!"

 orbital_bombardment_abduction:0 "Abduction"
 orbital_bombardment_abduction_name:0 "Abduction Orbital Bombardment"
 orbital_bombardment_abduction_desc:0 ""
 orbital_bombardment_surrender_allowed_name:0 "Allowed" #Not shown anywhere afaik
 orbital_bombardment_surrender_forbidden_name:0 "Forbidden" #Not shown anywhere afaik
 policy_orbital_bombardment_accept_surrender:0 "Orbital Surrender Acceptance"
 policy_orbital_bombardment_accept_surrender_desc:0 "This policy controls whether or not we allow enemy planets to surrender control to our fleets during Orbital Bombardment."
 orbital_bombardment_surrender_allowed:0 "Allowed"
 orbital_bombardment_surrender_allowed_desc:0 "Foreign citizens have the right to surrender.\n\n§EWe will gain occupation of Enemy Planets from Orbital Bombardment of planets without Defensive Armies if they choose to surrender§!."
 orbital_bombardment_surrender_forbidden:0 "Prohibited"
 orbital_bombardment_surrender_forbidden_desc:0 "There will be no surrender, Orbital Bombardment will continue indefinitely.\n\n§EPlanetary Control of Enemy Planets will only be gained by invading the planet with Ground Troops.§!"

 policy_interference:1 "Pre-FTL Interference"
 policy_interference_desc:1 "We can set policies regulating our interactions with pre-FTL empires."
 interference_not_allowed:0 "Non-Interference"
 interference_not_allowed_name:0 "$interference_not_allowed$"
 interference_not_allowed_desc:2 "It is not our place to influence the development of another society. Watch, but do not interfere.\n\n§E- Observation Outposts are limited to $mission_passive_observation$\n- Cannot target Pre-FTL Civilizations with Espionage operations\n- Cannot reveal our presence to Pre-FTL Civilizations\n- Cannot invade Pre-FTL Civilizations§!"
 interference_subtle:0 "Subtle Interference"
 interference_subtle_name:0 "$interference_subtle$"
 interference_subtle_desc:2 "We can nudge their development in the right direction, but our touch must remain subtle.\n\n§E- Observation Outposts are limited to $mission_passive_observation$\n- Can target Pre-FTL Civilizations with certain Espionage operations\n- Can only reveal our presence to Pre-FTL Civilizations with High Awareness\n- Cannot invade Pre-FTL Civilizations§!\n\n"
 interference_active:1 "Active Interference"
 interference_active_name:1 "$interference_active$"
 interference_active_desc:4 "To unlock the secrets of the universe, any subject of interest must be made freely available for study.\n\n§E- Observation Outposts can be set to $mission_passive_observation$ or $mission_specimen_collection$\n- Can target Pre-FTL Civilizations with all Espionage operations\n- Can reveal our presence to Pre-FTL Civilizations\n- Cannot invade Pre-FTL Civilizations§!\n\n"
 interference_aggressive:0 "Aggressive Interference"
 interference_aggressive_name:0 "$interference_aggressive$"
 interference_aggressive_desc:2 "The strong hold dominion over the weak. The fate of less developed societies is ours to command.\n\n§E- Observation Outposts are limited to $mission_specimen_collection$\n- Can target Pre-FTL Civilizations with certain Espionage operations\n- Can reveal our presence to Pre-FTL Civilizations\n- Can invade Pre-FTL Civilizations§!\n\n"
 policy_interference_unchanged: "Policy on §Y$policy_interference$§! is not changed."

 policy_enlightenment:1 "Pre-FTL Enlightenment"
 policy_enlightenment_desc:1 "Our technological advances could potentially be shared with more pre-FTL societies, opening up new horizons for them to explore.\n"
 enlightenment_not_allowed:0 "Prohibited"
 enlightenment_not_allowed_name:1 "Pre-FTL Enlightenment Prohibited"
 enlightenment_not_allowed_desc:1 "This society is not ready to grasp the wonders we have discovered. Exposing the truth too quickly can entail enormous risks for everyone involved.\n\n§EMay Not Enlighten Pre-FTL Civilizations§!\n\n"
 enlightenment_covert_only:0 "Covert Only"
 enlightenment_covert_only_name:0 "Covert Pre-FTL Enlightenment Allowed"
 enlightenment_covert_only_desc:0 "Revealing our existence to pre-FTL civilizations would alter the natural course of their development. We should help them, but without revealing our presence.\n\n§EMay Only Enlighten Pre-FTL Civilizations through Espionage§!\n\n"
 enlightenment_allowed:0 "Allowed"
 enlightenment_allowed_name:1 "Pre-FTL Enlightenment Allowed"
 enlightenment_allowed_desc:1 "By sharing our knowledge, we can actively encourage less advanced societies to take their rightful place in the galactic community.\n\n§EMay Enlighten Pre-FTL civilizations through both Espionage and Diplomatic actions§!\n\n"
 enlightenment_policy_unchanged: "Policy on §Y$policy_enlightenment$§! is not changed."

 policy_migration:0 "Migration"
 policy_migration_desc:0 "Some within our Empire look to the stars and wonder what kind of life they could create for themselves on a new world.\n"
 migration_not_allowed:0 "Prohibited"
 migration_not_allowed_name:0 "Migration Prohibited"
 migration_not_allowed_desc:0 "The Empire will decide where its populace is needed most.\n\n§ENo Pops can freely migrate§!"
 migration_allowed_primary_only:0 "Primary Species Only"
 migration_allowed_primary_only_name:0 "Primary Species Migration"
 migration_allowed_primary_only_desc:0 "Unrestricted movement is a privilege afforded only to our primary species.\n\n§EOnly Pops of our own Species can freely migrate§!"
 migration_allowed_all:0 "Free Migration"
 migration_allowed_all_name:0 "Unrestricted Migration"
 migration_allowed_all_desc:0 "All our citizens must be free to seek their own happiness wherever they so desire.\n\n§EAll Pops can freely migrate§!"

 policy_appropriation:0 "Land Appropriation"
 policy_appropriation_desc:0 "This policy controls whether or not newly acquired planets should have some of their land appropriated from non-citizen species."
 appropriation_not_allowed:0 "Prohibited"
 appropriation_not_allowed_name:0 "Land Appropriation Prohibited"
 appropriation_not_allowed_desc:0 "The land that our empire controls belongs to all of its inhabitants.\n\n§EConquered planets will have their populations preserved as-is.§!"
 appropriation_allowed:0 "Allowed"
 appropriation_allowed_name:0 "Land Appropriation Allowed"
 appropriation_allowed_desc:1 "The land that the lesser species are not properly utilizing can be put to greater use by their betters.\n\n§EPlanets conquered from non-citizen species will have up to §Y500§!£pop£ Pops displaced and replaced with citizens from our other planets.§!"

 policy_resettlement:0 "Resettlement"
 policy_resettlement_desc:0 "This policy controls whether or not we are allowed to forcibly relocate Pops between planets.\n"
 resettlement_not_allowed:0 "Prohibited"
 resettlement_not_allowed_name:0 "Resettlement Prohibited"
 resettlement_not_allowed_desc:1 "Free pops cannot be forcibly resettled between planets."
 resettlement_allowed:0 "Allowed"
 resettlement_allowed_name:0 "Resettlement Allowed"
 resettlement_allowed_desc:1 "Pops can be forcibly resettled between planets."
 PLANET_AUTO_RESETTLEMENT_CHANCE:1 "These unemployed £pop£ §HPops§! have a §Y$VALUE|0$%§! chance per month to spontaneously migrate to other colonies within your empire with jobs, housing, and decent habitability."
 AUTO_MIGRATE_MIGRATION_CONTROLS:0 "§RMigration Controls are enabled on this species.§!\n"
 AUTO_MIGRATE_SLAVE_PROCESSING:1 "§R§YAutomatic Resettlement§! to other colonies is only enabled for slaves and non-sapient robots if a §Y$sm_transit_hub$§! or §Y$building_slave_processing$§! is present.§!\n"
 AUTO_MIGRATE_ASSIMILATED:0 "§RPops undergoing assimilation cannot auto-migrate.§!"
 PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS:0 "These £pop£ §HPops§! are not able to auto-migrate for the following reason:"
 PLANET_AUTO_RESETTLEMENT_NO_VALID_DESTINATION:0 "$PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS$\n§RThere is no valid auto-migration destination.§!"
 PLANET_AUTO_RESETTLEMENT_MOST_LIKELY_DESTINATION:0 "Their most likely migration destination is $PLANET|Y$."
 PLANET_AUTO_RESETTLEMENT_INELIGIBLE_PLANET:0 "£pop£ §HPops§! are not allowed to auto-migrate from this planet for the following reason:"
 AUTO_MIGRATE_CULTURE_SHOCK:0 "§RThe colony is suffering from Culture Shock.§!"
 AUTO_MIGRATE_COLONY_TOO_NEW:0 "§RThe colony is too new.§!"
 AUTO_MIGRATE_ONLY_HAS_ONE_POP:0 "§RThe last £pop£ §HPop§! can not auto-migrate.§!"

