 tr_supremacy_above_the_fray:0 "分歧之上"
 tr_supremacy_above_the_fray_desc:0 "£unity£§Y凝聚力§!产出增加§G+10%§!"
 tr_supremacy_above_the_fray_delayed:0 "我们凌驾于一切毫无意义的政治冲突之上。就让那些渺小的帝国抗议去吧，我们的意志是不可动摇的。"
 tr_supremacy_armed_deterrence:0 "武装威慑"
 tr_supremacy_armed_deterrence_desc:1 "§Y$shipsize_military_station_small_build_cost_mult$§!减少§G25%§!，同时§Y$mod_shipsize_military_station_small_hull_mult$§!增加§G20%§!。"
 tr_supremacy_armed_deterrence_delayed:0 "枕戈待旦方能高枕无忧。我们的边境坚如礁石，敌人将如海浪一样被拍的粉碎。"
 tr_supremacy_natural_preeminence:0 "生而卓越"
 tr_supremacy_natural_preeminence_desc:1 "我们所有星球上的§Y$MOD_PLANET_STABILITY_ADD$§!增加§G5%§!。"
 tr_supremacy_natural_preeminence_delayed:0 "从万物的法则来看，我们比其他所有物种都要优秀，这是一个不容置疑的事实。我们必须要让这条真理为世人所知，这样我们的人民才会为自己的优越性而欢呼雀跃，这样其他人也能接受我们为他们安排的命运。"

 tr_supremacy_great_game:0 "大博弈"
 tr_supremacy_great_game_delayed:0 "随着我们不断扩张边界，我们会不可避免的卷入和其他帝国之间的领土争端。我们深处一场资源与领土的大大博弈之中。我们没有理由不赢得这场对弈。"

