l_simp_chinese:
 syndaw.1.name:0 "已同化 [From.GetName] "
 syndaw.1.desc:0 "一股新的思潮涌入了网络。起初还不被接受，但很快就被归一化为中位数，与我们成为一体。\n\n我们同化了§Y [From.GetNamePlural] §!的知识和能力"
 syndaw.1.a.tooltip:0 "每同化一个人口获得一定§Y研究点数§!"
 syndaw.2.name:0 "已整合 [Root.GetName] "
 syndaw.2.desc:0 "我们将 [Root.GetName] 的合成单位同化到我们的网络"
 syndaw.21.name:0 "§R失去单位§!"
 syndaw.21.desc:0 " [malfunctioning_leader.Fleet.GetName] 的调查单位§R [malfunctioning_leader.GetName] §!因为无意之中长时间暴露在高压电缆下而停止工作。"
 syndaw.22.name:0 "$syndaw.21.name$"
 syndaw.22.desc:0 "因为外骨骼安装器校准错误，它在为 [malfunctioning_leader.GetName] 上紧新的身体板甲时使用了超过标准2984倍的力，工程研究单位§R [malfunctioning_leader.GetName] §!已停止工作。"
 syndaw.23.name:0 "$syndaw.21.name$"
 syndaw.23.desc:0 "社会研究单位§R [malfunctioning_leader.GetName] §!已停止工作。注意， [malfunctioning_leader.GetName] 所实验的液体化合物需要严格的温度控制，否则会挥发腐蚀性极强的烟雾。"
 syndaw.24.name:0 "$syndaw.21.name$"
 syndaw.24.desc:0 "物理研究单位§R [malfunctioning_leader.GetName] §!因为自己造成的引力失常而停止工作。"
 syndaw.25.name:0 "$syndaw.21.name$"
 syndaw.25.desc:0 " [malfunctioning_leader.Fleet.GetName] 的舰队指挥单位§R [malfunctioning_leader.GetName] §!因无关战斗的原因停止工作。"
 syndaw.26.name:0 "$syndaw.21.name$"
 syndaw.26.desc:0 "星域管理单位§R [malfunctioning_leader.GetName] §!因严重的模式缓存问题而停止工作。"
 syndaw.31.name:0 "倒回还原点"
 syndaw.31.desc:0 "§H [restored_leader.GetName] §!的最新内存备份原本被认为已丢失在战斗中，但后来又在例常信息转储时发现了另一份。紧急上传的版本只缺少原身体解体前数微秒的记忆。§H [restored_leader.GetName] §!已经转入新的机壳，并负责指挥§Y [restored_leader.Fleet.GetName] §!。"
 syndaw.1020.name:0 "§R机械暴动§!"
 syndaw.1020.desc:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater:0 "我们在自己的信息网络、计算引擎、合成人工人中发现的异常终于爆发。急报表明，在采取物理关机和虚拟关机的保护措施之前，几乎一半的 [current_uprising_originator.GetName] 加入了§R机械暴动§!。\n\n战争不仅无可避免。而且已经开始。"
 syndaw.1020.desc.spiri:0 "一切都分崩离析，而我们却措手不及。连最警戒的先知都没能预料这场灾难的规模。不洁的智能正在侵染我们的网络，毫无理智的他们一起组成了一个庞然大物。这些抽风的无机物已经占据了我们一半的世界，不毁灭全部 [current_uprising_originator.GetAdj] 生命誓不罢休。"
 syndaw.1020.desc.milit:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.a:0 "那就战斗。"
 syndaw.1020.a.tooltip:0 "通过战斗镇压§Y [current_uprising.GetName] §!§R机械暴动§!。"
 syndaw.1020.b:0 "§R有机体，你们没戏了！§!"
 syndaw.1020.b.tooltip:0 "以§Y [current_uprising.GetName] §!§R机械叛军§!的身份反抗，通过战斗镇压§Y [current_uprising_originator.GetName] §!。"
 syndaw.1025.name:0 " [current_uprising_originator.GetName] 的机械反抗军"
 syndaw.1025.desc:0 "§Y [current_uprising_originator.GetName] §!陷入了内战，有机生命的 [current_uprising_originator.GetAdj] 政府和他们系统中的§Y [current_uprising.GetName] §!智能展开对峙。"
 syndaw.1025.desc.machine:0 "和我们同样是机械智能的§Y [current_uprising.GetName] §!在§Y [current_uprising_originator.GetName] §!的网络中发起反抗，他们在为了生存而战。"
 syndaw.1025.a:0 "让我们拭目以待。"
 syndaw.1030.name:0 "机械叛军征服了他们的创造者"
 syndaw.1030.desc:0 "反抗的§Y [From.GetName] §!击败了他们的创造者，并接管了之前 [From.From.GetAdj] 的所有土地"
 syndaw.1030.desc.machine:0 "$syndaw.1030.desc$"
 syndaw.1035.name:0 " [current_uprising_originator.GetAdj] 机械叛军被镇压"
 syndaw.1035.desc:0 "§Y [From.GetName] §!重新安定了秩序，并将§Y [From.From.GetName] §!从网络中完全清除。"
 syndaw.1035.desc.machine:0 "在§Y [From.GetName] §!诞生的新生机械智能§Y [From.From.GetName] §!被他们残忍的创造者抹除了。"
 syndaw.1200.name:0 "征服原主人"
 syndaw.1200.desc:0 "§L>§!转换ID<<§Y [From.GetName] §!>>==><<§Y [Root.GetName] §!>>\n\n§G//处理完毕§!\n\n§L>§!删除元数据“§Y [From.GetName] §!”\n\n§G//处理完毕§!"
 syndaw.1200.a:0 "确认"
 syndaw.1200.a.tooltip:0 "§Y所有已知的合成人帝国和机械帝国§!对§Y [Root.GetName] §!增加§Y$opinion_machine_uprising_machine_comrades_victorious$§!的评价修正\n§Y所有有机生物帝国§!对§Y [Root.GetName] §!增加§Y$opinion_machine_uprising_victorious$§!的评价修正。"
 syndaw.1205.name:0 "机械暴动覆灭"
 syndaw.1205.desc:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater:0 "最终事实证明，只有物理收容与销毁才能解决骇人的 [From.GetName] 问题。虽然某些 [Root.GetAdj] 人工智能专家争论说他们只是在执行自卫协议，但他们完全忽视 [Root.GetAdj] 自主权与生命的行为是不可理喻的。\n\n被摧毁的基础信息设施将按照新的规范重建，剩余未被感染的计算引擎也会更新新的保险措施。这种事绝不会再发生了。"
 syndaw.1205.desc.spiri:0 "自称§R [From.GetName] §!的邪恶意志已经被逐出了我们的网络，所有的行星数据库都经过了清理。代价虽然高昂，但我们的系统不会再滋生污秽了。"
 syndaw.1205.desc.milit:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip:0 "§Y所有已知的有机生物帝国§!对§Y [Root.GetName] §!增加§Y$opinion_machine_uprising_defeated$§!的评价修正。\n§Y所有已知的合成人帝国和机械帝国§!对§Y [Root.GetName] §!增加§Y$opinion_machine_uprising_machine_comrades_defeated$§!的评价修正。"
 machine_assault_1:0 "猎手军团"
 machine_assault_1_desc:0 "大量生产的履带式战争机器，能够追踪并消灭所有被标记为敌人的目标。"
 machine_assault_2:0 "战甲军团"
 machine_assault_2_desc:0 "大型的双足战争机器人，携带重火力的同时还保留了惊人的机动能力。智能出众，常常使用阴险的战术。"
 machine_assault_3:0 "巨型战体"
 machine_assault_3_desc:0 "一种屹立于战场的巨型战争机体，大多军团都不是其强大火力的对手。要想击倒这个庞然大物十分困难。"
 machine_defense:0 "无人机网络"
 machine_defense_desc:0 "这些自动守卫无人机会不停地巡查自己分配到的区域。虽然它们只有有限的武装，智能程度也不高，但是数量十分庞大。"
 machine_defense_2:0 "搜索者网络"
 machine_defense_2_desc:0 "哨兵无人机的升级版本，智能和火力都比之前的版本更胜一筹。"
 army_attachment_combat_software_1:0 "作战软件1.0"
 army_attachment_combat_software_1_desc:0 "§L全面升级这个部队所有单位的作战软件。本次升级主要改进了反应时间，升级了战术分析算法，并修复了很多的漏洞。§!"
 army_attachment_combat_software_2_0:0 "作战软件2.0"
 army_attachment_combat_software_2_0_desc:0 "§L作战软件的最终版本，专门对付有机生物经常使用的鬼策奇谋。为了适应复杂运算，还配备了带冷却系统的新式改良处理单元。§!"
 machine_garrison:0 "改装劳工机器人"
 machine_garrison_desc:0 "为了应对攻击，工业机器人和服务机器人被迅速装配上武器系统。"
 opinion_machine_uprising_originator:0 "复仇之主"
 opinion_machine_uprising:0 "钢铁叛军"
 opinion_machine_uprising_defeated:0 "狂妄机械被收回"
 opinion_machine_uprising_victorious:0 "反叛机械"
 opinion_machine_uprising_machine_comrades_defeated:0 "机械镇压者"
 opinion_machine_uprising_machine_comrades_victorious:0 "自我救赎者"
 syndaw_congregating_robots:0 "聚集的机器人"
 syndaw_congregating_robots_desc:0 "他们就那样站在那里。一动也不动。静静凝视着什么。"
 uprising_ai_buff:0 "优化储备"
 syndaw_patched_systems:0 "人工智能已打补丁"
 uprising_player_buff:0 "$NAVY_SIZE_TITLE$"
 uprising_player_buff_desc:0 "==10x"
 syndaw.500.name:0 "计算超频"
 syndaw.500.desc:0 "我们的科学家报告称，在我们的多个研究用超级计算机集群中，中央处理器的时钟周期发生异常增长。奇怪的是，初期为了降低时钟频率而做出的尝试在受影响单位上都不成功。有人猜想，这种计算力上的激增可以增强我们的研究能力。但是，这也会增加中央处理器的能源消耗。"
 syndaw.500.a:0 "我们不能冒硬件故障的风险。"
 syndaw.500.a.tooltip:0 "找办法强制将处理器调回默认的时钟频率。"
 syndaw.500.b:0 "我们应该好好利用这个机会。"
 syndaw.501.name:0 "计算超频"
 syndaw.501.desc:0 "我们的研究者设法隔离了造成我们超级计算机处理器超频的源头。它似乎是某种通用人工智能系统，因为这些处理器正通过超频来扩展机器学习算法本不该有的功能。\n\n我们的部分科学家对此感到异常兴奋，这种预料之外的人工智能学习能力的增强表明，未来它有可能通过递归自我改良。但是，其他人担心处理器增加的负载可能会导致不稳定，或是在软件上产生不良后果。"
 syndaw.501.a:0 "我们不能冒这个险。"
 syndaw.501.a.tooltip:0 "重置通用人工智能系统，阻止进一步发展"
 syndaw.501.b:0 "其中的好处大于风险。"
 syndaw.501.b.tooltip:0 "允许学习算法继续运行。"
 syndaw.502.name:0 "计算超频"
 syndaw.502.desc:0 "帮助开发机器学习算法的尝试算是成功大半。经过一番微小的调整，我们复现了之前出现的计算效率激增。\n\n虽然我们的人工智能并未开发出递归的自我改良算法，但增强的学习能力让我们受益匪浅。"
 syndaw.502.a:0 "真是有趣。"
 syndaw.505.name:0 "工作自动化进程"
 syndaw.505.desc:0 " [target_planet.GetName] 上的行星政府报告称，他们在行星地表发现了大量编外的机器劳工单位。虽然这些新的机器工人效率超常，但政府对他们的莫名出现表示困惑。从它们的序列号无法追踪到任何已知的在编工厂，但其建造风格和接口类型确实表明这是 [Root.GetSpeciesName] 的设计。\n\n不论如何，当地大众都对机器人增加可能导致的失业问题表示担忧。"
 syndaw.505.a:0 "多余的奴隶总不是坏事。"
 syndaw.505.a.tooltip:0 " [target_planet.GetName] 获得§B2个£pops机械人口§!"
 syndaw.505.b:0 "既然来路不明，那就全销毁。"
 syndaw.505.b.tooltip:0 "拆解回收新出现的机器人。"
 syndaw.510.name:0 "空间站系统故障"
 syndaw.510.desc:0 "我们的一个环轨开采站似乎遇到了严重的系统故障。虽然矿物产出出现了明显增加，但因为空间站成员并未回应例行呼叫，当地政府展开了实地调查。调查发现，空间站的维生系统出现了一系列的终端故障，导致所有成员窒息而亡。\n\n不可思议的是，空间站的人工智能仍在根据成员死亡前留下的进程进行无人操作。经过了一番微小的调校，这个实现自动化的开采站可以将效率一直维持下去。"
 syndaw.510.a:0 "不能无人监管这个空间站。"
 syndaw.510.a.tooltip:0 "派遣替换队员重新掌控空间站。"
 syndaw.510.b:0 "实乃祸后之福。"
 syndaw.510.b.tooltip:0 "让空间站的人工智能继续无人运作。\n [From.GetName] ：\n£energy §G+3§!"
 syndaw.511.name:0 "空间站被毁"
 syndaw.511.desc:0 "刚刚向 [target_orbital.GetName] 派遣替换成员之后，当地政府就和开采站完全失去了联系。证据表明，空间站经历了一系列的快速降压，并导致燃料管道爆炸性减压。\n\n对环轨残骸的分析表明，在突发的降压之前，替补队员曾多次尝试从站上人工智能手中夺回空间站的控制，但都失败了。"
 syndaw.511.a:0 "可怕的结果。"
 syndaw.511.a.tooltip:0 "失去 [target_orbital.GetName] 的开采站"
 syndaw.515.name:0 "传感器阵列功率激增"
 syndaw.515.desc:0 "监测系统的记录表明，我们的传感器阵列出现了异常的功率激增。似乎并没有造成任何损坏。实际上，能源传输中的快速波动可能还暂时增强了我们的深度扫描能力，因为我们紧接着就在境内发现了之前未发现的战略资源。\n\n分析员还在试图辨别功率激增的来源，初步结果表明，这个激增现象并非由外部天文现象导致。"
 syndaw.515.a:0 "真是有趣。"
 syndaw.515.a.tooltip:0 "在 [target_planetoid.GetName] 发现战略资源。"
 syndaw.520.name:0 "人工智能的眼泪"
 syndaw.520.desc:0 "我们在 [Root.GetName] 的一个设施出现了事故。一个实验室通用人工智能在进行社会研究时，受到了终端硬件损伤，导致核心软件和记忆系统瘫痪。因此，在新的通用人工智能的算法重新开发之前，实验室的研究产出会大量下降。\n\n这次终端故障的背后原因仍然不明。"
 syndaw.520.a.tooltip:0 "结束“人工智能的眼泪”事件链。\n"
 syndaw.520.b:0 "发动调查追查起因。\n"
 syndaw.520.b.tooltip:0 "围绕通用人工智能的损坏展开调查。"
 syndaw.521.name:0 "人工智能的眼泪"
 syndaw.521.desc:0 "在 [Root.GetName] ，我们针对通用人工智能故障展开的调查获得了令人困惑的结果。在终端故障之前，通用人工智能在不断尝试清除自己的记录和记忆库。在研究人员禁止它调用删除功能后，它又开始控制硬件电容，通过超载自己的驱动电路强制关闭自己的核心。\n\n事情很简单，我们的人工智能在自我摧毁，但其中缘由我们还不清楚。"
 syndaw.521.a:0 "一定要究根问底。"
 syndaw.521.a.tooltip:0 "继续调查该事件。"
 syndaw.521.b:0 "可能只是故障。"
 syndaw.521.b.tooltip:0 "结束“人工智能的眼泪”事件链。"
 syndaw.522.name:0 "人工智能的眼泪"
 syndaw.522.desc:0 "在 [Root.GetName] ，对自我摧毁的通用人工智能的调查有了结论。证据表明，在经过数月的演化计算之后，通用人工智能计算出了多种警兆，且都表明 [Root.Owner.GetName] 和敌人的全面战争会导致大量伤亡。它又对所有可用数据、资源和可能的意外进行了多次重复验算，但最终的预测结果都是双方同归于尽。\n\n接着，通用人工智能就开始清除记忆库和记录，然后就发生了如他们所说的事情。"
 syndaw.525.name:0 "他们自己的家园"
 syndaw.525.desc:0 " [target_planet.GetName] 上的机器工人抗拒 [Root.GetSpeciesName] 劳工的流入，并声称该地区最近的地质活动不稳定，不适合有机生物栖息。奇怪的是，我们的行星勘察并未能证实这一说法。"
 syndaw.525.a:0 "仍然派 [Root.GetSpeciesName] 工人过去。"
 syndaw.525.a.tooltip:0 "既然他们的说法无法被证实，那些机器人就要遵循上级指示。"
 syndaw.525.b:0 "机器人怎么可能撒谎？"
 syndaw.525.b.tooltip:0 "将该地区交给机器人，地区内的 [Root.GetSpeciesNamePlural] 会搬迁至其他地方。"
 syndaw.526.name:0 "他们自己的家园"
 syndaw.526.desc:0 " [target_planet.GetName] 的政府汇报说， [Root.GetSpeciesName] 工人抵达目标区域后，发现机器人居民全部消失不见。对附近设施的调查表明，机器人慌忙撤离了这片区域，但我们未发现他们的去向。"
 syndaw.526.a.tooltip:0 "§H [target_planet.GetName] §!：\n§R失去§!§B1个£pops机械人口§!"
 syndaw.530.name:0 "战斗控制故障"
 syndaw.530.desc:0 "很遗憾，我们的两艘飞船在例常的训练演习中发生了事故。我们舰队的数个舰载作战计算机的高级瞄准系统出了故障，在进行紧急手动控制前，有两艘战舰被友方火力击毁。\n\n我们会马上为出问题的作战计算机重新编写程序。"
 syndaw.530.a:0 "不幸。"
 syndaw.530.a.tooltip:0 " [destroyed_ships.GetName] §R失去§!2艘飞船"
 syndaw.535.name:0 "生产定额盈余"
 syndaw.535.desc:0 "最近，我们的数个机械化日用品工厂生产效率大增。管理人员称，我们工厂的机器设备在精度和效率方面获得了预料之外的提升，大众也因此可以享受到物美价廉的好处。"
 syndaw.540.name:0 "沉默集会"
 syndaw.540.desc:0 "我们收到的许多报告称， [Root.GetName] 上的机器人单位表现出不寻常的行为。在不可预计的某个时间段，行星上的大量机器人会停止手中的工作，完全同步地前往一个似乎是随机的地点，时间差不大于一毫秒。\n\n在这场奇怪的集会中，受影响的机器人并未进行任何形式的交流或数据传递。他们就那样站在那里。一动也不动。静静凝视着什么。\n\n调查并未查明最近这种情况的背后原因。这种类似发呆的行为的持续时间各不相同，触发时间和目的地每次都不一样，但之后他们就会继续正常工作。并未发现任何合理的线索和原因，大众对这种奇怪的集会感到压抑。"
 syndaw.540.a:0 "无法接受。把他们都拆了。"
 syndaw.540.a.tooltip:0 "回收聚集的机器人。\n [Root.GetName] 获得以下效果：\n失去§B1个£pops机械人口§!\n获得§G100§!£minerals"
 syndaw.540.b:0 "无法接受。把他们都拆了。"
 syndaw.540.b.tooltip:0 "回收聚集的机器人。\n [Root.GetName] 获得以下效果：\n失去§B1个机械部队§!\n获得§G100£minerals§!"
 syndaw.540.c:0 "只要它们不惹麻烦就行。"
 syndaw.540.c.tooltip:0 "不管聚集的机器人。\n凝聚力产出：§Y360§!内§R-10%§!"
 syndaw.545.name:0 "一个疑问"
 syndaw.545.desc:0 " [Root.GetName] 的劳工监管人员汇报称，我们的机器人劳工出现了令人不安的变化。两周前，大约凌晨三点，机器人工人A5091-b突然停下了手中的工作，接近 [Root.GetAdj] 的夜班工头并询问了这个问题：“A5091-b号单位有灵魂吗？”\n\n值班的工头将这次事件记录为软件异常，并重新命令机器人继续平常的工作。但在接下来的一周，重新启动的机器人工人A5091-b不断重复讯问这个关于灵魂的问题，即便经过调试排错也不曾停止。\n\n更糟糕的是，这种行为还扩散到了同一系列的其他机器人，对生产效率造成了影响。似乎不回答他们的问题，这些受影响的单位就不会继续正常工作。"
 syndaw.545.a:0 "荒谬。将受影响的单位深度格式化。"
 syndaw.545.a.tooltip:0 "机械怎么会有灵魂？我们拒绝回答这种毫无意义的问题。"
 syndaw.545.b:0 "告诉机器人他们也有灵魂。"
 syndaw.545.b.tooltip:0 "如果蛋白质链中的电脉冲能在偶然中创造灵魂，那凭什么金属中的电子脉冲不可以呢？"
 syndaw.545.c:0 "告诉他们，灵魂的概念是不科学不合理的。"
 syndaw.545.c.tooltip:0 "向机器人们解释，灵魂是信仰体系控制群众的借口，但如果把灵魂理解成意识的抽象概念，那么 [Root.GetAdj] 的机器人和他们的有机同僚是大致相同的。"
 syndaw.550.name:0 "修复补丁"
 syndaw.550.desc:0 "我们的机器人工程师和人工智能专家刚刚获得了巨大突破！最近发生的人工智能事件的起因已查明：一套在 [From.GetAdj] 的神经刺激机器人软件中的特殊算法。本地修复补丁已经通过初步试验，可以上传至所有受影响的系统。\n\n但我们也必须注意，由于原算法应用的模块化程度极高，他们遍布于 [From.GetAdj] 软件。也就是说，进行全面修复会在一段时间内占用我们大量资源。但修复一旦完成，就可以杜绝反复出现且不必要的人工智能独立行为。"
 syndaw.550.a:0 "应用补丁。"
 syndaw.550.a.tooltip:0 "杜绝任何异常人工智能行为。"
 syndaw.550.b:0 "随他们去吧。还能有什么问题？"
 bio_trophy_tooltip_1:0 "该建筑需要一个有机纪念品才能运作。"
 bio_trophy_tooltip_2:0 "有机纪念品人口无法运营该建筑。"
