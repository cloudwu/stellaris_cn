 #Leader Events
 ##########################
 admiral_trait_gain: "指挥官获得特质"
 admiral_trait_loss: "指挥官失去特质"
 leader.1.name: "前途无量的将才"
 leader.1.desc: "[officer.GetName]舰长，即[ship.GetName]的指挥军官，最近在[system.GetName]星系的战斗中表现杰出。[Root.Capital.GetName]的海军司令部决定嘉奖这位非常有潜力的舰长，将其晋升为指挥官。"
 leader.1.desc.machine: "[officer.GetName]已在指挥系统中被提拔，因其成功地处理了[ship.GetName]在[system.GetName]星系内战斗时不断增加的处理负荷。"
 leader.1.desc.hive: "[officer.GetName]已被提升至自动地位，因其飞船[ship.GetName]最近在[system.GetName]星系中交战时展现出了高度的反应能力。"
 new_admiral: "一位新的指挥官已被添加到领袖储备中。"
 leader.newadmiraltrait.desc.machine: "[officer.GetName]用[system.GetName]星系最近发生的战斗实例的特征向量开发了一组新的战术数据。"
 leader.lostadmiraltrait.desc.machine: "在经历了[system.GetName]星系最近发生的战斗实例后，[officer.GetName]改进了自身的交战协议。"
 leader.newadmiraltrait.desc.hive: "在[system.GetName]星系进行战斗后，[officer.GetName]出现了独特的基因表达。"
 leader.lostadmiraltrait.desc.hive: "发生在[system.GetName]星系的战斗令[officer.GetName]产生了行为异常。"
 leader.5.desc: "最近在[system.GetName]星系获得胜利后，指挥官[officer.GetName]想出了一套新的战术理论。[officer.GetSheHeCap]开始实验某些非常创新的战略和战术。"
 leader.6.desc: "在[system.GetName]星系最近获得的胜利似乎点燃了指挥官[officer.GetName]内心的狩猎渴求，现在他变得更加好战了。"
 leader.7.desc: "率领[From.From.GetName]在[system.GetName]星系赢取胜利后，指挥官[officer.GetName]越来越自信，甚至开始拒绝在未来的战斗中撤退。"
 leader.8.desc: "指挥官[officer.GetName]在[system.GetName]星系获得又一次胜利后，[officer.GetHerHis]开始在[officer.GetHerHis]的舰队简报中讲解速度和机动的重要性。[officer.GetSheHe]开始实验新的阵型以便让[officer.GetHerHis]麾下的战舰发挥出最大的灵活性。"
 leader.9.desc: "最近在[system.GetName]星系的[From.From.GetName]获得大捷后，指挥官[officer.GetName]比往常更加活力充沛、朝气蓬勃。[officer.GetHerHisCap]的表现大幅度提升了。"
 leader.10.desc: "指挥官[officer.GetName]在[system.GetName]星系吃了败仗后开始变得小心翼翼。该位指挥官对[officer.GetHerHis]指挥的舰队布局都开始以小心稳重为上。"
 leader.11.desc: "最近在[system.GetName]星系落败后，指挥官[officer.GetName]就开始怀疑人生、怀疑自己。很明显他已经失去了指挥大型舰队的能力。"
 leader.12.desc: "[Root.GetName]近期从[system.GetName]星系的战斗中撤退一事，似乎对指挥官[officer.GetName]打击很大。[officer.GetName]决定以后再也不会临阵逃脱，希望在[officer.GetHerHis]下次战斗中奋战到最后。"
 leader.13.desc: "[Root.GetName]撤离[system.GetName]星系的战斗时，指挥官[officer.GetName]让[officer.GetHerHis]麾下的舰船快如飞马。[officer.GetSheHeCap]学习到了如何发挥[officer.GetHerHis]旗下舰船的最大速度。"
 leader.14.desc: "指挥官[officer.GetName]自从[officer.GetHerHis]在[system.GetName]星系吃了败仗之后就一蹶不振。[officer.GetHerHis]麾下的将领汇报这位指挥官已经不无法像之前那样胜任[officer.GetHerHis]的职责了。"
 leader.optimizations.desc.machine: "[officer.GetName]更新了自身用于舰队管理的操作启发法。"
 leader.optimizations.desc.hive: "[officer.GetName]在操作舰队方面变得更加灵敏了。"
 leader.15.desc: "指挥官[officer.GetName]在巡查修理[Root.GetName]时获得了无价的技术知识。这位指挥官所指挥的损管队如今能够在战场上即时修理舰船了。"
 leader.16.desc: "指挥像[Root.GetName]如此庞大的舰队让指挥官[officer.GetName]掌握了珍贵的指挥技巧。指挥官现在有能力操控规模更大的舰队了。"
 leader.17.desc: "指挥[From.From.GetName]赢取了[system.GetName]星系的战斗后，指挥官[officer.GetName]似乎重拾了[officer.GetHerHis]的自信。[officer.GetSheHe]现在可以担当指挥大规模舰队的职责了。"
 leader.18.desc: "在指挥[Root.GetName]时，指挥官[officer.GetName]学会了如何精打细算[officer.GetHisHer]的补给以便大幅减少舰船的维护费。"
 leader.19.desc: "指挥官[officer.GetName]在探查[system.GetName]星系之后，[officer.GetHerHis]掌握了如何安排[officer.GetHerHis]的单位，以便最大化传感器的扫描范围。很少有舰队指挥官能够掌握如此复杂的操作。"
 leader.newtrait: "§H[From.From.GetTitle][From.From.GetName]§!通过努力的工作和总结经验学会了新技能。"
 leader.substanceabuser: "我们得到了一些相当糟糕的汇报，§H[From.From.GetTitle][From.From.GetName]§!的健康正在恶化。[From.From.GetHerHisCap]憔悴外表好似[From.From.GetSheHe]又年长了二十岁。责任的重担有时真的十分沉重。"
 leader.arresteddevelopment: "§H[From.From.GetTitle][From.From.GetName]§!最近虽然通过积累经验提升了技能，但似乎遇到了[From.From.GetHerHis]的能力瓶颈。"
 leader.lethargic: "§H[From.From.GetTitle][From.From.GetName]§!最近虽然通过积累经验提升了技能，但那股决心和动力似乎消失了。"
 leader.stubborn: "§H[From.From.GetTitle][From.From.GetName]§!虽然经验更加丰富了，但也对自己的经验变得更加固执。[From.From.GetTitle]的执拗让其难以接受新思想。"
 leader.30.name: "智能助理已移除"
 leader.30.desc: "根据我们最近做出的宣布人工智能非法的政策调整，所有拥有§Y智慧人工智能助手§!的[Root.GetAdj]科学家都被命令放弃他们的助手并将它们回收利用。"
