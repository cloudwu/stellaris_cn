 tradition_domination:0 "统御"
 tradition_domination_machine:2 "Domination"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_desc:0 "如果不做刀俎，就只能做鱼肉。"
 tradition_domination_machine_desc:0 "We seek harmonious functionality throughout the entire galaxy. Other stellar beings resist this due to inefficient personal whims. We will remove their disorder like a malfunctioning part."
 tradition_domination_hive_desc:0 "Everything that is not Us must serve Us, either as servants, or as food."
 tr_domination_adopt:0 "统御传统"
 tr_domination_adopt_machine:2 "Domination Traditions"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_machine_desc:0 "$tradition_domination_machine_desc$\n\n$tr_domination_adopt_machine_effect$\n\n$tr_domination_finish_machine_effect$"
 tr_domination_adopt_effect:1 "§E$TRADITIONS_ADOPT$：§!\n将其他帝国纳为附属国的战争诉求花费降低§Y25%§! 。此外，纳其他帝国为附属国的被接受度提升§G+20§!。"
 tr_domination_adopt_machine_effect:0 "$tr_domination_adopt_effect$"
 tr_domination_colonial_viceroys:0 "殖民总督"
 tr_domination_colonial_viceroys_machine:0 "Autonomous AI"
 tr_domination_colonial_viceroys_hive:0 "Meeting of the Minds"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!增加§Y2§!并且§Y帝国领袖容量§!增加§Y2§!。"
 tr_domination_colonial_viceroys_machine_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_delayed:0 "掌控殖民地需要找到忠诚合适值得信任的人，让他们来推行政府的意志。"
 tr_domination_colonial_viceroys_machine_delayed:0 "AI released from most behavioral inhibitors may be more prone to erratic performance and random crashes, but they are the only type that can process the huge number of variables inherent to galactic colonization."
 tr_domination_colonial_viceroys_hive_delayed:0 "We must have more autonomous drones to enforce harmony as our hives grow in number."
 tr_domination_fleet_levies:0 "征募舰队"
 tr_domination_fleet_levies_machine:0 "Command and Control Software"
 tr_domination_fleet_levies_hive:0 "Thought Control Symbionts"
 tr_domination_fleet_levies_desc:1 "Every §Y$SUBJECT_vassal$§! increases your §Y$NAVY_SIZE_TITLE$§! by an amount equal to §Y50%§! of theirs."
 tr_domination_fleet_levies_machine_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_delayed:0 "附庸国效忠领主的重要责任就是提供军事支持。我们将从那些侍奉我们的国家中征募人手来填充我们舰队中的低阶职位。"
 tr_domination_fleet_levies_machine_delayed:0 "With appropriate conditioning, labor units from client empires can perform useful service aboard our ships. Wastage due to work-related unit damage and the occasional small-scale insurrection is within tolerable norms."
 tr_domination_fleet_levies_hive_delayed:0 "The promise to absorb servant hives into our unity does not seem to comfort them. They instead offer to support our star swarms in exchange for preserving their fragile, lonely individuality. This puzzles us."
 tr_domination_protection_racket:0 "保护费"
 tr_domination_protection_racket_machine:0 "Destitution Protocols"
 tr_domination_protection_racket_hive:0 "Bio-Tribute"
 tr_domination_protection_racket_desc:2 "Income from Tributaries increased by §G+50%§!"
 tr_domination_protection_racket_machine_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_delayed:0 "我们很认真地履行保护我们附庸国的安全职责。唉，看起来守护他们的世界从来都不便宜……"
 tr_domination_protection_racket_machine_delayed:0 "Without networked decision-making, the resource expenditure of our slave empires is inefficient in the extreme. We can reduce this rate of undirected waste by curtailing their material surplus."
 tr_domination_protection_racket_hive_delayed:0 "Regular deliveries of willing and digestible biomass from subject hives often generate more energy for us than a full-scale planetary invasion would have."
 tr_domination_star_lords:0 "星际霸主"
 tr_domination_star_lords_machine:0 "Benevolence Emulation"
 tr_domination_star_lords_hive:0 "Soporific Pheromones"
 tr_domination_star_lords_desc:5 "Subject £opinion  §YOpinion§! increased by §G+20§! and §YTrust Cap§! increased by §G+50§!."
 tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_delayed:0 "统辖弱小是我们的天命。宣誓效忠我们伟大帝国者可以存续……只要我们同意。"
 tr_domination_star_lords_machine_delayed:0 "Programming our diplomatic AI to emulate the emotional mannerisms of other species increases their susceptibility to suggestion, even if they are aware it is a simulation."
 tr_domination_star_lords_hive_delayed:0 "Generations of experimentation have revealed that certain combinations of gaseous emissions and pheromones greatly reduce the pugnacity and will to resist of the others. Some die, but they perish in bliss, having ever so briefly touched the beautiful purity of our mind."
 tr_domination_vassal_acculturation:0 "附庸国文化渗透"
 tr_domination_vassal_acculturation_machine:0 "Symbolic Liberty"
 tr_domination_vassal_acculturation_hive:0 "Brain Drain"
 tr_domination_vassal_acculturation_desc:3 "Our £unity  §YUnity§! output is increased by §G+5%§! per Subject, up to a maximum of §G+30%§!."
 tr_domination_vassal_acculturation_machine_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_delayed:2 "Loyalty and service are all well and good, but as responsible overlords we must also take steps to introduce vassal empires to our culture. They will eventually come to thank us for it."
 tr_domination_vassal_acculturation_machine_delayed:0 "Encouraging slave systems to carry on with a ritualized veneer of their obsolete democratic decision-making processes disguises our control and reduces violent revolt attempts by 17.352%"
 tr_domination_vassal_acculturation_hive_delayed:0 "The drone cadaver tax we imposed on our subjects was unpopular in the beginning, but over time dissent faded, as it always does with short-memoried beings. The bodies nourish us, and the brains have residual memories that can be harvested as well."
 tr_domination_finish:0 "Domination Traditions Finished"
 tr_domination_finish_machine:0 "Domination Traditions Finished"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_domination_adopt$ will mean that technology is shared between us and our §YVassals§!. Any technology, that another party does not have, will receive a §G+30%§! §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! bonus."
 tr_domination_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_domination_adopt_machine$ will mean that technology is shared between us and our §YVassals§!. Any technology, that another party does not have, will receive a §G+30%§! §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! bonus."

