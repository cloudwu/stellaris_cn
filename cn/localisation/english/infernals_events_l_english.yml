# Red Giant Origin
 infernals.45.name: "令人担忧的趋势"
 infernals.45.desc: "长期以来，我们认为§Y[capital_star.GetName]§!是一颗典型红巨星，但近期分析显示，其体积和辐射排放持续增长，已对气候产生明显影响，导致人口日益恐慌。\n\n当前趋势毫无停止迹象，为了我们物种的存续，必须查明这一现象的成因。"
 infernals.45.desc.gestalt: "长期以来，我们认为§Y[capital_star.GetName]§!是一颗典型红巨星，但近期分析显示，其体积和辐射排放持续增长，已对气候产生明显影响。\n\n当前趋势毫无改变迹象，为了我们物种的存续，必须查明这一现象的成因。"
 infernals.45.a: "保持冷静，不要夸大问题。"
 infernals.45.b: "我们必须迅速调查。"
 infernals.45.c: "我们还有更重要的事情。"
 infernals.45.d: "启动公关应对。"
 infernals.45.public.tt: "\n§H局势：§!$situation_red_giant_expansion$\n—将局势应对方案设为§Y$approach_reassure_public$§!，\n—每月资源收益：§G10§!£unity£"
 infernals.45.cause.tt: "\n§H局势：§!$situation_red_giant_expansion$\n—将局势应对方案设为§Y$approach_find_the_cause$§!"
 infernals.50.name: "恒星新星"
 infernals.50.desc: "[GetRedGiantEndingExplode]"
 infernals.50.totalIgnorance: "造成红巨星浩劫的缘由如今已无关紧要。我们能做的，只有接受既成事实，在废墟之上重建一切。"
 infernals.50.semiIgnorance: "恒星爆发造成的破坏抹去了追踪元凶所需的一切证据。\n\n我们能做的，只有接受既成事实，在废墟之上重建一切。"
 infernals.50.defaultEnding: "残余外星人在破败开采站启动的进程终于走向了终结：§Y[Target.GetStarName]§!发生新星爆发，几乎吞噬了整个星系。绚丽的等离子体与辐射将§Y[event_target:red_giant_homeworld_tmp.GetName]§!，连同整个母星系，彻底摧毁殆尽。\n\n[GetMegacorpDesc50]\n\n[GetLususMiningDesc]"
 infernals.50.megacorp: "我们的母星如今成了遍布星系的矿藏宝库，资源散布广泛，极易开采。相较于深埋于行星或卫星内部时，这些资源现在的开采成本大幅降低。凭借这条低成本的资源供应链，我们的利润有望迎来飙升。"
 infernals.50.nonmegacorp: "尽管母星如今已经荒芜，但新星的爆发将整个星系中丰富的矿藏资源暴露出来。这些资源可以通过常规开采设备轻松获取。我们将凭借这笔财富，建设崭新的未来。"
 infernals.50.lususExists: "开采站闪烁着最后一次能量脉冲，随后完全停摆，只留下我们独自收拾母星的残骸。"
 infernals.50.lususGone: "既然开采站已经消失，§Y[event_target:red_giant_homeworld_tmp.GetName]§!便可放下心来，这种事情永远不会再发生了。"
 infernals.50.a: "我们必须尽全力重建家园。"
 infernals.51.name: "新星缓解"
 infernals.51.desc: "经过大规模清理，§Y[this.GetName]§!地表再次适宜$trait_infernal_plural$生存。虽然部分永久性伤痕依然存在，但可最大化利用其独特的科研价值。"
 infernals.60.name: "恢复常态"
 infernals.60.desc: "通过调校虹吸装置，从恒星外层提取氢气，并精确调控能量输入比例，我们安全逆转了§Y[Target.GetStarName]§!的膨胀，使其重新回归温和稳定的红巨星阶段。\n\n监测结果显示，§Y[Target.GetStarName]§!气候已逐步恢复稳定。未来，宜居性有望进一步提高，而我们的母星仍将继续作为帝国的核心。\n\n[GetRedGiantEndingKalmStationStatus]"
 infernals.60.lususDestroyed: "[Owner.Species.GetHandNamePlural]中没有开采站，我们或许永远无法完全弄清发生了什么，但可以充分利用恒星收缩过程中释放的物质。"
 infernals.60.lususAlive: "既然掌握了开采站的控制方法，就可以决定其后续用途了。"
 infernals.60.a: "拆除开采站。"
 infernals.60.b: "继续研究开采站。"
 infernals.60.c: "让它成为我们胜利的纪念碑。"
 infernals.60.d: "终于松了一口气。"
 infernals.65.name: "恒星膨胀"
 infernals.65.desc: "持续观测证实§Y[Target.system_star.GetName]§!正在加速膨胀。辐射增强带来的物理影响也在陆续记录。除非找到方法阻止膨胀，否则§Y[Target.system_star.GetName]§!将在吞噬行星之前便将我们彻底消灭。\n\n[GetMegacorpDesc65]"
 infernals.65.nonmegacorp: "防护恒星辐射可为我们争取更多时间。另一种方案更危险但潜力可观，即利用增强的辐射，提升能源和工业产能。"
 infernals.65.megacorp: "投资行星保护工作将起到应对波动的保障作用，有助巩固资产基础。但若我们转而选择利用增强的辐射，或许能够提升能源和工业指标。"
 infernals.65.a: "保护母星。"
 infernals.65.b: "利用这一现象。"
 infernals.70.name: "饥饿恒星"
 infernals.70.desc: "我们星系最内侧的星球首当其冲，已被§Y[Target.GetName]§!吞噬。虽说那里的原材料依然存在，但却深陷炽烈的恒星之中，难以再度开采。\n\n我们虽然能承受眼前的经济损失，但这场灾变所映照出的§Y[Owner.Capital.GetName]§!未来，令人不寒而栗。"
 infernals.75.name: "连带损害"
 infernals.75.desc: "我们的红巨星正史无前例地膨胀，现已吞噬另一颗行星。除非恒星在剧烈的新星爆发中剥离其外层物质，否则这颗行星上的丰富资源将永远无法获取。"
 infernals.95.name: "恒星隧道"
 infernals.95.desc: "§Y[capital_star.GetName]§!的真相远比我们想象的更诡异。持续调查发现，恒星深处隐藏着一对亚空间隧道\n\n其中一条将富含氢的物质直接输送至外层，加速聚变反应并增加氦的产量。这本该使核心收缩，然而另一条隧道却主动虹吸能量，抵消了收缩效应，令恒星持续膨胀。\n\n初步遥测数据表明，两条隧道连接星系中多个区域。我们的存亡，取决于能否及时探明这些通道的彼端。"
 infernals.95.a: "我们需调查其中三个位置。"
 infernals.95.a.tt: "已定位可用于三角定位亚空间起源的可行目标。"
 infernals.105.name: "亚空间创伤"
 infernals.105.desc: "围绕§Y[FromFromFrom.GetName]§!的天体测量扫描发现无法解释的亚空间创伤。虽然该地目前尚无出口，但过去在围绕这颗气态巨行星的轨道上可能出现过一条隧道。这些数据提供了可应用于其他领域的物理见解。\n\n同时，我们必须去其他地方寻找，以确定恒星内活跃的亚空间隧道的来源。"
 infernals.105.a: "继续寻找。"
 infernals.110.name: "外星废金属"
 infernals.110.desc: "围绕§Y[FromFromFrom.GetName]§!的扫描表明存在亚空间创伤。我们还在行星附近发现了古代废金属堆。这些废料稳定位于轨道上，可能与创伤相关。\n\n持续扫描这些亚空间波动应有助于优化母恒星周围的太阳能阵列。\n\n虽然这些数据有所帮助，但我们至少还需要调查一个地点，才能锁定问题根源。"
 infernals.110.a: "拍卖废金属。"
 infernals.115.name: "三角定位完成"
 infernals.115.desc: "终于取得重大突破。\n\n围绕§Y[FromFromFrom.GetName]§!的进一步创伤发现让我们得以通过三角定位，将恒星异常的源头锁定到一个带有敌意信号的未知星系。\n\n这项发现或许最终能帮助我们抵御干扰恒星的未知力量。\n\n如果能进入§Y卢瑟斯§!星系，也许就能改写§Y[FromFromFromFrom.Target.solar_system.GetName]§!乃至整个文明的命运。"
 infernals.115.a: "谨慎接近。"
 infernals.115.b: "准备武力示威。"
 infernals.115.c: "接近前进行祝福仪式。"
 red_giant_lusus_triangulated_tt: "A new system is revealed."
 infernals.2115.name: "登陆突袭"
 infernals.2115.desc: "我方部队已全面掌控该空间站。当地居民虽曾抵抗，但其装备简陋，且缺乏战争经验，许多人甚至尚未成年。幸存者均已被拘押。\n\n我们已着手研究如何控制那些亚空间隧道，它们似乎是一种能源开采虹吸装置。假以时日，我们或许就能解决母星系正面临的问题。"
 infernals.2115.a: "彻底拆毁。"
 infernals.2115.b: "审问幸存者。"
 infernals.2115.c: "奴役他们。"
 infernals.2115.d: "幸存者构成威胁，予以剿灭。"
 infernals.2115.e: "与幸存者对话。"
 infernals.2115.f: "净化开采站。"
 infernals.2115.g: "吞噬他们。"
