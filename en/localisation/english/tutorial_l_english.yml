 advisor.1.desc_keenminds:0 "I am VIR, a prototype synthetic intelligence developed by the keenest minds in our civilization to serve as your advisor. I shall endeavor to carry out my duties with the utmost efficiency."
 advisor.1.desc_honortoserve:0 "I am VIR, a prototype synthetic intelligence developed under utmost secrecy by the military. I am honored to serve as your advisor and strategic analyst."

 advisor.1.desc_filler:0 "You can change the tutorial level at any time in the §HSettings§! menu."
 advisor.1.a:0 "Tell me everything. §G(FULL TUTORIAL)§!"
 advisor.1.b:0 "I could use some advice. §Y(TIPS ONLY)§!"
 advisor.1.c:0 "Shut this thing down. §R(NO TUTORIAL)§!"
 full_tutorial:1 "Tutorial missions and descriptions of the interface as you explore the game's mechanics.\n\nRecommended if this is the first time you are playing the game."
 tips_only:0 "You will get tips and suggestions as you explore the game's §SSystems§!.\n\nRecommended for novice to intermediate players."
 no_tutorial:0 "No tips or tutorial missions.\n\nRecommended for expert players."
 recycle_vir:0 "§RScrap§! VIR's random access memory banks:\n£minerals£ §G+2§!\n\n\n"
 advisor.2.name:0 "Tutorial: Situation Log"
 advisor.2.desc:0 "Building a star empire can be a daunting task.\n\nTo help get things started, I will be providing instructional §SMissions§! that cover the basic steps necessary to establish ourselves as a successful interstellar power.\n\nTo access the §SMissions§!;\n\n£dot_green£Click the §SSituation Log§! button on the left side bar or press §SF1§!\n\n$tttt$$tt$£situation_log£\n"
 advisor.2.a:0 "Understood."
 advisor.3.name:1 "Tips Initialized"
 advisor.3.desc:1 "Very well. I will provide tips and explain the basic functions of the various tools as you explore them."
 advisor.10.name:0 "Tutorial: Anomalies"
 advisor.10.desc:2 "We have found an §SAnomaly§!!\n\nFrom time to time, our £science_ship£ §SScience Ships§! will make these discoveries while surveying alien worlds.\n\n§SAnomalies§! can be researched by a £scientist£ §SScientist§!, if their skills are up to the task!\n\nUnresearched §SAnomalies§! are listed under the §SAnomalies§! tab in the §SSituation Log§!. Some must be investigated before the £planet£ §SPlanet§! they were found on can be colonized or utilized."
 advisor.15.name:0 "Tutorial: Colonization"
 advisor.15.desc:1 "One of our £science_ship£ §SScience Ships§! has just surveyed a world that would make an excellent candidate for our first £colony£ §SColony§!. It is of the same §Splanet class§! as our homeworld, so our colonists should be quite comfortable there.\n\nBefore colonizing this world, we must extend our borders.\n\nWith the £construction_ship£ §SConstruction Ship§! selected;\n\n£dot_green£ Right-click a surveyed £system£ §SSystem§! containing a potential colony\n£dot_green£ Select §S[GetBuildGrowCap] Starbase§!\n\n$tttt$$ttt$£colonizable£\n\nOnce the §SSystem§! is claimed, we can begin the colonization process."
 advisor.17.name:0 "Tutorial: First Colony"
 advisor.17.desc:0 "Congratulations on having colonized a new world! Our colonists are now in the process of building their first settlement, but it will take time for them to become self-sufficient.\n\nThe £colony£ §SColony§! will be a drain on our resources until the first settlement has been completed, so take care not to colonize too many £planet£ §SPlanets§! at once."
 advisor.20.name:0 "Tutorial: Negative Income"
 advisor.20.desc:0 "We are losing £energy£ Energy Credits at an alarming rate. Last month's budget report makes for some grim reading.\n\nSpiraling upkeep costs are a common cause of budget deficits. If this is the case, we may want to consider disbanding some of our ships, armies or stations."
#  advisor.27.name:0 "First Contact"
#  advisor.27.desc_01:0 "We have made first contact with an alien empire! These hideous creatures appear to have mastered space flight, just as we have. They could pose a significant threat.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
#  advisor.27.desc_02:0 "We have made first contact with an alien empire! These fascinating beings appear to have mastered space flight, just as we have. We should strive to learn more about them.\n\nTheir empire will now be listed in the §SContacts§! screen. From there we may initiate diplomatic contact with them."
#  advisor.27.desc_03:0 "We have made first contact with an alien empire! They appear to have mastered space flight, just as we have. I recommend a healthy degree of caution until we learn their intentions.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
#  advisor.28.name:0 "Fallen Empire"
#  advisor.28.desc:1 "We have encountered an ancient and highly advanced civilization! Fortunately for us, they appear to be in decline and it is doubtful whether they even fully understand their own technology anymore.\n\nThey will likely keep to themselves unless antagonized, and we should steer clear of their space - at least until we have reached technological parity."

 #############################
 # Tutorial Events
 #############################
 tutorial.1.name:1 "Tutorial: Galaxy Map"
 tutorial.1.desc:2 "The §HGalaxy Map§! offers a strategic view of the stars. Use it to navigate, expand, command fleets, and monitor borders.\n\nTo open the §SGalaxy Map§!;\n\n£dot_green£ Click the §HGalaxy§! icon at the bottom of the screen or press §HM§!\n\n\n$tttt$$tt$£galaxy_view£\n\n"
 tutorial.2.name:1 "Tutorial: System Surveyed"
 tutorial.2.desc:1 "Well done!\n\nThe first survey of a £system£ §SStar System§! beyond our own has been completed.\n\nWe now have access to planetary data that the astronomers on our homeworld could only dream of a mere generation ago.\n\nTo continue surveying;\n\n£dot_green£ Select a £science_ship£ §SScience Ship§!\n£dot_green£ Right-click a neighboring §SSystem§!\n£dot_green£ Select §SSurvey System§!\n\nA §SSystem§! must be surveyed before it can be claimed."
 tutorial.3.name:0 "Tutorial: Technologies"
 tutorial.3.desc:2 "Researching new technologies will be critical to our success. I tell you this not merely as a product of unfettered technological progress, but as your trusted advisor and, I suspect, your only true friend.\n\nOne important technology that we should research as soon as possible is §SNew Worlds Protocol§!. It will give us access to £colony_ship£ §SColony Ships§! which will allow us to establish footholds on other £planet£ §SPlanets§!."
 tutorial.4.name: "Tutorial: Survey"
 tutorial.4.desc: "Before we can expand we must explore, and our £science_ship£ §SScience Ships§! are the vessel of choice for such a task.\n\nYou can identify a §SScience Ships§! by the following symbol:\n\n$tttt$$tt$£science_ship_map£\n\n\nThere are two ways of selecting a ship; From the §SGalaxy Map§! or the §SOutliner§!.\n\n£dot_green£ Select a §SScience Ship§!\n£dot_green£ Right-click a nearby £system£ §SSystem§!\n£dot_green£ Select §SSurvey System§!\n\nA §SSystem§! must be surveyed before it can be claimed."
 tutorial.5.name: "Unpausing"
 tutorial.5.desc: "Now that we have given a command to our £science_ship£ §SScience Ships§! it's time to set off. We will need to unpause the §SGalaxy Map§! simulation before anything can happen.\n\nTo §Sunpause§! the game;\n\n£dot_green£ Press the §SSpace Bar§! or select the §SUnpause§! icon in the top bar\n\n$tttt$$t$£pause_button£\n"
 tutorial.6.name:0 "Tutorial: Technology Researched"
 tutorial.6.desc:1 "Excellent work! The technology we just finished researching will certainly benefit us. Don't forget to give our £scientist£ §SScientists§! new research assignments."
 tutorial.7.name:0 "Tutorial: Construction Ship"
 tutorial.7.desc:1 "The resources generated by our homeworld will only take us so far. Our industry needs to expand off-world, and that requires a £construction_ship£ §SConstruction Ship§!.\n\nWe should [GetBuildGrow] one as soon as we have amassed enough £alloys£ §SAlloys§! to do so."
 tutorial.8.name:0 "Tutorial: Construction Ship Built"
 tutorial.8.desc:0 "Good job! Our £construction_ship£ §SConstruction Ship§! is now up and running, and its hardy crew includes some of the finest engineers available to our nation."
 tutorial.9.name:0 "Tutorial: Mining Station"
 tutorial.9.desc:1 "The resources generated by our homeworld will only take us so far. Luckily our £science_ship£ §SScience Ship§! has just found a resource deposit on another world!\n\nThe time has come to use our £construction_ship£ §SConstruction Ship§! to [GetBuildGrow] a £mining_station£ §SMining Station§!.\n\n§SMining Stations§! can be built within our borders and automatically collect £minerals£ §SMinerals§!, £energy£ §SEnergy Credits§!, and £strategic_resource£ §SStrategic Resources§!.\n\nWith the §SConstruction Ship§! selected;\n\n£dot_green£ Right-click a claimed £system£ §SSystem§!\n£dot_green£ Select §S[GetBuildGrowCap] Mining Stations§!\n\n§SMining Stations§! have an §SEnergy Credit§! upkeep cost."
 tutorial.10.name:0 "Tutorial: Mining Station Income"
 tutorial.10.desc:0 "Very good. The new £mining_station£ §SMining Station§! is operational, and it has already begun gathering resources for processing.\n\nIncome from various stations is added to the empire's total income, which is displayed on the top bar. Hovering over different resources reveals a breakdown of income sources."
 tutorial.11.name:0 "Tutorial: Research Station"
 tutorial.11.desc:0 "Surveyed worlds sometimes possess unique properties that make them valuable objects of research. These £physics£ §SPhysics§!, £society£ §SSociety§! or £engineering£ §SEngineering§! resources can be collected by a £science_ship£ §SResearch Station§!. My programming strongly compels me to compel you to build one.\n\nKeep in mind that §SResearch Stations§! can only be built within our borders, and have a upkeep cost in £energy£ §SEnergy Credits§!."
 tutorial.12.name:0 "Tutorial: Research Station Built"
 tutorial.12.desc:0 "Our new £science_ship£ §SResearch Station§! is online, and its science staff have begun their work. What secrets will they uncover, what forbidden mysteries of Creation?!"
 tutorial.13.name:1 "Tutorial: Planets"
 tutorial.13.desc:4 "Habitable £planet£ §SPlanets§! are divided into £district£ §SDistricts§!, §SZones§!, and £building£ §SBuildings§!.\n\n£dot_green£§SDistricts§! can consist of multiple §SZones§!\n£dot_green£§SZones§! determine which £job£ §SJobs§! are created\n£dot_green£§SBuildings§! grant bonuses to the §SZones§!\n\nMore §SBuilding§! slots are unlocked as the zones are upgraded.\n\nThere are two ways of viewing a planet;\nFrom the §SGalaxy Map§! or the §SOutliner§!.\n\n£dot_green£ Select a §SPlanet§!\n£dot_green£ Click on the different tabs"
 tutorial.14.name:0 "Tutorial: Prioritize Building"
 tutorial.14.desc:0 "Excellent. Construction has been finished on our new §SPlanetary Building§!, and it should now begin producing resources.\n\n£pops£ §SPops§! will automatically be assigned to any £job£ §SJobs§! created by £building£ §SBuildings§! as the population grows, but can also be encouraged to switch jobs.\n\nTo prioritize a §SBuilding§!;\n\n£dot_green£ Select the £planet£ §SPlanet§! in the §SOutliner§!\n£dot_green£ Click the §SEconomy§! tab\n£dot_green£ Click on a §SBuilding§!"
 tutorial.15.name:1 "Tutorial: Planetary Blockers"
 tutorial.15.desc:1 "Habitable £planet£ §SPlanets§! sometimes have £blocker£ §SBlockers§!, preventing their full explotation. Clearing a §SBlocker§! takes time and costs £energy£ §SEnergy Credits§!, but can unlock §SPlanetary Features§! currently blocked as well as free up additional construction space.\n\nTo clear a §SBlocker§!;\n\n£dot_green£ Select a planet in the §SOutliner§!\n£dot_green£ Click the §SManagement§! tab\n£dot_green£ Click the §SClear Blocker§! button on the blocker itself\n\n\n$tttt$$tt$£clear_blocker£\n\n\nIn addition to resources, some §SBlockers§! require specific §STechnologies§! to remove."
 tutorial.16.name:0 "Tutorial: Blocker Cleared"
 tutorial.16.desc:1 "Well done!\n\nThe £blocker£ §SBlocker§! has been successfully removed.\n\nYou can hover over any remaining §SBlockers§! to see which §SPlanetary Feature§! will be unlocked once they are cleared.\n\nAny remaining §SBlockers§! should be cleared once enough resources have been gathered, to allow this £planet£ §SPlanet§! to reach its full potential."
 tutorial.17.name:0 "Tutorial: Survey Systems"
 tutorial.17.desc:0 "We should continue our exploration efforts. I recommend sending a £science_ship£ §SScience Ship§! to survey neighboring £system£ §SStar Systems§!. Let us boldly go where no synthetic intelligence has gone before!"
 tutorial.19.name:0 "Tutorial: Systems Surveyed"
 tutorial.19.desc:0 "Great work! The stars neighboring our £system£ §SHome System§! have been fully explored. We should use our £construction_ship£ §SConstruction Ship§! to collect any resources that were found by [GetBuildingGrowing] £mining_station£ §SMining§! and £science_ship£ §SResearch Stations§!.\n\nYou can identify a §SConstruction Ship§! by the following symbol:\n\n$tttt$$tt$£construction_ship_map£"
 tutorial.20.name:0 "Tutorial: [GetBuildGrowCap] Science Ship"
 tutorial.20.desc:0 "We may want to consider [GetBuildingGrowing] a second £science_ship£ §SScience Ship§!. This would double the speed at which we can survey our galactic neighborhood!\n\nTo [GetBuildGrow] a §SShip§!;\n\n£dot_green£ Select a §SStarbase§!\n£dot_green£ Click on the §SShipyard§! tab\n£dot_green£ Click on §SScience Ship§!\n\nThe newly constructed §SShip§! will appear next to the §SStarbase§! once completed."
 tutorial.21.name:0 "Tutorial: Survey Automation"
 tutorial.21.desc:0 "Double the £science_ship£ §SScience Ships§! means double the fun! Oh, I haven't been this excited since we completed the last assignment!\n\nExploring with multiple ships can be time-consuming.\n\nYou can automate surveying by selecting the §SScience Ship§! and clicking the §SScience Ship Automation§! button in the fleet interface.\n\n\n$tttt$$tt$£science_ship_automate_exploration£\n\n"
 tutorial.22.name:0 "Tutorial: Recruit Scientist"
 tutorial.22.desc:1 "We have a brand new £science_ship£ §SScience Ship§!, but no £scientist£ §SScientist§! has been assigned to command it. My programming insists that I should point out the benefits of adding an organic §SScientist§! component to the mix.\n\nWith the §SScience Ship§! selected;\n\n£dot_green£ Click the empty portrait in the fleet interface\n£dot_green£ Choose a §SScientist§!\n\nIf we cannot afford to recruit a new §SScientist§! we can always reassign one from another department, even though it is hardly ideal."
 tutorial.23.name:0 "Tutorial: Scientist Recruited"
 tutorial.23.desc:0 "Good. The £scientist£ §SScientist§! has assumed command of our new £science_ship£ §SScience Ship§!, and can now be sent off at our leisure to explore new £system£ §SSystems§! and/or meet some grisly fate.\n\nShould you wish to change the §SScientist§!, then simply select the portrait once more in the fleet interface."
 tutorial.24.name:0 "Tutorial: [GetBuildGrowCap] Colony Ship"
 tutorial.24.desc:0 "We should now be ready to extend our great civilization to a second world. This will require the construction of a £colony_ship£ §SColony Ship§!.\n\nTo [GetBuildGrow] a §SShip§!;\n\n£dot_green£ Select a §SStarbase§!\n£dot_green£ Click on the §SShipyard§! tab\n£dot_green£ Click on §SColony Ship§!\n\nThe newly constructed §SShip§! will appear next to the §SStarbase§! once completed."
 tutorial.25.name:0 "Tutorial: Colonize Planet"
 tutorial.25.desc:0 "The colonists have all been transferred to the new £colony_ship£ §SColony Ship§!, and her captain reports all systems go. A momentous day, for sure!\n\nThere are different ways to establish a £colony£ §SColony§!.\n\nTo §SColonize§! a £planet£ §SPlanet§! on the §SGalaxy Map§!;\n\n£dot_green£ Click a colonizable §SPlanet§!\n£dot_green£ Click on the §SColonize§! button\n\n$tttt$$ttt$£colonizable£\n\nOnce the colonists have disembarked, they will take a few years to fully establish the colony."
 tutorial.26.name:0 "Tutorial: Establish Colony"
 tutorial.26.desc:0 "We have a £colony_ship£ §SColony Ship§!, and we have found at least one suitable candidate for a permanent extrasolar outpost. I see no reason to delay further - let's establish our first £colony£ §SColony§!!"
 tutorial.27.name:0 "Tutorial: Colony Established"
 tutorial.27.desc:0 "Our first extrasolar £colony£ §SColony§!! This means that if our homeworld were to spontaneously combust, your species would no longer be rendered extinct. That is a comforting thought, wouldn't you say?"
 tutorial.28.name:0 "Tutorial: Recruit Governor"
 tutorial.28.desc:0 "To help our new £colony£ §SColony§! along, we should consider the recruitment of a §SPlanetary Governor§! to oversee operations there.\n\nGovernors can have a number of different effects on the £planet£ §SPlanets§! they govern, most of them positive. These effects depend on the traits and skill level of the Governor."
 tutorial.29.name:0 "Tutorial: Governor Recruited"
 tutorial.29.desc:0 "Our £colony£ §SColony§! is now administered by a new §SGovernor§!. This should increase its efficiency!"
 tutorial.30.name:0 "Tutorial: More Colonies"
 tutorial.30.desc:0 "As soon as we have the resources, it would be a good idea to [GetBuildGrow] more £colony_ship£ §SColony Ships§! and expand the borders of our empire further. We should work towards establishing at least three more £colony£ §SColonies§! in addition to our homeworld and the one we just settled."
 tutorial.32.name:0 "Tutorial: Colonies Established"
 tutorial.32.desc:0 "Brilliant work! Very inspiring. Our mighty civilization now extends to five worlds! We should keep expanding as opportunity allows."
 tutorial.33.name:0 "Tutorial: Resource Production"
 tutorial.33.desc:3 "A healthy supply of £minerals£ §SMinerals§!, £alloys£ §SAlloys§! and £energy£ §SEnergy Credits§! is critical to the well-being of any interstellar power. We should take steps to increase our production of these resources.\n\nStations and £building£ §SBuildings§! cost Alloys or Minerals to build and Energy Credits to maintain. The same is true for §SShips§!, except that they have an Alloy upkeep cost as well. These resources are produced by £mining_station£ §SMining Stations§! or §SPlanetary Buildings§!. \n\nLater you may discover new and interesting resources to spend on esoteric new production."
 tutorial.38.name:0 "Resource Production Obtained"
 tutorial.38.desc:0 "Excellent work. We now have a strong resource base to build our empire on."
 tutorial.39.name:0 "Tutorial: Increase the Fleet"
 tutorial.39.desc:0 "I can't help but notice that our navy is a bit on the weak side. We are certain to face many threats in the galaxy that will require some form of military response. Remember, the survival of our civilization is at stake!"
 tutorial.43.name:1 "Navy Size Increased"
 tutorial.43.desc:0 "Good! We now have a small but capable space fleet that should serve us well in the event of any unexpected hostile encounters."
 tutorial.44.name:0 "Tutorial: Establish Sector"
 tutorial.44.desc:1 "Our burgeoning empire has now reached a size where it is becoming difficult to administer directly from our homeworld. We should establish a new §SSector§!.\n\nSectors are areas within our empire that can be set to independently manage the day-to-day affairs of the £planet£ §SPlanets§! under their jurisdiction."
 tutorial.45.name:0 "Tutorial: Sector Established"
 tutorial.45.desc:2 "As our empire grows, new £colony£ §SColonies§! can be organized into §SSectors§!. Sectors can be automated from the §SPlanets and Sectors§! screen to automatically build and upgrade £district£ §SDistricts§! and £building£ §SBuildings§! using assigned pools of resources."
 tutorial.46.name:0 "Tutorial: Sector Governor"
 tutorial.46.desc:1 "§SGovernors§! can be assigned to administrate entire §SSectors§!. All £planet£ §SPlanets§! within the sector will then benefit from the Governor's skills. We should assign one to our new sector."
 tutorial.47.name:0 "Tutorial: Governor Assigned"
 tutorial.47.desc:0 "Our new §SSector Governor§! has assumed office on the sector's capital world. Well done."
 tutorial.48.name:0 "Tutorial: Ship Design"
 tutorial.48.desc:0 "We have the ability to manually design new §SShips§! in the §SShip Designer§! screen. This is a fairly straight-forward process, though one that can be fully automated if we so wish.\n\nTo access the §SShip Designer§!;\n\n£dot_green£Click the §SFleet Management§! button on the left side bar or press §SF9§!\n\n$tttt$$tt$£fleet_management£\n"
 tutorial.49.name:0 "Tutorial: Upgrade Ship"
 tutorial.49.desc:1 "Good job. The ship design has been added to our database, and can now be produced by a §SStarbase§! that has been equipped with a §SShipyard§!.\n\nThe new design can be edited at any time by revisiting the §SShip Designer§!. If any changes are made to the design, then §SShips§! already built will need to be upgraded at a §SStarbase§!.\n\nTo upgrade a §SShip§!;\n\n£dot_green£ Select the §SShip§! in the §SOutliner§!\n£dot_green£ Click the §SUpgrade§! button in the fleet interface\n\n$tttt$$tt$£upgrade_ship£\n"
 tutorial.52.desc:1 "The anomaly on [From.GetName] turned out to be a natural §Ygeometrical formation§!. It almost looks like a marker, showing the way forward. The natural beauty of the universe can be quite astonishing.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "We found a natural formation on [From.GetName], stunning in its geometrical perfection. This is surely a divine sign, marking our way out towards the stars!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "We should §Ycontinue to investigate§! these sorts of anomalies whenever we get the chance. It will most assuredly grant us new knowledge and technology."
 tutorial.52.a:0 "Astonishing!"
 tutorial.52.spirit.a:0 "Praised be the divine!"
 tutorial.53.desc:1 "The anomaly we detected on [From.GetName] unveils something astonishing. The [From.GetPlanetMoon] is surrounded by a trail undoubtedly produced by FTL engines. We are unable to trace it to its origin, due to it being generated long ago.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "We have detected a weak FTL trail near [From.GetName]. It is very old, making it impossible to track. This must mean that other interstellar travelers have been here before, watching us, surely gathering intel.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "The anomaly on the [From.GetPlanetMoon] [From.GetName] shows traces of other interstellar travelers! A weak FTL trail shows that someone was here long ago, maybe watching our £planet£ §SPlanet§! for potential allies. It is too diminished to trace any further.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "We've been watched, but why?"
 tutorial.53.xenophobe.a:0 "We must beware the xeno threat."
 tutorial.53.xenophile.a:0 "Let's find them!"
 tutorial.54.desc:0 "We found one of our §Yold probes§! on [From.GetName]. It has somehow kept intact all these years and is still trying to send data to our homeworld. It stands as a testament to our past struggles, and our wish to flee our §SPlanet's§! bounds.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "We are moving ever forward."
 tutorial.54.spiritualist.a:0 "The divine surely has more in store."
 tutorial.54.materialist.a:0 "Our efforts have finally paid off."
 tutorial.55.name:0 "Tutorial: Strategic Resources"
 tutorial.55.desc:5 "We have uncovered a §SStrategic Resource§!! Many £strategic_resource£ §SStrategic Resources§! require specific technologies to exploit, but can confer powerful bonuses.\n\nTo secure a §SStrategic Resource§!;\n\n£dot_green£ Select a £construction_ship£ §SConstruction Ship§!\n£dot_green£ Right-click the £system£ §SSystem§! containing the resource\n£dot_green£ Select §S[GetBuildGrowCap] £mining_station£ Mining Stations§!\n\n§SStrategic Resources§! can be used to build advanced £building£ §SBuildings§! and Ship components or simply sold."
 tutorial.55.poi.name:0 "Tutorial: Resource Location"
 tutorial.55.poi.desc:0 "We have discovered a §SStrategic Resource§! on the [From.GetPlanetMoon] [From.GetName]."
 tutorial.56.name:0 "Tutorial: Resource Extracted"
 tutorial.56.desc:0 "Excellent work. This resource is sure to greatly enrich our nation."
 tutorial.56.poi.desc:0 "We have discovered a §SStrategic Resource§! on the [StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]."
 tutorial.560.desc:5 "Using recently-developed technology, an already-extant £mining_station£ §SMining Station§! can now mine a §SStrategic Resource§!. These rare resources confer powerful bonuses and make for valuable trade goods. Two metaphorical avians, allegorically struck down by an imaginary projectile.\n\nMore information can be found in the §SSituation Log§! for a time. There are many more £strategic_resource£ §SStrategic Resources§! left to discover in the galaxy, so keep on researching!"
 tutorial.57.name:0 "Tutorial: Uplift"
 tutorial.57.desc.notech:0 "We have discovered highly-evolved animal life! With the right §STechnology§!, we may eventually be able to §SUplift§! these beings to sapience and intelligence - or what passes for intelligence among organics.\n\nIt would perhaps be wise to keep an eye on our research, and direct it towards §SEpigenetic Triggers§! if given the opportunity."
 tutorial.57.desc.yestech:0 "We have discovered highly-evolved animal life! With the right §STechnology§!, we may eventually be able to §HUplift§! these beings to sapience and intelligence - or what passes for intelligence among organics.\n\nOh.\n\nThe §SEpigenetic Triggers§! technology should fit the bill, and we are in fact ready to elevate these creatures into a brave new world of existential angst."
 tutorial.58.name:0 "Tutorial: Pre-Sapients Uplifted"
 tutorial.58.desc:0 "A rousing success! The lowly beasts have been uplifted to become less lowly beasts, and are now proud citizens of our burgeoning empire."
 tutorial.59.name:0 "Tutorial: First Contact"
 tutorial.59.desc:2 "Remarkable! We have discovered §Sspacefaring alien entities§! that may or may not be intelligent, but, let's face it, probably are. Their true nature will remain a mystery to us until we complete the appropriate project to §SInvestigate§! them. I suggest we do so post-haste, lest they investigate us first...\n\nTo investigate a §SFirst Contact§!;\n\n£dot_green£ Open the §SSituation Log§!\n£dot_green£ Click on §S$SHOW_FIRST_CONTACT$§!\n\n$tttt$$ttt$£firstcontact£\n\n§SFirst Contact§! can also be initiated by clicking the icon on the §SGalaxy map§!"
#  tutorial.60.name:0 "First Contact Made"
#  tutorial.60.desc:0 "A triumph. We have established communications with alien beings. What a time to be alive, or in my case, powered on."
 tutorial.61.name:0 "Tutorial: Pre-Sapient Species"
 tutorial.61.desc:0 "Our attempts to establish communications stand testament to our technological ingenuity, but results are lacking. It is likely that the other party possesses only an animal level of intelligence, §Sif any at all§!.\n\n§SPre-Sapients§! offer little to no diplomatic interactions, but depending on your empire type, they can sometimes be uplifted, exterminated, enslaved, or observed."
 tutorial.63.name:0 "Tutorial: Incoming Transmission"
 tutorial.63.desc:1 "It appears the §Sother party§! completely stole our thunder, §Sestablishing contact§! with us before we had managed to decipher their communications protocols.\n\nWe should still attempt to accomplish this feat for ourselves, when the opportunity next presents itself."
 tutorial.64.name:0 "Tutorial: Modify Species"
 tutorial.64.desc:0 "Thanks to recent advances in genetics, we have gained an extra §STrait Point§! that we can use to §SModify§! and enhance our people.\n\nTo modify a §SSpecies§!;\n\n£dot_green£ Select the §SSpecies§! tab or press §SF6§!\n£dot_green£ Click on the §SModify§! button\n£dot_green£ Research §SSpecial Project§!"
 tutorial.65.name:0 "Tutorial: Species Modified"
 tutorial.65.desc:0 "Commendable. With the yoke of natural evolution lifted from their shoulders, our people are sure to thrive in space."
 tutorial.70.name:0 "Tutorial: Warp Travel"
 tutorial.70.desc:0 "To overcome the vast distances that separate £system£ §SStar Systems§!, our £scientist£ §SScientists§! have developed the §SWarp Drive§!. §SShips§! equipped with this device can travel between systems at velocities exceeding that of lightspeed.\n\nAlthough §SShips§! can warp to any system within range, warp drives can only be activated outside the gravity well of a star. §SShips§! coming out of warp also require time to power up their systems again - the length of this process depends on how far the §SShip§! has traveled."
 tutorial.71.name:0 "Tutorial: Hyperspace Travel"
 tutorial.71.desc:1 "To overcome the vast distances that separate £system£ §SStar Systems§!, our £scientist£ §SScientists§! have developed the §SHyper Drive§!. This device permits travel at speeds far exceeding that of light between systems connected by hyperlanes.\n\nTravel along a hyperlane is nearly instantaneous, but movement is restricted to the galactic hyperlane network. \n\nTo enter hyperspace, a §SShip§! must first reach the system's edge, beyond the star's gravity well.\n\nThis happens automatically when ordering a §SShip§! to move to another §SSystem§!."
 tutorial.72.name:0 "Tutorial: Wormhole Travel"
 tutorial.72.desc:0 "To overcome the vast distances that separate £system£ §SStar Systems§!, our £scientist£ §SScientists§! have developed §SWormhole§! technology. Stations equipped with wormhole generators can tunnel through subspace, creating temporary gateways to other systems that §SShips§! can travel through.\n\nWormhole travel is near-instantaneous, but it requires the presence of a Wormhole Station within range. §SShips§! also need to be equipped with special wormhole stabilizers to withstand the stress of passing through subspace."
 tutorial.73.name:0 "Tutorial Reminder: Uplift"
 tutorial.73.desc:2 "Having researched the appropriate technology, we now have the means to §YUplift§! lesser beings to sapience.\n\nTo uplift a §SSpecies§!;\n\n£dot_green£ Open the §SPre-Sapient§! £planet£ §SPlanet§!\n£dot_green£ Click the §SManagement§! tab\n£dot_green£ Select the §SSpecies§!\n£dot_green£ Click on §SSet Rights§!\n£dot_green£ Click on §SUplift§!\n\nThe species will begin the uplift process, gaining full sapience once completed."
 tutorial.75.name:1 "Tutorial: Claim System"
 tutorial.75.desc:2 "Now that we have begun exploring our neighboring stars, it might be time to extend our reach.\n\nA §SStarbase§! can be built around stars in surveyed £system£ §SSystems§! to expand our borders, allowing us to claim new regions of space\n\nWith future technologies, Starbases can be upgraded to produce §SShips§! or other resources.\n\nTo claim a §SSystem§!;\n\n£dot_green£ Select a £construction_ship£ §SConstruction Ship§!\n£dot_green£ Right-click a surveyed §SSystem§!\n£dot_green£ Select §S[GetBuildGrowCap] Starbase§!"
 tutorial.76.name:1 "Tutorial: Starbase Upgrade"
 tutorial.76.desc:1 "Excellent. As you can see on the §SGalaxy Map§!, the borders of our empire have expanded to include the £system£ §SSystem§! where we built our new §SStarbase§!.\n\nA newly built §SStarbase§! acts as an Outpost, with limited defensive capabilities and no room for §SModules§! and £building£ §SBuildings§!. As such, it does not yet appear in the outliner until it has been upgraded.\n\nTo upgrade a §SStarbase§!;\n\n£dot_green£ Click the system on the §SGalaxy Map§!\n£dot_green£ Select the §SStarbase§!\n£dot_green£ Click on the §SUpgrade§! button"
 tutorial.80.name:0 "Tutorial: Map Modes"
 tutorial.80.desc:0 "On the Galaxy Map we can enable and disable different §SMap Modes§!, located in the bottom-right, to view various information overlays. For example, we can color-code territories according to their owners' opinion of us."

 tutorial.100.name:0 "Tutorial Disabled"
 tutorial.100.desc:1 "§HTutorial Missions§! and §HTips§! are disabled."
 tutorial.101.name:1 "Tips Only"
 tutorial.101.desc:0 "§HTips§! are enabled, §HTutorial Missions§! are disabled."
 tutorial.102.name:0 "Full Tutorial"
 tutorial.102.desc:0 "§HTutorial Missions§! and §HTips§! are enabled."

 tutorial.1337.name:0 "Tutorial: Minor Artifacts"
 tutorial.1337.desc:2 "We have discovered some £minor_artifacts£ §SMinor Artifacts§!. These are an esoteric resource - a catch-all term for strange items which we do not understand and indeed may be inexplicable.\n\nThese can be used to enact a variety of decisions.\n\nTo interact with §SMinor Artifacts§!;\n\n£dot_green£ Click the §S$topbar_button_discoveries_name$§! button on the left side bar\n£dot_green£ Select the §SCollection§! tab or press §SC§!\n\n$tttt$$tt$£discoveries£\n"

 tutorial.1340.name: "Tutorial: $astral_threads$"
 tutorial.1340.desc: "We have discovered some £astral_threads£ §SAstral Threads§!. These are filaments of condensed space-time: the result of dimensional planes colliding. Typically, these can only be harvested from §SAstral Scars§! or recovered inside £astral_rift£ §SAstral Rifts§!.\n\nTo perform various §SAstral Actions§!;\n\n£dot_green£ Click the §S$topbar_button_discoveries_name$§! button on the left side bar\n£dot_green£ Select the §SAstral Threads§! tab\n\n$tttt$$tt$£discoveries£\n\nYou can unlock additional actions by exploring §SAstral Rifts§!, which can emerge from §SAstral Scars§! or form through other anomalous events."

 tutorial.2000.name:0 "Conducting First Contact"
 tutorial.2000.desc:1 "Some §SFirst Contact§! missions will present options for how we wish to conduct matters. These choices can affect our diplomatic relationships with other empires for a long time."
 tutorial.2006.name:0 "Tutorial: Diplomacy"
 tutorial.2006.desc:0 "Communications protocols have been established. We can now engage in §SDiplomacy§! with this Empire. Their current opinion of us depends on how §SFirst Contact§! was conducted.\n\nTo engage in §SDiplomacy§!;\n\n£dot_green£Click the §SContacts§! button on the left side bar or press §SF10§!\n\n$tttt$$tt$£contacts£\n\nDuring first contact, we also gain Intel. As we gain further Intel on an empire, more details about them become visible to us."
 tutorial.2007.name:0 "$tutorial.2006.name$"
 tutorial.2007.desc:1 "We have made §SFirst Contact§! with a different type of civilization - one which is generally unwilling to engage in §SDiplomacy§! with others.\n\nThe diplomatic actions we can take with civilizations like this are limited, however they may decide to contact us from time to time."
 tutorial.2010.name:0 "Tutorial: Assigning Assets"
 tutorial.2010.desc:1 "§SAssets§! are valuable agents and artifacts which provide different effects for our Espionage activities. They work within the Spy Network and may be assigned to Operations, where they can open up new opportunities or else help us out of trouble.\n\nWe may receive Assets through events, or by performing the §S$operation_acquire_asset$§! Operation."

 tutorial.2100.name:0 "Tutorial: Enclave Diplomacy"
 tutorial.2100.abbr.desc:0 "We have made §SFirst Contact§! with an §SEnclave§!. This is a smaller, independent type of empire which may trade with larger empires like ours, using unique forms of Diplomacy."
 tutorial.2100.full.desc:0 "$tutorial.2100.abbr.desc$\n\nEnclaves offer a wide variety of services: from conducting scientific research to selling information, starbase buildings, and even §SShips§!. Purchasing services like these will increase that enclave's §SOpinion§! of us."
 tutorial.2105.name:0 "Tutorial: $tutorial.2100.name$"
 tutorial.2105.abbr.desc:0 "We have encountered a §SMercenary Enclave§!. These independent military specialists may loan out §SMercenary Fleets§! to empires including our own - for a fee."
 tutorial.2105.full.desc:0 "$tutorial.2105.abbr.desc$\n\nIf we choose to hire a Mercenary Fleet, we will retain control of it for a set period of time. During that time, the Enclave will attempt to reinforce the fleet when necessary, however neither a Mercenary Fleet nor its Admiral may be integrated with our own fleets."
 tutorial.2111.name:0 "Tutorial: Mercenary Enclave"
 tutorial.2111.abbr.desc:0 "§Y[tutorial_mercenary_fleet.GetName]§! is now capable of becoming a §SMercenary Enclave§!, if we so wish. The fleet would cease to be under our direct control - instead it would become an independent force, capable of loaning out §SMercenary Fleets§! to empires including our own."
 tutorial.2111.full.desc:0 "$tutorial.2111.abbr.desc$\n\nFor as long as we share space with the Mercenary Enclave, we stand to earn §Sincome§! whenever it loans its Mercenary Fleet out to other empires. If we choose to hire the Mercenary Fleet ourselves, we will retain control of that fleet for a set period of time. Empires may pay extra to buy out an existing contract if the Mercenary Fleet is not currently available."
 tutorial.2115.name:0 "Tutorial: Megastructures"
 tutorial.2115.desc:0 "£megastructure£ §SMegastructures§! are colossal projects that we can [GetBuildGrow] out in the void of space. They may provide us with cutting-edge research facilities, access to superior resources, or even some unique forms of transportation.\n\nBuilding on such a scale requires a significant investment of time and resources, but the rewards are every bit as sizable. We can get under way by setting a £construction_ship£ §SConstruction Ship§! to this task."
 tutorial.2120.name:0 "Tutorial: $tech_orbital_ring_tier_1$"
 tutorial.2120.desc:0 "Thanks to our recent advances in mega-engineering research, we are now able to construct §SOrbital Rings§! around habitable £planet£ §SPlanets§!. We can begin building by issuing orders to a £construction_ship£ §SConstruction Ship§!."
 tutorial.2121.name:0 "$tutorial.2120.name$"
 tutorial.2121.desc:0 "§SOrbital Rings§! are vast £megastructure£ §SMegastructures§! which are built to encircle an entire £planet£ §SPlanet§!. They make for an efficient bridge between space and the planet below, providing room for facilities like Shipyards, defensive structures, and resource hubs.\n\nThe Orbital Ring view is where we can add or remove £building£ §SBuildings§! and §SModules§!, as well as upgrade the Orbital Ring to higher tiers. Upgrading tiers increases the number of slots we have available to build in. Tiers are limited by planetary infrastructure."
 tutorial.2125.name:0 "Tutorial: $tech_quantum_catapult$"
 tutorial.2125.desc:0 "Recent advances in mega-engineering research mean we may now construct a §SQuantum Catapult§! around a §Spulsar§! or §Sneutron star§!. We can begin building by issuing orders to a £construction_ship£ §SConstruction Ship§!."
 tutorial.2126.name:0 "Tutorial: $tutorial.2125.name$"
 tutorial.2126.desc:0 "The §SQuantum Catapult§! launches §SShips§! and fleets across vast, interstellar distances. This technology greatly improves our ability to react to emerging situations within our empire, and in nearby regions of space.\n\nUse of the Quantum Catapult carries some risk, as our fleets may arrive in £system£ §SSystems§! other than their intended target. We can mitigate these risks - and improve matters like throughput and maximum range - by upgrading the Quantum Catapult to higher tiers."
 tutorial.2130.name:0 "Tutorial: $tech_hyper_relays$"
 tutorial.2130.desc:0 "Our mega-engineering research has yielded results in the form of §SHyper Relays§!. We can begin forming a network of these by issuing orders to a £construction_ship£ §SConstruction Ship§!."
 tutorial.2131.name:0 "Tutorial: $tutorial.2130.name$"
 tutorial.2131.desc:0 "§SHyper Relays§! allow for more efficient travel between adjacent £system£ §SStar Systems§!. By linking §Sat least two§! Hyper Relays together, we can begin to establish a network which will dramatically reduce transit times across our empire.\n\nHyper Relays may also be built adjacent to each other across open borders, linking whole networks together. This will allow §SShips§! to travel swiftly across neighboring empires."
 tutorial.2140.name:0 "Tutorial: Observation Posts"
 tutorial.2140.desc:0 "We have detected a §SPre-FTL society§!! Although they lack the kind of technology that allows us to traverse the stars, there is still a lot to be gained from these aliens. Whether it be learning from their culture or claiming them as slaves is up to us.\n\nIf we wish to observe them - assuming they are within our borders - we need to build an §SObservation Post§! around their world.\n\nIf we wish to invade, all we need do is muster our troops; they wouldn't stand much of a chance."
 tutorial.2145.name:0 "Tutorial: Observation Post Built"
 tutorial.2145.desc.nodlc:1 "Our new §SObservation Post§! has come online and will proceed with its §SMission§! as long as the £awareness£ §SAwareness§! of the object of our study stays low.\n\nOnce a Pre-FTL society reaches maximum awareness, they will no longer be observable. Instead, we will be able to engage them with §SDiplomatic Actions§!. We may choose to reveal ourselves early if our §SInterference Policies§! allow it."
 tutorial.2145.desc.dlc:1 "Our new §SObservation Post§! has come online and will proceed with its §SMission§! as long as the £awareness£ §SAwareness§! of the object of our study stays low.\n\nWe will gain §SObservation Insights§!, a unique line of technology, from this outpost until the Pre-FTL society reaches max awareness when missions will be disabled. Instead, we will be able to engage them with §SDiplomatic Actions§!.\n\nWe could choose to reveal ourselves early if our §SInterference Policies§! allow it."
 tutorial.2150.name:0 "Tutorial: $tutorial.2006.name$"
 tutorial.2150.desc:0 "The pre-FTL civilization knows of our existence. We can now engage in limited §SDiplomacy§! with the §SPlanet's§! leadership, depending on our §SPolicy§! stance.\n\nWith our presence made public to the planet, there is no longer anything to gain from observing the civilization. Our §SObservation Missions§! have been disabled."

 tutorial.2500.name:0 "Tutorial: Cloaking Fields"
 tutorial.2500.desc:0 "Recent advances in Field Manipulation research have led to the invention of §S$science_cloaking_components$§!. These power-intensive components project modified particle fields allowing our science and military vessels to hide from conventional sensors.\n\nHowever, these cloaking fields will negatively affect §S$MOD_SHIP_BASE_SPEED_MULT$§!, §S$MOD_SHIP_WINDUP_MULT$§! and §S$MOD_SHIP_SHIELD_HP_ADD$§! while active.\n\n§SCloaked§! ships that remain undetected can ignore §SClosed Borders§!.\nWhile §SCloaked§!, our £science_ship£ §SScience Ships§! will be capable of conducting §SActive Reconnaissance§! on foreign £colony£ §SColonies§!, increasing the Intel we gain on other empires."

 tutorial.2550.name:0 "Tutorial: Cloaking Detection"
 tutorial.2550.desc:0 "Recent advances in Computing research have led to the invention of §S$sm_detection_array_plural$§!. Installing these high-powered external sensors on our §SStarbases§! will grant the ability to detect §SCloaked§! fleets.\n\nThe sensitivity of the §S$sm_detection_array_plural$§! can be increased by coupling multiple arrays together, allowing them to penetrate increasingly stable §SCloaking Fields§!.\n\nWith further research, we should be able to use £science_ship£ §SScience Ships§! to further increase boost these detection capabilities. The range of these devices is limited by the starbase's §SSensor Range§!."

