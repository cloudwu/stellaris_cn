 graygoo.2.name: "风暴吞噬[Root.GetName]"
 graygoo.2.desc: "§H灰色风暴§!的纳米机械已如乌云压城一般入侵了§H[Root.GetName]§!的大气层，一路上吞噬了地表的一切，并复制出了更多的纳米机械。很快，[Root.GetPlanetMoon]原居民存在过的痕迹就消失无踪了。"
 graygoo.2.a: "真是大灾难！"
 graygoo.15.name: "风暴消散"
 graygoo.15.desc: "我们对部队成功摧毁了灰色风暴的主要设施！终止其亚空间通讯后，所有的风暴纳米机器都陷入了休眠状态。由于失去了相互沟通协作的途径，它们组成的舰船也都消散了。\n\n所有被灰色风暴的“灰蛊”覆盖过的星球现在都布满了由关闭状态纳米机器人形成的沙尘暴。如果能够投入足够的资源与时间，这些星球也许会恢复可以居住的状态。"
 graygoo.15.a: "又处理掉一项威胁。"
 graygoo.15.a.tooltip: "§Y纳米星球§!现在可被§H环境改造§!为任何标准行星类型，只要满足基础科技条件。"
 graygoo.16.desc: "[goo_slayer.GetName]的部队成功摧毁了灰色风暴的主要设施！终止其亚空间通讯后，所有的风暴纳米机器都陷入了休眠状态。由于失去了相互沟通协作的途径，它们组成的舰船也都消散了。\n\n所有被灰色风暴的“灰蛊”覆盖过的星球现在都布满了由关闭状态纳米机器人形成的沙尘暴。如果能够投入足够的资源与时间，这些星球也许会恢复可以居住的状态。"
 graygoo.110.desc: "$distar.10951.desc$L-星门刚刚启动，我们就收到了来自另一侧的信号传输。"
 graygoo.111.name: "L-星门已启动"
 graygoo.111.desc: "§H[From.GetName]§!成功解除了他们控制的L-星门的封锁！\n\n$graygoo.111.dessanu.desc$"
 graygoo.111.dessanu.desc: "目前看来，L-星团似乎是某个被称为“§H德萨努协和国§!”的先进太空文明的家园。现在通往他们母星团的连接已经恢复，德萨努人已对整个宇宙中的L-星门发送了重启代码。\n\n他们也在开放的亚空间频道中向我们传送了一条问候性的信息。"
 graygoo.112.desc: "$distar.10954.desc$\n\n$graygoo.111.dessanu.desc$"
 graygoo.115.desc: "这……这不可能！星门再次启动了！孤立时代终于结束了吗？\n\n我们是§H德萨努协和国§!，散落在整个星系各处的远古星门和L-星门都是我们建设的。我们的理想便是创造出遍布整个星系的星门网络，促进星际文明的传播，迎接一个和平的星际商业的新纪元。\n\n可惜啊，一个程序错误让L-星门失效了，我们也因此被困在我们的母星团里。由于在我们这一侧并不能修正这个错误，我们只能无尽地等待，期待着有人能在另一侧修复它。多亏了你们，这一天终于来临了！"
 graygoo.115.a: "程序错误？"
 graygoo.115.a.response: "是的！真是非常丢脸。看起来，L-星门网络似乎进入了一个永不终结的维护周期。当发生这起意外之时，有权终止维护周期的技师都在我们这边，因此我们无能为力。\n\n幸运的是，我们的母星团可以自给自足，而且我们的文明一直默默地忍耐到了这一刻。我们一直相信，与星系重聚的那一天终将来临。"
 graygoo.115.b: "你们现在打算怎么办？"
 graygoo.115.b.response: "我们现在已经非常适应我们星团的生活了，我们并不急着离开。但我们很渴望了解星系里其他地方的情况！从目前所了解的情况看来，星系里似乎非常繁忙。\n\n我们的星团将欢迎任何人到访。我们只要求你们不要在有人居住的星球上着陆，并且不要进入星团深处的§H[lcluster_factory_system.GetName]§!恒星系。那里只限德萨努族进入。"
 graygoo.115.c: "L-星门是纳米机器造的，对吧？"
 graygoo.115.c.response: "纳米机器？我们不是很了解这种科技。你说的是可以自我复制的微型机械吧？老实说，这听起来挺荒唐的。\n\n星门和L-星门——确实，我们整个文明——都是通过德萨努族的勤劳和创造力而建立的，无他。\n\n所以请不要再讨论这个话题了。"
 graygoo.115.d: "再会了。"
 graygoo.115.d.response: "不要着急嘛！通过你的行动，我们德萨努人多少代以来期盼的自由终于得以实现。这样的大恩大德我们不敢或忘。\n\n与你们的大恩相比，我们的奉献算不上什么，但我们还是想要对你们永久开放一些独特战略资源的使用权限。这些战略资源只在我们的星团有所产出。我们不求你们的任何回报，而且只要我们还有能力，就会永远为你们提供这些资源。"
 graygoo.116.desc: "星系中的各位居民，德萨努协和国问候你！\n\n你们发现的被遗弃的星门和L-星门，都是许久许久之前由我们建造的。我们本想在全星系建造一个由这些设备构成的网络，然而事不遂人愿：由于一个不幸的错误导致L-星门无法使用，我们被困在了自己的母星团之中。\n\n但这孤立时代终于结束了，一切都多亏了[From.From.GetName]的天才科学家！既然L-星门已经打开，我们邀请所有人随意免费使用，以便缩短星际旅行的时间。我们的星团向所有人开放。\n\n但§H[lcluster_factory_system.GetName]§!恒星系除外。请务必不要前往该恒星系。"
 graygoo.116.d: "关闭显示器。"
