 civic_galactic_sovereign: "星海霸业"
 civic_galactic_sovereign_desc: "这一社会已经完成了对星系大部分区域的掌控，成为星海帝国的现任统治者。"
 civic_galactic_sovereign_megacorp: "商贾霸权"
 civic_galactic_sovereign_megacorp_desc: "该寰宇企业已经统治了星系的绝大部分星域，作为星海帝国现任的企业统治者。"
 casus_belli_cb_imperial_crusade: "大远征"
 war_goal_wg_imperial_crusade: "强制并入帝国"
 war_goal_wg_imperial_crusade_desc: "为了迫使敌人加入星海帝国发动了战争。\n\n当选择“维持现状”和平时，只要其中包含有至少一个宜居行星，已占领的区域就会被解放，成为帝国的一个新成员国。"
 resolution_galactic_empire_imperial_crusade: "大远征"
 resolution_galactic_empire_imperial_crusade_desc: "这个星系中仍有未被星海帝国所囊括的荒蛮之地，这一现状是有待改善的。帝国发动的大远征，只要获得胜利，便可迫使这一议案的目标加入帝国。"
 resolution_category_foreign_relations: "对外关系"
 resolution_galactic_empire_imperial_crusade_tooltip: "向目标帝国施加§Y“大远征”§!宣战理由"
 casus_belli_cb_trial_of_advancement: "适格试炼"
 war_goal_wg_seize_council_seat: "争夺议会席位"
 war_goal_wg_seize_council_seat_desc: "为了夺取敌人所拥有的帝国议会席位而发动战争。"
 resolution_emperor_abolish_council: "§R废除帝国议会§!"
 resolution_emperor_abolish_council_desc: "帝国议会和跪在里面的马屁精们不过是陈腐的星海共同体悲剧式的延续。它们在新的星系纪元中没有立足之地。"
 resolution_emperor_abolish_council_tooltip: "帝国议会不复存在。"
 resolution_emperor_restore_council: "重设帝国议会"
 resolution_emperor_restore_council_desc: "也许解散帝国议会的决定有点……过于仓促。在星海帝国此等庞大的体量之下，下放一定的权力是有必要的。"
 resolution_emperor_restore_council_tooltip: "§Y帝国议会§!重设了，包含三名成员。"
 resolution_emperor_council_size_1: "$resolution_galacticreforms_council_size_1$"
 resolution_emperor_council_size_1_desc: "帝国的议会只需要一个忠诚的声音。"
 resolution_emperor_council_size_2: "$resolution_galacticreforms_council_size_2$"
 resolution_emperor_council_size_2_desc: "帝国议会中只要有两位坚定而可靠的成员就足够了。"
 resolution_emperor_council_size_3: "$resolution_galacticreforms_council_size_3$"
 resolution_emperor_council_size_3_desc: "由三名成员组成的帝国议会看起来是最理想的。"
 resolution_emperor_council_size_4: "$resolution_galacticreforms_council_size_4$"
 resolution_emperor_council_size_4_desc: "一些实际需求使我们不得不调整帝国议会的规模。四位是最好的。"
 resolution_emperor_council_size_5: "$resolution_galacticreforms_council_size_5$"
 resolution_emperor_council_size_5_desc: "帝国议会中声音越多就会为帝国带来越多好处。"
 resolution_emperor_permanent_seat: "$resolution_galacticreforms_permanent_seat$"
 resolution_emperor_permanent_seat_desc: "显而易见，这位议会成员最为帝国的利益殚精极虑。他们应当被授予永久席位。"
 resolution_emperor_revoke_permanent_seat: "$resolution_galacticreforms_revoke_permanent_seat$"
 resolution_emperor_revoke_permanent_seat_desc: "这位议会成员已经失去了帝皇陛下对其的热忱。他们的永久席位应当被收回。"
 self_modified_refuse: "§R这些自我修饰的[Root.GetSpeciesNamePlural]拒绝从[Root.Planet.GetName]上搬离！§!\n\n"
 emperor.101.name: "叛乱怒吼！"
 emperor.101.desc: "我们正处于一个至关重要的时刻——§H星海帝国§!已经四面楚歌，濒临全面叛乱。也许再也不会有这么好的推翻[gal_emperor.GetRulerTitle]的机会了！现在，帝国中起义的成员正团结到一个统一联邦的旗帜之下。\n\n由于[Root.GetName]在这场盛大的叛乱中打响了第一枪，各界纷纷请求我们在接下来的战争中领导这个伟大的联盟，毫无疑问这也是星系的一份。"
 emperor.101.a: "这片星系将重获自由！"
 emperor.101.b: "不，我们对[gal_emperor.GetRulerTitle]忠心耿耿。"
 emperor.102.name: "自由之死"
 emperor.102.a.desc: "尽管星海帝国濒临崩溃的迹象十分明显了，但它的任何一个成员都没有公开挑战[gal_emperor.GetRulerTitle]的意愿。起义胎死腹中，而§H[gal_emperor.GetName]§!反倒极大地增强了对星系的掌控。"
 emperor.102.b.desc: "我们已经获悉他们试图通过煽动公开叛乱来痛击星海帝国当前的弱点，而这一尝试已宣告失败。当真正的起义时刻来临时，没有一位帝国成员敢于站出来直面[gal_emperor.GetRulerTitle]，因此叛乱在还没开始的时候就结束了。\n\n这极大地挫伤了反叛运动，并且极大地增强了我们对星系的掌控。"
 emperor.102.a: "[gal_emperor.GetRulerTitle]万岁……"
 emperor.102.b: "可悲的废物。"
 emperor.103.desc: "我们正处于一个至关重要的时刻——星海帝国已经已经四面楚歌，濒临全面叛乱。现在，帝国中起义的成员正团结到一个由§H[rebel_leader.GetName]§!领导的统一联邦的旗帜之下。同时，§H[gal_emperor.GetName]§!则正召集忠诚且坚毅者不惜一切代价捍卫帝国。\n\n内战之火即将席卷全星系，而两边都在拉拢我们的加入。我们应当与谁并肩作战？"
 emperor.103.2.desc: "我们并不是唯一一个为了将星系从星海帝国的镣铐中拯救出来而斗争的——§H[rebel_leader.GetName]§!已经组建了一个由各义军国家组成的联盟，而§H[gal_emperor.GetName]§!立马宣布他们是在公开叛乱！\n\n由于起义已经在进行，我们自己的行动取消了。我们是否应该公开宣布对义军进行支持？"
 emperor.103.a: "必须推翻帝国！"
 emperor.103.b: "[gal_emperor.GetRulerTitle]万岁！"
 joins_rebels: "我们同§Y义军§!并肩作战，反抗§Y帝制派§!。"
 joins_loyalists: "我们同§Y帝制派§!并肩作战，试图粉碎§Y叛乱§!。"
 emperor.104.name: "背水一战"
 emperor.104.desc: "这是至暗时刻。[gal_emperor.GetRulerTitle]的腐化影响范围远超我们的想象，帝国中的其他成员没有一位敢于加入我们的公开起义！\n\n我们现在将独自对抗星海帝国的联合军队，因为后者已经因战争进行了动员。"
 emperor.104.a: "这群懦夫！"
 emperor.106.name: "公开起义！"
 emperor.106.a.desc: "$emperor.106.1.desc$\n\n$emperor.106.3.desc$\n\n$emperor.106.5.desc$"
 emperor.106.b.desc: "$emperor.106.1.desc$\n\n$emperor.106.2.desc$\n\n$emperor.106.5.desc$"
 emperor.106.c.desc: "$emperor.106.1.desc$\n\n$emperor.106.4.desc$\n\n$emperor.106.5.desc$"
 emperor.106.1.desc: "叛军利用了星海帝国当前的弱势，发动了一场挑战我们统治的公开叛乱！"
 emperor.106.2.desc: "叛党们以§H[From.Root.GetAllianceName]§!的名义集结部队，并且有报道称，他们针对控制区域内的帝国官员进行了大量的抓捕活动。"
 emperor.106.3.desc: "他们煽动叛乱的企图碰了一鼻子灰，只有§H[From.GetName]§!的叛徒们站在了叛乱的一方。其他的帝国成员坚定不移地效忠于他们的[Root.GetRulerTitle]。在忠实伙伴的帮助下，我们很快可以了结这场微不足道的叛变。"
 emperor.106.4.desc: "帝国的臣属被谎言和宣传所动摇，站到了叛乱的一方。这种前所未有的背叛使得[Root.GetName]必须独自为守卫星系的稳定和秩序而战。我们一定不能使[Root.GetRulerTitle]蒙羞。"
 emperor.106.5.desc: "乱党威胁要颠覆我们建立的新秩序，这是我们一直辛苦斗争取得的成果。不能再犹豫了，这样的行为一定出重拳，唯有如此这片星系才能恢复和平。\n\n§H为了星海帝国的上善之耀！§!"
 emperor.106.a: "这些叛军必须为他们的傲慢无礼付出代价。"
 emperor.107.name: "帝国内战"
 emperor.107.a.desc: "星海帝国被卷入了内战！若干成员站起来反抗[gal_emperor.GetRulerTitle]的统治，他们以§H[rebel_leader.GetAllianceName]§!的名义团结一致。而由§H[gal_emperor.GetName]§!领导的帝制派则还以颜色，并且誓要保卫帝国对星系的掌控。"
 emperor.107.b.desc: "星海帝国被卷入了内战！§H[rebel_leader.GetName]§!正在发动反抗[gal_emperor.GetRulerTitle]统治的起义。而由§H[gal_emperor.GetName]§!领导的帝制派则还以颜色，并且誓要保卫帝国对星系的掌控。"
 emperor.107.a: "繁星浴火。"
 emperor.108.a.desc: "$emperor.108.1.desc$\n\n$emperor.108.3.desc$"
 emperor.108.b.desc: "$emperor.108.1.desc$\n\n$emperor.108.2.desc$"
 emperor.108.c.desc: "$emperor.108.1.desc$\n\n$emperor.108.4.desc$"
 emperor.108.1.desc: "星海帝国被卷入了内战！它的成员们分成了两派，其中义军意图推翻[gal_emperor.GetRulerTitle]，而帝制派则为了延续帝国而战。"
 emperor.108.2.desc: "我们的宗主§H[From.GetName]§!选择加入义军，因此我们别无选择只能一同加入！"
 emperor.108.3.desc: "我们的宗主§H[From.GetName]§!选择加入帝制派，因此我们别无选择只能一同加入！"
 emperor.108.4.desc: "由于我们是[gal_emperor.GetRulerTitle]的直接附属国，因此我们根本没有选择的余地，只能成为帝制派。"
 emperor.108.a: "行吧！"
 emperor.150.name: "粉碎叛乱！"
 emperor.150.desc: "结束了！叛乱基本已经被粉碎，而全帝国忠诚的子民们则在欢庆我们的胜利。\n\n现在那些叛徒们已经束手就擒，我们得想想怎么料理他们。我们是要对他们网开一面还是让他们得到应有的惩罚呢？"
 emperor.150.a: "欢迎他们回归帝国。"
 emperor.150.b: "他们应当为傲慢无礼付出代价。"
 emperor.151.a.desc: "$emperor.151.1.desc$\n\n$emperor.151.2.desc$"
 emperor.151.b.desc: "$emperor.151.1.desc$\n\n$emperor.151.3.desc$"
 emperor.151.1.desc: "内战结束了！星海帝国的联合军队以迅雷不及掩耳之势击溃了叛国者们，星系恢复了往日的秩序。"
 emperor.151.2.desc: "当忠诚的帝国子民庆祝这场胜利时，[gal_emperor.GetRulerTitle]决定采取宽容和解的政策。也许这种仁慈将会将过去的叛国者完全感化为忠诚而有用的帝国成员。"
 emperor.151.3.desc: "我们获悉，[gal_emperor.GetRulerTitle]决定要给叛徒们来个杀鸡儆猴。[gal_emperor.Capital.GetName]举行了一场空前盛大的胜利大游行，而在游行的尾声，被活捉的叛军头目们则被公开执行死刑并向全帝国直播。"
 emperor.151.a: "荣耀归于帝国！"
 emperor.152.name: "帝国获胜"
 emperor.152.a.desc: "$emperor.152.1.desc$\n\n$emperor.152.2.desc$"
 emperor.152.b.desc: "$emperor.152.1.desc$\n\n$emperor.152.3.desc$"
 emperor.152.1.desc: "这是星系的黑暗一日。尽管我们进了最大的努力，但我们的义举在帝制派面前仍然不堪一击。帝国的军队全线胜利，我们除了投降别无选择。"
 emperor.152.2.desc: "我们恢复了作为星海帝国一员的身份，但[gal_emperor.GetRulerTitle]显然采取了宽容和解的政策。我们不会再受到进一步的处罚。"
 emperor.152.3.desc: "我们恢复了作为星海帝国一员的身份，但[gal_emperor.GetRulerTitle]显然决定要杀鸡儆猴给一度同叛军为伍的谋反分子看。在[gal_emperor.Capital.GetName]举行的一场空前盛大的胜利大游行的尾声中，被活捉的叛军头目即所有的起义首领被公开执行死刑，而整个活动是向全帝国直播的。"
 emperor.152.a: "多么仁慈。"
 emperor.152.b: "“帝国的正义”恰如其分。"
 emperor.153.name: "帝制派的胜利"
 emperor.153.desc: "看起来星海帝国已经成功地撑过了它所面临的暴动风波。叛军已经被帝国军队完全击败，[gal_emperor.GetRulerTitle]宣告在内战中获胜。"
 emperor.153.a: "喔，它结束了。"
 emperor.200.name: "星海帝国的陨落"
 emperor.200.desc: "自由重新回到了全星系！星海帝国终于陨落了，最后一个帝制派也向日益壮大的义军投降了。\n\n随着[gal_emperor.GetRulerTitle]被罢黜，过去的§H星海共同体§!重回生机。时间将会证明重建起的制度是否能够防止下一位星系独裁者的诞生，但现在，过去帝国的疆域里的各个行星上同时掀起了庆祝活动。"
 emperor.200.a: "这是值得铭记的一天。"
 emperor.201.desc: "星海帝国已经陷落了。我们帝国军队无力阻挡叛乱舰队进犯的步伐，而今天，[gal_emperor.GetRulerTitle]也别无选择停止了抵抗。\n\n随着帝国的解体，§H星海共同体§!的腐朽机构又重新开始运作了。于是，星系又毅然决然地背离了秩序而拥抱了混沌……"
 emperor.201.a: "黑暗的一天。"
 emperor.202.desc: "在叛军四面楚歌的围攻下，星海帝国陨落了。叛乱的渣滓们竟击败了帝国曾经强大无比的舰队，最后一位帝制派也背弃了我们的伟业。\n\n迫于一切帝制派抵抗分子的瓦解，[gal_emperor.GetRulerTitle]别无选择只能退位。叛党们已经宣布过去的§H星海共同体§!再次启用，以填补帝国分崩离析后的巨大真空。"
 emperor.202.a: "一切都毁于一旦……"
 emperor.203.desc: "星海帝国陨落了。随着起义军在各个战线全面开花，[gal_emperor.GetRulerTitle]最终退位。\n\n旧的星海共同体重新恢复了运作以替代分崩离析的帝国。"
 joined_galactic_empire_rebellion: "§H繁星之乱：§!\n我们会加入§Y义军§!联邦，并向§Y[gal_emperor.GetName]§!及§Y帝制派§!联邦宣战。"
 joined_galactic_empire_loyalists: "§H繁星之乱：§!\n我们会加入§Y帝制派§!联邦，并向妄图推翻星海帝国的§Y义军§!联邦宣战。"
 war_goal_wg_galactic_civil_war_loyalists: "粉碎叛乱"
 war_goal_wg_galactic_civil_war_loyalists_desc: "向星海帝国的乱党宣战，将他们重新纳入星海帝国的治下。"
 war_goal_wg_galactic_civil_war_rebels: "颠覆帝国"
 war_goal_wg_galactic_civil_war_rebels_desc: "向星海帝国宣战，颠覆帝制，再造共同体。"
 wg_galactic_civil_war_loyalists_accept: "§Y义军§!被强行回归到§Y星海帝国§!。"
 wg_galactic_civil_war_loyalists_status_quo: "§Y义军§!脱离§Y!星海帝国§!。"
 wg_galactic_civil_war_rebels_accept: "§Y星海帝国§!瓦解了。"
 casus_belli_cb_galactic_empire: "帝国霸业"
 war_goal_wg_restore_the_community: "重建星海共同体"
 war_goal_wg_restore_the_community_desc: "发动战争，瓦解星海帝国并重建星海共同体。这将使我们与全体星海帝国成员处于战争状态。"
 war_goal_wg_dissolve_the_empire_accept: "$wg_galactic_civil_war_rebels_accept$"
 war_goal_wg_seize_imperial_throne: "夺取帝位"
 war_goal_wg_seize_imperial_throne_desc: "发动战争，夺取星海帝国的帝位。这将使我们与全体星海帝国成员处于战争状态。"
 wg_seize_imperial_throne_accept: "§Y[Root.GetName]§!成为了§Y星海帝国§!的新统治者"
