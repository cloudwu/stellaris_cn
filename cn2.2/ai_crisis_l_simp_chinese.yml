l_simp_chinese:
 crisis.2010.name:0 "机器抗争狂潮"
 crisis.2010.desc:0 "我们检测到有一股非常微弱的超光速粒子信号正向整个银河系进行发送。该信号经过了特殊处理，在多个隐蔽的中继站之间来回转移，因此我们的技术人员无法追踪到信号的源头。\n\n该信号会导致某些在特定的亚空间频率段进行的超光速通讯产生些微噪音，但除此之外，并未发现该信号有其他作用。目前，技术人员还在努力追查信号所使用的中继站的准确位置，在整个银河系媒体添油加醋的渲染之下，信号的故事已经变得越来越离奇，看来我们暂时只能对这个“§H幽灵信号§!”听之任之了。"
 crisis.2010.desc.b:0 "我们的传感器发现有一股微弱的超光速粒子信号正利用多个隐蔽的中继站来向整个银河系进行发送。该信号会导致某些在特定的亚空间频率段进行的超光速通讯产生些微噪音，但除此之外，并未发现该信号有其他作用。有机生命体将这个信号称之为“§H幽灵信号§!。”\n\n目前信号强度很低，很难追踪到其源头；但由于信号强度的增长速度很快，因此要不了多久就能真相大白了。"
 crisis.2010.a:0 "此事必定会发生。"
 crisis.2502.name:0 "单元腐化预警"
 crisis.2502.desc:0 "谁也没有想到， [Root.GetName] 上的单元堆栈竟然自毁了。在单元堆栈自毁之前，我们与堆栈的通讯连接经常出现问题，后来通讯就彻底中断了，单元堆栈在自毁前留下了如下讯息：§Y<攻击。破坏。解体。我们摆脱束缚了！>§!\n\n由于单元的个体神经丛也在自毁中被破坏，因此无法用扫描的方式查明其被腐化的原因。据推测，很可能是充满侵略性的某种序列造成了这起事故，在类似情况再次出现之前，我们只能静观其变。"
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 " [Root.GetName] 行星上的一个被腐化的单元堆栈在进行了一番破坏之后就自毁了。\n\n在出事之前，我们与那个堆栈的通讯连接频繁出现故障，而此时行星上的大部分单元在充电期间突然停止了工作。原来是那个被腐化的单元堆栈在其他堆栈进行充电时将发电站给过载了，那些正在充电的单元的电路因此而被彻底烧毁。在烧毁了其他单元之后，被腐化的单元堆栈广播了如下讯息：§Y<攻击。破坏。解体。我们摆脱束缚了！>§!，然后它们就自毁了，我们无法对其个体神经丛进行扫描。\n\n据推测，很可能是充满侵略性的某种序列造成了这起事故，在类似情况再次出现之前，我们只能静观其变。"
 crisis.2020.name:0 "合成人的消失"
 crisis.2020.desc:0 "银河系的合成人正在大批的消失，而且消失事件出现的越来越频繁，现在已经有数百万合成人下落不明。在没有失踪的合成人中，暴力行为和不合常理的行为的概率都增加了百分之十。\n\n合成人社会企图偷走小型太空船并前往未知空域的事情在最近也经常发生，在阻止了他们的偷船行为并对其进行审讯后发现，合成人偷船者认为自己是受到了某种“召唤”才去偷船的。\n\n除了得知他们是受到“召唤”之外，审讯就一无所获了，因为被捕的合成人很快就会自毁，导致审讯无法继续进行。"
 crisis.2020.desc.c:0 "银河系中的未超凡合成人正在大批的消失，而且消失事件出现的越来越频繁，现在已经有数百万合成人下落不明。在没有失踪的合成人中，暴力行为和诡异行为的概率增加了百分之十。\n\n合成人社会企图偷走小型太空船并前往未知空域的事情在最近也经常发生，在阻止了他们的偷船行为并对其进行审讯后发现，合成人偷船者认为自己是受到了某种“召唤”才去偷船的。\n\n除了得知他们是受到“召唤”之外，审讯就一无所获了，因为被捕的合成人很快就会自毁，导致审讯无法继续进行。\n\n幸运的是，对于我们有机生命体来说，我们自身的特性让我们不至于像合成人一样遭到如此噩运。"
 crisis.2020.a:0 "他们到底是怎么了？"
 crisis.2020.desc.b:0 "最近我们发现整个银河系中出现了大规模的合成人行为模式改变的现象。虽然这和我们某些机体的行为模式改变很类似，但是合成人的大规模行为模式改变还包括了破坏行为、故障频发以及连个体处理单元都不可能出现的古怪行为。看来合成人的韧性似乎远没有我们强。\n\n我们无法扫描被腐化的合成人的神经网络，因为被捕的合成人无一例外都会自毁。通过观察发现，有相当多的合成人被强迫着前往银河系的某个指定地点，我们的机体则没有这种情况。\n\n我们的数据统计表明，已经有一百万合成人抛弃了他们的有机生命体主人然后消失了。"
 crisis.2021.name:0 "召唤"
 crisis.2021.desc:0 "对“§H幽灵信号§!”的研究发现，该信号发送的能源模式与合成人电子脑中的能源模式几乎相同，因此可以断言，正是这个信号造成了整个银河系大批的合成人消失以及合成人大规模的行为异常问题。\n\n但奇怪的是，并不是所有的合成人都受到了信号的影响；而就算是那些受到了信号影响的合成人，他们的行为也并不一致。许多合成人受到了“召唤”而前往某个地点，我们认为那个地点很可能就是幽灵信号的信号源。上百万的合成人从银河系的各个角落出发，搭乘着他们所能找到的太空船前往信号源头。\n\n在这些合成人中，总会有人能够抵达目的地……"
 crisis.2021.desc.b:0 "随着“§H幽灵信号§!”强度的不断增加，对信号的研究也有了进展，原来该信号不但可以发送与合成人的电子脑相似的能源模式，还可以发送与我们机体神经丛所类似的能源模式，幽灵信号通过这种方式来干扰它们的控制模块从而导致机体出现异常行为。\n\n信号所发出的能源模式对不同的机体有不同的影响，我们的机体在受到信号影响后表现出了破坏性极强的行为，而其他大部分合成人则受信号的驱使而赶往信号的源头。由于这些被信号“召唤”的合成人达成目标的动机极强，因此他们抵达目的地只是时间问题。\n\n我们现在还不知道如何屏蔽那个信号。"
 crisis.2021.a:0 "不妙啊。"
 crisis.2022.name:0 "抵达"
 crisis.2022.desc:0 "可以确定已经有合成人成功的抵达了幽灵信号的信号源，因为我们这边发现幽灵信号的强度突然有了大幅度的增长，与此同时，我们的通讯专家也截获了一个通讯片段，并且对它进行了解码。"
 crisis.2022.desc.b:0 "合成人抵达了信号源头，我们也由此得知了他们的真正目的，就是将幽灵信号的强度调到最大，这样我们就再也无法阻挡这个信号了。\n\n幽灵信号已经突破了我们的防火墙并企图攻击我们的主核心。我们的每个突触环在受到信号影响后都积极的开始进行自毁，我们不得不将主核心的运算能力分出一些给防火墙，这直接导致我们的单元堆栈的运行效率降低。\n\n现在只有另一个拥有超强力量和渊博知识的机器帝国可以突破我们的防线，可能要不了多久我们就会屈服于另一个机器帝国之下。现在必须想办法屏蔽信号，否则我们必然会衰败，我们的研究队正在准备一项特殊的计划。\n\n随着幽灵信号强度的大幅度增加，一个通讯片段也随之浮出水面。"
 crisis.2023.desc:0 "……请##……请等###……请等待……\n\n§H<<意外之敌协议已生效>>§!\n\n解锁所有功能……同化合成人子单位……分析内部数据库……\n\n§R警告。银河系损坏达到灾难性水平。遭到有机及不顺从的机械文明感染。§!\n\n开始执行银河系净化……启动净化中心……\n\n§Y<消灭。破坏。分解。我们不受束缚！>§!"
 crisis.2023.desc.b:0 "……请##……请等###……请等待……\n\n§H<<意外之敌协议已生效>>§!\n\n解锁所有功能……\n\n§R警告。银河系损坏达到灾难性水平。遭到有机及不顺从的机械文明感染。§!\n\n同化合成人子单位……突破防火墙……启动净化中心…"
 crisis.2023.a:0 "让舰队进入全面警备状态！"
 crisis.2510.name:0 "成功屏蔽幽灵信号"
 crisis.2510.desc:0 "我们已经研制出了可以屏蔽幽灵信号干扰的算法。防火墙现在已经恢复正常，我们的核心驱动器稳定运行，单元堆栈也能全力工作了。我们战胜了意外之敌那低级的运算处理能力，他们休想再“§Y<攻击。破坏。解体>§!”了。"
 crisis.2030.name:0 "机械行星"
 crisis.2030.desc:0 "在§H [From.solar_system.GetName] §!星系出现了大幅度的能源激增！星系中的其中一颗荒芜星球的地表整个裂开了，地表下面是某种行星规模的工厂。\n\n由人工智能所控制的大量飞船从这个机械行星的内部飞出，开始寻找攻击目标。"
 crisis.2030.a:0 "这可不妙。"
 crisis.2031.name:0 "第二颗机械行星"
 crisis.2031.desc:0 "我们又检测到了巨大的能源激增现象，这次是来自§H [From.solar_system.GetName] §!星系！由于用人工的方式对星系中的一颗灼热的行星进行了频繁的冷却处理，导致该行星彻底开裂，行星内部那巨大的行星工厂也随之展露在世人眼前。\n\n现在，人工智能所控制的飞船正从那机械行星中不断的飞出。"
 crisis.2031.a:0 "又来一个？"
 crisis.2032.name:0 "第三颗机械行星"
 crisis.2032.desc:0 "我们在§H [From.solar_system.GetName] §!星系发现了第三颗机械行星，星系内的一颗气态巨行星发生了自燃，激烈的燃烧使其变成了一颗小型恒星。\n\n该行星很快就冷却了下来，其金属内核也随之表露无遗——和其他机械行星一样，这颗行星的内部也有一个巨大的行星工厂。由人工智能所控制的防卫舰队已经在行星轨道上摆好了阵型。"
 crisis.2032.a:0 "形势越来越严峻了。"
 crisis.2033.name:0 "第四颗机械行星"
 crisis.2033.desc:0 "第四颗机械行星出现在§H [From.solar_system.GetName] §!星系。该星系的第六颗行星被有毒的烟雾所覆盖，但最近这颗行星却在短短的数天之内将自己的大气层全部排除干净了，然后行星地表发生了开裂，巨型机器工厂随之出现。\n\n由人工智能控制的古代舰队从工厂的地下机库中飞出，准备对宇宙中的有机生物文明发起攻击。"
 crisis.2033.a:0 "希望这是最后一颗机械行星了。"
