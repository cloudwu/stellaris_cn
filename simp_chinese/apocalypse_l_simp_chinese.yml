 vultaum_homeworld: "沃陶姆母星"
 vultaum_homeworld_desc: "这颗星球是先驱者文明沃陶姆曾经的母星。虽然整颗行星已经支离破碎并且不可能再支持任何生命存在，但我们仍能在行星表面发现大片的城市废墟。"
 vultaum_minerals: "轨道设施残骸"
 vultaum_minerals_desc: "一个沃陶姆的巨型轨道设施于千万年前坠毁在了这颗行星表面，使得行星表面布满了残骸和碎片。"
 vultaum_energy: "浮空采矿网络"
 vultaum_energy_desc: "这颗气态巨行星曾经支撑着一个巨大的浮空采矿设施网络，这个巨大网络是沃陶姆用来提取氦-3的。"
 yuht_homeworld: "尤特母星"
 yuht_homeworld_desc: "先驱者文明尤特人就是发源于这颗行星。行星的表面已经被轨道轰炸摧毁，绝大部分建筑早已化为废墟，但仍有一些地下设施可供研究。"
 yuht_minerals: "资源丰富的小行星带"
 yuht_minerals_desc: "这个富矿的小行星带曾经被尤特人大规模开采，在这里采集到的矿物支持着尤特人星际帝国缓慢而又稳定的扩张。"
 yuht_energy: "太阳能收集阵列"
 yuht_energy_desc: "一些古老的太阳能收集阵列被尤特人部署在这颗气态巨行星的轨道上。令人难以置信的是，它们中的有些还能继续运转。"
 first_league_homeworld: "第一联盟首都星"
 first_league_homeworld_desc: "这座行星规模的坟墓曾经是第一联盟伟大的行政中心。现在这颗行星已经成为了不能支持任何生命的不毛之地，但是完全覆盖行星表面的城市废墟依然随处可见。"
 first_league_minerals: "废弃的采矿设施"
 first_league_minerals_desc: "这个小行星带在第一联合鼎盛时期人烟浩穰。我们仍能在其中数千颗小行星上发现废弃的采矿设施。"
 first_league_energy: "维修平台"
 first_league_energy_desc: "这个气态巨行星上建有几个巨大的维修平台，它们曾被用于维修第一联盟商舰队的货船。平台上的一些能源传输设备至今仍然能正常运行。"
 irassian_homeworld: "伊拉斯人母星"
 irassian_homeworld_desc: "尽管遭到许多次轨道轰炸，伊拉斯人的母星上遗留的无数古器仍然是伊拉斯人那发达文明的象征。"
 irassian_minerals: "前锚地"
 irassian_minerals_desc: "此地曾经是伊拉斯人星际舰队的大型锚地，现在已化为一片废墟散落于星球轨道之上；这其中含有资源丰富的矿物。"
 irassian_energy: "发电站点"
 irassian_energy_desc: "在伊拉斯协约国早期的星际扩张时期，这个气态巨行星是伊拉斯人的重要能源产地。行星轨道上的大片发电站至今仍然存在。"
