 disco_trojan_asteroid_cat:0 "Unknown Insides"
 disco_trojan_asteroid_cat_desc:0 "Initial scans of the asteroid [From.GetName] suggest a dense mass of wrought metal within it, perhaps part of some machinery or other technology. Further scanning required for more detailed data."

 ### Impossible Organism ###
 disco_impossible_organism_cat:0 "Impossible Organism"
 disco_impossible_organism_cat_desc:0 "Unexpected life signs have been encountered on survey of the toxic planet [From.GetName]. Small, but significant."

 ### Stranded Scientist ###
 disco_stranded_scientist_cat:0 "Spacecraft Remains"
 disco_stranded_scientist_cat_desc:0 "Bits and pieces of metal are strewn across [From.GetName]'s surface, encircling what looks like the hulk of a ship. The wreckage appears deserted, but energy readings remain."

 ### Molluscoid Miners ###
 disco_molluscoid_miners_cat:0 "Possible Inhabitants"
 disco_molluscoid_miners_cat_desc:0 "Optical scans of the planet [From.GetName] have revealed small hut-like structures littering parts of its surface, suggesting it is inhabited."

 ### Alien Machine ###
 disco_alien_machine_cat:0 "Alien Machine"
 disco_alien_machine_cat_desc:0 "On the surface of [From.GetName] sits what appears to be a large machine, of unknown origin and purpose."

 ### Orbital Speed Demon ###
 disco_speed_demon_cat:0 "Orbital Speed Demon"
 disco_speed_demon_cat_desc:0 "Caught in an orbit around [From.GetName] is a small, unknown object moving at such a high speed it beggars belief."

 ### Breathing Rift ###
 disco_breathing_rift_cat:0 "Light Phenomenon"
 disco_breathing_rift_cat_desc:0 "An unknown phenomenon has been discovered near [From.GetName]. It is causing light to be frequently refracted and occasionally even entirely blocked out."

