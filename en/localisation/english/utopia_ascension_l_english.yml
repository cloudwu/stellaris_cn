 utopia.3100.desc:0 "[Root.Capital.GetName]... the vision is hazy and indistinct, but there there can be no question - it is [Root.Capital.GetName], our capital. The great cities look different yet familiar, even through the obscuring wall of flames and smoke. Thousands... no, millions of mutilated bodies litter the streets, all of them [Root.GetSpeciesName]. The stench of decay is unbearable.\n\n§P"YOUR FUTURE."§!\n\nNothing living remains in the ruins. In the sky above, massive orbital installations, trailing smoke, have begun a slow and inevitable descent towards the planet. Are we witnessing one possible future out of many?\n\n§P"NOT ONE OF MANY. IT SHALL COME TO PASS. AS SURELY AS THE SUN RISES. IT IS YOUR DESTINY."§!\n\nThe vision ends as quickly as it began, leaving behind a miasma of swirling psychic energies."
 utopia.3100.a:0 "§GChannel the energies into an Avatar.§!"
 utopia.3100.b:0 "§YBoon: Increased Sensor Range.§!"
 utopia.3100.c:0 "§RBoon: Increased Shield Strength.§!"
 utopia.3110.desc:0 "This is a particularly tempestuous region of the Shroud. Massive currents of raw psionic energy is funneled through here, sometimes giving violent birth to semi-intelligent spiritual apparitions.\n\nThese confused spirits often clash with one another, unleashing massive amounts of psychic power in battles that can last millennia. In fact, several such duels seem to be taking place right now.\n\nWe should proceed with caution."
 utopia.3120.desc:0 "In the deeper regions of the Shroud, a presence suddenly makes itself felt. Visitors, like us - a powerful psionic probe made by minds as utterly alien to us as they are to the Shroud.\n\nA faint image of massive organic beings floating in some kind of thick, gaseous atmosphere while being attended by swarms of smaller creatures flickers briefly into existence as their psychic echo touches our own."
 utopia.3130.desc:0 "An endless desert stretches before us. We have been here before.\n\n§P"Shala'kul milem zunak?"§!\n\nSomething emerges from the sand. It is difficult to see.\n\n§P"Zharabi, melasuk."§!\n\nThe words are like thunder, spoken by a mouth for which they were never intended. We are compelled to answer."
 utopia.3130.a:0 "Shashka malak."
 utopia.3130.b:0 "Tirit nali dasumara!"
 utopia.3130.c:0 "Kunak de'Kirak."
 utopia.3140.desc:0 "Suddenly, in a painful moment of clarity, the nature of our existence is laid bare. A multiverse where thousands of galaxies like our own are locked in endless cycles of conflict.\n\nIt begins, it ends, and then it begins again. Each time with trillions of lives hanging in the balance.\n\n§P"So it is,"§! a voice whispers, §P"and so it shall always be."§!"
 utopia.3150.desc:0 "We are looking down upon our galaxy from far above, at a distance of what must be hundreds of thousands of lightyears. Without warning, the psionic current plunges us down towards the myriad stars at an incredible speed, into the region of space belonging to one of the Fallen Empires - the [fallen_empire.GetName].\n\nStars swish by, then planets, until the vision finally settled on a [fallen_empire.GetSpeciesName] city. Incredible spires rise towards the sky, aided by anti-grav technology generations beyond our own. The current takes us into such a spire, through wall after wall until we reach a large meeting room of sorts. It is occupied by two [fallen_empire.GetSpeciesNamePlural], floating comfortably in zero-gravity chairs while conversing with each other in soft voices.\n\nThey are oblivious to our presence."
 utopia.3150.a:0 "§YReach into their minds in search of secrets.§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "The [fallen_empire.GetSpeciesNamePlural] are clearly dignitaries of some kind, discussing matters of state. Slowly, surely, the vision encroaches upon them while their alien speech is gradually transformed into words that have meaning to us."
 utopia.3151.b.desc:0 "The mind-glow of the two [fallen_empire.GetSpeciesNamePlural] is overwhelming. Like a blossoming flower, their minds open and are laid bare. It would be so easy to reach in."
 utopia.3151.c.desc:0 "There. Technological secrets plucked from the recesses of their minds, as easy as one would copy a file from an unlocked computer. The [fallen_empire.GetSpeciesNamePlural] remain ignorant of the theft that has taken place within their very minds."
 utopia.3151.1.desc:0 "§H"...is mad. If she thinks that the people would be willing to accept even a momentary lapse in the living standards that they have grown accustomed to, there is..."§!"
 utopia.3151.2.desc:0 "§H"...is a disgrace. Imagine if the younger races were to even suspect that we no longer fully understand our own technology! We must..."§!"
 utopia.3151.3.desc:0 "§H"...are growing more and more powerful. Elements of the Council are convinced that unless we take action..."§!"
 utopia.3151.4.desc:0 "§H"...don't care what the Council says. The upstarts are still millennia behind us, and their miserable fleets can no more threaten us than a Gazurian gnat could consume a Hilaxi fire lizard. There is no need for..."§!"
 utopia.3151.5.desc:0 "§H"...still think punitive actions are uncalled for. They are young and careless, but so were we once upon a time. There is still time for them to..."§!"
 utopia.3151.6.desc:0 "§H"...and that perhaps we should have taken steps to cull the younger races before they grew too powerful. I have to say that I agree with him, but the Council feels that it is too late now to..."§!"
 utopia.3152.desc:0 "The [fallen_empire.GetSpeciesNamePlural] are clearly dignitaries of some kind, discussing matters of state. Slowly, surely, the vision encroaches upon them while their alien speech is gradually transformed into words that have meaning to us.\n\nSuddenly, the aliens go quiet and very still.\n\n§H"Can you feel it?"\n\n"Yes. Someone is watching."§!\n\nTheir eyes search the room until both of them are staring directly at us.\n\n§H"Remarkable. A psionic probe."§!\n\n§H"It appears [Root.GetSpeciesName] in origin. Quickly, activate the transplanar shield.§!"\n\nThe vision ends abruptly."
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural].\n\nDo not think that your loathsome attempt to invade the minds of our leaders has gone unnoticed.\n\nThere will be consequences."
 utopia.3053.a:0 "B-but... we can explain!"
 utopia.3160.desc:0 "A small, flickering star materializes inside the Shroud. It flies past at incredible speed, and for a second, it reveals itself as an alien ship of unknown configuration. Then it vanishes in a cloud of psionic energy as quickly as it appeared.\n\nCan it be? Is it possible to physically enter the Shroud and then emerge somewhere else entirely in normal space?"
 utopia.3160.a:0 "§YLinger for a while.§!"
 utopia.3161.desc:0 "Yet another flickering star suddenly appears, but this time we are ready. It is indeed an alien ship, unlike any that has ever been seen in our galaxy. As it flies past us, we feel the mind-glow of its crew, and their secrets are ours.\n\nA Psionic Jump Drive. How ingenious."
 utopia.3161.name:0 "§GPsionic Jump Drives§!"
 utopia.3162.desc:0 "Yet another flickering star suddenly appears, but this time we are ready. It is indeed an alien ship, unlike any that has ever been seen in our galaxy. As it flies past us, we attempt to merge with the mind-glow of its crew, but their intellects are darker and more alien than any we have yet encountered.\n\nNot only are we repelled from their vessel, but the psionic feedback from their violent rejection has followed us out of the Shroud! The sub-light travel speed of our starships has been momentarily reduced."
 utopia.3170.desc:0 "In one of the lower planes of the Shroud, we encounter a spirit that has ensconced itself behind some kind of powerful psionic shield.\n\n§P"LEAVE."§!"
 utopia.3170.a:0 "§YAttempt to penetrate the shield.§!"
 utopia.3171.name:0 "§GPsionic Shields§!"
 utopia.3171.desc:0 "We did not venture this deep into the Shroud only to be turned back now. After channeling all of their psionic might, our telepaths were able to form a breach in the shield large enough for some of them to peer through.\n\nWe do not know what those telepaths saw on the other side of the shield, but it was enough to permanently unhinge their minds. Their sacrifice was not in vain, however, as the act of breaching the shield taught us how to generate a similar force field. If the technique can be refined, we may be able to form psionic shields large enough to encompass entire starships..."
 utopia.3172.desc:0 "Our telepaths, already exhausted from having ventured this deeply into the Shroud, failed to channel enough psionic strength to breach the shield. The failed attempt seems to have provoked the spirit!\n\n§P"YOU WERE AMPLY WARNED, MAGGOTS. AS YOU TRIED TO INVADE MY WORLD, I SHALL NOW BRING RUIN TO YOURS."§!"
 utopia.3180.desc:0 "The concept of time, as we know it, is alien to this part of the Shroud. What can seem like centuries here may equal mere hours or even minutes in the real world. If one knows where to look, it is even possible to glimpse into the future...\n\nPrecognition is one of the surest paths to madness for a telepath, so we must use caution."
 utopia.3180.a:0 "§YMeditate here for a moment.§!"
 utopia.3181.desc:0 "A limited precognitive connection to the Shroud can be maintained without risking insanity, but the massive influx of probability data is too overwhelming to be of much practical use.\n\nStill, if a digital interface could be devised to interpret this data, it could potentially be applied to improve the performance of our starships' combat computers..."
 utopia.3181.name:0 "§GPrecognition Interface§!"
 utopia.3182.desc:0 "As we feared, madness has overtaken our telepaths. All at once, their minds have been opened to the inconceivable multitude of options and probabilities that exist both in the past and the future.\n\nEvery single variation and scenario, no matter how colossal or miniscule the difference between them, is being endlessly repeated inside their brains. They have been reduced to a state of permanent catatonia.\n\nIt will be some time before the Conclave of Telepaths can muster the psionic strength needed to reach into the Shroud again."
 utopia.3190.desc:0 "We have found a tiny space within the Shroud that has a concentration of psionic energy that is of a magnitude we have never before seen. Any psychic that managed to successfully tap into this pocket of raw energy would become immensely powerful... but there is only enough for a single individual, and there are risks involved.\n\nThere are only three individuals in the entire [Root.GetName] that possess the psionic strength needed to tap into this energy pocket with any hope of survival. Who should it be?"
 utopia.3190.1.a:0 "§GGo with [leader_1.GetName]§!"
 utopia.3190.2.a:0 "§YGo with [leader_1.GetName]§!"
 utopia.3190.3.a:0 "§RGo with [leader_1.GetName]§!"
 utopia.3190.1.b:0 "§GGo with [leader_2.GetName]§!"
 utopia.3190.2.b:0 "§YGo with [leader_2.GetName]§!"
 utopia.3190.3.b:0 "§RGo with [leader_2.GetName]§!"
 utopia.3190.1.c:0 "§GGo with [leader_3.GetName]§!"
 utopia.3190.2.c:0 "§YGo with [leader_3.GetName]§!"
 utopia.3190.3.c:0 "§RGo with [leader_3.GetName]§!"
 utopia.3191.desc:0 "It... it is done. The entire Shroud seems to shudder as the psionic energy pocket is drained, and its power transferred to [chosen_leader.GetName].\n\nOnly a handful of individuals in the history of the entire galaxy has been gifted with psionic strength of this magnitude. May the Spirits have mercy on our souls."
 utopia.3192.desc:0 "The entire Shroud seems to shudder as the immense psionic energies contained within the pocket are transferred to [chosen_leader.GetName].\n\nUnfortunately, [chosen_leader.GetHerHis] mind was unable to cope with the stress. Perhaps no living thing was meant to be in possession of such power. [chosen_leader.GetName] passed away in a large explosion of psionic energy that killed all who were nearby."
 utopia.3193.desc:0 "The entire Shroud seems to shudder as the immense psionic energies contained within the pocket are transferred to [chosen_leader.GetName].\n\nAlthough the transfer was successful, [chosen_leader.GetName] has been... transformed... into some kind of being of pure energy.\n\n§P"...WHAT... WHAT HAVE YOU... DONE... TO ME..."§!\n\n§P"YOU... WILL... ALL... PAY..."§!"

 utopia.3200.1.desc:0 "The void here shimmers with power. Let us rest a while."
 utopia.3200.2.desc:0 "The path we followed has come to an abrupt end. We can go no farther."
 utopia.3200.3.desc:0 "Something speaks to us here. Something wonderful."
 utopia.3200.4.desc:0 "For reasons we cannot fathom, we have been drawn to this corner of the Shroud. Why?"
 utopia.3200.5.desc:0 "For a fleeting moment, we are lost and a sense of utter panic washes over us as we contemplate an eternity spent within the Shroud. Then we regain our footing, and the terror recedes."
 utopia.3200.6.desc:0 "A flock of spirits glowing with dazzling colors that do not exist in normal space dance around us for several hours as we venture deeper into the Shroud. The spectacle is enjoyable, until the realization hits us - we are being herded."
 utopia.3200.7.desc:0 "A shard of perfect crystal floats here, rotating slowly around its own axis. As we approach, it shatters into a thousand pieces."
 utopia.3200.8.desc:0 "The corpse of a dead [Root.GetSpeciesName] tumbles through the void ahead. The putrid carcass emits a shrill screech before it vanishes out of sight."
 utopia.3200.9.desc:0 "We cannot be certain this is really happening. Are we truly in the Shroud, or is one of us experiencing an acute psychotic breakdown?"

 terraforming_candidate_category:0 "Ancient Signs of Life"
 terraforming_candidate_category_desc:0 "This barren and lifeless world is showing signs of once having supported a biosphere."
 anomaly.2575.name:0 "Terraforming Candidate Discovered"
 anomaly.2575.desc.intro:0 "Our detailed survey of [From.GetName] has revealed that it may once have supported life in the distant past. There are significant deposits of frozen water at the polar ice caps and beneath the [From.GetPlanetMoon]'s surface. The existence of valley networks suggest that the water may once have flowed freely."
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\nTerraforming this [From.GetPlanetMoon] would theoretically be possible, but we do not yet possess the technology to accomplish this monumental task within a realistic timeframe."
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\nThe energy costs would be daunting, but we do have the technology to gradually terraform this [From.GetPlanetMoon] into something that would support life once again."

 utopia.3300.desc:0 "There is a presence here, occupying this entire part of the Shroud. We have met spirits before, but this is something else, something vastly more powerful... something far more ancient.\n\nIt seems unaware of us as of yet. Perhaps it is sleeping. Perhaps we are simply beneath its notice.\n\nPerhaps we should leave."
 utopia.3300.1.a:0 "§GAttempt to communicate with the presence§!"
 utopia.3300.1.b:0 "§YAttempt to communicate with the presence§!"
 utopia.3300.1.c:0 "§RAttempt to communicate with the presence§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName] will speak to the presence§!"
 utopia.3301.desc:0 "As we reach out for the presence, we can feel it stirring, its attention now fully on us. It does not seem to appreciate being disturbed.\n\nA wave of energy lashes at our telepaths, causing great agony to some and knocking others unconscious. We have no choice but to withdraw from the Shroud for the time being."
 utopia.3302.desc:0 "As we reach out for the presence, we can feel it stirring, its attention now fully on us. It does not seem to appreciate being disturbed.\n\nAn enormous wave of psionic energy crashes against us, blacking out the senses of our telepaths. When they come to, they notice one of their number is missing. §Y[leader_to_kill.GetName]§! is nowhere to be found, and where [leader_to_kill.GetSheHe] was standing there is now only the psionic trace of a small rift, as though the entity reached out into our world and dragged [leader_to_kill.GetHerHim] into the Shroud for... well, who knows what reason or purpose, really.\n\nNo matter its reasons for taking [leader_to_kill.GetHerHim], it seems doubtful that we will ever see [leader_to_kill.GetName] again."
 utopia.3304.desc:0 "As we reach out for the presence, the minds of our telepaths are filled with a chorus of voices. No more than soft whispers at first, the cacophony grows in intensity, a thousand voices speaking in unison. \n\nThe voices introduce themselves as the §YWhisperers in the Void§!. It - they - claim to be privy to all knowledge whispered in secrecy from one mortal to another, and offer to share of these secrets with us...\n\n§YIf we will only allow them into our consciousness.§!\n\nA trifling price, they assure us. We will barely even notice their presence.\n\nThere is an urgency to their tone."
 utopia.3304.a:0 "§YForm a Covenant with the Whisperers in the Void§!"
 utopia.3305.desc:0 "The presence welcomes us with genial familiarity. It speaks not so much in words but in visions, concepts, ideas. It seeps into the minds of our telepaths, so gently and smoothly that one might think it had always been there. A flurry of images flash before their eyes.\n\nThe presence is known as the §YComposer of Strands§!, and it regards our biological forms with curious interest. It shows us a variety of ways in which they can be grown, changed. Improved. Evolved.\n\n§YIf we will only take it into our flesh.§!\n\nIt waits for our answer patiently, affectionately. Like a doting father waiting on his favorite child."
 utopia.3305.a:0 "§YForm a Covenant with the Composer of Strands§!"
 utopia.3306.desc:0 "As we reach out for the presence, we sense a great hunger. The presence wastes no time, not words. It is the §YEater of Worlds§! and it wishes to devour us.\n\nOnly some of us, though. No more than we can spare. In exchange, it will grant us great powers. It will teach us its hunger, its rage. It will shape them into psionic weapons that can overcome any foe.\n\n§YIf we will only let it feed on us.§!\n\nIt sounds impatient to begin."
 utopia.3306.a:0 "§YForm a Covenant with the Eater of Worlds§!"
 utopia.3307.desc:0 "Before we can reach out for the presence, it reaches out for us. Its thoughts coil and twist themselves around the minds of our telepaths, bargaining, cajoling. It is the §YInstrument of Desire§! and it will grant us wealth, power, prestige... all that we have ever desired. All that we will ever desire.\n\nThe cost? A small matter, little more than a cover fee. It only wants what's best for us. It will help us, guide us, direct our ambitions and dreams.\n\n§YIf we will only accept it into our hearts.§!\n\nIt is confident that we will say yes. How could we possibly not say yes?"
 utopia.3307.a:0 "§YForm a Covenant with the Instrument of Desire§!"
 utopia.3308.desc:0 "The presence was waiting for us. It is §RThe End of the Cycle§! and it has always been waiting for us. Our telepaths suddenly speak in unison, a dozen voices in a perfect chorus: §R"IT IS NOT YET YOUR TIME."§! A pause. §R"BUT IT COULD BE."§!\n\nNothing more is said, but a bargain has been offered - we know that much. Power, knowledge and wealth beyond measure are ours for the taking.\n\n§RIf we will only bring forth the End.§!"
 utopia.3308.a:0 "§RForm a Covenant with the End of the Cycle§!"
 utopia.3310.name:0 "Covenant Formed"
 utopia.3320.name:0 "The End of the Cycle: §RReckoning§!"
 utopia.3320.desc.a:0 "Our time is up. For fifty years, we have benefitted from the immense power given to us by the §REnd of the Cycle§!. We knew there would be a price to pay, but we thought it might be one we could bear, or that we could find some way to avoid paying it.\n\nIt was not, and we could not.\n\nThe price we have paid is everything. In an instant, so fast there is no time to react, let alone respond, the [Root.GetName] is... gone. Where once there was thriving colonies, there is now only death. Where once mighty fleets crossed the void, there is only ghosts and debris. All devoured by the End. All taken by the Shroud.\n\nAll that remains of our empire is a group of exiles led by §Y[Root.GetRulerName]§!, a powerful psionic who saw the end coming and led a small part of our population into hiding on a world not marked by the End.\n\nAs if having our empire destroyed overnight wasn't bad enough, a massive Shroud entity has manifested itself in space above [former_capital.GetName]. Made immensely powerful by the devoured consciousnesses of our psionics, it now roams the galaxy seeking further prey."
 utopia.3320.desc.b:0 "Our time is up.\n\nFor fifty years, we have benefitted from the immense power given to us by the §REnd of the Cycle§!. We knew there would be a price to pay, but we thought it might be one we could bear, or that we could find some way to avoid paying it.\n\nIt was not, and we could not.\n\nThe price we have paid is everything. In an instant, so fast there is no time to react, let alone respond, the [Root.GetName] is... gone. Where once there was thriving colonies, there is now only death. Where once mighty fleets crossed the void, there is only ghosts and debris. All devoured by the End. All taken by the Shroud.\n\nNot only have we been utterly destroyed, a massive Shroud entity has also manifested itself in space above [former_capital.GetName]. Made immensely powerful by the devoured consciousnesses of our psionics, it now roams the galaxy seeking further prey. At least we will not be there to see it finish what we started."
 utopia.3320.opt.a:0 "What have we done...?"
 utopia.3321.desc.a:0 "For fifty years we have known that something was wrong about the §Y[From.GetName]§!. Fifty years ago, their industrial output, the effectiveness of their science... everything about their empire suddenly and inexplicably experienced a massive increase in productivity and effectiveness, as if they were blessed by some unseen power.\n\nAs it turns out, it was not so much a blessing but a curse. Fifty years ago, the §Y[From.GetName]§! signed away their future and now the debt has come due.\n\nIn an instant, so fast there is no time to react, let alone respond, the [Root.GetName] is... gone. Where once there was thriving colonies, there is now only death. Where once mighty fleets crossed the void, there is only ghosts and debris. Even our empire wasn't untouched in the disaster, with some of our own worlds that were previously under [From.GetAdj] rule destroyed along with the rest.\n\nWhat's worse, the death of the [From.GetName] seems to have birthed some sort of immensely powerful energy being in the space above their former capital.\n\nIt appears to be hungry."
 utopia.3321.desc.b:0 "For fifty years we have known that something was wrong about the §Y[From.GetName]§!. Fifty years ago, their industrial output, the effectiveness of their science... everything about their empire suddenly and inexplicably experienced a massive increase in productivity and effectiveness, as if they were blessed by some unseen power.\n\nAs it turns out, it was not so much a blessing but a curse. Fifty years ago, the §Y[From.GetName]§! signed away their future and now the debt has come due.\n\nIn an instant, so fast there is no time to react, let alone respond, the [Root.GetName] is... gone. Where once there was thriving colonies, there is now only death. Where once mighty fleets crossed the void, there is only ghosts and debris.\n\nWhat's worse, the death of the [From.GetName] seems to have birthed some sort of immensely powerful energy being in the space above their former capital.\n\nNot satisfied with ending the [From.GetAdj] civilization, it now wanders from world to world, destroying all in its path."
 utopia.3321.opt.a:0 "What have they done!?"
 utopia.3324.name:0 "The End of the Cycle: §RShrouded§!"
 utopia.3324.desc:0 "We have been unable to stop the monstrous energy being from enveloping §Y[Root.GetName]§!. The planet and everyone living on it has been fully overtaken by The Shroud."
 utopia.3324.opt.a:0 "Horrible!"
 utopia.3331.name:0 "Whisperers in the Void: §RCoping§!"
 utopia.3331.desc:0 "Though the secrets imparted to our people by the Whisperers are great use, some of them are also quite disturbing. Dealing with the stress of knowing too much can be difficult and have caused an increasing number among our population, including §Y[leader_target.GetTitle] [leader_target.GetName]§! to turn to substance abuse as a means to cope."
 utopia.3331.opt.a:0 "That is unfortunate."
 utopia.3332.name:0 "Whisperers in the Void: §RSuicide§!"
 utopia.3332.desc:0 "Though the secrets imparted to our people by the Whisperers are great use, some of them are also quite disturbing, particularly those shared with individuals of importance. §Y[leader_target.GetTitle] [leader_target.GetName]§!, unable to cope with the stress any longer, has taken [leader_target.GetHerHim] own life."
 utopia.3332.opt.a:0 "A tragedy."
 utopia.3333.name:0 "Whisperers in the Void: §RMadness§!"
 utopia.3333.desc:0 "Ever since we invited the Whisperers into our minds, mental illness and unexplainable acts of violence have been on the rise among our psionic population. For the most part, it has been controllable, but recently things have gotten out of hand. A minor violent incident on §Y[planet_target.GetName]§! turned into a riot, and now the unrest and violence is spreading all across the planet, causing a great deal of death and destruction."
 utopia.3333.opt.a:0 "We must restore order!"
 utopia.3334.name:0 "Whisperers in the Void: §RPsychosis§!"
 utopia.3334.desc:0 "Ever since we invited the Whisperers into our minds, mental illness and unexplainable acts of violence have been on the rise among our psionic population. For the most part, it has been controllable, but recently things have gotten out of hand. A minor violent incident on §Y[planet_target.GetName]§! turned into a riot, and now the unrest and violence is spreading all across the planet, causing a great deal of death and destruction."
 utopia.3334.opt.a:0 "Terrible!"
 utopia.3335.name:0 "Eater of Worlds: §RPeckish§!"
 utopia.3335.desc:0 "Once again, the Eater has returned to claim its tribute, devouring a whole city on §Y[planet_target.GetName]§!. Though we have been able to keep our covenant with the Eater secret from the population at large, the remaining people on the planet are understandable fearful and angry over these 'mysterious disappearances' and are demanding an explanation from the government."
 utopia.3335.opt.a:0 "It was necessary."
 utopia.3336.name:0 "Eater of Worlds: §RFamished§!"
 utopia.3336.desc:0 "Once again, the Eater has returned to claim its tribute, devouring a significant part of the population on §Y[planet_target.GetName]§!. Though we have been able to keep our covenant with the Eater secret from the population at large, the remaining people on the planet are understandable fearful and angry over these 'mysterious disappearances' and are demanding an explanation from the government."
 utopia.3336.opt.a:0 "Regrettable, but unavoidable."
 utopia.3337.name:0 "Eater of Worlds: §RRavenous§!"
 utopia.3337.desc:0 "Once again, the Eater has returned to claim its tribute. Not content to merely claim a part of our population, the Eater has devoured a whole planet - not just its people, but animals, buildings... everything. §Y[planet_target.GetName]§! has been enveloped in a thick psionic fog, and rescue ships sent into the atmosphere have all failed to return. The loss of the planet is sending shockwaves across our empire, with citizens and local leaders alike demanding the government find an explanation for this cataclysmic event."
 utopia.3337.opt.a:0 "A high price to pay..."
 utopia.3338.name:0 "Instrument of Desire: §RParticularism§!"
 utopia.3338.desc:0 "The desires inflicted upon our people by the Instrument are strong. The people of §Y[planet_target.GetName]§! have become convinced that their own particular customs are of distinct and paramount importance over those of our society as a whole. Alternative political movements are springing up like wildfire, and the political situation on the planet has become unpredictable, to say the least."
 utopia.3338.opt.a:0 "Unfortunate."
 utopia.3339.name:0 "Instrument of Desire: §RDeviance§!"
 utopia.3339.desc:0 "The desires inflicted upon our people by the Instrument are strong. As if overnight, the population of our empire appear to have turned against both the government and the very traditions of our people, questioning ages-old customs and breaking social taboos. Support for government positions are rapidly dropping, and it seems we may be in for a period of considerable political turmoil."
 utopia.3339.opt.a:0 "Terrible!"
 utopia.3340.name:0 "Instrument of Desire: §RDecadence§!"
 utopia.3340.desc:0 "The desires inflicted upon our people by the Instrument are strong. The people of §Y[planet_target.GetName]§! have been caught in a frenzy of consumerism and decadence, demanding ever more exclusive goods, ever rarer and more savory foods. Already rioting has broken out at several shopping districts, and we have been forced to ramp up the production of our farms and industries to prevent the planet from descending into chaos."
 utopia.3340.opt.a:0 "Regrettable."
 utopia.3341.name:0 "Composer of Strands: §RMutation§!"
 utopia.3341.desc:0 "The §YComposer of Strands§! has bestowed its blessings upon us, directly altering the genetic code of the §Y[species_target.GetName]§! species. Strangely, the rapid and unpredictable mutations have provoked no more than a very muted reaction. It seems our population has to come to treat the random and unpredictable mutations as little more than a normal part of life, hardly worthy of outrage, or even discussion."
 utopia.3341.opt.a:0 "Let us see what the results are..."

 utopia.200.name:0 "A New Presence in the Shroud"
 utopia.200.desc.a:0 "A change has come over the [target_species.GetNamePlural] living in our empire. It started with a faint ripple in the Shroud. Now it's as if they are vibrating on a different level. We all feel it, the [target_species.GetNamePlural] are on the verge of developing latent psionic abilities, similar to our own.\n\nMaybe it's from living in such close proximity to us. Maybe the Shroud has simply chosen them. The Conclave of Telepaths, our chief psionic experts, warn us that this may be our only chance to intervene. We could nip it in the bud or help them awaken. They won't get far without our guidance."
 utopia.200.desc.b:0 "Unusual activity in the Shroud suggests that another species in our nation, the [target_species.GetNamePlural], are beginning to manifest latent psionic abilities. We are now faced with the same choice as before - will we suppress or unleash their burgeoning powers?"
 utopia.200.a:0 "We will unlock their potential."
 utopia.200.a.tooltip:0 "All [target_species.GetAdj] pops will gain the trait §YLatent Psionic§!."
 utopia.200.b:0 "They are unworthy."
 utopia.203.name:0 "The Awakening"
 utopia.203.desc.a:0 "Under the guidance of the Conclave of Telepaths, the [target_species.GetNamePlural] have developed a deeper connection to the Shroud than we could ever have imagined. It's as if these powers were meant for them all along.\n\nNow they claim to be ready to unlock their full psionic potential. The conclave however is divided. Some are worried that the change has come too fast and that their minds would become unstable, others that their newfound powers could go to their heads. But if we don't strike now, we may never get another chance."
 utopia.203.desc.b:0 "The [target_species.GetNamePlural] too claim that they are ready to take the steps needed to reach their full psionic potential and be awoken."
 utopia.203.a:0 "They are ready."
 utopia.203.a.tooltip:0 "All [target_species.GetAdj] pops will gain the trait §YPsionic§!."
 utopia.203.b:0 "They are unworthy."
 utopia.203.c:0 "It's too dangerous."
 utopia.204.name:0 "A Rude Awakening"
 utopia.204.desc.a:0 "Lately our researchers have been perplexed by the unexpected manifestation of psionic abilities in some [original_species.GetSpeciesNamePlural]. Upon investigation they found that these changes coincided with a major psionic awakening of their brethren in the [target_country.GetName], a nation that has long been known for its prowess within the field of psionics.\n\nWe can only assume that some of their newfound powers have bled over to their distant relatives in our empire, through means we don't yet understand."
 utopia.204.desc.b:0 "Lately our researchers have been perplexed by the unexpected manifestation of psionic abilities in some [original_species.GetSpeciesNamePlural]. Upon closer examination they found that the psionics are linked telepathically to their brethren in a previously unknown nation, the [target_country.GetName], with which we have now established communications. It seems the changes we've experienced were a ripple effect, brought on by a major psionic awakening of all [original_species.GetSpeciesNamePlural] in [target_country.GetName]."
 utopia.204.a.tooltip:0 "Up to 4 [original_species.GetSpeciesAdj] pops will get the trait §Ylatent psionic§!."
 utopia.205.name:0 "An Unexpected Awakening"
 utopia.205.desc:0 "Since the psionic awakening of the [target_species.GetName], our informants report that some individuals belonging to the same species elsewhere, have also begun to show signs of latent psionic abilities. It is as if their common ancestry links them in the Shroud, regardless of the physical distance between them.\n\nUnlike their distant relatives in our nation however, they are few and far between, and it is unlikely they'll ever reach a full awakening."
 
