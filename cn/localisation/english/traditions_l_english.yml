 tr_prosperity_sct_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_COST_MULT$§! 和 §Y$MOD_PLANET_BUILDING_COST_MULT$§! 减少 §G-15%§!。"
 tr_prosperity_sct_delayed:0 "随着科技发展，技术变得越来越复杂，劳动者需要面对各种新需求。利用标准化建设模板，工人可以不必理解细节就能造出东西来。"
