 mission_native_indoctrination:0 "教化"
 mission_native_indoctrination_desc:0 "通过对群体和文化的潜移默化来让土著接纳我们的思考方式。\n\n§E此任务会导致土著慢慢地采纳我们的主流的种族心理。§!\n\n"
 mission_technological_enlightenment_0:0 "科技启蒙"
 mission_technological_enlightenment_0_desc:3 "努力将原住民的文明程度迅速提升到太空时代。完成这一目标所需要的时间取决于原住民当前的技术水平。\n\n§E当目标达成后，他们将获得§R对自己母星系的完全控制权§! 并成为能在太空中航行的文明种族和我们的被保护族。§!\n\n"
 name_list_HIVE:0 "蜂巢思维"
 st_agricultural:0 "农业专注"
 st_agricultural_desc:0 "这个星域会专注生产食物。"
 START_SCREEN_PART_TWO_OLIGARCHY:0 "随着科学知识的不断增加、新的前哨站在世界各地纷纷建立，贸易的繁荣将各个族群紧密的结合在一起。管理制度由商业巨头所掌握——他们是我们伟大文明成就的设计者。"
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "稳定的科技进步让我们不断向前，族群间的武备冲突也逐渐消弭。最终，族际说话权管理的框架确立了，随着最后一拨顽固守旧力量的加入，我们终于实现了世界一统。"
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "在我们迈入科技时代的过程中，许多虚假的先知自作聪明地为我们的人们进行精神引导，但代表真理的信念最终战胜了一切。在数次残忍的圣战之后，最后一个异类要塞终于被摧毁了，我们终于统一在唯一的神奇带头人的意志之下。"
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "虽然科技的发展很迅速，但随着成员的增加，族人也开始变得烦躁不安。当我们的管理体系处于崩溃边缘时，兵团终于介入并恢复法律秩序。一个全新的体系诞生了，它会保护我们的部落，抵御来自内部和外部的威胁。"
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "在我们迈入科技时代的过程中，无数的族群相继建立，他们互相争斗，最后只剩下了一个族群。战争是残酷的，从战争中幸存下来的人们产生了尚武的传统并沿袭至今。"
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "科学发展除了带来技术进步之外，还让我们种群自身得到了发展。从祖先那里继承而来的好斗原始冲动被彻底去除，一个基于和平共处原则的全球管理体系开始形成。"
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "在历史早期，我们的族群之间纷争不断，无力保卫自己的族群要么消失了、要么被强族所兼并。无休止的战争培育出了人们尚武的传统。直到现今，只有那些愿意为保护族群而牺牲自己的人才有资格获得完整人们身份。"
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "我们文明中的动荡时代终于告一段落了，有史以来第一次统一在单独一位治理者之下。从此以后我们的族群进入飞速发展的和平时代，直到今时今日。"
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "不幸的是，我们散漫的头脑仍然容易出现情感彰显，有时导向武力。随着科技进步、武器越发致命，我们建立了一个复杂的管理系统，保护人们不受各种侵害——包括他们自身的侵袭。"
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "在文明的早期，我们的人们身处黑暗之中，难以抵抗争斗的本能。然后某一天，天空中的乌云消散，一道灵光突然从天而降，照耀在我们的首任天际族长身上。至此，统一的时代终于来临了。"
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "我们历史早期的混乱时代，最终催生了一个全新的管理制度，破天荒地将我们的民族紧紧地团结在一起。面对残酷的管理者，我们没有妥协。面对懵懂众生，我们也没有妥协。最终我们发展出了一个由公正无私的治理者们所管理的群体。"
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "科学和理性思维的诞生最终推翻了阻碍着科技发展的无知、迷茫、愚钝或者三者兼有的治理者。从此，合格的带头人是由科学团体所推举出来的，他们会引导我们的部落走向更光辉的未来。"
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "我们的祖先都是无知和迷茫的受害者。这段黑历史一直持续到科学和理性思维发展成为我们族群的指导方针为止。一个全新的众议体系诞生了，所有的大事都是以少数服从多数来决定。"
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "在早期时代，我们的民族是由原始的分封制部落和低效的民族部落所组成。随着全球贸易的发展，私人企业的影响力与日俱增，直到彻底超越曾经管制他们的管理体系为止。经历了企业战争时代的一系列合并和接管后，一个庞大的超级企业诞生了，它成为了我们母星的唯一管理机构。"
 START_SCREEN_PART_TWO_PURIFIER:0 "曾几何时，百家争鸣，当时还有很多其他的[GetAdj]文化在影响我们的族群。但是这些外来文化都被逐一消灭，今时今日，只有最纯正的文化流传了下来。"
 START_SCREEN_PART_TWO_HIVE_MIND:0 "在宇宙诞生时，我们苏醒了。唯一意志通过无数个眼睛分析了我们[GetHomeWorldName]的周围环境。我们一致行动，为子成员建造居所、开发工业、研究新科技并对自然资源善以利用。\n\n逐渐的，我们征服了整个世界。我们打造了少量的自主性子成员以作为的代理人。这种特别强大的子成员拥有有限的自主思维，不过依然会受制于唯一意志的支配。\n\n随着我们彻底占据整个[GetHomeWorldName]，唯一意志察觉到了其他世界的存在，而这些世界也同样围绕着各自的恒星旋转。我们最聪明的自主子成员发明了一种新的航行方式，可以允许我们远距离航行到其他的星球上。至此，[GetName]蓬勃发展的时代降临了。"
