 cyber.105.b.gov.tt: "§Y$situation_cyberization$§!局势修正更新：\n§G添加：§!$cyber_control_independent_effects$\n§R移除：§!$cyber_control_government_effects$"
 cyber.105.b.cor.tt: "§Y$situation_cyberization$§!局势修正更新：\n§G添加：§!$cyber_control_independent_effects$\n§R移除：§!$cyber_control_corporate_effects$"

# Stage 1 Opportunities - Research
 cyber.120.name: "精神减负"
 cyber.120.desc: "一个研究团队提出了一项新议案，将监管人工智能集成到我们的移动设备中，随后又可以直接整合进义体件中。\n\n这些监管人工智能将会引导我们公民将关注点从无聊的任务转移到更需要脑力的任务上。虽然会因此丧失一部分自主权，但对生产力前所未有的提高将不容忽视。"
 cyber.120.a: "生产力就是一切。"
 cyber.120.a.spiritual: "我们当将此视为一项恩赐。"
 cyber.120.b: "这对自主权的牺牲太大了。"
 cyber.120.b.spiritual: "我们不会在远离神圣的道路上越行越远的。"
 cyber.120.c: "如果能装上一键开关的话这是可以接受的。"
 cyber.120.d: "这将给我们带来多少的控制权啊……"

# Stage 1 Challenges - Research
 cyber.160.name: "义体解离化"
 cyber.160.desc: "一部广受好评的新剧抓住了公众们的集体想象力。\n\n故事发生在一个义体植入体盛行的世界里，讲述一位强化改造的工人遭遇了与改造身体的创伤性分离。故事的悲剧性结局对完全义体化及其对[Owner.Species.GetAdj]身份不可避免的抹除提出了一种几乎不加掩饰的批评。\n\n这部剧的大获成功引发了对义体化倡议的强烈反对，自该剧播出以来，可用测试对象的注册人数骤减了60%。"
 cyber.160.a: "发起公关活动。"
 cyber.160.b: "强化植入体法规。"
 cyber.160.c: "忍忍就过去了。"
 cyber.160.d: "审查这部剧集。"
 cyber.160.e: "封锁所有新闻报道。"

# CYBERIZATION STAGE 2
 cyber.200.name: "强化改造中心"
 cyber.200.desc.gov: "经过一段时间的政治内斗，生产义体强化件的责任终于被瓜分到到了各个政府部门中。当他们都能分一杯羹时，肯定会互相进行监督。\n\n但计划终究要付诸行动。科研共同体至少需要一座$building_augmentation_center$来作为义体发展的中心。"
 cyber.200.desc.cor: "曾经的梦想现在触手可及，无疑我们境内众多的公司能从中大幅获利。义体行业蓬勃发展的一个好处是，新的消费产品推陈出新的速度越来越快了。\n\n但计划终究要付诸行动。企业说客请愿建立一座$building_upload_center$来作为义体发展的中心。"
 cyber.200.desc.ind: "我们的通讯网络充斥着各种疯狂的设计构想，从神经突触强化件到义体味觉腺无所不有。其中大多数都非常不切实际，而且实现起来非常昂贵，尽管有些设计看起来还是很有希望的。\n\n但计划终究要付诸行动。线上社群至少需要一座$building_augmentation_center$来作为义体发展的中心。"
 cyber.200.a.gov: "批准建筑许可。"
 cyber.200.a.cor: "批准。"
 cyber.200.a.ind: "授权。"
 cyber.200.a.tt: "§R需要行动：§!\n建造一座$building_augmentation_center$来使§Y$situation_cyberization$§!局势继续进行。\n\n每座$building_augmentation_center$提供§G+2§!$job_augmentor$岗位。\n\n$job_augmentor_research_effect_desc$"

 cyber.205.name: "示范项目" #Stage 2 - Start event
 cyber.205.desc.shared: "是时候上马一些规模更大的示范项目了。这需要持续的投入而且只会在建有$building_augmentation_center$的行星进行，但所获得的经验能马上提高生产力。"
 cyber.205.desc.gov: "由政府出资研究项目所进行的小规模测试已确认机械强化改造可以提升产出。\n\n$cyber.205.desc.shared$"
 cyber.205.desc.cor: "对焦点志愿小组进行的小规模测试已经验证了机械强化改造可以提升产出。\n\n$cyber.205.desc.shared$"
 cyber.205.desc.ind: "来自自改造者的报道验证了机械强化改造可以提升产出。\n\n$cyber.205.desc.shared$"
 cyber.205.a: "增强统治者。"
 cyber.205.a.tt: "有$building_augmentation_center$时$pop_cat_ruler$资源产出：§G+10%§!"
 cyber.205.b: "强化专家。"
 cyber.205.b.tt: "有$building_augmentation_center$时$pop_cat_specialist$资源产出：§G+10%§!"
 cyber.205.c: "升级劳工。"
 cyber.205.c.tt: "有$building_augmentation_center$时$pop_cat_worker$资源产出：§G+10%§!"
 cyber.205.d: "强化所有人。"
 cyber.205.d.tt: "有$building_augmentation_center$时£pop£岗位产出的资源：§G+5%§!"

 cyber.210.name: "平行发展"
 cyber.210.desc.gov.rival: "记者们揭露了政府正在资助涉及思想监控芯片实验的证据。一旦这些设备开发完成，就可以安装在公民的大脑中，收集详细的安全和人格数据。"
 cyber.210.desc.cor.rival: "一项与商标纠纷有关的法庭证据表明，企业正在试验增强现实植入体，旨在无缝连接到消费者的视神经上。原理图列出了对用户的好处，还有企业劫持视觉信息的能力。"
 cyber.210.desc.ind.rival: "独立的自我改装者已经开始用基本的机械替代品替换肢体。不但没有任何办法可以确保这些自行手术的人的福利，而且人们还担心这种植入体不受管控的应用可能弊大于利。"
 cyber.210.a: "我们可以加以利用。"
 cyber.210.a.tt: "随后§Y1§!年§Y$situation_cyberization$§!局势进展速度：§G+25%§!\n\n"
 cyber.210.b: "那就停手吧。"
 cyber.210.b.tt: "随后§Y1§!年§Y$situation_cyberization$§!局势进展速度：§R-25%§!"

# Stage 2 Opportunities - Test Results and Rival Sector
 cyber.220.name: "多肢体协作"
 cyber.220.desc: "我们在神经接口领域取得了显著的突破。大脑信号增幅器可以让用户丝滑但有限地操控一组人工肢体。在未来，这种技术也可以直接整合进义体脑中，而不需要外接设备。\n\n在初步测试阶段，测试对象展现出了更高的敏捷性和精确的物体操纵能力，甚至还有更高的战斗熟练程度。然而，对制造成本的担忧促使人们应定夺这项开创性技术应优先运用于什么人群上。"
 cyber.220.a: "我们的科学家需要更多的[owner.species.GetHandNamePlural]"
 cyber.220.b: "着力强化军队建设。"
 cyber.220.c: "优先让那些受到残障限制的人重获自由吧。"
 cyber.220.d: "手当然是要给最舍得出手的人。"
 cyber.220.e: "让工人阶级多点人手！"
 cyber.220.f: "精英们的优势是最手要的。"

# Stage 2 Challenges - Test Results and Rival Sector
 cyber.260.name: "向后扭曲"
 cyber.260.desc: "一款新型脊柱模块的试验以灾难性的失败告终。植入体电机产生的过大力量导致多名测试对象的脊髓遭受永久性损伤。\n\n这一可怕结果的图片被泄露引起了公众的不适，导致未来实验的志愿者严重短缺。"
 cyber.260.a: "在找到解决方案之前暂停所有测试。"
 cyber.260.a.tt: "随后§Y6§!个月§Y$situation_cyberization$§!局势进展速度：§R-50%§!"
 cyber.260.b: "向受害者家属进行补偿。"
 cyber.260.c: "如果找不到人当志愿者，可以来硬的。"

# CYBERIZATION STAGE 3
 cyber.300.name: "首秀" #Stage 3 - Start event
 cyber.300.desc: "我们在全国各地的所有主要城市中心为[Owner.Species.GetName]民众们囤积了大量的机械植入体。这些由$job_augmentor_plural$们设计的装置保证可以大幅提高我们的生理机能。\n\n抛弃过往迎接义体未来的这一天终于到了。"
 cyber.300.a: "义体化吧。"
 cyber.300.a.tt: "领袖获得特质：§Y$leader_trait_cyborg$§!\n人口获得特质：§Y$trait_cybernetic$§!\n\n$job_augmentor_growth_effect_desc$\n\n强化改造速度取决于局势应对方案和$building_augmentation_center$建筑的数量。"

 cyber.305.name: "义体化反对者" #Spiritualists are Cybernetic Objectors
 cyber.305.desc.shared: "在实践中，他们甚至缺乏最基本的植入体，这使得他们难以在我们这个日益紧密联系起来的社会中发挥作用。\n\n强制要求每个人都安装完整的植入体将有助于他们更好地融入社会，但无疑会导致怨恨。"
 cyber.305.desc: "反对将[Owner.Species.GetFleshTypeCyberCreed]和机械融为一体的宗教团体主动退出了我们义体化人口的行动。$cyber.305.desc.shared$"
 cyber.305.desc.spiritualist: "不情愿将[Owner.Species.GetFleshTypeCyberCreed]与机械苟同的虔信者们主动退出了我们义体化人口的行动。$cyber.305.desc.shared$"
 cyber.305.desc.none: "将[Owner.Species.GetFleshTypeCyberCreed]和机械融合的道德性是个长久以来为人津津乐道的话题。不幸的是，考虑到义体化带来的效率提高，那些选择退出的人可能处于不利地位。\n\n强迫人们安装植入体可以确保所有人都不会掉队，但这也无疑会导致怨恨。"
 cyber.305.a: "他们要学会适应。"
 cyber.305.a.materialist: "宗教算什么，我们必须前进。"
 cyber.305.a.spiritualist: "信仰要与时俱进。"
 cyber.305.a.tt: "$cyberization_standards_full_effect$\n\n解锁政策：§Y$policy_cyberization_standards$§!\n"
 cyber.305.b: "我们互相妥协一下。"
 cyber.305.b.spiritualist: "寻求互相理解。"
 cyber.305.b.tt: "$cyberization_standards_limited_effect$\n\n解锁政策：§Y$policy_cyberization_standards$§!\n"

# Stage 3 Opportunities - Treatment of Non-Cyborgs
 cyber.320.name: "幼体潜力"
 cyber.320.birth.desc: "随着为新生儿安装植入体的全新技术问世，我们突然陷入了僵局。这些开创性的新生儿强化改造拥有永远改变我们与技术的关系的力量，从幼年开始便解放先天的义体潜力，并将我们的文明推向前所未有的高度。$cyber.320.end.desc$"
 cyber.320.metamorphosis.desc: "最近，我们取得了一项令人难以置信的突破，使微芯片直接植入幼体体内变为可能。在变态发育过程中，我们的幼体获得了一种吸收机械系统的自然能力。在化蛹阶段进行的增强可以释放他们未开发的义体潜力，并将我们的文明推向惊人的新高度。$cyber.320.end.desc$"
 cyber.320.lithoid.desc: "随着将植入体安装进新结晶后代的全新技术问世，我们突然陷入了僵局。这样的强化改造将使我们的新一代与金属矿物形成一种自然的联系，从很小的时候就释放出他们的义体潜力，并将我们的文明推向惊人的新高度。$cyber.320.end.desc$"
 cyber.320.root.desc: "随着将植入体安装进新嫩芽的全新技术问世，我们突然陷入了僵局。这样的强化改造将使我们的新一代通过菌丝网络传输电子脉冲，从很小的时候就释放出他们的义体潜力。$cyber.320.end.desc$"
 cyber.320.egg.desc: "随着将植入体安装进幼雏的全新技术问世，我们突然陷入了僵局。这样的先进强化改造拥有将以科技永久重塑骨骼的能力，从很小的时候就释放出他们的义体潜力，并将我们的文明推向惊人的新高度。$cyber.320.end.desc$"
 cyber.320.other.desc: "随着将植入体安装进幼体的全新技术问世，我们也同时陷入了僵局：这样的先进强化改造拥有将以科技永久重塑骨骼的能力，从很小的时候就释放出他们的义体潜力，并将我们的文明推向惊人的新高度。$cyber.320.end.desc$"
 cyber.320.end.desc: "\n\n然而，如果从这么小的时候就开始依赖于义体强化，可能会导致我们的物种最终失去在自然状态下生存的能力。"
 cyber.320.a: "进化对我们是自然而然的事情。"
 cyber.320.b: "童年必须保持纯天然无污染。"

# Stage 3 Challenges - Treatment of Non-Cyborgs
 cyber.360.name: "转化阵痛"
 cyber.360.desc: "最近，一些个体开始公开表达对接受实验性身体改造的懊悔。将脑干换成机械替代品会导致持久的生存恐惧，一些人将他们的经历描述为无法忍受的痛苦的持续循环。\n\n在不断要求赔偿的情况下，我们不得不澄清我们对国家责任的立场。"
 cyber.360.a: "禁止极端改造。"
 cyber.360.a.tt: "随后§Y6§!个月§Y$situation_cyberization$§!局势进展速度：§R-50%§!"
 cyber.360.b: "献祭会结束他们的痛苦。"
 cyber.360.c: "提供更强的止痛药。"
 cyber.360.d: "在最底层寻找测试对象。"
 cyber.360.e: "我们没有责任。"

# CYBERIZATION STAGE 4
 cyber.405.name: "植入体税" #Government rival
 cyber.405.desc: "目睹了监管宽松的强化改造行业带来的利润，当地政府官员一直在争先恐后地跟上最新的发展。从资源开采到最终安装，控制植入体生产的每个阶段都要征收大幅税额。\n\n过分的官僚主义和高昂的费用已经减缓了我们的强化改造进度，阻碍了全面义体化的进程。"
 cyber.405.a: "接受税制。"
 cyber.405.b: "废除税制。"
 cyber.405.b.tt: "§Y$situation_cyberization$§!局势进展速度：§G+25%§!\n\n"
 cyber.405.c: "改革强化体税制。"
 cyber.405.c.tt: "随后§Y1§!年§Y$situation_cyberization$§!局势进展速度：§R-10%§!"

 cyber.410.name: "司法之战" #Government rival escalation
 cyber.410.desc: "由于跟不上公众对控制植入体的采用，我们的立法者正在尽其所能限制某些方面的强化改造。\n\n最新提出的法规谴责我们“植入体成瘾”，每一次强化改造都“让我们离[Owner.Species.GetName]的定义越来越远”，并设定了一个每个人的强化体比例上限，只有在该限度之内才资格受到法律保护。毕竟，在某种程度上，我们有会变得更像机器而不是[Owner.Species.GetName]的风险。"
 cyber.410.a: "驳回拟议中的法规。"
 cyber.410.a.tt: "随后§Y1§!年§Y$situation_cyberization$§!局势进展速度：§G+25%§!"
 cyber.410.b: "寻求妥协。"
 cyber.410.b.tt: "随后§Y1§!年§Y$situation_cyberization$§!局势进展速度：§R-25%§!"

 cyber.415.name: "无保障" #Corporate rival
 cyber.415.desc: "在对利润的狂热追逐中，强化改造市场充斥着廉价、低质的植入体，在这些设备不可避免地发生故障时，公司也拒绝提供客户支持。\n\n在一个最近广为报道的案例中，一位著名演员在舞台上表演时，心脏调节植入体发生了故障。不幸的是，结果是爆炸性的。"
 cyber.415.a: "市场会自我调节的。"
 cyber.415.a_industrial: "此事平平无奇。"
 cyber.415.a.tt: "§Y$situation_cyberization$§!局势进展速度：§G+25%§!"
 cyber.415.b: "我们必须确保用户安全。"
 cyber.415.c: "惩罚最出格的违规者。"
 cyber.415.c.tt: "§Y$situation_cyberization$§!局势进展速度：§R-25%§!"

 cyber.420.name: "危险设计" #Corporate rival escalation
 cyber.420.desc: "最近，一种引人疑虑的新型义体植入体得到了广泛的关注。这些植入体的设计不是为了帮助使用者，而是为了伤害他人：这些毒素喷雾器、纳米绞杀器和电子大脑干扰器席卷了大街小巷。\n\n支持者认为，这些植入体对于自卫是必要的，而其他人则坚持认为，这种技术不可能带来任何好处。"
 cyber.420.a: "就让他们武装自己吧。"
 cyber.420.b: "这太危险了。"
 cyber.420.b.tt: "§Y$situation_cyberization$§!局势进展速度：§R-25%§!"
 cyber.420.b_pacifist: "必须拆除所有的暴力植入体。"
 cyber.420.b.tt_pacifist: "用这些材料造点更……明智的东西。\n\n"

 cyber.425.name: "控制软件攻击" #Independent rival
 cyber.425.desc: "在一次协同攻击中，多个黑客组织协力盗取了驱动所有植入体的核心软件。他们威胁称，如果我们不答应他们的要求，就要把代码公布于众。\n\n到目前为止，我们没有理由怀疑他们的决心。如果代码被公开，我们将别无选择，只能进行重写，这种延迟将对我们的强化改造工作造成毁灭性的影响。"
 cyber.425.a: "交赎金。"
 cyber.425.b: "重写软件。"
 cyber.425.b.tt: "随后§Y1§!年§Y$situation_cyberization$§!局势进展速度：§R-25%§!"
 cyber.425.c: "我倒要看看他们想怎么搞。"
 cyber.425.c.tt: "好在我们自己的黑客道高一丈。"

 cyber.430.name: "不自主的强化件" #Independent rival escalation
 cyber.430.desc.demands: "尽管我们向入侵安全系统的组织支付了巨额赎金，但昨晚我们的主要代码库还是被上传到了所有公共信息网络。泄露的内容开头还附带一张淫秽图片，嘲笑我们无力阻止攻击。\n\n公众舆论逐渐发酵，对控制植入体的“买家懊悔”明显增加了。"
 cyber.430.desc.protest: "重写植入体控制程序费时费力，减慢了产出的节奏。\n\n由于民众越来越依赖于最新的强化体，许多人走上街头抗议产品的延期发售。"
 cyber.430.a: "新产品很快就来。"
 cyber.430.b: "无视他们。"
 cyber.430.c.demands: "开始反入侵。"
 cyber.430.c.protest: "驱散示威者们。"

 cyber.21.name: "强化人口" #Situation 1 - Last event
 cyber.21.desc: "今天是我们社会的一个转折点。我们终于得以用全内置机械部件来强化改造自己的躯体。\n\n这个过程并非一帆风顺，转变远非易事。但无论付出了什么代价，现在的新躯体已经将无尽的可能性展开在了我们的面前。"
 cyber.21.a: "我们会更加强大。"
 cyber.21.a.start: "§Y$building_augmentation_center$§!添加修正：$TABBED_NEW_LINE$"
