# Imminent Eruption
infernals.3000.name: "Imminent Eruption"
infernals.3000.desc: "Geological alert systems warn that a volcanic eruption near the main settlement on §Y[planet.GetName]§! is likely to occur within the next year.\n\nInvesting in a controlled pressure release could allow the lava flow to be harnessed for energy production. Crews could also be put on standby to harvest magma directly from the eruption and strain it for precious metals. Alternatively, we could focus on evacuating civilians and supplies from the area to minimize risk.\n\nWe can also continue to monitor the situation before committing to any action, in case the predictions are inaccurate."
infernals.3000.a: "Evacuate!"
infernals.3000.a.tt: "Has §Y500§! $energy$."
infernals.3000.b: "Wait and see."
infernals.3000.c: "Focus on power generation."
infernals.3000.d: "Harvest the magma."

infernals.3005.name: "Just in time"
infernals.3005.desc: "The early evacuation of the colony turned out to be a good choice. The volcano erupted sooner than expected, severely damaging the buildings in the area. Now that the underground volcanic pressure is minimal, the colonists can return and safely rebuild."
infernals.3010.name: "Volcanic Wrath"
infernals.3010.desc: "The volcano exploded early, and the colony was not prepared to deal with the catastrophe. Massive damage occurred to infrastructure, and loss of life was significant."
infernals.3015.name: "Wait and See"
infernals.3015.desc: "After a few months, volcanic activity near the §Y[planet.GetName]§! colony has subsided again. While the long-term safety risk has not disappeared, it appears the colony is safe for the time being."
infernals.3015.a: "The risks paid off."
infernals.3020.name: "Enhanced Power-Grid"
infernals.3020.desc: "Engineering crews were able to establish a safe system for slowly releasing pressurized lava from the underground chambers, passing it through power generators as it went. This has resulted in a short-term boon to the colony's electrical grid."
infernals.3025.name: "Magma Harvesting"
infernals.3025.desc: "The volcanic eruption was interrupted by a combination of ultrasonic disruptors and physical barriers, resulting in a large field of magma contained and hardening on the surface. Mining crews have already begun harvesting this mineral bounty."

# Lava Sports
infernals.3030.name: "Lava Sports"
infernals.3030.desc: "One might think individuals would not want to spend time near open, quick-moving lava flows. At least on §Y[planet.GetName]§!, one would be wrong.\n\nColonists are racing utility hovercraft along active lava flows, dodging floating boulders and boosting themselves over lavafalls. Others are gambling on the outcomes of these races, and gambling dens have drawn the interest of organized crime. A few pilots have even died in a variety of accidents.\n\nThe colony has no laws against this practice, since it was never imagined anyone would do such a thing. We could embrace the colonists' enthusiasm and let them do as they please, but this may lead to ever more dangerous feats, and a potential criminal component, as gambling on these events is already on the rise. Alternatively, we could regulate the sport; while this may cause some grumbling, it should minimize deaths and crime in the long term. Or we could ban it outright, which would be effective, but costly to enforce."
infernals.3030.a: "Let it flow."
infernals.3030.b: "Regulate the sport."
infernals.3030.c: "Ban this foolishness!"
lava_surfboard: "Lava Surfboard"
lava_surfboard_desc_short: "An oblong steel plate with a jury-rigged hover mechanism welded onto the underside"
lava_surfboard_desc_details: "While clearly cobbled together from spare parts, this surfboard used in the lava sports of [Event.Planet.GetName] was crafted with unusual care and cleverness. Its hover system and thermal protections are excellent, and its aesthetic evokes the rugged self-reliance of frontier colonists."

infernals.3035.name: "Let it flow!"
infernals.3035.desc: "Allowing colonists to pursue this trend has generated a boom of excitement around lava sports. Images of pilot veering their hovercraft above lava flows are quickly becoming a symbol of §Y[planet.GetName]§!'s local culture.\n\nUnfortunately, enthusiasm has eclipsed safety. Sporadic reports of racing deaths continue to come in, and it appears criminal money lenders are exploiting the gambling habits of lava sports enthusiasts. While public approval for the sport remains high, we should continue to monitor negative consequences in the future."
infernals.3035.a: "Unsettling."
infernals.3040.name: "Safety Measurements"
infernals.3040.desc: "While colonists initially resented imperial authorities arriving to regulate their beloved pastime, the new safety measures required on racing craft have almost eliminated injuries and fatalities. Racing pilots are speaking up about the benefits of these regulations to their own safety, which is bringing the public on board.\n\nFinancial transparency and taxation have also been imposed on lava sports gambling, with proceeds going to safety outfitting for the racers. Criminal elements have mostly dispersed from the gambling dens, though some colonists complain that taxation by authorities is unjust."
infernals.3040.a: "Better safe than sorry."
infernals.3045.name: "Banned Sport"
infernals.3045.desc: "Law enforcement has been deployed to put a stop to this dangerous practice. Public outcry against enforcement has been powerful and protests have occured throughout the colony, but with the lava flows under constant surveillance and racers unable to compete, deaths have dropped to zero, and the gambling scene has all but evaporated."
infernals.3045.a: "There was no other way."
lava_sports_flow: "Lava Sports: §GAllowed§!"
lava_sports_flow_desc: "Allowing colonists to pursue this trend has generated a boom of excitement around lava sports."
lava_sports_regulated: "Lava Sports: §YRegulated§!"
lava_sports_regulated_desc: "While colonists initially resented imperial authorities arriving to regulate their beloved pastime, the new safety measures required on racing craft have almost completely eliminated injuries and fatalities. Racing pilots are speaking up about the benefits of these regulations to their own safety, which is bringing the public on board."
lava_sports_banned: "Lava Sports: §RBanned§!"
lava_sports_banned_desc: "Law enforcement has been deployed to put a stop to this dangerous practice."

# Kindled Myths
infernals.3055.name: "Kindled Myths"
infernals.3055.desc: "Members of the pre-FTL species on §Y[pre_ftl_planet.GetName]§! have striking similarities to mythological beings from some of our oldest myths. Some of this may be accounted for by broad trends in convergent evolution and psychology, but the more we learn about this species, the more connections we find.\n\nCould these be the same beings from our myths and legends? There is increasing excitement at this prospect, and we could invest in pushing this research further. But sometimes coincidences pile up without deeper meaning, and too much prying could reveal our presence to this society, causing unintended consequences."
infernals.3055.a: "Ignore this coincidence."
infernals.3055.b: "Investigate further."

infernals.3060.name: "Foolish Assumption"
infernals.3060.desc: "Despite some calls to investigate, it would be unwise to chase this hypothesis of mythological aliens any further. After all, this species has its own myths, legends, and ways of seeing itself, which may not fit well with our own preconceptions. Research on the topic has been paused, with funds redirected to other concerns."
infernals.3060.a: "Familiar, yet strange."

infernals.3065.name: "Primitive Turmoils"
infernals.3065.desc: "In our eagerness to link this species to our myths, our agents neglected safe pre-FTL contact protocol. Across the planet, locals have recorded multiple observations of our ships, have stolen equipment, and in one case, kidnapped one of our agents for study. Learning of our existence has caused unrest and polarized responses.\n\nDespite the operational chaos, excitement about the mythological connections persist among our own people. This species is being viewed through an increasingly spiritual lens across our empire."
infernals.3065.a: "We should have been more careful."

infernals.3070.name: "Astounding Discovery"
infernals.3070.desc: "Intensive study of the inhabitants of §Y[pre_ftl_planet.GetName]§! have cooled the mythological hypothesis. While many parallels are found between our oldest stories and these beings, some irreconcilable differences have also been uncovered.\n\nDespite this more complicated picture, enthusiasm for this species remains. It has been suggested that they may be a remnant population of the original beings in our stories, and that differences may be due to the vast spans of time elapsed since. While we are forced to recognize them as their own society today, many in our empire now feel a strong spiritual connection to them."
infernals.3070.a: "An enriching moment for all of us."

# Molten Core Grand Archive specimen
infernals.3200.name: "Molten Core"
infernals.3200.desc: "As the colony on §Y[planet.GetName]§! grew, so too did evidence of an extinct civilization that made use of $sr_living_metal$, though there was no trace of where they acquired this material.\n\nAn answer has recently surfaced, in the form of a strange shimmering sphere encased in a force field which buoyed up from deep core magma flows. Its original purpose and construction are not immediately obvious, but it produces a steady drip of $sr_living_metal$ when exposed to extremely high temperatures. While this handily solves that archaeological puzzle, we must now decide what to do with it."
infernals.3200.a: "Keep the artifact."
infernals.3200.a.accept: "This curious object is unlike anything we have developed. It is not only useful as a source of $sr_living_metal$, but also serves as a scientific and historical curiosity worth studying."
infernals.3200.b: "Toss it back into the lava."
infernals.3200.b.deny: "There is nothing to be admired about a civilization that failed to adapt and went extinct. The artifact is to be disposed of and forgotten."
infernal_molten_core: "Molten Core"
infernal_molten_core_desc_short: "A silvery orb with a rippling, fluid texture, encased in a faintly hissing force field"
infernal_molten_core_desc_details: "The core's force field only slackens when exposed to high temperatures, allowing a drop of $r_living_metal$ to escape. Its original creators are long gone, but this core stands as a testament to their science and ingenuity."

