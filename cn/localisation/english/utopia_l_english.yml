 precursor.2200.desc.b:0 "在勘探了§Y[From.GetStarName]§!系中发现的巨大环形世界后，科学官§Y[Root.GetLeaderName]§!报告了其设计在诸多方面和我们自己的环形世界设计相似，虽然它比较古老。\n\n然而，有一个关键的区别是，环的部分区块似乎是由我们未知的新资源构成的。初步报告将它描述为某种“活金属”。不管怎样，应该进一步研究。"
 
