 robot_appreciation: "机器奇迹"
 robot_appreciation_desc: "我们遇到了一个机器人文明，其让我们注意到我们自己在人工智能科技上的突破上有着怎样非比寻常的可能性。"
 alien_appreciation: "外星人欣赏潮"
 alien_appreciation_desc: "我们遇到了一个相当吸引人的外星种族，志愿者纷纷涌入我们的星际探索部门。"
 robot_revulsion: "糟糕的锡罐头"
 robot_revulsion_desc: "我们遇到了一个机器人文明，其让我们深刻怀疑自动化对我们社会造成的影响。"
 alien_revulsion: "作呕的外星人"
 alien_revulsion_desc: "我们遇到了一个相当令人作呕的外星种族，使得人们纷纷自闭只关注本族，不再愿意去关注外星生命。"
 repulsive_robot_contact: "容忍作呕的机器人"
 repulsive_alien_contact: "容忍作呕的外星人"
 repulsive_aliens_uncondemned: "容忍作呕的外星人"
 repulsive_aliens_uncondemned_desc: "我们没能对我们遭遇到的新威胁表现出反抗态度，民众内部开始出现反对意见。"
 first_contact_challenge_not_returned: "挑衅未回应"
 first_contact_challenge_not_returned_desc: "虽然有些人担心，我们可能会因为在与恶意文明交流时因不先发制人而使自己处于危险之中，但我们仍坚决致力于以科学合理的方式处理第一次接触，因为这对我们的探索部门而言有明显的好处。"
 first_contact_defeated_dadaism: "挫败荒唐"
 first_contact_defeated_dadaism_desc: "一个特别值得纪念的第一次接触事件，我们被迫掌握了一种荒诞不经的回应方式。现在对我们的语言学家们来说再也没有什么是难以破译的了。"
 first_contact_war_preparations: "战争准备"
 first_contact_war_preparations_desc: "我们与显然敌意的文明的遭遇激起了广泛的战争准备。"
 first_contact_warlike_warriors_recognised: "英武得到认可"
 first_contact_warlike_warriors_recognised_desc: "我们最近遭遇的文明对我们的英武印象深刻，因此他们宣称我们是全星系里最强的战士。这对我们的声誉没有什么影响。"
 first_contact_warlike_warriors_presumed: "被误以为英武"
 first_contact_warlike_warriors_presumed_desc: "我们最近遭遇的文明误会我们是一个由强壮且聪慧的武士所构建的社会。尽管我们并非如此，但我们仍会在一段时间内占有这一误会的好处。"
 first_contact_warlike_warriors_recognised_2: "战士间的宿敌关系"
 first_contact_warlike_warriors_recognised_2_desc: "我们最近遭遇的一个文明对我们的英武印象深刻，因此他们发誓要努力与我们匹敌，并在星系舞台上宣称我们为宿敌。这对我们的声誉没有什么影响。"
 first_contact_warlike_warriors_presumed_2: "（虚假的）战士间的宿敌关系"
 first_contact_warlike_warriors_presumed_2_desc: "我们最近遭遇的文明误会我们是一个由强壮且聪慧的武士所构建的社会。不幸的是，他们发誓要努力与我们相匹敌，并在星系舞台上宣称我们为宿敌。我们并非如此……但我们仍会在一段时间内占有这一误会的好处。"
 first_contact_level_headedness: "万众瞩目"
 first_contact_level_headedness_desc: "我们在面对困境时的冷静沉着在星系舞台上获得广泛钦佩。"
 first_comms_hostility_preparations: "为敌对行为做准备"
 first_comms_defensive: "警觉的反间谍行动"
 first_comms_defensive_desc: "在首次接触后，目标就对我们持有相当的戒心。"
 first_contact_speak_like_us_spynetwork: "语言相近"
 first_contact_speak_like_us_country: "解谜"
 first_contact_speak_like_us_country_desc: "我们在破译由一个特别令人困惑的文明发给我们的谜语方面的经验，改善了我们应对初次接触的方案。"
 universal_translator: "万能翻译器"
 universal_translator_desc: "虽然所谓的“万能翻译器”没有达到我们研究人员最初承诺的水准，即立即达成与任何智能物种的交流，但它仍然不失为一种非常有用的交流工具，其现已成为驻各国特使和社会科学家所采用的标准设备。"
