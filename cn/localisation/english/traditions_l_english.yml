 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_delayed:0 "附庸国效忠领主的重要职责就是提供军事支持。我们将从那些宣誓侍奉我们的国家中征募人手来填充我们舰队中的低阶职位。"
 tr_domination_fleet_levies_machine_delayed:0 "经过适当的训练后，来自对方帝国的劳工单元可以在我们的船上提供有用的服务。工作相关的单元损耗和偶发的小规模暴动产生的浪费尚在范式容许范围之内。" # TODO client empires
 tr_domination_fleet_levies_hive_delayed:0 "将奴仆蜂群吸收进我们团体的承诺似乎不能安慰他们。他们反倒提议支援我们的太空战虫，作为交换要保证他们那脆弱又孤独的独立人格。为什么呢？"
 tr_domination_protection_racket:0 "保护费"
 tr_domination_protection_racket_machine:0 "没收协议" # TODO Destitution Protocols
 tr_domination_protection_racket_hive:0 "生化贡品" # TODO Bio-Tribute
