 mega.200.name: "§H都市星球§!：已覆盖[Root.GetName]"
 mega.200.desc: "层层叠加的都市终于完全覆盖了星球的地表。\n\n自从这一宏大计划开始实施以来仅仅过了数年，但已经很难回想起[Root.GetName]从前的面貌。翠绿的丛林？崎岖的山脉？现在放眼望去，四面八方都是延绵不绝的钢铁。\n\n这里曾经由自然法则任意塑造，而现在则成了由坚定的目的锤炼而成的设计。"
 mega.200.a: "令人惊叹。"
