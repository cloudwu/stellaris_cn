 # Progress Events
 #############################
 progress.1.name:0 "[home_system.GetName] System Fully Surveyed"
 progress.1.desc:0 "For thousands of years, astronomers on [Root.Capital.GetName] have been using telescopes to gaze in wonder at the planets we share our home system with. Complex mechanical orreries were eventually built by our ancestors to simulate their orbits, using surprisingly accurate models of the [home_system.GetName] system.\n\nToday our civilization has arrived at another historic milestone, with the survey of the last unexplored planetary body in our solar system. The frontiers of the unknown have been pushed back yet again."
 progress.1.a:0 "History is being made!"
 progress.2.name:0 "The Discovery of Alien Life"
 progress.2.desc:0 "The [Root.GetName] has made a startling find on [From.GetName] - the [From.GetPlanetMoon] is teeming with alien life! For the first time in history, we have encountered life forms that did not originate on [Root.Owner.Capital.GetName].\n\nThis amazing discovery has silenced those who believed we were alone in the universe. Although none of the alien creatures found on [From.GetName] are sapient, it is likely only a matter of time before we encounter beings that are..."
 progress.2.desc.mach:0 "The [Root.GetName] has made an unanticipated discovery on [From.GetName] - the [From.GetPlanetMoon] is teeming with alien lifeforms. For the first time in history, we have encountered organic life that did not originate on [Root.Owner.Capital.GetName].\n\nAlthough none of the alien creatures found on [From.GetName] are sapient, newly recalibrated prognoses suggest a high probability of intelligent organics in the galaxy."
 progress.2.desc.assim:0 "The [Root.GetName] reports a momentous find on [From.GetName]: a myriad of alien organic lifeforms have been discovered! While none of them are sufficiently evolved to be considered desirable candidates for assimilation, the likelihood of encountering sapient organics beyond [Root.Owner.Capital.GetName] is now more promising than ever."
 progress.2.desc.term:0 "We have been preparing for this day. The [Root.GetName] has confirmed the existence of alien organics on [From.GetName]. Though none of the encountered lifeforms possess higher reasoning functions, we cannot preclude the now heightened probability of a galaxy infested with sapient organics."
 progress.2.desc.serv:0 "A historic discovery has been made by the [Root.GetName] on [From.GetName] - the [From.GetPlanetMoon] is teeming with alien organics! Though none of the new lifeforms appear to possess the self-awareness required to appreciate [Root.Owner.GetAdj] pampering, it is likely only a matter of time before we encounter beings that do!"
 progress.2.a:0 "We may not be alone out here."
 progress.2.a.assim:0 "We will be one."
 progress.2.a.mech:0 "Acknowledged."
 progress.2.a.term:0 "We will be ready for them."
 progress.2.a.serv:0 "Wonderful! Prepare the gift baskets."
 progress.3.name:0 "The First [Root.Owner.GetSpeciesName] Colony"
 progress.3.desc_01:0 "Our colony ship has gently touched down at the mouth of a large river delta on one of the several continents that can be found on §Y[Root.GetName]§!. This temperate, forested region will serve as an ideal first landing site.\n\nThe ship has been permanently converted into the administrative headquarters of the new settlement, and its reactor core is in the process of being removed so that it may serve as the colony's temporary power source.\n\nHundreds of small tents and prefab shelters have sprung up around the former starship's massive hull as colonists begin to disembark in large numbers - the first [Root.Owner.GetSpeciesName] city on an alien world."
 progress.3.desc_02:0 "Our colony ship has made a gentle splashdown in the [Root.GetPlanetMoon]-spanning ocean of §Y[Root.GetName]§!, just off the shores of a large archipelago. This fertile island chain will serve as an excellent first landing site.\n\nThe ship has been permanently anchored in preparation for its conversion into the administrative headquarters of the new settlement. Its reactor core is in the process of being removed so that it may serve as the colony's temporary power source.\n\nHundreds of small tents and prefab shelters have sprung up on the islands surrounding the former starship's massive hull as colonists begin to disembark in large numbers - the first [Root.Owner.GetSpeciesName] city on an alien world."
 progress.3.desc_03:0 "Our colony ship has gently touched down by the outskirts of a large oasis on §Y[Root.GetName]§!. Situated at the foot of a large mountain, this ideal location provides shelter from the wind and has easy access to water.\n\nThe ship has been permanently converted into the administrative headquarters of the new settlement, and its reactor core is in the process of being removed so that it may serve as the colony's temporary power source.\n\nHundreds of small tents and prefab shelters have sprung up around the former starship's massive hull as colonists begin to disembark in large numbers - the first [Root.Owner.GetSpeciesName] city on an alien world."
 progress.3.desc_04:0 "Our colony ship has found a rare patch of open ground in the jungles of §Y[Root.GetName]§! and made planetfall. The landing site is surrounded on all sides by lush vegetation, and sentry drones have been deployed to guard against predators.\n\nThe ship has been permanently converted into the administrative headquarters of the new settlement, and its reactor core is in the process of being removed so that it may serve as the colony's temporary power source.\n\nHundreds of small tents and prefab shelters have sprung up around the former starship's massive hull as colonists begin to disembark in large numbers - the first [Root.Owner.GetSpeciesName] city on an alien world."
 progress.3.desc_05:0 "Our colony ship has gently touched down at the top of a large, flat mesa near the equator of §Y[Root.GetName]§!. This location will serve well as a first landing site, and the rivers that flow in the canyons below provide easy access to fresh water.\n\nThe ship has been permanently converted into the administrative headquarters of the new settlement, and its reactor core is in the process of being removed so that it may serve as the colony's temporary power source.\n\nHundreds of small tents and prefab shelters have sprung up around the former starship's massive hull as colonists begin to disembark in large numbers - the first [Root.Owner.GetSpeciesName] city on an alien world."
 progress.3.desc_06:0 "Our colony ship has gently touched down on the wide, empty steppe of §Y[Root.GetName]§!. The chosen landing site lies behind a large ridge which shelters it from the cold wind, and there is an open body of fresh water not far away.\n\nThe ship has been permanently converted into the administrative headquarters of the new settlement, and its reactor core is in the process of being removed so that it may serve as the colony's temporary power source.\n\nHundreds of small tents and prefab shelters have sprung up around the former starship's massive hull as colonists begin to disembark in large numbers - the first [Root.Owner.GetSpeciesName] city on an alien world."
 progress.3.desc_07:0 "Our colony ship has gently touched down on the snow fields of §Y[Root.GetName]§! in a deep valley near the equator. The landing site nestled within a large mountain chain, and is well-protected from the elements.\n\nThe ship has been permanently converted into the administrative headquarters of the new settlement, and its reactor core is in the process of being removed so that it may serve as the colony's temporary power source.\n\nHundreds of small tents and prefab shelters have sprung up around the former starship's massive hull as colonists begin to disembark in large numbers - the first [Root.Owner.GetSpeciesName] city on an alien world."
 progress.3.desc_10:0 "Our colony ship has successfully followed its programmed path and made planetfall on §Y[Root.GetName]§!. Thousands of work units have emerged from the vessel's massive cargo bays to construct an initial Deployment Post from which the settlement can expand.\n\nEfforts to systematically catalog and designate surface resource deposits are ongoing, and all aggressive wildlife in the area surrounding the initial landing site have been pacified.\n\nWe are now ready to begin mass-production of additional [Root.Owner.GetSpeciesName] population units on the [Root.GetPlanetMoon] as resources allow. Our first colony is a success."
 progress.3.a:0 "A great day for the [Root.Owner.GetName]!"
 progress.4.name:0 "First Alien Encounter"
 progress.4.desc_01:0 "The news that we have encountered intelligent alien life for the first time has been received with mixed feelings by our populace. This confirms what we had long suspected - we are not alone in this galaxy. Each new alien species we encounter represents both an opportunity and a threat. We must be wary.\n\nThese particular xenos have a level of technology similar to our own, indicating that we achieved space flight at roughly the same time."
 progress.4.desc_02:0 "The news that we have encountered intelligent alien life for the first time is spreading like wildfire throughout the [Root.GetName]. Our citizens are fascinated by these beings, and the media is full of reports and speculation on their culture and society. The revelation that we are not alone in this galaxy has largely been greeted with celebration on [Root.Capital.GetName].\n\nJust like us, the aliens appear to be relative newcomers on the galactic stage and their level of technology is similar to our own."
 progress.4.desc_03:0 "The news that we have encountered intelligent alien life for the first time has shaken our society to the core. Leaked footage of these bizarre creatures is spreading through media outlets across the [Root.GetName], and many citizens have been gripped by panic. Rioting has been reported in several cities on [Root.Capital.GetName].\n\nThe strange xenos appear to have achieved a level of technology similar to our own, and they are clearly spacefaring. Whether they regard our great species with fear, hatred or cold indifference is anyone's guess."
 progress.4.a:0 "This changes everything."
 progress.4.b:0 "This is a momentous occasion."
 progress.4.c:0 "We should assume the worst."
 progress.5.desc_01:0 "The news that we have encountered intelligent alien life for the first time has been received with mixed feelings by our populace. This confirms what we had long suspected - we are not alone in this galaxy. Each new alien species we encounter represents both an opportunity and a threat. We must be wary.\n\nThese particular xenos are primitive by our standards, and they have not yet achieved space flight. We must decide how to approach them."
 progress.5.desc_02:0 "The news that we have encountered intelligent alien life for the first time is spreading like wildfire throughout the [Root.GetName]. Our citizens are fascinated by these beings, and the media is full of reports and speculation on their culture and society. The revelation that we are not alone in this galaxy has largely been greeted with celebration on [Root.Capital.GetName].\n\nOur level of technology is far ahead of theirs, and they have not yet developed space flight. Although they are primitive by our standards, we could probably still learn much by studying them."
 progress.5.desc_03:0 "The news that we have encountered intelligent alien life for the first time has shaken our society to the core. Leaked footage of these bizarre creatures is spreading through media outlets across the [Root.GetName], and many citizens have been gripped by panic. Rioting has been reported in several cities on [Root.Capital.GetName].\n\nThe primitive and backwards xenos are far below our own level of technology, and they have not yet developed space flight. For all our sakes, let us pray they never will."
 progress.5.b:0 "How fascinating."
 progress.5.c:0 "Indeed."
 progress.6.desc_01:0 "The news that we have encountered intelligent alien life for the first time has been received with mixed feelings by our populace. This confirms what we had long suspected - we are not alone in this galaxy. Each new alien species we encounter represents both an opportunity and a threat. We must be wary.\n\nThese particular xenos appear to have been active on the galactic stage for some time - their empire is likely thousands of years old, and their technology is far ahead of our own. We should be careful when dealing with them."
 progress.6.desc_02:0 "The news that we have encountered intelligent alien life for the first time is spreading like wildfire throughout the [Root.GetName]. Our citizens are fascinated by these beings, and the media is full of reports and speculation on their culture and society. The revelation that we are not alone in this galaxy has largely been greeted with celebration on [Root.Capital.GetName].\n\nThe empire these aliens have founded appears to be very old, and their level of technology is far ahead of our own. There is no doubt a great deal they could teach us."
 progress.6.desc_03:0 "The news that we have encountered intelligent alien life for the first time has shaken our society to the core. Leaked footage of these bizarre creatures is spreading through media outlets across the [Root.GetName], and many citizens have been gripped by panic. Rioting has been reported in several cities on [Root.Capital.GetName].\n\nThe strange xenos have achieved a level of technology far beyond our own, and they appear to have been spacefaring for thousands of years - possibly even longer. Fortunately for us, their kind appear to be a decrepit and stagnating species."
 progress.6.b:0 "Their wisdom must be great."
 progress.6.c:0 "Their age is over. The time of the [Root.Species.GetName] has come."
 progress.7.name:0 "Survey Mission"
 progress.7.desc:0 "The [Root.GetName], our first Science Ship, has completed space trials and is now fully operational. Science Officer [Root.GetLeaderName] has assumed command and is recommending a full survey of our home system.\n\nWe have entered the details of this mission into the §SSituation Log§! for future reference."
 progress.7.a:0 "Very well."
 progress.8.name:0 "Foothold"
 progress.8.desc:0 "With our home system fully explored, the time has come for our species to spread beyond [Root.Capital.GetName]. We should survey our neighboring star systems for a suitable world where we can establish our first colony.\n\nAs before, an entry has been added to the §SSituation Log§!."
 progress.8.a:0 "Let the search begin."

 progress.4.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.d:0 "They are... different."
 progress.4.e:0 "This data must be analyzed."
 progress.4.f:0 "Prey..."
 progress.4.g:0 "Gathering tactical data..."
 progress.5.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro:0 "Our theoretical models have long suggested the existence of other intelligent civilizations in our galaxy. This theory has now been confirmed."
 progress.4.gestaltnormal:0 "The alien political entity that we have encountered has a level of technology similar to our own, indicating that we achieved space flight at roughly the same time."
 progress.4.gestaltprimitives:0 "The alien political entity that we have encountered has not yet invented space flight. We must determine how best to deal with these primitives."
 progress.4.gestaltfallen:0 "The alien political entity that we have encountered appears to be an old one, possessing technology that is far advanced of our own. Caution is advised."

 #############################
 # Pirate Events
 #############################
 pirate.1.name:0 "The Birth of Space Piracy"
 pirate.1.desc_01:0 "A large group of faithless criminals from [Root.Capital.GetName] have illegally converted a number of civilian starships into weapons of war. Operating on the fringes of our space, these heretics have started calling themselves the "§S[pirate_band.GetName]§!" and are responsible for several attacks against civilian shipping lanes.\n\nTheir profane activities must not be allowed to continue!"
 pirate.1.desc_02:0 "Naval Intelligence has reported several attacks on civilian shipping in our space within the last several months. The perpetrators appear to be deserters and other renegade elements from [Root.Capital.GetName].\n\nThese criminals have put together a makeshift space fleet out of heavily modified civilian hulls, and they now call themselves the "§S[pirate_band.GetName]§!." Although crude, their vessels are a clear threat that cannot be ignored."
 pirate.1.desc_03:0 "Certain irrational and criminal elements of our society have left [Root.Capital.GetName] to seek an outlaw's life in the far reaches of space. In a display of surprising ingenuity, these brigands have heavily modified and weaponized a large number of civilian starships.\n\nOur civilian shipping lanes are now being raided by this improvised starfleet, which identifies itself only as the "§S[pirate_band.GetName]§!." A prompt response is needed."
 pirate.1.desc_04:0 "Alarming reports are coming in from the frontiers of our space. Since we developed space travel, violent fringe groups on [Root.Capital.GetName] have departed our homeworld in increasing numbers, spurning the peaceful ways of our society.\n\nThese misguided individuals call themselves the "§S[pirate_band.GetName]§!" and have converted several civilian vessels into warships. They now prey on civilian shipping as pirates, and their wanton attacks have led to many deaths. Drastic measures may be needed to protect our people."
 pirate.1.desc_05:0 "Rebels and dissidents fleeing from [Root.Capital.GetName] have founded an outlaw space fleet at the fringes of our space by modifying several civilian vessels into warships. Calling themselves the "§S[pirate_band.GetName]§!," these terrorists are spreading chaos and fear along our civilian shipping lanes.\n\nTheir lives have been rendered forfeit by the enormity of their crimes. Order must be restored, at any cost."
 pirate.1.desc_06:0 "Parasitic elements always flock to new markets, seeking to cut into profits at the expense of those doing honest business - space has proven no different. Several underground criminal organizations on [Root.Capital.GetName] have expanded their operations into space by converting a small fleet of civilian freighters into warships.\n\nThe outlaws call themselves the "§S[pirate_band.GetName]§!" and their ships have started menacing the civilian shipping lanes. We should act quickly before the situation gets out of hand."
 pirate.1.desc_07:0 "As civilian travel in space becomes more common place, several powerful criminal organizations on [Root.Capital.GetName] have sensed an opportunity to expand their operations. They have converted a number of civilian freighters into improvised warships, with which they raid civilian shipping lanes for booty.\n\nWe know they call themselves the "§S[pirate_band.GetName]§!" and that they operate from some kind of hidden space facility. Every effort must be made to bring these criminals to justice."
 pirate.2.a:0 "The faithful shall prevail."
 pirate.2.b:0 "Alert all commands. Deploy the fleet."
 pirate.2.c:0 "These non-conformists will be dealt with."
 pirate.2.d:0 "We should be better than this."
 pirate.2.e:0 "Pirates. We don't need that scum."
 pirate.2.f:0 "The trade must flow."
 pirate.2.g:0 "They will be found."

 pirate.5.name:0 "Space Pirates"
 pirate.5.desc:0 "The vessels we have come across in certain systems are definitely capable of receiving and transmitting standard communication protocols.\n\nVisual indicators point to their culture being largely spaceborne, and some phenotypes observed among them match no known planet-dwelling civilizations.\n\nUnfortunately, their crews are completely uninterested in civil discourse. What little we have been able to glean from intercepting intra-fleet communications indicate that they primarily subsist on piracy, occasionally recruiting fringe elements of spacefaring civilizations to their cause."
 pirate.5.a:0 "Deplorable."

 pirate.10.name:0 "The Pirate Haven"
 pirate.10.desc.nobirth:0 "The [Root.GetName] reports that the fleet has encountered a significant pirate presence in the [From.GetName] system.\n\nJudging by preliminary scans of the immense ships and the stations harboring them, this is a historical pirate port. It has likely been in uninterrupted operation since whatever ancient era it was that first spawned these thieving marauders."
 pirate.10.desc.birth:0 "The [Root.GetName] reports that the fleet has come across a pirate hub in the [From.GetName] system. This is likely the source of the corrupting influence that turned some of the outcast and criminal elements of the [Root.Owner.GetName] into violent freebooters.\n\nGoing by their massive, misshapen and visibly aged ships, these pirates are likely the remains of some past galactic era - possibly descendants of privateers in an ancient war, turned pirate following the mutual destruction of enemy and ally alike."
 pirate.10.a.nobirth:0 "Piracy is an indiscriminate threat."
 pirate.10.a.birth:0 "We strike at the heart of this malice."

 pirate.15.name:0 "Pirate Haven Destroyed"
 pirate.15.desc:0 "The [FromFrom.GetName] reports that the timeworn pirate galleons in the [FromFrom.GetStarName] system have been destroyed. Save for any stragglers in nearby systems, galactic piracy is a thing of the past... For now."

 pirate.25.name:0 "Pirate Station Raided"
 pirate.25.desc:0 "The [From.From.GetName] has destroyed a pirate station in the [From.From.GetStarName] system, and recovered its strong room module."

 #############################
 # Pretender Events
 #############################
 pretender.1.name:0 "[From.GetRegnalName] Dies Heirless"
 pretender.1.desc_01:0 "[From.GetRegnalName] has passed away, and seven days of mourning have been announced on [Root.Capital.GetName]. Unfortunately, there was no declared heir and two separate claims have been made on the throne.\n\nThe strongest contender has been crowned [Root.GetRulerTitle] under the name [Root.GetRulerName], but this has done little to settle the issue."
 pretender.1.desc_02:1 "[From.GetRegnalName] has transcended this realm of existence and begun the journey towards the next. Unfortunately, the Spirits have not yet seen fit to bless us with sufficient signs and portents to conclusively identify a successor.\n\nAfter a heated debate, [Root.GetRulerName] has been crowned as the next [Root.GetRulerTitle] but not without opposition. Pretenders from the senior ranks of the clergy are now attempting to galvanize support."
 pretender.1.desc_03:1 "[From.GetRegnalName] has died without a clear heir, leaving our government in disarray. [Root.GetRulerName] has been named successor, after having managed to gather enough support among the military on [Root.Capital.GetName], but the situation remains tenuous and pretenders are attempting to gather enough support to challenge the new [Root.GetRulerTitle]'s rule."
 pretender.1.desc_04:1 "The flesh of [From.GetRegnalName] has failed, and our algorithms have been unable to identify an optimal replacement. To maintain efficiency a new [Root.GetRulerTitle] has been chosen at random, and it now falls on [Root.GetRulerName] to interpret the infallible will of the Main Computer.\n\nDoubts have been raised, however, and there are those who see themselves as better qualified to perform this honor."
 pretender.1.desc_05:1 "[From.GetRegnalName] has passed away and the entire [Root.GetName] is in mourning. There is sadly no declared heir, and this has raised some contention among the nobility.\n\n[Root.GetRulerName] has already been crowned on [Root.Capital.GetName], but Pretenders claiming distant kinship with [From.GetRegnalName] has challenged the new [Root.GetRulerTitle]."
 pretender.1.tooltip:1 "Pretender factions have arisen."

 henrik.710.desc:0 "One [From.GetSpeciesName]. Several [From.GetSpeciesNamePlural]."

