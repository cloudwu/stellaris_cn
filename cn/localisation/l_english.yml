 RED_LASER:0 "红色激光器"
 RED_LASER_DESC:0 "激光武器向目标发射一道光束，通过产生剧烈热量造成伤害。"
 BLUE_LASER:0 "蓝色激光器"
 BLUE_LASER_DESC:0 "比红色激光器更加强大，对有机生物来说，这种波长的电磁辐射看上去是蓝色或紫色的。"
 UV_LASER:0 "紫外激光器"
 UV_LASER_DESC:0 "比蓝色型号更加强大的升级版。精准且破坏性大，可以造成巨大伤害。"
 XRAY_LASER:0 "X射线激光器"
 XRAY_LASER_DESC:0 "这种激光拥有比紫外激光更短的波长，但破坏性更高。"
 GAMMA_LASER:0 "伽马射线激光器"
 GAMMA_LASER_DESC:0 "伽马激光的电磁辐射频率极高。在激光武器领域，其破坏力是无可比拟的。"

 SPACEPORT_LASER:0 "空间站激光器"
 SPACEPORT_LASER_DESC:1 "装载在空间站上的激光器，拥有优秀的目标跟踪能力，弥补了空间站本身的移动限制。"

 ENERGY_LANCE_1:0 "粒子光矛"
 ENERGY_LANCE_1_DESC:1 "这类重型能量武器发射高度集中的粒子束，可以造成巨大伤害。"
 ENERGY_LANCE_2:0 "速子光矛"
 ENERGY_LANCE_2_DESC:1 "粒子光矛的增强版，可以发射威力强大的速子束。"

 PLASMA_1:0 "等离子发射器"
 PLASMA_1_DESC:0 "对目标发射一个具有破坏性的高能等离子球。等离子炮弹对飞船装甲非常有效。"
 PLASMA_2:0 "等离子加速器"
 PLASMA_2_DESC:0 "新型加速器拥有改良的屏蔽场。因此，在高能等离子炮弹飞往目标的途中，能量泄露较低。"
 PLASMA_3:0 "等离子火炮"
 PLASMA_3_DESC:0 "最新型的等离子武器，对早期型号进行了完全的军事化改装，是一种实验型的等离子发射器。其等离子炮弹更加致命。"

 ARC_EMITTER_1:0 "电弧发生器"
 ARC_EMITTER_1_DESC:0 "向目标发射电弧的强大武器，可绕过护盾及装甲。"
 ARC_EMITTER_2:0 "聚能电弧发生器"
 ARC_EMITTER_2_DESC:0 "改进的发生器装备了更好的聚焦透镜，可以产生更高的电能。"

 DISRUPTOR_1:0 "分解器"
 DISRUPTOR_1_DESC:0 "对目标发射一道高能电流，削弱并破坏连接原子的分子键。对护盾非常有效。"
 DISRUPTOR_2:0 "离子分解器"
 DISRUPTOR_2_DESC:0 "升级版的分解器向目标发射更具破坏性的离子微粒，并且不影响射速。"
 DISRUPTOR_3:0 "相位分解器"
 DISRUPTOR_3_DESC:0 "发射能量极高的量子能，对命中的目标造成毁灭性打击。"

 ENERGY_TORPEDO_1:0 "质子鱼雷"
 ENERGY_TORPEDO_1_DESC:1 "这些能量鱼雷由超浓缩质子构成。它们能打破偏转屏障和护盾系统。因为它们并非固态形式，所以不能被点防御武器瞄准。"
 ENERGY_TORPEDO_2:0 "中子鱼雷"
 ENERGY_TORPEDO_2_DESC:1 "将鱼雷的能量源从质子升级为中子。和它的前任一样，他们对能量盾特别有效。因为它们并非固态形式，所以不能被点防御武器瞄准。"

 MINING_DRONE_LASER_1:0 "采矿激光"
 MINING_DRONE_LASER_1_DESC:1 "高度集中的采矿激光，不仅可以切割小行星，也可以切开船体。"
 
 BLUE_CRYSTAL_WEAPON_1:0 "蓝色晶片发射器"
 BLUE_CRYSTAL_WEAPON_1_DESC:1 "蓝色晶片发射器模仿蓝宝石类晶态实体的发射机理，可以造成一些伤害。"
 GREEN_CRYSTAL_WEAPON_1:0 "绿色晶片发射器"
 GREEN_CRYSTAL_WEAPON_1_DESC:1 "绿色晶片发射器模仿绿宝石类晶态实体的发射机理，可以造成中等伤害。"
 YELLOW_CRYSTAL_WEAPON_1:0 "黄色晶片发射器"
 YELLOW_CRYSTAL_WEAPON_1_DESC:1 "黄色晶片发射器模仿黄宝石类晶态实体的发射机理，可以造成许多伤害。"
 RED_CRYSTAL_WEAPON_1:0 "红色晶片发射器"
 RED_CRYSTAL_WEAPON_1_DESC:1 "红色晶片发射器模仿红宝石类晶态实体的发射机理，可以造成大量伤害。"
 
 SPACE_CLOUD_WEAPON_1:0 "雷云闪电"
 SPACE_CLOUD_WEAPON_1_DESC:1 "根据虚空之云内部电流的产生机理，我们制造出了雷云武器系统，可以造成大量伤害。"
 
 EXTRADIMENSIONAL_1:0 "物质粉碎机"
 EXTRADIMENSIONAL_1_DESC:1 "来自另一个维度的武器，物质粉碎机的核心技术可以扭曲物理法则、带来破坏性结果。"

 MISSILE_1:0 "核导弹"
 MISSILE_1_DESC:0 "装备核弹头的太空导弹。虽然使用了前太空时代的技术，但这种强大的制导武器在一定范围内仍十分有效。"
 MISSILE_2:0 "聚变导弹"
 MISSILE_2_DESC:0 "升级版的太空导弹，拥有更强大的核聚变弹头，飞行性能也经过了改良。"
 MISSILE_3:0 "反物质导弹"
 MISSILE_3_DESC:0 "装备了反物质弹头的高级导弹。采用了重新改良的制导系统，命中目标的几率大大增加。"
 MISSILE_4:0 "量子导弹"
 MISSILE_4_DESC:0 "最新型的太空导弹，从零点真空中获取能量，威力巨大。"
 MISSILE_5:0 "掠夺者导弹"
 MISSILE_5_DESC:0 "这种先进的导弹载有小型AI导航系统，充分提升了武器性能和追踪能力。"

 SPACEPORT_MISSILE:0 "空间站导弹"
 SPACEPORT_MISSILE_DESC:1 "和飞船不同，空间站中最不缺的就是空间。因此，空间站的导弹设备可以储存大量弹药，并能安装更高效的装填系统。"

 SWARMER_MISSILE_1:0 "蜂群导弹"
 SWARMER_MISSILE_1_DESC:0 "齐射而出的小型导弹，专门用于击溃敌方的点防御体系。"
 SWARMER_MISSILE_2:0 "旋风导弹"
 SWARMER_MISSILE_2_DESC:0 "新的微缩技术让我们能够在蜂群导弹上装备更强大的弹头，飞行性能也得到改善。"

 SCOURGE_MISSILE_1:0 "天灾导弹"
 SCOURGE_MISSILE_1_DESC:1 "天灾导弹内装填了许多生物化学物质，这些物质是虫族在太空作战时使用的。对坚硬的军事舰船异常有效。"
 SPACEPORT_SCOURGE_MISSILE:0 "空间站天灾导弹"
 SPACEPORT_SCOURGE_MISSILE_DESC:1 "$SCOURGE_MISSILE_1_DESC$"
 SCOURGE_PROJECTILE_WEAPON:0 "天灾酸液弹"
 SCOURGE_PROJECTILE_WEAPON_DESC:1 "用弹状胶囊包裹，包含极高腐蚀性的有机物质。原本是虫族用来进行轨道轰炸的物质，现在被改装成了舰载武器。"
 SMALL_SCOURGE_PROJECTILE_WEAPON:1 "$SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC:1 "$SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1:0 "虫群突击兵"
 SWARM_STRIKE_CRAFT_1_DESC:1 "克隆的微缩版普雷索林实验体，可以用舰载通信系统的信号对其进行控制，可以作为高效的突击船。"
 AMOEBA_STRIKE_CRAFT_1:1 "阿米巴鞭状体"
 AMOEBA_STRIKE_CRAFT_1_DESC:1 "圈养的阿米巴会生成鞭状体，改造后可以监测到船体磁场的微小变化，可以当作高效的突击船。"

 DRONE_STRIKE_CRAFT:0 "精准无人机"

 TORPEDO_1:0 "太空鱼雷"
 TORPEDO_1_DESC:0 "这种鱼雷其实是一种大型慢速的导弹。装备了强大的弹头和护盾调制器，可以轻松地穿过能量屏障。"
 TORPEDO_2:0 "装甲鱼雷"
 TORPEDO_2_DESC:0 "改进的太空鱼类拥有装甲，可以承受更多敌方的点防御火力。鱼雷引爆后，装甲碎片可以造成额外伤害。"
 TORPEDO_3:0 "破坏者鱼雷"
 TORPEDO_3_DESC:0 "装备了强大弹头的先进鱼雷。造型呈流线型，引擎更快，护盾调制器更先进，可以穿过敌方的能量屏障。"

 MASS_DRIVER_1:0 "质量加速器"
 MASS_DRIVER_1_DESC:0 "使用磁场加速穿甲弹，这种电磁炮弹会以极高速度命中目标。"
 MASS_DRIVER_2:0 "线圈炮"
 MASS_DRIVER_2_DESC:0 "质量加速器的威力加强版，使用电磁线圈为炮弹不断加速。"
 MASS_DRIVER_3:0 "轨道炮"
 MASS_DRIVER_3_DESC:0 "轨道炮通过两个一模一样的平行轨道加速炮弹并且以令人惊讶的速度发射出去。"
 MASS_DRIVER_4:0 "高级轨道炮"
 MASS_DRIVER_4_DESC:0 "新型轨道炮，轨道更加稳固，能量供应更加充足。威力比之前的型号更大，准确度也更高。"
 MASS_DRIVER_5:0 "高斯炮"
 MASS_DRIVER_5_DESC:0 "线圈炮的升级版，破坏力比最新的轨道炮还要高。炮弹的准确度和速度都无与伦比。"

 SPACEPORT_MASS_DRIVER:0 "空间站质量加速器"
 SPACEPORT_MASS_DRIVER_DESC:1 "搭载在空间站上的质量加速器，尽管设计陈旧，但力量不输于舰载型号。"

 KINETIC_ARTILLERY_1:0 "动能炮台"
 KINETIC_ARTILLERY_1_DESC:0 "超远距离的火炮，发射的炮弹能以较高精度击中极远的目标。"
 KINETIC_ARTILLERY_2:0 "动能火炮"
 KINETIC_ARTILLERY_2_DESC:0 "火力更加强大的舰载远距离火炮，装备了新的炮管和火力控制系统。"

 LARGE_MASS_ACCELERATOR_1:0 "巨型加农炮"
 LARGE_MASS_ACCELERATOR_2:0 "超巨型加农炮"
 MASS_ACCELERATOR_1:0 "巨型加农炮"
 MASS_ACCELERATOR_1_DESC:0 "巨大的动能大炮，由于体型巨大，所以必须安装在中脊上。"
 MASS_ACCELERATOR_2:0 "超巨型加农炮"
 MASS_ACCELERATOR_2_DESC:0 "安装在中脊上的超巨大的动能大炮。"

 AUTOCANNON_1:0 "机炮"
 AUTOCANNON_1_DESC:0 "大口径的射击武器，发射装有爆炸性物质的弹药。其主要优势在于较高的射速。"
 AUTOCANNON_2:0 "撕裂者机炮"
 AUTOCANNON_2_DESC:0 "旋转式机炮的升级版，改进了追踪系统和火力控制系统。因此可以保持更高的射速。"
 AUTOCANNON_3:0 "烈焰风暴机炮"
 AUTOCANNON_3_DESC:0 "高级的旋转式机炮，对目标发射大量的穿甲弹和高爆弹。"

 FLAK_BATTERY_1:0 "高射炮台"
 FLAK_BATTERY_1_DESC:2 "发射近距离榴弹的炮台组。对敌人的突击船特别有效，同时也能对大型舰船造成伤害。"
 FLAK_BATTERY_2:0 "高射火炮"
 FLAK_BATTERY_2_DESC:1 "升级版的高射炮台，拥有更强大的榴弹。是防御突击船和导弹的绝佳武器。"

 EMPTY_DRIVE:0 "无超光速(FTL)引擎"
 EMPTY_DRIVE_DESC:1 "没有超光速(FTL)引擎的舰船不能离开建造它们的星系。"
 WARP_DRIVE_1:0 "曲速引擎 I"
 WARP_DRIVE_1_DESC:1 "可以在星系边界进行超光速(FTL)旅行，移动范围有限，离开和抵达时需要进入启动阶段和冷却阶段。"
 WARP_DRIVE_2:0 "曲速引擎 II"
 WARP_DRIVE_2_DESC:1 "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_3:0 "曲速引擎 III"
 WARP_DRIVE_3_DESC:1 "$WARP_DRIVE_1_DESC$"
 NOMAD_WARP_DRIVE:0 "$WARP_DRIVE_3$"
 HYPER_DRIVE_1:0 "超空间驱动 I"
 HYPER_DRIVE_1_DESC:1 "装备了超空间驱动的飞船只能够沿着行星间的超光速通道行驶。但是飞船可以从恒星系的任意位置加速到超光速。"
 HYPER_DRIVE_2:0 "超空间驱动 II"
 HYPER_DRIVE_2_DESC:1 "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3:0 "超空间驱动 III"
 HYPER_DRIVE_3_DESC:1 "$HYPER_DRIVE_1_DESC$"
 JUMP_DRIVE_1:0 "折跃引擎"
 JUMP_DRIVE_1_DESC:1 "折跃引擎能够在现实空间中撕开一个飞船大小的空洞，使飞船能够实现短途的恒星间跃迁。人们还不太能真正理解飞船跃迁时穿过的空间的本质。"
 PSI_JUMP_DRIVE_1:0 "灵能折跃引擎"
 PSI_JUMP_DRIVE_1_DESC:1 "灵能折跃引擎利用船员的潜在超能打断时空的连续性，消除目的地与出发地之间的距离。大概是这样吧。"
 WORMHOLE_DRIVE_DESC:0 "装有虫洞调制器飞船能够协调虫洞发生器制造的传送门，创建恒星间的通道。"

 ftl_components:0 "超光速(FTL)元件"
 ftl_components_DESC:0 "任何在恒星系间穿梭的飞船都需要装备有类似超光速(FTL)元件的部件。"
 
 ship_sensor_components:0 "传感器"
 ship_sensor_components_DESC:0 "传感器可以显示探测范围内的所有星系和舰队的细节。"

 thruster_components:0 "推进器"
 thruster_components_DESC:0 "推进器是用于一切低于光速的航行的，是所有船只的必备部分。"

 combat_computers:0 "作战电脑"
 combat_computers_DESC:0 "所有军事船只上都安装有用于战斗的电脑，会自动进行瞄准运算、规避性驾驶以及伤害控制。"

 border_extruders:0 "国界指向标"
 border_extruders_DESC:0 "国界指向标就像浮标一样，在深空中划分出国家之间的边界。"

 ship_aura_components:0 "场致发射阴极"
 ship_aura_components_DESC:1 "场致发射阴极能够投射出一小部分区域，在此区域中的友方船只和地方船只都会受到多种影响。"

 FISSION_REACTOR:0 "裂变反应堆"
 FISSION_REACTOR_DESC:0 "裂变反应堆能够产生大量能量，但是它也会产生有害的核废料。"
 FUSION_REACTOR:0 "聚变反应堆"
 FUSION_REACTOR_DESC:0 "聚变反应堆能够产生巨量的能量，但是却没有裂变反应堆所具有的重重危险。"
 COLD_FUSION_REACTOR:0 "冷核聚变反应堆"
 COLD_FUSION_REACTOR_DESC:0 "将核聚变维持在较低的温度，全新一代的核聚变反应堆就此诞生了。"
 ZERO_POINT_REACTOR:0 "零点反应堆"
 ZERO_POINT_REACTOR_DESC:0 "这些发动机能够吸收真空的能量，几乎能够无限供应能量。没有比这更有效率的发电方式了。"
 ANTIMATTER_REACTOR:0 "反物质反应堆"
 ANTIMATTER_REACTOR_DESC:0 "我们利用正反物质湮灭所产生的能量，产生的能量远远多于核聚变所产生的能量。"

 SCIENCE_LAB_1:0 "科学实验室"
 MEDIUM_SCIENCE_LAB_1_DESC:0 "船上的实验室能够进行一些最基本的研究任务，或者进行一些对星体的研究。"
 CURATOR_EXPLORER_LAB:0 "$tech_curator_lab$"
 CURATOR_ARCHEOLOGY_LAB:0 "$tech_archeology_lab$"
 OBSERVATORY_1:0 "雷达系统"
 OBSERVATORY_1_DESC:1 "雷达系统是一种深空中和行星密切相关的技术。雷达系统能够为在恒星间航行的船只提供最基本的侦测和追踪数据，"
 OBSERVATORY_2:0 "重力探测器"
 OBSERVATORY_2_DESC:0 "这些探测器能够发现太空中的所有重力变化，比如说星舰出现时导致的重力变化。"
 OBSERVATORY_3:0 "亚空间探测器"
 OBSERVATORY_3_DESC:0 "这些探测器能够发现星舰航行后留下的涟漪。它们探测的范围和灵敏度都要远胜于重力探测器。"
 OBSERVATORY_4:0 "超光速粒子探测器"
 OBSERVATORY_4_DESC:0 "这是一种极为先进的探测器，利用旋转的超光速粒子束来检测极远距离的船只动态。"
