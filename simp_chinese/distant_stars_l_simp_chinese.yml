 #ANOMALY EVENTS:
 #The Vechtar Zavonia Chain
 distar.1000.name: "维克塔·泽沃尼亚"
 distar.1000.desc: "[From.GetName]轨道上的船壳是维克塔·泽沃尼亚号的残骸，它是一艘巨大的亚光速世代舰船，属于名为马达克·沃尔的非常唯心主义的外星物种。\n\n尽管船上的生命已被无情地清除，舰长日志中仍然详细记录了马达克的悲惨之旅。在遭到被称为“躯壳”的可怕存在围追堵截之后，他们逃离了故乡，寻找遥远的乐园星球——传说中的乐土帕丽达雅，它只会对获选者显露真面貌。不过以其舰船的状况来看，他们被攻击者追上了。\n\n我们是否该提取舰船的导航设备，并解密其目的地？"
 distar.1000.a: "你说乐园星球……"
 distar.1000.b: "不。"
 distar.1001.name: "隐蔽星球"
 distar.1001.desc: "解开维克塔·泽沃尼亚号的导航设备加密并不轻松，但多亏了对寻找马达克·沃尔族的理想乡着迷的首席科学家[vechtar_zavonia_leader_name.GetName]，我们最终成功了。\n\n更令人担忧的是，这一发现不知怎的被透露给了公众，人们现在和[vechtar_zavonia_leader_name.GetName]一样决心要在一颗乐园星球上安家。"
 distar.1001.a: "没有什么能阻止我们进入乐园。"
 distar.1001.b: "终止计划。这是徒劳之举。"
 distar.1002.name: "失乐园"
 distar.1002.desc: "第二次，继而再三确认导航系统的坐标后，我们不得不承认马达科-沃尔的天堂行星是一个只有荒原的荒芜星球。\n\n尽管我们不能排除这种可能性：马达科所认为的天堂与我们的常识不同，但[utopian_planet.GetName]表面上的弹坑给出了另一种答案。这艘船的船长和乘员并没有简单的就接受了挫折。"
 distar.1002.a: "这不可能！再去确认一次坐标！！"
 distar.1002.b: "认清现实吧……"
 distar.1003.name: "完美世界"
 distar.1003.desc: "我们终于发现了马达科-沃尔的秘密！\n\n当我们把探测器向[utopian_planet.GetName]的地表发射时，它仅仅触碰到大气层就被弹开了，这让船员们怀疑其中另有隐情。进一步深入的研究发现我们所看见的星球表面仅仅是一层能量护盾，向外投射着荒芜废土的假象，而在这护盾背后，一颗生机勃勃的盖亚行星藏匿其中，证实着马达科-沃尔的传说所言非虚。\n\n不仅如此，当船员们降下护盾时，他们还发现了一个由一种哺乳动物和真菌的共生体组成的石器时代的文明，平和地生活在他们简陋的聚落中，对刚刚发生的一切和我们的存在一无所知。而传说中梦魇般的“血裔”，也仅仅在他们的口口相传中继续存在。"
 distar.1003.a: "马达克·沃尔族还活着！"
 distar.1003.b: "这星球可真漂亮……"
 distar.1004.name: "秘密乐园"
 distar.1004.desc: "[country_that_discovered_mardak_vol.GetName]在我们领地内的一颗盖亚星球上，发现了一个隐秘的[GetPreFTLLower]文明。星球似乎被某种复杂的能源护盾保护，使它看起来像是一颗死寂星球。我们尚未判明是谁以及为什么将它藏起来，因为那些[GetPreFTLLowerPlural]物种明显没有足够的科技实力。他们似乎是哺乳动物与菌类形成的某种共生关系，而且在我们看来，他们完全无害。"
 distar.1004.a: "判断一颗星球绝不能只看表面。"
 distar.1005.name: "信息传输"
 distar.1005.desc_a: "一个先前从未遭遇过的智慧哺乳动物联络了我们，事关仍居住在[utopian_planet.GetName]上的远古马达克·沃尔族。事情似乎非常紧急。"
 distar.1005.desc_b: "一个先前从未遭遇过的智慧哺乳动物联络了我们，事关仍居住在[utopian_planet.GetName]上的[GetPreFTLLowerPlural]物种。事情似乎非常紧急。"
 distar.1006.desc: "你好，[From.GetSpeciesNamePlural]。我们是沃尔族，我们和平而来。\n\n我们发现你们的一颗星球感染了马达克。它是一种寄生性真菌生物，千百年来一直危害着我们一族，将其宿主变成傀儡，而你们就是它的下一个目标！\n\n我们本以为已将其彻底消灭，但我们的年度星系扫描却发现[utopian_planet.GetName]上还存活着许多。但不用担心，我们知道该怎么办……"
 distar.1006.a: "用火来净化他们！？"
 distar.1006.b: "无稽之谈，他们人畜无害！"
 distar.1006.c: "绝不允许你们伤害他们！"
 distar.1008.desc: "注意：我们将开始轨道灭绝协议倒计时，3，2，1……已向感染者释放空气传播菌类溶剂-X。敌对媒介已被清除！\n\n不要担心，你侦测到的任何环境变化都不是暂时的，而且无法恢复……\n\n我们感谢你们的合作。\n\n我们是沃尔族，我们和平而来。\n\n和平……"
 distar.1008.a: "结束了……"
 distar.1008.b: "环境变化？？"
 distar.1009.desc: "原始的[From.GetSpeciesNamePluralInsult]！当你醒来时发现马达克镶进你的[From.GetSpeciesOrganName]时会有何感想？菌类首先会控制你的神经系统，然后一个细胞接一个细胞地控制你的全身！你的血肉会开裂，你的精神会随之崩溃！\n\n幸运的是，[From.GetSpeciesNamePluralInsult]，那一天永远不会到来。我们不会允许它发生的。\n\n我们是沃尔族。我们将……和平归来。"
 distar.1009.a: "好吧……"
 distar.1011.name: "§R边境闯入警告！§!"
 distar.1011.desc: "我们侦测到了一支敌方舰队，带着沃尔族的通讯特征，正笔直前往[utopian_planet.GetName]。看来他们是为仍居住在星球上的马达克而来……\n\n他们没有回应我们的联络。"
 distar.1011.a: "不妙……"
 distar.1013.desc: "频道里只有杂讯。我们失去了与沃尔族的联络。"
 distar.1013.a: "他们切断了通讯！！"
 distar.1014.name: "身处乐园"
 distar.1014.desc: "我们终于在马达克·沃尔族的乐园星球帕丽黛达上安家了。人们正在欢庆，因为有一天，他们的[From.Owner.GetSpeciesSpawnNamePlural]也能在[utopian_planet.GetName]的沙丘、花园与清泉中嬉戏！"
 distar.1014.a: "终于……"
 distar.1014.b: "我们走着瞧……"
 #Star Lifting
 distar.1020.name: "热能驱动流出"
 distar.1020.desc: "在对[From.GetName]轨道上的平台进行研究后，我们发现它是一种复杂且有些古怪的外星设计。其防水机械与先进气候控制表明，它是由一种会分泌大量液体的物种制造的，很可能是软体动物。\n\n在故障之前，它曾用微波束加热恒星大气层的一部分，诱发持续的大规模喷发，可以极大地增加太阳风的流出。这些能源随后由轨道空间站收集。\n\n该平台是按某种非常实验性的概念设计的。"
 distar.1020.a: "修复平台。"
 distar.1020.c: "将微波束改造成武器。"
 distar.1020.b: "离开。"
 distar.1021.name: "与火共舞"
 distar.1021.desc: "在大量修复工作之后，平台已经上线，而恒星现在正向宇宙中喷发大量的能源。但这一路上并非一帆风顺。\n\n当大型微波束初次启动时，工程师们几乎引发了一场连锁反应，后果可能导致一场巨大的恒星爆发，将平台以及星系中所有的星球全都摧毁。原来远古外星蓝图与使用说明中存在着大量计算错误，程度严重到可使平台无法运作。\n\n幸好我们及时发现了错误，并调整了微波束的强度，而太阳风的流出也稳定了下来。"
 distar.1021.a: "一颗只属于我们的太阳能电池！"
 distar.1021.b: "哎，软体动物……身子软，脑子也软……"
 distar.1022.name: "软体动物微波束"
 distar.1022.desc.a: "[star_lifting_ship.GetName]的船员们并没有花太多时间就得出结论：这个恒星平台的设计，用科学专员[star_lifting_leader.GetName]的话来说，是疯子的杰作。微波束非常粗劣，未经校准，而且在正常运转之前还需要大量的打磨。不过，它们很快就被证明是上好的武器。"
 distar.1022.desc.b: "我们将软体动物微波束改造成武器的尝试……壮观地失败了。在启动时，我们才发现微波束的设计烂到简直无法用语言形容，最终这一科学的失败化作一团壮观的蘑菇云，而我们的科研团队则在千钧一发之际逃了出来。"
 distar.1022.a: "棒极了。"
 distar.1022.b: "太惨了。"
 distar.1022.c: "这些软体动物根本就不该捣鼓科学……"
 #The Big RIP
 distar.1030.name: "废弃观测站"
 distar.1030.desc: "观测站上的所有数据储存设备都已被清空，并且所有可指向其原主人的证据也都已被小心翼翼地抹去。[big_rip_planet.GetName]上明显出了什么差错。智慧生命曾经存在的唯一迹象，就是散布在星球上的半完成的大都市废墟，似乎在建造中途就被放弃了。"
 distar.1030.a: "进行调查。"
 distar.1030.b: "离开。"
 distar.1031.name: "灰蛊风暴"
 distar.1031.desc: "尽管他们拼命试图掩盖，观测者拙劣的净化仍在[big_rip_planet.GetName]上随处可见……\n\n证据表明，星球上原本居住着一种意识以灵能相连的植物物种，正在精神觉醒的过程之中。此时一个神秘的外星物种突然降临。从那时起，这个植物物种就疯狂地痴迷于即将来临的名为“灰色风暴”的世界末日。它们原本和平的信条也变成了自灭的狂信。出于对一个永远不会来临的末日的恐惧，这星系中最古老的物种之一在数月之间枯萎殆尽，尽管反复尝试强行灌溉。"
 distar.1031.a: "真是一团糟……"
 distar.1031.b: "安息吧，脆弱的花儿们……"
 #Bunker-Bot
 distar.1040.name: "碉堡机器人"
 distar.1040.desc: "我们追踪[From.GetName]上散发的异常电磁辐射的来源，发现了一座地下碉堡，里面藏着一台足有一艘战舰那么大的超级电脑。\n\n我们的科学家怀疑它可能已经在那里呆了上千年了，一直都在努力解决一个非常复杂的问题，而其本质仍不明确。\n\n当船员们试着与电脑互动时，他们发现那座似乎被废弃且不设防的设施，事实上受到一个保安人工智能的控制，其最高目的似乎就是将访客烧焦。随着船员们击败了人工智能，它向未知接收者发送了一条信息。"
 distar.1040.a: "把超级电脑拆了当零件！"
 distar.1040.a.tooltip: "一台花了上千年都没能解决一个问题的电脑，最好还是拿来造成船壳吧……"
 distar.1040.b: "用它来强化我们自己的科研……"
 distar.1040.b.tooltip: "这需要关闭维持设施的人工智能，并将导致电脑在可预见的未来崩溃。"
 distar.1040.c: "让它继续那神秘的计算……"
 distar.1040.c.tooltip: "我们最好不要打扰它。不管那电脑在尝试解决什么问题，看起来都挺重要的……"
 #Atomic Clock
 distar.1045.name: "四十二年零三天"
 distar.1045.desc: "在对[From.GetName]周围的垃圾场进行细致扫描后，我们发现了一颗气密胶囊，里面有一只计时无比精确的原子钟。\n\n它的频率不确定性低到需要再花八亿七千九百万年才会增加一秒，而且正在朝一个四十二年零三天后的日期倒计时。胶囊里没有记载这个日期代表着什么，或者其主人是谁。不过似乎有人失去时间概念了……"
 distar.1045.a: "注意观察它。"
 distar.1045.b: "这是个炸弹！！摧毁它！！"
 distar.1045.a.tooltip: "滴答，滴答……"
 distar.1045.b.tooltip: "胶囊里满是貌似无害的线路，任何一根都可能触发大规模毁灭性武器，摧毁整个星系！船员会将它们全都剪断！"
 #Eat or be Eaten
 distar.1050.name: "吃或被吃"
 distar.1050.desc: "在[From.GetName]周围的垃圾场边缘，漂浮着一艘来源不明的破旧科研船。船壳上的咬痕与消化液表明它曾被某种大型食肉动物咀嚼，然后反刍。\n\n讽刺的是，舰船的船员也在进行自己的美食之旅，寻找新的异星美味，结果自己却成了盘中餐。\n\n他们对大量的物种进行了评估，从营养成分到咀嚼口感等各个方面。他们评价最高的物种之一是[delicious_aliens.GetSpeciesNamePlural]，因其[delicious_aliens.GetSpeciesOrganName]多汁，而且性情暴躁。而我们则在排名底端得了中庸的评价，因为我们的肉嚼起来费劲，而且反抗无力。有些人还真喜欢与食物玩耍……"
 distar.1050.desc_lithoid: "在[From.GetName]周围的垃圾场边缘，漂浮着一艘来源不明的破旧科研船。船壳上的咬痕与消化液表明它曾被某种大型食肉动物咀嚼，然后吐了出来。\n\n讽刺的是，舰船上的船员也在进行自己的美食之旅，寻找新的异星美味，结果自己却成了盘中餐。\n\n他们已经从营养成分到咀嚼口感等各个方面对海量物种进行了评估。他们首选的是[delicious_aliens.GetSpeciesNamePlural]，因为[delicious_aliens.GetSpeciesOrganName]鲜美多汁且性情暴躁。我们在这份列表中排名很低，被归入了一种以星号圈起的特殊类别，因为我们根本不可食用并且毫无猎取的乐趣。有些人还真喜欢与食材玩耍……"
 distar.1050.a: "看来他们终于碰到对手了……"
 #The Cube
 distar.1055.name: "方块"
 distar.1055.desc: "在[From.GetName]周围的无数废弃舰船中，我们发现了一艘几乎完好无损的外星科研船。船上的记录揭示，它发生了严重设备故障，在虚空中漂流了142天后，其船员因缺乏营养而逝世。\n\n我们在一张小床上发现了舰长遗骸，他手中握着一颗金属小方块，每一面都有不同的颜色，并分成九个大小相同的可旋转方块。科学专员[Root.Owner.GetScientist][cube_science_officer.GetName]相信，当旋转到正确的图案时，方块将会开启，并揭露隐藏的宝藏。"
 distar.1055.a: "旋转那方块吧，[Root.Owner.GetScientist]！"
 distar.1055.b: "别管它。"
 distar.1056.name: "切割"
 distar.1056.desc: "[From.GetName]的船员们尝试了各种解码算法来对付那金属方块，但都没有任何反应。\n\n“它是不是个密码？隐藏着宝贵物品的容器？”“如果这个方块没有意义，那什么才有意义？”科学专员[cube_science_officer.GetName]疲惫不堪的头脑中闪过了这些念头，最后[cube_science_officer.GetSheHe]终于使出了激光切割这一招，同时也不慎将[cube_science_officer.GetHerHis]的右[From.Owner.GetSpeciesHandName]切成了两半。方块里空空如也。"
 distar.1056.a: "天啊……"
 distar.1056.a.tooltip: "[cube_science_officer.FromGetName]再也不会是原来的样子了。"
 #Honeymooners
 distar.1060.name: "新婚情侣"
 distar.1060.desc: "我们似乎遭遇了一种非原生无毛哺乳动物的繁殖地。我们观察到它们在晚间进行高级求偶活动，随后在各种酒精化学物质的作用下，于夜晚的沙滩上亲密地进行对偶结合。\n\n可惜的是，它们意外地发现了我们的舰船，并惊慌失措地搭乘一艘商业舰船逃离了星球，留下了一地的垃圾。我们在其中发现了一本外星旅行指南书——《银河系漫游指南》，描述了许多我们未知的景观与现象。"
 distar.1060.a: "这本指南书将鼓舞我们！"
 distar.1060.b: "肮脏的外星人！人们必须知道它们是游手好闲并乱丢垃圾的不利因素。"
 distar.1060.c: "我们现在最好对此保密……"
 distar.1060.d: "恶心！"
 #Hologram
 distar.1065.name: "不存在的星球"
 distar.1065.desc: "[From.GetName] 根本不是颗星球，而是个复杂的三维投影。它的中央是一个投影仪，生成一片能源场来逼真地模拟星球的实体与重力井，连我们的传感器都误以为它真的是颗星球，因此产生了异常的数据。我们只能猜测为何有人会特意在这个位置模拟一颗星球的存在。可惜的是，该投影仪在我们对它进行实验时被毁了。"
 distar.1065.a: "怪事……"
 #Star Crazy
 distar.1070.name: "恒星规律"
 distar.1070.desc: "[From.GetName]的最新传感器读数显示恒星在有规律地悸动，但当[Root.GetName]的船员们抵达当地时，却没有发现支持这一数据的证据。尽管大多数船员都同意这是传感器故障引起的，[Root.GetLeaderName]却否认这一理论。[Root.GetLeaderName]宣称在别处发现了类似的悸动能源放射规律，并担心星系中的恒星正在遭遇怪事。[crazy_science_officer.GetSheHeCap]已安排了前往最近的受影响恒星的航线。"
 distar.1070.a: "我们必须追根究底……"
 distar.1070.b: "只是个故障而已。"
 distar.1071.name: "一会就好……"
 distar.1071.desc: "数日沉思后，科学家[Root.GetLeaderName]出面承认了自己犯下的错误——遥远的恒星脉冲没有隐藏规律，也没有不祥的、形而上学的意图。正如[Root.GetLeaderName]所言：\n\n§Y“偏执，如此而已。作为科学家，这不合逻辑、毫无计划，也着实不被欢迎。”§!\n\n尽管看上去很尴尬，这篓子倒并非什么好处都没有；毕竟[Root.GetLeaderName]内心的斗争让其好好地审视了自己。"
 distar.1071.a: "好。那就解决了。"
 distar.1072.name: "传感器故障"
 distar.1072.desc: "当船员们抵达[anomalous_star.GetName]时，他们确认传感器确实故障了。好消息是他们不仅大大低估了行星能量输出的初步估计，而且[From.GetLeaderName]似乎也从过去的错误中学到了教训。"
 distar.1072.a: "失败是成功之母。"
 distar.1072.b: "真是浪费时间……"
 distar.1073.name: "疯狂之星"
 distar.1073.desc: "[From.GetName]的船员们不幸地发现，正如他们所料，我们从[anomalous_star.GetName]观测到的悸动规律确实是传感器故障……没错，是科学专员[crazy_science_officer.GetName]脑子里的那个传感器坏了。\n\n科学专员的行为变得很不稳定。[crazy_science_officer.GetSheHe]得了妄想症，自认为是世界的守护者，而恒星的悸动预示着世界末日即将到来。船员们认为[crazy_science_officer.GetHerselfHimself]在精神病发作时篡改了舰船的传感器数据。\n\n该科学专员目前正在一个前往[Root.Capital.GetName]的医疗舱中，[crazy_science_officer.GetSheHe]将会在那里接受治疗。"
 distar.1073.a: "感谢你的贡献，世界的守护者[crazy_science_officer.GetName]！"
 distar.1073.b: "祝好运，[crazy_science_officer.GetName]。"
 distar.1070.a.tooltip: "§L一闪一闪亮晶晶……§!"
 test_event_targets.desc: "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 #Azizians
 distar.1080.name: "无声狂啸"
 distar.1080.desc.a: "我们发现了一只巨型腹足动物的化石，它不符合任何先前遭遇的物种，并被困在一块围绕[From.GetName]旋转的巨大冰块中。它的眼睛怒视前方，触手扬起，鼻口扭曲成可怕的样子，好像被定格在一道无声的狂啸之中。该生物似乎没有明显的智慧特征。"
 distar.1080.desc.b: "$distar.1080.desc.a$\n\n尽管其面目狰狞，我们的科学家认为如果能将其驯化，该生物可以为我们所用。他们建议提取一些DNA以供克隆。"
 distar.1080.desc.c: "$distar.1080.desc.a$\n\n可惜以我们目前的科技实力，无法将其复生。"
 distar.1080.a: "克隆它。"
 distar.1080.b: "扔了它！"
 distar.1080.c: "它属于博物馆。"
 distar.1081.name: "阿兹詹虫"
 distar.1081.desc: "我们利用化石的DNA成功地克隆出了一批巨型蛞蝓。它们于数周后发育成熟，重达20吨，并发展出了原始的智慧，会对简单的指令做出反应。尽管尚未表露出任何凶猛的本性，它们在被激怒时会分泌一种粘稠的毒液，而且它们的颜色也会随情绪而改变。因为它们相互沟通之时会发出兹兹声，科研团队将其命名为“阿兹詹虫”。"
 distar.1081.a: "它们会成为优秀的奴隶。"
 distar.1081.a.tooltip: "4个§Y阿兹詹虫§!人口已添加至[This.GetName]"
 distar.1081.b: "它们应该待在动物园里。"
 distar.1081.c: "我们可以把它们收编进军团。"
 distar.1080.c.tooltip: "谁不想要一大群凶猛的蛞蝓来碾压其敌人呢？"
 distar.1081.d: "简直令人毛骨悚然。立即把它们处理掉！"
 distar.1083.name: "阿兹詹虫逃跑了！"
 distar.1083.desc: "饲养在[Root.GetName]上动物园里的阿兹詹虫腹足动物逃了出来，并开始四处破坏！我们本以为它们已经发育成熟，可它们却在笼子里继续成长，体积犹如怪物一般巨大。它们横穿城市，像积木一样推倒建筑，在所经之处留下一道亮黄色的毒液。星球再也不会像过去那样了。"
 distar.1083.a: "它们好大的胆子！？"
 distar.1083.b: "我们小瞧了它们……"
 distar.1084.name: "阿兹詹虫的智慧"
 distar.1084.desc: "[Root.GetName]上的阿兹詹虫劳工发展出了完整的智慧。我们本以为它们已经发育成熟时，其实仍在幼年期，而现在进入成年期的它们才完全展露了潜力。它们学会了我们的语言，并希望留在我们的文明里。"
 #Harvesters
 distar.1090.name: "废弃的收割机"
 distar.1090.desc: "在[From.GetName]地表上观察到的神秘图案，原来是巨型自动收割机在收割庄稼时留下的痕迹。我们的科学家猜测，这整颗星球曾经是某个强大的星际帝国的菜篮子。\n\n土壤肥沃且气候宜人，使得[From.GetName]完美地适合耕作，而对星球植被的扫描结果显示，上面的每一种植物都可食用。磨损的收割机与成堆的腐烂蔬菜表明，已经多年未有人来收集这些收成了。"
 distar.1090.a: "我们不能让这些食物被浪费掉！"
 distar.1090.b: "我们用不上这种星球。"
 #Locusts
 distar.1095.name: "毁灭"
 distar.1095.desc: "[From.GetName]表面上蜿蜒的图案不见了，而原先覆盖着地表的绿色植被也魔法一般地消失了。连一草一木也没有剩下。但我们的科学家认为他们可能解开了谜底。\n\n从大量节肢动物的排泄物与遗骸来判断，科学家们认为这颗星球曾短暂地接待了一群贪婪的星际昆虫，它们从一颗星球飞到另一颗星球，并横扫每颗星球的食物。"
 distar.1095.a: "但愿虫群永远不会找到我们的星球。"
 #Shattered World
 distar.2000.name: "粉碎星球"
 distar.2000.desc: "我们在垃圾中找到了一颗原本可以居住的星球的碎片。破碎的方式与碎片上的焦痕表明，它受到了集束热能的冲击，直到它在压力下裂开为止。这使其矿物丰富的核心可以外泄，并固化成高品质矿物块。"
 #Weapon Testing
 distar.2005.name: "武器测试"
 distar.2005.desc: "看来[From.GetName]经历过多次末日。表面扫描显示，这颗星球曾被某种我们未曾遭遇过的大规模武器测试狂轰滥炸过。\n\n尽管外星人曾多次试图彻底毁灭这颗星球，但他们似乎仍未掌握这种科技。科学专员[Root.GetLeaderName]收集了一系列损坏的武器残骸，希望能够复原它们的武器。"
 distar.2005.a: "分析那些样本。"
 distar.2005.b: "离开。"
 distar.2006.name: "外星激光"
 distar.2006.desc.a: "通过对[From.From.GetName]上找到的武器进行研究，我们学到了很多。回收的碎片来自一种定向能武器系统，发射高度集中的能源束，可在太空战中起到很好的效果。科学专员[science_leader.GetName]建议我们要么开发能够抵御激光的装甲，要么复制激光武器来装备自己。"
 distar.2006.desc.b: "通过对[From.From.From.GetName]上找到的武器进行研究，我们学到了很多。回收的碎片来自一种定向能武器系统，发射高度集中的能源束，与我们的激光类似，但较为低劣。"
 distar.2006.a: "我们将用外星人的武器对付他们！"
 distar.2006.b: "我们需要给舰船装上装甲。"
 distar.2006.c: "我们再次确认了自己的优越。"
 #Wetware Computer
 distar.2010.name: "湿体电脑"
 distar.2010.desc: "[From.GetName]的海洋几乎完全被一种精细的海藻网络所覆盖，它们以对称的方式摆动，而无视水的流向。其动作的复杂性与规律性表明，这些海藻的作用可能不仅仅是生存那么简单。\n\n科学专员[Root.GetLeaderName]猜测该网络可能其实是一种原始的生体电脑，而其摆动规律则是其界面。可惜我们目前无法解码其规律。"
 #Primordial Soup
 distar.2015.name: "原始之汤"
 distar.2015.desc: "在[From.GetName]的表面上存在着许多单纯有机物质的浆团，我们的科学家认为这可能是生物自生的温床——无机物质天然形成有机物的过程，因[From.GetName]异常浓密的大气层而成为可能。\n\n尽管星球提供了一个研究可能是生命早期起源的独特机会，但我们最好还是不要太过期待，因为如果生命真的会在[From.GetName]上自然出现的话，至少还需要好几百万年。"
 distar.2015.desc.terminator: "在[From.GetName]表面的隐蔽区域内发现了富含小分子有机化合物的淤泥，我们的研究人员认为，这些淤泥可能是生命诞生的温床，可使无生命物质自发形成有机生命。毕竟[From.GetName]的大气对一个荒芜星球而言显得过于厚重了，这可能导致它成为简单生命体的乐园。\n\n当然，这是我们不能容忍的。在生命自发产生之前，我们必须把这富含有机物的粪汤毁掉——即使生命诞生可能尚需数百万年！"
 distar.2015.A.machine: "烧了它！"
 #Single-Minded
 distar.2020.name: "一心一意"
 distar.2020.desc: "[Root.From.GetName]一眼看上去似乎存在着多种多样的生命形态，在一个与我们相似的生态系统中共存，养分在其中通过光合作用，腐烂与掠食在食物链中循环。\n\n但仔细观察后，船员们却发现，尽管[Root.From.GetName]上的生物当初独自成长，现在它们却神秘地像单一有机体一般行动。一个以凶猛的方式回应所有外界干扰的有机体。"
 distar.2020.desc.hive: "[Root.From.GetName]一眼看上去似乎存在着多种多样的生命形态，在一个与我们的家园[Root.Owner.GetHomeWorldName]诞生蜂巢思维之前的样貌相似的生态系统中共存。\n\n但仔细观察后，船员们却发现，尽管、上的生物当初独自成长，现在它们经过自然的演化，变得像单一有机体一般行动。一个原始的以凶猛的方式回应所有外界干扰的有机体。"
 #Artificial Moon
 distar.2025.name: "人工卫星"
 distar.2025.desc: "对[From.GetName]的外壳深度扫描确认了我们的猜想，[From.GetName]不是一颗普通的月亮，整个星体都是人造结构，由矿藏丰富的岩石作为原材料建造而成，被一个巨大的钢铁框架结构包裹着。\n\n看起来它被创造出来以降低[artificial_moon_planet.GetName]的自转速度，让其白天更长，潮汐更高，使其更加宜居。但目前我们可以确认没有任何生物曾在其上殖民过。"
 #Shielded world in a time loop
 distar.2030.name: "时空循环"
 distar.2030.desc: "[time_loop_world.GetName]正在烧尽。星球被一面护盾笼罩，它捕捉[time_loop_world.GetStarName]的辐射，将其加热至很快无法生存的温度。\n\n在这片炽热中，一个先进的微型有鳞爬行动物文明正在疯狂地忙碌着。某种非常重要的大事似乎正在进行。可是，当紧张状态到达巅峰时，时间突然停止了，接着伸展并扭曲，直到爬行动物文明不可思议地回到了开始。\n\n它们似乎被困在了时空循环之中，一个绝望的快进循环，从它们文明的发源开始。在仅仅数小时之内，无数个世代在变更交替，对它们注定将在炽热之中死亡一事毫不知情。\n\n但我们在护盾中发现了一道裂痕，可使我们改变它们的命运。"
 distar.2030.a: "修复护盾。"
 distar.2030.a.tooltip: "将这些长鳞片的可怜虫囚禁于此一定有合理的原因。"
 #distar.2030.a.tooltip.mat: "We cannot forfeit the opportunity to research a society locked in a time loop, even if only for a while. The lizards will live and die for science..."
 distar.2030.b: "打断时空循环。"
 distar.2030.c: "它们的命运由自己决定。"
 distar.2031.name: "护盾已修复"
 distar.2031.desc: "我们尽可能加强了围绕[time_loop_world.GetName]的护盾，而没有打扰其中的居民。对其大气层的详细调查结果表明，这些小蜥蜴们很可能会在一个世纪内被烤焦。\n\n该星球提供了一个独特的研究机会，但如果我们希望研究这些蜥蜴以及它们被困其中的时空循环，那我们最好尽快开始。"
 distar.2031.a: "这些蜥蜴们将为科学献身……"
 distar.2032.name: "大爆炸"
 distar.2032.desc: "好消息是我们打断了[time_loop_world.GetName]的时空循环。坏消息是星球上的居民没有活下来。\n\n原来那时空循环，是由人造奇异场在护盾内扭曲时空造成的，并且当蜥蜴们的行为作出某种未知但非常特定的改变时，护盾将会关闭。我们的科学家认为这可能与蜥蜴们的侵略性倾向有关。\n\n在偶然的巧合下，我们在循环的最后将其打破，此时这些蜥蜴们正在进行一场冷战，它们的小爪子正放在核武器的发射按钮上。在释放后的数秒内，蜥蜴们就在炽热的核爆中消失了。"
 distar.2032.a: "真令人遗憾……"
 distar.2033.name: "[time_loop_country.GetName]"
 distar.2033.desc: "好消息是我们打断了[time_loop_world.GetName]的时空循环。坏消息是星球上的居民并不欢迎我们。\n\n原来那时空循环，是由人造奇异场在护盾内扭曲时空造成的，并且当蜥蜴们的行为作出某种未知但非常特定的改变时，护盾将会关闭。我们的科学家认为这可能与蜥蜴们的侵略性倾向有关。\n\n在关闭力场后，蜥蜴们立即对我们作出了侵略性的反应。然后它们开始着手对付那护盾，在数小时内将它轰成了碎片。"
 distar.2033.a: "原来那是个错误……"
 distar.2033.b: "我们要继续保持思想开放……"
 distar.2035.name: "[time_loop_world.GetName]"
 distar.2035.desc: "被困在[time_loop_world.GetName]的护盾后的蜥蜴型外星人毁于星球的迅速升温。看来环境的极端变化并无法打断困住它们的时空循环。\n\n这颗原本非常忙碌的星球上现在已没有什么可研究的了。"
 distar.2035.a: "宇宙就是如此。"
 distar.2036.name: "[time_loop_world.GetName]"
 distar.2036.desc: "[time_loop_world.GetName]正在烧尽。星球被一面护盾笼罩，它捕捉[time_loop_world.GetStarName]的辐射，将其加热至很快无法生存的温度。\n\n在这片炽热中，一个先进的微型有鳞爬行动物文明正在疯狂地忙碌着。某种非常重要的大事似乎正在进行。可是，当紧张状态到达巅峰时，时间突然停止了，接着伸展并扭曲，直到爬行动物文明不可思议地回到了开始。\n\n它们似乎被困在了时空循环之中，一个绝望的快进循环，从它们文明的发源开始。在仅仅数小时之内，无数个世代在变更交替，对它们注定将在炽热之中死亡一事毫不知情。我们无法拯救它们。那道护盾坚不可摧。"
 distar.2036.a: "我们必须研究这一现象！"
 distar.2036.b: "真是悲惨的命运……"
 distar.2038.name: "[time_loop_country.GetName]"
 distar.2038.desc: "蜥蜴们现在自由了。它们可能自力解决了时空循环的难题，并设法打破了已经开始破裂的护盾。"
 distar.2038.a: "干得漂亮。"
 #### GUARDIAN EVENTS ####
 #Curators
 leviathans.500.g: "我们发现了无限神机的秘密。"
 leviathans.4000.desc: "你！？发现了无限神机的秘密！？那可能性就跟[From.GetSpeciesNamePlural]能活到下个世纪的可能性一样。如果你不知道的话，那可能性并不是很高。\n\n等等——别告诉我你就是[From.GetSpeciesNamePlural]？真是万分抱歉……我一定是把你跟……[unfriends.GetName]搞混了？\n\n跟你讲，只要你告诉我们一件我们还不知道的，关于无限球体的事，我们就会慷慨地奖励你。"
 leviathans.4000.a: "准备大开眼界吧。"
 leviathans.4000.a.reply: "你不会是要说……但如果那人工智能进入了卡冈都亚黑洞，只能意味着……但那不可能……因为如果是那样的话……超出了我们的理解能力……\n\n尽管你明显不知道自己的发现有多么重大，[Root.GetSpeciesNamePlural]，你来找我们是对的，对此我们表示感谢。"
 leviathans.4000.b: "算了吧。"
 leviathans.4000.b.reply: "就知道会这样。"
 #Hatchling Leviathan
 distar.5010.name: "有脉搏的星球"
 distar.5010.desc: "[From.GetName]核心内部有什么东西开始稳定地脉动，定期使地面产生轻微的颤动。那像是心跳一般的声音几乎令人感到宽慰。\n\n但我们担心那声音可能变得越来越大。地质学家正在密切监测星球，留意危险的地质运动。"
 distar.5001.name: "异形魔怪"
 distar.5001.desc.a: "仅仅过了一年之久，在[hatchling_egg.GetName]上新成立的殖民地就发生了一系列灾难性的大地震，将地貌变成了无法辨识的地狱景象。地表上出现许多深不见底的裂隙，有的甚至横穿整块大陆，并从地壳深处喷出硫磺气体与有毒液体。\n\n这种地震现象通常是由地幔内的岩浆流造成的，但在[From.GetName]上根本没有地震活动，除了从地核里发出的不祥震动之外。当地行政机构已开始怀疑殖民地的长期可行性。"
 distar.5001.desc.b: "[From.GetName]正在经历一系列地震变化，将原本美丽的环境变成了无法辨识的地狱景象。地表上出现许多深不见底的裂隙，有的甚至横穿整块大陆，并从地壳深处喷出硫磺气体与有毒液体。\n\n卫星数据显示地核深处在发出强烈的声波能源，就好象心跳一般。"
 distar.5001.a: "令人不安……"
 distar.5001.a.tooltip: "地震波撕裂了殖民地，摧毁了所有建筑并留下了§Y$egg_cracking$§!。"
 distar.5002.name: "大灾变"
 distar.5002.desc.a: "一阵猛烈地震袭击了[hatchling_egg.GetName]，使地壳破裂并释放出大量的有毒气体与黏液，使所有生物窒息。\n\n[hatchling_egg.GetName]上发生的变化恐怕无法复原，并且程度严重到星球近期都无法居住。当地行政机构已宣布进入紧急情况，并要求所有剩余的居民进行疏散。\n\n与此同时，星球地核深处的脉动正在变得越来越强。"
 distar.5002.desc.b: "又一场猛烈地震袭击了[hatchling_egg.GetName]，使地壳破裂并释放出大量的有毒气体与黏液，使所有生物窒息。\n\n[hatchling_egg.GetName]上发生的变化无法复原，并且程度严重到星球近期都无法居住。\n\n与此同时，星球地核深处的脉动正在变得越来越强。"
 distar.5002.a: "真是悲剧……"
 distar.5003.name: "起源"
 distar.5003.desc.a: "灾难降临在了[hatchling_egg.GetName]的殖民地上！最后一波剧烈的地壳破裂彻底地撕碎了殖民地的残骸，空壳之下，一只可怕的虚空孳孽幼体如梦魇一般降临！这违背了一切常理，但也没有其它的解释。我们误以为它是颗星球，可它其实是颗蛋，而现在那颗蛋已经孵化了。"
 distar.5003.desc.b: "[hatchling_egg.GetName]已经不存在了！最后一波剧烈的地壳破裂彻底地撕碎了这颗行星，一只巨大到难以想像的怪兽幼体从星球内破壳而出。\n\n这违背了一切常理，但也没有其它的解释。我们误以为它是颗星球，可它其实是颗蛋，而现在一只噩梦般的虚空孳孽已经孵化了出来。"
 distar.5003.a: "它是个怪物！"
 distar.5009.name: "虚空孳孽被击败"
 distar.5009.desc: "虚空孳孽蜷曲的身体发出一阵轻微的震颤，黑色液体从其伤口与鼻口中泄出，接着它便消逝了，眼睛茫然地凝视着虚空。\n\n但愿我们永远不会见到它生长至成年期的样子，或是其生母的所在之处。\n\n我们的科学家对研究其蛋壳保留能源的独特能力表示很感兴趣。"
 distar.5009.a: "研究那些碎片。"
 distar.5009.b: "别。我们不想再与虚空孳孽有任何牵扯。"
 distar.5011.name: "虚空孳孽"
 distar.5011.desc: "一只巨大到难以想像的怪物，正在小心翼翼地从一颗星球移动到另一颗星球。从其别扭的比例与笨拙的身手来看，它还只是个幼崽，但仍然同样可怕。它身上粘着一丝丝的黑色黏液，利爪从其掌间伸出。无论幼崽与否，它都是一只天性凶猛的捕食者。"
 distar.5011.a: "它是个怪物！"
 distar.5011.b: "它只是个小宝宝！"
 distar.5012.name: "超体进化"
 distar.5012.desc: "在仔细研究蛋壳碎片之后，我们开发出了一种科技，可以使我们的太阳能电厂获得类似虚空孳孽之卵的能源保留能力。"
 distar.5012.genetics.desc: "我们面临着一个抉择：\n\n如果我们对蛋的碎片进行近距离分析，我们便有可能再现一些虚空孳孽卵的非凡的能量固存特性。\n\n或者是我们可以保存好虚空孳孽的基因物质以备未来使用。"
 distar.5012.a: "研究蛋的碎片。"
 distar.5012.b: "收集基因物质。"
 distar.5012.b.tooltip: "解锁用于§Y星神兽转基因§!的§Y$trait_voidling$§!特质。"
 distar.5013.name: "[hatchling_egg.GetName]上的地震活动"
 distar.5013.desc.a: "$distar.5013.desc.b$\n\n我们现在只能重建损失。"
 distar.5013.desc.b: "[hatchling_egg.GetName]上的奇怪地震活动突然停止了。不再有震动，不再有新的裂隙，不再有地核深处传来的不详脉动。星球已经彻底安静了下来，并且如果我们运气好的话，也将继续如此。"
 distar.5013.a: "但愿如此。"
 distar.5013.b: "怪事。"
 distar.5014.name: "完好如初"
 distar.5014.desc: "[Root.GetName]上的毒性粘液已被清除，而最后一道裂隙也已被填上，以防止更多毒性液体泄漏至地表。"
 #distar.5054.desc: "Bloop.[enigmatic_cache_fleet.GetName]"
 distar.5059.name: "神秘容器离开了"
 distar.5059.desc: "无论神秘容器来到[Root.GetName]的目的是什么，它已经完成了它的目标。正如同它来得诡异迅速一样，神秘容器现在又突然地离开了。"
 distar.5059.desc.b: "看起来神秘容器对[Root.GetName]的扫描已经结束，它现在开始寻找另一颗我们境内的行星进行扫描。"
 distar.5059.a: "[Root.GetName]上的人们可以松一口气了。"
 distar.5059.b: "可惜……"
 distar.5057.name: "发现外星个体"
 distar.5057.desc: "一个管状外星实体已经进入了[Root.GetName]的轨道，而毫无预警或解释。它似乎不靠任何引擎或是推进器就能移动，完全无声地在虚空中滑行，其圆柱体不祥地旋转着。\n\n尽管它没有表现出任何敌意，但也并未回应我们的呼叫。我们的军团顾问警告说，它可能会对下面的居民造成严重威胁，并恳求我们动手将它消灭。但我们的科学家则请求研究这一非凡的科技。"
 #distar.5057.desc.phobe: "It is revolting, its existence a perversion of the laws of science. It should not be. It cannot be. Yet it is. Cylinders rotating ominously."
 distar.5057.a: "我们将研究它。"
 distar.5057.b: "人们的安全处在首位。"
 distar.5057.phobe: "它将不复存在。"
 distar.5058.name: "神秘容器"
 distar.5058.desc: "尽管我们对神秘容器进行了大量研究，其来源仍是个谜。尽管它绝不是有机物，但也不完全是机械。它的主要任务似乎是收集，储存并编码数据。\n\n它的表面上覆盖着成百上千道微小的刮痕，我们在其中发现了一种不属于这个星系的物质。"
 distar.5058.a: "有意思。"
 distar.5062.name: "神秘容器回归"
 distar.5062.desc: "之前可能扫描了我方一颗星球而引起我们怀疑的神秘存在再次出现，而且正在进入[Root.Capital.GetName]的轨道。它似乎正在尝试和我们进行通信。"
 distar.5062.a: "打开通讯系统。"
 distar.5062.b: "干扰所有频道。"
 distar.5064.name: "谜之通信"
 distar.5064.desc: "诸位好啊，<<物种名称读取失败>>。\n\n不用太过警X#r?惕。我是巴铎尔43号，代表拉沃西濒危异星生物保护协会的感性人工智能。在广袤宇宙的各种生物中，你们已经被选中，进行//X%PrX//提升。目前为止，我们已经对<<#39XX7/02#>>个落后物种进行了提升，成功@¤率高达<<#X0.V#/3^189%>>。"
 distar.5064.a: "但我们已经具备智识，而且可以进行空间旅行了啊！"
 distar.5064.a.response: "你们的智识发展尚处于初级阝？介段，你们的科技发展也已陷入停滞。这将导致你们面临衰退的风险。让我们打开你们的<<物种思维器官名称读取失败>>，接受宇宙的各种奇迹吧。"
 distar.5064.b: "这个“提升”到底是个怎样的过程？"
 distar.5064.b.response: "通过催眠学0习法进行远距离数据传输与认知刺激。这种方式十分有效，也经过了大量实践，基本可以确保无痛，并令我可以在你们民众的睡梦之中对其科学能力进行锻炼。\n\n但我必须通知你，有机体认知能力提升的副作用，包括但不限于：幻灭感，胃酸倒流，以及无尽的绝望感。在某些<<物种分类读取失败>>中，还可能导致严重的<<物种分类副作用读取失败>>。"
 distar.5064.c: "无意冒犯，但你似乎……出了点故障……"
 distar.5064.c.response: "<<¤¤X¤F00??>>"
 distar.5064.d: "你是谁？"
 distar.5064.d.response: "我是巴铎尔43号，代表拉沃西濒危外星生物保护协会的感性人工智能。"
 distar.5064.e: "我们准备好进行飞升了。"
 distar.5064.e.tooltip: "姑且一试吧……"
 distar.5064.e.response: "绝不会让你们失望的，<<物种名称读取失败>>！"
 distar.5064.f: "这绝对不行。"
 distar.5064.f.response: "真是太遗憾了。愿你们在未来的一切行云？力中一切顺利，<<物种名称读取失败>>。"
 distar.5067.name: "谜之梦境"
 distar.5067.desc.a: "神秘容器的侧面冒出奇怪形状的光线，上面的轮子也以前所未有的速度飞转起来，各种齿轮开始发出焦躁的轰鸣声。听上去好像这东西随时会爆开一般。与此同时，我们的民众也在睡梦中开始不安地翻滚，头部也与容器的韵律进行着共振。他们的夜间睡眠被科技奇迹的景象与复杂的各种计算打断了。"
 distar.5067.desc.b: "$distar.5067.desc.a$\n\n虽然大家似乎健康状况尚可，仅有眼睛和耳朵偶尔会出现出血症状，但由于日益积累的疲劳，我们一些人口的产出已经受到了影响。"
 distar.5067.a: "若是为了追求知识，无论何等代价都是值得的。"
 distar.5067.a.tooltip: "受影响的人口将会变成§Y$enigmatic_fatigue$§!。"
 distar.5067.b: "不能再这么胡闹下去了。终止计划。"
 distar.5068.name: "无知是福"
 distar.5068.desc: "催眠教学的最后一夜已经结束了，[Root.GetName]的市民即将迎来新的黎明，他们醒来后会看到一个全新的世界——一个充满可能性……和痛苦的世界。谁曾想宇宙原来是一个如此枯燥乏味的地方，不存在任何意义与目的？尽管可能还需要一段时间，人们才会适应拥有高于平均水平的智力所带来的诸多苦难，但总的来说，这个项目可以被认为是成功的。我们初步的资料表明，我们已经发展出了一种强化的学习和科研能力。"
 distar.5068.a: "[Root.GetSpeciesNamePlural]荣耀的一天！"
 applied_enigmatic_intelligence.tooltip: "修饰所有§Y[Root.GetName]§!上的人口，添加§Y受提升§!特性。"
 applied_enigmatic_sadness.tooltip: "§H所有人口§!：添加修正§Y无知是福§!，持续§Y3600§!天，效果如下：幸福度：§R-10%§!"
 applied_enigmatic_intelligence_poor.tooltip: "修饰所有§Y[Root.GetName]§!上的人口，添加§Y略受提升§!特性。"
 applied_enigmatic_madness.tooltip: "§H所有人口§!：添加修正§Y创伤后应激障碍§!，持续§Y3600§!天，效果如下：幸福度：§R-20%§!"
 trait_enigmatic_intelligence_failed.tooltip: "修饰受§Y植物人§!修正影响的§Y[Root.GetName]§!人口，添加§Y受提升§!特性。"
 distar.5063.name: "全新的我们"
 distar.5063.desc: "催眠教学的最后一夜已经结束了，[Root.GetName]的市民即将迎来新的黎明。他们醒来后会看到一个完全不同的世界——一个充满科学奇迹和希望的世界。谁曾想宇宙是一个如此充满活力和迷人的地方？\n\n我们初步的资料表明，我们确实发展出了一种增强的学习和科究能力，这都要归功于巴铎尔43号和拉沃西濒危外星生物保护协会。"
 distar.5063.a: "[Root.GetSpeciesNamePlural]荣耀的一天！"
 distar.5069.name: "提升已终止"
 distar.5069.desc: "我们已中断了飞升进程，我们的民众也正在逐渐回复成原来的可靠模样。被称为巴铎尔43号的谜之外星存在已陷入了严重的迷乱状态。"
 distar.5069.a: "这一定就是最好的结果了。"
 distar.5070.name: "飞升已终止"
 distar.5070.desc: "在[cache_killers.GetSpeciesName]对巴铎尔43号发动突然袭击后，巴铎尔43号已不能维持其物质实体，我们人民的飞升进程也随之终止。能确认的是管状外星实体现在的状况十分糟糕。由于其在对我们进行提升的过程中特别脆弱，在攻击中它的核心部位遭受严重损害。当它消逝时，它传递了一个信息：“我是巴铎尔4……”"
 distar.5070.a: "[cache_killers.GetSpeciesName]将会付出代价。"
 distar.5071.name: "警告"
 distar.5071.desc: "经过长时间的不被打扰的、平静的催眠之后，巴铎尔43号似乎进入了一种疯狂的状态，轮子以飞快的速度旋转，向那些敢于休息的人投射出一连串荒诞的噩梦。\n\n尽管许多人根本不愿睡觉，但不幸的是，少数人似乎陷入了植物人状态，无法醒来。\n\n我们的工程师认为，这个从一开始就严重受损的实体可能正在恶化。如果无人看管，我们的提升可能不会按计划进行。"
 distar.5071.a: "联络巴铎尔43号。"
 distar.5071.b: "派出一队工程师。"
 distar.5071.c: "立刻终止飞升进程。"
 distar.5071.d: "$distar.1055.b$"
 distar.5071.tooltip: "§Y$enigmatic_slumber$§!已增加至4人口。"
 distar.5072.name: "信息传输"
 distar.5072.desc: "————致命错误————\n\n————致命错误————\n\n————致命错误————\n\n————致命错误———"
 distar.5072.a: "<<<运行诊断>>>"
 distar.5072.response: "$distar.5072.desc$"
 distar.5072.b: "<<<启动系统修复>>>"
 distar.5072.b.response: "$distar.5072.desc$"
 distar.5072.c: "<<<飞升终止>>>"
 distar.5072.c.response: "$distar.5072.desc$"
 distar.5072.d: "手动终止飞升。"
 distar.5072.d.response: "$distar.5072.desc$"
 distar.5072.e: "派出一队工程师。"
 distar.5072.e.response: "$distar.5072.desc$"
 distar.5073.name: "修理完成"
 distar.5073.desc: "我们的工程师成功令巴铎尔43号恢复了稳定，提升过程也照常进行，我们的民众虽然不大情愿，但还是回归了他们的日常睡眠规律。催眠学习法已经显示出了不俗的效果，很多民众对科学的兴趣都大大提升了。"
 distar.5074.name: "略受提升"
 distar.5074.desc: "由于巴铎尔43号的状况快速恶化，尽管飞升过程已经完成，我们却没有获得完全的提升。虽然大部分人口都遭受着强烈的噩梦困扰，催眠学习法还是有所成效，他们在科学研究与学习中展现了超乎寻常的效率。对于陷入植物状态的不幸民众，情况就要糟糕一些了……虽然大部分最终都恢复了意识，但他们的理智与思维似乎在巨大压力下崩溃了。\n\n虽说不是完全的飞升，但好歹……也算有所收获吧。"
 distar.5074.a: "这结果已经不错了。"
 distar.5078.name: "神秘提升已终止"
 distar.5078.desc: "由于[From.GetSpeciesName]入侵势力，我们在混乱的交火中失去了[FromFromFrom.GetName]，巴铎尔43号严重受损，已不能维持其物质实体，我们人民的飞升进程也随之终止。能确认的是管状外星实体现在的状况十分糟糕，它被敌人的炮火波及，核心部位遭受严重损害。在它消逝时，它发出了最后的求救信号：“我是巴铎尔4……”"
 distar.5078.a: "[From.GetSpeciesName]将会付出代价。"
 trait_enigmatic_intelligence_poor: "略受提升"
 trait_enigmatic_intelligence_poor_desc: "这个物种被一个外来星系的仁慈智者指引获得了些许的提升，抛弃了自己部分的心智未开化的过去。"
 trait_enigmatic_intelligence_failed: "未受提升"
 trait_enigmatic_intelligence_failed_desc: "由于提升出现失误，这个物种承受了灾难性的后果。"
 trait_enigmatic_intelligence: "受提升"
 trait_enigmatic_intelligence_desc: "这个物种被一个外来星系的仁慈智者指引获得了提升，抛弃了自己未开智的过去。"
 ENIGMATIC_UPLIFTING: "神秘飞升"
 ENIGMATIV_UPLIFTING_DESC: "外星存在巴铎尔43号表示，它可以使用催眠教学法，也就是睡眠中学习的方式对我们的民族进行提升。我们的科研人员必须要紧密监视整个过程才行。"
 ENIGMATIC_UPLIFTING_DESC: "$ENIGMATIV_UPLIFTING_DESC$"
 ENIGMATIC_REPAIR: "修理巴铎尔43号"
 ENIGMATIC_REPAIR_DESC: "我们的飞升进程由于巴铎尔43号发生的严重硬件故障而受阻。其实体必须立即修复。"
 enigmatic_fatigue: "疲劳"
 enigmatic_fatigue_desc: "我们的人口受到由催眠教学法引发的疲劳的影响。"
 enigmatic_sadness: "无知是福"
 enigmatic_sadness_desc: "我们的人口正在适应由高于平均水准的智能水平带来的副作用。"
 enigmatic_madness: "创伤后应激障碍"
 enigmatic_madness_desc: "这个人口依旧被不成功的提升过程带来的持续性噩梦所困扰。"
 enigmatic_slumber: "植物人"
 enigmatic_slumber_desc: "这个生物陷入了催眠教学所导致的昏迷状态。"
 SUPERFLARE_PROJECT: "超级耀斑防护"
 SUPERFLARE_PROJECT_DESC: "[Root.GetName]上的传感器表明[From.GetStarName]正准备喷发另一场超强耀斑，正如摧毁了[From.From.GetName]上的远古文明那次一样。我们必须在此之前寻找方法保护我们的殖民地。"
 PRIMITIVE_ROBOT_PROJECT: "失踪的造主"
 PRIMITIVE_ROBOT_PROJECT_DESC: "科学家们对[From.GetName]上过去存在的文明是如何消失的感到困惑不解。他们提议对星球上留下的初级机器人进行更加深入的硬件分析，试图寻找一些线索。\n\n奖励：£society£ §G社会学研究§!"
 RETROVIRUS_PROJECT: "古怪的地面行为"
 RETROVIRUS_PROJECT_DESC: "一系列原因不明的不服从行为正在[From.GetName]上兴起。殖民者们表现出奇怪的行为，通常由困惑开始，随着时间演变成极度的暴躁与侵略性。我们必须在局面失去控制之前找到原因。"
 DARK_FLOW_PROJECT: "重力读数异常"
 DARK_FLOW_PROJECT_DESC: "[from.GetStarName]星系中出现了不可能的重力读数。一定是有什么东西在干扰我们的传感器。"
 DISSECTION_PROJECT: "太空变形虫解剖"
 DISSECTION_PROJECT_DESC: "我们决定用致命手段来提取迷途变形虫幼体的生物数据。我们将派人将其捕获，并解剖其遗骸。"
 CRYO_CLONES_PROJECT: "环形世界冷冻克隆人"
 CRYO_CLONES_PROJECT_DESC: "环绕[From.GetName]的环形世界上的冷冻舱内，有着数百个仍然存活的冷冻克隆人。与其让他们像同类一样慢慢死亡，我们的生物学家提议解冻他们。"
 RECOVER_WARFORM_PROJECT: "回收腐朽的战舰"
 RECOVER_WARFORM_PROJECT_DESC: "在[From.GetName]发现了一艘瘫痪的机器人战舰，正被星球的毒性大气层慢慢腐蚀。我们应该趁它尚未完全报废之前尝试回收它。"
 BRAINSLUG_PROJECT: "神经共生体研究"
 BRAINSLUG_PROJECT_DESC: "[From.GetName]的地表上曾经存在过一种蛞蝓般的生物，与一种爬虫动物形成了共生关系。它会附在宿主的脑干上，将野生的蜥蜴变成了会使用工具的智慧生物。出于某种原因，这些蛞蝓终止了共生关系，而其爬虫动物宿主也变回了单纯的动物。\n\n我们的科学家希望进一步研究星球上的神经蛞蝓，以便更好地了解它们一同建造的失落文明的历史。"
 KETLING_PROJECT_1: "研究§Y[ratling_capital.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_1_DESC: "§Y[ratling_capital.GetName]§!上的垃圾堆中出现了智慧生物。我们的科学家想知道，这些被称为$NAME_Ketlings$的生物究竟是曾控制这些星系的星际文明的后代，还是另有其它的起源。\n\n我们可以选择任何有独立$NAME_Ketlings$居住的星球来进行这项研究。"
 KETLING_PROJECT_2: "研究§Y[ratling_planet_2.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_2_DESC: "§Y[ratling_planet_2.GetName]§!上的垃圾堆中出现了智慧生物。我们的科学家想知道，这些被称为$NAME_Ketlings$的生物究竟是曾控制这些星系的星际文明的后代，还是另有其它的起源。\n\n我们可以选择任何有$NAME_Ketlings$居住的星球来进行这项研究。"
 KETLING_PROJECT_3: "研究§Y[ratling_planet_3.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_3_DESC: "§Y[ratling_planet_3.GetName]§!上的垃圾堆中出现了智慧生物。我们的科学家想知道，这些被称为$NAME_Ketlings$的生物究竟是曾控制这些星系的星际文明的后代，还是另有其它的起源。\n\n我们可以选择任何有独立$NAME_Ketlings$居住的星球来进行这项研究。"
 KETLING_PROJECT_4: "研究§Y[ratling_planet_4.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_4_DESC: "§Y[ratling_planet_4.GetName]§!上的垃圾堆中出现了智慧生物。我们的科学家想知道，这些被称为$NAME_Ketlings$的生物究竟是曾控制这些星系的星际文明的后代，还是另有其它的起源。\n\n我们可以选择任何有独立$NAME_Ketlings$居住的星球来进行这项研究。"
 KETLING_PROJECT_5: "研究§Y[ratling_planet_5.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_5_DESC: "§Y[ratling_planet_5.GetName]§!上的垃圾堆中出现了智慧生物。我们的科学家想知道，这些被称为$NAME_Ketlings$的生物究竟是曾控制这些星系的星际文明的后代，还是另有其它的起源。\n\n我们可以选择任何有独立$NAME_Ketlings$居住的星球来进行这项研究。"
 SEALED_SYSTEM_PROJECT: "废弃虫洞空间站"
 SEALED_SYSTEM_PROJECT_DESC: "一座废弃的空间站正在§Y[From.GetName]§!星系的虫洞洞口旋转。若能进一步调查，即可能查清是谁建造了这座空间站，以及这个虫洞为何完全无法通过。"
 PHASESHIFT_PROJECT: "相移冻结"
 PHASESHIFT_PROJECT_DESC: "§Y[phaseshift_planet.GetName]§!，一颗§Y[phaseshift_planet.GetStarName]§!星系内的行星，近日被观察到正以三个月为周期，在§Y$pc_shrouded$§!与§Y$pc_gaia$§!状态间循环。\n\n我们的物理学家应该可以开发出相应的办法，将其锁定在其中一种状态之中，使之永久处于§Y$pc_gaia$§!状态，不再变回另一种状态。"
