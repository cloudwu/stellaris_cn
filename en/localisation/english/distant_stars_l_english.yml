 graygoo.2.name:0 "Tempest Engulfs [Root.GetName]"
 graygoo.2.desc:0 "The nanomachines of the §HGray Tempest§! have swept into the atmosphere of §H[Root.GetName]§! like dark storm clouds, consuming everything on the surface to replicate more of themselves. Soon no traces of the [Root.GetPlanetMoon]'s original inhabitants remain."
 graygoo.2.a:0 "Disastrous!"
 graygoo.15.name:0 "Tempest Spent"
 graygoo.15.desc:0 "Our forces have succeeded in destroying the main facility of the Gray Tempest! With the neutralization of its subspace transmitter, all existing Tempest nanomachines have been rendered inert. Unable to maintain their cohesion, their ships have dissolved into nothingness.\n\nAny planets that were covered by the Tempest's "gray goo" are now home to enormous swirling dust storms consisting of nothing but disabled nanites. With time and resources, these worlds could possibly be made habitable once more."
 graygoo.15.a:0 "Another threat dealt with."
 graygoo.15.a.tooltip:0 "§YNanite Worlds§! can now be §HTerraformed§! into any standard Planet Class, if basic technological requirements are met."
 graygoo.16.desc:0 "Forces from the [goo_slayer.GetName] have succeeded in destroying the main facility of the Gray Tempest! With the neutralization of its subspace transmitter, all existing Tempest nanomachines have been rendered inert. Unable to maintain their cohesion, their ships have dissolved into nothingness.\n\nAny planets that were covered by the Tempest's "gray goo" are now home to enormous swirling dust storms consisting of nothing but disabled nanites. With time and resources, these worlds could possibly be made habitable once more."
 graygoo.110.desc:0 "$distar.10951.desc$ As soon as the L-Gate became operational, we received a transmission from the other side."
 graygoo.111.name:0 "L-Gates Activated"
 graygoo.111.desc:0 "The §H[From.GetName]§! has managed to remove the lockdown from the L-Gate under their control!\n\n$graygoo.111.dessanu.desc$"
 graygoo.111.dessanu.desc:0 "Evidently, the L-Cluster is home to some kind of advanced spacefaring civilization known as the "§HDessanu Consonance.§!" Now that the connection to their home cluster has been restored, the Dessanu have transmitted reactivation codes to all remaining L-Gates in the galaxy.\n\nThey are also transmitting a greeting message on an open subspace channel."
 graygoo.112.desc:0 "$distar.10954.desc$\n\n$graygoo.111.dessanu.desc$"
 graygoo.115.desc:0 "This... this cannot be! The gates are active again! Is the Age of Isolation finally at an end?\n\nWe are the §HDessanu Consonance§!, the architects of the ancient Gateways and L-Gates that can be found scattered throughout the galaxy. It was our ambition to create a galaxy-wide network of Gateways, to facilitate the spread of galactic civilization and usher in an era of peace and interstellar commerce.\n\nAlas, a programming mistake disabled the L-Gates and stranded us in our home cluster. Since it was impossible to correct the error from our side, we have spent eons waiting for someone to fix it at the other end. Thanks to you, that day has finally arrived!"
 graygoo.115.a:0 "A programming mistake?"
 graygoo.115.a.response:0 "Yes! Quite embarrassing. Apparently, the L-Gate network entered a scheduled maintenance cycle that never ended. The technicians qualified to end the cycle were all on our side when it was accidentally triggered, and nothing could be done from here.\n\nFortunately, our home cluster is self-sufficient and our civilization has quietly endured up until now. We always knew that the day would come when we were reunited with the rest of the galaxy."
 graygoo.115.b:0 "What will you do now?"
 graygoo.115.b.response:0 "We have grown quite accustomed to life in our star cluster, and we're in no hurry to leave it. But we are eager to learn about the rest of the galaxy! From the looks of things, it's a pretty busy place.\n\nOur cluster will be opened up for travel by anyone. We ask only that you refrain from landing on our inhabited planets and that you stay out of the §H[lcluster_factory_system.GetName]§! system, located deeper inside the cluster. It is for Dessanu only."
 graygoo.115.c:0 "The L-Gates were built by nanites, were they not?"
 graygoo.115.c.response:0 "Nanites? This is not a technology we are familiar with. Self-replicating microscopic machines, you say? Frankly, it sounds preposterous.\n\nThe Gateways and the L-Gates - indeed, our entire civilization - were realized through Dessanu toil and ingenuity, nothing else.\n\nPlease, let us not discuss this topic further."
 graygoo.115.d:0 "Goodbye."
 graygoo.115.d.response:1 "Not so fast! Through your actions, you have finally given us the freedom that generations of Dessanu have dreamed of. We are in your debt.\n\nIt is a paltry offering compared to your gift, but we would like to give you permanent access to several strategic resources from our cluster. We expect nothing in return, and we will continue to supply you with these resources for as long as we are able."
 graygoo.116.desc:0 "Denizens of the galaxy, greetings from the Dessanu Consonance!\n\nEons ago, we oversaw the construction of the Gateways and L-Gates that you may have seen abandoned. Our intention was to build a galactic network of such devices, but alas: a horrible mistake rendered the L-Gates unusable, stranding us in our home cluster.\n\nBut this Age of Isolation has finally come to an end, thanks to the clever scientists of the [From.From.GetName]! Now that the L-Gates are active again, we invite everyone to make free use of them to shorten galactic travel times. Our star cluster is open to everyone.\n\nExcept for the §H[lcluster_factory_system.GetName]§! system. Do not go there."
 graygoo.116.d:0 "Viewscreen off."
