 tutorial_9_chain_title: "教程：建造第二艘科研船"
 tutorial_9_chain_desc: "您应该考虑建造第二艘§S科研船§!来加速星系的探索进度。\n\n点击恒星基地选择§S船坞§!界面。再在几个选项中选择§S科研船§!。\n\n注意您需要足够的§S合金§!才能开始建造。"
 science_ship_built: "科研船建造完毕"
 tutorial_9_tooltip: "§S教程：建造第二艘科研船§!已添加至情报日志"
 tutorial_10_chain_title: "教程：招募科学官"
 tutorial_10_chain_desc: "我们或许应当考虑雇佣一名新的§S科学官§!来指挥全新的§S科研船§!。没有科学官指挥，科研船无法执行探索任务或是研究§S异常现象§!。\n\n选择我们的新科研船，点击§S指派领袖§!。§S领袖§!页面会展开，显示为我们服务的所有科学官。在列表顶部点击§S招募§!按钮。\n\n选择你想要的科学官，然后点击§S招募§!按钮。招募领袖会花费£unity£§Y凝聚力§!，您或需要等待这项资源储存至足量。\n\n招募完毕后，新的科学官便会在母星中等待安排。"
 scientist_assigned: "科学官指派完毕"
 tutorial_10_tooltip: "§S教程：招募科学官§!已添加至情报日志"
 tutorial_11_chain_title: "教程：建造殖民船"
 tutorial_11_chain_desc: "现在该殖民另一颗星球了。首先我们得建造一艘§S殖民船§!。建造这些殖民船需要花很长时间，以及大量的§S合金§!、§S食物§!和§S消费品§!，但兴旺发展的殖民地带来的回报远远大于这笔投入。\n\n点击你的太空基地，并选择§S船坞§!界面。然后点击§S建造舰船§!按钮，并选择§S殖民船§!。\n\n请注意，在建造开始之前，你必须先积累足够的资源。"
 colony_ship_built: "殖民船建造完毕"
 tutorial_11_tooltip: "§S教程：建造殖民船§!已添加至情报日志"
 tutorial_12_chain_title: "教程：建立殖民地"
 tutorial_12_chain_desc: "现在我们该用新造的§S殖民船§!来设立我们的第一个殖民地。最佳的候选星球是与我们的母星类型相同的星球，这样我们的殖民者在适应环境方面不会有任何问题。\n\n要殖民一颗星球，点击你的殖民船，或者在§S总览窗口§!中选中它。然后在其舰队界面中点击§S殖民§!按钮，并选择你想殖民的星球。注意你只能在已调查并且没有§S异常点§!的星球上殖民。星球也必须位于你的境内。虽然你可以选择在宜居性较低的星球上殖民，但代价会非常高昂。"
 colony_established: "殖民地建立完毕"
 tutorial_12_tooltip: "§S教程：建立殖民地§!已添加至情报日志"
 tutorial_13_chain_title: "教程：招募总督"
 tutorial_13_chain_desc: "我们需要招募一名§S行星总督§!来管理我们新的殖民地。要进行招募，点击殖民地，进入到§S行星总览§!标签中，在§S总督§!窗口点击§S更换§!按钮。此时会展开一个§S领袖§!窗口，显示现在为我们工作的总督。\n\n在屏幕上方点击§S招募§!按钮，选择一名可供使用的总督。注意，招募领袖会花费£unity£§Y凝聚力§!。如果储备不足，就要等到收集足够后再进行招募。\n\n新总督招募完毕后将会在母星等待安排。"
