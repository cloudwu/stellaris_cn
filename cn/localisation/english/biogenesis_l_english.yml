 menp_behemoth_objectives: "野性洞见"
 unlocks_behemoth_objectives: "通过完成§H危机目标§!来获取 £feral_insight£ §Y$menp_behemoth_objectives$§!。\n"
 menp_behemoth_objectives_desc: "研究噬天巨兽的行为将助力我们实现超凡蜕变的终极目标。我们将摆脱束缚行星生命的生物限制。"
 menp_behemoth_bioship_1: "坚硬甲壳"
 menp_behemoth_bioship_1_desc: "要在太空中生存就需要厚实的外壳。坚固的外部防护能确保在最恶劣的环境下也能存活。"
 menp_behemoth_society_1: "加速实地试验"
 menp_behemoth_society_1_desc: "实验室研究只是个好的开端，真正的进展需要在实地进行高风险的实践测试。"
 menp_behemoth_food_1: "超量作物"
 menp_behemoth_food_1_desc: "满足噬天巨兽贪婪的胃口是一场艰苦的战斗。大规模生产基因改良食物是一个开始。"

 menp_behemoth_egg: "巨兽孵化场"
 unlocks_behemoth_egg: "解锁§Y噬天巨兽卵§!巨型结构。\n"
 menp_behemoth_egg_desc: "巨大的卵需要与之相称的庞大孵化设施。这座轨道孵化场必须建在距恒星特定距离的位置，以容纳孕育噬天巨兽所需的庞大空间。"
 menp_behemoth_bioship_2: "改良腺体刺激"
 menp_behemoth_bioship_2_desc: "通过特制探针，我们正在人工刺激噬天巨兽的内分泌腺体，促使其分泌生长激素以加速发育。"
 menp_behemoth_society_2: "交叉研究"
 menp_behemoth_society_2_desc: "在自然选择与生物工程的交汇处，一股无与伦比的力量正在孕育。"
 menp_behemoth_food_2: "营养超载"
 menp_behemoth_food_2_desc: "满足噬天巨兽贪婪的胃口可能是一项不可能的任务。大规模生产基因改良食物仅仅是个开始。"

 menp_behemoth_hatchling: "庞大巢群"
 unlocks_behemoth_hatchling: "允许我们§Y孵化§!噬天巨兽卵巨型结构。\n"
 menp_behemoth_hatchling_desc: "一群噬天巨兽横跨星系。我们的星际邻居要么尊重我们后裔的自主权，要么就会成为它们的食物。"
 menp_behemoth_bioships_3: "加速生长周期"
 menp_behemoth_bioships_3_desc: "加速培育巨型太空兽群对实现我们的终极目标至关重要。我们将确保我们的基础设施同步发展。"
 menp_behemoth_society_3: "生物工程精通"
 menp_behemoth_society_3_desc: "通过不断的试验与错误，我们发展了我们的科学实力。现在我们已成为星系中最杰出的生物工程师。"
 menp_behemoth_mind_control: "深层思维塑造"
 unlocks_behemoth_mind_control: "允许我们影响§Y噬天巨兽§!的心灵。\n"
 menp_behemoth_mind_control_desc: "我们的集体智慧正在涌动，渴望着更宏大更美好的事物。我们的野心无可限量。"

 menp_behemoth_hatchling_2: "无拘生长"
 unlocks_behemoth_hatchling_2: "允许§Y噬天巨兽§!在气态巨行星中化蛹来使其尺寸和力量巨幅增长。\n"
 menp_behemoth_hatchling_2_desc: "野兽挣脱了束缚。这头曾经年幼稚嫩的生物，正在迅速成长为一股野性难驯、永不止息的自然之力。"
 menp_behemoth_bioship_4: "更强生命体"
 menp_behemoth_bioship_4_desc: "在贪婪无尽的饥渴与不屈的狂怒驱使下，巨兽们正在达到一个混乱失控的力量层级。它们的生物武器已经就绪，准备肆意摧毁一切，无论是敌人还是无辜的旁观者。"
 menp_behemoth_mutation_research: "噬天巨兽变异"
 unlocks_behemoth_mutation_research: "解锁用于塑造§Y噬天巨兽§!基因发育的§Y特殊项目§!。\n"
 menp_behemoth_mutation_research_desc: "随着巨兽们持续生长，我们将重组它们的遗传物质，着重培育最有益的生理特征。"
 menp_behemoth_mind_control_2: "顶级样本部署"
 unlocks_behemoth_mind_control_2: "我们会和自己的§Y噬天巨兽§!建立更加深层次的灵能连结。\n"
 menp_behemoth_mind_control_2_desc: "基因完美的至高成就不应局限于我们现有的疆域之内。整个银河都应当分享这份馈赠。"

 menp_behemoth_mind_meld: "思维融合"
 unlocks_behemoth_mind_meld: "完全掌控强大的§Y四级噬天巨兽§!——一种具备无与伦比的主宰繁星能力的强大生物。\n"
 menp_behemoth_mind_meld_desc: "我们的意识归于巨兽，巨兽的意识归于我们。它的狂怒化作我们的愤懑。我们甘愿被吞噬，当噬天巨兽吞噬我们的集体意识之时，我们感受到它的盛怒。它将成为我们，我们则化身野兽。"
 menp_behemoth_primal_roar: "原始嘶鸣"
 unlocks_behemoth_primal_roar: "召唤最强大的巨兽，驱策它主宰虚空。\n"
 menp_behemoth_primal_roar_desc: "它流淌在我们体内，灼烧，撕裂，燃烧。这是一种狂怒，一声原始咆哮。星系将在我们的怒火中化为灰烬。"
 menp_behemoth_ever_hungry: "永恒饥饿"
 unlocks_behemoth_ever_hungry: "解锁$behemoth_finale_situation$局势。吞噬这片星系来增长体型与力量，成为最终的星际猎食者。\n"
 menp_behemoth_ever_hungry_desc: "我们备受折磨，永无止境的饥饿成为了我们存在的唯一动力。我们内心深处有一个永远无法填满的深渊，无论吞噬多少都无济于事。唯有吞噬整个银河的盛宴，才能平息这痛苦。"
 menp_behemoth_egg_2: "嗜杀后裔"
 unlocks_behemoth_egg_2: "解锁§Y4级噬天巨兽§!产§Y卵§!的能力使其物种得以繁衍。\n"
 menp_behemoth_egg_2_desc: "我们的子嗣将啃噬这星系的残骸。它们的饥渴永无止境。直至时间的尽头，它们将永远饕餮。"

