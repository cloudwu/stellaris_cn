 tutorial_14_chain_title:0 "教程：建立更多的殖民地"
 tutorial_14_chain_desc:0 "以建立殖民地的方式不断地扩张我们的帝国。我们有充足的§S合金§!、§S食物§!和§S消费品§!时，就建造更多§S殖民船§!，然后让它们去建立新的殖民地。\n\n小心，不要在殖民地发展阶段同时建立过多的殖民地，因为他们能够自己自足之前一直会消耗§S能量币§!。"
 colonies_established:0 "殖民地建造完毕"
 tutorial_14_tooltip:0 "§S教程：建立更多的殖民地§!已添加至情报日志"
 tutorial_15_chain_title:0 "教程：资源生产"
 tutorial_15_chain_desc:0 "我们不断成长的工业渴求原料，因此必须增加§S矿物§!的产量。我们可以在有矿物储藏的星球和小行星上建造§S开采站§!，或是在某个已殖民的星球表面上建造§S采矿区划§!。\n\n空间站和建筑都需要§S能源点数§!来维护，因此我们也需要保证这项资源的充足供应。能源点数由已殖民星球上的§S发电区划§!生产，也可以通过在有能源点数储藏的星球、小行星和恒星上建造§S开采站§!来生产。"
