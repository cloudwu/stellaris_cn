 resolution_category_space_fauna_tiyanki:1 "太空兽群"
 resolution_tiyanki_conservation_act:0 "天凯保护法"
 resolution_tiyanki_conservation_act_desc:0 "天凯是一种独特的太空生物，我们必须对其进行保护，使之免遭伤害。"
 resolution_tiyanki_conservation_act_tooltip:0 "任何击杀§Y天凯 §!的帝国会被视为§R违反星系法§!。"
 resolution_repeal_tiyanki_conservation_act:0 "§R废除$resolution_tiyanki_conservation_act$§!"
 resolution_repeal_tiyanki_conservation_act_desc:0 "银河共同体不该决定其成员国如何对待天凯。"
 resolution_repeal_tiyanki_conservation_act_effect_success:0 "废除§Y$resolution_tiyanki_conservation_act$§!。"
 resolution_tiyanki_pest_control:0 "天凯害兽管制"
 resolution_tiyanki_pest_control_desc:0 "这些漫游的天凯不只惹人厌烦，还实际危害了航行安全。绝不能容忍在星系中愈发繁忙的航道上有这种难以预测的生物存在。"
 resolution_tiyanki_pest_control_tooltip:0 "任何境内有§Y天凯§!的帝国均处于§R违反星系法§!状态，直至这些生物被消灭或是自动离开为止。"
 resolution_repeal_tiyanki_pest_control:0 "§R废除$resolution_tiyanki_pest_control$§!"
