 situation.2031.name: "电击疗法"
 situation.2031.desc: "一只贪婪的万华镜正试图强行连接到我们在§H[target.GetName]§!上的§Y能量中枢§!。这提供了一个研究这只生物独特能力的绝佳机会，但我们预计这座建筑将因此受到严重破坏。"
 situation.2031.a: "就让它吃点我们的能量吧。为了科学！"
 situation.2031.b: "偷一些能量回来。"
 #Negative 3 - unnerving patterns (- pop happiness)
 situation.2032.name: "焦躁模式"
 situation.2032.desc: "万华镜焦躁地颤动着，让我们的天空充满了不和谐、不均匀的光线。我们的人不禁觉得这种景象令人不安。"
 #Negative 4 - ominous patterns (spiritualists)
 situation.2033.name: "噩兆模式"
 situation.2033.desc: "万华镜犹如一道敞开的窗口，让我们的天空充满了不祥而病态的图案。我们的祭祀认为这是凶兆。也许明智的做法是牺牲一些能量给这个生物，消除它的饥饿，平息我们人民的恐惧。"
 situation.2033.a: "向万华镜供给能量。"
 situation.2033.b: "我们绝不惯着它。"
 #Negative 5 - slow ships
 situation.2034.name: "幻吸模式"
 situation.2034.desc: "万华镜号渴求能量，它学会了如何从我们的舰队中吸取能量。尽管能量消耗很小，但对我们的航速有明显的影响。"
 #Positive 1 - soothing patterns (unity)
 situation.2037.name: "宽慰模式"
 situation.2037.desc: "开心的万华镜让[owner.capital_scope.GetName]的天空中涂满了令人愉悦的图形，一个个分型互相流变，带来了一波波变化万千的奇观。\n\n整个星球仿佛静止了。人们驻足欣赏，为之惊叹。"
 #Positive 2 - dazzling patterns (science)
 situation.2038.name: "眩目模式"
 situation.2038.desc: "万华镜不断变化的图案会不会是一种沟通的方式？或者这只是一种类似呼吸一般的自发流程？我们的[root.GetScientistPlural]尚未找到答案。万华镜也正在为我们带来不可估量的研究数据。"
 ## Endings
 #Kaleidoscope explodes! - Good ending
 situation.2041.name: "万华镜之花"
 situation.2041.desc: "我们有幸得出体验星系最壮观的灯光秀：万华镜的花瓣往复折叠、盛开、绽放！然而，我们的仪器则带来了一则不那么令人高兴的消息。\n\n这种能量生物变得如此充满力量，它甚至像一颗垂死的恒星一样发生了坍缩。在它的废墟中，我们的探测器发现了一个外形非常类似花朵的晶体团簇。根据初步研究，这种“花”可以放大最微弱的光线，在这个过程中打破了一些已知的物理定律。我们的[root.owner.GetScientistPlural]推测，这种花不过是一座光线可以被无限地反射叠加的多维镜屋中可见的冰山一角。"
 #Kaleidoscope explodes! - Good ending - Notifying other countries
 situation.2042.name: "$situation.2041.name$"
 situation.2042.desc: "传感器报告§H[kaleidoscope_system.GetName]§!恒星系中万华镜的图案发生了剧烈的绽放，并在五彩斑斓的爆炸中消失了。那场面一定相当壮观。"
 #Kaleidoscope explodes! - Bad ending
 situation.2043.name: "万华镜爆炸"
 situation.2043.desc: "万华镜自我折叠的一瞬，它看起来就像一朵最精致的水晶花。然而，随之而来的爆炸一点也不温和：一股灼热的爆炸席卷了整个星系，我们所有的电子设备都发生了过载，烧焦了能源电网。\n\n维修工作已经在进行中，但我们还需要一段时间才能适应这片空旷的天空。"
 #Kaleidoscope explodes! - Bad ending - Notifying other countries
 situation.2044.name: "$situation.2043.name$"
 situation.2044.desc: "传感器报告在§H[kaleidoscope_system.GetName]§!恒星系的万华镜图案爆炸了，释放了一道能量冲击波损坏了星系中所有的设施。"
 #Kaleidoscope fades away - owner
 situation.2040.name: "天清空净"
 situation.2040.desc: "在在最后一阵红色的起伏图案爆发之后，万华镜消失了，它的彩色卷须像雾一样消散了。\n\n在它的光芒下度过了这么长时间后，我们的天空看起来空落落的。"
 #Kaleidoscope fades away - notifying other countries
 situation.2045.name: "天清空净"
 situation.2045.desc: "传感器回报我们在[kaleidoscope_system.GetName]恒星系探测到的万华镜图案已经消退了。"
 #Kaleidoscope could get a Dyson sphere?
 situation.2048.name: "无尽的饥饿"
 situation.2048.desc: "万华镜寄生虫事实证明是一个异常好相处的邻居，但是要让它持续保持满足的心态不是一件容易的事情。建一个戴森球能不能满足它对能量的那种无底洞般的胃口呢？"
 situation.2048.a: "为万华镜寄生虫提供一个改版戴森球。"
 situation.2048.a.tooltip: "解锁一项新的戴森球升级。"
 situation.2048.b: "我们不能浪费能量。"
 #DiScO EnDiNg
 situation.2049.name: "奇迹球"
 situation.2049.desc: "万华镜寄生虫盘附在了我们提供的改版戴森球上，吞食着一整个恒星的能量，其不断延展的、色彩缤纷的花瓣包覆了整个恒星系。根据我们的数据，这个噬能生命体现在处于一种恒定的、可控的超载状态，在一个类似于死亡和重生的无尽循环中，不断地长出新芽，再不断地爆裂。\n\n我们不知道这个生命体是否有思考能力，但我们希望它的存在本身现在和它产生的光图案一样令人愉快。"
