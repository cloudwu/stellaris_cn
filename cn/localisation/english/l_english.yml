 ####################################
 # Civics
 ####################################

 civic_imperial_cult:0 "国教崇拜"
 civic_imperial_cult_desc:0 "此社会有一个主导的国教，其统治者被尊为在世神灵。"
 civic_beacon_of_liberty:0 "自由灯塔"
 civic_beacon_of_liberty_desc:0 "此社会是在黑暗中闪耀的灯塔国。在这里自由与个人自由受到最大的尊重。"
 civic_exalted_priesthood:0 "高贵牧师"
 civic_exalted_priesthood_desc:0 "为了防止异端邪教，此社会由一个宗教理事会统治，其由最为聪明与虔诚的神职人员担当。"
 civic_philosopher_king:0 "哲人国王"
 civic_philosopher_king_desc:0 "仅仅是简单地统治的话还不够。必须有一位掌握足够的智慧与知识的国王来引导其走向真理。"
 civic_meritocracy:0 "唯才是举"
 civic_meritocracy_desc:0 "个人的社会地位或者社会关系不应当影响其职业。在此社会中攀上高楼的唯一基础是能力与才干。"
 civic_citizen_service:0 "全民皆兵"
 civic_citizen_service_desc:0 "你履行了你的义务吗？完整的公民权以及与之相关的政治责任只限于在军队履行过义务的人。服务保障公民权。"
 civic_technocracy:0 "技官统治"
 civic_technocracy_desc:0 "为了最大化效率，此社会按照科学和理性的原则来管理。其绝不会容许一个无知而危险的不合格政治精英的个人想法干预社会。"
 civic_police_state:0 "警察国家"
 civic_police_state_desc:0 "为了掐灭任何异见的火花，此备受镇压的社会有一个庞大的内部警察团队检测控制所有人口。"
 civic_idealistic_foundation:0 "理想国基金会"
 civic_idealistic_foundation_desc:0 "此社会建立在强烈的理想主义价值观上。无论现在的政府对他们而言是否还保持正确，人民都不会忘记这些理想。"
 civic_environmentalist:0 "环境主义"
 civic_environmentalist_desc:0 "此社会寻求与自然的和谐共存。只要可能，就要注意保护环境并限制消费主义。"
 civic_slaver_guilds:0 "奴隶行会"
 civic_slaver_guilds_desc:0 "此社会的大部分的实权都掌控在一些强大而冷酷的奴隶行会手上。他们知道如何从奴隶身上榨取最多的价值。"
 civic_inwards_perfection:0 "与世无争"
 civic_inwards_perfection_desc:0 "对此平静而和平主义的社会而言，不懂得他们的生活方式的陌生人基本上没有价值。对他们来说，孤立独存重于一切。"
 civic_warrior_culture:0 "武士文化"
 civic_warrior_culture_desc:0 "此社会发展出了强大的武士文化。武术高于其他一切，战场上才有真正的荣耀。"
 civic_distinguished_admiralty:0 "英杰提督"
 civic_distinguished_admiralty_desc:0 "舰队部门在此社会中地位高尚，会在政治界带来极大的影响力。而在陆军征募时，人们不屑一顾。"
 civic_free_haven:0 "自由天堂"
 civic_free_haven_desc:0 "此社会是一个自由天堂，因而享有很好的名誉。疲惫、贫穷、拥挤的流民渴望呼吸自由——欢迎前来，无论其物种和来历。"
 civic_cutthroat_politics:0 "阴谋政治"
 civic_cutthroat_politics_desc:0 "此社会的政治系统因其阴谋统治而闻名。权力斗争，暗房交易，以及暗杀计划，都是家常便饭。那些生存足够长的时间来知悉此游戏的人，然而，会趋向于一起来玩。"
 civic_corporate_dominion:0 "企业统治"
 civic_corporate_dominion_desc:0 "此社会由一个巨型企业统治，它完全取代了国家的角色。"
 civic_agrarian_idyll:0 "农业牧歌"
 civic_agrarian_idyll_desc:0 "简单和平的生活是最美好的。此农业社会极力地避免了大规模城市化。"
 civic_shadow_council:0 "影子议会"
 civic_shadow_council_desc:0 "虽然市民不知道，但此社会其实是由一个影子议会从后台秘密操作的。虽然需要维持社会的表面上的样子，但必须阻止多数人的暴力。毕竟，万一傻瓜们投票给了错误的候选人该怎么办？"
 civic_mining_guilds:0 "矿业行会"
 civic_mining_guilds_desc:0 "几个大型矿业行会在此社会中占据主导地位。政府很大程度上依赖其支持。"
 civic_parliamentary_system:0 "议会制度"
 civic_parliamentary_system_desc:0 "此社会的议会制度鼓励自由热烈的争辩。讨好其中一个主要的政治派系都会带来极大的优势。"
 civic_efficient_bureaucracy:0 "高效官僚"
 civic_efficient_bureaucracy_desc:0 "此社会以其效率闻名。不仅是磁轨列车准时运行，而且运行一个星际国家所要的复杂官僚机构已经大幅简化了。"
 civic_nationalistic_zeal:0 "狂热民族主义"
 civic_nationalistic_zeal_desc:0 "强烈的民族主义自豪感渗透到这个社会的各个层面。"
 civic_functional_architecture:0 "实用建筑"
 civic_functional_architecture_desc:0 "此社会以其简单而实用的建筑而闻名。有人将这种建筑风格称为无聊、沉闷，但大部分场合下，混凝土的功能和其他建筑材料是一样的。"
 civic_aristocratic_elite:0 "贵族精英"
 civic_aristocratic_elite_desc:0 "这个社会有一个根深蒂固的贵族，占据了社会的上层阶级。"
 civic_mechanists:0 "机械师"
 civic_mechanists_desc:0 "此社会自从早期蒸汽时代起就一直在追求金属自动机器人。尽管一般都认为做不到，但是第一台真正的机器人在很早以前就出厂了，远远早于初步的太空飞行实现之前。"
 civic_syncretic_evolution:0 "综摄进化"
 civic_syncretic_evolution_desc:0 "第二个物种是这个社会不可分割的一部分。该物种高大强壮，而智力和愚笨的孩童相当。古代的战争已经剔除了它们的侵略倾向，使得它们相当恭顺。"
 civic_fanatic_purifiers:0 "狂心肃清者"
 civic_fanatic_purifiers_desc:0 "此社会为涤清此银河的所有其他智能物种而奋斗。不管怎样，他们不会留下任何异族活口。"
 civic_lethargic_leadership:0 "昏睡先导"
 civic_lethargic_leadership_desc:0 ""
 civic_empire_in_decline:0 "衰退帝国"
 civic_empire_in_decline_desc:0 ""
