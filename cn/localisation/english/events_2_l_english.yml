 uplift.7500.name:0 "支链"
 uplift.7500.desc:0 "[From.GetName]的一批准感知物种不知为何进入了我们殖民地外围的安全区域，尽管他们在不久之后就被赶出去了，但他们对我们专门负责运输货币的几条星际运输线造成了严重的破坏。\n\n恐怕我们要失去几百能量点数。"
 uplift.7510.name:0 "活体实验"
 uplift.7510.desc:0 "[Root.GetName]的外星生物研究员发表了一封公开信，要求当地立法部门解除对初级感知生物进行实验的限制。\n\n他们从科研角度出发阐述了自己的观点，警告称如果法律得不到修改，[Root.GetName]的整个科研团体的实验效率都会下降。\n\n其中涉及的伦理道德问题仍有到争议。"
 uplift.7510.a:0 "无视那些自大狂。"
 uplift.7510.a.tooltip:0 "当地的科学家会对此十分不满。"
 uplift.7510.b:0 "我们会接受他们的建议。"
 uplift.7510.b.tooltip:0 "当地居民会对此十分不满。"
 uplift.7510.c:0 "伦理道德？我们不在乎低等种族的命运。"
 uplift.7510.c.tooltip:0 "§Y你的帝国§!获得了§Y狂热排外§!道德观。"
 uplift.7520.name:0 "烦躁不安"
 uplift.7520.desc:0 "[Root.GetName]的初级感知生物正在我们的殖民地外围闹事。[Root.Owner.GetName]的存在似乎激怒了他们，他们一直不停的在殖民地的边界和东边的某处之间来回往返。"
 uplift.7520.a:0 "把他们赶走，尽量不要使用暴力。"
 uplift.7520.a.tooltip:0 "当地生物再也不会来打扰殖民地居民了。"
 uplift.7520.b:0 "用暴力的方式狠狠教训一下这帮愚蠢的动物。"
 uplift.7520.b.tooltip:0 "那群丑陋的家伙再也不会打扰殖民地居民了。"
 uplift.7520.c:0 "试图找出他们去了哪里。"
 uplift.7525.name:0 "永失永忘"
 uplift.7525.desc:0 "一小群外星生物学者和一队武装士兵离开殖民地去追踪本地生物。\n\n他们找到的只是一些古老的种舰残骸，属于某个早已湮灭的小型原始文明。\n\n[Root.GetName]当地的优势生物似乎是某种古生物的结合或者基因修改工程的产物；根据种舰周围的结构，他们曾经是一个部落，拥有高度智能并已学会使用初级的文字。\n\n我们不知道是什么原因导致了这个种族的退化，但他们现在的行为更为合理。在某些层面，他们本能的认为我们[Root.Owner.GetSpeciesNamePlural]就是一开始对他们进行开化的种族。或许我们有序的社会激发了他们被灌输的秩序理念，但这却终究改变不了他们的卑劣本性。\n\n或许我们最终可以将他们进化到与我们相同的水准，但到目前为止，我们从远古太空种族的文化中获得了如何控制有机生物的珍贵知识。"

