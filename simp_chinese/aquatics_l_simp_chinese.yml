 ICE_MINING_INTERRUPTED_TITLE: "采冰被打断"
 ICE_MINING_INTERRUPTED_DESC: "由于目前没有可用的冰源，我们尝试在§Y[This.GetName]§!上扩张海洋的尝试被取消了。"
 ICE_MINING_INTERRUPTED_HABITAT_DESC: "由于当前没有可用的冰源，我们灌淹§Y[This.GetName]§!的计划被迫取消了。"
 ICE_MINING_SUCCESS_TITLE: "行星海洋已扩展"
 ICE_MINING_SUCCESS_DESC: "使用采集自$SYSTEM|Y$恒星系的水冰，我们成功扩展了§Y[This.GetName]§!的行星海洋。"
 ICE_MINING_SUCCESS_BUT_EXHAUSTED_DESC: "$ICE_MINING_SUCCESS_DESC$\n\n这个矿脉的冰源已经耗尽，因此§Y$sm_ice_mining_station$§!被拆除。"
 ICE_MINING_HABITAT_SUCCESS_TITLE: "居住站被灌淹"
 ICE_MINING_HABITAT_SUCCESS_DESC: "使用$SYSTEM|Y$恒星系开采的冰，我们成功对§Y[This.GetName]§!执行了灌淹。"
 ICE_MINING_HABITAT_SUCCESS_BUT_EXHAUSTED_DESC: "$ICE_MINING_SUCCESS_HABITAT_DESC$\n\n这一资源点的冰供应已经耗尽，因此§Y$sm_ice_mining_station$§!已经拆解。"
 ice_mined_planet: "竭冰星球"
 ice_mined_planet_desc: "这颗行星最近遭受了采冰活动，它字面意义上地枯竭了。"
 decision_flood_habitat: "灌淹居住站"
 decision_flood_habitat_desc: "居住站是我们理想的开发地——只要那里有充足的水。我们的冰开采网络能让我们从其他的天体开采冰，灌淹[This.GetName]，让此地变成一个完美的轨道水族馆。"
 decision_flood_habitat_tooltip: "宜居性：§R-20%§!\n对于§Y水生§!物种来说可以视作一个§Y海洋§!星球。\n如果恒星系的恒星基地上有§Y$sm_ice_mining_station$§!，将会从此恒星系开采冰。"
 flooded_habitat: "洪潮居住站"
 flooded_habitat_desc: "这个居住站被灌满了水，用于模拟水生生物的自然生长环境。"
 flooded_habitat_tooltip: "宜居性：§R-20%§!\n对于§Y水生§!物种来说可以视作一个§Y海洋§!星球。"
