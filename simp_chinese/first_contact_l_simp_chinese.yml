 #The Chosen (initialisers, events and arc site) #
 ##################################################
 NAME_The_Chosen: "天选民"
 NAME_ADJ_Chosen: "天选民"
 NAME_Aspharelle: "艾斯法瑞尔"
 NAME_Taremes: "塔尔莫斯"
 NAME_Ereba: "艾瑞巴"
 NAME_Ithomes_Gate: "伊索默之门"
 NAME_Ophala: "欧法拉"
 NAME_Charynoi: "夏瑞诺伊"
 site_the_chosen_backstory: "废弃观测站"
 site_the_chosen_backstory_desc: "一座环绕着§Y[From.Planet.MoonOf.GetName]§!的废弃观测站。从中可以一窥在这个行星上的前超光速的§Y$NAME_Charynoi$§!文明的起源。"
 arcsite.3000.name: "$NAME_Charynoi$博物馆"
 arcsite.3000.desc: "[From.Planet.MoonOf.GetName]上的废弃观测站似乎在报废前不久被改为他用。尽管上面还有用于监视行星居民的设备的证据，但看来大部分都改成了$NAME_Charynoi$的历史博物馆。奇怪的是，明明这是一个好斗的物种，但是关于暴力的主题被刻意回避了，展品主要集中在一些关于和平和生育的仪式上。\n\n在中控室发现了一系列数据水晶。显然这就是我们想要找的东西。"
 arcsite.3000.A: "深入秘密。"
 arcsite.3005.name: "民族志记录"
 arcsite.3005.desc: "第一块数据水晶已经完成了翻译。其封面上写着“这是$NAME_Charynoi$民族的记录，系女先知伊蒂卡里奥斯所留，这样那些可能找到它的人能原谅我们的罪过。”\n\n其后是一份历史、哲学和艺术工作的合辑，可能是由一个比较标准但稍微好斗的晚工业革命社会所创。我们的[Owner.GetLinguists]将其发回[Owner.Capital.GetName]以进行进一步研究。"
 arcsite.3005.B: "没什么意思。"
 arcsite.3010.name: "转折点"
 arcsite.3010.desc: "“现在我将叙述一切是如何走向错误——我们最初陷入傲慢罪恶的地方，”伊蒂卡里奥斯宣称。\n\n第二颗晶体记录了$NAME_Charynoi$是如何逐渐揭开太空飞行的奥秘，似乎比[Root.Owner.GetName]早了大约一百年。他们在自己的星系中发现了两颗美丽的行星，并得出结论认为这些行星是神灵留给他们的产业，是他们与生俱来的权利，他们现在正在索取这些权利。\n\n伊蒂卡里奥斯用惊恐的语气讲述了这些早期探索的黑暗面：在他们的新殖民地中，初生的文明并不愿意放弃他们的家园。他们被打败并被奴役，最终逐渐消亡，死于$NAME_Charynoi$不屑于治疗的疾病。\n\n我们的[Owner.GetLinguists]正在努力翻译第三个也是最后一个数据晶体。"
 arcsite.3015.name: "叛徒的诡计"
 arcsite.3015.desc: "最终，我们耗尽了我们所拥有的空间。我们知道虫洞的存在，但是它们无法被我们研究。我们的领土物产丰富景色优美，很容易让我们相信自己是天之选民。虫洞是一种考验，只要通过了考研，我们就能将自己的种族传遍整个星系，这是我们的神圣使命。\n\n我曾经是那些试图履行这个职责的首领之一。当灵感降临在我身上——我意识到掌握了打开虫洞的钥匙——我便在祖先神社中祈祷了几天。最终得到了启示：我们不配。如果我们穿过虫洞，我们只会找到痛苦。$NAME_Aspharelle$将被清除，作为我们所犯罪行的惩罚。我决定销毁我的研究，并寻找一条不同的路。\n\n要找到可以信任的人很难。如果我们被发现了，我们肯定宁可快速死亡。虽然我比以往任何时候都更加坚信我们是正确的，但我们会被视为叛教者。最终，我们启动了一个大胆的计划：在假装盲目飞越虫洞的愚蠢尝试的掩护下，我们建造了一艘方舟船，航行到未知的地方，朝着一个遥远的星球。我们经历了多年穿越空旷的太空，直到我们到达目的地。现在，我们只希望被留在和平中过上品德高尚的生活，以证明并非所有$NAME_Charynoi$都是邪恶的。\n\n伊蒂卡里奥斯为她的兄弟们对我们造成的任何伤害深表歉意，她提到她试图在[From.Planet.MoonOf.GetName]周围竖起一个坚不可摧的盾牌，这样她的人民就不会再受到诱惑去寻找星辰。她失败了，但是我们的[Owner.GetResearchers]已经能够解决她的问题。现在，如果我们愿意，我们现在就可以竖起这个盾牌。"
 arcsite.3015.A: "我们会如他们所愿。"
 arcsite.3015.B: "我们可以随心所欲处置它。"
 arcsite.3015.C: "够了……"
 SHIELD_PRIMITIVE_PLANET_PROJECT: "立起护盾"
 SHIELD_PRIMITIVE_PLANET_PROJECT_DESC: "我们的[Owner.GetResearchers]应该可以完成伊蒂卡里奥斯想要用来包围§Y[This.GetName]§!的护盾，只需要提供足够的资源就行。"
 arcsite.3020.name: "夏瑞诺伊被屏蔽"
 arcsite.3020.desc: "得益于我们[Owner.GetResearchers]的努力，伊蒂卡里奥斯想要用来包围[FromFrom.GetName]的护盾完成了。她的$NAME_Charynoi$子民终于可以得到安宁。"
 arcsite.3020.desc.A: "大家都可以松口气了。"
 bane_of_the_prophetess: "女先知之恶"
 bane_of_the_prophetess_desc: "由于我们的行动，沙莱诺伊女先知为她的人民寻求救赎的绝望努力被挫败了。他们的同类不会得到宽恕！"
 bane_of_the_prophetess_gestalt: "$bane_of_the_prophetess$"
 bane_of_the_prophetess_gestalt_desc: "$bane_of_the_prophetess_desc$"
 charynoi_redemption: "夏瑞诺伊的救赎"
 charynoi_redemption_desc: "我们帮伊蒂卡里奥斯建成的护盾让夏瑞诺伊，或者说部分的夏瑞诺伊，可以得到救赎。"
 paradisiacal_habitat: "天堂般的居住站"
 paradisiacal_habitat_desc: "尽管该居住站完全是人工建成，但其中的空气散布着田园的气息，让无论再天差地别的所有感性生物都能想起自己的家乡。"
 paradisiacal_habitat_science: "$paradisiacal_habitat$"
 paradisiacal_habitat_science_desc: "$paradisiacal_habitat_desc$"
 paradisiacal_habitat_energy: "$paradisiacal_habitat$"
 paradisiacal_habitat_energy_desc: "$paradisiacal_habitat_desc$"
 paradisiacal_habitat_mining: "$paradisiacal_habitat$"
 paradisiacal_habitat_mining_desc: "$paradisiacal_habitat_desc$"
 fircon.3510.name: "天选民"
 fircon.3510.desc: "我们被困在虫洞里面太久了。但等等！终于，上天的恩赐帮助我们我们突破了施加于身上的桎梏。我们终于通过了考验。星系的其他地区都在等待着我们去征服。\n\n不要反抗。从长远来看，这样会更好。"
 fircon.3510.A: "好吧，真是出乎意料。"
 fircon.3515.name: "天选民"
 fircon.3515.desc: "什……？你……突破了虫洞？怎么做到的？我们的科学家已经研究了很多年都没有成功。这肯定哪里出问题了。\n\n……\n……\n……\n\n这肯定是场考验。我不信任你们！我们必须从星系中清除你们这些东西！"
