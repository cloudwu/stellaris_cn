####################################
 building_colony_shelter_wilderness: "行星卷须"
 building_colony_shelter_wilderness_desc: "一个多细胞生物构成的边界在这个世界中交织蔓延，确保了荒野的稳定存在。"

 building_capital_wilderness: "行星根束"
 building_capital_wilderness_desc: "一个蔓延的、充满生机的简单生物群体，与能动的共生体和谐共处，以提高它们的协调性和生产力。"
 building_major_capital_wilderness: "行星根簇"
 building_major_capital_wilderness_desc: "一个高度密集的生存聚合体，其密度足以让共生体在其中生活、劳作与繁衍，所有活动都集中在一个高度局域化的球体空间内。"
 building_system_capital_wilderness: "行星根枢"
 building_system_capital_wilderness_desc: "一个由多样生命形式组成的巨大联合体，它们协同运作，规模如此庞大，以至于能够培育出自身理想的微气候。"
 requires_building_wilderness_capital: "§R需要行星上有§Y$building_capital_wilderness$§!。§!"
 requires_building_wilderness_major_capital: "§R需要行星上有§Y$building_major_capital_wilderness$§!。§!"
 requires_building_wilderness_system_capital: "§R需要行星上有§Y$building_system_capital_wilderness$§!。§!"

 building_imperial_capital_wilderness: "帝国主巢"
 building_imperial_capital_wilderness_desc: "荒野统领着银河帝国，就在这座庞大而复杂的建筑之中。星系的命运便在此处被决定。"

 building_tendril_cradle_1: "卷须源地"
 building_tendril_cradle_1_desc: "一簇短而有丝线的线从这个位置延伸出来，将附近的原材料抽取到最近的关键器官。"
 building_tendril_cradle_2: "须网地带"
 building_tendril_cradle_2_desc: "细长的卷须横贯大地，从邻近的地区中汲取资源，然后进行处理和分配。"
 building_tendril_cradle_3: "输根巢穴"
 building_tendril_cradle_3_desc: "编织根在地表下脉动迁移，将生物质通过分层通道运送到遥远的生物中心。"
 building_tendril_cradle_4: "行星须核"
 building_tendril_cradle_4_desc: "巨大的后勤卷须辐射着整个星球的身体，以不知疲倦的同步性牵引着、踱步着、重排着荒野的资源。"

 planet_research_buildings: "行星研究建筑"
 mod_planet_research_buildings_upkeep_mult: "$planet_research_buildings$维护费"
 building_brain_node_1: "科研蔓生"
 building_brain_node_1_desc: "富于趣味性、探索性的共生关系工作为一般研究奠定了基础。"
 mod_planet_building_brain_node_1_build_speed_mult: "$building_brain_node_1$建造速度"
 building_brain_node_2: "科研密林"
 building_brain_node_2_desc: "一个致力于促进好奇的行为的独特栖息地，促进对人造物和自然现象的更先进的研究。"
 mod_planet_building_brain_node_2_build_speed_mult: "$building_brain_node_2$建造速度"
 building_brain_node_3: "异星科研包络"
 building_brain_node_3_desc: "这些庞大的围场允许大量的极端微生物共生体实验各种各样的怪异和危险的材料。"
 mod_planet_building_brain_node_3_build_speed_mult: "$building_brain_node_3$建造速度"
 building_brain_node_4: "高级研究围场"
 building_brain_node_4_desc: "这种异星科技和巨大共生围场的融合体促进了各种沙盒环境中的前沿研究。"
 mod_planet_building_brain_node_4_build_speed_mult: "$building_brain_node_4$建造速度"

 building_commensal_clearing_1: "共栖林间地"
 building_commensal_clearing_1_desc: "这些静止的岛屿允许各种移动生物在此聚集、休息，并重新与荒野形成同调。"
 building_commensal_clearing_2: "共栖密林"
 building_commensal_clearing_2_desc: "是共生体大规模聚集的理想遮蔽场所。它们的相互作用在这里产生了对分布式自我的进一步理解。"
 building_commensal_clearing_3: "共栖山谷"
 building_commensal_clearing_3_desc: "密集而多样的共生体群落在这些原始地层中迁移，加强着彼此之间的联系。"
 building_commensal_clearing_4: "共栖群系"
 building_commensal_clearing_4_desc: "宽广互联的栖息地承载着无数的相遇，每一次相遇都是共生统一的重要火花。"

 building_massive_growth_1: "营养溪谷"
 building_massive_growth_1_desc: "小规模的地形改造能为作物提供全年稳定的理想微气候条件。"
 building_massive_growth_2: "营养灌丛"
 building_massive_growth_2_desc: "一个巨大的半透林冠层赋予了这片灌木丛所需的所有环境保护，持续生产着丰富多汁的食物。"
 building_massive_growth_3: "巨型梯田"
 building_massive_growth_3_desc: "这里是半水生微生物和动物群的天堂，这些广阔的梯田产出着丰富的蛋白质和谷物。"
 building_massive_growth_4: "森林学种植园"
 building_massive_growth_4_desc: "多叶巨型植物群的荫蔽确保了矮树丛的粮食作物产量，为整个食物网提供服务。"

 building_bioelectric_stimulator_1: "叶绿体适应器"
 building_bioelectric_stimulator_1_desc: "成簇的透镜状气泡将阳光聚焦穿过富含藻类的培养液，转化并储存能量以供后续使用。"
 building_bioelectric_stimulator_2: "叶绿体加速器"
 building_bioelectric_stimulator_2_desc: "充满光合藻类的玻璃泡利用太阳能形成更紧密的生物化学键，减少了自放电。"
 building_bioelectric_stimulator_3: "叶绿体透镜阵列"
 building_bioelectric_stimulator_3_desc: "装有太阳能收集器的平衡枝条可以根据需求和发电量升降，形成一个可靠的多功能电力枢纽。"
 building_bioelectric_stimulator_4: "叶绿包囊"
 building_bioelectric_stimulator_4_desc: "这些充满藻类的玻璃囊可以在迁移到最需要能量的地方繁殖，几乎消除了远距离的能量损失。"

 building_churning_tunnels_1: "石质钻孔"
 building_churning_tunnels_1_desc: "近乎晶体硬度的植物物质被强行注入并环绕现有的采掘点，从而提取出更多有用的矿物。"
 building_churning_tunnels_2: "石质滤筛"
 building_churning_tunnels_2_desc: "半透性生物膜群落能够收集珍贵矿物质，否则这些矿物质会在液态采矿作业的径流中流失。"
 building_churning_tunnels_3: "石质研磨器"
 building_churning_tunnels_3_desc: "强大的研磨板和钳具有助于将土质物质分解成化学浆料，以便更轻松地提取矿物质。"
 building_churning_tunnels_4: "石质采盆"
 building_churning_tunnels_4_desc: "粉碎机、生化制剂和生物膜的协同作用，可在任何富矿脉所在地实现矿物的现场提取。"

 building_natural_furnace_0: "熔炼热池"
 building_natural_furnace_0_desc: "嗜热共生体在这处天然热源内外不懈工作，生产出高品质合金。"
 building_natural_furnace_1: "熔炼热窑"
 building_natural_furnace_1_desc: "耐热生长物能更高效地利用热量，从而生产出优质合金。"
 building_natural_furnace_2: "固态光冶炼炉"
 building_natural_furnace_2_desc: "借助全息技术的精密光刻有机窑炉，能够生产出高度多功能的合金。"
 building_natural_furnace_3: "纳米熔炉"
 building_natural_furnace_3_desc: "这些炽热的池窑和熔炉中栖息着嗜热纳米生物，它们能去除合金中的有害杂质。"

 building_avatar_chamber_1: "化身摇篮"
 building_avatar_chamber_1_desc: "荒野开始形成基本形体的萌芽器官。为其构建能适应原生生物圈之外的陌生生命与地形的本能。"
 building_avatar_chamber_2: "化身洞窟"
 building_avatar_chamber_2_desc: "模拟身体通过内部试验生长和引导，模仿外来生物和生态系统。知识通过将未知具现化进行传播。"
