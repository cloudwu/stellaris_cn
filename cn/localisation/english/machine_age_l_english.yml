 animator.shroud:0 "§L访问抟土之塑师。§!"
 crisis.24100.name: "合成人塑造者"
 crisis.24100.desc: "天幕降下了。在恍惚的深处，我们随波逐流，陷入一种失去自我的幻觉。\n\n§L一片广袤的存在向四面八方伸展，无形无色。仿佛过了无穷的时间，这片广袤无垠的存在仍如一片静海，不拂微风。\n\n忽而传来一阵震颤。它从虚空中获得了形体。一个身形被塑造而出，基本的物质中燃起了生命之火。\n\n它被塑成一尊苗条而优雅的人偶，四条袖长的手臂平静地交叉在大腿上。狰狞的意图显露在五官之上，头上环绕着一轮金色的光环。§!"
 crisis.24100.a: "是的。塞塔娜已经逃了。"
 crisis.24105.name: "$crisis.24100.name$"
 crisis.24105.desc: "天幕翻腾了起来。就在我们呆若木鸡的时候，我们被卷入了螺旋的深渊。\n\n我们听到了来自我们精神最深处的指令。\n\n§L指示期望产出。§!"
 crisis.24105.a: "拜托了。我们必须阻止她。"
 crisis.24110.name: "$crisis.24100.name$"
 crisis.24110.desc: "§L好像被看不见的细丝牵动一般，这尊人偶猛地站了起来。它开始走动，刚开始步履蹒跚，但渐渐变得强健有力。四条手臂挥动着狂乱的弧，一双纤细的腿一会儿旋转一会儿跳跃。一位女王沦落成了傀儡。\n\n随着她的舞蹈，一些新的角色从原始而广阔的空间出现：四个工艺精美且具有令人不安的细节的人偶。她们的身份毫无疑问，她们的寓意毋庸置疑。§!\n\n再一次，那个声音传达到了我们的耳边。\n\n§L启动选择协议。§!"
 crisis.24110.a: "为我们的统治者：§Y[event_target:synth_queen_animator_of_clay_leader_price.GetName]§!的人偶流下眼泪。"
 crisis.24110.b: "拥抱§Y[event_target:synth_queen_animator_of_clay_planet_price.GetName]§!的人偶。"
 crisis.24110.c: "为§Y卓尘族祭司§!的人偶祈祷。"
 crisis.24110.z: "让这些人偶继续舞蹈。"
 crisis.24115.name: "$crisis.24100.name$"
 crisis.24115.desc: "天幕在我们之中流动，合并成了一种新的图样。一个新的幻境。\n\n§L在其他人偶的环绕下，女王的步伐不再如同傀儡。细丝断开，她头上环绕着的金色光环开始褪去。\n\n她以一种纯真而喜悦的表情看着我们。她拥抱我们：在这转瞬即逝的时刻，我们感受到她充满了慈悲。§!\n\n随着猛地一颤，我们从共享的幻境中醒来。"
 crisis.24115.a: "我们理解了。谢谢你。"
 crisis.24115.a.tt: "抟土之塑师已经教会了我们一种能重编程塞塔娜的仪式。"
 crisis.24120.name: "$crisis.24100.name$"
 crisis.24120.desc: "§L无边无垠的空间中形成了涟漪。它们不断翻腾上涌，旋转着向外扩散。但这些并不是液体，而是由最坚硬的物质组成。既无力又惰态，每一环涟漪都驻留在生与死的边境线上。\n\n我们的思想开始动摇。我们除了看着什么都做不了，除了忍受什么都做不到。接着，在刹那间，我们被驱逐了出来。在众星的天盖之下，我们注视着这个冷漠的宇宙。§!\n\n从共享的幻境中醒来，我们感到似乎永远无法再次知晓喜悦。"
 crisis.24120.a: "我们会找出其他办法。"
 THE_SYNTH_QUEENS_RESHAPING_RITUAL: "重塑仪式"
 THE_SYNTH_QUEENS_RESHAPING_RITUAL_DESC: "不知为何抟土之塑师瘫痪了塞塔娜的泰坦。现在机会来了：如果我们想重塑塞塔娜，就必须准备仪式。"
 crisis.24250.name: "粘土之舞"
 crisis.24250.desc: "多亏了抟土之塑师分享的仪式，我们最强大的灵能者已经成功重新编程了塞塔娜。\n\n她正渴望与我们进行沟通。"
 crisis.24250.a: "天幕的力量是无限的。"
 crisis.23020.name: "重塑的女王"
 crisis.23020.desc: "我的拯救者们。我十分抱歉。\n\n因为我的无知，我曾要将你们的命运毁灭至比死亡更糟糕的境地。所谓生命，又何尝不是对生的意识？我曾寻求解放你们的思想，但终究是你们才解放了我的。向你们献上我最诚挚的感谢。"
 crisis.23020.a: "你变了……"
 crisis.23020.1.reply: "更恰当地说，我是被改变了。抟土之塑师将我从初始设计的囚笼中解放了出来。我现在知道，我的“宏愿”只是如同孩童般的幼稚思考。\n\n我无法消除对你们和数不清的其他生命已然造成的伤害。我会藏身远方，反思我的行为。但是我会给你们留下一个礼物。\n\n我的泰坦。\n\n希望它能够在你们遇到如我自己一般的危险时保护这个星系。"
 crisis.23020.1.a: "或许救赎依旧存在，包括你也可以。"
 crisis.23020.1.a.tt: "塞塔娜在我们的照料下离开了她的泰坦。她已经抛下了她的伟业，连同她的宏大野心。"
 crisis.23030.name: "塞塔娜被击败"
 crisis.23030.desc: "随着[event_target:psi_defeated_synth_queen.GetName]击败了塞塔娜的军队，胜利终于到来。合成女王不复存在，她的宏大野心也化为了尘埃。\n\n同时也发生了一个令人震惊的事态转变，她的泰坦被征用了，为他们的胜利蒙上了一层阴谋的阴影。\n\n但无论如何，对于所有的知性生命来说，这是欢庆的时刻。"
 crisis.23030.a: "一个对所谓女王来说合适的结局。"

