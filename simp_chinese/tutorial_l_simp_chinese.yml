 tutorial_1_chain_title: "教程：调查母星系"
 tutorial_1_chain_desc: "在我们进军宇宙之前，必须充分探索我们的母星系。为此，需要选择我们的§S科研船§!——点击飞船或者在§S总览窗口§!中选择飞船。\n\n然后在察看§S星系地图§!的同时，在舰队界面点击§S调查§!按钮，选择一个在你母星附近还没有调查过的星球。你的科研船会自动对星系内的所有天体进行调查。"
