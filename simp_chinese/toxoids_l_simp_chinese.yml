 START_SCREEN_TOXIC_KNIGHTS: "很久以前，我们的行星四分五裂。沐猴而冠的所谓国王们互相征伐，无数的人口为之白白牺牲。但第一位至高王的到来改变了一切。天赐与他的领导能力铸就了一个无与伦比的王国。\n\n至高王虔诚无比。他向一切一切不信者宣战，但异端仍野火烧不尽。直到一天，毒圣降临到了我们的星球，至高王的祈祷得到了回应。尽管祂的到来只是短短一瞬，但祂剧毒的影响力瞬间毒化了所有不信者之地。所有幸存者纷纷效忠至高王。我们的星球第一次获得了统一。\n\n毒圣很快又离我们而去，但至高王却决定找到祂，为此建立了一个骑士团。数个世纪以来，这些英勇的灵魂们孜孜不倦地寻找，但一无所获。毒圣已经离开我们的星球太久了。试炼的下一个章节将会在星际间谱写。利用强大的遗珍，骑士团建立了我们帝国第一个空间站。坚固无比的主城将会是他们飞向茫茫星海的跳板。"
 START_SCREEN_TOXIC_KNIGHTS_CORPORATE: "很久以前，我们的行星四分五裂。沐猴而冠的所谓国王们互相征伐，无数的人口为之白白牺牲。但第一位至高王的到来改变了一切。天赐与他的领导能力铸就了一个无与伦比的王国。\n\n至高王虔诚无比。他向一切一切不信者宣战，但异端仍野火烧不尽。直到一天，毒圣降临到了我们的星球，至高王的祈祷得到了回应。尽管祂的到来只是短短一瞬，但祂剧毒的影响力瞬间毒化了所有不信者之地。所有幸存者纷纷效忠至高王。我们的星球第一次获得了统一。\n\n毒圣很快又离我们而去，但至高王却决定找到祂，为此建立了一个骑士团。数个世纪以来，这些英勇的灵魂们孜孜不倦地寻找，但一无所获。试炼是一个耗费高昂的事业。随着时间的推移，这个王国越来越感兴趣于追名逐利以养活骑士们。无论是生活还是消费，每一位公民都是在支持试炼。\n\n毒圣已经离开我们的星球太久了。试炼的下一个章节将会在星际间谱写。利用强大的遗珍，骑士团建立了我们帝国第一个空间站。坚固无比的主城将会是他们飞向茫茫星海的跳板。"
