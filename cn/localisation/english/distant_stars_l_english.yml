 distar.31.name:0 "奇怪的事情"
 distar.31.desc:0 "我们收到令人苦恼的报告称 [Root.GetName] 上我们的一些殖民者举止失常。异常行为包括从混乱到极度冲动，同时观察到了不明原因的孤立暴力事件。受影响的公民难以沟通，无法为其行为提供充分解释。\n\n目前，我们无法确定举止背后的明确原因——无论是生物、化学还是其它的。我们的研究人员强烈建议在情况失控之前启动针对性科学调查。"
 distar.31.a:0 "探究到底。"
 distar.32.name:0 "局势升温"
 distar.32.desc:0 "[Root.GetName] 上更多的殖民者屈服于混乱和冲动，表现出我们数周前首次在孤立人群中观察到的举止失常。令人担忧的是，很多人也开始显示出侵犯和暴力倾向。\n\n我们的[Owner.GetScientistPlural]警告情况可能会持续恶化，直到我们找出原因。"
 distar.33.name:0 "全行星的暴力"
 distar.33.desc:0 "[Root.GetName] 上的情况正在失控。大量受影响的殖民者表现出不明原因的冲动和侵犯，事态严峻，一触即发。更糟的是，这包括了可以接触到武器的部分民众！\n\n我们的定居点发生了大量小规模冲突，平民维和部队难以抵挡。愤怒的殖民者正在互相攻击，并且攻击一切进入射程的人！"
 distar.33.a:0 "这是什么疯狂？"
 distar.33.a.tooltip:0 "[Root.GetName] 上愤怒的平民正攻击他们的殖民者同胞！"
 distar.34.name:0 "全行星的暴力被镇压"
 distar.34.desc.a:0 "我们的部队镇压了 [From.From.GetName] 上被激怒的殖民者。不幸的是，如果不了解造成他们不明举止的原因，我们无法知道暴力再次爆发需要多久。\n\n我们的首席生物学家严重怀疑某种影响举止的传染病是背后推手，正在全天候工作以分离它！"
 distar.34.desc.b:0 "我们的部队镇压了 [From.From.GetName] 上被激怒的殖民者。不幸的是，如果不了解造成他们不明举止的原因，我们无法知道暴力再次爆发需要多久。\n\n我们的[Owner.GetScientistPlural]强烈建议开始针对性医学调查，以免悲剧再次发生。"
 distar.34.a:0 "我们必须找到原因。"
 distar.35.name:0 "激怒病毒"
 distar.35.desc:0 "悲剧袭击了负责分离 [Root.GetName] 上的异常举止背后原因的研究团队。尽管采取了大量应对措施，但该团队的几名成员开始表现出这一问题典型的侵犯行为。在随后的混乱中，几名科学家被杀。\n\n然而，还有一线希望。我们发现这种举止失常流行的原因具有传染性：一种呼吸道病毒引起的传染病，影响感染者的基础神经。\n\n剩下的团队成员正在拼命开发疫苗。"
 distar.35.a:0 "争分夺秒！"
 distar.36.name:0 "激怒病毒疫苗研制成功"
 distar.36.desc:0 "治疗影响 [Root.GetName] 上人口的疫情的疫苗开发工作已经圆满结束。疫苗的分发已经开始， [Root.GetName] 上的生命应该很快就会恢复正常。\n\n研究表明，这次动荡背后的反转录病毒似乎出现在数百万年前的 [Root.GetName] 上。病毒在冰冻生物质中休眠，行星冰盖融化时重新出现。\n\n数个世纪前，很可能是这病毒导致了古代机器人制造者的灭亡。幸运的是， [Owner.GetName] 具有更先进的病毒污染物处理能力。这种疫苗的开发甚至带来了医学领域的一些进步。" # FIXME better equipped to deal with viral contaminants
 
 distar.40.name:0 "灰胶"
 distar.40.desc:0 "经过详细分析，科学官 [Root.GetLeaderName] 发现 [From.GetName] 表面覆盖的奇怪金属物质实际上包含数十亿亿纳米机器人！这些纳米机器人是自我复制的微小机器，可能是由逝去文明为未知目的而创造的。\n\n这种纳米机器人污泥的体积和密度非常显着，为地下的行星增加了数十亿吨的质量。看起来这些微小的自我复制者在过去的某个时候进入了失控增殖的状态，吞没了整颗行星及其上的一切。\n\n研究纳米机器人时，科学家获得了一些令人兴奋的新发现，这无疑将有助于我们自己的研究。"
 
 distar.45.name:0 "引力测量异常"
 distar.45.desc:0 "在研究 [From.GetName] 周围的诡异读数时， [Root.GetName] 的船员发现整个星系的引力数据位于极高水平。科学官 [Root.GetLeaderName] 怀疑 [From.GetName] 星门正以某种方式干扰我们的传感器数据，或者对星系内无法查明的质量负责。\n\n对星门更详细的研究可能会带来更多见解。"
 distar.46.name:0 "暗流"
 distar.46.desc:0 "对 [From.GetStarName] 星门的检查进展不顺。由于传感器记录的引力影响数量级超出预期值，官员 [Root.GetLeaderName] 追寻源头到达废弃时空管道的正中心。他们在那的发现似乎已经改变了他们。\n\n在返回后的数日里， [Root.GetLeaderName] 提到了在远离任何恒星的虚空中有巨大、难以描述的物质结构。因其强大的引力作用， [Root.GetLeaderName] 声称我们的银河无助、不可避免地飘向那里。\n\n任务已经使团队动摇了，更不用提，事实上，在导管中的经历后不久，异常读数突然停止。"
 
 distar.50.name:0 "迷路的太空变形虫"
 distar.50.desc:0 "[Root.GetName] 查明了 [From.GetName] 高层大气中不停移动的生物。令人惊讶的是，云层中并未藏着什么飞船，而是一只年幼的太空变形虫。\n\n这只变形虫的母亲不知在何处，它是如何与母亲和同类分开的也无从得知。但可以肯定的是，它似乎把 [Root.GetName] 当成了母亲。船员们完成对 [From.GetName] 的勘察后，他们发现这只变形虫在跟着他们，而且根本无法被甩掉。 [Root.GetLeaderName]被这只年幼的变形虫的决心感动了。\n\n我们的科学官建议让这只幼虫跟随飞船，我们肯定能趁机更多地了解太空变形虫。"
 distar.50.desc.first_enc:0 "[Root.GetName] 查明了 [From.GetName] 高层大气中不停移动的生物。令人惊讶的是，云层中并未藏着什么飞船，而是一种温顺的外星生物。这只生物尽管体型庞大，但似乎还未成年。我们的船员给它取名为太空变形虫。\n\n它是如何与同类分开的，我们无从得知。但可以肯定的是，它似乎把 [Root.GetName] 当成了母亲。船员们完成对 [From.GetName] 的勘察后，他们发现这只幼虫在跟着他们，而且根本无法被甩掉。 [Root.GetLeaderName]被这只年幼的变形虫的决心感动了。\n\n我们的科学官建议让这只幼虫跟随飞船，我们肯定能趁机更多地了解这种生物。"
 distar.50.a:0 "很好……"
 distar.50.b:0 "没什么可讨论的，离它远点。"
 distar.50.b.tooltip:0 "尝试甩掉跟踪 [Root.GetName] 的幼年变形虫。"
 distar.50.c:0 "我们当然可以研究——准备解剖。"
 distar.51.name:0 "羽翼丰满"
 distar.51.desc:0 "前段时间加入我们舰队的那只年幼变形虫似乎已经成年了。这只令人赞叹的成年变形虫，对当年在她在 [From.From.GetName] 流离失所时给予她新家的舰队忠心耿耿。\n\n她和舰队相处的这段时间培养出了与野生太空变形虫不同的适应性行为，这使得她在战场上比同类更具战斗力。在整个 [Root.Owner.GetName]，她的形象已经成了 [Root.Owner.GetAdj] 精神的吉祥之物。\n\n只剩下最后一个问题：我们应当如何命名她？"
 distar.51.a:0 "$NAME_Bubbles$。"
 distar.51.b:0 "$NAME_Nyx$。"
 distar.51.c:0 "$NAME_Renegade$。"
 distar.51.d:0 "$NAME_Euka$。"
 distar.51.e:0 "$NAME_Cyto$。"
 distar.51.f:0 "$NAME_Boomer$。"
 distar.51.g:0 "$NAME_Blaze$。"
 distar.51.h:0 "$NAME_Nova$。"
 NAME_Bubbles:0 "泡泡"
 NAME_Nyx:0 "夜神"
 NAME_Renegade:0 "变节者"
 NAME_Euka:0 "欧加" # TODO Euka
 NAME_Cyto:0 "细胞" # TODO Cyto
 NAME_Boomer:0 "轰隆" # TODO Boomer
 NAME_Blaze:0 "烈火"# TODO Blaze
 NAME_Nova:0 "新星"
 distar.51.more:0 "全都很糟糕。我们应该想一些更好的。"
 distar.52.name:0 "迷路的年幼变形虫"
 distar.52.desc:0 "研究人员报告称，在 [From.From.GetName] 附近发现的迷路的变形虫幼虫不再跟随我们的科研舰队。报告称，在跟随了几周后，这只幼虫使用某种生物超空间引擎进入了超空间航道。可能它认出了同类的领地或者信号。也许它只是厌倦了追逐我们的飞船。\n\n虽然我们的飞船按照指示抑制了研究幼虫的欲望，但被动扫描带来了有关这只生物生理的一些启示。"
 distar.53.name:0 "解剖变形虫幼虫"
 distar.53.desc.base:0 "变形虫幼虫的解剖已经完成。虽然身体的大部在制服这只生物的过程中被摧毁，但遗骸的外星生物学分析揭示了出色的再生物质。"
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$\n\n简而言之，该生物不仅通过细胞复制再生，同时还使用硅基细菌辅助重构有机组织。\n\n通过修改该细菌的一些遗传信息，我们可以利用其再生能力设计自我修复船体矩阵，虽然这个过程可能是渐进的。" # FIXME gradual though the process may be.
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\n这符合我们先前对变形虫和硅基细菌的共生关系的研究。这些细菌修复了变形虫的受损组织。我们已经将其用于再生船体技术。"
 distar.54.name:0 "年幼变形虫逃跑了"
 distar.54.desc:0 "在我们还未下定决心抓住这只幼虫解剖时，它似乎逃跑了。传感器报告数小时前这只变形虫幼虫启动了某种生物超空间引擎，从我们的传感网络中消失了。"
 distar.55.name:0 "取什么名字呢？"
 distar.55.desc:0 "吉祥物怎么能没有名字呢？我们必须给我们的变形虫朋友取个配得上的绰号。"
