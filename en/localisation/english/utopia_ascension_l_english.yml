 utopia.2700.name:0 "Engineered Evolution"
 utopia.2700.desc:0 "Sometimes evolution needs a nudge in the right direction. We now have the technology to genetically modify our bodies and minds to endure the trials of an ever-changing environment at an unprecedented rate."
 utopia.2703.name:0 "Evolutionary Mastery"
 utopia.2703.desc:0 "Gone are the days when the survival of our species was at the mercy of chance. When a [Root.GetSpeciesName]'s fate was decided on the whims of nature, in the genetic lottery.\n\nThe Engineers of our time work not in steel and concrete, but in the very building blocks of life itself. With advanced gene modification we will secure the future of our nation."

 utopia.2600.name:0 "Mind Over Matter"
 utopia.2600.desc:0 "Since the dawn of our civilization, tales have flourished of mighty sorcerers wielding powers that can only be described as supernatural in nature. These rare [Root.GetSpeciesNamePlural] could supposedly invade the minds of their fellows, lift heavy objects with merely a thought, or perform any number of other "magical" feats. Until recently, these stories were just that - stories.\n\nNow, however, our scientists have finally obtained conclusive evidence that proves the psionic potential inherent in certain [Root.GetSpeciesName] individuals. Although only a very small minority of our species as a whole seems to be gifted with psionic powers, their numbers relative to the total population have grown steadily over just the last few centuries.\n\nWhether this is due to some kind of sudden evolutionary growth-spurt or because something has triggered latent psionic abilities that were always present in our genetic code, scientists cannot say."
 utopia.2600.desc.unplugged: "Despite the short and violent history of our young civilization, we [root.GetSpeciesNamePlural] have had occasions to let our imaginations wander, and indulge in fantastical story-telling. Recurrent among these playful ideas are tales of mighty sorcerers wielding powers that can only be described as supernatural: reading minds, lifting heavy objects with merely a thought, or performing any number of other "magical" feats.\n\nMany believe we have carried these stories since before we were assimilated; that they dwell within our species' collective psyche. Most [root.GetSpeciesNamePlural] dismissed this as wishful thinking, until very recently. Now, however, our scientists have finally obtained conclusive evidence that proves the psionic potential inherent in certain [Root.GetSpeciesAdj] individuals.\n\nAlthough only a very small minority of our species seems to be gifted with psionic powers, genetic studies suggest their numbers have grown steadily over just the last few centuries. Whether this is due to some kind of sudden evolutionary growth-spurt or meddling by the [origin_unplugged_assimilator_empire.GetName], scientists cannot say."
 utopia.2600.a:0 "A glimpse, perhaps, of the future that awaits us."
 utopia.2602.name:0 "[From.GetSpeciesNamePlural] Display Psionic Potential"
 utopia.2602.1.desc.1.non_gestalt_intro: "Latent psionic powers have begun to manifest in certain individuals"
 utopia.2602.1.desc.1.non_gestalt_outro: "according to leaked reports from authorities in the §H[From.GetName]§!. This must be a fairly recent development, since we have no record on file of [From.GetSpeciesNamePlural] ever having displayed psionic abilities."
 utopia.2602.1.desc.1.organic_non_gestalt: "$utopia.2602.1.desc.1.non_gestalt_intro$ belonging to the [From.GetSpeciesName] species, $utopia.2602.1.desc.1.non_gestalt_outro$"
 utopia.2602.1.desc.1.machine_non_gestalt: "$utopia.2602.1.desc.1.non_gestalt_intro$ of [From.GetSpeciesName] mechanotype, $utopia.2602.1.desc.1.non_gestalt_outro$"
 utopia.2602.1.desc.1.gestalt_intro: "Latent psionic powers have begun to manifest in certain [From.GetSpeciesNamePlural], according to leaked reports from authorities in the §H[From.GetName]§!. While"
 utopia.2602.1.desc.1.gestalt_outro: "paranormal abilities that are beyond anything in our existing records about them."
 utopia.2602.1.desc.1.organic_gestalt: "$utopia.2602.1.desc.1.gestalt_intro$ a cognitive connection among their species is nothing new, these reports describe $utopia.2602.1.desc.1.gestalt_outro$"
 utopia.2602.1.desc.1.machine_gestalt: "$utopia.2602.1.desc.1.gestalt_intro$ neural-networked communication among their kind is nothing new, these reports describe $utopia.2602.1.desc.1.gestalt_outro$"
