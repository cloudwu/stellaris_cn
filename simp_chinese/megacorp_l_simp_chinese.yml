 building_foundry_2: "巨型合金熔炉"
 building_foundry_2_desc: "这些巨型熔炉可以辅助合金的末端生产，有益于遍布整个行星的产业。"
 building_foundry_3: "纳米合金工厂"
 building_foundry_3_desc: "大型的工业中心目的在于增加行星的合金产量。"
 building_factory_1: "民用工业体"
 building_factory_1_desc: "这里是广义上的民用工业和制造业的集合，大量的生活消费品从这里产出。"
