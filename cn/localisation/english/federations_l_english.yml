 origin_common_ground_desc:0 "此文明在早期便与外星近邻建立了联系。他们从彼此的差异中汲取力量，不久后便决定要共同面对未来可能发生的一切。"
 origin_tooltip_common_ground_effects:2 "- 一个§I非霸权§!['concept_common_ground_federation']的主席$federation_origin_end$"
 START_SCREEN_COMMON_GROUND:1 "数十年前，在我们的第一批亚光速探测器造访了临近我们的各星系后，我们发现那里存在两个迥异的外星文明。尽管我们的生理结构差异巨大，事实不久便表明，我们间的共同之处大于分歧。如我们一般，这两个外星文明也正将有能力开始实用性星际旅行。\n\n纽带在我们三个文明间形成，并最终引向了联邦的诞生——我们将通力合作，当我们准备好步入外面的广阔世界后，我们将一同面对所遭遇的一切。"
 origin_tooltip_common_ground_npc_effects:1 "游戏开始时成为非§H霸权§!的成员国，该联邦还有两个成员国"
