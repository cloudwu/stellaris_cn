 16_HOSTILE_GREETING:0 "你们那混乱无序的社会里有什么东西值得你劳疲奔赴呢，[From.GetSpeciesName]。只有傻瓜才会相信像你们这种文化也能诞生出像我们的[Root.GetRulerTitle]一样伟大的领袖。"
