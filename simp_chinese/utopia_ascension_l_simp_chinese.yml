 utopia.2700.name: "设计进化"
 utopia.2700.desc: "有时进化需要被往正确的方向上推一把。我们现在有足够先进的技术，能够对我们的身体和思维进行基因层面的改造，以应对不断变化的环境带来的前所未有的挑战。"
 utopia.2703.name: "掌控进化"
 utopia.2703.desc: "我们终于不用再担心物种的生死存亡了。[Root.GetSpeciesName]人被自然随意主宰，基因进化完全听天由命的日子终于结束了。\n\n我们这个时代的工程师不是面对钢骨水泥工作，而是每天跟基因序列打交道。掌握着先进的基因改进技术，我们将能保证民族的美好未来。"
 utopia.2600.name: "心胜于物"
 utopia.2600.desc: "自从我们文明的伊始以来，一直有关于强大的术士掌握着只能用超自然力量形容的力量的传说。这些稀有的[Root.GetSpeciesNamePlural]可以侵入他们同胞的心智，用一个念想就能举起重物，或者表演其他的“魔法”壮举。直到最近，这些故事才变成“故”事。\n\n如今，我们的科学家终于得到了结论性的证据以证明某些[Root.GetSpeciesName]个体存在潜在的灵能潜力。虽然我们的物种只有非常少的一部分人被天赐了灵能潜力，他们数量相对于总人口数在过去几世纪里稳步增长。\n\n不知这是因为某种瞬间的增长井喷，还是因为我们基因中一直存在的某物催发了灵能潜力，科学家不得而知。"
 utopia.2600.a: "也许瞥见了等待着我们的未来。"
 utopia.2602.name: "[From.GetSpeciesNamePlural]展示灵能潜能"
 utopia.2602.1.desc: "根据从§Y[From.GetName]§!权威机构传出的消息，潜在的灵能力量已经在[From.GetSpeciesName]物种的某些个体上显现。这一定是最近才发生的进展，在此之前我们没有[From.GetSpeciesNamePlural]展示过灵能力量的记录。\n\n根据传出的报告，这种能力暂且只在[From.GetSpeciesName]物种的一小部分上有表现。§Y[From.GetName]§!上的至今科学家们未能给出任何解释。"
 utopia.2602.2.desc: "$utopia.2602.1.desc$\n\n[From.GetSpeciesName]的人口已开始展示类似的变化，在他们物种发生的变化不局限于一小片区域。"
 utopia.2602.a: "真奇怪。"
 utopia.2602.b: "灵能能力？真扯！"
 utopia.2602.c: "他们的巫术可救不了他们。"
 utopia.2602.d: "是的，我们能感受到他们的灵能发散。"
 utopia.2605.name: "[psionic_leader.GetTitle]展示灵能"
 utopia.2605.desc: "虽然度过青春期后，灵能能力便难以显现，但也不是说这样的案例从未出现过。[psionic_leader.GetTitle][psionic_leader.GetName]最近展示的能力，我们就怀疑其本质是灵能。经过了全面的超能感知测试后，[psionic_leader.GetSheHe]被证实拥有4级灵能天赋。"
 utopia.2605.a: "这项新能力很好地为我们所用。"
 utopia.2652.name: "[From.GetSpeciesNamePlural]觉醒灵能能力"
 utopia.2652.desc: "整个星系的[From.GetSpeciesNamePlural]经历了一次剧变。之前他们的灵能潜力只在一小部分人身上有所展示，现在整个物种已解锁全部的灵能潜力。\n\n虽然这项改变看起来起源于[From.GetName]，现在无论这个物种的成员身处何处，都已展示全部灵能潜力。除了能展示一系列灵能能力外，[From.GetSpeciesNamePlural]已开始放弃语音交流，而采取心灵感应。"
 utopia.2652.b: "这种能力一定有一个合理的科学解释。"
 utopia.2652.c: "这就尴尬了……"
 utopia.2652.d: "我们感受到了他们觉醒后强大的灵能扰流。"
 utopia.2650.name: "大觉醒"
 utopia.2650.desc: "[Root.GetSpeciesName]物种经历了只能被形容为“大觉醒”的蜕变，以往，我们伟大的灵能潜力便是我们物种固有的存在，虽然只在一小部分人身上有所展示，而如今……\n\n几乎是一夜之间，身处各处的[Root.GetSpeciesNamePlural]都解锁了他们全部的灵能潜力，就像某种共通的[Root.GetSpeciesName]灵能能量池达到了激活值一样，将我们大脑中的灵能潜力集体激活。\n\n心灵感应已经取代了[Root.GetSpeciesNamePlural]间大部分语音交流，而且这只是我们的社会面对的无数变化中的一小个而已。我们现在以一种我们过去难以想象的方式联系在了一起。"
 utopia.2650.a: "面纱已揭。"
 utopia.2655.name: "虚境"
 utopia.2655.desc: "就像暗室里低沉的轻语般，虚境从内心召唤我们。那是时间开始运转的伊始便存在的由纯粹灵能构成的原生领域。所有被赐予灵能能力的生物都能用某种方式，即使只是潜意识地，从虚境汲取能量。\n\n自从我们升格之后，我们开始更清晰地看到虚境。其中有些图案，即使是我们最强大的通灵者看到的也只是毫无格式的漩涡状能量。在虚境那边，也有一些……其他的存在。一种灵体样的存在，从另一边凝视着我们，有时怀着好奇，有时怀着善意……有时也怀着恶意。\n\n我们还在进一步学习我们这新得力量的延展面，但我们还是有可能和这些灵体交流的，这需要我们最强大的通灵者们的共同努力。"
 utopia.2655.a: "我们必须探索虚境。"
 BREACHING_SHROUD_PROJECT: "突入虚境"
 BREACHING_SHROUD_PROJECT_DESC: "如果我们要和被称为“虚境”的灵能领域中的居民交流的话，我们必须释放一股难以想象的巨大灵能能量。一场巨大的降灵会已做好筹备，[Root.Capital.GetName]新建的通灵者集会所里最强大的通灵者们将参与其中。"
 utopia.2656.name: "降灵会"
 utopia.2656.desc: "经过了数天的催眠通灵后，通灵者集会所的通灵者们终于开启了一道通往虚境的短暂穿界门。\n\n既然现在我们已建立了初始灵能链接，我们以后可以通过§H接触§!菜单和虚境交流。为了和这一领域建立有意义的链接并会见身居其中的存在，我们有必要用一种特殊的灵能发射器以延展我们的灵能范围，这会消耗一笔巨量的能量。"
 utopia.2656.a: "是时候进入了，看看我们能发现什么。"
 utopia.2657.name: "镜中窥视"
 utopia.2657.desc: "在逐渐突破虚境的过程中，我们可以感受到它在我们联合意识的施压下逐渐变得稀薄起来。而我们尝试突入虚境的行为在另一端看来并非波澜不惊。有什么东西正在注视着我们。\n\n这个存在散发着怪异的力量和深不可测的意图。它在逐渐渗入我们心智的裂缝中。\n\n它仅仅是注意到了我们，就像观察着舷窗上凝结的一滴水一般观察着我们。也许这个存在会允许我们进入，这样我们才能与其神秘的意识发生接触。"
 utopia.2657.a: "尝试与其交流。"
 utopia.2657.a.tt: "§G这将使我们签订一条契约。§!"
 utopia.2657.b: "我们愿意自行探索。"
 utopia.2657.c: "这不是什么好主意！我们得小心为妙。"
