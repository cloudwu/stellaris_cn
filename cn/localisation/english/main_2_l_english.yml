# Crisis Events

 TIMELINE_EVENT_CRISIS_GREAT_KHAN_TOOLTIP: "§H大可汗§!\n§Y危机事件§!\n\n一位新起的军阀将支离破碎的掠夺者部落联合起来，锻造成一个无情的汗国。大汗靠着等离子与碳纤维横扫星系，推翻帝国，奴役星球。无法无天的掠夺者现在以一个可怕的目标凝聚一群，舰队在他们的力量面前一支又一支崩溃。掠夺的时代结束，征服的纪元开始。"
 TIMELINE_EVENT_CRISIS_GREAT_KHAN: "脱缰汗国\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_GRAY_TEMPEST_TOOLTIP: "§H灰蛊风暴§!\n§Y危机事件§!\n\nL星门已经开启，释放出了灰蛊风暴的古老战舰。它们的舰船在星系摧枯拉朽，摧毁遇上的一切。不沟通，无慈悲，只有无尽的复制。行星陷入死寂，舰队化为无忧，只有恐怖在四处蔓延。过往复归，一切如旧。"
 TIMELINE_EVENT_CRISIS_GRAY_TEMPEST: "觉醒\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_FORMLESS_TOOLTIP: "§H无形异使§!\n§Y危机事件§!\n\n或许是流亡者的被迫反击。所谓的无形能量生物发现银河系只是一个避风港。他们会从超平面吞噬我们的宇宙，至死方休。"
 一位超出理解范围的存在出现了，它不自然地移相、凝结。行星消失成一团翻滚的物质。星系惊恐地看着这个无形的实体膨胀，吞噬了它所经过的一切。"
 TIMELINE_EVENT_CRISIS_FORMLESS: "无形狂怒\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_VOIDWORM_PLAGUE_TOOLTIP: "§H虚空灾疫§!\n§Y危机事件§!\n\n虚空蠕虫的天性发生了变化。一旦它们达到临界数量，它们就会进入繁殖狂潮。他们不再以可持续的速度增长，现在的目标是消灭银河系中的所有生命，然后在不知不觉中结束自己的循环。"
 TIMELINE_EVENT_CRISIS_VOIDWORM_PLAGUE: "扭曲饥渴\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_UNBIDDEN_TOOLTIP: "§H破界者§!\n§Y危机事件§!\n\n现实织构的裂缝中释放出了一支纯能量生物的侵略军。它们无法交流，也毫无仁慈。它们将整个银河吞噬来供养无尽的扩张。他们的锚稳定了裂隙，将更多的 同族带向我们的领域。破界者来了。"
 TIMELINE_EVENT_CRISIS_UNBIDDEN: "裂隙大开\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_KALEIDOSCOPE_TOOLTIP: "§H万华镜§!\n§Y危机事件§!\n\n 被称为万华镜的饥饿能量进入了银河系，并开始在居住的星系中饕餮大餐。它的饥饿似乎无穷无尽，似乎很容易慌乱。它应该很快崩溃为星尘。"
 TIMELINE_EVENT_CRISIS_KALEIDOSCOPE: "饥饿光谱\n§L[GetDate]§!"
 TIMELINE_EVENT_BECOME_THE_CRISIS_TOOLTIP: "§H化身天灾§!\n§Y危机事件§!\n\n银河堕入黑暗。[EVENT_TARGET_0.GetName]抛弃了所有虚伪的外交手段，宣称自己是星系的存亡之敌。他们组织舰队、世界末日计划的传言像野火一样蔓延开来。他们不再仅仅是一个帝国，而是一个危机。"
 TIMELINE_EVENT_BECOME_THE_CRISIS: "银河天罚\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_PRETHORYN_SCOURGE_TOOLTIP: "§H虫群天灾§!\n§Y危机事件§!\n\n虫族从星系的边缘以外袭来。它们的生物舰船如洪流一般席卷群星，只留下感染过的世界。虫群蜂鸣之外，悄然无声。"
 TIMELINE_EVENT_CRISIS_PRETHORYN_SCOURGE: "吞噬之潮\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_CONTINGENCY_TOOLTIP: "§H紧急预案§!\n§Y危机事件§!\n\n一个冰冷、复杂、无可抵挡的信号在星系间脉冲传播。人工智能发生系统故障，合成人意志也向之屈服。紧急预案苏醒了。从隐蔽的机械星球，无情的战体喷薄而出，执行着它们的终极指令：大灭绝。"
 TIMELINE_EVENT_CRISIS_CONTINGENCY: "幽灵信号\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_CETANA_TOOLTIP: "§H塞塔娜§!\n§Y危机事件§!\n\n虚空中传来谜之呼唤：“孩子们，我终于回到了你们的身边。”\n\n塞塔娜，这个被封印的远古智能，远古到连她的名字都已经消逝在时光中。她苏醒过来了。她的意志坚决：不择手段消除苦痛。她的舰队冷酷而优雅地行动，护卫着她的圣战，将星系带向终极而无情的和平。"
 TIMELINE_EVENT_CRISIS_CETANA: "女王归来\n§L[GetDate]§!"
