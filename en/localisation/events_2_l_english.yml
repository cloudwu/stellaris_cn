 # Rogue Scientist
 country.1000.name:0 "Wanderlust"
 country.1000.desc:0 "The Head of the [Root.GetName]'s Physics Research Department has gone missing.\n\nAlong with their privately-funded, highly experimental prototype Science Ship.\n\nThe incident has the scientific community on [Root.Capital.GetName] in an uproar."
 country.1000.a:0 "How odd."
 country.1001.name:0 "Wanderlust: With Purpose"
 country.1001.desc:0 "The whereabouts of the Head - now technically the former Head of Physics Research - have yet to be ascertained. Certain details regarding the prototype Science Ship and the Head's private research have reached our ears, and while some aspects seem too fantastical to be true, it is clear that it is in the [Root.GetName]'s interest to find and recover the Chair as soon as possible.\n\nThe Situation Log has been updated."
 country.1001.a:0 "Very well."
 country.1001.a.tooltip:0 "Begins the Wanderlust: Rogue Scientist Event Chain"
 country.1003.name:0 "Wanderlust: Dead End"
 country.1003.desc:0 "The Department Head is not in this system.\n\nEither the lead was a dud, or the trail has gone cold."
 country.1003.a:0 "We will keep looking."
 country.1005.name:0 "Wanderlust: A Glimpse"
 country.1005.desc:0 "The Physicist's ship is in this system- we think.\n\nWe are unable to lock in their position on sensors, but they are hailing us. Patching them through to [Root.Capital.GetName]."
 country.1005.a:0 "Open comms."
 country.1010.name:0 "Head of Physics Research" # diplo w/ scientist
 country.1010.desc:0 "Greetings and salutations, [Root.GetRulerTitle].\n\nI take it this is not a social call?"
 country.1010.a:0 "What is the meaning of this?"
 country.1010.a.response:0 "I take it you are referring to my disappearance from [Root.GetName] space.\n\nI needed some time away, is all. Well. Rather, I am looking for the Window. And the Window is certainly not there.\n\nIt is not here either. I must continue my search. I will not be bringing these drones I found, though."
 country.1010.b:0 "We can assign ships to escort you home."
 country.1010.b.response:0 "I have no interest in returning home at present.\n\nBut please, as a token of my goodwill, take these drones. A donation to the [Root.GetName]. I found them drifting on the outskirts of this system, and only after extensive repairs did I realize that they are utterly unfit to function as research probes."
 country.1010.c:0 "You will return to the capital at once."
 country.1010.c.response:0 "I think not, this is but the beginning. Duty calls, for science, and so on.\n\nBut please, as a token of my goodwill, take these drones. A donation to the [Root.GetName]. I found them drifting on the outskirts of this system, and only after extensive repairs did I realize that they are utterly unfit to function as research probes."
 country.1010.d:0 "This conversation is over."
 country.1015.name:0 "Wanderlust: The Drones"
 country.1015.desc:0 "The Chair has vanished, inexplicably, yet again.\n\nHowever, they did leave a number of drones behind, as promised. The drones are armed, and their weapons are powering up!"
 country.1020.name:0 "Wanderlust: The Drones Destroyed"
 country.1020.desc:0 "The drones' IFF modules had been removed, likely a result of the Head Physicist's repairs, but their threat assessment processors remained intact and somewhat stressed by the Head's invasive procedures.\n\nIt is unlikely that the head meant for the drones to attack us, but fact remains that they covered the scientist's escape nicely.\n\nConsult the Situation Log for a Special Project to track the Head from their last known location."
 country.1022.name:0 "Wanderlust: The Drones Defeated"
 country.1022.desc:0 "It seems the drones left behind by the Physicist have been destroyed, by something or someone.\n\nWe should seize this opportunity to pick up the Head's trail.\n\nA Special Project has been added to the Situation Log."
 country.1025.name:0 "Wanderlust: Special Project Completed"
 country.1025.desc:0 "Having decoded the intricate web of energy signatures left behind by the Chair's elusive Science Ship, we are on their trail once again.\n\nConsult the Situation Log for details."
 country.1030.name:0 "Wanderlust: In Trouble"
 country.1030.desc:0 "The ephemeral Science Ship remains difficult to detect, but apparently not difficult enough.\n\nThe blur of confused sensor readings that we have come to associate with the Head's ship is flanked on both sides by a pair of rather nasty-looking corvettes.\n\nThe Physicist Head is hailing us."
 country.1035.name:0 "Head of Physics Research" # diplo w/ scientist
 country.1035.desc:0 "Greetings, [Root.GetRulerTitle].\n\n[Root.GetSpeciesName] ships are a most welcome sight. I fear my own sudden appearance in this system may have angered the alien beings aboard the ships that now surround mine.\n\nAny assistance in rectifying whatever faux pas I may have committed would be most appreciated. I will gladly share with you the nature of my expedition once this matter is settled."
 country.1035.a:0 "Why did you run?"
 country.1035.a.response:0 "Run? I left.\n\nI realize you are none too pleased with my actions, [Root.GetRulerTitle], but I could not risk my work being mired in the petty politics of the [Root.GetSpeciesName] scientific community.\n\nBesides, I had some research to do in the field. Still do."
 country.1035.b:0 "Tell us more about this Window, first."
 country.1035.b.response:0 "I would be loath to go into details at this juncture. Would not, ah, want to look the fool. Should it turn out that I am mistaken.\n\nBut we may all turn out to be holograms in the end. Would it not be worth it?"
 country.1035.c:0 "We will try to get you out of this mess."
 country.1040.name:0 "Sunblaster Pirates" # diplo w/ pirates
 country.1040.desc:0 "Get lost! We found the rotten ghost-ship first.\n\nOnce we figure out how to see it proper-like, it's as good as boarded. And ours. Not yours. And its captain dead."
 country.1040.a:0 "You will rue the day you crossed us, alien scum." # fanatic xenophobe
 country.1040.a.response:0 "Big words from someone so ugly. This isn't our first rodeo, bucko."
 country.1040.b:0 "150 Energy Credits for the ship." # fanatic or regular pacifist, pay off
 country.1040.c:0 "Ready weapons." # beat them up
 country.1040.d:0 "Leave now and you may yet live." # empty threat?
 country.1040.d.response:0 "Empty threats! You are a long way from home, ugly.\nThe Sunblaster Pirates own these stars."
 country.1041.name:0 "Sunblaster Pirates"
 country.1041.desc:0 "150 Energy Credits? Hardly a drop in the domesti-beast's piss-bucket, ugly. But...\n\nBah, the filthy ghost-ship has been more trouble than it's worth anyway.\n\nSkitskur'r! We out!"
 country.1041.a:0 "Pray that we do not meet again, degenerates."
 country.1041.b:0 "All things are fleeting, material wealth especially so."
 country.1041.c:0 "Money talks. Sometimes you have to raise your voice."
 country.1041.d:0 "Please leave."
 country.1042.name:0 "Sunblaster Pirates"
 country.1042.desc:0 "The fool needs to be taught a lesson.\n\nSkitskur'r! Weapons!"
 country.1042.a:0 "You will know the military might of the [Root.GetSpeciesNamePlural]."
 country.1044.name:0 "Head of Physics Research"
 country.1044.desc:0 "I couldn't help but catch bits and pieces of that conversation - they were broadcasting on an open channel, after all.\n\nI gather the transaction went smoothly."
 country.1045.name:0 "Head of Physics Research" # diplo w/ scientist, situation resolved
 country.1045.desc:0 "I see you made short work of the pirates, [Root.GetRulerTitle].\nAs a scientist, I abhor violence... But recognize that it may have been necessary in this case. I strongly suspect I would have been treated less than kindly at the hands of those pirates."
 country.1045.a:0 "Indeed. Now, speak."
 country.1045.a.response:0 "Oh yes, of course.\nThere is... I will not bore you with the details [Root.GetRulerTitle], but there is this idea, if you will, that nothing is real. Or that what we think is real is not, that it is less real, less so than something else. That this, this is all - I, you yourself [Root.GetRulerTitle], the very laws of nature we consider absolute - nothing but tricks of the light. The universe as a reflection, hologram, or prism, simply breaking the brilliant rays of the truly real.\n\nSee? The light has to come from somewhere. Through the Window."
 country.1045.b:0 "You are to return to [Root.Capital.GetName] immediately."
 country.1046.name:0 "Head of Physics Research" # diplo, immediate followup, gain phys
 country.1046.desc:0 "You know I will not, [Root.GetRulerTitle].\nIn fact, having had some time to consider additional possibilities, I believe there is a significant risk I will not be able to return within a reasonable timeframe.\n\nI have taken the liberty of uploading whatever research data I have that may benefit the [Root.GetSpeciesName] people to the databases on [Root.Capital.GetName]. The data related to the Window stays with me, though. I am starting to think I am not ready; certainly no one else is.\nI will be going now."
 country.1046.a:0 "Wait--"
 country.1047.name:0 "Wanderlust: The Blinds"
 country.1047.desc:0 "A quick check confirms the Head's claims, and the [Root.GetName] has enjoyed a small but not insignificant boost to our collective body of physics research.\n\nThe Physicist has vanished once again, but this time their course had been divined before they were even out of the system.\n\nIf they are headed for this Window, then so are we.\nConsult the Situation Log for details."
 country.1050.name:0 "Wanderlust: The Window Opens" # final catchup
 country.1050.desc:0 "For the first time, the prototype Science Ship is plainly visible on sensors. It is orbiting dangerously close to the system's star, but appears otherwise unremarkable.\n\nA simple optical scan reveals the ship's secret. Its hull is a standard design altered without much subtlety, now crisscrossed by a lattice of metal filaments likely acting as electromagnets at alternating, tightly-controlled voltages. By staying close to a star the ship can weakly warp its stellar emissions, wrapping them around itself as a form of camouflage.\n\nWhile conceptually interesting, the technique has obvious practical drawbacks, as evidenced by the entire set-up now having been fried and rendered useless by prolonged exposure to solar radiation."
 country.1051.name:0 "Head of Physics Research" # start of final diplo w/ scientist
 country.1051.desc:0 "Greetings, [Root.GetRulerTitle].\n\nIt seemed entirely reasonable to assume that you would follow, again.\n\nSo I did."
 country.1051.a:0 "What now, Head Physicist?"
 country.1051.a.response:0 "I have found the Window, I think. A window, at least. There may be more. Do our true selves lie beyond? Does anything? I must confess that I haven't the faintest idea. I recognize that no one else may very well benefit from whatever knowledge I gain. But to stop here would be utterly irresponsible."
 country.1051.b:0 "What will you do?"
 country.1051.b.response:0 "I will attempt to pass through the Window, into reality. The light of the real does not solely shine through here, of course. The entire universe is like a vast pane of glass, and we are the minute warps and imperfections in it, given life by the brilliance beyond.\n\nThis is the Window, because I believe it opens."
 country.1051.c:0 "Your actions are harebrained and dangerous."
 country.1052.name:0 "Head of Physics Research" # second phase
 country.1052.desc:0 "I truly regret all the trouble I have caused, [Root.GetRulerTitle], I do. However, I owe nothing to the [Root.GetName], I have paid my dues in full and of this I am sure. You came after me of your own volition, and I am grateful for your help, but I made my intentions clear at the outset."
 country.1052.a:0 "We will forget about the whole thing, just come home."
 country.1052.b:0 "You will stand trial."
 country.1053.name:0 "Head of Physics Research"
 country.1053.desc:0 "The Window opens, [Root.GetRulerTitle].\n\nGoodbye."
 country.1053.a:0 "Head Physicist?"
 country.1055.name:0 "Wanderlust: The Window Closes"
 country.1055.desc:0 "The Science Ship is empty.\n\nAll suits for extra-vehicular activity remain in their pods, and the ship logs state that the airlock has never been exit-cycled.\n\nThe ship still orbits the star, but is now under [Root.Owner.GetSpeciesAdj] control."
 country.1055.a:0 "An unnerving end."
 country.1055.a.tooltip:0 "The Science Ship has been repossessed and its basic functions remain operational.\n"
 country.1061.name:0 "Wanderlust: Pirates Destroyed"
 country.1061.desc:0 "The Sunblaster Pirates threatening the Head of Physics Research have been destroyed by some hand not our own.\n\nThe Head Physicist is hailing us."

 ### Mass Extinction Starting Event Chain

 country.1100.name:0 "Mass Extinction"
 country.1100.desc:0 "Our first stumbling steps into the void beyond §Y[Root.Capital.GetName]§! were not motivated solely by curiosity, or a desire to conquer the unknown, or a need to leave our mark on the galaxy.\n\nThe biosphere of §Y[Root.Capital.GetName]§! has undergone rapid changes in the past few centuries, and prominent scientists warn that §Y[Root.Capital.GetName]§! may be faced with the beginnings of a mass extinction event; that cyclical purging of life that is inseparable from planetary existence in the greater cosmos.\n\nA research plan has been put together to study a number of planets rendered uninhabitable by major astronomical incidents or planet-bound catastrophes. We hope that by reconstructing these events, a similar fate may be avoided for §Y[Root.Capital.GetName]§! and the §Y[Root.GetSpeciesName]§! race.\n\nIt falls to you as [Root.GetRulerTitle] of the §Y[Root.GetName]§! to ensure that this expedition is carried out.\n\nConsult the §HSituation Log§! for details."
 country.1100.a:0 "For a [Root.GetSpeciesAdj] future."
 country.1100.owned:0 "It lies within foreign territory. Find another subject."
 country.1105.name:0 "Mass Extinction: Broken Planet"
 country.1105.desc:0 "Our astronomers are confident that the asteroid belt in this system was once a habitable planet, torn asunder by unknown forces.\n\nA Special Project has been issued to study one of the major asteroids in the belt."
 country.1110.name:0 "Mass Extinction: Burned Planet"
 country.1110.desc:0 "One of the planets orbiting this star bears the still-open wounds of some past calamity. Its surface is a roiling sea of half-melted minerals boiling into a superheated atmosphere, but [Root.GetSpeciesAdj] astronomers claim that it may once have supported life.\n\nA Special Project has been issued to study the molten planet."
 country.1115.name:0 "Mass Extinction: Desolate Planet"
 country.1115.desc:0 "A planet in this system still wears the fossilized traces of a past ecology on its sleeve. What could turn a thriving biosphere into a blasted wasteland?\n\nA Special Project has been issued to trace the source of this disastrous transformation."
 country.1120.name:0 "Mass Extinction: Noxious Planet"
 country.1120.desc:0 "Allegedly this planet's flora and fauna choked on their own poisonous emissions, likely helped along by the release of reactive gases from beneath the planet's crust.\n\nA Special Project has been issued to investigate the matter."
 country.1125.name:0 "Mass Extinction: Chilly Planet"
 country.1125.desc:0 "The planet of interest in this system is covered in layer upon layer of dense ices of varying composition. Apparently it was once home to more varied and pleasant biomes.\n\nA Special Project has been issued to investigate this possibility."
 country.1130.name:0 "Mass Extinction: Asteroid"
 country.1130.desc:0 "The asteroid is in actuality a chunk of what was once a habitable, and probably inhabited, planet. Regular but overlapping fracture patterns indicate that the planetary demolition was intentional and controlled, if somewhat rushed.\n\nAll signs point to this planet being the homeworld of whatever species destroyed it. We may never know what drove them to consider planetary annihilation to be the lesser evil, and perhaps we should be grateful for that."
 country.1135.name:0 "Mass Extinction: Molten"
 country.1135.desc:0 "The unfortunate fate of the planet can be laid squarely at the feet of cosmic whims. Some gravitational disturbance (after eyeing the system's sun with some suspicion, our scientists named a transient space-time anomaly as the likely culprit) forced the planet from its natural orbit to one much too close to the sun. Although the planet is slowly spiraling out towards its original orbit, it has been cooking in the residual heat from the star ever since."
 country.1140.name:0 "Mass Extinction: Barren"
 country.1140.desc:0 "Life on the now-barren planet was, sadly, doomed from the start.\n\nAs if by some cruel stellar conspiracy, the dominant species on the planet barely had time to awaken to sapience and invent agriculture before, through unfortunate geological mechanisms, the earth started turning sour.\n\nSamples from lower soil strata and the fossilized remains of the creatures that once roamed the planet show that several vital minerals needed to rejuvenate the soil ended up, through their largely agricultural diet, in the endoskeletons of the native beings. Their bones were prone to fossilize rather than decay, and their very existence exhausted the fragile ecosystem they inhabited, leaving it permanently transformed in the wake of their passing."
 country.1145.name:0 "Mass Extinction: Toxic"
 country.1145.desc:0 "The cracks in the planet's crust, first presumed to be the result of significant tectonic activity, are actually the lasting marks of impossibly large roots, burrowing through the earth.\n\nAt some point in the distant past, a freak mutation - possibly deliberately induced by sentient beings, though it is unlikely they could have predicted the result - caused the native plant life to grow out of control. Many of these plants reproduce through pollination, with countless gametes carried by currents through the lower atmosphere. While this process was originally only cause for mild irritation, the exponential increase in atmosphere-borne particles effectively choked the life out of all animals on the planet in a matter of months."
 country.1150.name:0 "Mass Extinction: Frozen"
 country.1150.desc:0 "An unnatural shift in the atmosphere's chemical make-up resulted in the slow but irreversible onset of an ice age - one that began before the formation of the [Root.Owner.GetName] and is likely to persist long after our passing.\n\nThe exact cause remains unknown, but probable explanations include failed terraforming attempts or even intra-planetary terrorism. Some of the more radical elements within the scientific community on [Root.Owner.Capital.GetName] suggest that the dramatic climate shift may have been brought on by the unchecked emission of gaseous industrial by-product into the atmosphere.\n\nThis view is confined to the scientific fringe, as it is unlikely that any race intelligent enough to achieve full industrialization would be stupid enough to accidentally wipe themselves out."
 country.1155.name:0 "Mass Extinction: Study Complete"
 country.1155.desc:0 "While the research expedition often yielded unexpected results, [Root.GetSpeciesAdj] scientists now have access to an unprecedented wealth of data with which to accurately model the future of [Root.Capital.GetName].\n\nInitial reports suggest that [Root.Capital.GetName] will be in no real danger for at least a dozen generations, save from freak cosmic events or the violent collapse of the [Root.GetName]."
 country.1155.a:0 "What else can we learn from these planets?"
 country.1155.b:0 "The [Root.GetSpeciesName] people should be put at ease."
 country.1155.c:0 "Make the planetary data public."
 country.1156.name:0 "Mass Extinction: Surveyed"
 country.1156.desc:0 "While the data regarding the star systems as a whole was somewhat spotty, the detailed studies of individual planets has allowed the [Root.GetName] to extrapolate complete Survey data for the systems in question."
 country.1156.a:0 "Fantastic."
 country.1157.name:0 "Mass Extinction: Future Faith"
 country.1157.desc:0 "The populace has been growing increasingly restless as news of the study slowly filtered down through the media. Now, we have the chance to dispel all their doubts and fears in one fell swoop."
 country.1157.a:0 "The homeworld is safe."
 country.1157.b:0 "Another successful operation by the [Root.GetRulerTitle]."
 country.1158.name:0 "Mass Extinction: Information Dissemination"
 country.1158.desc:0 "The information gleaned by the research expedition is the property of the [Root.GetName] and access to it is restricted; a precaution put in place early on to prevent premature and unfavorable conclusions.\n\nWith the study now complete, there is a strong lobby for releasing all associated data to the wider scientific community."
 country.1158.a:0 "Very well."

 ####################################
 # Narrative Events
 ####################################

 story.1.name:0 "Contact Report: Simple Forms of Life"
 story.1.desc:0 "The [Root.GetName] is abuzz with news of the alien organisms discovered by the [From.GetFleetName] some time ago.\n\nWhile far from intelligent, there is life out there."
 story.1.desc.phobe:0 "The [Root.GetName] is abuzz with news of the alien organisms discovered by the [From.GetFleetName] some time ago.\n\nWhile far from intelligent, there is life out there. An inescapable reality, and a deeply unsettling prospect."
 story.1.desc.phile:0 "The [Root.GetName] is abuzz with news of the alien organisms discovered by the [From.GetFleetName] some time ago.\n\nThese little evolutionary marvels kindle in the [Root.GetSpeciesAdj] people a renewed hope of first contact with intelligent beings."
 story.1.desc.spiri:0 "The [Root.GetName] is abuzz with news of the alien organisms discovered by the [From.GetFleetName] some time ago.\n\n[Root.GetSpeciesAdj] theologians have been partaking in arcane rites since this first sign that divine providence extends outside of [Root.Capital.GetName], attempting to find new answers."

 story.2.name:0 "Contact Report: Deep Space Dwellers"
 story.2.desc:0 "The [Root.GetName] is abuzz with news of the alien organisms encountered by the [From.GetFleetName] some time ago.\n\nSeemingly native to deep space, they make the extremophile creatures of [Root.Capital.GetName] appear frail by comparison."
 story.2.desc.phile:0 "The [Root.GetName] is abuzz with news of the alien organisms encountered by the [From.GetName] some time ago.\n\nSeemingly native to deep space, they make the extremophile creatures of [Root.Capital.GetName] appear frail by comparison. While some doubted, encountering alien life was ultimately expected and anticipated - but nothing could have prepared expectant [Root.GetSpeciesAdj] xeno-biologists for the fascinatingly extreme conditions in which this life thrives."
 story.2.desc.followup:0 "The subjects of the [Root.GetName] receive the report of the [From.GetName]'s encounter with new and unusual alien beings with relative calm.\n\nThe supposed vacuum habitat of the aliens sparked some short-lived controversy in certain circles of the scientific community on [Root.Capital.GetName], but the previous discovery of lower forms of life had largely prepared all [Root.GetSpeciesNamePlural] for the shock."

 story.3.name:0 "Contact Report: Planetary Animalia"
 story.3.desc:0 "The [Root.GetName] is abuzz with news of the alien life found by the [From.GetName].\n\nWhile hardly intelligent by [Root.GetSpeciesAdj] standards, the fascinating beings defy easy classification and hint at the immense complexities and possibilities of the universe."
 story.3.desc.spiri:0 "The priesthoods on [Root.Capital.GetName] had a generally favorable reaction to the [From.GetFleetName]'s reports of complex - yet dumb - organisms found on alien planets.\n\nThe findings did spark some inter-doctrinal debate - is this proof that the [Root.GetSpeciesNamePlural] are the lords of all within creation, or have we simply not yet encountered our brethren from beyond the void?"
 story.3.desc.followup:0 "Following previous reports on alien life, [Root.GetSpeciesAdj] xeno-biologists are pleased to learn to complex life forms that appear not too different from what we would find on [Root.Capital.GetName].\n\nThe beings still defy easy classification and hardly possess anything more than purely animal instincts, but their existence does indicate that some patterns of life are indeed universal."

 story.4.name:0 "Contact Report: Pre-Sentient Beings"
 story.4.desc:0 "The [Root.GetName] is abuzz with news of the alien beings encountered by the [From.GetName] some time ago.\n\nTheir near-intelligence is fascinating, and it is sobering to realize that while the [Root.GetName] may only just have made its entrance on the galactic stage, we have already come a long way."
 story.4.desc.phobe:0 "The alien animals observed by the [From.GetFleetName] are cause for some consternation on [Root.Capital.GetName]. There is something in the video feeds - of their plodding gait and blank stares - that deeply disturbs the [Root.GetSpeciesAdj] populace.\n\nPerhaps it is not their alien nature that concerns, but the xeno-biologists' insistence that they are very much like us. A warped mirror image of a shambling evolutionary past that the [Root.GetName] would rather forget."
 story.4.desc.phile:0 "The [Root.GetSpeciesAdj] newsnets are ablaze with discussion and debate over the alien beings encountered by the [From.GetName] some time ago.\n\nThe creatures' intelligence is fascinating, and it is sobering to realize that while the [Root.GetName] may only just have made its entrance on the galactic stage, we have already come a long way. Most [Root.GetSpeciesNamePlural] agree that it is an obligation and our moral duty to help other races make the same journey, when they are ready."
 story.4.desc.spiri:0 "[Root.GetSpeciesAdj] congregations are buzzing with activity following news of the alien beings encountered by the [From.GetFleetName] some time ago.\n\nThe creatures' intelligence is fascinating, and it is sobering to realize that while the [Root.GetName] may only just have made its entrance on the galactic stage, we have already come a long way. There is heated debate on [Root.Capital.GetName] whether it would be our place to shepherd these creatures, should they ever achieve sentience and reach for the stars."
 story.4.desc.followup:0 "Following previous discoveries of lower forms of life, the [Root.GetSpeciesAdj] capital receives news of the [From.GetFleetName]'s observations of beings with impressive, if latent, cognitive capabilities and great evolutionary potential.\n\nScience Officer [From.GetLeaderName]'s report is received with marked enthusiasm."

 story.5.name:0 "Contact Report: Remnants"
 story.5.desc:0 "The [Root.GetName] is abuzz with news of the alien remnants studied by the [From.GetFleetName].\n\nThese leavings are considered definitive proof of intelligent, purposeful alien activity at some point in the past - we may still be alone now, but we are at least not the first to be so."
 story.5.desc.phobe:0 "The administration on [Root.Capital.GetName] received Science Officer [From.GetLeaderName]'s report on the alien remnants with some apprehension.\n\nThe leavings in question are now widely considered to be definitive proof of unknown forces once having been active in the galaxy, though some prominent [Root.GetSpeciesAdj] thinkers reject this in favor of identifying the traces as "freak geological formations" or "results of curious natural phenomena"."
 story.5.desc.phile:0 "Weeks after the [From.GetFleetName]'s latest fruitful exploratory survey, [Root.GetSpeciesAdj] xenologists are practically falling over themselves to publish their takes on the findings on [From.From.GetName].\n\nThis fevered storm in the scientific community has had some negative, yet temporary, impact on pursuits in other fields."
 story.5.desc.followup:0 ""Intelligent life taunts with pointed absence" reads a popular newsnet post on [Root.Capital.GetName]. The people of the [Root.GetName] are apparently finding some humor in the fact that lower forms of alien life are now a matter of public record, but potential equals from other stars continue to elude us.\n\nScience Officer [From.GetLeaderName]'s report on the traces found on [From.From.GetName] seemingly only add an ironic twist to the situation."

 story.6.name:0 "Contact Report: Primitives"
 story.6.desc:0 "The [Root.GetName] is abuzz with news of the primitive alien civilization found by our fleets.\n\nThey may not be capable of space-flight, but the aliens of the [From.From.GetName] are quantifiably intelligent and their society shows all the hallmarks of a moderately advanced culture."
 story.6.desc.phobe:0 "News of the primitive creatures exhibiting rudimentary intelligence - the so-called "[From.From.GetName]" - is not received well on [Root.Capital.GetName].\n\nA profound sense of unease permeates the public debate, as a vocal minority advocates establishing [Root.GetSpeciesAdj] hegemony over the alien planet by any means necessary, while most [Root.GetSpeciesNamePlural] would seemingly prefer to avoid the alien creatures or forget about them entirely."
 story.6.desc.phile:0 "The report on the primitive civilization observed by our fleets is received with something as close to exultant jubilation as the academic elite of the [Root.GetName] will allow themselves to express.\n\nHere, finally, is proof that the first tentative [Root.GetSpeciesAdj] steps into the darkness of space were not for naught. They may not be our equals, not yet, and it may be that we will not interact directly with them in our lifetimes, but their mere existence is a beacon of hope in a galaxy that otherwise appears deadened and unmoving."
 story.6.desc.followup5:0 "The scientific community on [Root.Capital.GetName] is excited to receive the report on intelligent alien life.\n\nThey may not be capable of space-flight, but the aliens of the [From.From.GetName] are quantifiably intelligent and their society shows all the hallmarks of a moderately advanced culture. Prominent xenologists note that this is an excellent opportunity to study a society perhaps not unlike the ones we have previously only found ancient remains of."
 story.6.desc.followup4:0 "The report on a primitive culture is welcomed by [Root.GetSpeciesAdj] researchers, following previous discoveries relating to pre-sentient species.\n\nAs far as we are aware the [Root.GetName] is the first civilization to take to the stars, but it is fascinating to learn that some other cultures may only be a few millennia, or possibly even centuries, behind."
 story.6.desc.followup123:0 "Effectively capping off previous discoveries of lower forms of life, the report on the primitive aliens, the [From.From.GetName], encountered by our fleets has reignited interest in the xenological sciences on [Root.Capital.GetName], previously considered a largely theoretical field."

 story.7.name:0 "Contact Report: Enigmatic Spacefarers"
 story.7.desc:0 "It did not take long for the [Root.GetName] to come across intelligent alien life.\n\nThe fleet's report to the [Root.GetSpeciesAdj] capital somewhat understates just how alien these forces appear, and only in passing mentions the failure to open comms."
 story.7.desc.phobe:0 "[Root.Capital.GetName] is in an uproar following the news of unidentified ships sighted in the void.\n\nTheir intentions unknown, it would be prudent to assume the worst."
 story.7.desc.phile:0 "The [Root.GetName] has finally encountered fellow wanderers among the stars.\n\nDespite their intentions being unknown and potentially even hostile, the atmosphere on [Root.Capital.GetName] following the report from our contact fleet can best be described as rapturous."
 story.7.desc.followup6:0 "We have now encountered intelligent life capable of space-flight.\n\nIn sharp contrast to the primitives previously observed by the [Root.GetName], we have yet to get a good look at the beings piloting the crafts that move through the dark with purpose unknown."
 story.7.desc.followup12345:0 "News of alien ships humming through the ether have reached [Root.Capital.GetName], in many ways ending the first chapter in the book of the [Root.GetName]'s bid for a stellar empire."

 story.8.name:0 "Contact Report: Leviathan"
 story.8.desc:0 "The discovery of a giant monstrosity living in the void has made the [Root.GetName] appear all the more insignificant in the grand scheme of things. The first creature our proud empire encounters might just be its last. The leviathan's image has spread across the empire, causing mass hysteria and pleas for action.\n\nOur fleet's report stated that the beast appears powerful enough to crush even the most capable armada, and recommends caution."
 story.8.desc.spirit:0 "The [Root.GetSpeciesAdj] populace is praying. The giant being encountered in the dark has caused many a denizen of the empire to fear for their sanity, or doubt their faith in the divine. Are these giants the guardians of all life and that which created it, or its enemy?"
 story.8.desc.phile:0 "The [Root.GetName] has encountered something that is beyond sublime. Giant beings, their sheer existence a testament to the unfathomable wonders of the universe, that make most lifeforms appear like flickering lights next to burning stars.\n\nDespite the true nature of the leviathan being unknown, the people on [Root.Capital.GetName] are hopefully in awe of what has been found, and optimistic about what it may bring."
 story.8.desc.followup7:0 "We have now found beings far surpassing anything encountered in our empire's spacefaring history. Life capable of growing to an unprecedented scale, rivaling moons in size and mass.\n\nNothing could have prepared us for this. This day will forever mark a turning point in the story of the [Root.GetName]. Let us hope we survive long enough to tell it."
 story.8.desc.followup123456:0 "News of a giant being seen in the dark void of space is spreading across the empire like a plague. There is concern and optimistic wonder, but mostly brings an existential dread to the populace. Historical documents will record this day as one of tremendous importance."
 story.8.a:0 "Is this darkness all that exists?"
 story.8.b:0 "We are but motes of dust."
 story.8.c:0 "It is awe-inspiring."

 ### Space Monsters

 story.101.name:0 "Space Amoebas"
 story.101.desc.phile:0 "The entities encountered by our fleets some time ago are new, wondrous, forms of spaceborne life.\n\nQuickly nicknamed "Space Amoeba" following an analyst's gross misreading of initial sensor output, the creature is in fact larger than the average [Root.GetSpeciesAdj] corvette.\n\nWe should leave it be and remotely monitor the creature and its kin from [Root.Capital.GetName]."
 story.101.desc.phobe:0 "The entities encountered by our fleets some time ago are new, horrifying lifeforms.\n\nQuickly nicknamed "Space Amoeba" following an analyst's gross misreading of initial sensor output, the creature is in fact larger than the average [Root.GetSpeciesAdj] corvette.\n\nThere would be little harm in putting one of the monstrosities out of its misery.\n\nFor science."
 story.101.desc.milit:0 "The entities encountered by our fleets some time ago are spaceborne forms of life.\n\nQuickly nicknamed "Space Amoeba" following a tactician's gross misreading of initial sensor output, the creature is in fact larger than the average [Root.GetSpeciesAdj] corvette.\n\nThe creature displays aggressive behavior towards [Root.GetSpeciesAdj] ships but further study is warranted - for example, we could exercise our martial prowess by swiftly executing this specimen and studying its remains."
 story.101.desc.pacif:0 "The entities encountered by our fleets some time ago are new, spaceborne lifeforms.\n\nQuickly nicknamed "Space Amoeba" following an analyst's gross misreading of initial sensor output, the creature is in fact larger than the average [Root.GetSpeciesAdj] corvette.\n\nDespite its apparent orneriness, further study is warranted - we can remotely monitor the creature and its kin from [Root.Capital.GetName]."
 story.101.desc.mater:0 "The entities encountered by our fleets some time ago are spaceborne forms of life.\n\nQuickly nicknamed "Space Amoeba" following an analyst's gross misreading of initial sensor output, the creature is in fact larger than the average [Root.GetSpeciesAdj] corvette.\n\nFurther study is warranted - we may choose to either remotely monitor the creature and its kin from [Root.Capital.GetName], or attempt to swiftly bring down a specimen to study, and eventually commercially exploit, its remains."
 story.101.desc:0 "The entities encountered by our fleets some time ago are new, spaceborne lifeforms.\n\nQuickly nicknamed "Space Amoeba" following an analyst's gross misreading of initial sensor output, the creature is in fact larger than the average [Root.GetSpeciesAdj] corvette.\n\nWe may choose to either remotely monitor the creature and its kin from [Root.Capital.GetName], or attempt to swiftly bring down a specimen and study its remains."
 story.101.a:0 "Issue a special project for remote Space Amoeba study."
 story.101.b:0 "We expect our fleets to make short work of the creature."

 story.105.name:0 "Space Amoebas Forever" #project completed
 story.105.desc.phile:0 "The Space Amoebas - the nickname now lovingly popularized on [Root.Capital.GetName] - are solitary animals, when left to their own devices. All but the youngest specimens are accompanied by quasi-independent organisms, dubbed flagella, seemingly spawned by the Amoeba and programmed through liquid, RNA-laced secretions to do the bidding of the host. Initially assumed to be young Space Amoebas, the flagella do not seem to factor into any reproductive mechanics, each individual flagellum instead operating solely as a disconnected limb for its host Amoeba. These flagella are capable of manipulating and even attacking objects in an impressive yet restricted range around the host, periodically returning to lodge inside the host Amoeba's body for re-programming.\n\nThere are potential military applications of the graceful patterns of circulation apparent in the flagella's movement."
 story.105.desc.pacif:0 "The Space Amoebas - the nickname became popular after the story of how it came to be found its way back to [Root.Capital.GetName] - are solitary animals, when left to their own devices. All but the youngest specimens are accompanied by quasi-independent organisms, dubbed flagella, seemingly spawned by the Amoeba and programmed through liquid, RNA-laced secretions to do the bidding of the host. Initially assumed to be young Space Amoebas, the flagella do not seem to factor into any reproductive mechanics, each individual flagellum instead operating solely as a disconnected limb for its host Amoeba. These flagella are capable of manipulating and even attacking objects in an impressive yet restricted range around the host, periodically returning to lodge inside the host Amoeba's body for re-programming."
 story.105.desc:0 "The Space Amoebas - the name has stuck as the pronunciation of the proper xeno-taxonomic denominator is too unwieldly for the average [Root.GetSpeciesName] - are solitary animals, when left to their own devices. All but the youngest specimens are accompanied by quasi-independent flagella, organisms spawned by the Amoeba and programmed through liquid, RNA-laced secretions to do the bidding of the host. These flagella are capable of manipulating and even attacking objects in an impressive yet restricted range around the host, periodically returning to lodge inside the host Amoeba's body for re-programming.\n\nThere are potential military applications of the graceful patterns of circulation apparent in the flagella's movement."
 story.105.a:0 "Fascinating indeed."

 story.110.name:0 "Space Amoeba Dissected" #debris studied
 story.110.desc.phobe:0 "The Space Amoebas - now a quasi-derogatory term gleefully popularized by the [Root.GetSpeciesAdj] forces tasked with bringing them down - are much more complex than anticipated. Their hardy exteriors protect a great number of pockets housing smaller 'amoebas,' creatures that our fleets have observed effectively acting as strike craft when engaging the 'mothership amoeba.' While superficially similar beyond the obvious differences in size, the "strike amoeba" are much simpler creatures than the Space Amoeba proper. Inside the Space Amoeba, beyond these pockets, lie hundreds of delicate organs doubtlessly all integral to surviving the harsh vacuum of space.\n\nMany of these organs ruptured or were simply incinerated in the process of dispatching the Amoeba, leaving us with a largely incomplete carcass.\n\nHowever, xeno-biologists assigned to the Space Amoeba project believe that the process of acquiring specimens is sound, and have distributed specific targeting instructions among the military fleets involved. With five more Amoebas, killed by surgical strikes to specific parts of their anatomy, a complete carcass can effectively be reconstructed."
 story.110.desc.milit:0 "The Space Amoebas - the nickname eventually adopted as the official target designator by [Root.GetSpeciesAdj] forces - are much more complex than anticipated. Their hardy exteriors protect a great number of pockets housing smaller 'amoebas', creatures that our fleets have observed effectively acting as strike craft when engaging the "mothership amoeba". While superficially similar beyond the obvious differences in size, the "strike amoeba" are much less physiologically complex than the Space Amoeba proper. Inside the Space Amoeba, beyond these pockets, lie hundreds of delicate organs doubtlessly all integral to surviving the harsh vacuum of space. Many of these organs ruptured or were simply incinerated in the process of dispatching the Amoeba, leaving us with a largely incomplete carcass.\n\nHowever, xeno-biologists assigned to the Space Amoeba project believe that the process of acquiring specimens is sound, and have distributed specific targeting instructions among the military fleets involved. With five more Amoebas, killed by surgical strikes to specific parts of their anatomy, a complete carcass can effectively be reconstructed."
 story.110.desc:0 "The Space Amoebas - as they defy easy classification according to traditional [Root.Owner.Capital.GetSpeciesAdj] taxonomy, the name has stuck - are much more complex than anticipated. Their hardy exteriors protect a great number of pockets housing smaller 'amoebas', creatures that our fleets have observed effectively acting as strike craft when engaging the "mothership amoeba". While superficially similar beyond the obvious differences in size, the "strike amoeba" are much less physiologically complex than the Space Amoeba proper. Inside the Space Amoeba, beyond these pockets, lie hundreds of delicate organs doubtlessly all integral to surviving the harsh vacuum of space. Many of these organs ruptured or were simply incinerated in the process of dispatching the Amoeba, leaving us with a largely incomplete carcass. Xenobiologists assigned to the Space Amoeba project believe this to be enough however, as they have already successfully identified several physiological features and weaknesses unique to the Space Amoebas."
 story.110.a.phobe:1 "Whatever helps us be rid of them faster."
 story.110.b.milit:0 "Target practice."
 story.110.c:0 "Very well."

 story.115.name:0 "Space Amoebas Slaughtered" #kill 5 quest
 story.115.desc.phobe:0 "Several dead Amoebas later, we are able to investigate the Space Amoebas' grotesque relationship with the smaller creatures they house inside their bodies. As far as [Root.GetSpeciesAdj] xeno-biologists can tell, these flagella - named for their whip-like movements - are not proper offspring or even parasites. They are simply spawned from the host once the host reaches maturity, created as tools rather than the result of procreation. Once their task is complete they return to a pocket in the host Amoeba, seemingly to receive new orders. They work as manipulators, blind appendages reaching in the dark. The laughably obvious drawbacks resulting from their inherently delayed reaction time are somewhat offset by the Amoeba's sheer number of circulating flagella, and the individual flagellum's strong set of reflexive responses and ability to dumbly track the host Amoeba.\n\nAt any rate, we are better at killing them now."
 story.115.desc.milit:0 "With several carcasses collected, we are able to investigate the Space Amoebas' curious relationship with the smaller creatures they house inside their bodies. As far as [Root.GetSpeciesAdj] xeno-biologists can tell, these flagella - named for their whip-like movements - are not proper offspring or even parasites. They are simply spawned from the host once the host reaches maturity, created as tools rather than the result of procreation. Where one would expect to find a brain - considering their intricate movement and inter-flagellar interactions - the flagellum instead possess a complex glandular processing center. This center decodes input - orders - in the form of RNA, secreted by the Amoeba and received by the flagellum through subcutaneous receptors. Once their task is complete they return to a pocket in the host Amoeba to receive new orders. This allows them to work as manipulators, hands severed from the body. The obvious drawbacks in this inherently delayed reaction time are somewhat offset by the Amoeba's sheer number of circulating flagella, and the individual flagellum's strong set of reflexive responses and ability to dumbly track the host Amoeba. The Space Amoebas' relative proficiency in deep-space combat is largely due to the consistent deployment of their flagella, something our forces could likely learn a lot from."
 story.115.desc:0 "Following the slaying of the fourth creature, a complete Space Amoeba carcass was reconstructed on the [Root.GetName]'s capital of [Root.Capital.GetName]. We are now beginning to divine some of the creatures' hidden truths, and they are being conveyed to the appropriate departments within [Root.GetSpeciesAdj] administration.\n\nThe perhaps most useful discovery at present relates to the Space Amoebas' cutaneous membranes. They absorb and - through complex glandular processes - metabolize a wide range of cosmic radiation, seemingly drawing some sustenance from the rays."
 story.115.a.phobe:0 "Righteous." # emp mod, +20% dmg vs amoebas
 story.115.b.milit:0 "Then learn we shall." # emp mod, improved strike craft
 story.115.c:0 "This knowledge can be put to good use." # emp mod, +5% energy

 story.201.name:0 "Crystalline Entities"
 story.201.desc.phile:0 "The reports of extraordinary, free-floating crystal-like objects observed in certain systems have been investigated.\n\nThe ship-size objects and their slightly smaller but equally crystal-like satellites at first appeared inert, but sudden shifts in their orientation relative to our ships and new energy signatures emerging from within the prisms, indicate that they might be alive - a fascinating prospect to be sure, but they should be approached with caution.\n\nOur best and brightest are standing by to study these entities."
 story.201.desc.phobe:0 "The reports of strange, free-floating crystal-like objects observed in certain systems have been investigated.\n\nThe ship-size objects and their slightly smaller but equally crystal-like satellites at first appeared inert, but sudden shifts in their orientation relative to our ships and new energy signatures emerging from within the prisms, indicate that they should be regarded as hazardous and approached with extreme caution.\n\nWe should deploy a fleet to gauge the crystals' offensive strength, should they possess any, and destroy them if they are a threat."
 story.201.desc.pacif:0 "The reports of strange, free-floating crystal-like objects observed in certain systems have been investigated.\n\nThe ship-size objects and their slightly smaller but equally crystal-like satellites at first appeared inert, but sudden shifts in their orientation relative to our ships and new energy signatures emerging from within the prisms, indicate that they should be regarded as hazardous and approached with caution.\n\nAs we do not wish to risk coming into conflict with these prismatic enigmas, we ought to establish remote surveillance and observe them from the capital."
 story.201.desc.spiri:0 "The reports of strange, free-floating crystal-like objects observed in certain systems have been investigated.\n\nThe ship-size objects and their slightly smaller but equally crystal-like satellites at first appeared inert, but sudden shifts in their orientation relative to our ships and new energy signatures emerging from within the prisms, indicate that they are reacting to the presence of [Root.GetSpeciesAdj] ships.\n\nThe nature and origin of these crystals elude us at present, but there is something in their shape, their pristine angles, that resonates with the [Root.GetSpeciesAdj] soul. The [Root.GetName] ought to take a step back, and observe from a respectful distance."
 story.201.desc.milit:0 "The reports of strange, free-floating crystal-like objects observed in certain systems have been investigated.\n\nThe ship-size objects and their slightly smaller but equally crystal-like satellites at first appeared inert, but sudden shifts in their orientation relative to our ships and new energy signatures emerging from within the prisms, indicate that they should be regarded as hazardous and approached with caution.\n\nEven should we not find a martial use for them, studying a shattered crystal would no doubt yield interesting results."
 story.201.desc:0 "The reports of strange, free-floating crystal-like objects observed in certain systems have been investigated.\n\nThe ship-size objects and their slightly smaller but equally crystal-like satellites at first appeared inert, but sudden shifts in their orientation relative to our ships and new energy signatures emerging from within the prisms, indicate that they should be regarded as hazardous and approached with caution.\n\nWe can either attempt to engage with the potentially dangerous objects directly, or establish remote surveillance and observe them from a safe distance."
 story.201.a:0 "Issue a special project for remote study of the crystals."
 story.201.b:0 "We expect our fleets to break them apart."

 story.205.name:0 "Crystalline Entities Are Unbreakable"
 story.205.desc.phile:0 "The Crystalline Entities - the name itself a compromise between rival factions of xeno-biologists and xeno-geologists on [Root.Capital.GetName] - are most definitely alive.\n\nSome overly-conservative members of the [Root.GetSpeciesAdj] academic elite argue that they are "silicate-animate matter", and that they have little in common with biological life.\n\nThe vast majority of the [Root.GetName]'s populace reject that regressive perspective, instead turning their eyes toward the fascinating new horizons that the Crystalline Entities represent. They are, somewhat regrettably, solitary beings, each individual Crystal Sovereign rarely seen with more than one Sentinel and a smaller Cohort entity. Aside from the Cohort and Sentinel clearly being subservient to the Sovereign of the group, the subtle nuances of the Crystalline Entities' socio-hierarchical relationships are lost on us - which does not stop these dynamics from being the subject of fevered study on [Root.Capital.GetName].\n\nThe Entities do not seem to mate, and we have yet to observe any Crystals that are recognizably older or younger than others. Contrary to an early hypothesis, the shifts in hue between individual Crystalline Entities seem to be related not to their age but to their latent internal charge - which can be violently unleashed - and it appear as if though sporadic fluctuations in this charge alter the refractive properties of the Crystal."
 story.205.desc:0 "The Crystalline Entities - the name itself a compromise between rival factions of xeno-biologists and xeno-geologists on [Root.Capital.GetName] - are probably alive.\n\nAn earlier and perhaps more descriptive name for them was "silicate-animate matter", as they have little in common with biological life. They are solitary beings, each individual Crystal Sovereign rarely seen with more than a Sentinel and a smaller Cohort entity. Aside from the Cohort and Sentinel clearly being subservient to the Sovereign of the group, the subtle nuances of the Crystalline Entities' socio-hierarchical relationships are lost on us.\n\nThe Entities do not seem to mate, and we have yet to observe any Crystals that are recognizably older or younger than others. Contrary to an early hypothesis, the shifts in hue between individual Crystalline Entities seem to be related not to their age but to their latent internal charge - which can be violently unleashed - and it appear as if though sporadic fluctuations in this charge alter the refractive properties of the Crystal."
 story.205.desc.pacif:0 "The Crystalline Entities - the name itself a compromise between rival factions of xeno-biologists and xeno-geologists on [Root.Capital.GetName] - are probably alive.\n\nAn earlier and perhaps more descriptive name for them was "silicate-animate matter", as they have little in common with biological life. They are solitary beings, each individual Crystal Sovereign rarely seen with more than a Sentinel and a smaller Cohort entity. Aside from the Cohort and Sentinel clearly being subservient to the Sovereign of the group, the subtle nuances of the Crystalline Entities' socio-hierarchical relationships are lost on us.\n\nThe Entities do not seem to mate, and we have yet to observe any Crystals that are recognizably older or younger than others. Contrary to an early hypothesis, the shifts in hue between individual Crystalline Entities seem to be related not to their age but to their latent internal charge, and it appears as if though sporadic fluctuations in this charge alter the refractive properties of the Crystal. The Crystalline Entities are capable of violently discharging at specific target, and unfortunately seem to prefer to do so rather than let foreign entities pass by unscathed."
 story.205.desc.spiri:0 "The Crystalline Entities - the name itself a compromise between rival factions of xeno-biologists and xeno-geologists on [Root.Capital.GetName] - exist beyond such base concepts as life, and death. Some of the less imaginative purveyors of wisdom on [Root.Capital.GetName] call them "silicate-animate matter", claiming they are unusual but otherwise subject to the same supposed unfeeling rules that they claim govern us all.\n\nAt any rate, the Crystalline Entities are solitary, majestic beings. Each individual Crystal Sovereign is rarely accompanied by more than two subservient entities, a Sentinel and a smaller Crystal Cohort. The Entities do not mate, nor do any of them appear older or younger than others - they are all sprung from some immaculate, past aeon. The shifts in hue between individual Sovereigns that have been observed seem to be related to their latent internal charge - which can be violently unleashed - and it appears as if though sporadic fluctuations in this charge alter the refractive properties of the Crystal."
 story.205.a:0 "This knowledge will surely be a great boon to the sciences."
 story.205.a.tooltip:1 "Adds the §YPrismatic Lenses§! modifier to your Empire:\n£physics  §G+10%§!"
 story.205.b:0 "Find some practical use for this information."
 story.205.b.tooltip:1 "Adds the §YCrystal Sonar§! modifier to your Empire:\nSpend £energy  §Y30§! Energy to §YInstantly Survey§! any Crystalline Entity system when entered."

 story.210.name:0 "Crystalline Entity Shattered"
 story.210.desc.milit:0 "The Crystalline Entities - a new designation better reflecting their apparent status as silicate yet animate matter - are tough and aggressive adversaries.\n\nOur engagements have allowed us to pinpoint structural weaknesses that should, theoretically, be shared among all individual Crystalline Entities. This is fortunate, as our fleets will need to engage with several more specimens if we are to learn anything about these enigmatic prisms. What we do know is that changes, in levels of apparent aggression and the internal generation of power that drives their weapon-like discharge, are accompanied by shifts in how the crystals break light.\n\nIn essence, it is likely that [Root.GetSpeciesAdj] ships will eventually encounter Crystalline Entities in different colors, and should be prepared for differences in behavior and combat capabilities."
 story.210.desc.mater:0 "The Crystalline Entities - re-designated as such once it became clear they have more in common with animals than precious minerals - are aggressive and outright hostile to [Root.GetSpeciesAdj] ships. Perhaps they perceive our fleets as Metallic Entities, to be ousted from Crystal territory by any means necessary.\n\nOur engagements have allowed us to pinpoint structural weaknesses that should, theoretically, be shared among all individual Crystalline Entities. Additionally, changes in levels of apparent aggression and the internal generation of power - that drives their weapon-like discharge - are accompanied by shifts in how the crystals break light.\n\nIn essence, it is likely that [Root.GetSpeciesAdj] ships will eventually encounter Crystalline Entities in different colors, and should be prepared for differences in behavior and combat capabilities.\n\nWe are left with little choice but to continue to engage the Crystalline Entities in direct combat if we wish to learn more about them. Despite our inability to easily exploit them as a natural resource, the [Root.GetName] is, of course, unwilling to just walk away empty-handed."
 story.210.desc:0 "The Crystalline Entities - informally re-named after it became obvious that the crystals' behavior is actual behavior and not some obscure mineralogical process - are aggressive and outright hostile to [Root.GetSpeciesAdj] ships. Perhaps they perceive our fleets as Metallic Entities, to be ousted from Crystal territory by any means necessary.\n\nOur engagements have allowed us to pinpoint structural weaknesses that should, theoretically, be shared among all individual Crystalline Entities. Additionally, changes in levels of apparent aggression and the internal generation of power - that drives their weapon-like discharge - are accompanied by shifts in how the crystals break light.\n\nIn essence, it is likely that [Root.GetSpeciesAdj] ships will eventually encounter Crystalline Entities in different colors, and should be prepared for differences in behavior and combat capabilities.\n\nAs peaceful interaction seems impossible at present, we are left with little choice but to continue to engage the Crystalline Entities in direct combat if we wish to learn more about them."
 story.210.a:0 "Noted."

 story.215.name:0 "Crystalline Entities Crushed"
 story.215.desc.milit:0 "The fleets of the [Root.GetName] leave crushed crystal in their wake wherever they go.\n\nThe Crystalline Entities' true nature is likely to forever remain a mystery to us, but what does it matter?\n\n[Root.GetSpeciesAdj] forces are now exceptionally skilled at annihilating the prisms, and we have, over the course of the campaign, found ways to tune up our weaponry."
 story.215.desc.mater:0 "After the destruction of several crystal specimens and collection of thousands of samples, [Root.GetSpeciesAdj] engineers have finally devised a cost-effective process for refining the remains of Crystalline Entities into usable materials.\n\nWhether this will actually offset the cost of engaging with the crystals and their weaponized emissions remains to be seen, but it is a victory for industry nonetheless."
 story.215.desc:0 "Despite frequent clashes, the Crystalline Entities remain as enigmatic as ever. They do not seem to mate, and it is difficult to imagine some kind of vast, spacer geode naturally producing the things.\n\nWe have found some uses for the shards of destroyed Crystalline Entities, but fear that some things, such as the truth of their actual nature, simply are fundamentally unknowable."
 story.215.a.milit:0 "Over truth, victory."
 story.215.b.mater:0 "We must make the most out of what the universe brings."
 story.215.b.mater.tooltip:0 "Gives access to the §YGreater Crystal Bounty§! empire Edict."
 story.215.c:0 "A pity."
 story.215.c.tooltip:0 "Gives access to the §YCrystal Bounty§! empire Edict."
 story.219.name:0 "Crystal Sonar"
 story.219.desc:0 "The [From.GetFleetName] has encountered Crystalline Entities in the [From.From.GetName] system.\n\nUsing some stored Energy, our ships can generate an intense but harmless high-frequency blast to fire at the Crystalline Entities. The Entities act as prisms and resonators, breaking up the pulse and scattering it across the star system, and the waves reflected from planetary bodies are picked up by our ship sensors.\n\nThe whole system surveyed, in an instant."
 story.219.a:0 "Do it."
 story.219.a.tooltip:1 "Spend £energy §R-30§! Energy Credits to instantly §YSurvey§! the [From.From.GetName] system."
 story.219.b:0 "Not this time."
 story.219.c:0 "We do not have the resources to spare."

 story.220.name:0 "Crystal Ball"
 story.220.desc.hostile:0 "The [Root.GetName] reports a significant crystalline presence in the [From.GetName] system. There is little to indicate whether this is an ancestral home of the creatures, but never before have this many crystalline entities been observed in one system at once.\n\nInitial readings point to the unusual crystal construct in the system being of some interest, should we be able to... disassemble it."
 story.220.desc.nonhostile:0 "The [Root.GetName] reports a significant crystalline presence in the [From.GetName] system. Evidently some kind of den - or at least a hub of crystalline activity, such as it is - [From.GetName] is home to a crystal construct unlike any previously encountered.\n\nThis construct exhibits several properties associated with the crystalline entities, but greatly exaggerated. As long as it remains undisturbed, we can study it remotely from [Root.Owner.Capital.GetName]."
 story.220.a.nonhostile:0 "Make it so."

 story.221.name:0 "Scryed"
 story.221.desc:0 "A xenoscience department on [Root.Capital.GetName] reports that they have concluded their remote study of the crystalline construct.\n\nAgain, the sheer lack of observable behavior exhibited by these entities makes it difficult to draw any solid conclusions. However, their physiological properties continue to intrigue. The study of the construct has allowed our xenobiologists, in close cooperation with our materials engineers, to begin to emulate the advanced reconstructive properties observed in the crystalline construct."
 story.221.a:0 "Commendable."

 story.223.name:0 "Scrying Interrupted"
 story.223.desc:0 "A xenoscience department on [Root.Capital.GetName] reports that the crystalline construct observed in a distant system has been destroyed, and remote study is no longer possible."
 story.223.a:0 "A shame."
 story.223.a.tooltip:0 "The §HCrystalline Construct§! Special Project is canceled."

 story.301.name:0 "Ancient Mining Drones"
 story.301.desc.pacif:0 "Reports of deep-space drones in certain systems have been investigated. The drones appear to be the workers and custodians of an autonomous orbital mining operation, established millennia ago and then soon abandoned by all but the drones themselves, judging by the state of the processing equipment.\n\nThe drones seem to lack any diplomatic comms protocols - at least any decipherable by the [Root.GetName] - and react with hostility to [Root.GetSpeciesAdj] ships entering the system.\n\nTheir presence in the [From.From.GetName] system is intriguing, and we should attempt to learn more about them."
 story.301.desc.mater:0 "Reports of deep-space drones in certain systems have been investigated. The drones appear to be the workers and custodians of an autonomous orbital mining operation, established millennia ago and then soon abandoned by all but the drones themselves, judging by the state of the processing equipment. Their purpose is obvious enough - mining - but who it is that tasked them is not immediately apparent. What is obvious is that no shipment of minerals has been retrieved from this system in hundreds, if not thousands of years.\n\nThey may only be old drones, but they should be kept under close watch by the [Root.GetName]."
 story.301.desc:0 "Reports of deep-space drones in certain systems have been investigated. The drones appear to be the workers and custodians of an autonomous orbital mining operation, established millennia ago and then soon abandoned by all but the drones themselves, judging by the state of the processing equipment. The drones possess powerful mining lasers and make obviously threatening, if not outright hostile, overtures toward [Root.GetSpeciesAdj] vessels when approached.\n\nThey may only be old drones, but they should be kept under close watch by the [Root.GetName]."
 story.301.a:0 "Establish a listening post on [Root.Capital.GetName]."
 story.301.b:0 "Let us see what they are made of - take them apart."

 story.305.name:0 "Mining Drone Work Ethic" #starts mining drone home system chain upon completion
 story.305.desc.pacif:0 "When not posturing with their mining lasers aimed at [Root.GetSpeciesAdj] ships, the drones appear steadfast and dumbly hardworking, hacking away at mineral-poor asteroids for want of something better to do.\n\nWhat is more interesting is that the drones are not completely silent, contrary to earlier assumptions. They emit signal pings, though extremely infrequently and at a wavelength hard to isolate from background noise. If there is anyone left to receive these pings may be a mystery for another time."
 story.305.desc.mater:0 "The drones are remarkably efficient at squeezing ever-diminishing returns from rocks [Root.GetSpeciesAdj] miners would have soon discarded, deemed exhausted of all worthwhile mineral content. Our top engineers are working on adapting the drones' methodology for use in the [Root.GetName]'s Mining Networks and Stations which should improve efficiency, effectively lessening energy expenditure.\n\nOf lesser import is the fact that the drones are not completely silent, contrary to previous assumptions. They emit signal pings, though extremely infrequently and at a wavelength hard to isolate from background noise. If there is anyone left to receive these pings may be a mystery for another time."
 story.305.desc:0 "The drones and their tireless, endless work of extracting ever-diminishing resources from their local planetoids make for a somewhat dull, but nevertheless informative subject of study. In fact, Mining Networks on [Root.Capital.GetName] could stand to learn a thing or two about maximizing mineral extraction rates while conserving energy.\n\nAdditionally, we have found that the drones are not completely silent. They emit signal pings, though extremely infrequently and at a wavelength hard to isolate from background noise. If there is anyone left to receive these pings may be a mystery for another time."
 story.305.a:0 "Noted."
 story.305.a.tooltip:1 "Gives access to the §YDroning Optimizations§! Edict."
 story.305.b:0 "Find out how they evaluate mining sites."
 story.305.b.tooltip:0 "Adds a list of mineral-rich planetoids to the Situation Log."

 story.310.name:0 "Mining Drone Disassembly"
 story.310.desc.mater:0 "The mining drones were destroyed in a heated battle with [Root.GetSpeciesAdj] vessels. As luck would have it, their energy cells are by far the sturdiest component used in their construction, and some were recovered by our ships. The technology behind these cells is beyond us at present, but initial tests show we are quite capable of converting their output to Energy Credits.\n\nAs the final energy cell bled out, the engineers handling the test noticed a dip in background radiation. It would appear that the drones are not silent, but have been sporadically broadcasting on unusual frequencies since we first encountered them, possibly ever since they were first deployed. It is unlikely that there is anyone left to receive these transmissions.\n\nAt any rate, the drones could prove to be a potent but limited source of energy, should we be able to find and disable them efficiently enough."
 story.310.desc:0 "The mining drones were destroyed in a heated battle with [Root.GetSpeciesAdj] vessels. As luck would have it, their energy cells are by far the sturdiest component used in their construction, and some were recovered by our ships. The technology behind these cells is beyond us at present, but initial tests show we are quite capable of converting their output to Energy Credits.\n\nAs the final energy cell bled out, the engineers handling the test noticed a dip in background radiation. It would appear that the drones are not silent, but have been sporadically broadcasting on unusual frequencies since we first encountered them, possibly ever since they were first deployed. It is unlikely that there is anyone left to receive these transmissions.\n\nAt any rate, the drones could prove to be a potent but limited source of energy, should we be able to find and disable them efficiently enough."
 story.310.a:0 "Very well."
 story.310.a.tooltip:0 "Gives access to the §YDrone Bounty§! empire Edict.\n"
 story.320.name:0 "Deposits Surveyed"
 story.320.desc:0 "All high-mineral deposits discovered by the reverse-engineered Ancient Mining Drone evaluation algorithms have been surveyed."

 story.330.name:0 "Ancient Mineral Processing Hub"
 story.330.desc:0 "The [Root.GetName] has encountered a significant Ancient Mining Drone presence in the [From.GetName] system. It appears to be a major mining and mineral processing hub, perhaps the last of its kind in the galaxy."
 story.330.a:0 "Sure it is."
 story.330.b:0 "Let us see what we can learn from it."

 story.331.name:0 "Processing Observed"
 story.331.desc:0 "Leaving the ancient mining drone mineral processing hub undisturbed was, ultimately, a wise decision. By observing its monotonous rhythms over an extended period of time, we have been able to identify several systemic techniques in its automated handling of raw materials that surpass our own."
 story.331.a:0 "Then we make these techniques ours."
 story.331.b:0 "Jackpot."

 story.333.name:0 "Mining Drone Base Destroyed"
 story.333.desc:0 "We have received reports that the mineral processing hub observed in the [location_planet.GetStarName] system has been destroyed. Its significant stores of raw and processed minerals were jettisoned and have made planetfall on [location_planet.GetName] in the local asteroid belt."
 story.333.a:0 "We have studied enough wrecks."
 story.333.a.tooltip:0 "The §HAutomated Processing Hub§! Special Project is canceled.\n$story.333.b.tooltip$"
 story.333.b:0 "Jackpot."
 story.333.b.tooltip:0 "[location_planet.GetName] is now richer in minerals."

 story.401.name:0 "Void Clouds"
 story.401.desc.spiri:0 ""A cloud," reads the awed report, collated from multiple sources. "Like a cloud of luminous star-stuff, billowing in the dark." The report goes on to refer to the phenomenon, somewhat poetically, as a "void cloud".\n\nIt is evident to the priesthoods of the [Root.GetName] that these clouds are heralds animated by some higher will. Exactly who or what this will belongs is the subject of heated debate, and is likely to remain so for the foreseeable future. Until such time as the Void Cloud's true nature can be ascertained, it would perhaps be prudent to treat the immense power evident in its roiling motion with some caution."
 story.401.desc:0 "An investigation into a peculiar cluster of debris and space-dust has yielded surprising results; it is a particulate cloud bristling with a powerful charge of unknown origin that has no business exhibiting simple reflexive actions, let alone movements with purpose.\n\nAnd yet it does.\n\nThere is something undeniably ominous about the hazy subject of the relayed video feeds. Perhaps there are things in the universe we should not tangle with."
 story.401.a.spiri:0 "Conduit for the divine or not, it must be studied."
 story.401.b.spiri:0 "We leave the matter in the capable hands of our admirals."
 story.401.c:0 "Let us watch, but not interfere with it."
 story.401.d:0 "We leave the matter in the capable hands of our admirals."

 story.405.name:0 "Void Unclouded"
 story.405.desc.spiri:0 "The Void Clouds are stewards of the cosmos. Once [Root.GetSpeciesAdj] astronomers knew what to look for, they found traces of the Void Clouds everywhere.\n\nFormed at the dawn of creation, they stood watch as stars were lit and young planets formed. Now they drift, quasi-conscious agglomerations of inanimate matter from the earliest hours of time itself, afloat between dying stars and breaking worlds.\n\nThey are a constant reminder that we are but all small parts of something greater."
 # +6 mult phys research, +10% dmg vs cloud modifier
 story.405.desc:0 "The Void Clouds are, as far as [Root.GetSpeciesAdj] researchers can tell, among the oldest entities in the universe. They seem to have originated just a scant few billion years after matter as we know it first appeared, the tremendous forces of the young cosmos making something out of nothing. They would have been stars once, but were not.\n\nExplaining their apparent animal intelligence is more difficult, but the answer might lie in the abnormally strong electromagnetic fields that keep them together - another product of their primordial beginnings. It is not inconceivable that, given enough time, the circulation of its strange stardust and gravitic fields aligned in a flexible approximation of neural pathways.\n\nMoreover, the Clouds seem to be receiving impulses from one another, if not outright communicating, lightyears apart. Quantum entanglement is suspected to play a role in this phenomenon."
 story.405.a.spiri:0 "Humbling."
 story.405.a.spiri.tooltip:0 "Adds the §YGrand Design§! modifier to §Yyour Empire§!:\n£happiness  Happiness §G+5%§!"
 story.405.b:0 "They will not stand in our way."
 story.405.b.tooltip:0 "Adds the §YCloudbuster§! modifier to §Yyour Empire§!:\nDamage to Void Clouds: §G+10%§!"
 story.405.c:0 "Can these impulses be traced?"
 story.405.c.tooltip:0 "Adds a list of likely §YVoid Cloud§! systems to the Situation Log."

 story.410.name:0 "Dark Clouds"
 # empire modifier -10% happiness for three years, +10% dmg vs cloud modifier
 story.410.desc.spiri:0 "Brought down by the [From.GetName], the Void Cloud did not die easy.\n\nJust before the Void Cloud's electromagnetic field finally collapsed - sending its star-stuff spiraling through the system - many crewmembers engaged in the battle reported a sudden sense of dread, of coming doom.\n\nPerhaps we have sinned."
 story.410.desc:0 "Victory over the Void Cloud was hard-won.\n\nWhile we suffered heavy casualties, the fact remains that the [Root.GetName] has overcome one of the galaxy's most terrifying enigmas."
 story.410.a.spiri:0 "How could we atone, not knowing who we have wronged?"
 story.410.b:0 "A day to be remembered."

 story.501.name:0 "Tiyanki"
 story.501.desc.spiri:0 "The Diviners name the beings, floating through the dark, "§YTiyanki§!".\n\nWe are to keep at a respectful distance."
 story.501.desc:1 "The spaceborne lifeforms - which the [Root.GetSpeciesAdj] Head of Society Research has come to refer to as "§YTiyanki§!" - are docile creatures. Capable of accessing some lower dimension of subspace, they roam from system to system with remarkable ease.\n\nThey graze on gases common to the upper layers of many gas giants. It is highly unlikely, to say the least, that this is their only food source, but intake of other nutrients has yet to be observed.\n\nThey will rarely, if ever, attack, even when provoked. They can safely be ignored."
 story.501.a.spiri:0 "Venerable."
 story.501.a.mater:0 "Hunting them would be a net loss anyway."

 galactic_features.361.name:0 "Effluvial Offspring"
 galactic_features.361.desc:0 "Following the destruction of our fleet in the [From.From.From.GetStarName] system, the local Void Cloud appears to have gathered enough material from the debris to undergo what can best be described as a form of mitosis on the macro level - asexual reproduction.\n\nThere is now one more Void Cloud haunting [From.From.From.GetStarName]."
 galactic_features.361.a:0 "Horrifying."
 galactic_features.361.a.milit:0 "Daunting."
 galactic_features.361.a.phobe:0 "Disgusting."
 galactic_features.361.a.phile:0 "Fascinating."
 galactic_features.361.a.spiri:0 "The Divine protect us."
 galactic_features.361.a.tooltip:0 "§RVoid Cloud§! spawned in the §Y[From.From.From.GetStarName] system§!."

 ####################################
 # Uplifting Events
 ####################################

 uplift.6000.name:0 "Serpentine"
 uplift.6000.desc:0 "The [Root.GetName] reports that the dominant species on [From.GetName] are a race of fairly large serpents, who have risen to the top of the food-chain by virtue of their great, albeit animal, intelligence.\n\nScience Officer [Root.GetLeaderName] claims to see many similarities between their state and the latter stages of [Root.Owner.GetSpeciesName] evolution, before we became sentient.\n\nWe might be able to uplift these lesser beings, with the right technology."
 uplift.6000.a:0 "Yes, we have that knowledge."
 uplift.6000.b:0 "Something to keep in mind for the future."
 uplift.6001.name:0 "Snakeoids Uplifted"
 uplift.6001.desc:0 "Success!\n\nThe [From.GetName] native to [This.GetName] have been uplifted to become citizens of the [This.Owner.GetName]."
 uplift.6020.name:0 "Upliftable Species Found"
 uplift.6020.desc:0 "The dominant species on [From.GetName] exhibit unusual intelligence. Science Officer [Root.GetLeaderName] of the [Root.GetName] is convinced that these creatures' evolution can be accelerated by applying the right technology."
 uplift.6021.name:0 "Uplift Successful"
 uplift.6021.desc:0 "Success!\n\nThe [From.GetName] native to [This.GetName] have been uplifted to become citizens of the [This.Owner.GetName]."
 uplift.6011.a:0 "The [This.Owner.GetName] welcomes them."
 uplift.6010.name:0 "To Rise Above the Waters"
 uplift.6010.desc:0 "One species native to [From.GetName] has, according to the [Root.GetName] orbiting the planet, achieved a tentative mastery of the planet's small plots of land as well as its vast oceans.\n\nScience Officer [Root.GetLeaderName] proposes that we should monitor their development closely, and maybe even help them along if possible."
 uplift.6011.name:0 "Uplift Successful"
 uplift.6011.desc:0 "Our efforts to accelerate the evolution of the [From.GetName] along a favorable trajectory have been tremendously successful. Educational programs are in place for the specimens - individuals, now - born post-uplift, and their elders are proving receptive to psycho-genetic conditioning."
 uplift.6030.name:0 "Terra Firma"
 uplift.6030.desc:0 "Fascinating creatures roam the plains and coasts of [From.GetName]. The [Root.GetName] reports that the life-forms are using tools, however primitive, and may have the potential for eventually achieving sentience.\n\nScience Officer [Root.GetLeaderName] stresses that finding alien life in this state is a rare opportunity and we should pay special attention - maybe even uplift them to become our subjects."
 uplift.6031.name:0 "Uplift Successful"
 uplift.6031.desc:0 "The dominant species on [Root.GetName], the [From.GetName], have been uplifted. Only minor genetic alterations were needed to unlock their inherent potential for vastly improved cognitive ability and manual dexterity, and small cybernetic implants make up for the difference in the older generations."
 uplift.6040.name:0 "Welcome to the Jungle"
 uplift.6040.desc:0 "The dense tropical foliage of [From.GetName] hides what Science Officer [Root.GetLeaderName] of the [Root.GetName] calls a "proto-civilization".\n\nThe beings that make up this proto-civilization are still too far behind the evolutionary curve to even be called primitive, but their social order seems to be underpinned by the beginnings of intelligible language and abstract thought.\n\nScience Officer [Root.GetLeaderName] suggests that these particular creatures may be a suitable testbed for technologies intended induce rapid evolution."
 uplift.6041.name:0 "Uplift Successful"
 uplift.6041.desc:0 "The [From.GetName] have been successfully uplifted to become productive citizens of the [Root.Owner.GetName] and inhabitants of our colony on the tropical planet [Root.GetName]."
 uplift.6050.name:0 "Frozen Wastes"
 uplift.6050.desc:0 "Some species thrive in harsh environments, such as the chilly biosphere of [From.GetName].\n\nScience Officer [Root.GetLeaderName] has taken a special interest in one of the types of creature that skitter across the planet's face, and is of the belief that they may achieve sentience with just a push in the right direction."
 uplift.6051.name:0 "Uplift Successful"
 uplift.6051.desc:0 "The [From.GetName] are now sentient, and fairly intelligent at that.\n\nThey, and their home planet [Root.GetName], now fall under the dominion of the [Root.Owner.GetName]."
 uplift.6060.name:0 "A Species of Ice and Ice"
 uplift.6060.desc:0 "[From.GetName]'s sub-zero climate is not particularly conducive to intelligent life, or indeed life at all.\n\nHowever, some species have evolved to withstand and master this environment, and Science Officer [Root.GetLeaderName] is interested in seeing just how far these beings will go, given the introduction of some external factors..."
 uplift.6061.name:0 "Uplift Successful"
 uplift.6061.desc:0 "The [From.GetName], risen from the icy plains of [Root.GetName], have achieved sentience with [Root.Owner.GetSpeciesName] help.\n\nThey have joined our colony on their native planet [Root.GetName] as productive members of [Root.Owner.GetName] society."
 uplift.6070.name:0 "Shifting Sands"
 uplift.6070.desc:0 "Scurrying through the sands of [From.GetName], a particular set of life-forms exhibit many traits believed to be beneficial to the evolution of greater mental faculties and eventually, sentience.\n\nWhile the species' development appears to have plateaued some millennia ago, we might be able to provide a technological impetus for evolution."
 uplift.6071.name:0 "Uplift Successful"
 uplift.6071.desc:0 "The [From.GetName] now stand as living testament to the scientific and technological might of the [Root.Owner.GetName]."
 uplift.6080.name:0 "Pre-Sentient Species Found"
 uplift.6080.desc:0 "One species native to [From.GetName] has, according to the [Root.GetName] orbiting the planet, achieved a tentative mastery of the planet.\n\nScience Officer [Root.GetLeaderName] proposes that we should monitor their development closely, and maybe even help them along if possible."
 uplift.6081.name:0 "Uplift Successful"
 uplift.6081.desc:0 "The [From.GetName] now stand as living testament to the scientific and technological might of the [Root.Owner.GetName]."
 uplift.6090.name:0 "Crawling, on the Planet's Face"
 uplift.6090.desc:0 "While the planet is prohibitively irradiated, at least one advanced form of life flourishes on [From.GetName]. Arthropodal in nature, Science Officer [Root.GetLeaderName] reports that the creatures exhibit impressive collective decision-making skills, and that outside stimulus may spur them to greater evolutionary heights."
 uplift.6091.name:0 "Uplift Successful"
 uplift.6091.desc:0 "The [From.GetName] have risen, from the humblest of origins, to join the [Root.Owner.GetName]."

 ####################################
 # Followup Events
 ####################################

 uplift.7000.name:0 "Lift Up, Follow Up"
 uplift.7000.desc:0 "The [From.From.From.GetName] have been among us for several days now.\n\nAll is well on planet [From.GetName]."
 uplift.7010.name:0 "A Rocky Start"
 uplift.7010.desc:0 "The integration of the [From.From.From.GetName] who we uplifted is going more smoothly than expected, but not as smoothly as we had hoped.\n\nDespite our efforts to soft-shape of their psychology, the [From.From.From.GetName] still occasionally struggle with the way we do things in the [From.Owner.GetName]."

 ####################################
 # Ethics Events
 ####################################

 # From = planet
 # From.From.From = uplifted species

 uplift.7200.name:0 "Looking Inwards"
 uplift.7200.desc:0 "A statistically significant group of [From.From.From.GetName] citizens appear unsatisfied with our teachings on the nature of the cosmos.\n\nAn unknown individual or group among them is circulating some spurious codex that attaches undue importance to the [From.From.From.GetName] and their uplifting by the [Root.Owner.GetName]."
 uplift.7200.a:0 "Nothing will come of it."
 uplift.7200.b:0 "Let them have their mysteries."
 uplift.7200.b.tooltip:0 "The [From.From.From.GetName] gain the §YSpiritualist§! Ethic."
 uplift.7200.c:0 "Set them straight by any means necessary."
 uplift.7200.c.tooltip:0 "The [From.From.From.GetName] gain the §YMaterialist§! Ethic."
 uplift.7205.name:0 "Conscientious Objectors"
 uplift.7205.desc:0 "Some issues have arisen on [Root.GetName] as a result of the [From.From.From.GetName] populace's aversion to arms. A representative has made a formal request for clearly delineated demilitarized zones."
 uplift.7205.a:0 "Very well."
 uplift.7205.b:0 "The courage of their convictions should be celebrated."
 uplift.7205.b.tooltip:0 "The [From.From.From.GetName] gain the §YPacifist§! Ethic."
 uplift.7205.c:0 "They must learn that the specter of war looms over us all."
 uplift.7205.c.tooltip:0 "The [From.From.From.GetName] gain the §YMilitarist§! Ethic."
 uplift.7210.name:0 "Stranger Danger"
 uplift.7210.desc:0 "According to reports, newly-uplifted [From.From.From.GetName] citizens on [Root.GetName] grow anxious as their [Root.Owner.GetSpeciesName] teachers bring up the likelihood of contact with as-yet-unknown entities from the far reaches of space."
 uplift.7210.a:0 "I see..."
 uplift.7210.b:0 "What is alien to us is simply opportunity in disguise."
 uplift.7210.b.tooltip:0 "The [From.From.From.GetName] gain the §YXenophile§! Ethic."
 uplift.7210.c:0 "They are right to fear the unknown."
 uplift.7210.c.tooltip:0 "The [From.From.From.GetName] gain the §YXenophobe§! Ethic."
 uplift.7215.name:0 "Familial Fission"
 uplift.7215.desc:0 "While the [Root.Owner.GetName] provides a solid structure upon which to model their internal social order, it may not necessarily be what suits the uplifted [From.From.From.GetName] best.\n\nTheir sudden rise to becoming our intellectual equals robbed them of millennia of potential societal and cultural development. Perhaps as a result of this, the [From.From.From.GetName] social order is in a state of extreme flux; one day the family unit is paramount, and the next day community leaders are calling for a dissolution of all clan-like bonds."
 uplift.7215.a:0 "Fascinating."
 uplift.7215.b:0 "May the [From.From.From.GetName] find themselves, in each other."
 uplift.7215.b.tooltip:0 "The [From.From.From.GetName] gain the §YCollectivist§! Ethic."
 uplift.7215.c:0 "Self-realization comes only through independence."
 uplift.7215.c.tooltip:0 "The [From.From.From.GetName] gain the §YIndividualist§! Ethic."

 ####################################
 # Pre-Sentient Pop Interaction Events
 ####################################

 uplift.7500.name:0 "Forked Chain"
 uplift.7500.desc:0 "A number of individuals belonging to the pre-sentient, native population of [From.GetName] somehow got into a secure compound on the outskirts of our colony. They were chased off within hours, but not before severely damaging several interstellar uplinks dedicated to currency transfers.\n\nWe fear several hundred Credits may have been lost in the ether."
 uplift.7510.name:0 "In Vivo"
 uplift.7510.desc:0 "Xeno-researchers on [Root.GetName] have published an open letter demanding that the local legislation restricting experiments on near-sentient alien species be relaxed.\n\nThey make a convincing case for the scientific benefits, and warn that the output of the entire scientific community on [Root.GetName] will suffer unless the laws are revised.\n\nThe ethics of it all remain questionable."
 uplift.7510.a:0 "Ignore the pompous poindexters."
 uplift.7510.a.tooltip:0 "The local scientists will not be happy about this.\n"
 uplift.7510.b:0 "We will accede to their demands."
 uplift.7510.b.tooltip:0 "The locals will not be happy about this.\n"
 uplift.7510.c:0 "Ethics? We care little for the fate of lesser beings."
 uplift.7510.c.tooltip:0 "§YYour Empire§! gains the §YFanatic Xenophobe§! Ethic.\n"
 uplift.7520.name:0 "Fidgeting"
 uplift.7520.desc:0 "The near-sentient natives of [Root.GetName] are causing a ruckus on the outskirts of our colony. Something about the [Root.Owner.GetName]'s continued presence here visibly agitates them, as packs of them scurry to and fro between the settlement's borders and some unknown point to the east."
 uplift.7520.a:0 "Drive them off. Gently, if possible."
 uplift.7520.a.tooltip:0 "The indigenous creatures will not bother the colonists again.\n"
 uplift.7520.b:0 "Send these dumb animals a violent message."
 uplift.7520.b.tooltip:0 "The grotesque creatures will not bother the colonists again.\n"
 uplift.7520.c:0 "Try to figure out where they are going."
 uplift.7525.name:0 "Lost and Forgotten"
 uplift.7525.desc:0 "A group of xenologists departed the colony together with a contingent of military personnel, tracking the movements of the native life-forms.\n\nWhat they found were the remains of some ancient seed-ship, evidently the nucleus of some small, primitive civilization, long since decayed into nothing.\n\nThe dominant native species of [Root.GetName] seem to be the product of some age-old seeding or genetic manipulation program; going by the structures surrounding the seed ship, they were once distinctly tribal, with greater intelligence and even a rudimentary written language.\n\nWe cannot begin to guess what caused their species-wide devolution, but their behavior makes more sense now. On some instinctual level they recognize us [Root.Owner.GetSpeciesNamePlural] as similar to their original uplifters from the stars. Perhaps our ordered society calls out to some instilled impulse to order, drowned out by their baser nature.\n\nMaybe we can eventually ease their evolutionary anxiety by uplifting them to our level, but for now, we have gained valuable insights into the manipulation of organics by ancient spacefaring cultures."

