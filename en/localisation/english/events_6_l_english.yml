 # Singing Planet

 SINGING_PLANET_CAT:0 "Strange Readings"
 SINGING_PLANET_CAT_DESC:0 "This planet emits strange magnetic waves, quite unlike anything we have seen so far, almost as if it is trying to communicate with us. It is only logical to investigate this unusual phenomenon - we may have just encountered an extraordinary example of life on a planetary scale."

 anomaly.7101.name:0 "Singing Planet"
 anomaly.7101.standard.desc:0 "What we first assumed to be a deliberate attempt at communication has turned out to be an unusual but naturally occurring phenomenon. The magnetic waves produced by the planet, given proper handling and editing, may sound a bit like talking or even singing, but they are in no way created by a thinking being. Some of our scientists, however, find it quite catchy.\n\nIt might be possible to make use of this phenomenon, possibly by hosting artists or VIPs at a station created solely to catch these signals and play them as relaxing music."
 anomaly.7101.a:0 "Fascinating."
 anomaly.7101.machines.desc:0 "The planet is emitting a series of signals that our exploratory drones speculated might be of artificial origin. Upon closer examination, the signals were revealed to be merely a natural phenomenon caused by unusual but harmless magnetic waves. This discovery does not provide any immediate benefit to the collective, but given their uniqueness, studying them may provide us with some research data in the long run."
 anomaly.7101.b:0 "Catalog it."
 anomaly.7101.hive.desc:0 "The planet is emitting a series of signals that our exploratory drones speculated might be of artificial origin. Upon closer examination, they turned out to be nothing more than a natural phenomenon, one with the unusual property of strengthening the connection of our drones to the collective mind. It seems that drones exposed to the planet's magnetic waves respond better to the will of the hive."
 anomaly.7101.c:0 "Everything for the hive."
 anomaly.7101.c.desc:0 "The hive can replicate these magnetic waves and use them to strengthen its will."

 # Ancient Manufactorium

 colony.9200.name:0 "Hidden Vault" #starting the event
 colony.9200.desc:0 "During a standard reconnaissance of [Root.GetName], the planetary exploration unit came across a massive door that apparently leads directly into the interior of a mountain range. It appears that the strong magnetic field produced by some sort of cloaking device hid it from our ship's sensors, and the camouflaged entrance remained invisible to the autonomous research probes mapping the surface.\n\nOn the other hand, more specialized tests have shown that delivering a steady stream of energy should make the door operational again, eventually allowing us to open it and see what's inside."
 colony.9200.a:0 "Provide the energy." #go on with chain
 colony.9200.a.desc:0 "Setting up the grid might take some time, and will continue to sip the energy during the exploration of the vault."

 colony.9201.name:0 "Darkness Awaits" #entered the vault
 colony.9201.desc:0 "As energy flowed through the circuits, the entrance came online, and with additional tinkering, we quickly discovered how the door worked. Additional topographical research revealed the interior to be a large underground vault. Alien infrastructure covered every square centimeter of the walls - even the huge pillars supporting the ceiling showed faint energy signatures. Given the energy readings and vague similarities to our technology, it appears to be an underground manufacturing facility."
 colony.9201.a:0 "We will learn it secrets." #go forward
 colony.9201.a.desc:0 "Given the scope of this operation, it will take a lot of resources, workforce, and an unknown amount of time to study it thoroughly. Regular updates and reports on their work are somewhat to be expected."
 colony.9201.b:0 "We can't risk it, place explosives." #opt out
 colony.9201.b.desc:0 "We will seal the entrance and demolish this place. Who knows what might lurk inside this vault."
 
 colony.9202.name:0 "Mountain Blast!" #opted out - explosion and crater
 colony.9202.desc:0 "Those far from the vault could feel the ground shake. Those closer could see a large chunk of the mountainside fly off into the air, creating a huge crater filled with rocks, debris, and twisted machinery. A quick guess as to what could have gone wrong led to the conclusion that a chain reaction was set in motion inside the vault when the initial explosion breached the door.\n\nRegardless, a smoking crater is all that is left of the underground vault."
 colony.9202.a:0 "It's safer this way."

 colony.9210.name:0 "Disappearances!" #first problem
 colony.9210.desc:0 "The initial phase of research on [Root.GetName] was largely focused on mapping the entrance. The first room within the vault is a giant hall, stretching deep into the mountain, with several branching corridors pushing even further into the depths. Various ornate plaques decorate stone chiseled pillars, each depicting the alien race that presumably built this place. We can't decipher their language, but the story told by those art pieces are centered on warfare, struggle, and grandiose projects.\n\nMore disturbing is the loss of an entire construction unit; after reporting the presence of strange sounds in the dark, the unit simply vanished. The situation is in danger of slipping out of control and calls for more decisive action."
 colony.9210.a:0 "Double the security forces and search for them." #casual
 colony.9210.a.desc:0 "We will form a search team, but a lot of citizens already anticipate the worst. We will also double the guards to prevent further incidents."
 colony.9210.b:0 "Send in everyone, find them!" #egalitarian
 colony.9210.b.desc:0 "We can't leave them to die! We will make a volunteer squad to look for the missing!"
 colony.9210.c:0 "Form a search party, and put the rest back to work." #authoritarian
 colony.9210.c.desc:0 "It was expected that something like this might have happened. We will try to find the missing workers, but we can't delay our operations - we are ready to pay the price."
 colony.9210.d:0 "Disturbing. Send more guard drones." #gestalt
 colony.9210.d.desc:0 "Missing units will be replaced with new ones. The research has to continue."

 colony.9211.name:0 "Workers Found" #casual - pop dies and negative modifier
 colony.9211.desc:0 "One of our security teams reports that the missing workers have been found. It turns out that this vault still has operational traps and devices that were programmed to trap unwanted visitors within "boxes" comprised of dislocated and moving walls.\n\nThe unfortunate workers were all killed within the trap. Our citizenry is furious at the result, but at least now we know what to look for."
 colony.9211.a:0 "That's terrible."

 colony.9212.name:0 "Workers Rescued" #egalitarian - pop survives, negative modifier only
 colony.9212.desc:0 "Given the enormous search team, it didn't take long to find the missing workers. The last of them were discovered trapped in a square prison-like structure made of articulated and self-moving walls. It appears that the security systems within the vault are still operational. Given this, we will be more prepared to counter such contraptions in the future. Nonetheless, the population is angry that the workers were not provided with proper safety measures in the first place."
 colony.9212.a:0 "We got lucky."

 colony.9213.name:0 "Workers Found" #authoritarian - pop dies, no negative modifier
 colony.9213.desc:0 "The missing workers were found in a grotesque contraption that imprisoned them between four movable walls. Unfortunately, these individuals are no longer of any use to the empire, but at least their sacrifice revealed the existence of the trap. The work now continues undisturbed, and the population working on the site feels some relief, knowing that they should be safe - for now."
 colony.9213.a:0 "They knew the danger."

 colony.9214.name:0 "Drones Found" #gestalt - pop dies
 colony.9214.desc:0 "The missing drones were found in an ingenious contraption of moving walls that linked together to create enclosed prison spaces. Unfortunately, all of our drones are damaged beyond use. From now on, our surveying drones will use this knowledge to neutralize traps of this kind. Work continues without any further disturbances."
 colony.9214.a:0 "Unfortunate. Continue."

 colony.9220.name:0 "Remembrance Hall" #first opportunity
 colony.9220.desc:0 "We delved into the corridors at [Root.GetName] and discovered a large hall, which is strangely devoid of the pipe machines covering every other hallway and wall. It looks like whoever built this place took special care of it - there are many statues here in excellent condition, depicting bipedal individuals. With some traces of detail they have mostly a uniform appearance. Unfortunately, there is no evidence of what this hall was, other than some monumental tribute to probably historical figures."
 colony.9220.a:0 "Catalogue the finding." #casual 
 colony.9220.a.desc:0 "It's just a useless piece of old art, with no real value."
 colony.9220.b:0 "This is fine craftsmanship." #master crafters
 colony.9220.b.desc:0 "Some of our craftsmen are astonished by the work created by those aliens. They find a hint of old beauty and harmony in their art."
 colony.9220.c:0 "What a magnificent stonework." #sub dwellers
 colony.9220.c.desc:0 "Our people find the stonework to be of absolutely extraordinary quality, which is very soothing to find in such an unfamiliar place."
 colony.9220.d:0 "They are beautiful!" #dwarf
 colony.9220.d.desc:0 "This place looks almost like the work made by our greatest stonemasons and artificers. Is this a mere coincidence?"

 colony.9230.name:0 "Earthquake Incoming!" #earthquake 
 colony.9230.desc:0 "Our seismographs have detected an impending earthquake on [Root.GetName]. Most of the workers have found safety, but one group is in a remote hall that could be at risk of collapse. They reported two distinct, ancient machines there - one being a bulky contraption connected to the ground, and the other attached to the walls via a series of pipes. We can't say if they are anything important for the facility. The workers have estimated that may be possible to use one of those machines to reinforce the ceiling and walls against the quake."
 colony.9230.a:0 "Use wall pipes." #casual 1
 colony.9230.b:0 "Use the bulky one." #casual 2
 colony.9230.c:0 "Rely on their expertise." #builders
 colony.9230.d:0 "The hive will find solution." #hive divided attention

 colony.9231.name:0 "Safe and Sound" #casual 1 more upkeep
 colony.9231.desc:0 "Our workers managed to disassemble the machinery and have successfully bolstered the strength of the supports and ceiling. However, this effort exposed extensive piping in the walls, from which a hissing noise escapes. Right now, it's impossible to assess the potential losses."
 colony.9231.a:0 "Success."

 colony.9232.name:0 "Proper Safety" #casual 2 less produce
 colony.9232.desc:0 "Our workers managed to disassemble the machinery and used it with success to bolster the strength of the old supports and the ceiling - but what was the cost really? Removing the bulky machine resulted in a gaping hole in the ground leading deeper inside the machinery. Potential losses to this action are, for now, completely unknown."
 colony.9232.a:0 "Success."

 colony.9233.name:0 "Hasty Construction" #builders - bad thing averted
 colony.9233.desc:0 "Our workers were able to properly assess the situation and managed to repair and strengthen the supports without destroying the ancient machinery."
 colony.9233.a:0 "Good."

 colony.9234.name:0 "New Approach" #divided attention - bad thing averted
 colony.9234.desc:0 "Gathering the sense impressions of various drones, a better solution was found: the hall has been strengthened to a safe degree at the cost of a few menial drones."
 colony.9234.a:0 "Learn. Adapt. Overcome."

 colony.9240.name:0 "Insight" #guardians
 colony.9240.desc:0 "Our exploration on [Root.GetName] finally yielded some insights. Our first assessment turned out to be correct. The vault is in fact a giant foundry. Further analysis of the alien language reveals that it was referred to as a King-Forge. However, the Forge was never operational - its builders apparently lacked the technology to see the project through to completion.\n\nIt should be possible for us to finish their work as long as we can get into the heart of the foundry. Although the way is blocked by heavy doors, our engineers insist they can be overcome. However, as the doors don't have any obvious locking or opening mechanisms, a certain application of force will be required before we can proceed."
 colony.9240.a:0 "Open the doors gently." #casual 1
 colony.9240.a.desc:0 "We will try to pry open the doors with power tools and heavy machinery. With some luck, we will be inside with no further problems."
 colony.9240.b:0 "Blast the doors." #casual 2
 colony.9240.b.desc:0 "Sometimes the violent approach is the best approach. Set explosives and be done with it."
 colony.9240.c:0 "Examine the doors more." #spiritualist
 colony.9240.c.desc:0 "Let's not be hasty. We encountered various traps before. Sometimes it's better not to rush with obvious solutions."
 colony.9240.d:0 "Look for other routes." #meritocracy
 colony.9240.d.desc:0 "We are skilled in overcoming problems with unusual solutions, so we might be able to find other way inside."
 colony.9240.e:0 "Drill through the doors." #gestalt
 colony.9240.e.desc:0 "Our drones will cut through the doors with ease. It will take some time, but we have all the time in the cosmos."

 colony.9241.name:0 "Gas!" #casual 1 pop dies
 colony.9241.desc:0 "After forcing the doors, the machinery covering the walls started to leak hazardous gas. Unfortunately, this happened too quickly, and the result was further casualties. The entire facility needed to be evacuated, and will have to be left for some time before we can safely reenter."

 colony.9242.name:0 "Explosion!" #casual 2 lowered production
 colony.9242.desc:0 "Opening the door with explosives was easy, but what we didn't anticipate was the gas that poured into the hallway after the explosion. It turned out that the gas was highly flammable and destroyed some of the ever-present machinery. Fortunately, there was no one in the blast zone, so there were no casualties."

 colony.9243.name:0 "Meditation" #spiritualist bad thing averted
 colony.9243.desc:0 "Whether by luck or divine intervention, the same door that blocked the way forward responded to our morning rituals: a faint harmonic resonance was detected, a resonance we were eventually able to manipulate. The correct set of gestures made in front of a small marking that concealed the lens of a camera ensured that we gained unobstructed entry."
 colony.9243.a:0 "A gift from the divine."

 colony.9244.name:0 "Third Way" #meritocracy bad thing averted
 colony.9244.desc:0 "After additional research, we quickly recognized something in the door that served as a security camera or scanner. Hacking into it was a more difficult task, but we were able to decipher its programming and basic functions - thus gaining access to the door without further complication."
 colony.9244.a:0 "Good job."

 colony.9245.name:0 "Gas" #gestalt bad thing averted
 colony.9245.desc:0 "It appears in drilling through the door, our drones activated some defensive mechanism that unleashed weaponized gas inside the corridor. Fortunately, the Collective was able to take proper precautions, and soon enough the gas had dissipated. The drones have already returned to work."
 colony.9245.a:0 "Proceed."

 colony.9250.name:0 "Foundry Heart" #starting the project
 colony.9250.desc:1 "The heart of the foundry on [Root.GetName] is a twisted network of pipes, conveyor belts, and what appear to be workstations. A quick survey revealed that power, maintenance, and key systems are missing. There is also reason to believe that our exploration of the vault has had some effect on the internal workings of the foundry. We can try to repair it, though it will be time consuming. Alternatively, we can always set up a scrapyard and dismantle the entire machine."
 colony.9250.a:0 "Repair it." #casual
 colony.9250.a.desc:0 "We will plug the machinery into the planetary power grid and fix it."
 colony.9250.b:0 "Fix and learn." #technocracy + 1 engineering output
 colony.9250.b.desc:0 "Fixing the machinery is not enough - we need to learn how it works."
 colony.9250.c:0 "Repairing it is our duty." #philosopher king + 1 society output
 colony.9250.c.desc:0 "This foundry will serve the empire and provide us with potential knowledge about its original inhabitants."
 colony.9250.d:0 "It will serve the hive." #natural neural network + 1 society output
 colony.9250.d.desc:0 "This foundry will serve the hive and provide us with potential knowledge about its original inhabitants."
 colony.9250.e:0 "Fix and learn." #introspective + 1 engineering output
 colony.9250.e.desc:0 "Fixing the machinery is not enough - we need to learn how it works."
 colony.9250.f:0 "Dismantle." #opting out - creation of salvage yards
 colony.9250.f.desc:0 "The scrapyard will begin its slow process of dismantling the machinery."

 colony.9251.name:0 "Powered Up" #special project finished
 colony.9251.desc:0 "Energy flows through the hungry machines on [Root.GetName]. With a deafening roar, the pipes began to transport the liquefied minerals, brightening and heating the entire facility. The raw materials were delivered to the workstations where operators can form them into alloys of the desired shape and density. It looks like every part of the foundry was made with just this one purpose in mind. Even the pillars have more to do than support the ceiling."
 colony.9251.a:0 "Go on."

 colony.9260.name:0 "Work Conditions" #working conditions
 colony.9260.desc:0 "There is some concern that toxic gases are building up in the main chamber of the [Root.GetName] vault. The gas is non-lethal, but it can be hazardous to anything that operates workstations. If we want to make full use of this place, we should put some safety measures in place."
 colony.9260.a:0 "Just rotate the operators." #casual 1 - lowered happiness for working pops
 colony.9260.a.desc:0 "We will rotate the operators before they get sick. An occasional headache might occur."
 colony.9260.b:0 "Regulate the work time." #casual 2 - lowered production
 colony.9260.b.desc:0 "We will issue breaks, allowing the gas to dissipate for safer workplace."
 colony.9260.c:0 "Use slaves." #slaver guilds - bad outcome averted
 colony.9260.c.desc:0 "Who cares about slaves? We could always give them better clothes, and they will be happy to risk their health."
 colony.9260.d:0 "Issue strict work regulations." #shared burdens - bad outcome averted
 colony.9260.d.desc:0 "Worker rotation, time regulations, healthcare on-site - we must mitigate the hazards without hampering our productivity."
 colony.9260.e:0 "Rotate drones." #gestalt - bad outcome averted
 colony.9260.e.desc:0 "Every drone works for the consciousness till they fill its purpose."

 colony.9270.name:0 "Recycling Center" #recycling
 colony.9270.desc:0 "The [Root.GetName] foundry has a dedicated recyclable processing chamber that uses post-production waste to increase production efficiency. It might be beneficial for us to get it up and running again."
 colony.9270.a:0 "Make it operational." #casual 
 colony.9270.a.desc:0 "We will bring the recycling center online."
 colony.9270.b:0 "Use our designs." #environmentalist/zerowaste/ascetic - lower upkeep
 colony.9270.b.desc:0 "Our recycling patterns are far superior. We could implement them into the machinery."
 colony.9270.c:0 "Enhance alloy production." #barbaric despoilers and purifiers - increased production
 colony.9270.c.desc:0 "We can repurpose the recycling chamber into a mineral purifying center. It will enhance our production."

 colony.9280.name:0 "More or Less?" #increase production and upkeep
 colony.9280.desc:0 "Work on the [Root.GetName] foundry is almost complete, but there are still places where we could improve on the original design and work. It is estimated that by increasing the amount of minerals input, we could increase the production of the alloy."
 colony.9280.a:0 "Don't stress alien machinery." #casual - don't use the opportunity
 colony.9280.a.desc:0 "We won't use the opportunity."
 colony.9280.b:0 "Do it." #casual - use the opportunity, upkeep and production up
 colony.9280.b.desc:0 "We will increase the production, but also mineral upkeep."
 colony.9280.c:0 "Can't we use organic matter?" #catalytic processing - change some minerals upkeep to food upkeep
 colony.9280.c.desc:0 "We could supplant some part of the mineral intake with organic matter, but it will be impossible to fully implement it."
 colony.9280.d:0 "It's like our old technology." #remnants - better ratio for increasing the production vs upkeep
 colony.9280.d.desc:0 "We once ruled a vast empire and had technology beyond comparison. Some recently rediscovered technology could use us to enhance the production capacity of the foundry."

 colony.9290.name:0 "Grand opening!" #ending, final touches
 colony.9290.desc:0 "It's finished! The foundry on [Root.GetName] is fully operational, perhaps not like its original Builders designed it, but it's still a sight to behold, and a more-than-efficient way to produce alloys. All that's left is to reap the rewards of our determination and ingenuity."
 colony.9290.a:0 "Great day!" #casual, some happiness empirewide for 2 years
 colony.9290.b:0 "What about the Builders?" #memorialists - add chronicler job
 colony.9290.b.desc:0 "We never really found out what happened to the builders. They seem to have simply disappeared, leaving behind only vague information about themselves. We need to gather everything we can and write it down - preserve it."
 colony.9290.c:0 "We need an overseer." #aristocratic elite - appoint noble job to oversee the factory
 colony.9290.c.desc:0 "It's customary for our elites to oversee such enterprise - we should appoint prominent noble to take care of our new foundry."
 colony.9290.d:0 "Appoint executive." #megacorp - appoint executive job to oversee the factory
 colony.9290.d.desc:0 "It's logical for our managers to oversee such an enterprise - we should appoint an executive to take care of our new foundry."
 colony.9290.e:0 "Good." #gestalt - nothing, just start working

 colony.9295.name:0 "Metallic Puddles"
 colony.9295.desc:0 "After a recent rainfall, colonists have noticed metallic puddles appearing on the surface of [Root.GetName]. These puddles have a viscous consistency, like liquid metal."
 colony.9295.a:0 "Leave them alone. They may be toxic!"
 colony.9295.b:0 "Investigate further!"
 colony.9296.name:0 "Silver Slime"
 colony.9296.desc:0 "The viscous metallic puddles on [Root.GetName] are growing. Huge swathes of land are now covered in silver slime. They seem to grow following heavy rainfall."
 colony.9296.a:0 "Suit up and investigate!"
 colony.9299.name:0 "Elusive Viscosity"
 colony.9299.desc:0 "The viscous metallic puddles on [Root.GetName] are eluding colony scientists. So far their origin is undetermined, and they have been resistant to our probing. Our instruments are struggling to decipher their chemical makeup. We have more tests to run if we want answers."
 colony.9299.a:0 "Keep trying!"
 colony.9297.name:0 "Disappearing Puddles"
 colony.9297.desc:0 "They're gone! The viscous metallic puddles on [Root.GetName] have disappeared. It's as if they've just evaporated. We don't know if or when they'll be back again..."
 colony.9297.a:0 "Sometimes these things just resolve themselves..."
 colony.9298.name:0 "Return of the Silver Slime"
 colony.9298.desc:0 "They're back! The viscous metallic puddles on [Root.GetName] have returned. Their nature continues to elude the colonists on [Root.GetName]. We've been handed another opportunity. We should investigate them while we can."
 colony.9298.a:0 "A second chance..."
 colony.9300.name:0 "Elementary, Dear Leader!"
 colony.9300.desc:0 "A new element has been discovered on [Root.GetName]! After a breakthrough in the case of the viscous metallic puddles, we have discovered the puddles comprise a unique chemical element. The element, which we're calling [Root.GetName]onium, is present in the air on [Root.GetName], but when introduced to high precipitation, takes on the viscous consistency we have seen on the planet's surface. Their appearances are cyclical, much like dihydrogen-monoxide based puddles.\n\nA fascinating discovery. Our understanding of the elements continues to grow." #This string contains a linguistic joke of appending 'onium' to the end of a planet name to create a new chemical element, e.g. 'Earthonium'. I think it's amusing in English, but I'm unsure how it will be read in other languages.

 colony.9300.a:0 "We still have much to learn."
 FASCINATING_METEOROLOGY_PROJECT:0 "Fascinating Meteorology"
 FASCINATING_METEOROLOGY_PROJECT_DESC:0 "Research into [Root.GetName]'s fascinating meteorology could prove invaluable to our scientific development."
 colony.9301.name:0 "Invaluable Insight"
 colony.9301.desc:0 "We have gained invaluable insight into the unique weather systems of [Root.GetName]. In addition to expanding our understanding of chemical elements, our recent research has had positive implications for food production."
 colony.9301.a:0 "A positive conclusion."
