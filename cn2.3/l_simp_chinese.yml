 EMPTY_DRIVE:0 "无超光速引擎"
 EMPTY_DRIVE_DESC:0 "没有超光速引擎的飞船不能离开本地恒星系。"
 WARP_DRIVE_1:0 "曲速引擎 I"
 WARP_DRIVE_1_DESC:0 "可以在星系边界进行超光速飞行，移动范围有限，离开和抵达时需要进入启动阶段和冷却阶段。"
 WARP_DRIVE_2:0 "曲速引擎 II"
 WARP_DRIVE_2_DESC:0 "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_3:0 "曲速引擎 III"
 WARP_DRIVE_3_DESC:0 "$WARP_DRIVE_1_DESC$"
 NOMAD_WARP_DRIVE:0 "$WARP_DRIVE_3$"
 HYPER_DRIVE_1:0 "超空间引擎 I"
 HYPER_DRIVE_1_DESC:0 "装备了超空间引擎的飞飞船能沿着星系间的超平面航道航行，但好处是可以在星系内随时随地达到超光速航速。"
 HYPER_DRIVE_2:0 "超空间引擎 II"
 HYPER_DRIVE_2_DESC:0 "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3:0 "超空间引擎 III"
 HYPER_DRIVE_3_DESC:0 "$HYPER_DRIVE_1_DESC$"
 JUMP_DRIVE_1:0 "跃迁引擎"
 JUMP_DRIVE_1_DESC:0 "跃迁引擎能够在现实空间中撕开一个飞船大小的空洞，使飞船实现短途的恒星间跃迁。人们还不太能真正理解飞船跃迁时穿过的空间本质。"
 PSI_JUMP_DRIVE_1:0 "灵能跃迁引擎"
 PSI_JUMP_DRIVE_1_DESC:0 "灵能跃迁引擎利用船员的潜在灵能打断时空的连续性，消除目的地与出发地之间的距离。理论上是这样。"
 WORMHOLE_DRIVE_DESC:0 "装备虫洞调制器飞船能够协调虫洞发射器制造的传送门，创建星系间的通道。"
