 substance_abuse: "药物滥用"
 substance_abuse_desc: "高成瘾性危险药物的滥用充斥着这个星球。"
 smuggler_activity: "走私活动"
 smuggler_activity_desc: "这个世界的走私活动日渐增加，以至于对此处的贸易盈利造成了负面影响。"
