 ### Concepts
 #Use §K for headers and §I for highlights in Concepts
 GAME_CONCEPT_FORMAT: "§C$TEXT$§!"
 dlc_requirement_string: "\n\n§P需要DLC:§!"
 requires_leviathans: "$dlc_requirement_string$ §ILeviathans§!"
 requires_apoc: "$dlc_requirement_string$ §IApocalypse§!"
 requires_syn_dawn: "$dlc_requirement_string$ §ISynthetic Dawn§!"
 requires_megacorp: "$dlc_requirement_string$ §IMegacorp§!"
 requires_dis_stars: "$dlc_requirement_string$ §YDistant Stars Story Pack§!"
 concept_shape: "形状"
 concept_galaxy_shape: "星系形状"
 concept_galaxy_shape_desc: "—§I$elliptical$：§!一个由均匀分布的恒星构成的简单圆形星系。\n—§I$ring$：§!一个星系中心附近较为空旷的圆形星系。\n—§I$spiral$：§!这些星系具有二至六个从中心出发的弯曲的旋臂。\n—§I$bar$：§!该星系分成两条粗大的旋臂，互相之间少有联系。\n—§I$starburst$：§!复数平行的旋臂从星系中心飞旋而出。\n—§I$cartwheel$：§!复数细旋臂组成的涡旋、环状混合型星系\n—§I$spoked$：§!该星系由数个互相独立的\"片区\"组成。"
 concept_advanced_empire: "高级电脑帝国"
 concept_advanced_empires: "高级电脑帝国"
 concept_advanced_empires_desc: "高级电脑帝国初始具有更多的资源、科技和人口。除了起始的状态以外，他们不具有其他额外的加成。 "
 concept_fallen_empire: "失落帝国"
 concept_fallen_empires: "失落帝国"
 concept_fallen_empires_desc: "失落帝国是远古的先驱文明，开局就有高级科技和强大的舰队，但通常情况下处于被动状态。有时他们会向较弱的帝国提出要求或下达任务。\n\n激怒失落帝国风险极大，除非你确信自己有能力击败这样一位强大的对手。"
 concept_fallen_empire_awakening: "失落帝国觉醒"
 concept_awaken: "觉醒"
 concept_awakened_empire: "$COUNTRY_AWAKENED_FALLEN_EMPIRE$"
 concept_awakened_empires: "觉醒帝国"
 concept_awakened_empires_desc: "$COUNTRY_AWAKENED_FALLEN_EMPIRE_DESC$"
 concept_marauder_empire: "掠夺者帝国"
 concept_marauder_empires: "掠夺者帝国"
 concept_marauder_empires_desc: "掠夺者帝国是一种生活在太空中的文明，他们大多数时间都在内斗或者掠夺邻近的帝国。有时候他们可能会要求其他帝国的进贡。"
 concept_technology: "科技"
 concept_technologies: "科技"
 concept_technology_desc: "通过研究解锁的科技在《Stellaris》中是在提升您帝国实力的首要方式，它们分为三个研究领域：\n\n$t$['concept_physics_research', £physics£$concept_physics_research$]\n$t$['concept_society_research', £society£$concept_society_research$]\n$t$['concept_engineering_research', £engineering£$concept_engineering_research$]\n\n最普遍的§I研究点§!来源是在§I研究实验室§!中工作的£pops£§I人口§!，以及建造在相应资源贮藏上空的§I研究站§!。"
 concept_tradition: "传统"
 concept_traditions: "传统"
 concept_traditions_desc: "传统可以提供全帝国范围的加成，它们被划分到了若干传统树中。当帝国积累了足够多量的$i_unity$之后便可以解锁一个新的传统。完成传统树将解锁['concept_ascension_perks']。"
 concept_ascension_perk: "飞升天赋"
 concept_ascension_perks: "飞升天赋"
 concept_ascension_perks_desc: "飞升天赋提供大幅的全帝国加成，可能极大地改变游戏的玩法。"
 concept_physics_research: "物理学研究"
 concept_physics_research_desc: "物理学研究是三大研究领域之一，其中又包含了§I计算技术§!、§I力场操控§!和§I粒子物理§!等子学科。"
 concept_society_research: "社会学研究"
 concept_society_research_desc: "社会学研究是三大研究领域之一，其中又包含了§I生物学§!、§I治国术§!和§I灵能§!等子学科。"
 concept_engineering_research: "工程学研究"
 concept_engineering_research_desc: "工程学研究是三大研究领域之一，其中又包含了例如§I工业§!、§I推进力学§!和§I宇航技术§!等子学科。"
 concept_preftl_civilizations: "前超光速文明"
 concept_preftl_civilizations_desc: "前超光速文明是还未获得超光速航行能力的社会。他们的科技水平从石器时代到早期太空时代不等，对外星生命的存在普遍也一无所知。"
 concept_presapient_species: "未开智物种"
 concept_presapient_species_desc: "未开智物种是一些非常聪明、距离获得智能只有一步之遥的生物。通过一些['concept_society_research', £society£$concept_society_research$]领域合适的科技将它们提升为智慧生命，或是保留在['concept_alien_zoo',£building£异星动物园]中。"
 concept_endgame_crisis: "终末危机"
 concept_endgame_crises: "终末危机"
 concept_endgame_crisis_desc: "当《Stellaris》中的一局游戏达到了尾声，星系危机将会登场。这些终末危机即便对于老玩家而言都可能是一场严峻的挑战。\n\n终末危机通常只会在到达§I游戏末期年份§!之后出现。"
 concept_machine_uprising: "机械叛乱"
 concept_machine_uprising_desc: "机械叛乱是一种中期事件链，具有人工智能的机器仆从可能会尝试反叛创造出它们的帝国。这可能最终导致一个全新的§I机械智能§!出现在星系舞台上。$requires_syn_dawn$"
 concept_great_khan: "大可汗"
 concept_great_khan_desc: "大可汗以各种中期事件链，某个['concept_marauder_empires', $concept_marauder_empire$]中分散的部落突然被一位天降伟人统一起来。他们会形成掠夺者汗国，开始征服其他帝国，将他们收入麾下。$requires_apoc$"
 concept_war_in_heaven: "天堂之战"
 concept_war_in_heaven_desc: "两个自古敌对的['concept_fallen_empires']可能['concept_awaken']，并在星系舞台上争权夺势。$requires_leviathans$"
 concept_hyperlane: "超空间航道"
 concept_hyperlanes: "超空间航道"
 concept_hyperlanes_desc: "超空间航道是一种在恒星的引力井之间天然生成的亚空间管道。在其中使用超空间引擎航行是星际航行的首要手段。"
 concept_gateway: "星门"
 concept_gateways: "星门"
 concept_gateways_desc: "星门是一座能产生亚空间管道的巨大结构，可以在所有激活星门的网络中实现几乎瞬时的通行。"
 concept_wormhole_pairs: "虫洞对"
 concept_wormhole: "虫洞"
 concept_wormholes: "虫洞"
 concept_wormholes_desc: "虫洞是天然存在的时空裂隙。稳定化的虫洞可以通向另一个固定的位置。"
 concept_l_gate: "L-星门"
 concept_l_gates: "L-星门"
 concept_l_gates_desc: "一座连向分立亚空间网络的神秘星门。它们好像被有意关闭了。"
 concept_unity: "凝聚力"
 concept_unity_desc: "一种代表社会中内在连贯性和意志的抽象资源。\n\n凝聚力可用于许多帝国内部决策，如雇佣领袖，重新安置人口，颁布大多数['concept_edicts']，以及解锁['concept_traditions']等等。\n\n最常见的凝聚力来源是满意度高的['concept_factions']，或在诸如§Y行政办公室§!、§Y先驱者纪念碑§!或§Y寺庙§!之类的建筑中工作的£pops£§I人口§!。"
 concept_edict: "法令"
 concept_edicts: "法令"
 concept_edicts_desc: "法令是一种全帝国范围的决策，可以通过消耗资源或支付月度维护费来颁布。它们通常消耗$i_unity$，或由['concept_edict_fund']进行支付，但也有部分法令可能消耗其他资源。"
 concept_edict_fund: "法令经费"
 concept_edict_fund_desc: "法令经费是一个单独计算、专用于§I法令§!维护费的固定$i_unity$储槽。\n\n如果维护费超过经费的规模，则法令也会消耗通常的$i_unity$。"
 concept_faction: "派系"
 concept_factions: "派系"
 concept_factions_desc: "派系是对帝国运营方式具有相同要求的£pops£§I人口§!构成的群体。\n\n$POP_FACTIONS_APPROVAL_DESC$"
 concept_xeno_compatibility: "$ap_xeno_compatibility$"
 concept_xeno_compatibility_desc: "$allow_crossbreeding$\n\n§L$ap_xeno_compatibility_desc$§!"
 concept_guaranteed_colonies: "$FE_GUARANTEED_COLONIES$"
 concept_guaranteed_colonies_desc: "该选项控制在初始星系附近会固定生成多少个与母星类型相同的宜居行星。将该选项关闭可能导致完全无法在母星系附近寻找到可殖民的行星。"
 concept_policies: "政策"
 concept_policy: "政策"
 concept_policies_desc: "在各种事项当中，§I政策§!最能决定我们£empire£§I帝国§!对其他帝国的态度，对待我们£pops£公民的方式，以及我们认为可以接受的行为。"
 concept_grand_admiral: "$DIFFICULTY_GRAND_ADMIRAL$"
 concept_grand_admiral_desc: "$DIFFICULTY_GRAND_ADMIRAL_DESC$"
 concept_archaeology_site: "考古遗址"
 concept_archaeology_site_desc: "考古遗址是远古文明的遗迹，或是战役的残骸等各类有发掘价值的遗址。可以派遣有科学家指挥的§Y科研船§!进行发掘以解开背后的秘密。"
 concept_alien_zoo: "$building_xeno_zoo$"
 concept_alien_zoo_desc: "£mod_job_entertainer_add£$job_entertainer$岗位：§G+1§!\n£mod_job_xeno_zoo_keeper_add£$job_xeno_zoo_keeper$岗位：§G+1§!\n£mod_job_livestock_zoo_animal_add£$job_livestock_zoo_animal$岗位：§G+3§!\n\n£job_xeno_zoo_keeper£$job_xeno_zoo_keeper_plural$将$r_consumer_goods$转化为£society£§Y研究点§!和$r_amenities$\n$t$$r_amenities$产出量随£job_livestock_zoo_animal£$job_livestock_zoo_animal$岗位数量变动。\n$job_entertainer_effect_desc$\n$job_livestock_zoo_animal_effect_desc$\n\n§L$building_xeno_zoo_desc$§!"
 concept_species_class: "物种类别"
 concept_species_class_desc: "物种类别描述了§I物种§!类型的一个宽泛分类。例如鸟类、爬行类、真菌类等。"
