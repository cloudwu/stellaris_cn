 tech_improved_databank_uplinks_desc_hive_mind:0 "Prolonged exposure to explorator mindlinks is inducing synergetic effects in the synapses of worker drones."

 ## Ketling Diplomacy
 KET_HOSTILE_GREETING:0 "§HKssk!§! Speak quick, [From.GetSpeciesName]. Patience is not one of our virtues."
 KET_NEUTRAL_GREETING:0 "You have words to speak? The Far-Minds listen, [From.GetSpeciesNamePlural]."
 KET_FRIENDLY_GREETING:0 "[From.GetSpeciesNamePlural]. Packmates. The cold of the void is nothing when many burrow as one."
 KET_WAR_GREETING:0 "Traitors. Usurpers. §HKssk!§! We survived the warm-glow. You will not."
 KET_OVERLORD_GREETING:0 "§HTch§!, little pups. What is it you seek?"
 KET_THREATENED_GREETING:0 "We may seem small, [From.GetSpeciesName], but we are not without claws."
 KET_VASSAL_GREETING:0 "Masters. §HKssk!§! We will listen. You will speak. We will obey."
 KET_VASSAL_GREETING_DISLOYAL:0 "Free us, [From.GetSpeciesNamePlural]. §HKssk kssk kssk!§! The Far-Minds chafe against this cage."
 KET_VASSAL_DOMINEERING:0 "The [From.GetName] pack is feeble, and few! There is much the Far-Minds could teach you."
 KET_DOW_PROPOSE_01:0 "War! War! War! War!"
 KET_DOW_PROPOSE_02:0 "Your metal. Your scrap. Your wiring. We need it, §Hkssk!§!"
 KET_VASSAL_DOW_PROPOSE:0 "We cannot abide this cage. The Far-Minds will be free!"
 KET_DOW_ACCEPT:0 "Then we will fight! §HKssk!§!"
 KET_CONSIDER_01:0 "We must consider, we must consult. There are many voices in the Far-Minds, §Hkssk!§!"
 KET_PEACE_PROPOSE_01:0 "Enough, §Hkssk!§! Our paws grow tired of these ceaseless skirmishes. There must be peace with the Far-Minds, §Hkssk!§!"
 KET_PEACE_ACCEPT_01:0 "We have had enough of the squabble, enough of the fight. Now, we look for peace, §Hkssk!§!"
 KET_PEACE_REFUSE_01:0 "There will be no peace! There will be no silence! We will have war!"
 KET_PEACE_CONSIDER_01:0 "Peace? We do not know. We must think. We must consult. We must discuss..."
 KET_ITOA_SELECT_01:0 "You wish the Far-Minds to be part of a larger pack? Speak on, §Hkssk!§!"
 KET_ITOA_PROPOSE_01:0 "[Root.GetSpeciesNamePlural], friends. Together, our two packs will be faster, stronger. A federation, §Hkssk§!?"
 KET_ITOA_ACCEPT_01:0 "Yes, together we will be Many. A federation it is, §Hkssk!§!"
 KET_ITOA_REFUSE_01:0 "We are unready, unwilling. Our pack must be on its own, must be free, §Hkssk kssk!§!"
 KET_ASK_JOIN_A_SELECT_01:0 "You wish to join the Pack of Many? We will consider, we will discuss."
 KET_ASK_JOIN_A_PROPOSE_01:0 "We [From.GetSpeciesNamePlural] have nimble hands, quick minds. We would be useful packmates to the §Y[Root.GetAllianceName]§!! You let the Far-Minds join your Pack of Many, yes?"
 KET_ASK_JOIN_A_ACCEPT_01:0 "Yes, yes. The [From.GetName] will join the §Y[Root.GetAllianceName]§!. Will join our Pack of Many."
 KET_ASK_JOIN_A_REFUSE_01:0 "We will not be packmates; there will be no union. The §Y[Root.GetAllianceName]§! will be without the [From.GetName]."
 KET_LEAVE_A_SELECT_01:0 "You wish to leave the §Y[Root.GetAllianceName]§!, the Pack of Many, §Hkssk§!?"
 KET_LEAVE_A_PROPOSE_01:0 "We tire of the Pack of Many, of the §Y[Root.GetAllianceName]§!. We Far-Minds must be alone, we must be free."
 KET_LEAVE_A_ACCEPT_01:0 "You wish to be free of the Pack of Many, of the §Y[Root.GetAllianceName]§!, [From.GetSpeciesName]? §HKssk kssk kssk!§! You will be weaker without the Many, but we will not stop you."
 KET_DEMAND_VASS_SELECT_01:0 "Vassal, §Hkssk§!? You wish for the Far-Minds to be a pack beneath the [From.GetName]?"
 KET_DEMAND_VASS_PROPOSE_01:0 "The [Root.GetName] nation is a weak pack. We can offer you protection. We can offer you comfort. You will be the vassal of the Far-Minds, if you agree."
 KET_DEMAND_VASS_ACCEPT_01:0 "Yes, yes. We are weak, we are few. But no more. The [From.GetName] will be our masters, §Hkssk§!."
 KET_DEMAND_VASS_REFUSE_01:0 "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_VASS_SELECT_01:0 "You wish for our protection, §Hkssk§!? For the pack of the Far-Minds to lead the [From.GetSpeciesNamePlural]?"
 KET_ASK_FOR_VASS_PROPOSE_01:0 "Too few are the Far-Minds, §Hkssk kssk§!. Too weak and too few. Will you lead us? Will the [Root.GetName] be a pack above ours?"
 KET_ASK_FOR_VASS_ACCEPT_01:0 "Yes, §Hkssk§!. We Far-Minds shall guide you, lead you. You will be ours, §Hkssk!§!"
 KET_ASK_FOR_VASS_REFUSE_01:0 "We have no time, we have no room! There is no place among the Far-Minds for the [From.GetSpeciesAdj] pack!"
 KET_DEMAND_PROT_SELECT_01:0 "You would protect us, §Hkssk§!? You would use your knowledge to guide the Far-Minds, §Hkssk§!?"
 KET_DEMAND_PROT_PROPOSE_01:0 "We Far-Minds know much, §Hkssk kssk§!, know more than the [Root.GetName] pack. We could guide you, protect you. We could make your pack grow strong under ours."
 KET_DEMAND_PROT_ACCEPT_01:0 "$KET_DEMAND_VASS_ACCEPT_01$"
 KET_DEMAND_PROT_REFUSE_01:0 "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_PROT_SELECT_01:0 "$KET_ASK_FOR_VASS_SELECT_01$"
 KET_ASK_FOR_PROT_PROPOSE_01:0 "$KET_ASK_FOR_VASS_PROPOSE_01$"
 KET_ASK_FOR_PROT_ACCEPT_01:0 "$KET_ASK_FOR_VASS_ACCEPT_01$"
 KET_ASK_FOR_PROT_REFUSE_01:0 "$KET_ASK_FOR_VASS_REFUSE_01$"
 KET_RELEASE_SUBJECT_SELECT_01:0 "You wish for the Far-Minds to be free from your pack?"
 KET_RELEASE_SUBJECT_PROPOSE_01:0 "§HKssk kssk kssk!§! We are taxed, and we are tired of guiding you, [Root.GetSpeciesNamePlural]. Your pack should find your own way amongst the stars."
 KET_RELEASE_SUBJECT_ACCEPT_01:0 "Once more, we have outgrown the cages made for us."
 KET_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "§HKssk kssk!§! You wish to be free of the Far-Minds' protection, [From.GetSpeciesNamePlural]?"
 KET_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "We wish to be free of the [Root.GetName]'s dominion. Will you free the Far-Minds?"
 KET_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "Go, then, [From.GetName]. We will not keep you caged unwilling."
 KET_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "§HKssk!§! You speak of freedom, but we yet have need of you, [From.GetSpeciesName]."
 KET_OFFER_TRADE_DEAL_PROPOSE_01:0 "We have many goods, many things. Metal, wires, information. Will the [Root.GetName] trade with us?"
 KET_OFFER_TRADE_DEAL_ACCEPT_01:0 "§HKssk!§! A good deal, a fine trade."
 KET_OFFER_TRADE_DEAL_REFUSE_01:0 "A poor deal, unsatisfactory, §Hkssk!§!"
 KET_MAKE_RIVAL_01:0 "You would pit your pack against the Far-Minds, §Hkssk?§! You would come to regret it."
 KET_MAKE_RIVAL_PROPOSE_01:0 "Your pack is rife with tasty things... metal, scrap and wires, junk and gems! We desire them. We must have them. We will take them from you, one day."
 KET_MAKE_RIVAL_ACCEPT_01:0 "Excellent. Now we need not regret stealing all that scrap from you when you weren't looking! §HKssk kssk kssk!§!"
 KET_END_RIVALRY_01:0 "No longer so cocky, [From.GetSpeciesName]? The [From.GetName] pack desires reconciliation?"
 KET_END_RIVALRY_PROPOSE_01:0 "Our pack tires of the rivalry, [Root.GetSpeciesName]. Let us make up, share scrap again, §Hkssk!§!"
 KET_END_RIVALRY_ACCEPT_01:0 "Very well, we agree. But we watch, we wait..."
 KET_INTEGRATE_01:0 "The [From.GetSpeciesNamePlural] wish to integrate our two packs, §Hkssk?§!"
 KET_INTEGRATE_PROPOSE_01:0 "The [Root.GetName] should combine, should become forever a part of the [From.GetName]!"
 KET_INTEGRATE_ACCEPT_01:0 "Very well. We will join packs! We will become one."
 KET_CANCEL_INTEGRATE_01:0 "Your stance has changed? You no longer desire the Far-Minds to be one with your pack?"
 KET_CANCEL_INTEGRATE_ACCEPT_01:0 "As you say, §Hkssk!§! The Far-Minds will remain yours, but apart."
 KET_FORM_DP_SELECT:0 "The [From.GetSpeciesNamePlural] will watch our backs, §Hkssk§!, and we will watch yours?"
 KET_FORM_DP_PROPOSE:0 "The Far-Minds need allies, need friends, §Hkssk!§! If we watch your backs, you will watch ours?"
 KET_FORM_DP_ACCEPT:0 "Excellent, yes. The Far-Minds will guard your pack. The [From.GetName] will guard ours."
 KET_FORM_DP_REFUSE:0 "Advantages? No. Not enough gain. We cannot risk our packmates for [From.GetSpeciesNamePlural]."
 KET_BREAK_DP_SELECT:0 "You no longer wish for the Far-Minds to watch your back?"
 KET_BREAK_DP_PROPOSE:0 "We gain too little. We lose too much. We cannot watch your backs any longer, [Root.GetSpeciesName]."
 KET_BREAK_DP_ACCEPT:0 "Very well, as you say, [From.GetSpeciesName]. Our packs will guard one another no more."
 KET_FORM_NAP_SELECT:0 "You desire a promise of no aggression?"
 KET_FORM_NAP_PROPOSE:0 "The [Root.GetName] pack should be allies of the Far-Minds. Should be friends. Should promise no aggression between us, §Hkssk!§!"
 KET_FORM_NAP_ACCEPT:0 "No aggression, we promise, §Hkssk!§!"
 KET_FORM_NAP_REFUSE:0 "We have decided. We will make no promise!"
 KET_BREAK_NAP_SELECT:0 "You would break the pact of no aggression between our packs?"
 KET_BREAK_NAP_PROPOSE:0 "$KET_BREAK_DP_PROPOSE_01$"
 KET_BREAK_NAP_ACCEPT:0 "Our minds have changed. We may wish for aggression. We may not. §HKssk kssk!§! We can no longer keep our promise!"
 KET_GUARANTEE_SELECT:0 "You would guard the freedom of the Far-Minds, [From.GetSpeciesName]?"
 KET_GUARANTEE_PROPOSE:0 "Your pack would be unfettered, ruled by none? §HKssk kssk kssk!§! The Far-Minds will support, will guarantee."
 KET_GUARANTEE_ACCEPT:0 "Then our foes have much to lose, much to fear, §Hkssk!§!"
 KET_REVOKE_GUARANTEE_SELECT:0 "You would no longer guard the freedom of the Far-Minds?"
 KET_REVOKE_GUARANTEE_PROPOSE:0 "Our minds are needed elsewhere, §Hkssk!§! No more can we watch over your lands!"
 KET_REVOKE_GUARANTEE_ACCEPT:0 "Betrayers! You leave our pack surrounded by foes!"
 KET_SUPPORT_INDEPENDENCE_SELECT:0 "You would help free the Far-Minds from our masters?"
 KET_SUPPORT_INDEPENDENCE_PROPOSE:0 "The [Root.GetSpeciesNamePlural] are caged, are not free. We will help, will support! For a price..."
 KET_SUPPORT_INDEPENDENCE_ACCEPT:0 "Then we will call upon you, when the time is right..."
 KET_REVOKE_INDEPENDENCE_SELECT:0 "§HKssk!§! You would withdraw your promise?"
 KET_REVOKE_INDEPENDENCE_PROPOSE:0 "Larger matters press our minds, §Hkssk kssk!§! We can aid your freedom no longer, [Root.GetSpeciesName]."
 KET_REVOKE_INDEPENDENCE_ACCEPT:0 "Then take your withheld promise and go, §Hkssk!§!"
 KET_FORM_MIGRATION_PACT_SELECT:0 "You wish the Far-Minds to move amongst your pack?"
 KET_FORM_MIGRATION_PACT_PROPOSE:0 "[Root.GetSpeciesName]! Your pack is strong, smart, swift. §HKssk!§! We Far-Minds would move amongst it."
 KET_FORM_MIGRATION_PACT_ACCEPT:0 "Good, excellent. Our packs will mingle, will be shared!"
 KET_FORM_MIGRATION_PACT_REFUSE:0 "No. We will not live among the [From.GetSpeciesNamePlural], will not share!"
 KET_BREAK_MIGRATION_PACT_SELECT:0 "The [From.GetSpeciesNamePlural] no longer wish for the Far-Minds to move freely among their pack?"
 KET_BREAK_MIGRATION_PACT_PROPOSE:0 "We no longer wish to share, no longer wish to live and move amongst the [Root.GetSpeciesNamePlural]!"
 KET_BREAK_MIGRATION_PACT_ACCEPT:0 "Then we will keep to ourselves, §Hkssk!§!"
 KET_OPEN_BORDERS_SELECT:0 "You would open your walls to the Far-Minds?"
 KET_OPEN_BORDERS_PROPOSE:0 "You may move through our pack-space, §Hkssk!§! Just do not attempt to stay!"
 KET_OPEN_BORDERS_ACCEPT:0 "Then we move freely through your pack-space. §HKssk kssk kssk!§!"
 KET_CLOSE_BORDERS_SELECT:0 "You would close off your pack-space from the Far-Minds?"
 KET_CLOSE_BORDERS_PROPOSE:0 "[Root.GetSpeciesName]! We no longer wish your ships to move through our pack-space. Begone!"
 KET_CLOSE_BORDERS_ACCEPT:0 "Then have your pack-space to yourself! But we will not return your scrap, §Hkssk!§!"
 KET_KICK_FROM_ALLIANCE_SELECT:0 "You do not want the Far-Minds in your Pack of Many? A mistake, a misstep."
 KET_KICK_FROM_ALLIANCE_PROPOSE:0 "§HKssk!§! You bring disquiet to the Pack of Many! You will leave it now, §Hkssk!§!"
 KET_KICK_FROM_ALLIANCE_ACCEPT:0 "Good! Fine! A useless pack, the [From.GetAllianceName]. We Far-Minds will be stronger alone!"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "You wish the Far-Minds to associate with your Pack of Many?"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "[Root.GetSpeciesNamePlural], friends. The [From.GetAllianceName] would extend to you. Not ready to join the Pack of Many, no, not yet. But as an associate?"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Very well. We Far-Minds will grow closer to your Pack of Many."
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "Your Pack of Many does not interest us, §Hkssk!§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "The Pack of Many no longer desires our contact, §Hkssk?§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "Your association: revoked! The Pack of Many no longer wishes for [Root.GetSpeciesNamePlural] to be among it!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "$KET_KICK_FROM_ALLIANCE_ACCEPT$"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Your Pack of Many would speak with us, §Hkssk?§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "Your Pack of Many. We would speak with you, be near to you. An association, §Hkssk!§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Yes, good. The Pack of Many will associate with the [From.GetName]."
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "No. We do not wish for the [From.GetSpeciesNamePlural], do not desire them among the Pack of Many!"
 KET_END_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "You would withdraw, no longer speak with the Pack of Many?"
 KET_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "§HKssk kssk kssk!§! Your pack is slow, dull, unfit! No more will you be an associate!"
 KET_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Then leave, go! We will associate with the [From.GetName] pack no longer."
 KET_DEMAND_TRIBUTARY_SELECT:0 "You wish for tribute, §Hkssk?§! You wish for scrap, and gems, and wires?"
 KET_DEMAND_TRIBUTARY_PROPOSE:0 "The [Root.GetName] pack is ripe, weak! But we could leave you in peace. Give us scrap, give us metal and wires and gems!"
 KET_DEMAND_TRIBUTARY_ACCEPT:0 "Very well, yes. We will bring you gifts. In return, you will leave the Far-Minds be. §HKssk!§!"
 KET_DEMAND_TRIBUTARY_REFUSE:0 "No! We will not! We do not need [From.GetAdj] promises. You will get nothing from us."
 KET_ASK_BECOME_TRIBUTARY_SELECT:0 "§HKssk!§! You wish to pay tribute to the Far-Minds?"
 KET_ASK_BECOME_TRIBUTARY_PROPOSE:0 "Do the [Root.GetSpeciesNamePlural] care for metals? Wires? Knowledge? Gems? We have these things, §Hkssk!§! Leave us in peace, and we will pay you tribute."
 KET_ASK_BECOME_TRIBUTARY_ACCEPT:0 "Very good. Pay us, give us gifts, and we will leave you in peace!"
 KET_ASK_BECOME_TRIBUTARY_REFUSE:0 "No. We do not want, §Hkssk§!, have no need of you!"
 KET_INSULT_01:0 "Yes? Speak your words!"
 KET_INSULT_PROPOSE_01:0 "§HKssk!§! Your feeble [Root.GetSpeciesAdj] minds could not connect an exhaust port to a matter compressor if your lives depended on it!"
 KET_INSULT_PROPOSE_02:0 "§HKssk kssk kssk!§! Even your pack's scrap is unfit for repurposing."
 KET_INSULT_ACCEPT_01:0 "Nasty. Cruel. We will remember."
 action.37.desc.ketlings:1 "We submit, we yield! Recall your fleets and be gone with you, §Hkssk§!"
 action.38.desc.ketlings:1 "Yes! We are victorious, we overcome! Come to us again, if your metal and gems and lives are too many!"
 action.39.desc.ketlings:0 "Very well. No winner, no victor. Only lost lives, lost scrap..."
