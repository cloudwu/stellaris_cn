 civic_relentless_industrialists: "冷酷实业家"
 civic_relentless_industrialists_desc: "生命，便是开发。这个文明建立在“最彻底地活用生命”这一原则之上，致力于从能够用于开发的每一克物质、每一片瓣膜上榨取最大的利益。"
 civic_corporate_relentless_industrialists: "$civic_relentless_industrialists$"
 civic_corporate_relentless_industrialists_desc: "$civic_relentless_industrialists_desc$"
 civic_tooltip_relentless_industrialists_effects: "能够修建£building£ §Y$building_coordinated_fulfillment_center_1$§!，极大地增加£alloys£ §Y合金§!和£consumer_goods£ §Y消费品§!的产出，代价是减少£mod_pop_growth_speed£ §Y人口增长§!，同时还会逐渐将行星变为§Y死寂星球§!。"
 civic_tooltip_not_relentless_industrialists: "没有§Y$civic_relentless_industrialists$§!国民理念"
 building_coordinated_fulfillment_center_1: "协同物流中心"
 building_coordinated_fulfillment_center_1_plural: "协同物流中心"
 building_coordinated_fulfillment_center_1_desc: "尽管有一些人视该设施里面所执行的事务为不安全的、危险的、短视的，但没人可以否认它带来的生产力的提升。"
 building_coordinated_fulfillment_center_2: "统一生产力调度设施" #N.B. Corporate speak, doesn't need to mean anything...
 building_coordinated_fulfillment_center_2_desc: "通过无休止的数学运算和习以为常的性能评估，工业生产力能够被推到一个前所未有的高度。即便这么做足以让人无暇顾及其他，比如人口繁衍和环境方面的问题。"
 building_coordinated_fulfillment_center_tooltip: "§R这个星球会被无情地竭泽而渔。最终，它会变为一个死寂星球。§!"
 toxoids.5.name: "[Root.GetName]过度开发"
 toxoids.5.desc: "我们对[Root.GetName]的竭泽而渔已经对环境造成了显著，乃至不可逆转的变化。工业污染引发的失控温室效应造成了严重的气候破坏。放射性物质的泄露更是导致大片[Root.GetPlanetMoon]区域不再宜居。\n\n这种变化已经来到了关键的十字路口，除非我们改变开发手段，减少对星球环境的影响，不然的话就会遭受灭顶之灾，留下的将是一个不宜居且充满辐射的星球，星球上也会只剩波涛汹涌的海洋与死寂的不毛之地，如同预言末日的人们所给过的最恐怖的警告一般。"
 relentless_industrialists_situation: "[Target.GetName]环境恶化"
 relentless_industrialists_situation_type: "环境恶化"
 relentless_industrialists_situation_desc: "如果我们不采取措施，我们对[Target.GetName]的竭泽而渔会让当地成为一个死寂星球。我们必须决定对这个议题抱持什么态度：我们是要改变做法，还是说当下的情况是可接受的——甚至是期待中的——工业化进程中的代价？"
 relentless_industrialists_situation_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$\n此外，改革我们的政府，移除§Y$civic_relentless_industrialists$§!国民理念会取消这个局势。"
 approach_take_no_action: "不采取行动"
 approach_climate_do_nothing_tooltip: "这个星球会变成一个§Y死寂星球§!。我们的§Y$building_coordinated_fulfillment_center_1_plural$§!从今以后会产生更加强力的效果。"
 approach_cleanup_efforts: "启动清理工作"
 approach_climate_cleanup_efforts_tooltip: "这个星球不会变成一个§Y死寂星球§!。然而，我们的§Y$building_coordinated_fulfillment_center_1_plural$§!现在需要极大的£unity£ §Y凝聚力§!维护费。"
 approach_embrace_change: "接纳改变"
 approach_climate_embrace_change_tooltip: "我们会研究这个过程，学会如何安全地将星球转变为§Y死寂星球§!。我们的§Y$building_coordinated_fulfillment_center_1_plural$§!造成的人口增长惩罚会减小，相应的§Y环境改造§!选项会解锁。"
 approach_become_environmentalist: "接纳环境保护主义"
