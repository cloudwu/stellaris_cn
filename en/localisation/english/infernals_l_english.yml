START_SCREEN_RED_GIANT: "The truth came slowly, then all at once.\n\nOur star is entering a phase of rapid and anomalous evolution. Its energy output has climbed beyond all expected parameters. Spectral shifts indicate erratic convection patterns, and its fusion rate appears to be increasing without a corresponding loss of mass.\n\nSo far, we have evolved in concert with this warming. But basic biological evolution has its limits.\n\nIf the changes underway within [capital_star.GetName] continue, the world we call home will burn. It is no longer a question of if, but when."
red_giant_start_NAME: "Red Giant System"
red_giant_start_DESC: "This is the guaranteed starting system for empires using the §Y$origin_red_giant$§! Origin."

