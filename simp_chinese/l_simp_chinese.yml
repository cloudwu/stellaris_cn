 pc_gas_giant: "气态巨行星"
 pc_gas_giant_desc: "一个主要由氢气和氦气以及它们包围着的高密度核心所组成的行星。"
 pc_asteroid: "小行星"
 pc_asteroid_desc: "一颗较大的小行星，处于一大片密集的小行星群中。"
 pc_molten: "熔融星球"
 pc_molten_desc: "一个被熔化了的星球。它的大气极其稀薄甚至没有大气，由于火山运动，内部的岩浆肆意在地表涌动。这种类型的星球无法维持有机生命的存活。"
 pc_frozen: "冰封星球"
 pc_frozen_desc: "一颗地表上覆盖着厚厚的永冻冰层的岩质星球。极低的温度和非常稀薄的大气令生命难以存活在它的地表上。"
 pc_broken: "崩坏星球"
 pc_broken_desc: "毁灭于一场大灾难的星球。不管该星球曾经拥有过怎样的财富，都早已灰飞烟灭踪迹难寻了。"
 pc_barren: "荒芜星球"
 pc_barren_desc: "荒芜的岩石星球，几乎不存在大气层。表面布满了陨石坑，完全没有生命存在。"
 pc_barren_cold: "荒芜星球"
 pc_barren_cold_desc: "荒芜的岩石星球，几乎不存在大气层。表面布满了陨石坑，完全没有生命存在。"
 pc_desert: "沙漠星球"
 pc_desert_desc: "干燥的岩石世界，有氮氧大气层，几乎没有大片水体或者降水存在。昼夜温差巨大。很少有植物，但只要有适量降雨就能使沙漠变得生机勃勃。"
 pc_arid: "干旱星球"
 pc_arid_desc: "干旱的岩石世界，有氮氧大气层，表面多是峭壁和峡谷，可以在气候更加温和的极地地区发现树林，但其它植物比较稀缺。"
 pc_tundra: "苔原星球"
 pc_tundra_desc: "一颗寒冷的岩态星球，大气充斥着氮氧元素。除了更温和的赤道地区以外，大部分地表都被永久冻土层覆盖。这里存在一个稳定的生物圈，但植被大多仅限于苔藓和地衣。"
 pc_continental: "陆地星球"
 pc_continental_desc: "有氮氧大气层的岩石世界，存在稳定的水源，有被海洋分割开的大陆，随经纬度不同有不同的季节温度。"
 pc_tropical: "热带星球"
 pc_tropical_desc: "有厚重氮氧大气层的潮湿岩石世界，气候变化巨大，旱季和雨季交替明显。绝大部分的大陆上都覆盖着茂盛的植被。"
 pc_ocean: "海洋星球"
 pc_ocean_desc: "有大量水源和氮氧大气层的岩石世界，海洋覆盖了§Y90%§!以上的表面，剩下的陆地均为岛屿。"
 pc_arctic: "极地星球"
 pc_arctic_desc: "主要由极地组成的岩石世界，有氮氧大气层，极地范围很大，冰雪覆盖了大部分的表面，但仍然有四季变化，同时赤道地区也有植被。"
 pc_alpine: "高山星球"
 pc_alpine_desc: "一个拥有氮氧大气层的山地星球。积雪终年覆盖山顶，山谷点缀着冻结的湖泊。虽然这个行星只有微小的季节变化，但在冻结的湖面底下仍然流动着液态水，并且足以维持一些耐寒植物的日常所需。"
 pc_savannah: "草原星球"
 pc_savannah_desc: "有着氮氧大气层的岩石星球，有大片平原存在。较小的水圈只能支持短暂的雨季。除了几种比较普遍的杂草，其它的植被主要存在于绿洲附近。"
 pc_habitat: "轨道居住站"
 pc_habitat_desc: "一座人造的深空居所，能提供仿佛行星一般的居住体验，具体而言是指行星上的城市区域。水培农场和先进的过滤科技使其可以几乎长期自持，在居住站上建造的设施则可以开采其环绕的行星上的资源。"
 pc_toxic: "剧毒星球"
 pc_toxic_desc: "有剧毒大气层的岩石世界，任何高级生命体都无法生存。"
 pc_shrouded: "虚境星球"
 pc_shrouded_desc: "我们的探测器不能穿透围绕在这个行星周围的迷雾。进入迷雾的舰船有去无回。"
 pc_b_star: "B型恒星"
 pc_b_star_desc: "体积庞大的B型主序星大多星等极低而且泛蓝。虽然这种恒星比较罕见，但B型恒星的亮度使他们在夜空中脱颖而出。"
 pc_a_star: "A型恒星"
 pc_a_star_desc: "这些相对年轻的白色或青白色的主序星通常是肉眼观测中最引人注目的。它们体积巨大并且自转飞速，但最终会演变成慢速的低温的红巨星。"
 pc_f_star: "F型恒星"
 pc_f_star_desc: "F型恒星的体积是相当大的，通常被称为黄白矮星。虽然他们经常发射出大量的紫外线辐射，但它们的广泛的宜居带为生命的存在提供了一个很好的机会。"
 pc_g_star: "G型恒星"
 pc_g_star_desc: "G型恒星通常被称为黄矮星，实际上G型恒星的颜色范围是从白色到微黄色。主序星在演变成红巨星前，往往先需要聚变约100亿年。虽然它们的寿命短于K型恒星，但G型恒星往往被认为更加适合生命的存在。"
 pc_k_star: "K型恒星"
 pc_k_star_desc: "这些主序星通常被称作橙矮星，它们在宇宙中非常普遍。它们可以在主序星列中至少存在三百亿年，这意味着K型恒星的行星上的生命可以拥有一个非常漫长又安稳的进化过程。"
 pc_m_star: "M型恒星"
 pc_m_star_desc: "宇宙中最为普遍存在的恒星类型，往往被称为红矮星。它们的亮度很低，这意味着它们很难被肉眼观察到。尽管他们拥有非常长的寿命，很少发射出紫外线的红矮星对大多数生命的维持和居住是不利的。"
 pc_t_star: "T型褐矮星"
 pc_t_star_desc: "褐矮星是缺乏足够大质量来维持氢融合反应的次恒星。尽管尺寸上和气态巨行星相差无几，但其密度要远大于后者。由于光强较弱且产生热量很少，褐矮星几乎无法给环绕它的行星提供维持生命必须的环境。"
 pc_m_giant_star: "M型红巨星"
 pc_m_giant_star_desc: "红巨星拥有极大的半径和相对较低的表面温度，是拥有适中质量的恒星演化到衰变期时的形态。红巨星膨胀的大气层和强烈的光强可能会形成距离红巨星十分遥远的宜居带。"
 pc_black_hole: "黑洞"
 pc_black_hole_desc: "黑洞通常是由非常大质量的恒星在其寿命周期结束时坍塌而形成的，黑洞具有极强的重力场，能够阻止一切事物——包括光——逃逸出其视界边界。黑洞发出的引力波会干扰超光速引擎的工作，使战舰难以紧急脱离战斗。"
 pc_neutron_star: "中子星"
 pc_neutron_star_desc: "一些大质量恒星在迅速坍缩并爆炸成为超新星时，会产生这些令人难以置信的恒星残骸，虽然它们的直径通常只有十公里，但它们的质量比一般的G型恒星大了很多倍。中子星所发出的引力波和辐射使得船员们在经过时必须谨慎导航，从而导致了船只在经过该区域时的亚光速航行速度显著降低。"
 pc_pulsar: "脉冲星"
 pc_pulsar_desc: "脉冲星是能够发射电磁辐射的高度磁化的中子星。当恒星高速旋转时，辐射束仅在其轴线直接指向观察者时才可见。该现象产生了一个非常精确的脉冲间隔，这种脉冲有时非常精确，可以用来精确测量时间的流逝。脉冲星发射的辐射会干扰护盾偏转器技术，导致船舶和地面护盾无法使用。"
 pc_toxoid_star: "翠光使"
 pc_toxoid_star_desc: "数千年与毒性神衹的接触导致这颗恒星的构成发生了变化。它曾是一颗相当标准的G型恒星，但现在它散发出一种与星系系其他地方不同的怪异绿色薄雾。"
 pc_infested: "孵化星球"
 pc_infested_desc: "生物侵蚀体覆盖了该星球的表层。"
 pc_gaia: "盖亚星球"
 pc_gaia_desc: "该世界拥有氮氧大气层，生态系统可以自我修复，各个纬度对于高级生命体来说都是极佳的生存空间。"
 pc_nuked: "死寂星球"
 pc_nuked_desc: "一颗大气中充斥着氮氧元素的岩态行星。目前它正处于核冬天，大气中含有乌黑浓厚的悬浮颗粒。表面辐射水平高。鲜有生命迹象。"
 pc_ringworld_habitable: "环形区段"
 pc_ringworld_habitable_desc: "该巨型环带是环形世界的一部分，它环绕着恒星系中的恒星。\n不像球形行星那样拥有诸多限制，内圈有大量人造宜居空间。"
 pc_ringworld_tech: "$pc_ringworld_habitable$"
 pc_ringworld_tech_desc: "该巨型环带是环形世界的一部分，它环绕着恒星系中的恒星。\n不像球形行星那样拥有诸多限制，内圈有大量人造宜居空间。"
 pc_ringworld_seam: "$pc_ringworld_habitable$"
 pc_ringworld_seam_desc: "该巨型环带是环形世界的一部分，它环绕着恒星系中的恒星。\n不像球形行星那样拥有诸多限制，内圈有大量人造宜居空间。"
 pc_ringworld_habitable_damaged: "破损的$pc_ringworld_habitable$"
 pc_ringworld_habitable_damaged_desc: "一个绕恒星公转的巨大的环状人造星体，也是环形世界的一部分。\n这片巨型结构的区段存在着不可弥补的损害。"
 pc_ringworld_tech_damaged: "$pc_ringworld_habitable_damaged$"
 pc_ringworld_tech_damaged_desc: "一个绕恒星公转的巨大的环状人造星体，也是环形世界的一部分。\n这片巨型结构的区段存在着不可弥补的损害。"
 pc_ringworld_seam_damaged: "$pc_ringworld_habitable_damaged$"
 pc_ringworld_seam_damaged_desc: "一个绕恒星公转的巨大的环状人造星体，也是环形世界的一部分。\n这片巨型结构的区段存在着不可弥补的损害。"
 pc_shielded: "屏障星球"
 pc_shielded_desc: "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig: "整个星球被某种无法穿透的能量屏障封闭了。这个屏障屏蔽了对其地表进行的任何扫描。"
 pc_ai: "人工智能星球"
 pc_ai_desc: "一颗地表覆盖着人造建筑的岩态星球。稀薄的大气主要由工业污染物组成。巨量的能源从整个星球的地表排放出来，但是没有任何有机生命体的反应。"
 pc_machine: "机械星球"
 pc_machine_desc: "覆盖着人造结构的岩石星球，稀薄的大气层中充斥着工业废气，有机生命体根本无法生存。"
 pc_machine_broken: "崩坏的人工智能星球"
 pc_machine_broken_desc: "$pc_ai_desc$"
 pc_hive: "蜂巢星球"
 pc_hive_desc: "这整个世界其实就是一个巨大的生物体，由蜂巢思维通过灵能所操纵。任何不属于蜂巢意识体的生物一旦进入该世界将会受到整个行星的攻击。"
 pc_cybrex: "$pc_ringworld_habitable$"
 pc_cybrex_desc: "$pc_ringworld_habitable_desc$"
 pc_shattered: "粉碎星球"
 pc_shattered_desc: "曾经是一颗星球的焦黑残骸。一股巨大的能源波动引爆了这颗星球的核心，只剩下了漂浮的石块。"
