 START_SCREEN_PART_ONE_TROPICAL:0 "上古时代，最初的 [GetSpeciesName]种族群落在 [GetHomeWorldName]茂密的热带雨林中成形，我们的文明在传播中走向繁荣。"
 START_SCREEN_PART_ONE_DESERT:0 "上古时代，最初的 [GetSpeciesName]种族群落在 [GetHomeWorldName]连绵起伏的沙丘中成形，我们的文明在传播中走向繁荣。"
 START_SCREEN_PART_ONE_ARID:0 "上古时代，最初的 [GetSpeciesName]种族群落在 [GetHomeWorldName]干旱险峻的峡谷孤山中成形，我们的文明在传播中走向繁荣。"
 START_SCREEN_PART_ONE_TUNDRA:0 "上古时代，最初的 [GetSpeciesName]种族群落在 [GetHomeWorldName]劲风呼啸的平原上成形，我们的文明在传播中走向繁荣。"
 START_SCREEN_PART_ONE_ARCTIC:0 "上古时代，最初的 [GetSpeciesName]种族群落在 [GetHomeWorldName]冰封千里的雪原上与寒意刺骨的冰窟中成形，我们的文明在传播中走向繁荣。"
 START_SCREEN_PART_TWO_MILITARY_DICTATORSHIP:0 "无数的国家在我们迈入科技时代的过程中宣告建立，战火直至仅留存下最后一个国家时才停歇下来。尽管战争往往都血腥而残酷，从中幸存下来的人们却也因此渐渐产生了尚武的传统并沿袭至今。"
 START_SCREEN_PART_TWO_DIVINE_MANDATE:0 "时光变迁中，许多虚假的先知都擅自向人民传达神明的旨意，所幸的是真实的信仰仍得以传承。当最后一座异教据点在数次血腥的镇压后终于被清除后，全国上下终于笼罩在同一位圣君的神光之中。"
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "尽管我们在科技时代取得了巨大的进步，作为一个种族，我们却仍然分裂着，各自为政，效率低下。就在这个混沌不堪的时期中，一个全新的体系诞生了，将我们从迷信中解救出来，还社会以秩序。有人出于非理性恐惧抵制这场变革，但经过几次和平镇压，他们终究也成为了这个伟大整体中生产力的一部分。"
 START_SCREEN_PART_TWO_ENLIGHTENED_MONARCHY:0 "在我们随时间演变进化的过程中曾遭遇过许多危机，在历史上的黑暗时代中，部分同胞也曾诉诸于暴力。然而终于，我们回归到了一名开明君主的怀抱之中，得以在同一面旗帜之下众志成城，团结一心。"
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "历史上早期的混沌时代中，许多国家为了权力而彼此倾轧，直至全部归顺于最后的赢家。而唯有在统一的领导之下，一个国家才能挖掘出全部的潜能。在那之后便是一段和平时期，科学进程也随之发展。"
 START_SCREEN_PART_TWO_MILITARY_JUNTA:0 "科技飞速发展，然而随着人口不断增加，人民终日辛劳无休。当世界处于崩溃的边缘时，军事力量为维护法律规则强行介入。新的秩序被建立起来，守护着我们的国家免遭内部与外部的双重威胁。"
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "在我们发展科技的同时，许多宗教也在民众间诞生。宗教之间相互斗争，有时和缓，有时激烈。而随时间流逝，真正的信仰终究得以传遍世界的每个角落，人们最终皈依于同一个教会的怀抱。"
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "随着科技发展，我们逐渐破除了祖先的迷信。理性且富有逻辑的思维在人民之中流传开来。旧时形成的国家形式效率太过低下，已成为时代的眼泪。一个由建树最为丰硕的科学家构成的委员会得以建立并取而代之成为新的统治者。"
 START_SCREEN_PART_TWO_PEACEFUL_BUREAUCRACY:0 "不幸的是，散漫的意识仍会屈服于感性的爆发，从而导致暴力。武器经过科技时代如今已更具杀伤力。一套复杂的政府系统诞生，用以保护人们不受任何危险因素的伤害——包括他们自己。"
 START_SCREEN_PART_TWO_PLUTOCRATIC_OLIGARCHY:0 "科学知识不断提升，新的岗哨在世界各地建立起来。贸易的繁荣将各国紧密相连直至成为一体。权力依附于商业巨头——真正代表一个文明伟大成就的结晶。"
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "早期国家之间常常会发生争斗，而无力自保的国家不是消失在版图之上就是被强邻所吞并。无休止的战争培养出了人民好战的传统。直至今日，人们仍对甘愿牺牲自己保家卫国的人们报以崇高的敬意。"
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "在我们试图拓展对于宇宙及我们在其中所扮演的角色的理解的过程中，科学与意识层面都取得了巨大成就。一个由最为博学多识的教士组成的委员会被创立，用以辅佐人民选举出的领袖。这个传统直至今日依然得以延续。"
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "当科技水平到达产生即时通讯技术的时候，原本各自为政的国家融为一体并形成了一个真正的民主共同体，每一位公民都拥有了参与重大决定的话语权。"
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "科学发展不单单带来了技术的进步，我们的种族自身也随之不断成熟。从祖先那里承袭而来的暴力与卑劣的原始冲动被根除，基于和平共处原则的国际政府得以成形。"
 START_SCREEN_PART_TWO_INDIRECT_DEMOCRACY:0 "科技进步驱使我们不断向前，国家间的武装冲突也变得颇为罕见。国际民主政府的框架最终确立。随着最后一拨抵抗力量也自愿加入，世界终于成为一个整体。"
 START_SCREEN_PART_THREE_WARP:0 "如今，在数次子空间领域的试验之后， [GetName]最伟大的智慧结晶，第一台曲速引擎终于建造完毕。从此，群星尽在我们掌握之中。"
 START_SCREEN_PART_THREE_HYPERSPACE:0 "如今，在发现多维空间网络后， [GetName]最伟大的智慧结晶，第一台超光速引擎终于建造完毕。从此，群星尽在我们掌握之中。"
 START_SCREEN_PART_THREE_WORMHOLES:0 "如今，在成功制造人工次空间虫洞之后， [GetName]最伟大的智慧结晶，第一座虫洞站终于在星系边界建造完毕。从此，群星尽在我们掌握之中。"
 START_SCREEN_UNE:0 "从20000年以前人类在非洲诞生至今，发生了太多太多。我们的种族迅速扩张到全世界并建立了首个文明。科技迅速发展，尽管并不是毫无代价。战争在原子被人类掌握以前便已经带走了成千上万条生命。而21世纪的混乱局面让许多国家为了维护国际稳定而加入联合国。在22世纪初期时，一个超国家组织正式建立并成为实质上的国际政府。尽管许多人厌恶以联合国的名义行使权力，88年的毛里塔尼亚警察行动已经让人无法反驳科技突破已经从研究领域正式走进了实际生活。随着近日第一艘真正意义上的星舰终于竣工，人类即将进入太空探索的新纪元！"
 START_SCREEN_CM:0 "从巨型太空方舟秋菊号携我们的25万祖先从遥远的地球来到我们现今称为 [GetHomeWorldName]的美丽新世界到如今，已经过去了一个多世纪。经过了一段漫长而艰辛的征途，殖民者们终于在目睹了一次异星上的瑰丽日出后体会到了由衷的喜悦。最初几年颇为不易。民众成立了义勇军来击退那些觊觎我们的新家园的危险外星生物，并种植了比想象中更难以成活的陆地作物。而在克服每个困难的过程中，我们也变的更加强大。新世界一旦被掌控，我们的人口就以指数形式激增。在最后的几十年间，我们见证了科技的飞跃。而时至今日——我们终于——准备好出发，并夺回我们的母星，我们最初诞生的地方！"


