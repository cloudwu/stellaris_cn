#  Empire Edicts
 edict_propaganda:0 "政治宣传广播"
 edict_propaganda_desc:1 "这条法令制定了信息传播机制，保障信息不被扭曲，传递正能量。\n\n\n"
 edict_information_quarantine:0 "信息检疫"
 edict_information_quarantine_desc:1 "这条法令规定严格的信息审查制度，能够更好地保留当地的文化传统。\n\n\n"
 edict_encourage_free_thought:0 "鼓励思想开放"
 edict_encourage_free_thought_desc:0 "这条法令鼓励人们去挑战那些陈腔滥调，尽管有的时候他们会感到迷失。\n\n\n"
 edict_map_the_stars:0 "制作星图"
 edict_map_the_stars_desc:0 "这条法令鼓励星际冒险，把光明带给黑暗，寻找深空之中隐藏的奇迹。\n\n\n"
 edict_engineering_research_focus:0 "工程研究津贴"
 edict_engineering_research_focus_desc:0 "这条法令给工程部门提供额外的资金，减少其他学科的资金。\n\n\n"
 edict_physics_research_focus:0 "物理研究津贴"
 edict_physics_research_focus_desc:0 "这条法令给物理部门提供额外的资金，减少其他学科的资金。\n\n\n"
 edict_society_research_focus:0 "社会研究津贴"
 edict_society_research_focus_desc:0 "这条法令给社会部门提供额外的资金，减少其他学科的资金。\n\n\n"
 edict_social_welfare_programs:0 "社会保障计划"
 edict_social_welfare_programs_desc:0 "这条法令会引导建立一连串的社会项目，需要大量资金，能够提高人民的生活水准。\n\n\n"
 edict_the_grand_fleet:0 "超级舰队"
 edict_the_grand_fleet_desc:0 "这条法令使帝国超级舰队的荣耀高于一切。政治上会给予舰队大量的关注，以保证它的繁荣昌盛。\n\n\n"
 edict_share_the_burden:0 "分担负担"
 edict_share_the_burden_desc:1 "这条法令推行劳工轮班制，能小幅度的提高各种繁杂工作的生产效率。\n\n\n"
 # edict_share_the_burden_desc: "This Edict dictates that the various burdens of society should be given to those best suited to handle them. Manual labour is best left to those used to such tasks..."
 
 # Planet Edicts
 edict_production_targets:0 "生产指标"
 edict_production_targets_desc:1 "这条法令会宏观调整并重新评估生产指标，让矿业产出来一个爆发。\n\n\n"
 edict_reeducation_campaign:0 "再教育运动"
 edict_reeducation_campaign_desc:1 "这条法令鼓励当地举办再教育运动，那些持有异议的人不过是无知的失败者。\n\n\n"
 edict_farming_subsidies:0 "农业补贴"
 edict_farming_subsidies_desc:1 "这条法令会给食物产业一剂经济上的强心剂，给予其巨大的积极影响。\n\n\n"
 edict_land_of_opportunity:0 "机遇之地"
 edict_land_of_opportunity_desc:1 "这条法令建立了有针对性的公关活动，活动致力于使此行星走在时代与社会的前沿——使此行星成为适宜所有人生存的新乐园。"
 edict_capacity_overload:0 "超负荷能力"
 edict_capacity_overload_desc:1 "这条法令允许区域电网进行短期的超负荷运作，使地方发电厂以更高的负荷能力运行。"
 edict_infrastructure_projects:0 "基础设施项目"
 edict_infrastructure_projects_desc:1 "这条法令为新的建设举措提供了大量的政策支持。"
 edict_social_engineering:0 "社会工程"
 edict_social_engineering_desc:1 "这条狂热的集体本位法令授权使用巧妙的社会手段在此行星上巩固我政府的道德准则。"
 edict_privatization_campaign:1 "基层管理"
 edict_privatization_campaign_desc:1 "这条狂热的个体本位法令鼓励最接近生产力的个人承担更多责任。"
 edict_peace_festivals:0 "和平节日"
 edict_peace_festivals_desc:0 "这条狂热的和平主义法令通过在各个季节设立特殊活动和节日，以促使团结欢乐的氛围笼罩行星。"
 edict_arms_race:0 "军备竞赛"
 edict_arms_race_desc:0 "这条狂热的军国主义法令集中所有行政和社会力量以高效生产军事装备。"
 edict_religious_unity:1 "精神团结"
 edict_religious_unity_desc:1 "这条狂热的唯灵论法令着重强调丰收和生育仪式，以似宗教的狂热团结民众。"
 edict_spirit_of_science:0 "科学精神"
 edict_spirit_of_science_desc:0 "这条狂热的唯物论法令集中所有行政和社会力量以高效研究及庆祝理性。"
 edict_legal_aliens:0 "合法入境"
 edict_legal_aliens_desc:0 "这条狂热的亲外法令启动大规模的公关活动邀请外星人来此行星定居，生活在辉煌的多元文化乐土上。"
 edict_illegal_aliens:0 "禁止入境"
 edict_illegal_aliens_desc:0 "这条狂热的排外法令强烈反对外星异种搬来此行星。事实上，已经居住于此的异种最好收拾行囊离开……"

 ### Event-spawned Edicts
 edict_crystal_sonar:0 "水晶声纳"
 edict_crystal_sonar_desc:0 "当遭遇晶态实体时，允许舰队使用特殊技术，以立即检测对方的居住系统。\n能量消耗：§R30§!"
 edict_droning_optimizations:0 "无人机优化"
 edict_droning_optimizations_desc:2 "§L获取了远古无人机科技后，其能量优化方案将促进我们的矿物产量。§!"
 edict_greater_crystal_bounty:0 "强力晶体奖金"
 edict_greater_crystal_bounty_desc:0 "§L允许舰队对被摧毁晶态实体的矿物残骸进行回收。§!\n每次摧毁成功可获得的矿物： §G100§!"
 edict_crystal_bounty:0 "晶体奖金"
 edict_crystal_bounty_desc:0 "§L允许舰队对被摧毁结晶实体的矿物残骸进行回收。§!\n每次摧毁成功可获得的矿物： §G50§!"
 edict_drone_bounty:0 "无人机奖金"
 edict_drone_bounty_desc:0 "§L指导舰队回收被击败古代采矿无人机的能量电池。§!\n每次击败成功可获得的能量点数： §G50§!"

