 utopia.2700.name:0 "$ap_engineered_evolution$"
 utopia.2700.desc:0 "有时，演化需要朝着正确的方向微调。我们现在有了技术能够在基因水平上修饰我们的身体和心智，以空前的效率经受住不断变化的环境的考验。"
 utopia.2703.name:0 "$ap_evolutionary_mastery$"
 utopia.2703.desc:0 "我族需要仰仗机会的怜悯求生的日子已经成为过去。[Root.GetSpeciesName]的命运不再取决于大自然在遗传学赌博中的任性。\n\n我们当代的工程师不是在钢铁和混凝土间工作，而是在生命的砖块本身之间。通过先进的基因修饰，我们将能确保国家的未来。"

 utopia.2600.name:0 "$ap_mind_over_matter$"
 utopia.2600.desc:0 "自从文明的曙光将我们照亮，就有无数关于术士的传说，他们那种力量只能被形容作超自然。据说，这些超凡的[Root.GetSpeciesNamePlural]可以入侵同伴的心智，抬起重物只需心念一动，还展现了无数“魔法”壮举。在不久之前，这些故事只是故事而已。\n\n然而现在，我们的科学家终于得到了确凿的证据，证明了我们[Root.GetSpeciesName]中的某些人具有内在的灵能潜力。虽然我们的种族中似乎只有极少数的个体具有这种天赋，但这些灵能者的数量相对于总人口在过去的几个世纪中稳步增长。\n\n这究竟是由于某种飞跃式的突然进化，还是是因为某些东西激活了潜藏在我们基因编码中的灵能潜力，科学家们尚不能作出解释。"
 utopia.2600.desc.unplugged: "尽管我们这个年轻的文明有着短暂又暴力的历史，但我们[root.GetSpeciesNamePlural]有时也会让想象力遨游在幻想的故事当中。这些有趣的念想当中，最频繁出现的是强大的巫师的故事，他们使用的力量只能用超自然来形容：读心术，意念移物，或者展现其他各种“魔法”壮举。\n\n许多人相信，这种故事是远自我们被整合之前流传下来的；它们深藏在我们物种的集体无意识中。直到最近，大多数[root.GetSpeciesNamePlural]都还认为这是一厢情愿的想法。然而，我们的科学家现在终于获得了确凿的证据，证明了某些[Root.GetSpeciesAdj]个体确实存在内在的灵能潜力。\n\n虽然我们物种中似乎只有极少数人具有灵能，但基因研究表明，在过去的几个世纪里，他们的数量一直在稳步增长。至于这是由于某种突然的进化增长还是由于[origin_unplugged_assimilator_empire.GetName]的干预，科学家们无法确定。"
 utopia.2600.a:0 "在这一瞬的闪光中，或许，瞥见了等待着我们的未来。"
 utopia.2602.name:0 "[From.GetSpeciesNamePlural]展示出灵能潜力"
 utopia.2602.1.desc.1.non_gestalt_intro: "根据从§Y[From.GetName]§!政府泄露出来的消息，潜在的灵能力量已经在"
 utopia.2602.1.desc.1.non_gestalt_outro: "这一定是最近才发生的进展，在此之前我们没有[From.GetSpeciesNamePlural]展示过灵能力量的记录。"
 utopia.2602.1.desc.1.organic_non_gestalt: "$utopia.2602.1.desc.1.non_gestalt_intro$[From.GetSpeciesName]物种的某些个体上显现。$utopia.2602.1.desc.1.non_gestalt_outro$"
 utopia.2602.1.desc.1.machine_non_gestalt: "$utopia.2602.1.desc.1.non_gestalt_intro$[From.GetSpeciesName]机体上显现。$utopia.2602.1.desc.1.non_gestalt_outro$"
 utopia.2602.1.desc.1.gestalt_intro: "根据从§H[From.GetName]§!政府泄露出来的消息，潜在的灵能力量已经在个别[From.GetSpeciesNamePlural]上显现。"
 utopia.2602.1.desc.1.gestalt_outro: "他们还产生了一种前所未见的超自然能力。"
 utopia.2602.1.desc.1.organic_gestalt: "$utopia.2602.1.desc.1.gestalt_intro$尽管在它们物种中意识连接并不是什么新东西，但这些报告称$utopia.2602.1.desc.1.gestalt_outro$"
