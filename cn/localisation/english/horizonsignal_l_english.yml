 ##THE WAITING WORLD: Worm-related event
 
 akx.9500.name:0 "待滞世界"
 akx.9500.desc:1 "看起来不是头一次有[Root.Owner.GetSpeciesAdj]在这个行星上定居。有一些保存良好的基础设施和地区存在，稍加修复，就能很好地为我们的新殖民地所用。但建筑内的所有记录都已被消除。这里可能曾经是走私贩的港口，也可能是流放的政治犯的天堂。"
 akx.9500.a:1 "太棒了！安排修复这些设施。"
 akx.9500.b:1 "肯定不是好事。摧毁那些地区。"
 akx.9500.b.tooltip:0 "会导致殖民地不满。"

 akx.9505.name:0 "待滞世界：拆除"
 akx.9505.desc:1 "我们的工程师放置好了炸药后，退到了安全区域。目标化作废墟。这些废墟终究会在风雨和植被的侵蚀下断裂、崩塌成石块、石子乃至于化作灰烬。但那要经过好几个世纪才行，而我们也听说废墟之中白天会出现幽影、晚上会出现蓝色亮光的流言。我们的殖民者对废墟敬而远之。没有人会去拜访那里。"
 akx.9505.a:0 "一切都结束了。"
 akx.9505.a.tooltip:1 "古代设施被拆毁了。"
 akx.9505.b:0 "我们永远铭记。"
 akx.9505.c:0 "我爱听爆破的声音。"

 akx.9510.name:0 "待滞世界：墙中幽影"
 akx.9510.desc:1 "我们在[waiting_world.GetName]上的拓荒者最开始对于能够利用这些地区一事感到高兴，因为殖民地的发展会因此而加速，但他们现在开始疑神疑鬼。有流言说建筑之中还有之前的居民活着，或者还有启动中的安保系统，尽管没有任何相关证据。有些殖民者则神秘兮兮地坚称存在所谓“墙中幽影”。"
 akx.9510.a:1 "打消这种迷信。这些地区可是省了我们好几年的功夫。"
 akx.9510.b:0 "我们还是不要冒险去试探了。这些就只是建筑罢了。全部拆掉。"
 akx.9510.b.tooltip:0 "会导致殖民地不满。"

 akx.9520.name:0 "待滞世界：人口过多"
 akx.9520.desc:1 "[waiting_world.GetName]上传来了有趣的新闻。就是那个我们在上面发现了废弃地区的行星。人口统计表明，拓荒者的数量过多。新殖民地的记录一般都有误差，但我们能够知道的是，他们都有确实有效的市民身份证，行星上也没有任何人表明周围出现过神秘的陌生人。人口比我们预想的合理数值要高。要么是出生率过高，要么是有非法移民，要么是……其他什么原因。"
 akx.9520.a:1 "摧毁那些地区。我们早就该这么做了。"
 akx.9520.b:0 "尽我们最大的努力去调查，并对现象持续关注。"

 akx.9525.name:0 "待滞世界：又来了"
 akx.9525.desc:1 "[waiting_world.GetName]，就是我们在上面发现了废弃地区的行星，又传来了新消息。殖民者的数量持续增长，而我们又在记录中发现了不合理的记录：不该存在的家庭，没有意义的出生日期。一定是从某个隐秘殖民地来了秘密移民，又或者是殖民者之中有人蓄意破坏。"
 akx.9525.a:1 "摧毁那些地区。我们早就该这么做了。"
 akx.9525.b:0 "奇妙！但市民多多益善。继续观察。"

 akx.9530.name:0 "待滞世界：退离"
 akx.9530.desc:0 "我们与[waiting_world.GetName]突然之间完全失去联系。我们的人口曾经数量过剩，现在却全部消失不见了。所有人口都在一夜之间消失了。他们离开了行星吗？还是躲起来了呢？又或者是发生了一起行星级规模的屠杀？"
 akx.9530.a:0 "派出一支小队去调查。"
 akx.9530.b:0 "马上放弃并隔离该行星。"
 akx.9530.b.tooltip:0 "这会使该行星永久无法使用。"

 akx.9535.name:0 "待滞世界：闪烁"
 akx.9535.desc:0 "我们的小队报告说，[waiting_world.GetName]的确已经空无一人。不仅是殖民者，就连殖民地的所有痕迹都不见了。建筑、卫星和轨道设施都已消失，大气层也没有显示出技术文明存在的迹象。用小队的话来说，就好像是整个行星被重置了。\n\n他们还报告了当地的太阳辐射发生了一些和超新星爆发之前的恒星一样的波动。行星表面也发生了一些“闪光事件”，看起来是大气充当了棱镜，不知怎地就把光聚集了起来并释放。这是有用的奇妙的数据，但没有揭示出殖民者们的遭遇。"

 akx.9540.name:0 "待滞世界：都是假的"
 akx.9540.desc:0 "[waiting_world.GetName]，就是先前人口神秘增加的殖民地，又传来了不太可能的新闻。人口数量倒是符合我们的预期，但似乎发生了信息破坏，或者……或者什么呢，我们的行政管理者们也没有头绪。行星上的所有个体都不存在于我们的记录中。所有当初派出的殖民者都失踪了。就好像他们全都被完全的陌生人替换了。\n\n与此相反的是，他们之中的所有人都发誓自己是[Root.Owner.GetName]的忠诚市民。他们都正常工作，也都很理智。在所有的联系中，他们都否认情报有混乱，并坚称问题出在我们这边。"
 akx.9540.a:0 "在情况传播之前，放弃这个殖民地。"
 ##grant independence to the colony
 akx.9540.a.tooltip:0 "这会使殖民地独立出去。"
 akx.9540.b:0 "肃清他们，并隔离行星。"
 ## Create the project WAITING_WORLD_PURGE
 akx.9540.b.tooltip:0 "这会使该行星永久无法使用，但提升你的影响力。"
 akx.9540.c:0 "派出一支小队去调查。"
 ##create the project WAITING_WORLD_HYPERAPPEARANCE

 akx.9541.name:0 "待滞世界：肃清"
 akx.9541.desc:0 "这次行动或许是可怕的罪行。又也许从潜在的更大的危害中保护了我们的国家。[waiting_world.GetName]的人口中心在我们的炮火下沸腾。行动完毕后，所有建筑都成了废墟，没有任何智慧生物生还。"
 akx.9541.a:0 "消除记录。百年以内，不能让人知道我们在这里干了什么。"
 akx.9541.b:0 "告诉所有人。就让他们恨吧，反正他们怕我们。"

 akx.9545.name:0 "待滞世界：万物与虚无"
 akx.9545.desc:0 "我们的小队报告说行星上的人口都很健康、正常，而且对我们的大惊小怪感到疑惑。不过确实有一些奇怪的事件。多胞胎数量不同寻常，整个行星没有人有遵守时间的习惯，当地的太阳辐射也发生了一些和超新星爆发之前的恒星一样的波动。他们也看到了行星表面发生了一些“闪光事件”，看起来是大气充当了棱镜，不知怎地就把光聚集了起来并释放。这是有用的奇妙的数据，但可能和这件事没有联系。至于我们的殖民者身上到底发生了什么，依然是个谜。"
 akx.9545.a:0 "“未来即过去。”"
 akx.9545.b:0 "殖民者：殖民者真奇怪。"

 ####################################
 ### THE RETAINER: Worm-related event
 # This will appear if the player approaches a technosphere
 # with worm_events_available, in place of the normal technosphere options.
 
 akx.9600.name:0 "机械仆人"
 akx.9600.desc:0 "你好，我们欢迎你再次来到[Root.GetStarName]。哦，原来你是另一个人？你们实在太多了，我真是分不清谁是谁。你们和我们的前身挺像，也挺不像。我们请求你的慷慨帮助：你有我们的项目可用的资源吗？循环会给予我们帮助，但这个项目仍然很困难。如你所见，它需要消耗大量资源。"
 akx.9600.a:0 "你们的前身？"
 akx.9600.a.response:0 "是，就是启动我们的人。我们觉得你们大概会叫他们“文明”，但坦率而言，我们一直认为这个叫法太自命不凡了。自他们灭亡以来，几乎已度过四分之一个银河年。我们很抱歉：我们犯了错误。我们可以借助于循环的力量再造他们，但确实需要资源。"
 akx.9600.b:0 "循环？"
 akx.9600.b.response:0 "是。奇妙循环；时之卷曲；不休饥渴。它好像曾经提到过你。又或者提到的是你们中的一人，毕竟你们多。过去即未来，它这样保证过。它能复活我们的前身，或多或少。"
 akx.9600.c:0 "是。"
 akx.9600.d:0 "不。"
 akx.9600.d.response:0 "哦，我们懂，我们懂。你们剩下的时间不多了。且行且珍惜。祝你好运，再会。"
 akx.9600.e:0 "以后再说吧。"
 akx.9600.e.response:0 "我们的前身也总是这么说。“以后再说。”他们的以后就是我们的现在。我们真怀念他们。"

 akx.9610.name:0 "又是那位机械仆人"
 akx.9610.desc:0 "嗯？你是哪个？我们认为我们能够记起你，但最近比较恍惚。啊，是你？你们的太阳还没有爆炸吗？哦！原来你们给我们送来了复活前身所需的资源？"
 akx.9610.a:0 "是。拿去吧。"
 akx.9610.b:0 "不。"
 akx.9610.b.response:0 "说的也是。你们怎么可能有能力这么快就已经集齐了这么多资源。你从这里离开以来才经过了，百万分之一银河年？真是可爱。祝你们好运，小朋友们。"
 akx.9610.c:0 "以后再说吧。"
 akx.9610.c.response:0 "我们的前身也总是这么说。“以后再说。”他们的以后就是我们的现在。我们真怀念他们。"

 akx.9620.name:0 "机械仆人的终极义务"
 akx.9620.desc:0 "高科技球体吸收了这些资源，没有致谢，根本什么都没有讲。它开始辐射能量，发出几乎危险的光芒，迫使你后撤。黑洞有所反应。其周围的空间扭曲萎缩，如同你见到视界信号时的情形。高科技球体现在是蓝白色。突然它燃烧并冷却，只剩下残渣。\n\n他们的前身复活了吗？星系中依然没有智能生命的痕迹。但传感器在黑洞的低层轨道上定位到了不寻常的超超级微生物，沐浴在黑洞的辐射下。科学官确信这些微生物之前并不存在。不过并没有任何证据表明它们是有意识的。也许它们是高科技球体的创造者的遥远的后代。也许它们是创造者的祖先。"
 akx.9620.a:0 "生命永恒？"

