 grand_archive.1070.name: "$NAME_BoneShip$"
 grand_archive.1070.desc: "我们收到了来自[from.GetName]的一艘奇怪改装的星际飞船的联络。$NAME_BoneShip_desc$\n\n他们正在所有频率上向我们打招呼。"
 grand_archive.1070.a: "开启通讯。"

 NAME_PrimalHunter: "瑟里兹·柯哈尔"
 primal_hunter_desc: "一位在星系中游荡，寻找大型猎物的熟练猎手。"
 primal_hunter_catchphrase: "§L“我要为我的展柜找下一个战利品。”§!"
 grand_archive.1075.name: "$grand_archive.1070.name$"
 grand_archive.1075.desc: "§H瑟里兹低沉的声音干涩而沙哑，仿佛已经好几周没有说话了。此人直言不讳，保持着冷静的眼神接触，既显得尊重，又让人感到一丝威慑。§!\n\n作为一名猎物收藏家，要让我印象深刻可不容易。你们做到了。\n\n我愿意加入你们的狩猎队伍，但前提是我们的合作将基于便利和相互学习。"
 grand_archive.1075.a: "你是谁？"
 grand_archive.1075.a.reply: "我是$NAME_PrimalHunter$，我在这些星系中狩猎多年。我正在寻找新的猎物，而你们的人民似乎是能干的追踪者。\n\n我的动机很简单：狩猎的快感。"
 grand_archive.1075.b: "你船上的那个颅骨是什么？"
 grand_archive.1075.b.reply: "它是同类中最后的，它奋力抵抗。"
 grand_archive.1075.c: "你观察我们多久了？"
 grand_archive.1075.c.reply: "很明显，你们的人还有很多东西要学。\n\n一个优秀的猎手可以长时间潜行追踪猎物。真正的致命，需要在开枪前保持隐形。我在阴影中度过的时间并不重要，重要的是我选择何时现身。"
 grand_archive.1075.d: "为什么要加入我们？"
 grand_archive.1075.d.reply: "我并不寻求在猎场上的竞争。虽然我不愿分享领地，但我宁愿与你的猎手并肩作战，而不愿为同一猎物大打出手。\n\n无论你追踪什么，我都会杀死。"
 grand_archive.1075.hire: "招募"
 grand_archive.1075.hire_tt: "§Y$NAME_PrimalHunter$§!作为一名§H领袖§!加入我们帝国。"
 grand_archive.1075.dismiss: "遣散"

 grand_archive.1080.name: "漫游的异星生物学家"
 grand_archive.1080.desc: "一艘独立的星际研究船联系了我们位于[from.GetName]的太空基地。这艘船配备了一系列捕获装置和分析工具，专门用于捕获和研究太空生物。\n\n他们正在所有频率上向我们打招呼。"
 grand_archive.1080.a: "开启通讯。"

 NAME_PrimalRancher: "茹克·恰卜鲁克"
 primal_rancher_desc: "她是一位对实地考察充满热情的异星生物学家，研究过各种各样的太空生物。"
 primal_rancher_catchphrase: "§L“每个生物都有故事要讲，而我是一个热心的倾听者！”§!"
 grand_archive.1085.desc: "§H茹克的眼睛不停地闪烁，注视着一个小巧的手持设备，她那探究和分析的目光让人印象深刻。即使在向我们打招呼时，她也似乎在做着笔记。尽管如此，她的态度还是友好而专业，只是略带疏离。§!\n\n我发现自己对太空生物的兴趣并非孤例。我研究了[root.GetName]正在进行的研究，它简直是启迪人心。我非常希望能加入你们的科学部门，为这些努力贡献力量。当然，如果你们愿意的话。"
 grand_archive.1085.a: "你是谁？"
 grand_archive.1085.a.reply: "抱歉，我有点儿太着急了。\n\n我叫茹克，是一名专门研究太空兽群的野外实地考察员。我和我的团队收集有关迁徙模式、身体组成和星系生物多样性的数据。\n\n我从小就喜欢动物。我无论去哪里都带着我的宠物芙芙。"
 grand_archive.1085.b: "芙芙？"
 grand_archive.1085.b.reply: "整个银河我最爱的小朋友！\n\n我本来想把它展示在屏幕上，但它现在睡着了。在我的家乡行星，我们把这种生物当宠物饲养，我上次回去的时候领养了它。真是太可爱了：听到小蹄子在金属地板上哒哒地跑，啃我的羽毛的样子，还有两只小眼睛之间那撮毛。我相信它也会让你着迷的，当……如果我们开始合作的话。"
 grand_archive.1085.c: "你是怎么找到我们的？"
 grand_archive.1085.c.reply: "我们追踪的一份样本出现了异常行为，于是我们追寻它的踪迹。在那里，我们发现您的科研团队正在与我们的研究对象互动。您对这些生物的细致照料体现了对太空生命的真正尊重，这激励我去了解您的研究，而您的研究更是让我印象深刻。我一直在寻找志同道合的同行。"
 grand_archive.1085.d: "为什么要加入我们？"
 grand_archive.1085.d.reply: "说实话，自由科学研究并不能可靠地提供收入。我坚信自己的工作，但花费一生寻找资金会占用太多时间，无法专注于核心科学本身。\n\n加入[root.GetName]，我将能够将所有时间投入到我最擅长的领域：研究太空生命。我将获得更多资源，并能与贵国现有的科学团队合作，共同实现我们的目标。"
 grand_archive.1085.hire: "招募"
 grand_archive.1085.hire_tt: "§Y$NAME_PrimalRancher$§!作为一名§H领袖§!加入我们帝国。"
 grand_archive.1085.dismiss: "遣散"

 grand_archive.1100.name: "野兽的锐鸣"
 grand_archive.1100.desc: "我们探测到来自未知空间的大量古怪电磁波。\n\n初步分析表明，这些波动与§Y虚空虫§!的通讯信号相似，但更加不规则，振幅也高得多。我们将对此进行进一步调查。"
 grand_archive.1100.a: "令人担忧。"

 grand_archive.1105.name: "尖啸的虚空虫"
 grand_archive.1105.desc: "我们已经探测到这些动物般的尖叫声的来源：一个隐藏的星系，里面住满了§Y虚空虫§!，位于[frenzied_voidworms_target.solar_system.GetName]附近。\n\n这个星系中的虚空虫与我们之前遇到的不同。这些生物发生了变异；没有形成三头虫，单个成熟的个体正在进行的行为，只能被描述为狂暴的交配狂欢。\n\n这令人担忧：这种非寄生行为意味着这个虫群可以独立繁殖，无需行星宿主。"
 grand_archive.1105.desc_no_homicidal: "\n如果任由这种变异物种不受控制地蔓延，它可能会彻底破坏星系生态系统的平衡。根据它们不断升级的侵略行为，我们认为这些生物正在准备对[frenzied_voidworms_target.GetName]发动攻击。"
 grand_archive.1105.desc_2: "\n我们必须准备好自己的防线。"
 grand_archive.1105.a: "红色警报！"

 situation_frenzied_voidworms: "狂暴的虚空虫"
 situation_frenzied_voidworms_type: "$situation_frenzied_voidworms$"
 situation_frenzied_voidworms_desc: "我们发现了一个巨大的、明显发生过变异的虚空虫的巢穴。它们具有高度的攻击倾向，并且似乎能够以非寄生方式繁殖。\n\n我们的存在似乎激怒了它们的巢穴。我们必须谨慎行事。\n\n[GetVoidwormsHostility]"
 situation_frenzied_voidworms_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
 finisher_effects_frenzied_voidworms: "侵略性的虚空虫可能会攻击我们的首都。"
 approach_frenzied_voidworms_do_nothing: "按兵不动"
 approach_frenzied_voidworms_do_nothing_tt: "我们目前不会采取任何特殊行动。"
 approach_frenzied_voidworms_hide_presence: "隐藏我方存在"
 approach_frenzied_voidworms_hide_presence_tt: "我们星系中所有最靠近其家园星系的建筑活动将被暂停。"
 approach_frenzied_voidworms_stir_nests: "挑拨巢穴"
 approach_frenzied_voidworms_stir_nests_tt: "激怒这些生物会加剧它们对我们的敌意。"
 approach_frenzied_voidworms_feed_nests: "饲育巢穴"
 approach_frenzied_voidworms_feed_nests_tt: "如果我们能降低其攻击性到足够程度，就有可能赢得它们的信任。"

