 anomaly_failure.2500.desc: "近距离观察的话，小行星[From.From.GetName]非常宁静。[Root.GetLeaderName]的一个助手终于承认他们可能误读了仪器数据。"
 anomaly_failure.2501.desc: "[Root.GetName]艰难的在[From.From.GetName]周围密集的遗骸区域中航行。等到[Root.GetLeaderName]和船员抵达的时候，之前传感器上捕捉到的数据已经消失了。"
 anomaly_failure.2502.desc: "[Root.GetName]的探针对[From.From.GetName]地表的数次扫描无功而返。我们把时间和资源对此行星进行详尽的调查，却最终没有什么成果，科学专员[Root.GetLeaderName]为此向大家诚挚道歉。"
 anomaly_failure.2503.desc: "在太空中看到的壮丽景象离近了往往就没那么好看。[Root.GetName]已经绕[From.GetName]运行了一段时间来研究它的磨损情况，科学专员[Root.GetLeaderName]最终确认行星的结构并非智能生命之功，而是由普通的气象学因素造成的。"
 anomaly_failure.2504.desc: "在[Root.GetName]的船员能够准确将来自[From.From.GetName]极热地表的求救信号进行三角测量之前，信号就消失了。鉴于没有准确的地理位置信息，科学专员[Root.GetLeaderName]觉得贸然发起营救行动太过危险。"
 anomaly_failure.2535.desc: "[Root.GetName]的科学专员[Root.GetLeaderName]报告称[From.From.GetName]的地表结构根本不是我们的关注点，继续研究下去就是浪费时间。"
 anomaly_failure.2540.desc: "[Root.GetName]的成员报告称被雕刻成寺庙状的小行星确实很漂亮。\n\n以上为报告的全部内容。"
 anomaly_failure.2545.desc: "登上[Root.GetName]的[Root.GetLeaderName]小队发现[From.From.GetName]的独特声音其实是星球上的野生生物在一起唱歌的声音。\n\n他们觉得继续调查下去并不合适。"
 anomaly_failure.2550.desc: "[Root.GetName]未能从冰冻气体星球[From.From.GetName]取得任何有价值的样本。"
 anomaly_failure.2555.desc: "[Root.GetName]的探测器发现了一个非常原始的外星科技构造。科学专员[Root.GetLeaderName]急切地要启动它，结果反倒破坏了它。"
 anomaly_failure.2560.desc: "科学专员[Root.GetLeaderName]起草了一份报告，称他们对不得不研究[From.From.GetName]感到很不满意，因为从中没有发现任何有价值的东西。"
 anomaly_failure.2600.desc: "[Root.GetName]已经绕[From.GetName]运动了一段时间了，全天候检测它的放射物。此时科学专员[Root.GetName]决定穿上宇航服登上这颗小行星采集一些矿物样本。\n\n他们登上行星表面之后，[From.From.GetName]的类无线电波传输功率突然呈几何倍数增加。微波在几分钟之内就把[Root.GetLeaderName]活活烤死了。"
 anomaly_failure.2601.desc: "在[Root.GetName]进入[From.From.GetName]周围密集的碎片区后不久就与我们失去了联系。\n\n几天之后，我们在场的边缘发现了一个救生舱；科学专员[Root.GetName]活了下来，但不记得[Root.GetName]和她的船员遭遇了什么事。"
 anomaly_failure.2602.desc: "科学家[Root.GetLeaderName]对[From.GetName]粗鲁的探测惹恼了行星轨道上的两只巨大的§Y缇扬奇§!。这些生物对[Root.GetName]构成了巨大威胁。"
 anomaly_failure.2603.desc: "[From.From.GetName]上的奇特结构是个古老的陷阱。在[Root.GetName]着陆之前，飞船就被几个古代战斗无人机偷袭了。"
 anomaly_failure.2604.desc: "[Root.GetName]在低飞搜寻求救信号的过程中被[From.From.GetName]表面的岩浆喷发击中了。\n\n没有生还者。"
 anomaly_failure.2635.desc: "根据[Root.GetName]的报告，[From.From.GetName]关注点是这里之前有专属的娱乐场地。这个建筑距今多长时间，当初为何会建在[From.From.GetName]上，尚不确定。\n\n[Root.GetName]的船员还报告了科学专员的逝世，他被“摩天轮”般的建筑砸死了。"
 anomaly_failure.2640.desc: "科学专员[Root.GetLeaderName]依然坚称[Root.GetName]的船员在雕刻华丽的中空的[From.From.GetName]里没有任何发现。\n\n但科学家身上出现了一些变化。"
 anomaly_failure.2645.desc: "在他们的最后一条信息里，[Root.GetName]的成员在靠近[From.From.GetName]地表时观测到一些声响。之后通讯就中断了，飞船和全体船员失踪，可能已经死亡。"
 anomaly_failure.2650.desc: "[Root.GetName]的船员为了收集尽可能多的冰层样本，使得飞船的飞行高度低于最低安全高度。大气中的超临界流体进入了飞船的后部推进器，造成了灾难性的后果。\n\n没有人活了下来。"
 anomaly_failure.2655.desc: "当[Root.GetName]靠近[From.From.GetName]时，它被一些充满敌意的走私船拦截了。这些家伙攻击了小行星，摧毁了他们之前在上面活动的一切证据。下一个目标应该就是[Root.GetName]了。"
 anomaly_failure.2660.desc: "[Root.GetName]的成员报告称科学专员对[From.From.GetName]的雨特别感兴趣，用他们的话说，“那里的雨水居然是紫色的”。\n\n不幸的是，这些矿藏样本非常的不稳定，在[Root.GetName]的实验室引起了一场爆炸，科学专员当场死亡。"
 anomaly_failure.2665.desc: "在他们发出的最后一条信息里，[Root.GetName]的成员在靠近[From.From.GetName]地表时观测到一些声响。之后通讯就中断了，飞船和全体船员失踪，可能已经死亡。"
 anomaly_failure.2670.desc: "实际上[Root.GetName]对旧式结构体系统的狂热探查已经适得其反了。\n\n在古老电路彻底熔断之前，[Root.GetName]设法远程启动了轨道站的变位推进器——及时的将其踢出了原有轨道，使其进入了该行星的重力井中。这次任务的不幸结果对从这一经历中成长起来的指挥官[Root.GetLeaderName]产生了深远的影响。"
 anomaly_failure.2670.a: "[Root.GetLeaderName]……把它发射到恒星里去？"
 anomaly_failure.2670.a.tooltip: "§Y古代工厂§!已被摧毁。"
