 ####################################
 # Special Projects
 ####################################

 hallucinogen_removal:0 "消灭幻觉"
 hallucinogen_removal_DESC:1 "试图移除[Root.GetName]大气层的致幻物质。"
 impact_defence_system:0 "陨石防御系统"
 impact_defence_system_DESC:0 "我们必须查明如何才能更好保护频繁受到小行星撞击的[Root.GetName]上的殖民地。"
 titanic_life_study_normal:0 "巨大生命体研究"
 titanic_life_study_normal_DESC:1 "通过研究[Root.GetName]的巨大生命体，我们希望能够借此了解他们并与他们沟通。"
 titanic_life_study_mean:0 "巨大生命体尸检"
 titanic_life_study_mean_DESC:1 "通过回收[Root.GetName]的巨大生命体，我们可以得到利用他们的最佳方式！"
 titanic_life_study_nice:0 "巨大生命体观测"
 titanic_life_study_nice_DESC:1 "通过仔细观测[Root.GetName]的巨大生命体，我们希望能和他们和平共处。"
 retaliatory_genome_mapping:0 "报复性基因组定位"
 retaliatory_genome_mapping_DESC:0 "如果能用船只侦测外星人的母星，则可以获取其种族的信息。知己知彼，百战不败。"
 woodwind_instrument_investigation:0 "木管乐器调查"
 woodwind_instrument_investigation_DESC:1 "我们必须找出那个似乎对我们有放松作用的神秘乐器的原始物质。"
 disappearing_pops_project:0 "在[missing_pops_planet.GetName]发生的人口消失事件"
 disappearing_pops_project_DESC:0 "[missing_pops_planet.GetName]上的执法机关需要军队的协助以平息调查近期人口神秘失踪一事期间的动乱。"
 mystery_cream_project:0 "永葆青春"
 mystery_cream_project_DESC:0 "新的抗衰老面霜“永葆青春” 野火般传遍了帝国，这一产品有望真正加速细胞再生。如果我们能识别出其活性成分，那么或许这一物质能得到更长远的应用。"
 cream_origin_project:0 "追寻抗皱物质"
 cream_origin_project_DESC:0 "我们必须找到这一面霜的来源。"
 MAGNETIC_PLANET_RESEARCH_PROJECT:0 "调查[Root.GetName]的磁场之谜"
 MAGNETIC_PLANET_RESEARCH_PROJECT_DESC:0 "数个奇怪的磁场干扰已经影响了[Root.GetName]上的生活。直到不久之前，磁场干扰的起因仍是个谜，但现在我们已经积累了足够的数据，应该可以揭露真相了。"
 ROGUEMOON_PROJECT:0 "调查[Root.GetName]的神秘卫星"
 ROGUEMOON_PROJECT_DESC:0 "对[event_target：roguemoon.Planet.GetName]进行详细勘察，试图弄清它的来源。"
 DPORTAL_PROJECT:0 "探测[Root.GetName]上的异次元传送门"
 DPORTAL_PROJECT_DESC:0 "调查异次元传送门通向何方。"
 DPORTAL_PROJECT_SCIENCE:0 "关闭传送门！"
 DPORTAL_PROJECT_SCIENCE_DESC:0 "一定有科学方法可以关闭这个传送门！"
 DPORTAL_PROJECT_PRAYER:0 "关闭传送门！"
 DPORTAL_PROJECT_PRAYER_DESC:0 "这种传送门一定可以用正能量来反制！"
 DPORTAL_PROJECT_PSI_PRAYER:0 "关闭传送门！"
 DPORTAL_PROJECT_PSI_PRAYER_DESC:0 "这种传送门一定可以用灵能来反制！"
 DPORTAL_PROJECT_ROCKS:0 "关闭传送门！"
 DPORTAL_PROJECT_ROCKS_DESC:0 "往里面丢足够多的石头，或许就能把它堵住？"
 SNEK_SCIENCE_PROJECT:0 "借助科学"
 SNEK_SCIENCE_PROJECT_DESC:1 "科学！我们相信科学！在进行了一系列细致的观察和颇具成效的会议讨论，我们打算找到那些蛇类的行为模式，系统性地采纳了一套对付他们的方案。如果我们找得到合适的工具和有效的策略，我们甚至可以找到这种现象的原因！即使他们撕咬我们的殖民者、吸取我们的能源，但我们也必须确保不损坏他们的行为数据。"
 SNEK_WAR_PROJECT:0 "使用武力"
 SNEK_WAR_PROJECT_DESC:1 "开战！我们想要开战！我们不关心它们为什么来这里。我们也不明白它们在这里干什么。不过我们很清楚：它们讨厌我们，所以得让它们害怕我们。是时候设置哨卡、派遣巡逻队、用蛇类焚化炉为我们的居民开路。把它们烧个精光！不惜一切代价，我们都要战胜这些蠕动的东西。"

 
