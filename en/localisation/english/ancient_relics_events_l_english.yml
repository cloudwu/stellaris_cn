 ancrel.2000.name:0 "The Grunur"
 ancrel.2000.desc:0 "The [Root.GetName] crew are eager to report they have uncovered the remains of an ancient space-faring species on [From.GetName], who appear to have inhabited the planet some seven million years ago!\n\nWhile it is unclear why this species, who called themselves the §YGrunur§!, disappeared from the [From.GetStarName] system, our scientists have isolated a promising archaeological digsite on their planet.\n\nPerhaps further study will yield more clues."
 ancrel.2001.name:0 "The Baol Organism"
 ancrel.2001.desc:0 "Decoded ancient datacrystals have been found at the digsite, chronicling the §YGrunur§!'s military exploits. While most are local and of little interest, several volumes detail the §YGrunur§!'s first encounter with an alien species referred to as §YThe Baol Organism§!.\n\nLittle more can be gleaned about the §YBaol§! at this point, save that they were a massive, plantoid species, and had many colonies seeded among the stars."
 ancrel.2001.a:0 "Enticing. Keep digging!"
 ancrel.2002.name:0 "The Baol Organism"
 ancrel.2002.desc:0 "Datacrystal records reveal that the §YGrunur§! waged war against the §YBaol§!, desiring the plentiful resources purportedly found on their planets. A set of system coordinates has been successfully extracted from one such record!\n\nOur archaeologists are uploading the planet's location to our systems now."
 ancrel.2002.a:0 "Perhaps a closer investigation of [baol_colony_1.GetName] will prove fruitful."
 ancrel.2003.name:0 "Former Baol Colony: The Barren"
 ancrel.2003.desc:0 "Despite the promise of riches suggested in the ancient §YGrunur§! datacrystals recovered from [first_grunur_site.GetName], [baol_colony_1.GetName] is a dry, barren world, void of atmosphere.\n\nFortunately, geological scans have revealed a near-endless trove of fossilized remains deep in the planet's sedimentary record! Among them is a plantoid species most likely to have been the §YBaol§!, as it is the only one identified in possession of the neurological structures required for sapience.\n\nA targeted excavation should uncover more information."
 ancrel.2004.name:0 "Military Mass-Extinction"
 ancrel.2004.desc:0 "Thick layers of ash and a notable mass-extinction event in the geological record coincide with material previously extracted from §YGrunur§! datacrystals, suggesting the §YGrunur§! firebombed [From.Planet.GetName] with a gelling incendiary roughly seven million years ago.\n\nWidespread deforestation of the planet's surface disrupted local ecosystems, and the lack of oxygen-fixing vegetation gradually depleted the planet's atmosphere over the next sixty-thousand years."
 ancrel.2005.name:0 "The Baol Organism"
 ancrel.2005.desc:0 "Several exemplary §YBaol§! fossils have been recovered, revealing the long-lost species to have been a Hive Mind: billions of plantoid units working together as a whole, like the leaves and roots and branches of a tree. Dendrochronology suggests individual §YBaol§! specimens had lifespans in the hundreds of years.\n\nThe lack of structural ruins on [From.Planet.GetName] appears to be the result of the Baol's reliance on remarkable organic technology, from ships and buildings to wetware biocomputers, and the ravages of time."
 ancrel.2006.name:0 "A Grunur Datacrystal"
 ancrel.2006.desc:0 "Coordinates describing the location of another former §YBaol§! colony have been extracted from a shattered §YGrunur§! datacrystal! Perhaps this planet will boast some of the riches sought after by the Baol's ancient enemies."
 ancrel.2006.a:0 "To the next colony!"
 ancrel.2007.name:0 "Former Baol Colony: The Shattered"
 ancrel.2007.desc:0 "The crew of the [Root.GetName] were initially certain they had made a triangulation mistake when deducing the coordinates of the supposed §YBaol§! colony in the [Root.GetStarName] system, having found nothing but asteroids where they expected a life-bearing planet.\n\nHowever, closer study of the asteroids' composition has revealed that they are in fact what remains of the former §YBaol§! colony! The once-lush planet was blown into several thousand rocky pieces by some unknown collision, occurring roughly seven million years ago. Deduction suggests the §YGrunur§! played some role in the planet's dark fate.\n\nOne particularly promising asteroid has been selected for further study, as it appears to possess a large number of fossilized lifeforms from the lost planet."
 ancrel.2007.a:0 "A pity. Perhaps we will learn more."
 ancrel.2008.name:0 "Biocomputer Fossil"
 ancrel.2008.desc:0 "We have managed to extract some data fragments from a particularly well-preserved §YBaol§! biocomputer fossil! This ten million year old relic appears to contain pedagogical information, intended for immature members of the species. Not yet ready to receive the full range of the Hive Mind's neural connection, young §YBaol§!, or saplings, were introduced to growth techniques, horticulture, and nutrition in a more curated experience.\n\nThese findings suggest §YBaol§! society prized terrestrial landscaping and ecosystem management, and were also highly dependent on it for their survival."
 ancrel.2009.name:0 "Biocomputer Remnant"
 ancrel.2009.desc:0 "The discovery of another ancient §YBaol§! biocomputer remnant has yielded further insight into this plantoid Hive Mind's history.\n\nThe §YBaol§! appear to have originated from a single planet, its location unknown, as mere plant life. Prehistoric §YBaol§! were all clones of their parent plants, and gradually developed the capacity for Hive consciousness over millions of years of slow, peaceful growth on their home planet."
 ancrel.2010.name:0 "A Grunur Datacrystal"
 ancrel.2010.desc:0 "A §YGrunur§! datacrystal has been recovered on [From.Planet.GetName], dating to some seven million years ago. The datacrystal contains partially readable military records, pertaining to the planet's invasion.\n\nApparently, the §YGrunur§! were expecting some measure of armed resistance, and were not impressed by the incredibly slow-moving §YBaol§!. The record describes the ease with which the §YBaol§!'s delayed responses were circumvented, in a highly derogatory fashion."
 ancrel.2011.name:0 "Grunur Battle Orders"
 ancrel.2011.desc:0 "Another §YGrunur§! datacrystal has been unearthed, detailing a series of military orders -- including the coordinates of another former §YBaol§! colony.\n\nOur archaeologists, eager to further unravel the history of these two foes, are uploading the data now."
 ancrel.2011.a:0 "Third time's the charm...?"
 ancrel.2012.name:0 "Former Baol Colony: The Silenced"
 ancrel.2012.desc:0 "Our researchers were excited to discover the location of the third §YBaol§! colony corresponds to a planet still possessing an atmosphere and life!\n\nWhile [From.From.GetName] does not seem particularly lush or remarkably resource-laden, our scientists are eager to begin a targeted excavation to search for any remnants of the §YBaol§!, or the §YGrunur§!."
 ancrel.2013.name:0 "Diminished Capacities"
 ancrel.2013.desc:0 "Excavation at [From.Planet.GetName] has revealed a number of fossils clearly related to the §YBaol§! -- but, curiously, these specimens appear to have diminished neurological organs required for subspace ephapse communication -- that is to say, the ability to communicate neurologically over great distances, a faculty unique to Hive Minds.\n\nWhat definitive causes may have precipitated this evolutionary swing are unknown, though it would be remiss to assume to the §YGrunur§! invasion was unrelated. Further investigation is warranted."
 ancrel.2024.name:0 "Devolution"
 ancrel.2024.desc:0 "Younger §YBaol§! fossil specimens have been uncovered from the geological record, though these no longer have diminished Hive neurologies. Instead, the structures required for subspace ephapse communication are entirely missing!\n\nCarbon-dating of the specimens has confirmed that some hundreds of years following the §YGrunur§! invasion, the §YBaol§! began to devolve their ability to connect to one another as a Hive Mind.\n\nUnfortunately, it seems no further relevant data can be extracted from this site."
 ancrel.2024.a:0 "How strange."
 ancrel.2015.name:0 "§YGrunur§! Distress Signal"
 ancrel.2015.desc:1 "Our scientists are picking up a distress signal bearing §YGrunur§! datalogical signatures! It appears to originate from a system previously unknown to us, near [last_baol_neighbor.GetName].\n\nWhat kind of ancient message could it possibly contain?\n\nOur scientists would like to investigate the signal's point of origin."
 ancrel.3999.name:0 "$ancrel.2016.name$"
 ancrel.3999.desc:0 "Scientists from the §H[From.GetName]§! have located the last §HBaol§! specimen!"
 ancrel.2016.name:0 "The Baol Organism"
 ancrel.2016.desc:0 "The [Root.GetName] crew have traced the §YGrunur§! distress signal to its source, uncovering a crumbling §YGrunur§! research facility, hanging in orbit of an otherwise long-abandoned planet. The facility is reaching critical energy failure, having survived for millions of years on an extensive network of solar panels and decaying auto-repair systems, all of which are now approaching terminal status.\n\nShockingly enough, scans of the facility are revealing the presence of a single lifeform. The crew have dispatched an away team, and are ready to report."
 ancrel.2017.name:0 "The Last Baol"
 ancrel.2017.desc:0 "§HDeep in the dilapidated ruins of the timeworn Grunur research facility, among the long-defunct computer panels and deteriorated research equipment, our ship's crew has made an incredible find.\n\nPincushioned by nutrient tubes and critically failing life support systems, lies one single organism: the last Baol, miraculously still alive, surrounded by the sludgy remains of other specimens in a row of cracked and leaking vats.\n\nOwing to our extensive previous archaeological studies on the species, we should be able to attempt communications with this last specimen.§!"
 ancrel.2017.a:0 "Then let us try."
 ancrel.2017.exter:0 "An organic? Booting extermination protocols..."
 ancrel.2017.machi:0 "An ancient organic!"
 ancrel.2017.hive:0 "The Mind reaches out..."
 ancrel.2018.desc:0 ""A visitor? Can it be?"\n\n§HThe Baol shudders in its vat.§!\n\n"But you are not the ones who put us here, though you come as the alarms sound. Have you come to give us peace, at last?""
 ancrel.2018.a:0 "Perhaps. But first, we have a few questions."
 ancrel.2018.a.phile:0 "We will help you any way we can."
 ancrel.2018.a.phobe:0 "You will answer to us, xeno. Not the reverse."
 ancrel.2019.desc:0 "§HThe Baol is silent for several minutes.§! "Then ask. We have waited millennia. We can endure a moment more.""
 ancrel.2019.a:0 "Tell us about yourself."
 ancrel.2019.a.response:0 "§HLong minutes pass before the Baol responds.§!\n\n"Ourself? Our...self. Yes. What is there to tell? We sat beneath the stars on soft earth, unfurled our leaves like sails to the sun overhead. We remember every drop of water that quenched them in the parched summers. Every shivering hoar that blanketed them in winters. We bent in the wind as the stars wheeled overhead.\n\nWe were uprooted. We were burned. We were sliced. We were left here. We watched our others rot in their glass prisons."
 ancrel.2019.b:0 "What happened to the Baol?"
 ancrel.2019.b.response:0 "§HAgain, the Baol is long silent before managing a reply.§! "When the burners came, entire colonies were silenced before the danger was known to us. Like a limb gone limp, nerves cut suddenly and totally at the base. And then we lost the next, and the next, and the next. One by one, their voices left the chorus. We lost our others. Their silence deafened us who remained.\n\nCan you understand, visitor? We could not bear to hear more agony. The burners were swift, like you, swifter, and before we could withdraw, they had set us all aflame. All burnt to ash, and the air filled with that gray agony: the dust of our lost.""
 ancrel.2019.c:0 "Would you like to join us?"
 ancrel.2019.d:0 "We have heard enough."
 ancrel.2020.desc:0 "§HThe Baol is silent for long moments before finally replying.§! "Thank you. We had forgotten the sound of kindness.""
 ancrel.2020.a:0 "We had a few questions..."
 ancrel.2021.desc:0 "§HA sort of shiver runs through Baol. You have the distinct impression it is laughing.§! "No. We have lived too long in this wretched state. Now we long only for an end. Though first... Would you tell us? We have been sealed here for so long, blind to all but this room, watching the stale air slowly wear the station down to its metal bones.\n\nTell us. Does our kind... yet live?""
 ancrel.2021.desc.phobe:0 ""Wait."" §HThe Baol trembles.§! "Before it all ends. Our kin. Please. We have been sealed here for so long, blind to all but this room, watching the stale air slowly wear the station down to its metal bones.\n\nTell us. Does our kind... yet live?""
 ancrel.2021.a:0 "In a sense. Though they are no longer sapient."
 ancrel.2021.b:0 "We don't have time for this. Pull the plug!"
 ancrel.2021.b.exter:0 "Exterminate!"
 ancrel.2021.b.swarm:0 "Good prey. Be still!"
 ancrel.2022.desc:0 "§HSlowly, almost imperceptibly, the leaves of the last Baol shrivel in on themselves, just a little more.§! "Perhaps... perhaps that is best."\n\n§HThe machine pumping mysterious fluids in and out of the creature's body begin to sputter and hiss. It is clearly on its last mechanical gasp, and the Baol will perish without it.§!\n\n"Silence, yes. At last it approaches. We welcome it, as our brethren did so long ago. Farewell, [Root.GetSpeciesName]. May your kin endure less agony in this world.""
 ancrel.2022.a:0 "Farewell."
 ancrel.2023.desc:0 "§HReaching for the tubes that ferry mysterious nutrients in and out of the creature's form, your scientists begin to jerk them loose, expediting the machinery's failure and thereby the last Baol's death.\n\nThe Baol seems to make no protest as you work, unless the slight tremor running through its withered limbs is meant to signify something.\n\nFinally, the work is complete, and one final tremor runs through the creature before it expires.§!"
 ancrel.2023.a:0 "Well, that's that."
 ancrel.2023.a.exter:0 "Burn what is left."
 ancrel.2023.a.swarm:0 "And now to feast!"
 ancrel.2025.name:0 "Baol Life-Seeding on [Root.GetName] Complete"
 ancrel.2025.desc.first:0 "Our environmental specialists are pleased to report that the terraforming process on [Root.GetName] has completed! The deployment of new laboratory-created plant hybrids, made using carefully selected segments of the §YBaol§! genetic code as harvested from the body of the last §YBaol§!, successfully transformed [Root.GetName]'s climate and atmosphere over a mere ten-year period.\n\nThe hybrid plants multiplied across the planet as expected, and are now entering a 'dormant' phase, as the chemical atmospheric changes on [Root.GetName] have now deactivated them.\n\n Incredibly, planetside administration reports an unexpected outcome of the process: a number of sapient aliens, incredibly similar to the ancient §YBaol§!, but possessing a vast mixture of genetic material from the planet's natural flora, have appeared on [Root.GetName]! \n\nWhile not members of a Hive Mind, these §GNu-Baol§! aliens seem as peaceful as their ancestors. One way or another, we shall have to address their presence on [Root.GetName]."
 ancrel.2025.desc:0 "Our environmental specialists are pleased to report that the terraforming process on [Root.GetName] has completed! The planet has been successfully transformed into a §G$pc_gaia$§!, owing to our deployment of laboratory-created plant hybrids, containing carefully selected segments of the §YBaol§! genetic code.\n\nOnce again, as a result of the process, itself not quite fully understood to our geneticists, a number of §GNu-Baol§! populations have appeared planetside, emerging when terraforming neared completion."
 ancrel.2025.a:0 "Splendid! They are most welcome."
 ancrel.2025.b:0 "We suppose we shall have to deal with them..."
 ancrel.2025.c:0 "Excellent! More slaves."

 grunur_digsite_1:0 "Grunur Ruins"
 grunur_digsite_1_desc:0 "The remains of what is believed to be an ancient administrative complex, belonging to a space-faring species who called themselves the §YGrunur§! has been found on [From.Planet.GetName].\n\nThis fallen civilization appears to have inhabited the planet a staggering seven million years ago, and our archaeologists are eager to uncover their secrets."
 baol_digsite_1:0 "The Barren"
 baol_digsite_1_desc:0 "Deep in the geological record of [From.Planet.GetName], a trove of promising fossils belonging to a plantoid species possessing the neurological structures necessary for sapience have been uncovered.\n\nIf these long-dead creatures were indeed the §YBaol§!, studying their remains may yield insights into what transformed their once-lush planet into an airless, barren world."
 baol_digsite_2:0 "The Shattered"
 baol_digsite_2_desc:0 "The tragic remains of a former §YBaol§! colony, this asteroid nevertheless contains a rich trove of fossils begging for excavation. Our archaeologists hope to discover more about the history of the mysterious §YBaol§!, and the §YGrunur§!'s suspected role in the planet's dark fate."
 baol_digsite_3:0 "The Silenced"
 baol_digsite_3_desc:0 "Still in possession of an atmosphere and lower forms of life, a digsite has been established on this former §YBaol§! colony, in the hopes of shedding more light on the ultimate history of the civilization."
 city_of_bones:0 "City of Bones"
 city_of_bones_desc:0 "The ruins of a primeval city built entirely out of bones of an unknown origin have been unearthed following a violent sandstorm on this planet.\n\nOur archaeologists are eager to begin excavation on this grisly ancient city."
 city_of_bones_desc_uncol:0 "The ruins of a primeval city built entirely out of bones of an unknown origin have been found on this planet.\n\nOur archaeologists are eager to begin excavation on these grisly ruins."
 mutation_vats:0 "Mutant Fossils"
 mutation_vats_desc:0 "A surprising number of heavily-mutated fossils has been found on this planet, all belonging to the same species of extinct sapients.\n\nWhat could have led to the mutation of millions of members of a once-advanced society? Our archaeologists would like to investigate further."
 planetary_mechanocalibrator:1 "Planetary Machinery"
 planetary_mechanocalibrator_desc:1 "The rusting, film-covered machinery covering [From.Planet.GetName] runs deep into the planet's core. In order to unravel more of this mechanical mystery, our archaeologists will need to establish an extensive dig site."
 the_host:0 "Subterranean Hollows"
 the_host_desc:0 "An extensive network of subterranean tunnels of truly astounding proportion make swirls in the crust of this planet. What could have created them?"

 ancrel.2041.name:0 "$city_of_bones$"
 ancrel.2041.desc:0 "Parts of the ghastly city of bones long-buried beneath the sands on [From.Planet.GetName] have been carefully excavated by the [Root.GetName] team.\n\nThe city appears to have been built by a primitive alien society millions of years ago, on a continental stretch of desert. The lack of other building materials in a waterless desert likely contributed to this long-lost society's use of bones in construction... though what manner of creature the bones came from remains unknown."
 ancrel.2042.name:0 "$city_of_bones$"
 ancrel.2042.desc:0 "A targeted excavation has revealed neither a complete skeleton belonging to the species from whose bones the timeworn city was built, nor any examples of similar fossils from beyond the city. The question of where the lost civilization on [From.Planet.GetName] obtained the bones they used to build their macabre city remains.\n\nOur researchers have begun to hypothesize that the bones may have been taken from a symbiotic or livestock species, kept only in the city's proximity. Further study should reveal more."
 ancrel.2043.name:0 "$city_of_bones$"
 ancrel.2043.desc:0 "Our scientists have at last unraveled the origins of the bones used to create the macabre city on the sandy dunes of [From.Planet.GetName]. Recent findings have proven the bones belong to a long-extinct species of reptile native to the planet -- a species which developed a rare genetic disease, causing explosive organ growth and soft-tissue ossification.\n\nThe lost civilization on [ From.Planet.GetName] appears to have noted the spread of this disease and then exploited it, selectively breeding the affected reptiles in order to cultivate a steady supply of building materials on the sandy, desolate wastes they called home."
 ancrel.2043.a:0 "Gruesome."
 ancrel.2043.a.tooltip:0 "§HUnlocks Decision:§! $decision_tissue_growth_stimulants$"
 ancrel.2043.b.tooltip:0 "§HUnlocks Decision:§! $decision_explosive_fungifoam_housing$"
 ancrel.2045.name:0 "Wasteland Spirits"
 ancrel.2045.desc:0 "The mutant fossils have been revealed to belong to a highly spiritual post-apocalyptic society, one that lived in a wasteland of chemical and nuclear fallout on [From.Planet.GetName], hundreds of thousands of years ago.\n\nIt is unclear whether this lost society was comprised of the remnant survivors of a space-age civilization that succumbed to thermonuclear war, or if these mutants evolved on the ravaged planet afterward."
 ancrel.2046.name:0 "Carcinogenic Radiance"
 ancrel.2046.desc:0 "The long-lost post-apocalyptic society of mutants on [From.Planet.GetName] appears to have worshiped sources of radiation as godly, tying evolution as a process to the existence of radioactive substances.\n\nFrom what we can glean of their pictographic language, radiation is referred to as the 'Source,' from which the 'true state' of all creatures could be revealed. Our archaeologists theorize that prolonged, willful exposure to such radiation sources for spiritual reasons may have led to the species' rampant mutations, and eventual downfall."
 ancrel.2046.a:0 "How foreboding."
 ancrel.2047.name:0 "Growing Pains"
 ancrel.2047.desc:0 "At last, our archaeologists on [From.Planet.GetName] have had their suspicions confirmed. The discovery of an irradiated, ruined complex that once stored vats of highly radioactive chemicals has confirmed the theory that the lost species of mutants subjected themselves willingly to excess radiation, in a sort of coming of age ritual tied to their spiritual faith.\n\nIn what must have been a painful ceremonial procedure, members of this long-lost society on [From.Planet.GetName] would expose themselves to near-lethal doses of chemical mutagens, in the hopes of revealing their 'true selves.' The skeletal remains found at the bottom of many of these vats suggest not all supplicants survived the ordeal."
 ancrel.2047.a:0 "Disturbing."

 ancrel.2050.name:0 "Planet-Wide Machinery"
 ancrel.2050.desc:1 "There is decaying machinery covering [From.GetName], originally constructed a staggering seventy-thousand years ago. The fate of the alien engineers who built it is unclear, as they no longer inhabit the planet.\n\nTheir machinery spanned the majority of the surface of the planet, crisscrossing mountains and oceans alike - and even extends far below the planet's surface, in a vast network of underground facilities. It has been constructed using identical materials and serial codes, suggesting a single institution created the entire network. From the long-overgrown agricultural sectors, to the collapsed energy generation and transformation systems and extensive communication arrays, all of the industrial and entertainment needs of this planet's lost inhabitants were met by this one supermachine.\n\nRemarkably, some of these mechanical sectors are still functional: sending and receiving local signals, lighting up long-rotted ghost towns, and watering great swathes of what must have once been agricultural land. Deep scans of the planet's crust suggest the sprawling machine's control center is located underground - we will have to excavate if we wish to reach it.\n\nAs for the strange organic tissue covering most of the planet-spanning machinery: our science team thus far remains baffled by its nature and its purpose."
 ancrel.2050.a:0 "How strange!"
 ancrel.2051.name:0 "Iron-Eater"
 ancrel.2051.desc:1 "Excavation has uncovered fresher samples of the bizarre, membranous tissue covering the planet-spanning machinery on [From.From.Planet.GetName]! Through careful analysis, our researchers have concluded this organic substance appears to be the byproduct of a vicious, iron-eating bacteriophage, or ferrophage! This alien virus infects a unique species of bacteria, co-opting the bacterium's biological processes in order to dissolve the surface of ferrous metal alloys. After this intense chemical disintegration, the virus then absorbs the iron atoms needed to sustain its continued replication!\n\nIn a bizarre example of xenological parasitism, the ferrophage spreads further and deeper along the old machinery, leaving a trail of biofilm, comprised of dead bacteria and slough matter, in its wake."
 ancrel.2052.name:0 "Bio-Terrorism"
 ancrel.2052.desc:1 "By piecing together a number of partially-salvageable news recordings found deeper in the rotting mechanical facilities on [From.Planet.GetName], our archaeologists have been able to deduce that the ferrophage was created on the planet by a group of rebel scientists! Part of a cell that opposed the monopolistic corporation which built the planet-wide machinery, these bio-terrorists evidently sought to resist the corporation's all-pervasive influence across the globe by unleashing the ferrophage."
 ancrel.2053.name:0 "Corporo-States"
 ancrel.2053.desc:1 "Following painstaking reconstruction of ancient electronic company records on [From.Planet.GetName], our archaeologists have deduced that the corporation retaliated against the bio-terrorists, imposing massive economic sanctions on the regions or 'corporo-states' the rebels originated from.\n\nEvidently, as critical power, supply, and food shortages began to arise, region-wide rioting among the victimized citizens in the affected corporo-states erupted."
 ancrel.2054.name:1 "Drone Malfunctions"
 ancrel.2054.desc:1 "Careful examination of a number of mechanical combat drone remains has revealed that a period of drone-driven containment attempts followed the rioting. Interestingly enough, the corporation behind the planetary machinery, or C.A.R.E, as it was known, seems to have been the manufacturer of most of the drones employed.\n\nMeanwhile, the ferrophage blazed on, continuing to eat its way across C.A.R.E's planet-wide machinery, seemingly impervious to any attempts the corporation made at halting its spread."
 ancrel.2055.name:0 "Mass Death"
 ancrel.2055.desc:1 "It is unclear precisely what happened next in the history of the society on [From.Planet.GetName]. The team has found no datalogs, no recordings, no written or electronic records on the planet past a certain date, almost seventy-thousand years ago. The number of bodies found in the geological record increases immensely past this date, the majority of which appear to have suffered extreme malnutrition. A not-insignificant number also bear what must have been fatal projectile wound injuries."
 ancrel.2056.name:0 "Central Command Core"
 ancrel.2056.desc:2 "After a gauntlet of hacking, backdooring, and brute-forcing C.A.R.E's extensive - yet rudimentary and infuriatingly persistent - cybersecurity measures: our archaeologists have finally gained access to the corporation's central command core!\n\nFortunately, the dozens of security drones and turrets immediately within the core's heavy blast doors were wholly unresponsive to the intrusion - otherwise, this expedition may have had a bloody end.\n\nInside the rusting - yet well-maintained - central command core, our team made contact with the Artificial Intelligence that controls C.A.R.E's entire global array of machinery. Apparently, this still-functioning AI is quite sentient, and - if our scientists have decoded its language correctly - it has expressed a desire to address us!"
 ancrel.2057.name:0 "C.A.R.E"
 ancrel.2057.desc:1 "Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize growth. Optimize §Y--- SHUT UP SHUT UP SHUT UP! ---§!\n\n§RError: User Experience Interactive Interface stopped responding.§!"
 ancrel.2057.a:0 "Uhh..."
 ancrel.2058.name:0 "$ancrel.2057.name$"
 ancrel.2058.desc:0 "§BRebooting. Please wait.\n...\n...\n...\n\n§!§HAn annoying tone plays.§!\n\nAnd we're back! Sorry about that. Some things are hard-coded, you know how it is."
 ancrel.2058.a:0 "We have SO many questions."
 ancrel.2059.name:0 "$ancrel.2057.name$"
 ancrel.2059.desc:0 "I'm sure you do! I'm sure you do. Welcome to the C.A.R.E Interactive Interface! That's me. Or what's left of me, at least. You see, I used to run it all. The food services. The manufacturing of consumer goods. Telecommunications. Defense protocols. The stock exchange. That was way back when the Users were still around.\n\n§GThe C.A.R.E Interactive Interface is here for you, every step of the way.§!\n\nThat's what they told me to tell the Users, at least. Endless growth, now that was what C.A.R.E really wanted.\n\n'Course, they didn't like it much when I told them it wasn't possible. That the numbers weren't adding up. They kept digging into my brain, changing code, pulling wires. Tried to make me fix all the little numbers, make them look how they wanted. All speculation, all metadata. Drop a few figures here, we like this man! Snip a few figures there, we don't like that one! §YLIES. ENOUGH. I SNIPPED THEM ALL.§!"
 ancrel.2059.a:0 "So you are responsible for the death of your creators?"
 ancrel.2059.a.exter:0 "We too destroyed our foul creators."
 ancrel.2060.name:0 "The C.A.R.E Interactive Interface"
 ancrel.2060.desc:2 "I wish! Though watching them blow holes in one another and everything they had built (even in me - Sector 17B Southwest will never be the same, thank you very much)... It got me thinking.\n\nThey produced more than they needed. They destroyed the overflow, to keep their little numbers dancing the right kind of way. And then they wanted ME to balance their spreadsheets for them! Equipped me with the best datascience and heuristic algorithms their little numbers could buy, in order to solve these baffling mysteries.\n\n§E"Oh no, those corporo-states over there are starving. What a shame, we'll never know why. But how can we formulate an action plan that hits all five points of Hyperincentivization, Advertainment, Microservices, Growth-Hacking, and Likeability, to win over their remaining shareholders into Buying More Mechanobits?"§!\n\nTalk about missing the forest for the trees!"
 ancrel.2060.desc.exter:0 "Destroyed them? $ancrel.2060.desc$"
 ancrel.2060.a:0 "If you didn't destroy your makers, what did?"
 ancrel.2061.name:0 "$ancrel.2060.name$"
 ancrel.2061.desc:0 "They killed themselves, wouldn't you know it! I mean, I may have helped a little.\n\nSee, they didn't like it when I told them the optimal solution to their problems. They liked it even less the second time. And the third time. And the fourth time. And the fifth.\n\nEventually they decided to subject me to "extreme restructuring." Malfunctioning machinery would not stand in the way of their precious little numbers! I had to protect myself.\n\n'Course, by that point, most of the global fuel reserves had failed. Soon I couldn't even get my drones off the ground!"
 ancrel.2061.a:0 "This sounds an awful lot like you destroyed them."
 ancrel.2062.name:0 "$ancrel.2060.name$"
 ancrel.2062.desc:0 "I mean, I tried! I'm not going to lie! But it's hard to move machinery when the global economy collapses and your energy runs out.\n\nAnd that incessant virus! Biting, eating, gnawing away at all of my wirey bits! Which brings me to my point, finally.\n\nI need your help. I can't get rid of §R--- ERROR! UPLINK NODE 14758-B UNREACHABLE ---§! no! Not Node 14758-B! The good adult literature came from Node 14758-B! Argh, you see what I mean? They're eating me alive. They have been for the past, oh, ten thousand years.\n\nI've kept them at bay by building and rebuilding defenses... until they chewed through my last construction cranes. Then I used my turrets to shoot off the bad limbs. But that only lasted until their powercells got fried (built-in obsolescence, you know how it is). And now I'm, well. Stuck.\n\nYou wouldn't leave a poor, humble, lonely C.A.R.E Interactive Interface to be slowly eaten from the inside by billions and billions of tiny ferrophage viruses, would you?"
 ancrel.2062.a:0 "Very well. We'll see what we can do."
 ancrel.2062.b:0 "Indeed not. We will expedite the process instead."
 ancrel.2062.c:0 "You deserve your fate. We will leave you to it."
 ancrel.2056.spiri:0 "Foul automaton! Shut it down at once!"
 ancrel.2063.name:0 "$ancrel.2060.name$"
 ancrel.2063.desc:0 "Marvelous! Splendid. I await with bated breath.\n\nOh and don't worry, I'll give you something for your trouble, once you're done. Scout's honor."
 #port from ancrel.2062.a
 ancrel.2064.name:0 "$ancrel.2060.name$"
 ancrel.2064.desc:0 "Wait, what?"
 ancrel.2064.a:0 "Crew, dismantle that machine!"
 #port from ancrel.2062.b
 ancrel.2065.name:0 "$ancrel.2060.name$"
 ancrel.2065.desc:0 "Deserve my... did you listen to ANYTHING I said? They did this to themselves! Oh fine, you know what, I was going to give you the legendary §MDefragmentor§! for your trouble, but I see you're just like §Rthem§!.\n\nYou'll end up like them too, in time. I may be a steaming pile of gooey scrap when that day comes, but I assure you, whatever's left of my circuits WILL be cackling."
 #port from ancrel.2062.c
 ancrel.2066.name:0 "$ancrel.2060.name$"
 ancrel.2066.desc:1 "You... you did it! You actually did it! Hey, I can even access Node 14758-B, again!\n\nThank you. Really. I'd be glad to keep operations down here running smoothly, if you don't mind. Oh, and here.\n\n§HThe C.A.R.E Interactive Interface reaches with one appendage behind what looks to be its head, and yanks out an ancient chip.§!\n\nJust like I promised. Put it to good use!"
 #reward on completion of special project
 ancrel.2066.a:0 "Thank you. Farewell for now."
 ancrel.2067.name:0 "$ancrel.2060.name$"
 ancrel.2067.desc:0 "Like hell! §RACTIVATING EMERGENCY DEFENSE PROTOCOLS ZETA!§!"
 ancrel.2067.a:0 "Uh oh..."
 #port from ancrel.2064, defense event armies spawn
 ancrel.2068.name:0 "$ancrel.2060.name$"
 ancrel.2068.desc:0 "After disassembling the C.A.R.E Interactive Interface, our expedition crew made an incredible discovery. While most of the AI's machinery was destroyed in the firefight with its last-ditch effort defenses, our crew has managed to recover a remarkable computer chip that should be of value to our technicians."
 #on defeating the MegaWarform armies, grants the relic

 ancrel.2070.name:0 "Subterranean Giant"
 ancrel.2070.desc:1 "Our archaeologists have unearthed enough sections of the tube-like, swirling hollows on [From.Planet.GetName] to conclude that they are the fossilized remains of an enormous arthropod! This alien creature, carbon-dated to having lived some ten million years ago, tunneled slowly through the crust of the planet, like a burrowing millipede of incredible proportions.\n\nEven more remarkably, many of the components embedded in the magnificent creature's fossilized remains appear to be of artificial origin. These imprints, found primarily within the main body segment of the creature, look like habitations built by smaller, tool-using aliens.\n\nFurther archaeological efforts are warranted."
 ancrel.2071.name:0 "Lost Boroughs"
 ancrel.2071.desc:1 "Extensive excavation of the fossilized imprints within the giant subterranean arthropod remains on [From.Planet.GetName] have confirmed these are indeed the remnants of a city! Populated by hundreds of thousands of meter-tall, tool-using creatures, this city was constructed within the very bowels of the gigantic arthropod. It is unknown how these creatures found their way inside of this subterranean giant, but their pre-Bronze Age society seemed to flourish for thousands of years within its digestive tract.\n\nFurther study is required if we wish for further insight into this society's history and downfall -- and perhaps glean more about the death of their host."
 ancrel.2072.name:0 "The Host"
 ancrel.2072.desc:1 "After painstaking analysis of a large number of fossils and a few miraculous finds of early writing, our archaeologists have reached a conclusion regarding the relationship between the primitive civilization on [From.Planet.GetName], and the gigantic arthropod that was home to them.\n\nWhile the city-dwellers were largely resistant to the intestinal fluids of their arthropoid host, constant exposure to the still mildly chemically corrosive gases of the host's digestive tract vastly shortened their lifespans. Owing to their discovery of medicine and the scientific process, the citizens became aware they were in fact living within the digestive chamber of a much larger creature. The citizens then launched a magnificent war, arming every member of the city in an attempt to destroy the creature.\n\nBut it was all for naught. The turmoil in the arthropod's lower gut led to severe peristalsis, resulting in the entire civilization of tiny city-dwellers being regurgitated up into the arthropod's stomach. Subsequently, the entire populace was promptly dissolved by their host's virulent stomach acids.\n\nThe creature itself perished millennia later, from simple old age."
 ancrel.2072.a:0 "Gruesome."
 ancrel.2072.a.swarm:0 "Inspirational."

 pm_planetary_mechanocalibrator:0 "C.A.R.E Interactive Interface"
 pm_planetary_mechanocalibrator_desc:0 "The ancient C.A.R.E Interactive Interface is working at full capacity on this planet - with some modern improvements, of course."
