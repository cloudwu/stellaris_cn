 leviathans.5106.f2.reply:0 "我强烈不建议你进行作战。你的攻击与其说是威胁它，更像是无谓的吵闹。"
 leviathans.5106.f3.reply:0 "嗯……没错……没错，我想事实上你还是有很大的机会的。如果你联合你的整个舰队的话……我提醒你这场胜利不会轻松，但是起码你有胜利的可能性。"
 leviathans.5106.f4.reply:0 "你的舰队是一支强大的舰队，甚至比得上一些被我们策展人编年史记载着的最伟大的无敌舰队。胜利掌握在你的手中。"
