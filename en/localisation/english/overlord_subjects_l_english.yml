 holding_garrison:0 "Overlord Garrison"
 holding_garrison_desc:1 "A garrison established to oversee the local enforcers, occasionally reinforced by military battalions in more dire circumstances."
 holding_garrison_armies_desc:1 "Every Overlord army on this planet gives an additional §G-10%§! [Root.CrimeOrDeviancy], §G+0.5§! $r_loyalty$ and §R-5%§! Happiness, to a maximum of §G-30%§! [Root.CrimeOrDeviancy], (an additional) §G+1.5§! $r_loyalty$ and §R-15%§! Happiness."
 holding_orbital_assembly_complex:0 "Orbital Assembly Complex"
 holding_orbital_assembly_complex_desc:1 "A soaring building filled with long assembly lines, creating everything one could dream of."
 holding_orbital_assembly_complex_effect:1 "Increases the effects of modules on the planet's §YOrbital Ring§!."
 holding_propaganda_office:0 "Ministry of Truth"
 holding_propaganda_office_desc:1 "A ministry overseeing local faiths, news, and political interest groups. With the right prod everything runs a tad smoother."
 holding_satellite_campus:0 "Satellite Campus"
 holding_satellite_campus_desc:1 "A large campus where domestic researchers and foreign scientists can come together to share ideas and conduct experiments."
 holding_emporium:0 "Emporium"
 holding_emporium_desc:1 "Large shopping malls filled with futuristic and exotic wares from distant planets."
 holding_aid_agency:0 "Aid Agency"
 holding_aid_agency_desc:1 "Agencies founded and staffed by foreign benefactors, bringing some of their culture and knowledge to the planet."
 holding_energy_requisitorium:0 "Ministry of Energy"
 holding_energy_requisitorium_desc:1 "A ministry overseeing taxation and the minting of energy credits, often coming into conflict with the domestic bureaucracy."
 holding_material_requisitorium:1 "Ministry of Extraction"
 holding_material_requisitorium_desc:1 "A ministry overseeing local mineral production, extraction, and purification. They often secure the best land purchases and reap the benefits for their patron."
 holding_produce_requisitorium:2 "Ministry of Acquisition"
 holding_produce_requisitorium_desc:1 "A ministry overseeing local produce. In addition to placing a small tax on this world, some products have a tendency to disappear into their convoluted, bureaucratic process."
 job_energy_requisitioned_effect_desc:2 "£job_technician£ [Root.EnergyProducer] produces §R-3§! $r_energy$ for the Subject and §G4§! $r_energy$ for the Overlord."
 job_minerals_requisitioned_effect_desc:2 "£job_miner£ [Root.MineralsProducer] produces §R-2§! $r_minerals$ for the Subject and §G3§! $r_minerals$ for the Overlord."
 job_alloy_requisitioned_effect_desc:3 "£job_foundry£ [Root.AlloysProducer] produces §R-1§! $r_alloys$ for the Subject and §G2§! $r_alloys$ for the Overlord, with an increase in [Root.AlloysProducerResources] upkeep for the Subject."
 job_food_requisitioned_effect_desc:2 "£job_farmer£ [Root.FoodProducer] produces §R-3§! $r_food$ for the Subject and §G4§! $r_food$ for the Overlord."
 job_consumer_goods_requisitioned_effect_desc:4 "[Root.ConsumerGoodsProducerIcon] [Root.ConsumerGoodsProducer] produces §R-3§! $r_consumer_goods$ for the Subject and §G4§! $r_consumer_goods$ for the Overlord with an increase in $r_minerals$ upkeep for the Subject."
 blocker_tied_to_splinter_hive:0 "$TRIGGER_FAIL$§RThis blocker will remain as long as the §YSplinter Hive§! Holding exists.§!"
 no_free_district_for_splinter_hive:0 "$TRIGGER_FAIL$§RNo free district on this planet for our expansive spawning complex.§!"
 holding_splinter_hive:0 "Splinter Hive"
 holding_splinter_hive_desc:1 "A large biomass producing new workers for the hive. Though it stands apart from the original hive, it is still connected to the neural network."
 holding_distributed_processing:0 "Distributed Processing"
 holding_distributed_processing_desc:1 "A cold structure eclipsing the local region. Those who work here refuse to elaborate on what they do, but no-one leaves the experience entirely unscathed."
 holding_offspring_nest:0 "Offspring Nest"
 holding_offspring_nest_desc:2 "At this nest, a foreign hivemind has a unique representative acting as a centralized node for its neural network. This has enabled its continued control over the colony."
 holding_offworld_foundry:0 "Offworld Foundry"
 holding_offworld_foundry_desc:0 "Large foundries owned by a foreign empire, siphoning off local resources for the creation of high quality alloys."
 holding_overlord_vigil_command:0 "Vigil Command"
 holding_overlord_vigil_command_desc:0 "A command center specialized in - and delegated to - calculating the best possible means of increasing defensive measures."
 holding_parasitic_algorithms:0 "Ministry of Science"
 holding_parasitic_algorithms_desc:0 "A ministry overseeing local research and science, bringing the most noteworthy breakthroughs and discoveries back to their benefactor."
 holding_parasitic_algorithms_effect_desc:2 "[Root.ResearchProducerIcon] [Root.ResearchProducer] turn Subject [Root.SubjectResearcherUpkeep] into $r_research$ for the Overlord."

 holding_noble_vacation_homes:0 "Noble Chateaus"
 holding_noble_vacation_homes_desc:0 "A home away from home, this is the perfect place for the Overlord's ruling elite to let off steam, so that they don't cause incidents back home."
 holding_noble_vacation_homes_effect:0 "Each $holding_noble_vacation_homes$ grants §G+2§! £stability£ stability in the Overlord's capital."

 holding_dread_outpost:0 "Dread Outpost"
 holding_dread_outpost_desc:0 "The Dread Outpost is an arcane structure that produces unholy reanimated armies while sending back insidious data to this planet's Overlord."

 holding_communal_housing_outreach:0 "Communal Housing Outreach"
 holding_communal_housing_outreach_desc:0 "Everyone is entitled to a home, which is why the Ovelord have extended their Communal Housing Project to this planet. This serves as a great forum for teaching the inhabitants the value of egalitarianism."

 holding_idyllic_bloom:0 "Gaia Seeder Outpost"
 holding_idyllic_bloom_desc:0 "Hyper-advanced terraforming techniques mastered by the Overlord are housed in this structure. After being introduced to the planet, it will take a decade to finish its world-changing work."
 holding_idyllic_bloom_effect_timer:0 "Will finish terraforming on §Y[Planet.idyllic_bloom_holding_timer]§!."
 holding_idyllic_bloom_effect:0 "Will finish terraforming §Y10§! years after construction."

 holding_reemployment_center:0 "Reemployment Center"
 holding_reemployment_center_desc:1 "Never leave a resource unexploited, even if that resource is the Subject's dead. With the Reemployment Center, the Overlord can ensure that the Subject's planets are always filled with employees even though the quality of work might vary."
 holding_reemployment_center_effect:0 "\nA new £pop£ §YZombie Pop§! will be reanimated on §Y[Planet.reemployment_center_timer]§!"

 holding_recruitment_office:0 "Recruitment Office"
 holding_recruitment_office_desc:0 "Everyone must do their part. That is why the Overlord is offering military training in exchange for a tour in their fleet. Service guarantees citizenship."
 MESSAGE_OVERLORD_RECRUIT_TITLE:0 "Tour of Duty Completed"
 MESSAGE_OVERLORD_RECRUIT_DESC:0 "After finishing their tour of duty, the §Y[moving_pop.GetSpeciesNamePlural]§! joining us have decided to stay on $PLANET|Y$. Our subject is not pleased, but they cannot decide over our citizens."

 holding_park_ranger_lodge:0 "Ranger Lodge"
 holding_park_ranger_lodge_desc:0 "The Overlord has an interest in co-existing with nature and wishes to spread this joy to its Vassal. To ensure that there always is at least some nature left to enjoy."
 no_free_district_for_ranger_lodge:0 "$TRIGGER_FAIL$§RNo untouched nature remains on this planet for us to protect.§!"
 blocker_tied_to_ranger_lodge:0 "$TRIGGER_FAIL$§RThis blocker will remain as long as the §Y$holding_park_ranger_lodge$§! Holding exists.§!"

 holding_tree_of_life_sapling:0 "Tree of Life Sapling"
 holding_tree_of_life_sapling_desc:0 "The Overlord has existed with their Tree of Life for so long that they can no longer imagine life without it. Now, they want to share the same opportunity with their vassals."

 holding_franchise_headquarters:0 "Franchise Headquarters"
 holding_franchise_headquarters_desc:0 "These offices allow Corporate Management to realign the Subsidiary's interests with that of their Overlord through mandatory planet-wide training and team-building exercises."
 holding_franchise_headquarters_effect:0 "\n£job_clerk£ §Y$job_clerk_plural$§! produce §R-1§! £trade_value£ §YTrade Value§! for the Subject and produce §G0.25§! £unity£ §Y$unity$§! for the Overlord."
 no_branch_office:0 "$TRIGGER_FAIL$§RRequires a [owner.overlord.GetName] Branch Office.§!"
 planet_corporate_franchising_meddling:0 "Corporate Interference"
 holding_franchise_headquarters_ethics_effect:0 "\nIf the Overlord has Fanatic Ethics, provides §G+100%§! Ethics Attraction for that Ethos."

 holding_experimental_crater:0 "Experimental Crater"
 holding_experimental_crater_desc:0 "A designated area for testing new asteroidal colony ships. It might not be the most convenient way to test the ships, but outsourcing the process definitely saves on the clean-up costs for the Overlord."
 holding_experimental_crater_effect:0 "§YCaution:§!\n     Incoming colony "ships" may §REXPLODE§!!"
 MESSAGE_OVERLORD_CRATER_TITLE:0 "Experimental Colony Asteroid"
 MESSAGE_OVERLORD_CRATER_DESC:0 "A Colony Asteroid from our Overlord has crashed into $PLANET|Y$. It will take months to repair the planet."

 holding_organic_sanctuary:0 "Organic Haven"
 holding_organic_sanctuary_desc:0 "Although the care facilities on this planet are more limited in scope than those found on the Overlord's worlds, the bio-trophies inside still enjoy a much more comfortable standard of living than they are used to."

 holding_sacrificial_shrine:0 "Sacrificial Shrine"
 holding_sacrificial_shrine_desc:0 "The great study of the cycle should not be limited to the Overlord; the turning of life and death must be explored through the Vassal as well."
 # Deposits
 d_spawning_complex_blocker:0 "£blocker£ Overlord Spawning Complex"
 d_spawning_complex_blocker_desc:1 "A large hulking biomass, alive and pulsating as it is slowly producing new workers for the hive."
 d_prospectorium_strip_mine:0 "Prospectorium Strip Mine"
 d_prospectorium_strip_mine_desc:1 "An expertly built mining complex, making efficient use of the local resources."
 d_nature_preserve_blocker:0 "Nature Preserve"
 d_nature_preserve_blocker_desc:0 "A section of natural beauty decreed by the Overlord to never be tampered with."
 d_buried_lithoids_overlord:0 "$d_buried_lithoids$"
 d_buried_lithoids_overlord_desc:0 "The crew of our Overlord's latest "test-flight" is lying dormant after their successful crash landing into [Root.GetName]. If unearthed, they might be persuaded to join us."

