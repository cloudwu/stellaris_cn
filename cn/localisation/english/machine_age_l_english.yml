 #### Cosmogenesis Crisis ####

 ap_cosmogenesis: "宇宙创生"
 ap_cosmogenesis_desc: "时间、重力和空间是构成现实的基本零件。如果我们能学会操纵它们，我们就能解密并掌控万物。"
 cosmogenesis_chain_title: "宇宙创生"
 cosmogenesis_chain_desc: "无知正在束缚着我们，让我们无从一窥大千世界之奥秘。\n\n无论付出什么代价，我们都要挣脱束缚。"
 cosmogenesis_level_reached: "已达天灾等级"

 ### Crisis Stage Techs

 tech_cosmogenesis_crisis_1: "指数学习理论"
 tech_cosmogenesis_crisis_1_desc: "理解现实的无限层次需要从观点上发生剧烈的转变，即使是对我们最聪明的头脑而言，也是一种挑战。"
 cosmogenesis_level_1_tech_title: "解锁§H宇宙创生§!天灾§H等级2§!"
 cosmogenesis_level_1_tech_desc: "§H$tech_cosmogenesis_crisis_1$§!\n解开现实背后的运作秘密，我们必须敞开更大尺度的思维。"
 tech_cosmogenesis_crisis_2: "重力笔刷"
 tech_cosmogenesis_crisis_2_desc: "重力和时空塑造了宇宙。从重力开始，我们将掌握羽化飞升的工具。"
 cosmogenesis_level_2_tech_title: "解锁§H宇宙创生§!天灾§H等级3§!"
 cosmogenesis_level_2_tech_desc: "§H$tech_cosmogenesis_crisis_2$§!\n重力现在不过是我们用于在现实的画布上肆意泼洒的画笔。"
 tech_cosmogenesis_crisis_3: "无限理论课题"
 tech_cosmogenesis_crisis_3_desc: "对重力精雕细琢使我们能够向现实的编码中注入指令。在我们学习使用这种令人难以置信的新工具时，必须要极其地谨慎。"
 cosmogenesis_level_3_tech_title: "解锁§H宇宙创生§!天灾§H等级4§!"
 cosmogenesis_level_3_tech_desc: "§H$tech_cosmogenesis_crisis_3$§!\n重力的一针针穿刺使我们终于得以刺透时空。"
 tech_cosmogenesis_crisis_4: "现实法则"
 tech_cosmogenesis_crisis_4_desc: "最近的实验表明，我们对现实的修改只是暂时的。为了锚定这些修改，将需要进行更大幅度的调整。"
 cosmogenesis_level_4_tech_title: "解锁§H宇宙创生§!天灾§H等级5§!"
 cosmogenesis_level_4_tech_desc: "§H$tech_cosmogenesis_crisis_4$§!\n现实正在呻吟。它抗议着、抱怨着，顽固地在我们的玩弄下不断重塑着自己。我们可不能让这种不遂人愿的事态发展继续下去。"
 tech_cosmogenesis_crisis_5: "新生宇宙"
 tech_cosmogenesis_crisis_5_desc: "前往其他宇宙的大规模旅行是一项艰巨的任务。我们必须设计出一种宇宙飞船，它不仅能穿透时空的结构，而且能在旅途中幸存下来。"
 cosmogenesis_level_5_tech_title: "§H解锁巨型结构：§!视界刺针"
 cosmogenesis_level_5_tech_desc: "§H视界刺针§!\n视界刺针是科技的奇迹。它是一种具有扭曲现实能力的民用舰船，将能容纳我们的人口和所积累的知识，从而引领我们安全地进行跨宇宙移民。"
 requires_capital: "£trigger_no£必须建造在我们首都的轨道上。"

### Crisis Tab

 crisobj_research_tech_name: "研究新科技"
 crisobj_research_tech_desc: "每一个新的发现，无论多么些微，我们都将从中寻得一些对现实背后运作原理的洞见。\n\n研究科技以获得这项超然逻辑奖励。"
 crisobj_research_thesis_name: "研究应用无限课题"
 crisobj_research_thesis_desc: "对主宰现实行为的规则进行大规模调整实验将产出宝贵的数据。\n\n研究这些稀有科技以获得这项超然逻辑奖励。"
 crisobj_have_scholarium_vassals_name: "保留学邦"
 crisobj_have_scholarium_vassals_desc: "专注研究的附庸可以帮助我们追寻绝对的知识。\n\n保留§Y学邦§!以获得这项§Y年度§!超然逻辑奖励。"
 crisobj_neural_chips_name: "征用神经芯片"
 crisobj_neural_chips_desc: "我们必须做出一点牺牲才能够适应如此宏大的研究规模。\n\n将人口作为§Y神经芯片§!装入§Y突触凝练机§!以获得超然逻辑。\n\n§Y神经芯片§!的产出随着在§Y突触凝练机§!上的人口数量增加，并可以地区和建筑物进一步提高。"
 crisobj_have_science_nexuses_name: "控制科学枢纽"
 crisobj_have_science_nexuses_desc: "这座最先进的研究设施远离任何重力异常，可用于验证未受影响的时空数据。\n\n掌控完全升级的§Y科学枢纽§!巨型结构以获得这项§Y年度§!超然逻辑奖励。"
 crisobj_galcom_science_resolution_name: "获得银河共同体支持"
 crisobj_galcom_science_resolution_desc: "让银河共同体成员国了解我们研究的必要性可以让我们的计划大跨一步。\n\n让§Y银河共同体§!采纳解放知识§Y议案§!以获得这项§Y年度§!超然逻辑奖励。"

