 behemoth_mutation_bio_tt: "噬天巨兽$MOD_SHIP_WEAPON_RANGE_MULT$:§G+$@behemoth_mutation_bio_weapon_range_mult|0%$§!\n噬天巨兽$MOD_SHIP_ACCURACY_MULT$:§G+$@behemoth_mutation_bio_accuracy_mult|0%$§!"
 behemoth_mutation_bio_desc: "这种多眼适应力能在难以置信的远距离进行高精度射击。"
 behemoth_mutation_synth: "$menp_behemoth_mutation_research$：强韧"
 behemoth_mutation_synth_tt: "噬天巨兽$MOD_SHIP_ARMOR_MULT$：§G+$@behemoth_mutation_synth_armor_mult|0%$§!\n噬天巨兽$MOD_SHIP_ARMOR_REGEN_ADD_PERC$：§G+$@behemoth_mutation_synth_armor_regen_add_perc|0%$§!"
 behemoth_mutation_synth_desc: "将合金和壳聚糖融合创造出多层甲壳可以保护关键器官的安全。"
 behemoth_mutation_corpo: "噬天巨兽营销"
 behemoth_mutation_corpo_tt: "每月贸易：每只噬天巨兽§G+$@behemoth_mutation_corpo_trade_produces_mult|0%$§!"
 behemoth_mutation_corpo_desc: "我们的股东对噬天巨兽项目有点心醉神迷，增加的股息很快赢得了他们的支持。"
 behemoth_mutation_psi: "$menp_behemoth_mutation_research$：屏障"
 behemoth_mutation_psi_tt: "噬天巨兽$MOD_SHIP_SHIELD_REGEN_ADD_PERC$：每$pop_group_unit$£job_telepath£$job_telepath_plural$或$job_transference_volunteer$§G+$@behemoth_mutation_psi_shield_regen_add_perc|0%$§!\n噬天巨兽$MOD_SHIP_SHIELD_HARDENING_ADD$：每$pop_group_unit$£job_telepath£$job_telepath_plural$或$job_transference_volunteer$§G+$@behemoth_mutation_psi_shield_hardening_add|0%$§!\n当前在岗100£job_telepath£$job_telepath_plural$及$job_transference_volunteer$的数量：§Y[GetNumTelepathsAndTransference]§!"
 behemoth_mutation_psi_desc: "尽管噬天巨兽并不连通天幕，但我们已经将其培养到足以接受自己的心灵感应，因此它也可以利用防御性灵能屏障。"
 behemoth_mutation_psi_2: "$menp_behemoth_mutation_research$：灵能"
 behemoth_mutation_psi_2_desc: "巨兽啊，请带上我们的力量！"
 behemoth_mutation_cyber: "$menp_behemoth_mutation_research$：义体"
 behemoth_mutation_cyber_desc: "为了驾驭噬天巨兽的愤怒之力，我们要发展有史以来最先进的义体件。"
 behemoth_cyber_rage: "$BLANK_STRING$"

 edict_behemoth_nanite_augmentation: "噬天巨兽强化：纳米机器人"
 edict_behemoth_nanite_augmentation_desc: "向噬天巨兽的甲壳注入纳米机器人可以在前所未有的短时间内恢复最严重的损伤。"
