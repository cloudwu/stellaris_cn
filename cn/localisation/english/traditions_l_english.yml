 tr_domination_colonial_viceroys_hive_delayed:0 "随着我们的蜂群数量增加，我们必须有更多的自主工蜂来加强协调。"
 tr_domination_fleet_levies:0 "征募舰队"
 tr_domination_fleet_levies_machine:0 "操控软件" # TODO Command and Control Software 操控软件
