# Imminent Eruption
 infernals.3000.name: "临近喷发"
 infernals.3000.desc: "地质警报系统已发出预警§Y[planet.GetName]§!主定居点附近一年内可能发生火山喷发。\n\n我们可以投入资源进行控制性减压，利用熔岩流进行地热发电，同时安排人手待命，在喷发时采集岩浆以提炼贵金属；或者集中转移区域内平民与物资，尽可能降低风险。\n\n鉴于预测可能存在误差，我们也可以暂不采取行动，继续观测。"
 infernals.3000.a: "紧急撤离！"
 infernals.3000.a.tt: "拥有§Y500§!$energy$。"
 infernals.3000.b: "观望等待。"
 infernals.3000.c: "专注发电。"
 infernals.3000.d: "采集岩浆。"

 infernals.3005.name: "及时撤离"
 infernals.3005.desc: "提前撤离殖民地确实是上策。火山比预期提前爆发，严重损坏建筑。地底压力减小后，殖民者可安全返回重建。"
 infernals.3010.name: "火山怒火"
 infernals.3010.desc: "火山提前爆发，殖民地措手不及，基础设施遭受严重破坏，人员伤亡惨重。"
 infernals.3015.name: "观望等待。"
 infernals.3015.desc: "数月后，§Y[planet.GetName]§!殖民地附近火山活动减弱。尽管长期安全风险仍未消除，但殖民地目前暂时安全。"
 infernals.3015.a: "冒险是值得的。"
 infernals.3020.name: "增强电网"
 infernals.3020.desc: "工程队已完成安全系统建设，成功将地下高压熔岩缓慢释放，并通过发电装置将其能量转化为电力，短期内显著提升了殖民地电网效率。"
 infernals.3025.name: "岩浆采集"
 infernals.3025.desc: "火山喷发被超声干扰器和物理屏障阻断，大量岩浆停留在地表并逐渐硬化。开采队已开始开采矿藏。"

# Lava Sports
 infernals.3030.name: "熔岩运动"
 infernals.3030.desc: "有人可能认为没人愿意靠近奔涌的开放熔岩流，可在§Y[planet.GetName]§!则不然。\n\n殖民者驾驶悬浮艇沿活跃的熔岩流竞速，躲避漂浮巨石，加速越过熔岩瀑布。有人押注赛果，赌馆甚至吸引了有组织犯罪。少数飞行员甚至在各种事故中丧生。\n\n法律对此行为并无禁止，因为从未想过有人会如此冒险。我们可以纵容殖民者的热情，任其自由，但随着赌博活动日益猖獗，这可能引发更危险的行为乃至犯罪。或者，我们可以规范这项运动，虽会引来抱怨，但长远看可减少伤亡与犯罪。还可以直接全面禁止，虽能奏效，但执行成本高昂。"
 infernals.3030.a: "由他去吧。"
 infernals.3030.b: "规范该运动。"
 infernals.3030.c: "禁绝这种愚蠢行为！"
 lava_surfboard: "熔岩冲浪板"
 lava_surfboard_desc_short: "由钢制成长板，底部焊接临时悬浮装置。"
 lava_surfboard_desc_details: "这块在[Event.Planet.GetName]熔岩运动中使用的冲浪板虽然由零件拼凑而成，却展现出不寻常的匠心与巧思。冲浪板的悬浮性能与耐热防护俱佳，外观设计展现了边陲殖民者坚韧自立的精神。"

 infernals.3035.name: "由他去吧！"
 infernals.3035.desc: "允许殖民者追逐这一潮流，引发熔岩运动热潮。悬浮艇飞越熔岩流的画面迅速成为§Y[planet.GetName]§!本地文化象征。\n\n遗憾的是，热情让人忽略了安全问题，不断有零星的赛艇致死报告出现。不法放贷者似乎也在利用熔岩运动爱好者的赌博癖好牟利。虽然公众支持度很高，我们仍需持续监控其可能产生的负面影响。"
 infernals.3035.a: "真是令人不安。"
 infernals.3040.name: "安全措施"
 infernals.3040.desc: "起初，殖民者反感帝国当局干预他们的爱好，但新增的赛艇安全措施几乎杜绝了上网事故，选手开始赞扬这些规定对自身安全的保障作用，公众也逐渐认可。\n\n熔岩运动相关的赌博产业也开始实行财务透明和征税制度，收益用于选手安全装备。尽管少数殖民者仍抱怨当局征税不公，但赌博场所中的犯罪分子已基本散去。"
 infernals.3040.a: "安全为重，有些事一旦发生就晚了。"
 infernals.3045.name: "运动被禁"
 infernals.3045.desc: "执法部门已出手遏止这一危险行为。尽管公众强烈抗议，殖民地各地爆发示威。但熔岩流受到持续监控，选手也无法参赛，死亡人数降至零，赌博场所也几乎消失。"
 infernals.3045.a: "别无他法。"
 lava_sports_flow: "熔岩运动：§G允许§!"
 lava_sports_flow_desc: "允许殖民者追逐这一潮流，引发熔岩运动热潮。"
 lava_sports_regulated: "熔岩运动：§Y受管制§!"
 lava_sports_regulated_desc: "起初，殖民者反感帝国当局干预他们的爱好，但新增的赛艇安全措施几乎杜绝了上网事故，选手开始赞扬这些规定对自身安全的保障作用，公众也逐渐认可。"
 lava_sports_banned: "熔岩运动：§R禁令§!"
 lava_sports_banned_desc: "执法部门已出手遏止这一危险行为。"

# Kindled Myths
 infernals.3055.name: "燃起的神话"
 infernals.3055.desc: "§Y[pre_ftl_planet.GetName]§!前超光速物种的成员与我们最古老神话中的神灵极为相似，这可以部分归因于趋同进化和心理学的普遍规律，但随着我们对该物种了解的加深，联系愈发明显。\n\n它们会是我们神话传说中的生物吗？这一可能引发了广泛关注，可以投入资源推进研究。但有时，巧合的累积并无更深含义，过度探究可能暴露我们的存在，引发不可预见的后果。"
 infernals.3055.a: "无视这一巧合。"
 infernals.3055.b: "进一步调查。"

 infernals.3060.name: "愚蠢的假设"
 infernals.3060.desc: "虽有人呼吁展开调查，但进一步追寻神话外星人的假设并不明智。毕竟，该物种拥有自身的神话、传说和自我认知，可能与我们的预设大相径庭。现已暂停相关研究，并将资金重新分配到其他领域。"
 infernals.3060.a: "既熟悉又陌生。"

 infernals.3065.name: "原始动荡"
 infernals.3065.desc: "因急于将该物种与神话联系起来，我们的特工忽视了前超光速接触的安全协议。行星各处的当地居民已多次记录我方舰船的踪迹，窃取我们的设备，有一次甚至绑架了我们的一名特工进行研究。该物种得知我们的存在后，产生了骚乱与截然不同的反应。\n\n尽管行动过程一片混乱，这种神话层面的联系却令我方公众激动不已，帝国上下都在以一种精神性视角审视该物种。"
 infernals.3065.a: "我们本该更加小心。"

 infernals.3070.name: "惊人发现"
 infernals.3070.desc: "对§Y[pre_ftl_planet.GetName]§!居民的深入研究否认了神话假说，虽然两者存在许多相似之处，但仍发现了不可调和的差异。\n\n尽管情况越加复杂，但人们对该物种的兴趣依然高涨。有观点认为，他们是我们故事中原始生灵的残余种群，而差异则源于漫长的时光流逝。虽不得不承认他们如今已形成独立社会，帝国内部仍有许多人感到与他们存在强烈的精神联系。"
 infernals.3070.a: "于我们而言，这是非常重大的收获。"

# Molten Core Grand Archive specimen
 infernals.3200.name: "熔融核心"
 infernals.3200.desc: "随着§Y[planet.GetName]§!殖民地的不断扩张，越来越多证据显示有一个使用$sr_living_metal$的已灭绝文明曾在此活动，尽管至今未发现他们获取这种材料的任何线索。\n\n最近出现了一个答案：一个被力场包裹、闪烁着奇异光芒的球体，从深层核心的熔岩流中缓缓升起。 其最初用途与构造尚不明朗，但在极高温度下，它会持续滴落出$sr_living_metal$。这一发现虽巧妙地解开了那桩考古谜团，却也让我们面临新的抉择——该如何处置它。"
 infernals.3200.a: "保存该遗物。"
 infernals.3200.a.accept: "这件奇物是我们从未研发过的，它不仅是$sr_living_metal$的一种宝贵来源，还具有科研与历史价值。"
 infernals.3200.b: "扔回熔岩中。"
 infernals.3200.b.deny: "一个因无法自我调整而覆灭的种族无可歌颂。这些遗物就该被销毁，彻底消失在历史里。"
 infernal_molten_core: "熔融核心"
 infernal_molten_core_desc_short: "一枚银白球体，被包裹在轻声嘶鸣的力场中，表面纹理宛如流动的金属。"
 infernal_molten_core_desc_details: "核心力场仅在高温下松动，让一滴$r_living_metal$流出。这颗核心最初的创造者早已逝去，但它仍见证着他们的科学造诣与创造力。"

# CD Timeline events
 TIMELINE_EVENT_ORIGIN_CD_START: "深层回响\n§L[GetDate]§!"
 TIMELINE_EVENT_ORIGIN_CD_START_TOOLTIP: "§H追踪痕迹§!\n§Y起源事件§!\n\n我们探测到来自行星深处的微弱复杂信号，源自地壳深层的古老结构网络，早在我们长久休眠以前，这些建筑便已存在。"
 TIMELINE_EVENT_ORIGIN_CD_END: "揭示的历史\n§L[GetDate]§!"
 TIMELINE_EVENT_ORIGIN_CD_END_TOOLTIP: "§H完成事件链§!\n§Y起源事件§!\n\n我们在行星深处发现一处巨大的远古设施，并发掘出一本记载失传知识的古老典籍。我们是古老而强大遗产的继承者，已经准备好继承这份遗产。"
