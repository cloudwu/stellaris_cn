 EMPIRE_DESIGN_LACERTAN_TECHNO_PROTECTORATE: "拉瑟坦科技守护领"
 EMPIRE_DESIGN_lacertan_techno_protectorate_desc: "拉瑟坦文化存在于哲学和科学的交叉点。对于拉瑟坦人来说，表达真实的自我才是终极的追求。而什么才能真正地“代表”思想呢？拟像又如何能忠实地概括个体的全部？这些问题支配着拉瑟坦的传统。\n\n随着虚拟现实的出现和人工智能的惊人突破，拉瑟坦人为他们的艺术和科技表达找到了新的领域。虚拟世界成为他们最雄心勃勃的项目的画布，提供超越物理现实限制的沉浸式体验。\n\n然后衰弱不期而至。无法治愈的遗传疾病中断了自然生育，拉瑟坦人只能期待数字化救赎。向数字化生存的转变不仅是对生存的绝望追求，也是拉瑟坦文化的新机遇。在数字领域，拉瑟坦人继续追寻存在的意义，同时也正争分夺秒地保护自己的未来。"
