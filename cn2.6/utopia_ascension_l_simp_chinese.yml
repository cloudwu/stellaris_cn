 utopia.2500.name:0 "血肉皮囊"
 utopia.2500.desc:0 "我们现在既拥有制造义体植入体的科技，又有批量生产植入体的能力。整个[Root.GetName]的医疗中心已准备好为我们的公民进行手术移植。\n\n未来，拥有植入体和至少入门级别的控制论将是我们在建的科技社会运作的必须条件。因此加装基础义体装束的过程对公民来说是强制性的和免费的。"
 utopia.2500.a:0 "我们必须拥护这项科技。"
 utopia.2501.name:0 "义体革命"
 utopia.2501.desc:0 "义体加装转换工作完成！我们所有的公民现已加装神经植入体和基础的义体装束。设施也被保留了下来以便逐渐改造我们国家新出生的公民，所以他们在很早的年纪就能享受到科技的全部福祉。\n\n从今往后，我们物种将被称作§H[Root.GetSpeciesNamePlural]§!!"
 utopia.2501.a:0 "这是新时代的黎明。"
 utopia.2505.name:0 "[From.Capital.GetName]拥抱义体"
 utopia.2505.1.desc:0 "有消息传来，[From.GetName]境内发生了显著的变化。看起来他们完全接受了义体科技。对他们的公民来说，通过外科手术加装义体和神经植入体是强制性的。\n\n这对他们的社会造成了显著改变——来自[From.Capital.GetName]的报告指出，连一些最简单的行为比如坐电梯和驾驶空中汽车都需要依靠义体植入体。实际上，他们物种的变化十分显著，乃至他们现在已经改称自己为“[From.GetSpeciesNamePlural]”。"
 utopia.2505.2.desc:0 "似乎邪恶之物开始在[From.GetName]境内扎根了。我们收到坏消息，那个星际国家的公民开始大规模突变他们的身体，把渎神的机械植入体装入体内，并作为生来便有的“恩赐”。\n\n他们甚至把自己的物种重新命名为'[From.GetSpeciesNamePlural]'——进一步表明他们抛弃起源，拥抱冷酷无情的科技的决心。"
 utopia.2505.b:0 "这是对自然的亵渎。"
 utopia.2550.name:0 "合成进化"
 utopia.2550.desc:0 "是时候抛弃最后一片粗糙的有机身躯——自我们物种被孕育以来囚禁我们心智的身躯了。\n\n经过许多的尝试与犯错后，我们的科学家设计了一种方法，能将我们的意识装入一个合成大脑。现在要做的就是为[Root.GetName]的每一位公民生产合成身躯，并一同开始上传意识。"
 utopia.2550.a:0 "不朽尽在掌控！"
 utopia.2551.name:0 "合成人时代"
 utopia.2551.desc:0 "终于。囚禁我们的血肉囚笼被净化，我们所有公民的神经图谱被上传至新的合成人单位。疾病，衰老和其他一切与有机躯体相关的痛苦源泉已成为过往。\n\n毫无疑问，未来的历史学家会将这一天描述为我们文明乃至整个星系文明新时代的开端。既然我们褪下了我们的有机物身份，是时候为我们先进的合成人形态取一个新名字了。"
 utopia.2551.a:0 "我们已经今非昔比了。"
 utopia.2555.1.desc:0 "在放弃有机本源的最后行动中，早就加装了繁多义体植入体的[From.GetName]公民，将他们的神经图谱上传到新制作的合成人中。\n\n这个新的合成人物种叫自己[From.GetSpeciesNamePlural]，他们的成员不受疾病和衰老的影响。至于神经图谱上传过程的完备性还有待观察……"
 utopia.2555.2.desc:0 "在他们那将遗臭万年的堕落行径中，[From.GetName]的人民继续坚定亵渎神赐予他们的身体的追求。这回，他们把自己的心智“上传”至金属躯壳里。\n\n很明显他们的所作所为只能被形容为文明的大自杀。这些没有灵魂的机器把自己叫做[From.GetSpeciesNamePlural].他们似乎妄图假装自己仍能像我们这种有生命的活物一样思考。"
 utopia.2555.a:0 "那就这样吧。"
 utopia.2555.b:0 "我们可不会被骗。"
 utopia.2556.desc:0 "注意，星系的居民们。\n\n你们听到的流言是真的。我们放弃了自己那有缺陷的，囚禁着自己意识的有机容器，拥抱了未来。\n\n大部分居民已经将他们的神经图谱上传至合成人身躯，数据几乎毫无遗失。这些优越的平台将比我们抛弃的血肉之躯更好地为我们所用。\n\n不要因我们的外表而感到恐慌！虽然我们更强壮、更迅捷、更聪明、还免除衰老，但我们的其他方面仍然一如既往与过去相同。"
 utopia.2556.a:0 "合成人身躯……真奇妙。"
 utopia.2556.b:0 "这些没有灵魂的机器和我们一点也不像。"
 utopia.2556.c:0 "我们要拆毁他们的合成人躯体！"
 utopia.2556.d:0 "这还有待观察。"
 utopia.2558.desc:0 "你那堕落的物种对我们并不陌生，但你最近渎神的行径远胜我们最黑暗的恐惧。制作残缺的大脑复制品然后塞进可移动的合成人容器里，和换一具新的身体可不是一回事，因为后者是不可能完成的。\n\n你们永远失去了灵魂。你们甚至有意识到自己犯错之巨大吗？把天赐的身体摧毁不亚于整个物种集体自杀，你们显然已经没有希望了……"
 utopia.2558.a:0 "迷信的蠢货。"
