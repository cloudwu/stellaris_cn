 wildlife_ranch: "野生动物农场"
 wildlife_ranch_desc: "我们与本土生物和谐共处，竭尽全力保护它们的栖息地，并促进其物种的可持续发展。"
 wildlife_ranch_2: "野生动物地段"
 wildlife_ranch_2_desc: "精心设计的生态系统管理改善了本地生物的生存条件，并促进了畜牧业的发展。"
 wildlife_ranch_3: "野生动物中枢"
 wildlife_ranch_3_desc: "这是一个广阔的设施，动物可以自由漫步。为了最大限度地提高动物提供的资源质量，这里为它们提供了舒适和奢华的环境。"
 hunting_grounds: "狩猎场"
 hunting_grounds_desc: "这是一个训练中心，用于掌握各种狩猎技巧。从现代能量武器到传统武术器械，无与伦比的灵巧和技巧才能战胜可怕的猎物，并将它们作为战利品。"
 hunting_grounds_2: "狩猎地带"
 hunting_grounds_2_desc: "一个可以为狩猎地动物的提供最佳条件的训练和监控设施。热成像技术有助于识别动物的最新踪迹，并获取优质的猎物。"
 hunting_grounds_3: "狩猎中枢"
 hunting_grounds_3_desc: "这是一个广阔的区域，支持大规模的行星狩猎队伍。这里配备了最高质量的武器和追踪设备，猎人接受了高级训练，以最大限度地提高猎杀的猎物数量和质量。"
 wildlife_sanctuary: "野生动物保护区"
 wildlife_sanctuary_desc: "这是一个保护区，野生动物在自然栖息地内被研究。这里有保障措施来防止种群不稳定或过度疾病。研究这些生物本身就是一项有价值的学术工作，但最重要的是，它让我们更多地了解我们自己的本质。"
 wildlife_sanctuary_2: "先进保护区"
 wildlife_sanctuary_2_desc: "这里的生物都得到个性化的照顾，它们的独特饮食和医疗需求得到满足，同时最大程度地减少对自然栖息地的干扰。专门的生态系统允许濒危物种的繁殖和重新引入。"
 wildlife_sanctuary_3: "中枢保护区"
 wildlife_sanctuary_3_desc: "这里的动物受到精心设计的、看似不存在的基础设施的监控和照顾。研究人员被禁止干预受试者的自然行为，从而保证收集到质量最高的科研数据。"
 primal_arena: "原始竞技场"
 primal_arena_desc: "一座角斗场，我们的最强战士与凶猛的野兽进行原始的战斗。没有什么比观看英雄战胜野兽，或者战死沙场更令人兴奋的娱乐了。"
 primal_arena_2: "原始驯兽场"
 primal_arena_2_desc: "在这座巨大的体育场里，一群群动物在训练有素的驯兽师的指导下，训练着它们的攻击技巧。兽斗士不再能依靠蛮力制服猎物：他们必须比他们的驯兽师更聪明才能生存。"
 primal_arena_3: "原始斗兽场"
 primal_arena_3_desc: "一座令人敬畏的竞技场，专为举办史诗级的猎兽战斗而设计。每次战斗都需要数周的准备，可容纳数百万观众。"
 symbiosis_nexus: "共生节点"
 symbiosis_nexus_desc: "一个可以容纳野生伙伴们加入我们大家庭的自然保护区。每个生物都为心灵编织贡献着独特的价值。"
 symbiosis_nexus_2: "共生地带"
 symbiosis_nexus_2_desc: "一个中央保留地，用于将我们的野生生物伙伴分组到能够自我维持的小种群中。协调他们较低的精神能力，为更大的思维网络提供思想稳定性。"
 symbiosis_nexus_3: "共生中枢"
 symbiosis_nexus_3_desc: "一个广阔的中心枢纽，旨在汇聚所有生物的心智，为我们集体意识提供动力。"

