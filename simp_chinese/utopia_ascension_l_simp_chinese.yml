 utopia.3400.name: "天选之帝"
 utopia.3400.desc: "§H[chosen_one.GetName]§!据说现在已经拥有了不死之身，尽管他曾经仅仅是一名[chosen_one_species.GetName]，而今一切都不同了。他在[Root.GetName]吸引了大量虔诚的信徒。很多人都把他奉为至高神明，我们的政府也已经正式授予他[chosen_one.GetTitle]的称号，并成为了我们伟大帝国永远的统治者，从现在直到永远。"
 utopia.3400.a: "是个强大的灵能者，但是说是神？这就不太可信了。"
 utopia.3400.b: "陛下千古一帝，万寿无疆"
 reject_god_emperor: "[chosen_one.GetName]会继续保有[chosen_one.GetTitle]的头衔。"
 utopia.3401.name: "[chosen_one.GetTitle]在[From.Capital.GetName]加冕登基"
 utopia.3401.desc: "一位无与伦比的[chosen_one_species.GetName]灵能者掌控了§H[From.GetName]§!！这位不朽的伟人被[chosen_one.GetHerHis]的追随者称为\"天选之子\"，今天早上在[From.Capital.GetName]隆重的典礼中加冕。随后，一份庆贺§H[chosen_one.GetRulerTitle]永久统治[chosen_one.GetRegnalName]§!的公报就被发往了所有的星际行政系统。"
 utopia.3401.a: "[chosen_one.GetName]已经被虚境赐福了。"
 utopia.3401.b: "完全没有道理的迷信。"
 utopia.3401.c: "真是卓越的进步啊。"
