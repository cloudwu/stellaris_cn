 ancrel.10111.name:0 "不幸的消息"
 ancrel.10111.desc:0 "我们遗憾的通知您，领导沃陶姆研究项目的科学家[leading_vultaum_research_scientist.GetName]并未停止研究沃陶姆。\n\n他留下的笔记开始变得逻辑混乱，直至成为胡言乱语。随后他决定要“继续研究”，不久便自杀了。"

 ancrel.10112.name:0 "压力释放"
 ancrel.10112.desc:0 "报告表明，[leading_vultaum_research_scientist.GetName]已经饱受领导沃陶姆研究的压力影响。\n\n他能够进行难以想象的逻辑跳跃，使我们的研究大大受益，但是同时他也不得不自行用药治疗，作为高压下的应对机制。"

