 NAME_Amemba:0 "Amemba"
 NAME_Beauregarde:0 "Beauregarde"
 NAME_Bluey:0 "Old Bluey"
 NAME_Zeke:0 "Zeke"
 distar.56.desc:0 "We have developed the ability to break the boundaries of space and time, to travel faster than the speed of light. Yet we cannot decide upon a name for this amoeba.\n\nThis is our last chance."
 distar.56.a:0 "$NAME_Storm$."
 distar.56.b:0 "$NAME_Ghost$."
 distar.56.c:0 "$NAME_Cygni$."
 distar.56.d:0 "$NAME_Vesper$."
 distar.56.e:0 "$NAME_Arda$."
 distar.56.f:0 "$NAME_Phaeton$."
 distar.56.g:0 "$NAME_Wraith$."
 distar.56.h:0 "$NAME_Rokka$."
 distar.56.i:0 "Enough! Just call it ''Fluffy'' and be done with it!"
 NAME_Storm:0 "Storm"
 NAME_Ghost:0 "Ghost"
 NAME_Cygni:0 "Cygni"
 NAME_Vesper:0 "Vesper"
 NAME_Arda:0 "Arda"
