 SYNTHETIC_DAWN_TITLE: "Synthetic Dawn Story Pack" # Do not translate
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:1 "§S《智械黎明》§!故事包让你能够以机械智能开局。"
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:1 "我们推荐§S《智械黎明》§!，因为你选定的部分设置与机械和机器人的主题吻合。"

 syndaw.1.name:0 "[From.GetName]已同化"
 syndaw.1.desc:0 "一股新思想涌入了网络。尽管最初存在差别，但他们很快便依据我们自我认知的中位数归一化了。\n\n我们从§Y[From.GetNamePlural]§中吸收到了一些知识和能力!"
 syndaw.1.a.tooltip:0 "每同化一个人口便获得一些§Y研究点数§!"
 syndaw.2.name:0 "[Root.GetName]已整合"
 syndaw.2.desc:0 "我们将[Root.GetName]的合成单元集成入了我们的网络。"

 syndaw.21.name:2 "失去单位"
 syndaw.21.desc:1 "由于意外长期暴露于非屏蔽高压电缆，[malfunctioning_leader_fleet.GetName]的勘察单元§R[malfunctioning_leader.GetName]§!停止了运转。"
