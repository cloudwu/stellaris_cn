 leviathans.131.desc:3 "The §YVolatile Mote§! is a prized Riggan condiment. It is renowned throughout the galaxy for its distinct flavor, which is unlike any other - and its explosiveness, which is also unlike any other. We sell it only to our most valued trading partners, among which we count the [Root.GetName].\n\nIf you can meet our modest price, we are willing to export Volatile Motes to you for a period of ten standard years."
 leviathans.131.a.reply:1 "You will not be sorry. Unless you consume too much spice, of course... Then there is a small chance that you will spontaneously combust. A very small chance, to be sure."

 leviathans.130.desc:4 "This is a product that we here at XuraCorp are particularly proud of. Our Medical Division has recently begun refining a gas with unique properties that will significantly ease the often difficult process of adapting to a foreign planetary environment. It is however unlikely to be compatible with alien physiology!\n\nWe are willing to export our §YExotic Gas§! to you for a period of ten standard years, after which the contract will have to be renegotiated."
 leviathans.130.a.reply:1 "That's the XuraCorp way! Our freighters will begin making deliveries immediately.\n\n§LBy purchasing this product, you agree that XuraCorp cannot be held responsible for any adverse effects that may result from its use, including but not limited to: skin irritation, psychotic episodes, ocular discoloration, aggressive mutation, increased colonist suicide rates, precognitive trances, biosphere depletion, dangerous strangelet production, micro black hole generation, grain elevator explosions, societal collapse, mass extinction events, unexpected supernova detonations, the complete or partial destruction of your star nation, sudden gamma-ray bursts, time travel paradoxes, vacuum metastability events, universal entropy, the collapse of the space-time continuum...§!"

 leviathans.132.desc:2 "Shi'rakkat-Du - or §YRare Crystals§! as they are known to those who are not of our species - have come to symbolize our entire civilization. When these "singing" crystals vibrate, they emit a unique musical tone that has a calming effect on most sapients.\n\nAlthough we typically do not share the wonders of the Shi'rakkat-Du with outsiders, we are willing to make an exception in your case. If you can afford it, we are willing to export our crystals to you for a period of ten years."
 leviathans.132.a.reply:1 "Excellent. Our merchants will begin shipping the crystals to your planets at once. May the Shi'rakkat-Du sing to you."

