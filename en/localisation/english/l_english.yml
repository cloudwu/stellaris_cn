 PERDITION_BEAM_DESC:0 "A massive array of linked energy amplification conduits that fires a beam of unprecedented firepower."

 PLASMA_1:0 "Plasma Thrower"
 PLASMA_1_DESC:1 "Weapons that eject destructive balls of high-energy plasma at targets. These plasma projectiles are extremely effective at eating through ship armor and hull."
 PLASMA_2:0 "Plasma Accelerator"
 PLASMA_2_DESC:0 "These new accelerators launch projectiles of high-energy plasma with improved containment fields. This results in less energy leakage as the projectile travels in space towards its target."
 PLASMA_3:0 "Plasma Cannon"
 PLASMA_3_DESC:0 "The latest in plasma weaponry, these cannons are fully militarized versions of the older, somewhat improvised plasma throwers. Their plasma projectiles are even deadlier."

 ARC_EMITTER_1:0 "Arc Emitter"
 ARC_EMITTER_1_DESC:0 "Powerful weapons that launch a lightning arc of chaotic energy at a target, bypassing shields and armor."
 ARC_EMITTER_2:0 "Focused Arc Emitter"
 ARC_EMITTER_2_DESC:0 "These upgraded emitters are equipped with better focusing lenses, resulting in a more powerful energy discharge."

 DISRUPTOR_1:0 "Disruptor"
 DISRUPTOR_1_DESC:1 "Disruptors fire high-energy bolts that weaken and destroy the molecular bonds that hold the target's constituent atoms together."
 DISRUPTOR_2:0 "Ion Disruptor"
 DISRUPTOR_2_DESC:0 "These upgraded disruptors fire bolts of more destructive ion particles at targets, without sacrificing the firing rate of their predecessors."
 DISRUPTOR_3:0 "Phase Disruptor"
 DISRUPTOR_3_DESC:0 "Extremely high-yield disruptors that fire quantum energy charges causing incredible damage to those unfortunate enough to get in their way."

 ENERGY_TORPEDO_1:1 "Proton Launchers"
 ENERGY_TORPEDO_1_DESC:2 "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2:1 "Neutron Launchers"
 ENERGY_TORPEDO_2_DESC:2 "$tech_energy_torpedoes_2_desc$"

 MINING_DRONE_LASER_1:0 "Mining Drone Laser"
 MINING_DRONE_LASER_1_DESC:1 "Focused mining lasers cut through ship hulls as easily as they carve rocky asteroids."

 BLUE_CRYSTAL_WEAPON_1:0 "Blue Shard Thrower"
 BLUE_CRYSTAL_WEAPON_1_DESC:1 "The Blue Shard Thrower mimics the weaponized emissions of the Sapphire-class Crystalline Entities to inflict damage."
 GREEN_CRYSTAL_WEAPON_1:0 "Green Shard Thrower"
 GREEN_CRYSTAL_WEAPON_1_DESC:1 "The Green Shard Thrower mimics the weaponized emissions of the Emerald-class Crystalline Entities to inflict middling damage."
 YELLOW_CRYSTAL_WEAPON_1:0 "Yellow Shard Thrower"
 YELLOW_CRYSTAL_WEAPON_1_DESC:1 "The Yellow Shard Thrower mimics the weaponized emissions of the Topaz-class Crystalline Entities to inflict good damage."
 RED_CRYSTAL_WEAPON_1:0 "Red Shard Thrower"
 RED_CRYSTAL_WEAPON_1_DESC:1 "The Red Shard Thrower mimics the weaponized emissions of the Ruby-class Crystalline Entities to inflict considerable damage."

 SPACE_CLOUD_WEAPON_1:0 "Cloud Lightning"
 SPACE_CLOUD_WEAPON_1_DESC:1 "Utilizing our understanding of the fundamental forces involved in generating the Void Clouds' considerable internal charge to the fullest, the Cloud Lightning weapon system is a potent damage-dealer."

 PSIONIC_BLAST_1:0 "Psionic Blast"
 PSIONIC_BLAST_1_DESC:0 ""
 
 EXTRADIMENSIONAL_1:0 "Matter Disintegrator"
 EXTRADIMENSIONAL_1_DESC:1 "Hailing from another dimension, the core technologies of the Matter Disintegrator bends several physical laws for destructive results."

 MISSILE_1:0 "Nuclear Missiles"
 MISSILE_1_DESC:0 "Space-to-space missiles equipped with high-yield nuclear warheads. Although based on old pre-space technology, these crude fire-and-forget weapons can be surprisingly effective at range."
 MISSILE_2:0 "Fusion Missiles"
 MISSILE_2_DESC:0 "These updated space-to-space missiles have more powerful fusion warheads and improved flight performance."
 MISSILE_3:0 "Antimatter Missiles"
 MISSILE_3_DESC:0 "Advanced missiles equipped with very powerful antimatter warheads. A new and improved guidance system gives them a better chance of finding their targets."
 MISSILE_4:0 "Quantum Missiles"
 MISSILE_4_DESC:0 "The latest version of space-to-space missile, this upgraded variant has an immensely powerful warhead that draws its energy from a zero point vacuum."
 MISSILE_5:0 "Marauder Missiles"
 MISSILE_5_DESC:0 "These highly advanced missiles are equipped with limited onboard AI pilots that substantially improve their performance and ability to track targets."

 SPACEPORT_MISSILE:0 "Spaceport Missile"
 SPACEPORT_MISSILE_DESC:1 "With available space being less of a concern than on mobile vessels, a spaceport can house larger ammunition stores and more efficient loading mechanisms for its missiles."

 SWARMER_MISSILE_1:0 "Swarmer Missiles"
 SWARMER_MISSILE_1_DESC:0 "These smaller missiles are launched in volleys and have been specifically designed to overwhelm enemy point-defense systems."
 SWARMER_MISSILE_2:0 "Whirlwind Missiles"
 SWARMER_MISSILE_2_DESC:0 "New miniaturization techniques will allow us to equip swarmer missiles with more powerful warheads and improved flight performance."

 SCOURGE_MISSILE_1:0 "Scourge Missile"
 SCOURGE_MISSILE_1_DESC:1 "The Scourge Missile payloads are made up of many of the biochemical compounds used by the Swarm in interstellar combat, having proven unexpectedly effective against even the hardiest of military vessels."
 SPACEPORT_SCOURGE_MISSILE:0 "Spaceport Scourge Missile"
 SPACEPORT_SCOURGE_MISSILE_DESC:1 "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON:0 "Scourge Acid Blast"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC:1 "Enclosed in ballistic capsules, the highly corrosive organic matter used in the Swarm's orbital bombardment can be repurposed as ship munitions."
 SMALL_SCOURGE_PROJECTILE_WEAPON:2 "Small $MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC:2 "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1:0 "Swarm Strikers"
 SWARM_STRIKE_CRAFT_1_DESC:1 "Cloned, miniaturized Prethoryn specimen can be controlled through wavelengths close to those we use for intra-fleet communication, allowing us to use them as effective strike craft."
 AMOEBA_STRIKE_CRAFT_1:1 "Amoeba Flagella"
 AMOEBA_STRIKE_CRAFT_1_DESC:1 "Amoebas bred in captivity spawn Flagella that can be imprinted to respond to subtle shifts in hull magnetization, allowing us to use them as effective strike craft."

 DRONE_STRIKE_CRAFT:0 "Precision Drone"
 AI_STRIKE_CRAFT:0 "Seeker Drones"

 TORPEDO_1:0 "Space Torpedoes"
 TORPEDO_1_DESC:0 "These torpedoes are essentially very large, slow-moving missiles. They are equipped with more powerful warheads and shield modulators that let them slip unmolested through energy screens."
 TORPEDO_2:0 "Armored Torpedoes"
 TORPEDO_2_DESC:0 "Upgraded space torpedoes encased in armor, to better withstand enemy point-defense fire. The armor fragments into shards that cause additional damage when the torpedo detonates."
 TORPEDO_3:0 "Devastator Torpedoes"
 TORPEDO_3_DESC:0 "Advanced torpedoes with very powerful warheads. They have a sleeker design, faster engines and upgraded shield modulators for slipping through energy screens."

 MASS_DRIVER_1:0 "Mass Driver"
 MASS_DRIVER_1_DESC:0 "These electromagnetic projectile launchers use magnets to accelerate armor-piercing rounds towards targets at high speeds."
 MASS_DRIVER_2:0 "Coilgun"
 MASS_DRIVER_2_DESC:0 "Coilguns are more powerful versions of the early mass drivers, using electromagnetic coils to rapidly accelerate projectiles towards targets."
 MASS_DRIVER_3:0 "Railgun"
 MASS_DRIVER_3_DESC:0 "Railguns use twin parallel rails to fire projectiles at incredible speeds."
 MASS_DRIVER_4:0 "Advanced Railgun"
 MASS_DRIVER_4_DESC:0 "A new version of the venerable railgun, with sturdier rails and an upgraded power supply. These weapons are even more powerful and accurate than their predecessors."
 MASS_DRIVER_5:0 "Gauss Cannon"
 MASS_DRIVER_5_DESC:0 "This updated version of the old coilgun design is even more destructive than the latest railgun designs. It is capable of launching projectiles with incredible accuracy and speed."

 SPACEPORT_MASS_DRIVER:0 "Spaceport Mass Driver"
 SPACEPORT_MASS_DRIVER_DESC:1 "Spaceport-mounted mass drivers, while of an older design, pack a considerable punch even when compared to their ship-mounted brethren."

 KINETIC_ARTILLERY_1:0 "Kinetic Battery"
 KINETIC_ARTILLERY_1_DESC:0 "Very long-range artillery capable of hurling powerful rounds over extreme distances with a large degree of accuracy."
 KINETIC_ARTILLERY_2:0 "Kinetic Artillery"
 KINETIC_ARTILLERY_2_DESC:0 "An even more powerful long-range, ship-based artillery cannon, equipped with a new barrel and an upgraded fire control computer."

 MASS_ACCELERATOR_1:0 "Mega Cannon"
 MASS_ACCELERATOR_1_DESC:0 "An enormous variant of kinetic artillery, so large that it has to be placed in a fixed spinal mount."
 MASS_ACCELERATOR_2:0 "Giga Cannon"
 MASS_ACCELERATOR_2_DESC:0 "An even more powerful variant of spinal-mounted kinetic artillery."

 AUTOCANNON_1:0 "Autocannon"
 AUTOCANNON_1_DESC:0 "Large-caliber ballistic weapons that fire cased explosive shells. The main advantage of these cannons is their high rate of fire."
 AUTOCANNON_2:0 "Ripper Autocannon"
 AUTOCANNON_2_DESC:0 "These upgraded rotary autocannons feature improved tracking and fire control systems. This allows them to maintain an even higher rate of fire."
 AUTOCANNON_3:0 "Stormfire Autocannon"
 AUTOCANNON_3_DESC:0 "Advanced rotary autocannons capable of spewing a cloud of armor-piercing and high-explosive shells at a target."

