 fungal_emitters_category:0 "Strange Emissions"
 fungal_emitters_category_desc:0 "Unexpected emissions are coming from the underground caves on [From.GetName]. Could these be a signal of some sort?"

 anomaly.6755.name:0 "Fungal Emitters"
 anomaly.6755.desc:0 "Below the surface of [From.GetName] lives a most peculiar organism. Scans and samples show that it is some sort of mycelium littered with spores. Compared to the traditional size of spores on our homeworld, these are massive. Their surface is a shimmering kaleidoscope, and the hues seem to change based on their surroundings.\n\nThe strangest thing about them is that they seem to form a network capable of generating what the science crew believes could be a signal. The current emissions are very weak, but with some effort, it might be possible to find out where they lead."
 anomaly.6755.a:0 "We will try to identify the signal destination."
 anomaly.6755.b:0 "Bring them back to be sold."
 anomaly.6755.c:0 "We don't have time for this."
 anomaly.6760.intro:0 "Below the surface of [From.GetName] lives a familiar organism. Scans and samples show that it is some sort of mycelium, littered with enormous spores and directly related to the 'Fumongus.' Its spores seem, however, to have mutated and grown into small beads. Their everchanging colorful surface is quite the spectacle, but more importantly, they seem to be producing a stronger signal than the regular spores."
 anomaly.6760.desc:0 "$anomaly.6760.intro$\n\nOur scientists hypothesize that we might be capable of strengthening the current network by bringing some of these spores back to the 'Fumongus'."
 anomaly.6760.a:0 "Prepare a project to do so."
 anomaly.6760.b:0 "Just bring back the data."
 anomaly.6765.desc:0 "$anomaly.6760.intro$\n\nSince we dismantled the network, we don't really have a practical use for this information."
 anomaly.6770.name:0 "Following the Fungi"
 anomaly.6770.intro:0 "Tracking the signal emitted by the mycelium proved to be a tricky business."
 anomaly.6770.desc:0 "$anomaly.6770.intro$ Our puzzled scientist finally managed by 'using mushrooms to peer into additional dimensions.' Details are scarce about what this entails, but in any case: the operation was a success and has pointed us towards a destination."
 anomaly.6770.a:0 "Chart a course!"
 anomaly.6780.desc:0 "$anomaly.6770.intro$ Despite the best efforts of [Root.GetLeaderName], it was impossible to determine a destination for the signal and the mycelium mostly remains a mystery. Despite this, we managed to learn a lot in the process and the data is being brought back as we speak."
 anomaly.6785.name:0 "Mushrooming the Network"
 anomaly.6785.desc:0 "Grafting the mutated spores onto the existing mushroom was a feat of bioengineering. With the help of archives detailing the genetic alterations already made on the 'Fumongus,' our scientists managed to further alter it without compromising its efficiency. The results were spectacular, and in a matter of months, the mushrooms had grown tenfold. This in turn increased the need for water to supply them, but the nearby frozen asteroids hold enough to hydrate them for centuries, if not millennia.\n\nWith bigger mushrooms came a better network, and after some upgrades to the computing equipment, we are now once again ready to listen to what the spores have to say."

 FOLLOWING_FUNGI_PROJECT:0 "The Fungal Trail"
 FOLLOWING_FUNGI_PROJECT_DESC:0 "An anomaly on [From.GetName] has revealed the existence of a colony of strange fungi sending a signal... Somewhere. By amplifying it at the source, our scientists believe we could discover the destination of that signal and understand more about this mycelium."
 MUSHROOMING_NETWORK_PROJECT:0 "Grafting the Spores"
 MUSHROOMING_NETWORK_PROJECT_DESC:0 "The discovery of mutated spores offers a unique opportunity to develop our Mycelial Listening Array. These spores are bigger, send a stronger signal, and could help us foster the development of the 'Fumongus.'"

