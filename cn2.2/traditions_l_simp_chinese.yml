 ap_eternal_vigilance_desc:0 "展示弱点就是在邀请其他人对自己发起攻击。对我们发起攻击必须要付出足够高的代价，才能让别人不敢贸然行动。"
 ap_grasp_the_void:0 "掌握虚空"
 ap_grasp_the_void_desc:0 "广阔的银河里潜藏着无尽的财富，只有那些掌握虚空的帝国才能发现它们。"
 ap_engineered_evolution_desc:0 "让大自然支配我们基因的命运实在是太没效率而且慢得无法忍受。为何不让我们种族的未来加速前进呢？"
 ap_evolutionary_mastery_desc:0 "自然进化的路途之上总是伴随着无数的失败，只有现在我们才能用自己的力量实现成功的进化。"
 ap_the_flesh_is_weak_desc:0 "我们不能被这虚弱的肉身带来的限制所束缚。我们必须依靠生化改造才能充分发挥我们的潜力。"
 ap_synthetic_evolution_desc:0 "现在是抛弃那些囚禁我们灵魂的肉体容器的时候了。通过将我们的神经扫描上传至合成躯体，我们将会成为更高等的存在。"
 ap_mind_over_matter_desc:0 "我们只发掘了一小部分的内在潜能。我们种族潜在的灵能能力最近才开始在部分个体中显现。"
 ap_transcendence_desc:0 "我们即将唤醒我们种族真正的灵能力量。我们的精神已经就绪，而且我们听见了来自超越现实之灵能世界的低语……"
 ap_synthetic_age:0 "合成时代"
 ap_synthetic_age_desc:0 "有机生物的时代已经过去，宇宙的未来属于机械。合成时代的黎明已经到来。"
 ap_machine_worlds:0 "机械星球"
 ap_machine_worlds_desc:0 "我们按照自身塑造我们的星球，用完美无缺的金属代替脆弱的生物。"
 ap_hive_worlds:0 "蜂巢星球"
 ap_hive_worlds_desc:0 "我们将要打造一个能够让子成员们居住的蜂巢。"
 ap_shared_destiny:0 "共同命运"
 ap_shared_destiny_desc:0 "当我们不断向上追求的同时，不应丢下效忠我们的人们。帝国的光辉未来应该同属于我们的命运共同体。"
 ap_world_shaper_desc:0 "改变整颗行星的生态系统就像是艺术家在创造泥塑一样。"
 ap_master_builders_desc:0 "建造巨构建筑需要海量资源与周密计划。我们正在开辟宏观工程学的新领域。"
 ap_imperial_prerogative_desc:0 "随着我们的文明持续发展，它的核心也必将扩张。我们将直接控制更多的星系。"
 ap_one_vision_desc:0 "只有当国家与人民的终极目标完全一致时，才有可能实现真正的团结。毕竟家和万事兴。"
 ap_consecrated_worlds_desc:0 "银河里有许多圣地，其中某些更加显眼。身为凡人，我们将尽力探寻宇宙的真正奥秘。"
 ap_galactic_force_projection_desc:0 "宇宙舰队是显现帝国之意志的工具——它的强大与否攸关我们的生死。"
 ap_defender_of_the_galaxy_desc:0 "当国家之间为一些小事而发生纠纷时，强大到难以想象的邪恶势力正在朝所有智慧生命逼近。谁能保护我们？"
 ap_galactic_contender_desc:0 "失落帝国仍在它们衰败文明的废墟中苟延残喘，惧怕周围更年轻也更活跃的种族们。它们的时代早已终结。"
 ap_technological_ascendancy_desc:0 "在几世纪前仍像是魔法般高深莫测的科技现已近在咫尺。一个科技的新时代已经开始。"
 ap_mastery_of_nature_desc:0 "很久以前我们就已经征服了母星的自然界，而异星的生态环境给我们带来了新的挑战。它们也将被我们征服。"
 ap_voidborn_desc:0 "虚空曾被视作阴冷而不可逾越的障碍，但现在它已经成为了我们的第二个家园。在宇宙深处永久定居完全可能。"
 ap_the_circle_of_life_desc:0 "沿着恒星轨道圆周建造的载有人造生态环境的巨大环形巨构建筑。理论上来讲确实可行……"
 ap_galactic_wonders_desc:0 "巨构建筑理所当然地被视为是我们这个时代的奇观。但仅仅在数个世纪前，这种工程的规模都是大到连想都不敢想的。"
 ap_interstellar_dominion_desc:0 "我们在宇宙中的地位不容置疑，而我们的国界也是如此。"
 ap_colossus:0 "巨像计划"
 ap_colossus_desc:0 "巨像计划是恐惧与威慑的结合体。一艘最为庞大的舰船的愿景，携带着足以摧毁整颗星球的武器。"
 ap_enigmatic_engineering:0 "神秘工程"
 ap_enigmatic_engineering_desc:0 "科技并不能直接解决问题，但是这是我们超越平凡所使用的语言。蠢货是无法理解我们的先进之处的。"
 ap_nihilistic_acquisition:0 "虚无掠夺"
 ap_nihilistic_acquisition_desc:0 "自我决定的观念不可能是绝对道德。集体的目标肯定高于个人好恶。"
 ap_transcendent_learning:0 "超凡学术"
 ap_transcendent_learning_desc:0 "我们的帝国必须改变学习的方式，只有这样做，我们最优秀的头脑才能达成全新的成就。"
