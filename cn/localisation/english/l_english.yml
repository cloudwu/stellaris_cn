 edict_research_focus_desc:0 "该法令给我们的研究员发放额外补贴。"
 edict_research_focus_hive:0 "将我们的思考者子成员集中于思考新概念，并牺牲所有其它的知识。"
 edict_research_focus_machine:0 "将我们的处理能力集中于工程理论模型并降低其它研究领域的优先级。"
 edict_social_welfare_programs:0 "社会福利计划"
 edict_social_welfare_programs_desc:0 "此法令设立诸多社会计划，投入大量资金以提高人民的生活水平。"
 #edict_the_grand_fleet:0 "The Grand Fleet"
 #edict_the_grand_fleet_desc:0 "This Edict puts the pride and glory of the Empire's Grand Fleet above all else, and that considerable political focus should be spent ensuring its continued prosperity."
 edict_share_the_burden:0 "承担重担"
 edict_share_the_burden_desc:1 "This Edict dictates that the various burdens of society should be given to those best suited to handle them. Manual labour is best left to those used to such tasks..."
 # edict_share_the_burden_desc: "This Edict dictates that the various burdens of society should be given to those best suited to handle them. Manual labour is best left to those used to such tasks..."
 edict_peace_festivals:0 "和平节日"
 edict_peace_festivals_desc:1 "此和平主义法令在各个季节设立特殊的活动和节日，促使行星为团结向上的气氛所笼罩。"
 edict_land_of_opportunity:0 "机遇之地"
 edict_land_of_opportunity_desc:2 "此法令创建有针对性的公关活动，致力于让此帝国走在时代与社会的前沿——适宜所有人生存的新乐园。"
 edict_diplomatic_grants:0 "外交补贴"
 edict_diplomatic_grants_desc:1 "这个法令用于协调开展积极主动的对外交流活动，从而改善我们帝国在其他帝国眼中的形象。"
 
 edict_engineering_research_focus_hive:0 "将我们的思想家工蜂集中在新的工程概念上，减少其它科技学科的投入。"
 edict_engineering_research_focus_machine:0 "调动处理能力转向工程理论模型，降低其它科研通路的优先级。"
 edict_physics_research_focus_hive:0 "将我们的思想家工蜂集中在新的物理学概念上，减少其它科技学科的投入。"
 edict_physics_research_focus_machine:0 "调动处理能力转向物理学理论模型，降低其它科研通路的优先级。"
 edict_society_research_focus_hive:0 "将我们的思想家工蜂集中在新的社会学概念上，减少其它科技学科的投入。"
 edict_society_research_focus_machine:0 "调动处理能力转向社会学理论模型，降低其它科研通路的优先级。"

 # Campaigns
 edict_fear_campaign:0 "恐惧运动"
 edict_fear_campaign_desc:0 "大众必须获知外星人邪恶而野蛮的本质。他们必须接受我们在邪恶外星人的汪洋大海中孤立无援的事实。"
 edict_education_campaign:0 "教育运动"
 edict_education_campaign_desc:0 "继续深造！暂时花费资源在我们的领袖中提倡高等教育计划，使他们的技能更快获得提升。"
 edict_healthcare_campaign:0 "医疗运动"
 edict_healthcare_campaign_desc:1 "饮食，日常训练和睡眠模式综合起来能够对我们成员的健康产生影响。通过提倡更加健康的生活方式，他们的预期生命会提升的。"
 edict_recycling_campaign:0 "回收运动"
 edict_recycling_campaign_desc:0 "人们必须学会克制对资源的浪费性消耗。一场提倡资源回收的公益运动将暂时降低我们的日用品花费。"
 edict_robot_campaign:0 "无人机运动"
 edict_robot_campaign_desc:0 "将额外的资源分配给我们的生产设施，这样就能以更快的速度生产出新的劳力无人机。"
 edict_machine_learning_campaign:0 "机械学习运动"
 edict_machine_learning_campaign_desc:0 "将额外的资源分配给我们的自主无人机，这样就能让它们的自我学习算法大大提升，从而提高生产效率。"
 edict_drone_campaign:0 "工蜂运动"
 edict_drone_campaign_desc:0 "将额外的生物质分配给我们的孵化池，我们就能以更快的速度生产出新的劳力子成员。"
 edict_learning_campaign:0 "学习运动"
 edict_learning_campaign_desc:0 "给我们的自主子成员提供额外的营养，就能提高他们的生产率。"
 edict_war_drone_campaign:0 "战争子成员运动"
 edict_war_drone_campaign_desc:0 "给我们的战争子成员分配额外的营养，这样就能增强他们的力量和战斗能力。"
 
 # Planet Edicts
 #edict_reeducation_campaign:0 "Reeducation Campaigns"
 #edict_reeducation_campaign_desc:1 "This Edict creates local reeducation campaigns, affirming that dissent is naught but the product of ignorance and a failure of reason."
 #edict_infrastructure_projects:0 "Infrastructure Projects"
 #edict_infrastructure_projects_desc:1 "This Edict puts considerable political weight behind new construction initiatives."
 #edict_social_engineering:0 "Social Engineering"
 #edict_social_engineering_desc:2 "This Fanatic Authoritarian Edict mandates the use of subtle social instruments to reinforce our governing Ethics on the planet."
 #edict_privatization_campaign:1 "Grassroots Administration"
 #edict_privatization_campaign_desc:2 "This Fanatic Egalitarian Edict encourages the individuals closest to the production effort to take increased responsibility."
 #edict_arms_race:0 "Arms Race"
 #edict_arms_race_desc:0 "This Fanatic Militarist Edict focuses all administrative and societal efforts on efficient production of military equipment."
 #edict_religious_unity:1 "Spiritual Unity"
 #edict_religious_unity_desc:1 "This Fanatic Spiritualist Edict unites the populace in quasi-religious fervor, with a particular emphasis on harvest and fertility rituals."
 #edict_spirit_of_science:0 "Spirit of Science"
 #edict_spirit_of_science_desc:0 "This Fanatic Materialist Edict focuses all administrative and societal efforts on efficient research and the celebration of Reason."
 #edict_legal_aliens:0 "Legal Aliens"
 #edict_legal_aliens_desc:0 "This Fanatic Xenophile Edict launches a massive PR campaign inviting aliens to come live on the planet in a glorious multicultural paradise."
 #edict_purity_laws:0 "Purity Laws"
 #edict_purity_laws_desc:0 "This Fanatic Xenophobe Edict ensures the purity of our species and unity of our empire through the enforcement of rigid separation laws."
 edict_crystal_sonar:0 "晶态声纳"
 edict_crystal_sonar_desc:0 "遭遇晶态实体时，允许舰队使用特殊技术，立即勘察对方居住的恒星系。\n费用：£energy §R-30§!"
 edict_droning_optimizations:0 "无人机优化"
 edict_droning_optimizations_desc:3 "§L这个能源优化方案以古代采矿无人机科技为蓝本，将增强我们的资源产出。§!"
 edict_greater_crystal_bounty:0 "高晶体赏金"
 edict_greater_crystal_bounty_desc:1 "§L命令我们的舰队回收被摧毁晶态实体的矿物残骸。§!\n摧毁每支舰队后可获得矿物：§G500§!"
 edict_crystal_bounty:0 "晶体赏金"
 edict_crystal_bounty_desc:1 "§L命令我们的舰队回收被摧毁晶态实体的矿物残骸。§!\n摧毁每支舰队后可获得矿物：§G250§!"
 edict_drone_bounty:0 "无人机赏金"
 edict_drone_bounty_desc:1 "§L命令我们的舰队回收被摧毁古代采矿无人机的能源电池。§!\n摧毁每支舰队后可获得能源点数：§G500§!"
 edict_consecrated_worlds:1 "圣化世界"
 edict_consecrated_worlds_desc:0 "此法令会宣布此行星是我国传统信仰的圣地。朝圣客们将从远道而来，欢快地呼吸神圣空气。"
 edict_patrol_drones:0 "巡逻无人机"
 edict_patrol_drones_desc:0 "通过使用大量无人机监督，机械智慧体将保障星际合作和顺从。"
 edict_martial_law:0 "戒严令"
 edict_martial_law_desc:0 "暂时停止大多数的当地政府管理，并让军队直接控制星球以试图恢复秩序。"
 edict_declare_saint:0 "封圣"
 edict_declare_saint_desc:0 "该法令会将一位已逝的虔诚者封圣，创造一个新的团结标志。"
 
 # Ambitions
 unity_ambition:0 "志向："
 edict_scientific_revolution:0 "$unity_ambition$ 科研革新"
 edict_scientific_revolution_desc:0 "一段短暂却非常高产的科研黄金时代。无畏，机智和积极乐观的组合有着巨大的潜力。"
 edict_desperate_measures:0 "$unity_ambition$ 非常措施"
 edict_desperate_measures_desc:0 "被逼到绝境的野兽是最危险的，而我们的敌人很快就会明白这一点。为了确保我们的生存，必须不惜一切代价。"
 edict_fortress_proclamation:0 "$unity_ambition$ 堡垒公告"
 edict_fortress_proclamation_desc:0 "我们的边境将成为一道无懈可击的防线，并将对我们最有野心的邻居传递一条明确的消息——就此止步！"
 edict_architectural_renaissance:0 "$unity_ambition$ 建筑复兴"
 edict_architectural_renaissance_desc:0 "这是上一代只能梦想的建筑规模。巨型结构完全可以成为我们文明的真正遗产。"
 edict_hearts_and_minds:0 "$unity_ambition$ 全心全意"
 edict_hearts_and_minds_desc:0 "对人们展开宣传工作，让他们了解管理者的丰功伟业。最终这都是为了他们好。"
 edict_omnifarious_acquisition:0 "$unity_ambition$多元获取"
 edict_omnifarious_acquisition_desc:0 "所有剩余的东西都会被循环利用。我们的雄心需要我们能够找到的任何资源做支撑。"
 edict_grand_fleet:0 "$unity_ambition$强大的船队"
 edict_grand_fleet_desc:0 "我们的银河雄心需要我们把建造一直强大的舰队作为我们的首要目标。"
 
