 tutorial_10_chain_desc:2 "我们或许应当考虑雇佣一名新的£scientist£§S科学官§!来指挥全新的£science_ship£§S科研船§!。虽然科研船可以在没有科学家的情况下继续探索，但是失去了科学家的指导，他们便无法探测到§S异常现象§!。\n\n选择我们的新科研船，点击§S指派领袖§!。§S领袖§!页面会展开，显示为我们服务的所有科学家。在列表顶部点击§S招募§!按钮。\n\n选择你想要的科学家，然后点击§S招募§!按钮。招募领袖会花费£unity£§Y凝聚力§!，请务必储存足够。\n\n招募完毕后，新的科学家便会在母星中等待安排。"
