 #Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title: "[Root.GetName]剑指异教徒[parameter:heathens.GetName]！"
 faction.200.desc: "他们将外国势力的首都标记为兴趣点，希望能将其攻占。"
 holy_war_title: "圣战"
