 ####################################
 energy:0 "能量点数"
 energy_desc:1 "§E§H能源点数§! (£energy )是宇宙所有种族通用能源单位。通过以下途径可以获得能源：\n§Y1.§!在殖民星球表面建造或改造§H发电站§!。\n§Y2.§!利用§H工程船§!环绕能源丰富星球的上空修建§H采矿站§!。§!"
 influence:0 "影响力"
 influence_desc:1 "§E§H影响力§! (£influence )表示政治凝聚力，在许多方面都有运用，比如颁布§H法令§!, 招募§H领袖§!, 建设§H边疆哨所§! 以及§H派系斗争§!等。在游戏过程中增长率相对恒定，但可通过以下方法稍微增加：\n§Y1.§! 升级§H行星都城§!的建筑至最高等级。\n§Y2.§! 宣称其他帝国为§H竞争对手§!。§!"
 food:0 "食物"
 food_desc:1 "§E§H食物§! (£food ) 表示维持§H人民§!生计及繁衍后代的各种所需营养物质，每颗星球独立计算。在星球表面建造§H农场§!可以收获更多的食物。§!"
 minerals:0 "矿物"
 minerals_desc:1 "§E§H矿物§! (£minerals )是建造舰船、站点和建筑时所需物资的统一名称。可以通过以下途径增加每月的矿物产量：\n§Y1.§!建造或升级在殖民星球表面的§H复合矿场§!。\n§Y2.§!利用§H工程船§!环绕矿产资源丰富星球的上空修建§H采矿站§!。§!"
 physics_research:0 "物理研究"
 physics_research_desc:1 "§E§H物理研究§! (£physics )用于研究新技术。在殖民星球表面建造§H物理实验室§!或环绕特定星球修建§H研究站§!可以增加产值。§!"
 society_research:0 "社会研究"
 society_research_desc:1 "§E§H社会研究§! (£society )用于研究新技术。在殖民星球表面建造§H生物实验室§!或环绕特定星球修建§H研究站§!可以增加产值。§!"
 engineering_research:0 "工程研究"
 engineering_research_desc:1 "§E工程研究(£engineering )用于研究新技术。在殖民星球表面建造§H工程设施§!或环绕特定星球修建§H研究站§!可以增加产值。§!"

 ENERGY_DEFICIT_DESC:1 "§R帝国正遭受$DEFICIT|E$，因为所使用的§H能源点数§!远远超出了产出量，积蓄全都用光了。§!"

