 fallen_empires_tasks.2.name:0 "来自 §H[FallenEmpireTaskOrigin.GetName]§的通讯!"
 fallen_empires_tasks.2.desc:0 "[Root.GetSpeciesName], 我们决定赠与你的帝国一件礼物，作为我们宅心仁厚的表示。但不要无视我们的慷慨或者认为那是理所应当的。"
 fallen_empires_tasks.2.desc.a.materialist:0 "收下这些给[Root.GetName]的资源兑付吧，作为你为[FallenEmpireTaskOrigin.GetName]提供服务的报答。鉴于你们自己采矿作业的原始落后，相信你会发现这些补给非常丰厚。"
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName], 你们的种族对于星际社区来说是非常有价值的补充。出于我们的尊重，我们决定赠与你们一个包含各种珍贵矿物和资源的大礼包。"
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName], 你们技术的低下效率折磨着我们。鉴于你们对[FallenEmpireTaskOrigin.GetName]来说是很有价值的客户，我们决定和你们分享我们对这个宇宙的一些理解。我们可从来没对其他别的什么种族这么做过，所以你们一定要继续保持对我们有用才行 - 忘恩负义可打小就不是一个好品质。"
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName], 我们已经注意到你们缺少对技术发展趋势的关注。我们担心按照你们现在的发展节奏，在你们自我毁灭或是被更高级的种族征服前恐怕永远都无法发挥你们真正的潜力。为了帮助你们发展，我们将会传送一个包含[FallenEmpireTaskOrigin.GetSpeciesName]种族科学知识的数据存储给你们。毋庸置疑你们会发现那里面的内容对你们帝国的发展来说是具有非常宝贵的价值的。"
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName], 作为[FallenEmpireTaskOrigin.GetSpeciesName] 的客户，你们舰队的状态总让我们反省，那些你们称作“战舰”的原始笨重的飞船实在是惨不忍睹。为此我们决定再赠送你们一些富余的护卫舰中队，应该会比常常和你们打交道的那些落后种族的船队闪亮多了。\n\n  我们已经把其中一些老部件更换成更先进的组件了，这样你们不至于操作起来摸不着头绪。其余部分都装有防篡改装置，所以不要试图想去分析或是拆解这些船只。你们是不可能了解它们内部工作的机制的。"
 fallen_empires_tasks.2.desc.c.xenophile:0 "[FallenEmpireTaskOrigin.GetSpeciesName]族相信[Root.GetSpeciesNamePlural]族是保持银河物种平衡和多样性的一个重要物种。不过我们担心你们的舰队太脆弱，没法对抗更具侵略性的物种。为了帮助你们保护自己，我们决定赠送你们一支富余的护卫舰中队。\n\n我们已经为它们安装了更先进的组件和对你们[Root.GetSpeciesNamePlural]来说更熟悉的技术，你们操作这些舰队应该没什么问题。另外，依然不要试图分析或者拆解这些飞船，我们可不希望你们伤到自己！"
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesName], 作为[FallenEmpireTaskOrigin.GetSpeciesName] 的客户，你们舰队的状态总让我们反省，那些你们称作“战舰”的原始笨重的飞船实在是惨不忍睹。为此我们决定再赠送你们一些富余的战列巡洋舰中队，应该会比常常和你们打交道的那些落后种族的船队闪亮多了。\n\n  我们已经把其中一些老部件更换成更先进的组件了，这样你们不至于操作起来摸不着头绪。其余部分都装有防篡改装置，所以不要试图想去分析或是拆解这些船只。你们是不可能了解它们内部工作的机制的。"
 fallen_empires_tasks.2.desc.d.xenophile:0 "[FallenEmpireTaskOrigin.GetSpeciesName]族相信[Root.GetSpeciesNamePlural]族是保持银河物种平衡和多样性的一个重要物种。不过我们担心你们的舰队太脆弱，没法对抗更具侵略性的物种。为了帮助你们保护自己，我们决定赠送你们一支富余的战列巡洋舰中队。\n\n我们已经为它们安装了更先进的组件和对你们[Root.GetSpeciesNamePlural]来说更熟悉的技术，你们操作这些舰队应该没什么问题。另外，依然不要试图分析或者拆解这些飞船，我们可不希望你们伤到自己！"
 fallen_empires_tasks.2.a:0 "我们欣然接受."
 fallen_empires_tasks.2.b:0 "我们不需要[FallenEmpireTaskOrigin.GetSpeciesName] 的施舍!"
 fallen_empires_tasks.2.escorts_tooltip:0 "获得3艘 §YEscort-class§! 舰船"
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "获得1艘 §YBattlecruiser-class§! 舰船"
 fallen_empires_tasks.4.name:0 "来自 §H[FallenEmpireTaskOrigin.GetName]§的通讯!"
 fallen_empires_tasks.4.desc:0 "诸位，[Root.GetSpeciesNamePlural]！你一定知道，我们 §H[FallenEmpireTaskOrigin.GetSpeciesName]§! 一直致力于研究和保护银河中的所有生命形式。我们在研究了你们种族后发现 [Root.GetName] 最多也就能再持续几个世纪了。为了在灾难降临你的帝国后，确保 [Root.GetSpeciesName] 种族的延续，我们想让你的人民中的一部分去我们的 §H濒危种族保留地§!。我们将为你们的种族特制一个完美复制出来的最适合的自然环境，在那里你的人民将免受任何伤害，得到最佳保护。你不必担心他们的利益受到任何侵害。\n\n那么，你觉得怎样？ 你想接受我们的保护给你们种族的未来来份保障吗？"
 fallen_empires_tasks.4.a:0 "很好，我们接受你的捐助。"
 fallen_empires_tasks.4.b:0 "我们绝不会把我们的人民交到外星人手上!"
 fallen_empires_tasks.4.c:0 "我们的人民并非交易品, [FallenEmpireTaskOrigin.GetSpeciesName]."
 fallen_empires_tasks.4.d:0 "[Root.GetSpeciesNamePlural] 属于 [Root.GetName]."
 fallen_empires_tasks.4.e:0 "不，我们需要和我们的人民在一起。"
 fallen_empires_tasks.4.tooltip:1 "一个 §H[Root.GetSpeciesName] 人口§! 将从你的帝国移除。"
 fallen_empires_tasks.8.name:0 "来自 §H[FallenEmpireTaskOrigin.GetName]§的通讯!"
 fallen_empires_tasks.8.desc:0 "[From.GetSpeciesNamePluralCompliment]高尚的 [From.GetName], 我们相信你们会是一个信守承诺的种族。尽管你们还很年轻，但似乎你们已经理解和认识到生物多样性和社会多样性的重要，能够理解和接受那些不同的事物，而不是压制和摧毁它。但不幸的是，并不是所有年轻的种族都能这么明智。特别是§H[FallenEmpireTaskTarget.GetName]§!这个种族，还在“清洗”银河中他们认为不适宜的任何形式的生命体，并引此为荣。 然而我们不能够直接出面干预他们的行为，我们希望你们的政府能够承担起终结恶行的任务，向他们进攻并且迫使他们停止肃清活动，我们将会非常感激。"
 fallen_empires_tasks.8.a:0 "我们将阻止任何进一步的暴行!"
 fallen_empires_tasks.8.b:0 "我们不希望和 [FallenEmpireTaskTarget.GetName]起冲突."
 fallen_empires_tasks.9.name:0 "来自 §H[FallenEmpireTaskOrigin.GetName]§的通讯!"
 fallen_empires_tasks.9.desc:0 "任务完成的很好，年轻的[From.GetSpeciesName]. §H[FallenEmpireTaskTarget.GetName]§!已经束手就范，至少近期内他们的暴行已经被有效阻止。我们非常高兴，祝愿所有年轻的种族都能像你们那些言出必行。"
 fallen_empires_tasks.9.a:0 "OK"
 fallen_empires_tasks.10.name:0 "来自 §H[FallenEmpireTaskOrigin.GetName]§的通讯!"
 fallen_empires_tasks.10.desc:0 "我们非常失望，年轻的[From.GetSpeciesName]。尽管你们承诺要终结他们的恶行，但§H[FallenEmpireTaskTarget.GetName]§!依然在进行肃清活动和肆意大屠杀。我们曾认为你们的种族会一诺千金，但也许我们错了。"
 fallen_empires_tasks.10.a:0 "OK"
 fallen_empires_tasks.11.name:0 "来自 §H[FallenEmpireTaskOrigin.GetName]§的通讯!"
 fallen_empires_tasks.11.desc:0 "你们好，年轻的[From.GetSpeciesName]。前一段时间你们接受了去终止§H[FallenEmpireTaskTarget.GetName]§!肃清活动的任务。现在看起来没什么必要了，[FallenEmpireTaskTarget.GetSpeciesName]似乎已经放弃了他们的活动。不清楚是被其他种族逼迫的还是他们自己选择这么做的，总之不再需要对他们采取进一步的行动了。"
 fallen_empires_tasks.11.a:0 "OK"
 fallen_empires_tasks.13.name:0 "来自 §H[FallenEmpireTaskOrigin.GetName]§的通讯!"
 fallen_empires_tasks.13.desc:0 "你们都做了些什么?! 年轻的[From.GetSpeciesName]. 难不成你们在效仿他们?!  你们不仅没有阻止§H[FallenEmpireTaskTarget.GetName]§!族的暴行，看起来你们还将那些类似的行为在你们的帝国合法化。 请明白我们并不是傻瓜，你们会知道有什么后果的，记住我说的话。"
 fallen_empires_tasks.13.a:0 "呃... 怎么说?"
 fallen_empires_tasks.15.name:0 "来自 §H[FallenEmpireTaskOrigin.GetName]§的通讯!"
 fallen_empires_tasks.15.desc:0 "还好吗， [From.GetSpeciesNamePlural]. 这条讯息是为了通知你们一条值得关注的§H[FallenEmpireTaskTarget.GetName]§!的进展。[FallenEmpireTaskTarget.GetSpeciesName]已经开始探索一些很危险的技术，他们通过创造更复杂的人工智能来实现拥有自我意识的机器。 我们已经看到了这条路会通向哪里，我们有责任来警告你们那种会对银河中所有生命体带来的危险，我们建议你们调用你们的军事力量来攻击他们，迫使他们放弃进一步的这种研究。"
 fallen_empires_tasks.15.a:0 "如果他们危害到了我们所有人，那么必须阻止他们！!"
 fallen_empires_tasks.15.b:0 "我们不希望和[FallenEmpireTaskTarget.GetName]发生冲突."
 fallen_empires_tasks.16.name:0 "来自 §H[FallenEmpireTaskOrigin.GetName]§的通讯!"
 fallen_empires_tasks.16.desc:0 "You have done well, [From.GetSpeciesNamePlural]. The careless experimentation of the §H[FallenEmpireTaskTarget.GetName]§! has been stopped, and for the moment, disaster has been averted. Know that you have our gratitude for the part you played in making the galaxy a safer place."
 fallen_empires_tasks.16.a:0 "OK"
 fallen_empires_tasks.17.name:0 "来自 §H[FallenEmpireTaskOrigin.GetName]§的通讯!"
 fallen_empires_tasks.17.desc:0 "We are disappointed, [From.GetSpeciesNamePlural]. Despite our warnings, you have elected to do nothing about the dangerous research being carried out in the §H[FallenEmpireTaskTarget.GetName]§!. It appears your species may be doomed to extinction after all."
 fallen_empires_tasks.17.a:0 "OK"
 fallen_empires_tasks.18.name:0 "来自 §H[FallenEmpireTaskOrigin.GetName]§的通讯!"
 fallen_empires_tasks.18.desc:0 "Greetings, [From.GetSpeciesNamePlural]. This is a message to inform you that your assistance in ending the dangerous research carried out by the §H[FallenEmpireTaskTarget.GetName]§! is no longer needed, as a ban has already been placed on all further machine intelligence research in that empire. While you did not play any part in doing so, the important thing is that disaster has been averted... for the moment, at least."
 fallen_empires_tasks.18.a:0 "OK"
 fallen_empires_tasks.20.name:0 "来自 §H[FallenEmpireTaskOrigin.GetName]§的通讯!"
 fallen_empires_tasks.20.desc:0 "Do you think us fools, [From.GetSpeciesNamePlural]?! Do you think we would not notice that, after agreeing to end the dangerous research in the §H[FallenEmpireTaskTarget.GetName]§!, you yourselves would begin to pursue the very same lines of research?! We will not be mocked by worthless little savages that have barely even mastered the atom. Prepare yourselves for our response."
 fallen_empires_tasks.20.a:0 "Um... oops?"
 fallen_empires_tasks.22.name:0 "来自 §H[FallenEmpireTaskOrigin.GetName]§的通讯!"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]. We understand that your empire is home to an individual whose brilliant mind transcends the tragical primitiveness of your species. While the talents of §H[FallenEmpireScientistTarget.GetName]§! are sadly wasted in the [Root.GetName], we [FallenEmpireTaskOrigin.GetSpeciesName] always have a use for skilled scientists to work in our archives. As such, we are offering you a unique chance to earn our favor by allowing us to take charge of [FallenEmpireScientistTarget.GetHimHer]. We already have a ship enroute to pick [FallenEmpireScientistTarget.GetHimHer] up, so you need only say 'yes' and everything will be settled.\n\nI'm sure you won't want to disappoint us... do you?"
 fallen_empires_tasks.22.a:0 "很好，你可以拿走 [FallenEmpireScientistTarget.GetHimHer]了."
 fallen_empires_tasks.22.b:0 "我们绝不会把一件我们自己的东西交给外星人！"
 fallen_empires_tasks.22.c:0 "这不由我们决定!"
 fallen_empires_tasks.22.d:0 "放弃我们最聪明的头脑？我想别这么做。"
 fallen_empires_tasks.22.e:0 "不, 我们需要 [FallenEmpireScientistTarget.GetHimHer]."
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§! 将要离开我们的帝国."
 fallen_empires_tasks.24.name:0 "来自 §H[FallenEmpireTaskOrigin.GetName]§的通讯!"
 fallen_empires_tasks.24.desc:0 "Greetings, [Root.GetSpeciesNamePlural]! We understand that your empire has come into possession of a cache of data containing the brain scans and genetic data of an extinct species, taken from the very world they once inhabited. Even though your species is still too primitive to utilize this data, we laud your efforts in preserving this last remnant of a once vibrant civilization. As part of our efforts to conserve and catalogue endangered species in our §HEndangered Species Preserve§!, we wish to take this data and use our cloning technologies to bring a small number of this species back to life. Will you share it with us so we can fulfil their last wish together?"
 fallen_empires_tasks.24.a:0 "我们将拷贝一份副本给你."
 fallen_empires_tasks.24.b:0 "我想我们能坚持下去。"
 fallen_empires_tasks.24.tooltip:1 "A Pop of the long-dead §H[FallenEmpireDeadSpecies.GetSpeciesName]§! species will be created in the [FallenEmpireTaskOrigin.GetAdjective] Endangered Species Preserve."
 
