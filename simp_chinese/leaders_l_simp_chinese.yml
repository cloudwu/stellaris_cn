 ## Scientist
 subclass_scientist_explorer: "探索者"
 subclass_scientist_explorer_desc: "探索新星球，登记新物种，遭遇新文明：这位领袖是这句格言的身体力行者。"
 subclass_scientist_explorer_hive: "探索者"
 subclass_scientist_explorer_hive_desc: "探索新星球，登记新物种，遭遇新文明：这是这只无畏的工蜂的主导推动力。"
 subclass_scientist_explorer_machine: "探索者"
 subclass_scientist_explorer_machine_desc: "探索新星球，登记新物种，遭遇新文明：这是这只无畏的单元的主导推动力。"
 subclass_scientist_scholar: "前沿学者"
 subclass_scientist_scholar_desc: "星系充满了未知的谜团，而前沿学者正是来揭开它们神秘面纱的人。这些富有探险精神的研究者专精于发掘遗址、调查异常现象以及其他的秘密。"
 subclass_scientist_scholar_hive: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_hive_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_scholar_machine: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_machine_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_governor: "分析专员"
 subclass_scientist_governor_desc: "分析专员奋斗在科学的第一线，他们的工作中心在于指导实验、研究新科技为帝国做出贡献。"
 subclass_scientist_governor_hive: "分析工蜂"
 subclass_scientist_governor_hive_desc: "分析工蜂奋斗在科学的第一线，他们的工作中心在于指导实验、研究新科技为帝国做出贡献。"
 subclass_scientist_governor_machine: "分析单元"
 subclass_scientist_governor_machine_desc: "分析单元奋斗在科学的第一线，他们的工作中心在于指导实验、研究新科技为帝国做出贡献。"
 subclass_scientist_councilor: "统计学家"
 subclass_scientist_councilor_desc: "研究者是每一个科研团队和项目背后最主要的推动力。这些人专注于研究新科技，不知疲倦地追求着新知识。"
 subclass_scientist_councilor_hive: "统计工蜂"
 subclass_scientist_councilor_hive_desc: "统计工蜂是每一个科研团队和项目背后最主要的推动力。这些工蜂坚持不懈地追求新知识。"
 subclass_scientist_councilor_machine: "统计单元"
 subclass_scientist_councilor_machine_desc: "统计单元是每一个科研团队和项目背后最主要的推动力。这些单元坚持不懈地追求新知识。"
 ### TRAITS
 leader_trait_ignore_leader_cap_tt: "$t$不计入领袖上限。"
 leader_trait_scout: "侦查专家"
 leader_trait_scout_desc: "这位领袖是一名侦查专家，这种专业技术能帮助他们避开太空中最危险的威胁。"
 leader_trait_scout_hive: "侦察专家"
 leader_trait_scout_hive_desc: "这只工蜂专耕于侦察领域，能够最大限度地利用舰船长程传感器。"
 leader_trait_scout_machine: "侦察专家"
 leader_trait_scout_machine_desc: "该单元专耕于侦察领域，能够最大化利用舰船长程传感器。"
 leader_trait_restore_point: "逃生舱"
 leader_trait_restore_point_desc: "这位过分谨慎的领袖魔改了[Root.GetHisHer]的舰船，使得[Root.GetHimHer]可以从逃生舱指挥船只，在危险初现端倪得时候就能够舍弃船只。"
 leader_trait_restore_point_effect: "当舰队被摧毁时，领袖永远不会死亡。"
 leader_trait_academia_recruiter: "学院征兵官"
 leader_trait_academia_recruiter_desc: "在我们的学术机构，招聘人员正在向最优秀和最聪明的人颂扬服兵役的美德。在战场上获得的实践经验是课堂上无法传授的，它将会引领工程和技术的进步。"
 leader_trait_academia_recruiter_effect: "研究者岗位提供得海军容量：§G+1§!"
 leader_trait_selfcare_expert: "仓生克隆"
 leader_trait_selfcare_expert_desc: "在这位领袖死后会被另一位具有一样的技能、人格和行为模式的仓生克隆人替代。"
 leader_trait_selfcare_expert_machine: "备份拷贝"
 leader_trait_selfcare_expert_machine_desc: "在这位领袖停止工作后另一台与[Root.GetHeShe]具有相同技能、性格和行为模式的机器拷贝将会取而代之。"
 leader_trait_selfcare_expert_hive: "工蜂克隆"
 leader_trait_selfcare_expert_hive_desc: "在这位领袖死后会被另一位具有一样的技能、人格和行为模式的仓生克隆工蜂替代。"
 leader_trait_selfcare_expert_effect: "死亡时：产生当前领袖的复制品，拥有一样的技能、等级以及一半的年龄。"
 leader_trait_midas_touch: "活力讲古人"
 leader_trait_midas_touch_desc: "这位领袖经常在深空工作，见证了真正令人惊叹的遥远之地。[Root.GetHisHer]事迹鼓舞着大众，提供了星系中稀有资源和异常事件的信息。"
 leader_trait_midas_touch_effect: "$t$完成异常现象时:\n$tt$所有$scientist_plural_with_icon$获得§G+300§!经验"
 leader_trait_speed_chaser: "天妒英才"
 leader_trait_speed_chaser_desc: "这位领袖的一生如焰火般激烈而短暂，燃烧自己，照亮后人前进的道路。"
