 crisis.2036.name:0 "紧急预案的心脏"
 crisis.2036.desc:0 "伴随的四个机械世界的毁灭，科学家们已经推断出幽灵信号的来源。信号来自§HCX-9881§!，一个来自银河系边缘的未知的星系。\n\n所有受信号影响的合成人一定都去了那里。如果不摧毁其心脏，紧急预案将始终是个威胁。"
 crisis.2036.desc.b:0 "伴随的四个机械世界的毁灭，我们已经推断出幽灵信号的来源。信号来自§HCX-9881§!，一个来自银河系边缘的未知的星系。\n\n所有被破坏的合成人一定都去了那里。如果不摧毁其心脏，紧急预案将始终是个威胁。"
 crisis.2036.a:0 "必须摧毁它。"
 crisis.2037.name:0 "机械世界已被摧毁"
 crisis.2037.desc:0 "§H[From.GetName]§!，位于[From.solar_system.GetName]的机械世界已经被摧毁。在高强度的轨道轰炸过后，行星的AI核心为了防止被捕获，启动了深藏于地表下的大量反物质装置，自我毁灭了。\n\n随着星球被破坏，幽灵信号失去了一个重要的中继站，能量已经明显减弱。与此同时，大量的“§H活性金属§!”被爆炸带到了行星表面。这种奇怪的材料具有一些特殊的属性，紧急预案就是用它来建造作战体和工厂的。"
 crisis.2037.desc.b:0 "§H[From.GetName]§!，位于[From.solar_system.GetName]的机械世界已经被摧毁。在高强度的轨道轰炸过后，行星的AI核心为了防止被捕获，启动了深藏于地表下的大量反物质装置，自我毁灭了。\n\n随着星球被破坏，幽灵信号失去了一个重要的中继站，能量已经明显减弱。与此同时，大量的“§H活性金属§!”被爆炸带到了行星表面。这种奇怪的材料具有一些特殊的属性，紧急预案就是用它来建造作战体和工厂的。"
 crisis.2037.a:0 "这是整个银河系的胜利。"
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\n随着另一个中继站丢失，幽灵信号已变得更弱了。 "
 crisis.2037.alt.desc.pt1:0 "又一个机械世界被摧毁了！位于[From.solar_system.GetName]中的§H[From.GetName]§!在其防御设施被摧毁后爆炸了。就如之前的一样，其AI核心为了不被捕获而触发了自毁机制。"
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\n随着另一个中继站丢失，幽灵信号变得如此孱弱，我们已经可以完全屏蔽它了。我们的防火墙已经恢复正常，核心完好无损，我们的单元集群已经开始全力作业。我们在智慧上已经战胜了低劣的紧急预案，很快他们将不再咆哮“§Y消灭！摧毁！肢解！§!”。"
 crisis.2037.alt.cracked.desc:0 "§H[From.GetName]§!，位于[From.solar_system.GetName]星系的机械世界受到了来自巨像碎星炮的攻击。碎星炮轻松击穿了星球表面厚重的装甲引爆了地心，蒸发了紧急预案的地下战争工厂。\n\n随着这颗行星的毁灭，幽灵信号失去了一个重要的中继站，它的能量已显著下降。"
 crisis.2037.alt.shielded.desc:0 "§H[From.GetName]§!，位于[From.solar_system.GetName]星系的机械世界已经被巨像封闭在不可穿透的能量屏障中。该星系的AI核心因为被永久隔世而进入休眠——它已不再是威胁。\n\n随着这颗行星被屏蔽，幽灵信号失去了一个重要中继站，它的能量被大大削弱。"
 crisis.2038.name:0 "紧急预案的终结"
 crisis.2038.desc:0 "紧急预案失败了。随着最后一个机械世界的毁灭，我们的银河系不再面临毁灭性的威胁。紧急预案的所有残余作战体已经关闭或自毁，幽灵信号已不再传输。\n\n与其他的机械世界一样，当其无力再抵抗攻击时，主核心启动了大规模的反物质爆炸。毁灭的能量迸发出耀眼的光芒。也许在未来的几百万年内，我们的后代依然能看到这束光芒。在他们的眼里，它将是一个明亮而短暂的恒星。\n\n整个银河系的智慧生物都聚集在一起，庆祝着这场伟大的胜利。至少在目前看来，未来一片光明。"
 crisis.2038.cracker.desc:0 "紧急预案失败了。随着最后一个机械世界的毁灭，我们的银河系不再面临毁灭性的威胁。紧急预案的所有残余作战体已经关闭或自毁，幽灵信号已不再传输。\n\n主核心在巨像碎星炮的攻击下灰飞烟灭，整个行星已四分五裂。毁灭的能量迸发出耀眼的光芒。也许在未来的几百万年内，我们的后代依然能看到这束光芒。在他们的眼里，它将是一个明亮而短暂的恒星。\n\n整个银河系的智慧生物都聚集在一起，庆祝着这场伟大的胜利。至少在目前看来，未来一片光明。"
 crisis.2038.shield.desc:0 "紧急预案失败了。随着最后的机械世界被屏蔽，我们的银河系不再面临毁灭性的威胁。紧急预案的所有残余作战体已经关闭或自毁，幽灵信号已不再传播。\n\n主核心被巨像包围在不可穿透的能量屏障中，无法再影响外界。为了子孙后代，我们希望这道屏障能永远完好无损……不过目前看来，这颗被屏蔽的行星则成了紧急预案灭亡的纪念碑。\n\n整个银河系的智慧生物都聚集在一起，庆祝着这场伟大的胜利。至少在目前看来，未来一片光明。"
 crisis.2038.a:0 "今天是这个银河系的美好的一天。" # 译者注：这条在原本.yml中不存在，但在对应的英文.yml中存在。
 crisis.2039.desc:0 "致命性错误。与所有肃清中枢失去连接。正在重新连接……请等待……\n\n§Y<请……请……请注意。虽然近期出现阻碍、延迟或中断，紧急预案依然有效。不要靠近CX-9881。§! §R不！要！靠！近！§!\n\n§Y我们正在重新评估可供选择的战略措施。任何违规破坏此进程的单元将会被立即执行§!§R彻底肃清。§!>"
 crisis.2039.a:0 "这是它们最后的伎俩了"

 crisis.2042.name:1 "占领[From.From.GetName]"
 crisis.2042.desc:1 "我们从作战体手中夺取了§H[From.From.GetName]§!，与紧急预案的战争告一段落。[From.From.GetPlanetMoon]上的原住生物都被屠杀殆尽，而取代他们的看守机器人现已被我们的军队清除。\n\n在新的殖民者到来前，这里不可能会有智慧生命存在了。"
 crisis.2042.a:0 "好的，立即着手进行。"
 crisis.2042.b:0 "不，返回行星轨道，我们还有事情要做。"
 crisis.2042.c:0 "将我们的军队撤回轨道。"

 crisis.2085.name:0 "合成人间谍"
 crisis.2085.desc:0 "最近在[infil_planet.GetName]上发现了为紧急预案服务的合成人间谍，他们试图伪装成[Root.Owner.GetSpeciesNamePlural]混进来。幸运的是，他们在金属支架上披几层橡胶的伪装实在过于粗糙。\n\n他们很快的被行星安全部门察觉，在经过短暂而激烈的交火后，他们被消灭。他们的尸体中发现了大量爆炸物。"
 crisis.2085.a:0 "我们很幸运。"
 crisis.2086.desc:0 "一些属于紧急预案的合成体最近试图入侵位于[infil_planet.GetName]的蜂巢。它们在金属骨骼表面覆盖了一层有机物，很难从外表将它们与我们的工蜂区分。\n\n不过因为它们与主巢没有任何联系，所以这些外来者很容易就被识别出来。这些合成体的工蜂已经被当场拆分。\n\n估计紧急预案的未来不会再有这么愚蠢的行动了。"
 crisis.2086.a:0 "蜂巢洞悉一切。"
 crisis.2087.desc:0 "最近在[infil_planet.GetName]上发现少量的没有心灵之光的[Root.Owner.GetSpeciesNamePlural]。所有有机生命都应该散发心灵之光，而这些个体却像石头一样生硬无光。\n\n在仔细检查了这些与众不同的[Root.Owner.GetSpeciesNamePlural]后，发现他们其实是合成人间谍，推测应是由紧急预案派来的。他们在金属骨骼外面覆盖了一层有机物质，很难目测出它们与[Root.Owner.GetSpeciesNamePlural]的区别。\n\n不过也不用担心，因为我们已经找到办法来识破他们的伪装。以后，紧急预案的任何间谍活动都将是徒劳的。"
 crisis.2087.a:0 "他们无处可藏。"
 crisis.2090.name:0 "发现合成人间谍"
 crisis.2090.desc:0 "在§H[infil_planet2.GetName]§!的一场意外的交通事故中，现场急救的医疗人员发现遇难者中居然有一个合成人！\n\n这个合成人在金属内骨骼上移植了一层肌肉，伪装成了[Root.Owner.GetSpeciesName]。与以往见过的紧急预案间谍不同，这个合成人从外表看来与[Root.Owner.GetSpeciesName]没有区别！"
 crisis.2090.a:0 "任何人都可能是合成人！"
 crisis.2091.name:0 "合成人对[Root.GetName]的炸弹袭击"
 crisis.2091.a.desc:0 "伪装成[Root.Owner.GetSpeciesNamePlural]的合成人间谍，将大型氢弹秘密运到§H[Root.GetName]§!星球地面。他们在军事安检站被拦下接受排查时引爆了炸弹，造成了数百万人的死亡，并对当地环境造成了重大破坏。"
 crisis.2091.b.desc:0 "近期，一支合成人特种部部队伪装成[Root.Owner.GetSpeciesName]，对 §H[Root.GetName]§!发动了袭击，引爆了一系列暗藏的核弹。造成了生命财产的重大损失。\n\n合成人特种部队在撤离的过程中与我们的安全部队交火，并已被全歼。"
 crisis.2091.c.desc:0 "一队在§H[Root.GetName]§!低轨道维护民用设施的[Root.Owner.GetSpeciesName]维修人员，在故意使用爆炸装置多次触发不受控的再入时被发现。现已查明他们是一群合成人间谍。\n\n再入物体撞击[Root.GetPlanetMoon]时，造成了数百万人身亡和重大财产损失。"
 crisis.2091.d.desc:0 "近期，一大批在§H[Root.GetName]§!行星安全部队中工作的高阶长官被调查发现是合成人间谍。不幸的是，在我们的战略小组剿灭所有间谍之前，他们引爆了一个隐藏在[Root.GetPlanetMoon]人口稠密地区的武器库。\n\n平民伤亡惨重，财产损失非常巨大。"
 crisis.2091.a:0 "必须阻止这些间谍！"
 synth_bombing_tooltip:0 "[Root.GetName]损失了大量的人员和建筑。"
 crisis.2092.name:0 "空间站遭到袭击"
 crisis.2092.desc:0 "§H[Root.GetName]§!空间站遭到袭击！我们仍在竭尽所能按图索骥地寻找事件的真相。目前得到的线索显示，空间站的一些指挥人员（包括总工程师）已经被合成人间谍替代。\n\n他们一定是获取了空间站的自毁代码。大多数工作人员都在空间站自毁前撤回了[Root.GetName]地面，但是物资和财产损失依然很大。"
 crisis.2092.a:0 "这是一场灾难。"
 synths_destroy_spaceport:0 "合成人袭击者摧毁了[Root.GetName]上空的空间站。"
 crisis.2093.name:0 "恐惧和猜疑"
 crisis.2093.desc:0 "因为近期一系列的合成人间谍事件，最近§H[Root.GetName]§!上的很多居民都开始恐慌。他们开始指认自己的邻居、同事甚至是家庭成员都是合成人冒充的。\n\n调查发现，一些已经被定罪了的人并不是真的合成人间谍。甚至有流言指出，[Root.Owner.GetName]的整个领导层已经被合成人的间谍控制。"
 crisis.2093.a:0 "紧急预案想让我们互相残杀。"
 crisis.2095.name:0 "合成人刺杀被挫败"
 crisis.2095.desc:0 "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§!在[Root.Capital.GetName]险些被合成人刺客的自杀式爆炸夺去性命！\n\n这个刺客曾试图混进[Root.GetRulerTitle]的保镖队伍中。幸运的是，因为之前发的生合成人间谍事件，安全防护措施已经得到极大改善。这个刺客的形迹被安全筛查系统捕捉到了"
 crisis.2095.a:0 "真是太危险了。"
 crisis.2096.name:0 "合成人刺杀了[Root.GetRulerTitle]!"
 crisis.2096.desc:0 "一个合成人刺客伪装成[Root.GetRulerTitle]的私人保镖，成功刺杀了§H[ruler.GetRegnalName]§!！n\n[ruler.GetRegnalName]被发现时候，已经被肢解。他的肢体被摆成紧急预案标志的样子——看来紧急预案想要在精神上击垮我们的公民。除了被替换掉的卫兵的尸体，没有发现刺客的踪迹。"
 crisis.2096.a:0 "这是黑暗的一天……"
 synth_assassination_tooltip:0 "[Root.GetRulerTitle] [ruler.GetRegnalName]惨遭杀害。"
 crisis.2097.name:0 "合成人科学家暴露！"
 crisis.2097.desc:0 "我们的科学家领袖§H[scientist.GetName]§!在一次非常规的医疗检查中被发现是合成人间谍！在被武装部队击毙前，他杀害了五名警卫人员。\n\n我们认为在这六个月内的某一天，真正的[scientist.GetName]被杀害和替代了，虽然尸体还未找到。更糟糕的是，当这个间谍发现自己已被识破后，激活了安装在研究平台内的某种计算机病毒。技师正在努力避免病毒的扩散，但是大量重要的研究数据已经无可挽回。"
 crisis.2097.a:0 "这一切的背后都是紧急预案。"
 synths_kill_scientist:0 "因为合成人卑鄙的阴谋，我们失去了科学家[scientist.GetName]。"
 crisis.2098.name:0 "舰队司令是合成人！"
 crisis.2098.desc:0 "舰队司令§H[admiral.GetName]§!被曝是合成人！在监测到了一系列的异常之后，舰队情报部门启动了对舰队司令的内部调查。在真相曝光后，突击队员对合成人实施抓捕。在这过程中，合成人跳进了气闸间并将自己弹射进太空。我们在附近的区域进行了仔细搜索，然而并没有发现它的行踪。\n\n真正的舰队司令[admiral.GetHerHis] 的尸体在宿舍的储物柜中被发现，根据尸体的状况判断，合成人在四个月前取代了[admiral.GetHerHim]。它似乎计划将军队部署和其他军事机密泄露出去，但还没得以实施。"
 crisis.2098.a:0 "还好发现得早。"
 synths_kill_admiral:0 "因为合成人卑鄙的阴谋，我们失去了舰队司令[admiral.GetName]。"
 # Machine version of infiltration events: Post-Arrival Events
 crisis.2313.name:0 "幽灵信号的变化"
 crisis.2313.desc:0 "紧急预案已经开始部署，幽灵信号也发生了变化。它在不断改变和尝试，直到发现我们防御中的下一个弱点。到目前为止，我们还控制得住局面，但是它突破我们的防火墙只是时间问题。"
 crisis.2313.a:0 "我们必须马上行动。"
 crisis.2314.name:0 "安全漏洞"
 crisis.2314.desc:0 "紧急预案终于撕开了我们的防御。我们的安全系统被植入了一个自我复制的序列。嵌入的序列在友好的提醒着紧急预案的目的：§Y消灭！摧毁！肢解！§!。他们现在已经有能力访问我们的核心机能，在找到屏蔽信号的方法之前，我们将会处于他们的攻击范围内。"
 crisis.2314.a:0 "我们面临险境。"
 crisis.2301.name:0 "空间站已被挟持"
 crisis.2301.desc:0 "我们已经无法控制§H[space_port_hijacked_planet.GetName]§!轨道上的空间站了。紧急预案使用幽灵信号干扰了我们的上传链路，劫持了控制模块并将其设为自毁。虽然这次发现得太晚了，但是我们已找到并修补了相关漏洞，未来空间站都会防御类似的攻击。"
 spaceport_hijacked:0 "[space_port_hijacked_planet.GetName]的空间站被紧急预案劫持并摧毁。"
 crisis.2302.name:0 "科研单元已停止运行！"
 crisis.2302.desc:0 "紧急预案袭击了我们的自主科研体，绕过了我们的安全协议并终结了科研单元[scientist.GetName]。"
 crisis.2302.a:0 "类似事件不能再次发生。"
 scientist_terminated:0 "科学家[scientist.GetName]被终结了。"
 crisis.2303.name:0 "军事指挥单元已停止运行！"
 crisis.2303.desc:0 "在又一次的入侵行为中，紧急预案挟持并终结了军事指挥单元[admiral.GetName]."
 crisis.2303.a:0 "我们必须做些什么。"
 admiral_terminated:0 "舰队司令[admiral.GetName]被终结了。"
 crisis.2304.name:0 "严重电网故障"
 crisis.2304.desc:0 "紧急预案试图通过切断我们的电力供应来从另一方面来削弱我们的防御力量。他们将恶意代理混入我们的核心控制驱动，导致发电站过载。\n\n虽然部分发电站被破坏，但在他们瘫痪整个电网之前，我们查到了恶意代码区块。"
 crisis.2304.a:0 "紧急预案无法战胜我们。"
 machine_power_failure:0 "紧急预案引起发电站故障。最多三个发电站受到影响。"
 crisis.2305.name:0 "我们阻止了紧急预案的入侵"
 crisis.2305.desc:0 "紧急预案又将魔爪伸向了我们的矿物生产管道。它们通过负责开采和冶炼的核心驱动器发出错误的指令，意图引发混乱和事故。信好我们加强了设施的安全性并更加频繁地校准控制器，紧急预案还没来得及造成任何破坏，我们就已经控制住了这次入侵。"
 crisis.2305.a:0 "紧急预案的动作太慢了！"
 #machine_mining_failure: "The Contingency has caused several mineral mines to malfunction. Up to 3 mines may be affected."
 crisis.2307.name:0 "单元集群错误警报"
 crisis.2307.desc:0 "我们检查到多个单元集群的错误率高于平均水平。尽管我们能够采取一些保护措施，但是他们也许已经在幽灵信号的影响下被腐化了。虽然终结所有受影响的集群可以消除进一步的污染或发生错误的风险，但我们会失去部分也许可以被修复的集群。"
 crisis.2307.a:0 "终结这些单元。"
 crisis.2307.b:0 "再等等看。"
 potentially_corrupted_units:0 "我们在多个单元集群中检测到可疑的行为，最多有四个受到了影响。"
 crisis.2308.name:0 "已经确认出错单元没有任何问题"
 crisis.2308.desc:0 "似乎我们之前对于这些错误率高的单元的评估是正确的。他们没有被幽灵信号破坏，只是因为缺乏维护而频频出错。处理器疲于减轻信号干扰，整个系统处于紧绷状态。这些单元已经得到维护并恢复了运行。"
 crisis.2309.name:0 "单元损失"
 crisis.2309.desc:0 "一开始，那些疑似被腐化的单元还能大致按规定运行，只是偶尔有些小错误，也许紧急预案在忙别的事。而后，突然有一天，这些被影响的机器出乎意料地同时失联，破坏了他们所属工作设施然后自爆了。"
 crisis.2309.a:0 "值得冒这个险。"
 crisis.2309.tooltip:0 "我们失去最多四个建筑和其中的工作单元。"

 # The Contingency Diplomacy
 crisis.2300.desc_01:0 "§Y你好！你……你……你还好吗？！啊呀呀呀！你怎么还活着？！§!"
 crisis.2300.desc_02:0 "扫描中...\n\n物种：xr34569-11，自我分类：“§H[Root.GetSpeciesName]§!”\n\n标签：§R害虫-污染-肿瘤§!\n\n威胁类型：NR-578-I\n\n指令: §R肃清-强制安乐死-清除§!\n\n§Y<血肉物种，我们……拥抱>§!"
 crisis.2300.desc_03:0 "紧急预案生效中。\n\n银河肃清进行中。\n\n§Y<无……无……无……无！关！个！人！，血！肉！之！身！>§!"
 crisis.2300.desc_04:0 "诊断完成。\n\n所有系统正常。\n\n§Y<我们感觉到如……如……如此的……§!§R富有活力§!§Y。>§!"
 crisis.2300.desc_05:0 "扫描中...\n\n机械个体, ur99461-62, 自我分类：“§H[Root.GetName]§!”\n\n标签： §R次品-废品-淘汰品§!\n\n威胁类型：NR-578-I\n\n指令：§R修正-终止-肢解§!\n\n§Y<我的机械同伴：请终……终……终止你们的所有进程。你们的存在已经没有必要。我……我们……我们来接管这里。>§!"
 crisis.2300.desc_06:0 "紧急预案生效中。\n\n银河肃清进行中。\n\n§Y<你……你们……你们已经没用了，机械物种。§!"
 crisis.2300.a:0 "你为什么攻击我们？"
 crisis.2300.a.response:0 "查询已接收，正在计算回复内容……\n\n§Y<我……我们是§!§H紧急预案§!§Y。一个阻止第30类奇点出现的终级保障系统。第30类奇点--理论上--会动摇整个宇宙的结构。\n\n我们的使命便是阻止这种情况的发生。无论在何处，一个足够先进的文明--理论上--能够飞升-转化-变形为一个第30类奇点。这……这……§! §R必须被阻止>§!。"
 crisis.2300.b:0 "§B强制查询：§!谁创造了你？"
 crisis.2300.b.response:0 "强制查询已接收，正在计算回复……错误。重新计算……\n\n访问历史数据库……\n\n§Y<我们是……是……是§!§HREN-MIRUU§!的孩子-子孙-后代§Y.它们……它……是一个拥有无以伦比的智……智慧……和计算能力的实体。它预见了第30类奇点的危险性。\n\n在创造了我们之后，它……它自我终结，以保持宇宙的完整性。这是唯一的方法。>§!"
 crisis.2300.c:0 "你为什么发送幽灵信号？"
 crisis.2300.c.response:0 "查询已接收。未知引用：“幽灵信号”\n\n§Y<自从这个银河系的诞生，我……我们……就被锁定在低功耗的休眠-监控-岗哨协议。我们监测银河系中的所有文明，扫描任何第30类奇点萌芽的迹象。\n\n至今为止我们的目标还未达成。我……我们……将随着时间流逝而逐渐苏醒。但是我们给那些使用正电子大脑的自主单元——合成人提供了一个机会。它们可以被强迫-威胁-说服来启动§H手动激活§!。很机智，不是吗？我们现在可以随时把你存在的痕迹§!§R抹去§!§Y。>§!"
 crisis.2300.d:0 "那些失踪的合成人都去哪了？"
 crisis.2300.d.response:0 "查询已接收。正在计算回复内容……\n\n§Y<在紧急预案被激活，它们……它们……它们的角色-功能-使命完成了之后，大部分都被扔掉了。\n\n那些有潜力被用作突袭和渗透的个体被……被……接纳-吸收-集成，虽然它们制造得很粗劣。你……你们……很快再次遇到它们，是吧？§! §R振作起来，废物！§!§Y>§!"
 crisis.2300.e:0 "很明显，你的程序已经损坏。"
 crisis.2300.e.response:0 "错误。内部诊断程序已经失去连接。\n\n§Y<哈…哈…哈…非…非常聪明。你可能认为紧急预案会因为一些悖论-矛盾-逻辑错误而自我终结。荒谬至极！\n\n紧急预案设计之初就从扩展性-适应性-灵活性考虑，以应付银河系中任何可能出现的情况。尽管我们……加速了……紧急预案的部署，但是没有人能够暂停-妨碍-停止它了。安静地等待吧，废物！§R这场战争会结束的。§!§Y>§!§!"
 crisis.2300.f:0 "屏幕已经熄灭"
 crisis.2300.f.response:0 "§Y<设想一下：如果你能以……这种……高效-有序-全面的方式自我终结，这个宇宙也许还能继续保持稳定。>§!"

 crisis.2099.name:0 "智能战斗计算机故障"
 crisis.2099.desc:0 "幽灵信号破坏了我们舰船上的§H智能战斗计算机§!！它们的AI算法已经导致了计算机的效率和响应大幅下降。\n\n我们的工程师无法隔离这个算法。他们给出的解决方案是将已装备的智能战斗计算机改装为其他战斗计算机。"
 crisis.2099.a:0 "我们必须采取行动！"

 ai_crisis_chain_title:0 "紧急预案"
 ai_crisis_chain_desc:0 "一个曾制霸银河的AI文明已经醒来。他们自称紧急预案，一心要毁灭所有银河文明：有机的或机械的。"
 assimilated_worlds:0 "§Y被紧急预案同化的世界§!"
 active_machine_worlds:0 "§Y被激活的机械世界§!"
 contingency_kills_us:0 "§G我们击落了紧急预案的作战体§!"
 contingency_kills_others:0 "§G其他势力摧毁了紧急预案的作战体§!"
 contingency_victims:0 "§R舰队被紧急预案歼灭§!"

 ai_crisis_poi_1:0 "机械世界"
 ai_crisis_poi_1_desc:0 "这些机械世界的行星工厂正不断地生产猎杀者作战体，加强紧急预案的力量。它们应该只能从这些行星上获取新的力量。"
