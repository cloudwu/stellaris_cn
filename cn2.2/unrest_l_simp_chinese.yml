 riots_averted:0 "英勇人民"
 riots_averted_desc:0 "尽管§H动乱§!严重，这颗殖民星上的人们仍然万众一心，防止暴力进一步激化。"
 spiritualist_unrest:0 "动乱（引发唯心主义）"
 spiritualist_unrest_desc:0 "这颗殖民星上的§H动乱§!导致人口更容易倾向于§Y唯心主义§!。"
