 first_contact.1120.name: "邀请函"
 first_contact.1120.desc: "§H[This.ContactCountry.GetName]§!派遣了一艘舰船到我们的边境上，广播着重复的信号。\n\n翻译这些信息颇具挑战，但我们的[This.Owner.GetLinguists]相信他们是在邀请我们派出以为代表去往他们的舰船上参加一场持续多日的文化交流活动。"
 first_contact.1120.a.proactive: "多么令人信服的姿态。"
 first_contact.1120.a.cautious: "行，但听起来很像一个陷阱。"
 first_contact.1120.a.tooltip: "我们会派我们的特使去参加活动。"
 first_contact.1120.b: "绝对不可能。"
 first_contact.1120.b.tooltip: "我们会拒绝该邀请。"
 first_contact.1125.name: "餐前准备"
 first_contact.1125.desc: "[This.Owner.GetEnvoy][This.Leader.GetName]和我们的[This.Owner.GetLinguists]连蒙带猜地接受了外星人的文化交流邀请。§H[This.ContactCountry.GetName]§!的热烈反应应该是积极的。不久之后，他们发来了表示派对倒计时的象形文字。\n\n[This.Owner.GetEnvoyCap][This.Leader.GetName]正在利用剩余的时间准备并进一步学习我们目前获得的语言样本。"
 first_contact.1125.a: "这是不可多得的学习机会。"
 first_contact.1125.a.tooltip: "我们会为邀请做好准备。"
 first_contact.1125.b: "这是一个秘密收集信息的绝佳机会。"
 first_contact.1125.b.tooltip: "我们同意参会，但会让特使装备上间谍科技。"
 first_contact.1130.name: "参会之前"
 first_contact.1130.desc: "§H[This.ContactCountry.GetName]§!文化交流活动的倒计时马上就到尾声了。[This.Owner.GetEnvoyCap][This.Leader.GetName]很快就要登上前往外星特使舰船的太空梭。出于尊重，宴会期间与我们的[This.Owner.GetEnvoy]的通讯将会暂停。"
 first_contact.1130.a: "我们应该尽可能地融入他们的文化。"
 first_contact.1130.a.tooltip: "我们的特使将会试着与他们的文化保持一致。"
 first_contact.1130.b: "表现得热情又专业就行。"
 first_contact.1130.b.tooltip: "我们的特使会以专业的态度行事。"
 first_contact.1130.c: "开始行动。"
 first_contact.1130.c.tooltip: "我们的特使将会尽可能地获取情报。"
 first_contact.1135.name: "第二次机会"
 first_contact.1135.desc: "我们对§H[This.ContactCountry.GetName]§!的邀请不闻不问冒犯到了他们。他们的态度发生了一百八十度大转弯。在后续的通讯中我们的[This.Owner.GetLinguists]翻译出了一些敌意性的言辞。\n\n他们似乎不想要我们拒绝。"
 first_contact.1135.a: "很好很好。我们会出席的。"
 first_contact.1135.a.tooltip: "我们终究会为了顺畅的外交关系出席的。"
 first_contact.1135.b: "不去就是不去。"
 first_contact.1135.b.tooltip: "我们没有任何理由接受这个邀请"
 first_contact.1140.name: "谍报失误"
 first_contact.1140.desc: "§H[This.ContactCountry.GetName]§!的活动持续的时间远超预期。\n\n[This.Owner.GetEnvoy][This.Leader.GetName]的太空梭返回时汇报了任务失败。\n\n在活动过程中，主办方找到了谍报装置。[This.Owner.GetEnvoyCap][This.Leader.GetName]遭到了审问和训斥，并被遣返。通过后备间谍科技获取的数据，我们现在理解了他们的语言和科技，然而我们的外交前景一片渺茫。"
 first_contact.1140.A: "真不幸。"
 first_contact.1145.name: "扫描完毕"
 first_contact.1145.desc: "§H[This.ContactCountry.GetName]§!的活动举办时间远超预期。\n\n乘坐太空梭返回后，[This.Owner.GetEnvoy][This.Leader.GetName]汇报了行动大获成功。不仅这种外星语言被大部分破解了，我们的扫描也揭示了他们科技能力的清晰图景。\n\n这将会极大地促进我们与§H[This.ContactCountry.GetName]§!未来的关系，同时还让他们对我们对他们科技了如指掌一事蒙在鼓里。"
 first_contact.1150.name: "宴会人生"
 first_contact.1150.desc: "敞开心胸来到这场持续多日的盛会，[This.Owner.GetEnvoy][This.Leader.GetName]参加了音乐、戏剧和误导的表演，并尝试了许多餐饮传统。他们对各种体验的接受得到了§H[This.ContactCountry.GetName]§!的热烈欢迎。\n\n离开时，[This.Owner.GetEnvoyCap][This.Leader.GetName]对他们的语言获得了非常深切的理解，对他们的文化也颇为赞赏。这段经历将会为我们未来与§H[This.ContactCountry.GetName]§!更加积极正面的外交奠定基础。"
 first_contact.1150.a: "来自新朋友的邀请真是亲切啊。"
 first_contact.1155.name: "略煞风景"
 first_contact.1155.desc: "[This.Owner.GetEnvoyCap][This.Leader.GetName]在这场持续多日的活动中客气地参观着文艺活动，小试着他们的饮食文化。不温不火的态度让§H[This.ContactCountry.GetName]§!颇感沮丧。根据我们对他们语言的理解，他们说我们的特使“很无聊”。\n\n我们的特使被护送回到太空梭上并被示意离开。特使已经掌握了他们的语言，并对他们的文化有了初步的了解，我们可以在未来的外交互动中以此为基础。"
 first_contact.1155.a: "特使累了。"
 first_contact.1160.name: "“渴”望联系"
 first_contact.1160.desc: "在这场持续数天的活动这，§H[This.ContactCountry.GetName]§!对营养需求的差异的沮丧显而易见。幸好[This.Owner.GetEnvoy][This.Leader.GetName]还是积极参与到了其他的娱乐活动中，并建立了互相的尊重。\n\n[This.Owner.GetEnvoyCap][This.Leader.GetName]离开时对§H[This.ContactCountry.GetName]§!的语言文化获得了基本的了解。值得赞扬的是，他们似乎对这一饮食灾难泰然自若，并为我们提供了许多礼仪手册。虽然乏味，但这些知识应该有助于顺利进行未来的外交互动。"
 first_contact.1160.a: "理解是外交的基石。"
 first_contact.1165.name: "不行就是不行"
 first_contact.1165.desc: "第二次拒绝§H[This.ContactCountry.GetName]§!让我们前往他们的舰船的邀请得到了情绪激烈的回复。我们收到了一份来自多名外星船员长达数个小时的通讯，我们的[This.Owner.GetLinguists]认为他们似乎是在因我们的不愿出息而发出谴责。\n\n这些通信，加上从他们船上截获的信号，使我们能够破译足够多他们的语言以产生有意义的理解。尽管他们对这一事件持消极态度，但我们现在可以建立更适当的外交关系了。"
 first_contact.1165.a: "这些外星人可真顽固。"
