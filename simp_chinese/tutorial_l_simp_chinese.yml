 tutorial_15_chain_title: "教程：资源生产"
 tutorial_15_chain_desc: "我们不断成长的工业渴求原料，因此必须增加§S矿物§!的产量。我们可以在有矿物储藏的星球和小行星上建造§S开采站§!，或是在某个已殖民的星球表面上建造§S采矿区划§!。\n\n空间站和建筑都需要§S能量币§!来维护，因此我们也需要保证这项资源的充足供应。能量币由已殖民星球上的§S发电区划§!生产，也可以通过在有能量币储藏的行星、小行星和恒星上建造§S开采站§!来生产。"
