 ring_world_1_MEGASTRUCTURE_DETAILS:0 "一个§Y$pc_ringworld_habitable$§!容纳了数个行星大小的区块，但需要拆除星系中其他的行星天体作为材料。"
 ring_world_1_CONSTRUCTION_INFO_DELAYED:0 "一个完整的环形世界包含了４个修建完成的环形世界区段，每一段都相当于一个巨大的盖亚星球。"
 ring_world_1:0 "环形世界基址"
 ring_world_1_DESC:0 "这个设施将作为集结地、资源仓库，并为成千上万的环形世界建设者提供居住区。"
 ring_world_2_intermediate:0 "环形世界框架"
 ring_world_2_intermediate_DESC:0 "这个初期的框架结构环绕着星系内的恒星，并会作为我们最后建设完整宜居带的平台。"
 ring_world_2:0 "环形世界区段框架"
 ring_world_2_DESC:0 "这个框架结构大体上构成了未完成的环形世界的总表面区域的四分之一。其中较小型的宜居区块的建设工作还没有完成。"
 ring_world_3_intermediate:0 "已完成的环形世界区段"
 ring_world_3_intermediate_DESC:0 "一个功能完整的环形世界区段、包含了一个可供居住的活跃生态圈。"
 habitat_0_MEGASTRUCTURE_DETAILS:0 "§Y$pc_habitat$§!是一个理论上能够自给自足的空间站，并被设计成适合永久居住。"
 habitat_0_CONSTRUCTION_INFO_DELAYED:0 "居住站只可以建造居住站特有的£building£ §Y建筑§!。若建造于拥有£minerals£ §Y矿物§!、£energy£ §Y能量§!或£physics£ £society£ £engineering£ §Y研究§!资源的行星上，将可以建造特殊的£district£ §Y区划§!。"
 habitat_0:0 "居住站"
 habitat_0_DESC:0 "一个环绕在非宜居星球轨道上的居住用空间站，能够在远高于地表的地方容纳一定§H人口§!和特定的§H建筑§!。"
 cant_build_on_habitat:0 "§R不能在居住站上建造§!"
 think_tank_0_MEGASTRUCTURE_DETAILS:0 "§Y$think_tank_3$§!的研究实验室和数据库能够产出源源不断的原生数据流。"
 think_tank_0:0 "科学枢纽基址"
 think_tank_0_DESC:0 "这个初步的基址将会担任起未来科学枢纽的建设基础。"
 think_tank_1:0 "科学枢纽中心"
 think_tank_1_DESC:0 "中央核心配备有最先进的奇点电站，能够满足科学枢纽的所有能量需求。日后它也将与新建的研究设施相连通。"
 think_tank_2:0 "科学枢纽研发辅翼"
 think_tank_2_DESC:0 "科学枢纽研发辅翼包含绝大部分的实验室并为科学家们提供住所。分支配备了多个安保区域，在必要时可以完成对不同区域的封锁。"
 think_tank_3:0 "科学枢纽"
 think_tank_3_DESC:0 "一个设备齐全且随时可以投入使用的科学枢纽。"
 think_tank_4:0 "葛洛亦克枢纽"
 think_tank_4_DESC:0 "以它的创造者的名字命名，这个科学枢纽的驱动核心结合着一个装有我们最优秀的科研人员的大脑的神经库，这使得它能够加速运转。"
 allow_ring_world:0 "§H解锁巨构建筑：§!环形世界"
 allow_spy_orb:0 "§H解锁巨构建筑：§!哨兵阵列"
 allow_think_tank:0 "§H解锁巨构建筑：§!科学枢纽"
 allow_habitats:0 "§H解锁空间站：§!轨道居住站"
 ap_master_builders_habitat_size:0 "我们帝国拥有的§H居住站§!会获得额外的§Y2§!个区划。"
 allow_edict_consectrated_worlds:0 "§H解锁决议：§!行星祝圣\n"
 describe_edict_consectrated_worlds:0 "§E将未殖民行星封为圣地（至多§Y3§!个）可提升§Y唯心主义思潮吸引力§!、§Y帝国舒适度§!及£unity£§Y凝聚力产出§!，具体效果视乎于该行星的宗教影响力。§!"
 allow_machine_worlds:0 "§H解锁环境改造选项：§!机械星球"
 describe_machine_worlds:0 "§Y机械星球§!是一种特殊的星球，对绝大多数有机体来说它并不适宜居住。但其可承载的£district£§Y发电§!和§Y采矿区划§!数量不受限于星球特征。居住在§Y机械星球§!上的£pop£§Y人口§!的§Y资源产出§!将提升§G+10%§!，§Y住房使用§!将降低§G10%§!。行星上所有现存的£district£§Y农业区划§!将被摧毁。"
 allow_hive_worlds:0 "§H解锁环境改造选项：§!蜂巢星球"
 describe_hive_worlds:0 "§Y蜂巢星球§!是一种特别的星球划分，对非蜂巢思维人口来说不宜居，但是不会受限于星球特性带来的£district£ §Y发电§!，§Y采矿§!以及§Y农业区划§!限制，还拥有更高效的§Y蜂巢区划§!。£pop£ §Y人口§!居住在§Y蜂巢星球§!能够将他们的§Y资源产出§!提升§G+10%§!。"
 ALLOW_PSI_CORPS:0 "§H$building_psi_corps$§!建筑现在已可用。"
 ALLOW_PSI_ARMIES:0 "§H$psionic_army_plural$§!现在可被征召。"
 dyson_sphere_0_MEGASTRUCTURE_DETAILS:0 "一个 §Y$dyson_sphere_5$§!完全的包裹住一个特定的恒星，直接将恒星辐射输出转化为£energy£ 能量币。"
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED:0 "$dyson_sphere_5$会完全遮挡住恒星，导致恒星系中所有行星变成荒芜星球或冰冻星球。\n\n恒星系中的一切环境改造候选将无法再进行改造。"
 dyson_sphere_0:0 "戴森球基址"
 dyson_sphere_0_DESC:0 "此施工场地可用作未来建造戴森球的基址。"
 dyson_sphere_1:0 "戴森球框架"
 dyson_sphere_1_DESC:0 "这个是未来戴森球的框架基础，还不会生产任何能量。"
 dyson_sphere_2:0 "不完全戴森球"
 dyson_sphere_2_DESC:0 "部分运作中的戴森球——能量生产效率§Y25%§!。"
 dyson_sphere_3:0 "不完全戴森球"
 dyson_sphere_3_DESC:0 "部分运作中的戴森球——能量生产效率§Y50%§!。"
 dyson_sphere_4:0 "不完全戴森球"
 dyson_sphere_4_DESC:0 "部分运作中的戴森球——能量生产效率§Y75%§!。"
 dyson_sphere_5:0 "戴森球"
 dyson_sphere_5_DESC:0 "完全运作中的戴森球——能量生产效率§G100%§!。"
 spy_orb_0_MEGASTRUCTURE_DETAILS:0 "随着工程的不断推进，§Y$spy_orb_4$§!会逐步的扩展传感器范围，最终将囊括整个星系。"
 spy_orb_0_CONSTRUCTION_INFO_DELAYED:0 "随着工程的不断推进，$spy_orb_4$会逐步的扩展传感器范围，最终将囊括整个星系。"
 spy_orb_0:0 "哨兵阵列基址"
 spy_orb_0_DESC:0 "这个建筑平台空间站将作为未来装配哨兵阵列的基础。"
 spy_orb_1:0 "哨兵中心"
 spy_orb_1_DESC:0 "一个配有专职天文学家和战术分析师的最先进的监听哨站。"
 spy_orb_2:0 "哨兵尖顶"
 spy_orb_2_DESC:0 "沿中央尖顶安装的振荡鳍能将微弱的信号从无处不在的背景辐射中分辨出来。"
 spy_orb_3:0 "哨兵天线"
 spy_orb_3_DESC:0 "巨大的静态天线将覆盖范围提升到了史无前例的范围。"
 spy_orb_4:0 "哨兵阵列"
 spy_orb_4_DESC:0 "完整的哨兵阵列能够将探测范围延伸至整个星系。"
 15_HOSTILE_GREETING:0 "我们[Root.GetRulerTitle]举国都对[From.GetSpeciesName]怀有轻蔑之感。说实话一看到你就让我的[Root.GetSpeciesOrganName]不舒服。"
 16_HOSTILE_GREETING:0 "[From.GetSpeciesName]，就凭你们混乱而松散的社会，任何的成就都无法取得。你们这种文化不可能诞生出一位如同我们[Root.GetRulerTitle]一样伟大的领袖。 "
 15_FRIENDLY_GREETING:0 "[From.GetSpeciesName]，你给[Root.GetRulerTitle]留下了深刻的印象。你们现在是[Root.GetName]的朋友了。"
 action.1.f:0 "§E[Root.GetRulerTitle][Root.GetRulerName]向你问好，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.g:0 "§E我们臣服于[Root.GetRulerTitle][Root.GetRulerName]，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.i:0 "§E我们追求着真正的平等——不要挡着我们的道路。§!"
 action.1.ad:0 "§E你们这些卑微的存在并不会威胁到我们[Root.GetRulerTitle]。§!"
 action.1.ar:0 "§E[Root.GetRulerName]代表[Root.GetAdj]人民与你对话。§!"
 anomaly.168.d.tooltip:0 "开始一场宗教复兴，这将使帝国思潮向§Y唯心主义§!转变。"
 precursor.2200.desc.b:0 "在调查完§Y[From.GetStarName]§!星系巨大的环形世界之后，科学专员 §Y[Root.GetLeaderName]§!汇报称除去年代久远之外，它和我们自己的环形世界的设计结构很相似。\n\n只有一个关键的区别——这个环形世界的区段在部分架构上采用了我们所未知的新型资源。初步报告描述着东西是某种“活体金属”。不管怎么样，这需要更为严密的研究。"
 requires_planets_for_material:0 "$TRIGGER_FAIL$无法在缺乏天体作为原材料的恒星系建造。"
 requires_no_existing_megastructure:0 "$TRIGGER_FAIL$已存在巨构建筑，无法建造。"
 requires_no_existing_gateway:0 "$TRIGGER_FAIL$不能在已有星门的星系建造。"
 requires_no_orbital_station:0 "$TRIGGER_FAIL$因已存在轨道空间站阻碍，无法建造。"
 requires_no_habitable_planets:0 "$TRIGGER_FAIL$不能在有宜居星球的恒星系中建造。"
 requires_surveyed_system:0 "不能在未调查的星系里建造。"
 requires_inside_border:0 "$TRIGGER_FAIL$不能在帝国边境外建造。"
 must_build_around_star:0 "$TRIGGER_FAIL$必须建造在一颗恒星周围。"
 requires_no_black_hole:0 "$TRIGGER_FAIL$不能在黑洞周围建造环形世界。"
 requires_no_black_hole_or_dyson_sphere:0 "$TRIGGER_FAIL$不能在有黑洞或者已建有戴森球的星系里建造。"
 requires_borders_survey_no_habitable:0 "$TRIGGER_FAIL$不能在拥有宜居星球或者黑洞的恒星系里建造，也不能在未调查完毕或帝国边境外的星系建造。"
 requires_borders_survey_no_habitable_dyson:0 "$TRIGGER_FAIL$不能在拥有宜居星球、黑洞、中子星或脉冲星的恒星系里建造，也不能在未调查完毕或帝国边境外的恒星系建造。"
 requires_survey_not_habitable:0 "$TRIGGER_FAIL$不能在未调查星球的或者宜居星球上建造。"
 requires_surveyed_planet:0 "$TRIGGER_FAIL$不能在未调查的行星上建造。"
 requires_not_minor_planetary_body:0 "$TRIGGER_FAIL$不能建造在小型天体上（小行星或卫星）。"
 requires_not_star:0 "$TRIGGER_FAIL$不能在恒星周围建造。"
 requires_no_existing_spyorb:0 "$TRIGGER_FAIL$哨兵阵列只能建造一个。"
 requires_no_existing_think_tank:0 "$TRIGGER_FAIL$科学枢纽只能建造一个。"
 requires_no_existing_dyson_sphere:0 "$TRIGGER_FAIL$戴森球只能建造一个。"
 requires_no_black_hole_neutron_star_pulsar:0 "$TRIGGER_FAIL$不能在黑洞，中子星或者脉冲星周围建造戴森球。"
 requires_no_anomaly:0 "$TRIGGER_FAIL$不能在有未研究异常现象的行星上建造。"
 requires_not_ring_world:0 "$TRIGGER_FAIL$不能在环形世界上修建。"
 requires_barren_planet:0 "$TRIGGER_FAIL$只能建造在荒芜星球。"
 progress.3.desc_08:0 "我们的殖民船缓慢的降落在覆盖着§Y[Root.GetName]§!广阔的草原上。这里的大气略微干燥但同样怡人，在确定着陆点的过程中也观察到一大群温顺的食草动物。\n\n舰船已被改造成新居住地的行政基地，它的反应堆核心正在被拆除来用作殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着星舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_09:0 "我们的舰船想方设法，以惊人且优雅的姿态在§Y[Root.GetName]§!上无数锯齿状的山峰中回旋，并成功降落在一个遮蔽山谷中的理想着陆点。\n\n舰船已被改造成新居住地的行政基地，它的反应堆核心正在被拆除来用作殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着星舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 fleet_maneuvers_recruitment:0 "舰队征募热潮"
 fleet_maneuvers_recruitment_desc:0 "§L最近的演习活动激发了公众对舰队兴趣。很多民众踊跃报名入伍，意味着我们可以花费更少的资源来为星舰补充人手。§!"
 fleet_maneuvers:0 "舰队演习"
 fleet_maneuvers_desc:0 "§L我们最近的大规模舰队演习使得我们的船员训练有素，能够让舰只保持更高的开火速率。§!"
 maneuvers_canceled:0 "舰队演习被取消"
 maneuvers_canceled_desc:0 "§L我们的舰队中大部分领导层因为我们最近取消了计划内的舰队演习而感到不满。他们认为这是一种难以忍受的懦弱表现并且确信我们的邻国会利用这点。§!"
 maneuvers_no_protest:0 "未抗议军事演习"
 maneuvers_no_protest_desc:0 "§L我们军队中大部分人都对于我们未能在外交上对最近发生在我们边境附近的大规模外国舰队演习进行抗议而大发雷霆。§!"
 standardized_colony_ships:0 "标准化殖民船"
 opinion_maneuvers_hardline:0 "舰队演习"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled:0 "舰队演习被取消"
 FLESH_IS_WEAK_PROJECT:0 "血肉皮囊"
 FLESH_IS_WEAK_PROJECT_DESC:0 "当有更有效率的东西出现时，一味坚持陈旧、衰老的东西是一个愚蠢的决定。 \n\n我们现有的科技水平使得神经植入物能够应用于我们[Root.GetName]的全体国民。我们的公民在四肢和器官被改良型的机械版本替换之后，将会变得更强、更快、更聪明。"
 SYNTHETIC_EVOLUTION_PROJECT:0 "合成进化"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "是时候抛弃我们有缺陷的器官和血管并且拥抱不朽了。我们必须为我们的所有人口准备先进的合成替身，然后开始意识传输过程。"
 TRAIT_IMPROVES_LEADERS:0 "§G来自这个物种的领袖能够获得额外的特质和加成§!"
 trait_cybernetic:0 "义体人"
 trait_cybernetic_desc:0 "§L这个物种已经接受了义体化，他们物种的绝大多数成员都变成了义体人。他们会定期用更为先进的机械版本代替他们的有机身体组织。§!\n"
 trait_latent_psionic:0 "灵能潜势"
 trait_latent_psionic_desc:0 "§L这个物种有潜在的灵能天赋，不过这个天赋还在大部分的成员体内潜伏。虽然非常难得，但是这个能力会在部分领袖身上体现。§!\n"
 trait_psionic:0 "灵能"
 trait_psionic_desc:0 "§L这个物种的全体人员都掌握了强大的灵能力量。这代表着他们之间用心灵感应沟通。§!\n"
 trait_self_modified:0 "自我改造"
 trait_self_modified_desc:0 "§L这个亚种的个体自发地对自我的基因序列进行了改造，以期为他们自己带来某种形式上的优势。§!"
 leader_trait_admiral_erudite:0 "博学多识"
 leader_trait_admiral_erudite_desc:0 "这位领袖的智力被大幅提升，增进了他的舰队指挥能力。"
 leader_trait_general_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_general_erudite_desc:0 "这位领袖的智力被大幅提升，增进了他的部队指挥能力。"
 leader_trait_governor_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_governor_erudite_desc:0 "这位领袖的智力被大幅提升，增进了他的执政能力。"
 leader_trait_scientist_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_scientist_erudite_desc:0 "这位领袖的智力被大幅提升，增进了他的科研能力。"
 leader_trait_ruler_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_ruler_erudite_desc:0 "这位领袖的智力被大幅提升，增强了他的统治能力。"
 leader_trait_admiral_cyborg:0 "义体人"
 leader_trait_admiral_cyborg_desc:0 "这位领袖装备了军用级别的电子神经植入体，能直接接入舰队控制终端。"
 leader_trait_general_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_general_cyborg_desc:0 "这位领袖装备了军用级别的电子神经植入体，不仅在战斗中更具杀伤力，而且配备了完整的战术指挥套件，极大的增强了战场感知能力。"
 leader_trait_governor_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_governor_cyborg_desc:0 "这位领袖装备了大型的分级采集电子神经植入体，以及其他各种配套插件，极大的提高了行政效率。"
 leader_trait_scientist_cyborg:0 "$leader_trait_admiral_cyborg$"
