 faction.15.a.tooltip:0 "[roving_gangs_planet]：\n§Y1个人口§!§R死亡§!。"
 faction.50.title:0 "星际地下铁路！"
 faction.50.desc:0 "显然，在我们的奴隶之中，几个激进的团体联合在了一起。他们的目的是将奴隶偷渡到[Root.Owner.GetAdj]领土之外。\n\n虽然尚且还不清楚这么大规模的犯罪到底是如何进行的，但可以确定的是，现在已经有奴隶逍遥于[Root.Owner.GetAdj]势力之外了。"
 faction.50.desc.colle:0 "看来，某个误入歧途的小派系十分热衷于通过将奴隶从自身的命运中解放出来并偷渡到[Root.Owner.GetAdj]边界之外让[Root.Owner.GetName]感到难堪。\n\n这些伤口对我们来说无足轻重，但我们希望那些迷途的羔羊能有一天知返，回到[Root.Owner.GetName]包容的怀抱和他们自身注定的命运之中。"
 faction.50.a:0 "真不幸。"
 faction.50.1.tooltip:0 "[Root.Owner.GetName]：\n被奴役人口：§R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]：\n奴隶人口：§R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]：\n奴隶人口：§R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]：\n奴隶人口：§R-5§!"
 faction.55.title:0 "不满的奴隶暴乱！"
 faction.55.desc.colle:0 "[Root.GetName]派系内的某些成员醉心于破坏[Root.Owner.GetName]的长治久安。他们希望通过破坏[riots_planet.GetName]上的生产设施来达到这一目的。我们只能猜想，无论他们造成了什么影响或损害，这一阻碍他们接受[Root.Owner.GetAdj]合法统治的愚蠢行为最后会让他们自取灭亡。"
 faction.55.desc:0 "暴动的奴隶毁坏了[riots_planet.GetName]上的一栋建筑——要想恢复生产必须先修复建筑。"
 faction.60.title:0 "不满的奴隶叛乱！"
 faction.60.desc:0 "奴隶群体中的激进分子——我们并非毫无预料——公然发动武装叛乱反抗我们合法的统治。\n\n据报道称，叛乱在[revolt_planet.GetName]上打响了第一枪，并有可能发展成燎原之势。"
 faction.60.desc.colle:0 "为了[Root.Owner.GetName]的繁荣昌盛，一些人不得不从事比较卑微的工作。而这些人的不满已经酿成了一场灾难。\n\n他们利欲熏心，无法看到大局，竟然在[revolt_planet.GetPlanetMoon][revolt_planet.GetName]上发动了叛乱——而且似乎其它星球也想要跟随他们的步伐。"
 faction.60.a:0 "真是灾难。"
 faction.60.b:0 "无知的蠢货..."
 faction.60.a.tooltip:0 "§H不满奴隶§!派系发动了§Y叛乱§!！"
 faction.80.title:0 "奴隶被煽动！"
 faction.80.desc:0 "在[Root.GetName]上的一所本地的小礼拜堂成员成功的煽动了几个[Root.Owner.GetAdj]奴隶，不满奴隶派的力量又增强了。"
 pft_planet_separatists:0 "行星分离主义派系"
 pft_planet_separatists_desc:0 "行星分离主义者可能会出现在各个殖民星球里，意在让整个星球脱离帝国统治。如果得到足够的民众支持，他们就有可能发起武装革命。\n\n§H行星分离主义者只会出现在直辖的星球上。§!"
 faction.100.title:0 "分离主义者发起反叛！"
 faction.100.desc:0 "[planet.GetName]上的动乱已经一触即发。当地的行星分离主义派系试图发起一场武装叛乱去夺取行星。"
 faction.101.title:0 "分离主义者发起暴动！"
 faction.101.desc:0 "§Y[planet.GetName]§!的内乱程度已经到达白热化阶段，一部分的§Y[Root.GetName]§!成员走上街头打砸抢烧。\n\n报告表明，有殖民地的主要设施被损毁。"
 faction.102.title:0 "派系领袖遇刺！"
 faction.102.desc:0 "[Root.Leader.GetName]的突然死亡让[Root.GetName]陷入混乱。\n\n在[Root.Owner.GetSpeciesAdj]公众看来，这是[Root.GetName]内部政治斗争的结果。虽然派系内的一名新领袖已经逐渐崭露头角，但这一事件也令他们损失了不少的民众支持。"
 faction.103.title:0 "建立新星域！"
 faction.103.desc:0 "[Root.GetName]在[parameter:planet.GetName]建立星域中心政府，并被承认为准自主星域。"
 faction.104.title:0 "脱离帝国！"
 faction.104.desc:0 "为了平息分裂行动并有效肃清分离主义者，已允许[parameter:planet.GetName]的殖民地脱离[Root.Owner.GetName]的统治。\n\n随后[Root.GetName]成立了自己的国家。"
 faction.200.title:0 "[Root.GetName]剑指异教徒[parameter:heathens.GetName]！"
 faction.200.desc:0 "他们将外国势力的首都标记为兴趣点，希望能将其攻占。"
 holy_war_title:0 "圣战"
 holy_war_desc:0 "领导太空时代的十字军对抗[parameter:heathens.GetName]。"
 holy_war_1_poi:0 "首都恒星系"
 holy_war_1_poi_desc:0 "异教徒的行星。"
 profane_planets_seized:0 "异教徒行星的污秽已被洗清！"
 faction.201.title:0 "异教徒的首都已攻占！"
 faction.201.desc:0 "他们的神庙已被污染，他们的神已不再眷顾他们。"
 faction.202.title:0 "[parameter:heathens.GetName]受辱"
 faction.202.desc:0 "由于一个在安保方面令人尴尬的失误，[Root.GetName]获得了我们外交沟通频道的基础通信权限。他们借机从自己信仰的角度，对[parameter:heathens.GetName]关于各种异端的信仰和伴随着的所谓的道德沦丧进行了谴责和侮辱。\n\n由于[parameter:heathens.GetSpeciesPlural]十分虔信，这一事件显得有些棘手。"
 faction.202.a:0 "真尴尬。"
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§!对§Y我们的帝国§!新增了§Y派系羞辱§!评价修正。"
 faction.203.title:0 "羞辱未遂"
 faction.203.desc:0 "由于又一个在安保方面令人尴尬的失误，[Root.GetName]获得了我们外交沟通频道的基础通信权限.他们再次趁机贬低了[parameter:heathens.GetName]的异端信仰。\n\n然而可以理解的是，[parameter:heathens.GetSpeciesPlural]并未被这次重复事件弄得措手不及，只是耸了耸肩无视了。"
 faction.203.a:0 "唉……"
 faction.204.title:0 "宗教反叛！"
 faction.204.desc:0 "情报表示[Root.GetName]的偏激分子正计划在[planet.GetName]发起武装反叛。\n\n这场反叛仍处于初始阶段，我们最好将它消灭在摇篮里。"
 faction.204.a:0 "很好。"
 faction.204.a.tooltip:0 "[planet.GetName]：\n反叛！"
 faction.301.title:0 "民族主义者蓄意破坏！"
 faction.301.desc:0 "[Root.GetName]的激进分子们摧毁了[planet.GetPlanetMoon]上的一所建筑，位于[planet.GetName]。"
 faction.301.desc.phobe:0 "[Root.GetName]的一小撮别有用心的异星暴徒已经毁坏了[planet.GetName]一栋建筑，这一行为无疑是对[Root.Owner.GetAdj]利益的蓄意破坏，其目的是为了扰乱我们的社会秩序。"
 faction.301.desc.phile:0 "看来[Root.GetName]的那些可爱的异见者们十分享受他们表达不满的方式——通过在[planet.GetName]上的蓄意破坏来给我们的政府找点外快来干。"
 faction.302.title:0 "民族主义者反叛！"
 faction.302.desc:0 "受支持者的鼓舞，[Root.GetName]决定以公然的武力夺回曾属于他们的领土。"
 faction.302.desc.phobe:0 "在[Root.GetName]发动叛乱的异种决定以暴力的手段推翻[Root.Owner.GetAdj]统治！"
 faction.302.desc.phile:0 "由于我们未能满足对方的要求，[Root.GetName]已经选择公开反叛。"
 faction.400.title:0 "舰队遭到破坏！"
 faction.400.desc:0 "[From.GetName]的偏激分子潜入了至少一艘[Root.Owner.GetSpeciesAdj]军团舰船并埋下炸药。现在炸药已经引爆，导致[Root.GetName]严重受创。\n\n[From.Leader.GetName]，[From.GetName]的领导者，已发表声明宣称这是令人厌恶的暴力行为和暴徒本质的集中体现，尤其是[Root.Owner.GetName]和[From.parameter:enemy.GetName]的武装冲突。"
 faction.400.a:0 "真是个伪君子。"
 faction.400.a.tooltip:0 "§R[Root.GetName]被毁。§!"
 faction.401.title:0 "敌对行动终止"
 faction.401.desc:0 "所有需要或导致对[From.parameter:enemy.GetName]持续冲突的外交行动已经被停止，我们已经提出了无条件和平。"
 faction.401.a:0 "希望他们能接受。"
 faction.402.title:0 "敌对行动终止"
 faction.402.desc:0 "我们向[From.parameter:enemy.GetName]提出无条件和平，希望结束战争。"
 faction.402.a:0 "这样做有什么好处？"
 faction.501.title:0 "[parameter:enemy.GetName]受辱"
 faction.501.desc:0 "由于一个在安保方面令人尴尬的失误，[Root.GetName]获得了我们外交沟通频道的基础通信权限。他们趁此机会严重侮辱了[parameter:enemy.GetName]并且要求立即归还[parameter:planet.GetName]。\n\n与[parameter:enemy.GetSpeciesPlural]沟通的过程不太顺利。"
 faction.501.a:0 "真尴尬。"
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§!对§Y我们的帝国§!新增了§Y派系羞辱§!评价修正。"
 faction.502.title:0 "羞辱未遂"
 faction.502.desc:0 "作为在安保方面尴尬失误的又一个后果，[Root.GetName]又获得了我们外交沟通频道的基础通行信限。他们趁此机会再一次严重地侮辱了[parameter:enemy.GetName]并要求立即归还[parameter:planet.GetName]。\n\n然而可以理解的是，[parameter:enemy.GetSpeciesPlural]并未被这次重复事件弄得措手不及，只是耸了耸肩无视了。"
 faction.502.a:0 "唉……"
 faction.503.title:0 "强硬派反叛！"
 faction.503.desc:0 "情报表示[Root.GetName]的偏激分子在[planet.GetName]建立了一支组织严密的叛军。\n\n这场反叛仍处于初始阶段，我们最好将它消灭在摇篮里。"
 faction.503.a:0 "很好。"
 faction.503.a.tooltip:0 "[planet.GetName]:\n§R反叛！§!"
 faction.600.title:0 "奴隶被煽动"
 faction.600.desc:0 "[Root.GetName]的成员据说已在受到奴役的人群中煽起了异议。据谣传，他们正在训练甚至武装[parameter:slave_faction.GetName]的边缘分子， 尽管这一点难以令人置信。"
 faction.600.a:0 "尽管如此，还是让人担心。"
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]:\n§R+50%§!好战程度\n§R+30%§!支持率"
 faction.601.title:0 "星际地下铁路"
 faction.601.desc:0 "有消息指出一些[Root.GetName]的更为激进的成员已经解放了一群[railroad_planet.GetName]上的奴隶，并将他们送到了[Root.Owner.GetName]的控制区之外。"
 faction.601.a:0 "我们必须密切监视他们。"
 faction.601.a.tooltip:0 "[railroad_planet.GetName]：\n被奴役人口：§R-1§!"
 faction.700.title:0 "强制奴役！"
 faction.700.desc:0 "据说[Root.GetName]的偏激分子强制奴役了部分[Root.Owner.GetName]的非[Root.Owner.GetSpeciesAdj]人口。"
 faction.700.a:0 "骇人听闻的暴行。"
 faction.700.a.tooltip:0 "奴隶：\n§Y+2§!人口"
 faction.701.title:0 "[parameter:rebelling_faction.GetName]反叛！"
 faction.701.desc:0 "据信，由于受够了[Root.Owner.GetName]对生活在身边的粗鄙外星人的软弱立场，[parameter:planet.GetName]上妄图成为奴隶主的一群人已经聚集到一起，结党成社，宣称独立。"
 faction.701.a:0 "真的，真的，真的过分了。"
 faction.801.title:0 "垂死挣扎"
 faction.801.desc:0 "[riot_planet.GetName]上受到净化的一群人铤而走险，攻击并摧毁了行星上的一处设施。"
 faction.803.title:0 "[Root.GetName]反叛！"
 faction.803.desc:0 "[death_planet.GetName]上那些因净化人口而陷入绝望的人向[Root.Owner.GetName]发起了武装反叛，并组建了一支涣散的叛军。"
 henrik.1234.name:0 "§H土著编年报告§!：更新"
 henrik.1234.desc:0 "环绕§Y泰拉—1444§!的轨道观测站记录了这颗土著星球的异常并开始编写报告记录近期事件。\n\n§S--- --- ---§!\n\n星球历§Y1698年§!：\n一个§Y不可思议的联盟§!出人意料的制止了§Y一场迫在眉睫的战争§!，这场战争的目的是打倒§Y北欧§!的一位§Y年轻君主§!。\n\n§S--- --- ---§!\n\n行星历§Y1700年§!:\n§Y一个自称为哈布斯堡的亚物种§!的一个基因分支在§Y欧洲的§!一个名为§Y西班牙§!的地区绝嗣。\n\n§S--- --- ---§!\n\n行星历§Y1702年§!:\n在§Y南欧和西南欧§!的权利平衡被打破，最终§Y引发了一场惨烈的流血冲突§!"
 henrik.1234.a:0 "希望这些野蛮人永远被重力束缚。"
 henrik.12344.name:0 "§H土著报告§!：更新"
 henrik.12344.desc:0 "根据§Y第三十四次琉球侵略战争§!后达成的共识，§Y地球-5§!这个原始世界将由一个单一政府执政的全球联盟统治。"
 henrik.12344.b:0 "三山帝国将军§RDDRJake§!（欧陆风云的梗），有我们在，你休想得逞。"
 henrik.12344.b.tooltip:0 "部署所有可用陆军准备§Y天降神兵§!。"
 henrik.12344.a:0 "希望这些野蛮人永远被重力束缚。"
