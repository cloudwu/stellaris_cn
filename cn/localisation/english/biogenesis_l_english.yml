 bio.280.name: "变异传染"
 bio.280.desc: "一种新疾病正在我们的帝国蔓延。这种疾病导致一系列令人不适的症状，包括但不限于：不自主的气体和液体排出、极度疲劳，某些情况下甚至会致命。\n\n最奇特的是，这种疾病只影响那些通过基因变异改变了生理特征的人。对他们改造后基因组的持续研究带来了一些令人惊讶的发现。"
 bio.280.a: "寻找治疗应用。"
 bio.280.b: "将疾病武器化。"
