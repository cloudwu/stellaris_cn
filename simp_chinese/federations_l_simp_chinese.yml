 origin_hegemon: "一方霸主"
 origin_hegemon_desc: "这一文明在早期便与其外星近邻们建立了联系。经过他们在长达一个世纪的时间里的逐步策划，一个他们于其中具有支配地位的星际联盟就此诞生。"
 origin_tooltip_hegemon_effects: "—一个['concept_hegemony_federation']['concept_federation']的主席$federation_origin_end$"
 origin_tooltip_hegemon_npc_effects: "—作为§H霸权§!联邦的成员国开始，该联邦中另有两个成员国。"
 START_SCREEN_HEGEMON: "数十年前，在我们的第一批亚光速探测器造访了临近我们的各恒星系后，我们发现那里存在两个迥异的外星文明。和我们类似，这两个外星文明也正将有能力开始实用性星际旅行，但他们的政府软弱无力、缺乏组织。\n\n在认识到他们的力量可以用来增进我们自身的力量后，我们开始推动一个在我们监管之下的星际联盟逐步建立，这一联盟把我们三个文明团结在一起。他们起初有所抵抗，但最终我们的领导与雄心所能带来的利益明显到了就连他们也无法忽视的程度。新秩序就此建立。"
 origin_hegemon_npc: "霸主部从"
 origin_hegemon_npc_desc: "这一文明在早期便与其外星近邻们建立了联系。经过长达一个世纪的时间，他们成为了其中一个临近文明的部从，该文明策划了与他们的星际联盟的诞生，并成为了联盟主席。"
 origin_doomsday: "末日将临"
 origin_doomsday_desc: "§R-警告：具有挑战性的起源§!\n这一文明的母星高度不稳定，走向爆炸只是时间问题。他们唯一的希望是在为时太晚前在其他地方寻觅到避难之处。"
 origin_tooltip_doomsday_effects: ""
 origin_tooltip_doomsday_negative_effects: "—$HOMEWORLD$ 拥有['concept_doomsday_modifier']行星修正$NEW_LINE$—$NO_GUARANTEED_WORLDS$"
 START_SCREEN_DOOMSDAY: "[GetHomeWorldName]行将就木。我们的母星上的地震和火山喷发已经肆虐了数千年，科学家们最终确认了未敢想象的事情。他们的计算表明我们这颗地质构造不稳定的行星将会在一两个世纪内四分五裂。\n\n由于没有方法可以暂停这一过程，我们意识到我们作为一个物种整体的生存将取决于我们能否抛下[GetHomeWorldName]并在群星中的某处寻觅到避难之所。前所未有的工业和技术增长随之而来，我们的文明从原始大气层内飞行迅速进步到早期太空航行阶段。第一艘有超空间航行能力的舰船已经准备就绪，但时间也已经不多了。\n\n我们必须找到新的家园。"
 requires_doomsday_colony: "§R我们需要先设立一个殖民地！§!"
 origin.61.name: "终末迫近"
 origin.61.desc: "随着[Root.GetName]上的地震与火山活动的频率和烈度持续提升，我们的科学家现在可以更为准确地预计末日到来的时间：\n\n他们估计我们在行星自身引爆前还有§H35至45年§!时间。\n\n行星表面的条件在那之前会逐步恶化。唯一的好消息是迅猛的科技进步使得开采地幔中的丰富资源变得更为容易，提高了我们的生产能力。"
 origin_61.a: "时间不多了。"
 origin.65.name: "[Root.GetName]条件恶化"
 origin.65.desc: "[Root.GetName]的大部分地区现在几乎每天都会发生地震，过去几年里又出现了很多新的超级火山。大量的火山灰遮蔽了天空，使得在某些区域航行变得过于危险或是根本不可能。气温已经下降了数度。\n\n尽管有上述灾难，这颗垂死行星的表面的秩序却如梦幻般正常。垮塌建筑留下的瓦砾被缓慢清理，悬浮的灰尘被从最繁忙的街道上清理掉，只要条件允许岩浆流就会被引流改道。民众正在忍耐。"
 origin.65.2.desc: "[Root.GetName]的大部分地区现在几乎每天都会发生地震，过去几年里又出现了至少一打新的超级火山。大量的火山灰遮蔽了天空，使得在某些区域航空飞行变得过于危险或是根本不可能。气温已经下降了数度。\n\n尽管有上述灾难，这颗垂死行星的表面的秩序却如梦幻般正常。垮塌建筑留下的瓦砾被缓慢清理，打转的灰尘被从最为繁忙的街道上扫去，岩浆流只要有可能就会被引流改道。子个体们正在忍受。"
 origin_65.a: "事情只会愈发严峻。"
 origin.70.name: "末日将至"
 origin.70.desc: "[Root.GetName]正逐渐四分五裂，行星表面被阴霾笼罩。每一天，地震的震级都在提高，火山灰云变得更为密集。\n\n火山碎屑流和岩浆河在受影响最恶劣的地区已经占据了数座城市。无穷无尽的难民乘坐着拖车穿过持续的火山灰风暴前往安全区，在那里仍能找到文明带来的舒适…至少现在如此。"
 origin.70.2.desc: "[Root.GetName]正逐渐四分五裂，阴郁将长时间笼罩在行星表面。每一天，地震的震级都在提高，火山灰云变得更为密集。\n\n火山碎屑流和岩浆河在受影响最恶劣的地区已经占领了多处子个体中心。无穷无尽的子个体乘坐着拖车穿过持续的火山灰风暴前往安全区，在那里会相对安全…至少现在如此。"
 origin_70.a: "这颗行星无法支持生命太久了。"
 origin_70.b: "子个体集群很快就无法继续在这颗行星上工作了。"
 origin.75.name: "垂死挣扎"
 origin.75.desc: "[Root.GetName]上的条件正迅速变得不可忍受。大多数幸存的人口都集中在少数尚余的城市中，这些城市是巨型的防风暴庇护所，足以抵御从不减弱的灰尘的侵袭。但即使是这些文明的最后据点也不会存在太久了。毁灭性的地震仍在持续，千百座活火山喷发着硫磺和熔岩。\n\n在行星地壳碎裂的同时，更多有价值的资源也从地幔涌到了地表，任何剩余的尚能运转的工业均可对这些资源进行加工。"
 origin.75.2.desc: "[Root.GetName]上的条件正迅速变得不可忍受。大多数幸存的子个体都集中在少数尚余的基建中心中，这些中心是巨型的防风暴庇护所，足以抵御从未缓和的灰烬侵袭。但即使是行星上这些文明的最后堡垒也不会存在太久了。毁灭性的地震仍在持续，千百座活火山喷发着硫磺和熔岩。\n\n在行星地壳碎裂的同时，更多有价值的资源也从地幔涌到了地表，任何剩余的尚能运转的工业均可对这些资源进行加工。"
 origin_75.a: "终末已近。"
 origin.76.name: "最后关头"
 origin.76.desc: "不剩多久了。[Root.GetName]已经开始经历它最后的、灾难性的痉挛，这将最终彻底毁灭这颗行星。我们的科学家预计末日会在一年内到来。\n\n对还困在行星表面的可怜人来说，时间已经所剩无几…"
 origin.76.2.desc: "不剩多久了。[Root.GetName]已经开始经历它最后的、灾难性的痉挛，这将最终彻底毁灭这颗行星。我们的[Root.Owner.GetScientistPlural]预计末日会在一年内到来。\n\n对还困在行星表面的可怜人来说，时间已经所剩无几…"
 origin_76.a: "这可不妙。"
 origin.80.name: "[Root.GetName]的末日"
 origin.80.1.desc: "$origin.80.intro.desc$\n\n$origin.80.1$"
 origin.80.2.desc: "$origin.80.intro.desc$\n\n$origin.80.2$"
