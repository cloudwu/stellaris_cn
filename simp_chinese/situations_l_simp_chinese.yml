 deficit.185.name: "严峻稀有水晶赤字"
 deficit.185.desc: "稀有水晶在[Root.Owner.GetName]变得更加稀有了。包括关键的军用器材和先进生产设施中的核心组件，几乎各行各业都发生了短缺。[Owner.GetFinancialAdvisorAgencyCap]提醒，必须在数月之内重整补给链，否则将需要大幅削减开支。"
 deficit.185.A: "从[looted_planet.GetName]回收水晶"
 deficit.185.B: "或许我们需要竭尽开采资源。"
 deficit.185.C: "我们可以忍受“超稀有”水晶。"
 deficit.190.desc: "我们稀有水晶的供给已经枯竭到即使关键系统都无法获得补充。[Owner.GetFinancialAdvisorAgencyCap]调侃道如今它已经可以称呼为“极稀有”水晶了，他同时还强制执行了急剧的削减以期能恢复收支平衡。"
 deficit.200.name: "严峻易爆微粒赤字"
 deficit.200.desc: "由于管理缺失和大肆的浪费，我们的易爆微粒库存已经完全枯竭！这种战略资源在包括合金冶炼和军事发展等诸多领域有着广泛的应用。尽快补充库存对确保我们帝国经济繁荣至关重要。"
