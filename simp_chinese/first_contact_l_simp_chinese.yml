 #Events
 fircon.5000.name: "缺失轨道"
 fircon.5000.desc.base: "§Y[From.GetName]§!少了几个星球。\n\n所有的计算都表明应该还有几个天体存在，但在这个星系中却找不到它们的踪迹。传感器已经重新校准，数字也重新核对过，但得出的结论被现实所推翻。我们已经在自己的星图上标记出了失踪小行星的位置。"
 fircon.5000.desc: "$fircon.5000.desc.base$\n\n或许再靠近些扫描这个星系会得到更多信息。"
 fircon.5005.desc.open: "$fircon.5000.desc.base$\n\n我们认为达恰星系中相邻的[owner.GetPreFTLLowerPlural]与这一状况有关。"
 fircon.5005.desc.closed: "$fircon.5000.desc.base$\n\n看来是过去达恰星系中相邻的[owner.GetPreFTLLowerPlural]造就了这一怪异的星系。然而通往那里的超空间航道却消失了。"
 fircon.5010.name: "星球大盗"
 fircon.5010.desc: "那些星球是被移动了！\n\n我们在§Y[from.solar_system.GetName]§!星系探测到的异常超空间航道都连接着我们认为应该存在星球的位置。在研究了这些怪异的航道后，我们发现它们都通向同一个地方。一个叫做§Y达恰§!的恒星系，本以为是无法到达的，但如果把这些狭窄的超空间航道合并起来，我们就能送一艘科研船过去。"
 fircon.5010.a: "找到超空间航道通往何处！"
 fircon.5010.b: "我们真的想弄清楚吗？"
 fircon.5015.name: "丰饶诸星"
 fircon.5015.desc: "围绕着§Y[From.GetName]§!星系三颗恒星的每个行星都是生态天堂，即盖亚星球，每一个都能维持有机生命。由于这些星球上没有污染，起初我们认为它们可能无人居住。然而在进行了更深入的扫描后，我们在每个星球上都发现了横亘整个星球的大型城市。\n\n更奇怪的是，似乎只有环绕中心恒星的行星是属于这个星系的。其他的恒星则由来自$NAME_Helito$和其他更遥远的星系的行星环绕。"
 fircon.5015.a: "这……怎么可能？！"
 fircon.5015.b: "太美了！"
 fircon.5015.c.exterminator: "检测到极高密度的有机生命。"
 fircon.5015.c.swarm: "可以大快朵颐！"
 fircon.5015.c.purifier: "有了[Owner.GetSpeciesNamePlural]，那些星球会变得更好。"
 fircon.5020.name: "遭遇哈宾特统一星球国"
 fircon.5020.desc: "调查一个新的盖亚星球通常是一个重大事件，但它将成为[Root.GetName]的船员在未来几个月里的例行公事。这些星球包含着一些非常奇怪的[Owner.GetPreFTLLowerPlural]，它们显然还没有实现宇宙飞行，但它们的可再生能源生产可以媲美我们最高效的反应堆。\n\n更奇怪的是资源的平均分配。每个星球都有生存所需的一切，这应该是不可能的。我们看到只在一个星球出产的货物抵达另一个星球，却没有一艘运输船起飞。"
 fircon.5020.a: "我们要赶快建立一座观测哨站！"
 fircon.5026.name: "星球之间的桥梁"
 fircon.5026.desc: "§Y[From.solar_system.GetName]§!的[GetPreFTLLowerPlural]在某种程度上比我们更善于运用超空间航道理论。它们的每一个星球都通过一个人造超空间航道网络相互连接。这些航道用来向其他星球运送必要的资源，如食物或建筑材料，而我们不知道它们是如何做到这一点的。\n\n要求更多的[Root.GetScientistPlural]来研究这些星球的请求已经得到批准。虽然从它们的行星监听站的活动来看，它们应该也在观察我们。"
 fircon.5036.name: "温和种族之怒"
 fircon.5036.desc: "我们以为那些能够穿越星空的人不会如此原始地诉诸暴力。\n\n§R请离开。§!"
 fircon.5036.a: "呃……"
 fircon.5036.tt: "§R我们在§Y[From.solar_system.GetName]星系§!的所有舰船都在行动中失踪了。\n所有通往§Y[From.solar_system.GetName]星系§!的超空间航道都变得很不稳定。§!"
 fircon.5040.name: "外交无用"
 fircon.5040.desc: "我们已经见识过了泛星系的真面目，并选择隐居避世。然而我们还是遭到了骚扰，你们真的想看看我们的宝藏吗？那就让你们见识一下。"
 fircon.5040.a.tt: "§R§Y[From.GetName]星系§!旁边的每个星系都建立起了新的超空间航道。§!"
 fircon.5050.name: "礼貌请求"
 fircon.5050.desc: "试图通过与[event_target:solarpunk_country.GetSpeciesAdj]合作来获取超空间航道技术知识的进度一直缓慢得令人沮丧。要想像他们一样掌握局域超空间航道群，我们似乎需要花费数千年的时间来编制超空间波动的目录。我们收到了他们首席代表的新信息。\n\n“老实说，你们在这里让我们越来越不舒服了，既然我们已经帮你们完成了来这里的目的，我们得请你们离开。我们判断你我双方的生活方式不可相容，担心你们在未来可能会觊觎我们拥有的东西。为了避免显得过于粗鲁，我们愿意送给你们一颗星球。我们会负责运输的，不用担心。”"
 fircon.5050.a: "我们接受，祝你们愉快。"
 fircon.5050.a.tt: "§Y太阳 X§!将添加到§Y[capital_star.GetName]§!轨道内。"
 fircon.5050.c: "我们要夺走你们的秘密！"
 fircon.5050.c.tt: "§R侵略这些外星人，获得超空间航道的秘密。§!"
