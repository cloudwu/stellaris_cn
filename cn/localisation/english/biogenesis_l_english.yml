 behemoth_mutation_c_tt: "噬天巨兽$MOD_SHIP_SPEED_MULT$：§G+$@behemoth_mutation_c_speed_mult|0%$§!\n噬天巨兽$MOD_SHIP_EVASION_MULT$：§G+$@behemoth_mutation_c_evasion_mult|0%$§!"
 behemoth_mutation_c_desc: "更强大的亚空间腺体让我们的噬天巨兽更加灵巧。"
