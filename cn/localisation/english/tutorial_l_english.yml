 tutorial_11_chain_desc:4 "现在该殖民另一颗星球了。首先我们得[GetBuildGrow]一艘£colony_ship£§S殖民船§!。[GetBuildGrow]这种§S舰船§!需要花很长时间，以及大量的£alloys£§S合金§!、£food£§S食物§!和£consumer_goods£§S消费品§!，但兴旺发展的£colony£§S殖民地§!带来的回报远远大于这笔投入。\n\n点击你的§S太空基地§!，打开§S船坞§!选项卡。然后从各种选项中点击选择§S殖民船§!。\n\n请注意，在建造开始之前，你必须先积累足够的资源。"
