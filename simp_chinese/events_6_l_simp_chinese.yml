 ## Event Chain: Rapid Desertification
 RAPID_DESERTIFICATION_CAT: "迅速荒漠化"
 RAPID_DESERTIFICATION_CAT_DESC: "[From.Planet.GetName]的航拍图像显示，其迅速减少的植被可能表明，该行星表面存在一种未知的生命形式栖息在此。"
 anomaly.7135.name: "已识别外星动物群"
 anomaly.7135.desc: "我们在[desertling_planet.GetName]上发现了生命。没有智慧的小型哺乳动物群遍布在整个行星表面。\n\n我们的科学家将它们标记为“沙漠生物”，它们的数量正以惊人的速度增加。这个行星已经超出了它的承载能力，生态系统正在迅速恶化。"
 anomaly.7135.a: "调查为什么现在会发生这种情况。"
 anomaly.7135.b: "最好不要干预。"
 anomaly.7135.b.tooltip: "我们将从远处监控局势。"
 RAPID_DESERTIFICATION_PROJECT: "生态系统被蚕食"
 RAPID_DESERTIFICATION_PROJECT_DESC: "一群迅速蔓延的哺乳动物在行星[desertling_planet.Planet.GetName]上过度繁殖。凭借适当的资源，我们的科学家可以收集更多关于这种非智慧物种的起源和能力的线索。"
 anomaly.7140.name: "入侵物种"
 anomaly.7140.desc: "在研究[desertling_planet.GetName]上的沙漠生物时，我们的科学家观察到了一个关键的现象。尽管这个物种到处都是，但却没有相应的化石记录。这些生态入侵者在相对短的时间内造成了极端的环境破坏，很可能是被某个外来者带到这里的。\n\n形势已经十分清楚，迫切需要我们进行干预。如果不采取行动，这些生物将摧毁这个星球自然生态系统中剩下的一切。"
 anomaly.7140.a: "我们将尽可能多收养的生物。"
 anomaly.7140.a.tooltip: "我们将对他们的行为负责。"
 anomaly.7140.b: "制定动物数量控制政策。"
 anomaly.7140.b.tooltip: "选择遗传修饰可用于遏制生长…"
 anomaly.7140.c: "消灭野兽。"
 anomaly.7140.c.tooltip: "必须不惜一切代价保护行星。"
 anomaly.7140.d: "我们将一些动物当作牲口。"
 anomaly.7140.d.tooltip: "我们将从所有行星中带走两个奴隶。"
 POPULATION_CONTROL_PROJECT: "人口控制"
 POPULATION_CONTROL_PROJECT_DESC: "为了拯救[desertling_planet.GetName]的生态状态，必须抑制入侵动物群的指数级人口增长。我们的科学家需要时间和资源来找到可行的解决方案。"
 anomaly.7145.name: "灭绝事件"
 anomaly.7145.base: "已经屈服于指数繁殖的哺乳动物的侵袭。深深的寂静笼罩着现在贫瘠的大地，所有存留的植被都被吞噬到根部。\n\n杂食性的哺乳动物自己静静躺着，要么因为饥饿而死亡，要么在饥荒的过程中被同类吃掉。"
 anomaly.7145.desc: "我们收到消息，[desertling_planet.GetName]$anomaly.7145.base$"
 anomaly.7145.b.desc: "我们收到消息称[desertling_planet.GetName]$anomaly.7145.base$"
 anomaly.7145.a: "至少苦难现在结束了。"
 anomaly.7145.b: "我们的殖民地被毁。"
 anomaly.7150.name: "自然的新生"
 anomaly.7150.desc: "经过艰苦的努力，我们对[desertling_planet.GetName]上的沙漠生物进行扑杀和基因改造，它们的数量终于降低到了一个可持续的水平。\n\n没有了过多的食草动物，一个微妙的平衡出现了。大自然正在迅速恢复，新鲜的草地开始在曾经荒凉的沙漠上生长。"
 anomaly.7150.a: "一处隐蔽的天堂。"
 anomaly.7155.name: "红色沙漠"
 anomaly.7155.desc: "最终，最后一只啮齿动物在[desertling_planet.GetName]上死去。沙子本身已经被染成了红色，这是因为我们为拯救星球免于侵染所付出的巨大努力，但是新的绿芽已经开始萌发。我们出手的时候刚刚好。"
 anomaly.7155.a: "这是必须要做的。"
 colony.7160.name: "国家宝藏"
 colony.7160.desc: "当我们向这些沙漠生物开放我们的行星时，没有人能够预料到这样的结果。这些小动物已经完美地适应了我们的生活方式，在我们的领土上，成为了家庭生活中的可爱伴侣。\n\n它们的快速融入引发了一种猜测，即这些生物一定曾经被驯化过。无论是什么原因导致了它们与生俱来的友好，这个传言只增加了人们对这些非凡生物的更进一步兴趣。"
 colony.7160.a: "某种程度上，它们拯救了我们。"
 colony.7165.name: "麻烦的小动物"
 colony.7165.desc: "可怕的消息传来。几个沙漠生物在运输过程中逃脱，形成了一个迅速扩大的野生种群。我们必须迅速处理这种情况，以避免环境崩溃。"
 colony.7165.a: "猎杀那些禽兽！"
 colony.7165.b: "用围墙建立一个保留地。"
 colony.7170.name: "哺乳生物数量稳定"
 colony.7170.desc: "我们在遏制猖獗的沙漠生物侵袭方面取得了一定的成功。遗憾的是，我们无法根除这些难以捉摸的野兽。继续监测情况至关重要，因为它可能随时达到临界点。"
 colony.7170.a: "狩猎继续。"
 colony.7175.name: "失控的侵染"
 colony.7175.desc: "我们尝试控制沙漠生物，结果是徒劳无功。这些贪婪的生物深挖洞穴，它们扩大它们殖民地的速度比我们消灭它们的速度还要快。除非我们允许我们的军队使用其庞大的爆炸物和有毒气体武器库，否则这场战斗就会失败，并将危及地面上每个人的安危。"
 colony.7175.a: "动物们会留在这里…"
 colony.7175.b: "我们可不会输给单纯的啮齿动物。"
 colony.7175.b.tooltip: "如果有必要的话，我们会摧毁整个行星。"
