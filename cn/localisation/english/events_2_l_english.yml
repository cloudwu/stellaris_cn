 fallen_empires_tasks.2.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.2.desc:0 "[Root.GetSpeciesName]，为彰显我们无边的仁德，我们决定向你们的帝国提供一件礼物。可不要浪费了我们的一番美意，也不要将我们的恩赐当做理所当然。"
 fallen_empires_tasks.2.desc.a.materialist:0 "请收下这份礼物，作为[Root.GetName]对[FallenEmpireTaskOrigin.GetName]服务的奖赏。你们会发现这份补偿绝对算得上丰厚，毕竟你们自己的采矿工程可谓充满了各种低级的缺陷。"
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName]，你们的物种真可谓是宇宙中很有价值的存在。为了证明对你们的尊重，我们决定赠与你们一份包含着宝贵矿物与其他资源的大礼。"
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName]，你们科技的超低效率真是让我们叹为观止。鉴于你们是[FallenEmpireTaskOrigin.GetName]的宝贵客户，我们决定将我们对宇宙的部分理解与你们共享。这种待遇可不是随随便便哪个种族就能享有的，所以请确保你们继续对我们证明自己存在的价值——不知感恩的孩子可是没人喜欢的。"
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName]，我们对你们停滞不前的科技发展投入了长足的关注。照你们目前的进度，恐怕在你们自我毁灭或被其他高级物种征服之前，你们是没有办法展现全部的潜力了。为了对你们进行帮助，我们会将一个[FallenEmpireTaskOrigin.GetSpeciesName]的科学知识数据库赠与你们。你们绝对会发现，其中的内容对你们的帝国可谓是无比珍贵。"
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName]，作为[FallenEmpireTaskOrigin.GetSpeciesName]的客户，你们的舰队实力也会反映我们的军事力量。可是你们舰队中那些号称“战舰”的破烂，只会让人看扁。为此我们特决定将我方闲置的一队护卫舰赠送给你，好让你们在与那些蛮族打交道时威风威风。\n\n我们已经用较为原始的部件替换了其中一些较为先进的部件，以防你们出现搞不懂如何操作的尴尬。其余的部件也安装了防拆解设备，所以如果想尝试分析或拆解船只，还是省省吧。反正不管怎样你们也搞不懂这些船的内部构造的。"
 fallen_empires_tasks.2.desc.c.xenophile:0 "我们[FallenEmpireTaskOrigin.GetSpeciesName]认为，为保护宇宙的平衡与物种的多样性，[Root.GetSpeciesNamePlural]的存续是十分重要的。但我们担心的是，你们的舰队实力太弱，无法与其他更有侵略性的物种抗衡。为了帮助你们进行自卫，我们决定将闲置的一队护卫舰赠送给你。\n\n我们已经用[Root.GetSpeciesNamePlural]较为熟悉的科技部件替换了其中一些较为先进的部件，以免出现不知如何操作的尴尬。还有，请不要尝试分析或者拆解船只，否则弄伤自己可不好了！"
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesName]，作为[FallenEmpireTaskOrigin.GetSpeciesName]的客户，你们的舰队实力也会反映我们的军事力量。可是你们舰队中那些号称“战舰”的破烂，只会让人看扁。为此我们特决定将我方闲置的一支战斗巡洋舰赠送给你，好让你们在与那些蛮族打交道时威风威风。\n\n\n我们已经用较为原始的部件替换了其中一些较为先进的部件，以防你们出现搞不懂如何操作的尴尬。其余的部件也安装了防拆解设备，所以如果想尝试分析或拆解船只，还是省省吧。反正不管怎样你们也搞不懂这些船的内部构造的。"
 fallen_empires_tasks.2.desc.d.xenophile:0 "我们[FallenEmpireTaskOrigin.GetSpeciesName]认为，为保护宇宙的平衡与物种的多样性，[Root.GetSpeciesNamePlural]的存续是十分重要的。但我们担心的是，你们的舰队实力太弱，无法与其他更有侵略性的物种抗衡。为了帮助你们进行自卫，我们决定将闲置的一支战斗巡洋舰赠送给你。\n\n我们已经用[Root.GetSpeciesNamePlural]较为熟悉的科技部件替换了其中一些较为先进的部件，以免出现不知如何操作的尴尬。还有，请不要尝试分析或者拆解船只，否则弄伤自己可不好了！"
 fallen_empires_tasks.2.a:0 "我们欣然接受。"
 fallen_empires_tasks.2.b:0 "我们才不需要[FallenEmpireTaskOrigin.GetSpeciesName]的怜悯！"
 fallen_empires_tasks.2.escorts_tooltip:0 "获得3艘§Y护卫级§!战舰。"
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "获得1艘§Y战斗巡洋级§!战舰。"
 fallen_empires_tasks.4.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.4.desc:0 "你好，[Root.GetSpeciesNamePlural]！你们一定已经知道了，我们§H[FallenEmpireTaskOrigin.GetSpeciesName]§!致力于研究并保存宇宙中的所有生命形式。我们已经研究了你们的物种，并认为[Root.GetName]最多只能维持几个世纪。为确保极端情况下[Root.GetSpeciesName]的存续，我们想要获取你们的一部分人口，加入我们的§H濒危物种保护区§!。我们会专门创建一片保护区，完全复制你们种族的自然生存环境，其所有居民也会获得全面的照顾与保护，你也不用担心他们的安危。\n\n那么，你觉得怎么样？你是否有意为我们保存并保护你们物种的事业做出自己的一份贡献呢？"
 fallen_empires_tasks.4.a:0 "很好，我们愿意尽力。"
 fallen_empires_tasks.4.b:0 "我们是绝不会将自己的人口交到外星人手中的！"
 fallen_empires_tasks.4.c:0 "我们的人民不是用来出售的，[FallenEmpireTaskOrigin.GetSpeciesName]。"
 fallen_empires_tasks.4.d:0 "[Root.GetSpeciesNamePlural]本就属于[Root.GetName]。"
 fallen_empires_tasks.4.e:0 "不行。我们需要人口。"
 fallen_empires_tasks.4.tooltip:1 "一个§H[Root.GetSpeciesName]人口§!将从你的帝国移除。"
 fallen_empires_tasks.8.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.8.desc:0 "来自[From.GetName]的尊贵[From.GetSpeciesNamePluralCompliment]，我们认为你们是一支具有巨大潜力的种族。虽说你们年纪尚轻，却似乎能够理解生物与社会多样性的重要性，在面对不同的生物与社会时不会尽全力压制或进行摧毁，反而会予以理解和接受。不幸的是，并不是所有年轻种族都具有这种智慧。尤其是§H[FallenEmpireTaskTarget.GetName]§!，更是以“肃清”宇宙中他们认为不适合存在的种族为己任。我们不便直接进行干涉，所以希望能够将制止他们邪恶行径的任务交给你方政府。对他们发起攻击，逼迫他们下令禁止肃清。我们将感激不尽。"
 fallen_empires_tasks.8.a:0 "我们会制止暴行的！"
 fallen_empires_tasks.8.b:0 "我们可不想去找[FallenEmpireTaskTarget.GetName]的麻烦。"
 fallen_empires_tasks.9.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.9.desc:0 "干得不错，年轻的[From.GetSpeciesName]。§H[FallenEmpireTaskTarget.GetName]§!已经被逼到了绝路，至少现在已经无力继续他们的暴行了。我们感激不尽，也衷心希望其他的年轻种族都能像你们这样有为。"
 fallen_empires_tasks.9.a:0 "好"
 fallen_empires_tasks.10.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.10.desc:0 "我们真是失望透顶啊，[From.GetSpeciesName]。你们许诺要阻止§H[FallenEmpireTaskTarget.GetName]§!的一切罪恶行径，现在却仍能看到他们滥开杀戒、横行霸道。我们曾以为你们的种族充满潜力，但现在看来，是我们搞错了。"
 fallen_empires_tasks.10.a:0 "好"
 fallen_empires_tasks.11.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.11.desc:0 "你好，年轻的[From.GetSpeciesName]。前一阵我们要求你们阻止§H[FallenEmpireTaskTarget.GetName]§!的肃清行为。目前看来，我们的要求已经没有必要了，因为[FallenEmpireTaskTarget.GetSpeciesName]已经下令禁止了这种活动。不知这是出于他人的胁迫还是自愿为之，反正已经没有必要对他们进行攻击了。"
 fallen_empires_tasks.11.a:0 "好"
 fallen_empires_tasks.13.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.13.desc:0 "这是怎么回事，[From.GetSpeciesName]？！你是想开玩笑吗？！你们不仅没能制止§H[FallenEmpireTaskTarget.GetName]§!的暴行，居然还打算在自己的帝国将这种行为合法化！我们可没这么好骗。给我记好了，你们会为此付出代价的。"
 fallen_empires_tasks.13.a:0 "呃……抱歉？"
 fallen_empires_tasks.15.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.15.desc:0 "你好，[From.GetSpeciesNamePlural]。这条信息旨在通知你，§H[FallenEmpireTaskTarget.GetName]§!出现了令人担忧的进展。[FallenEmpireTaskTarget.GetSpeciesName]已开始研究危险的科技，在追求造出真正自知的机器的过程中，早出了空前复杂的人工智能。我们之前已经见识过这类行为会导致何等严重的后果，并认为我们有义务将他们对整个宇宙的智慧生物造成的威胁通知你方。我们建议你动用军力对他们发起进攻，逼迫他们禁止一切类似研究。"
 fallen_empires_tasks.15.a:0 "要是他们会对我们大家构成威胁，就必须加以阻止！"
 fallen_empires_tasks.15.b:0 "我们可不想去找[FallenEmpireTaskTarget.GetName]的麻烦。"
 fallen_empires_tasks.16.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.16.desc:0 "干得不错，[From.GetSpeciesNamePlural]。§H[FallenEmpireTaskTarget.GetName]§!的鲁莽实验已经停止了。这样一来，灾难也得以避免。对于你保护银河安全做出的贡献，我们感激不尽。"
 fallen_empires_tasks.16.a:0 "好"
 fallen_empires_tasks.17.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.17.desc:0 "我们很失望，[From.GetSpeciesNamePlural]。我们明明已做出了警告，你们还是放任§H[FallenEmpireTaskTarget.GetName]§!进行的实验。看来，你们的物种是注定要灭绝了啊。"
 fallen_empires_tasks.17.a:0 "好"
 fallen_empires_tasks.18.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.18.desc:0 "你好，[From.GetSpeciesNamePlural]。这条信息旨在通知你，由于§H[FallenEmpireTaskTarget.GetName]§!帝国已经颁布了禁止一切机械智能研究的禁令，我们已经不再需要你对阻止危险实验进行协助了。虽说你们也没帮上什么忙，但关键在于灾难已经得以避免了……至少目前来说是这样。"
 fallen_empires_tasks.18.a:0 "好"
 fallen_empires_tasks.20.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.20.desc:0 "你们以为我们是傻瓜吗，[From.GetSpeciesNamePlural]？！你以为我们没发现吗，在同意阻止§H[FallenEmpireTaskTarget.GetName]§!的研究之后，你们竟然自己偷偷摸摸去搞这些研究？！我们才不会被你们这群才刚刚搞明白原子的野蛮人耍着玩。准备好应对我们的回复吧。"
 fallen_empires_tasks.20.a:0 "呃……抱歉？"
 fallen_empires_tasks.22.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle][Root.GetRulerName]。我们得知，你们的帝国收留了一位你们这种原始生物根本配不上的天才。§H[FallenEmpireScientistTarget.GetName]§!的天才在[Root.GetName]纯属浪费，而我们[FallenEmpireTaskOrigin.GetSpeciesName]的各项活动一向需要经验丰富的科学家。因此，我们特为你们提供一个绝佳的机会，只要将[FallenEmpireScientistTarget.GetHimHer]交给我们，就能赢得我们的好感。我们已派出了一只舰船接应[FallenEmpireScientistTarget.GetHimHer]，你只需要说一声“是”，就算万事俱备了。\n\n你们应该不会让我们失望的……对吧？"
 fallen_empires_tasks.22.a:0 "很好，[FallenEmpireScientistTarget.GetHimHer]就交给你们吧。"
 fallen_empires_tasks.22.b:0 "我们是绝不会将自己人交给你们这些外星人的！"
 fallen_empires_tasks.22.c:0 "我们无权决定！"
 fallen_empires_tasks.22.d:0 "将我们中最聪慧的头脑拱手相送？还是免了。"
 fallen_empires_tasks.22.e:0 "不，我们需要[FallenEmpireScientistTarget.GetHimHer]。"
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§!离开我们的帝国。"
 fallen_empires_tasks.24.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.24.desc:0 "你好，[Root.GetSpeciesNamePlural]！我们了解到，你们的帝国在一个灭绝物种的星球找到了包含这个物种脑部扫描与基因数据的数据库。虽说你们的物种过于原始，无法将这数据化为实用，但我们还是要赞美你们为保存这曾经辉煌的文明最后的遗物而做出的努力。为了在我们的§H濒危物种保护区§!中留存此物种并加以记录，我们希望你们能将这份数据交给我们，并使用我们的克隆技术复活几个该物种的生物。能不能将这数据与我们分享，方便我们合力完成这种族的遗愿呢？"
 fallen_empires_tasks.24.a:0 "我们会给你拷贝一份的。"
 fallen_empires_tasks.24.b:0 "我们还是自己留着比较好。"
 fallen_empires_tasks.24.tooltip:1 "一个来自早已消亡的种族——§H[FallenEmpireDeadSpecies.GetSpeciesName]§!的人口会出现在[FallenEmpireTaskOrigin.GetAdjective]的濒危物种保护区中。"
 
 fe_stop_atrocity_task_chain_title:0 "任务：制止暴行"
 fe_stop_atrocity_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§!要求我们制止正在§H[FallenEmpireTaskTarget.GetName]§!发生的暴行。我们需要对他们开战，强迫他们结束种族灭绝的行径。"
 atrocities_stopped:0 "已阻止暴行"
 fe_stop_robots_task_chain_title:0 "任务：阻止AI研究"
 fe_stop_robots_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§!要求我们制止§H[FallenEmpireTaskTarget.GetName]§!开发自我感知AI的尝试。我们需要对他们开战，强迫他们禁止任何对AI的进一步开发。"
 robots_stopped:0 "已阻止AI研究"
 
 fallen_empires_awakening.2.name:0 "眠者醒来"
 fallen_empires_awakening.2.desc:0 "开始的时候是 §H[From.GetAdjective]§! 行为发生了不易察觉的变化。 他们舰船的报告零零散散,，原本从未在他们自己的空间之外出现过，现在在银河系所有远程系统中都出现了关于他们的报告。 超级先进的侦察船造访了已经毁灭了的古老世界，拒绝回答任何问候，被攻击时远远逃开。他们究竟有何目的和任务，至今未知。\n我们现在知道 [From.GetSpeciesName] 一直在准备，恢复他们撤往现在所在的地方时留下的侦查标台和自动侦查站的数据库。为返回星系舞台准备信息。\n\n在[From.GetSpeciesName]的空间， 舰队在集结，军队在集合，古老的工厂再次运转。 §H[From.GetName]§! 首次把目光转向他们边界外的地方，在银河系自由眺望。\n\n他们衰退的船坞正在恢复和改装，泰坦铸造厂从休眠系统中唤醒，银河系的其他人都面临着一个问题—这个曾经沉睡的巨人在恢复往日逝去荣耀的征途中，谁会成为第一个目标呢？"
 fallen_empires_awakening.2.a:0 "游乐场里的气体星球……"
 fallen_empires_awakening.5.name:0 "银河护卫者"
 fallen_empires_awakening.5.desc:0 "就连平时十分淡泊避世的先驱帝国，也注意到近期银河中出现的巨大威胁。虽说§H[From.GetSpeciesName]§!之前对银河中的一切事物并没有什么兴趣，这个新兴威胁的消息还是在他们之中引起了巨大的骚动。起初他们只是派出几只侦查舰对事态进行分析，但最近的报告却表明，[From.GetSpeciesName]的舰队遍布其边境，布下紧密防御，准备迎接即将来临的风暴。\n\n现在，§H[From.GetName]§!已脱离了之前的避世状态，开始领导整个银河系的防御工作。他们已将自己封为§H银河防御联盟§!的盟主，并对所有的“低等”生物发出邀请，要求他们抛弃前嫌，放下成见，与他们一道为了银河物种的存续抵抗这次巨大危机。"
 fallen_empires_awakening.5.a:0 "他们能拯救我们吗？"
 fallen_empires_awakening.5.b:0 "我们不需要他们！"
 war_in_heaven.2.name:0 "古代宿敌"
 war_in_heaven.2.desc:0 "§H[FirstSleeper.GetSpeciesName]§!重返银河一事，我们星系中其他的堕落帝国也有所知晓。尤其是§H[From.GetSpeciesName]§!，对此事反应十分强烈。这两个先驱帝国似乎自古就是宿敌，虽说双方的敌对早已淹没在历史长河之中，但§H[FirstSleeper.GetName]§!的突然苏醒还是让他们重拾了宿怨，并激起了强烈的反响。§H[From.GetName]§!已从沉睡中苏醒，誓要以整个星系为战场，与他们的老对手再决雌雄。"
 war_in_heaven.2.a:0 "这对我们来说意味着什么呢？"
 war_in_heaven.4.name:0 "天堂之战"
 war_in_heaven.4.desc:0 "§H[FirstSleeper.GetSpeciesName]§!与他们的上古宿敌§H[From.GetSpeciesName]§!，双方之间不断发生冲突，互相试探彼此的实力。这也导致了一系列越来越紧张的战斗，并最终引发了[FirstSleeper.GetSpeciesName]与[From.GetSpeciesName]舰队在遥远星系中的大型战斗。这场战斗目前已进化为§H[FirstSleeper.GetName]§!与§H[From.GetName]§!之间的全面恶斗。\n\n双方都对宇宙中的年轻种族派出了代表，表示只要加入他们参与战斗，一定会给予丰厚的奖励。反之，如果加入对方，则要面临严峻的惩罚。在这场战争中选边意味着要放弃我们的独立主权，但如果我们不能联合其他中立帝国，要在这场恶斗中保持中立反而会更加危险。"
 war_in_heaven.4.a:0 "我们决定支持[FirstSleeper.GetName]。"
 war_in_heaven.4.b:0 "我们同意与[From.GetName]结盟。"
 war_in_heaven.4.c:0 "这次冲突，我们决定不予插手。"
 war_in_heaven.4.d:0 "作为附属国，我们也无权决定。"
 war_in_heaven.5.name:0 "天堂战争之末"
 war_in_heaven.5.desc:0 "一场漫长的血战之后，§H[WarInHeavenWinnerFE.GetName]§!击败了§H[WarInHeavenLoserFE.GetName]§!，成为了战争的胜者。被击败的先驱帝国被他们的宿敌彻底吞并了，§H[WarInHeavenWinnerFE.GetSpeciesName]§!现已成为整个宇宙不可撼动的霸主。\n\n那些决定站在§H[WarInHeavenLoserFE.GetName]§!一边的帝国现在已失去了主子的庇护，不得不交出许多星球，作为给予胜利一方支持者的奖励。\n\n银河又恢复了来之不易的和平。但这和平能维持多久呢？"
 war_in_heaven.5.a:0 "[WarInHeavenWinnerFE.GetSpeciesName]一统天下。"
 war_in_heaven.6.name:0 "天堂之战结束-胜利"
 war_in_heaven.6.desc:0 "一场漫长的血战之后，§H[WarInHeavenWinnerFE.GetName]§!击败了§H[WarInHeavenLoserFE.GetName]§!，成为了战争的胜者。被击败的先驱帝国被他们的宿敌彻底吞并了，§H[WarInHeavenWinnerFE.GetSpeciesName]§!现已成为整个宇宙不可撼动的霸主。\n\n虽说我们在战争中支持了获胜的一方，却并未获取星球作为奖赏。这可能是因为附近并没有可以划归我们的合适星球，要么就是他们感觉我们的贡献压根就不值得这等奖赏。"
 war_in_heaven.6.a:0 "真是不幸。不过起码我们是赢了。"
 war_in_heaven.7.name:0 "天堂之战结束-胜利"
 war_in_heaven.7.desc:0 "一场漫长的血战之后，§H[WarInHeavenWinnerFE.GetName]§!击败了§H[WarInHeavenLoserFE.GetName]§!，成为了战争的胜者。被击败的先驱帝国被他们的宿敌彻底吞并了，§H[WarInHeavenWinnerFE.GetName]§!现已成为整个宇宙不可撼动的霸主。\n\n我们在战争中支持了获胜的一方，我们的宗主国把从战败国那里获得的星球奖给了我们。"
 war_in_heaven.7.a:0 "真是合适的回报！"
 war_in_heaven.8.name:0 "天堂之战结束-战败"
 war_in_heaven.8.desc:0 "一场漫长的血战之后，§H[WarInHeavenWinnerFE.GetName]§!击败了§H[WarInHeavenLoserFE.GetName]§!，成为了战争的胜者。被击败的先驱帝国被他们的宿敌彻底吞并了，§H[WarInHeavenWinnerFE.GetName]§!现已成为整个宇宙不可撼动的霸主。\n\n虽说我们支持了战败的一方，胜方却十分仁慈地没有夺走我们的任何星球——要么是因为他们觉得我们罪不该罚，或者干脆是因为他们现在对我们的领土还没有兴趣。"
 war_in_heaven.8.a:0 "至少还算是怜悯吧。"
 war_in_heaven.9.name:0 "天堂之战结束-战败"
 war_in_heaven.9.desc:0 "一场漫长的血战之后，§H[WarInHeavenWinnerFE.GetName]§!击败了§H[WarInHeavenLoserFE.GetName]§!，成为了战争的胜者。被击败的先驱帝国被他们的宿敌彻底吞并了，§H[WarInHeavenWinnerFE.GetName]§!现已成为整个宇宙不可撼动的霸主。\n\n我们支持了战败的一方，部分星球被战胜国抢走了，一定是用来奖励支持他的帝国了吧。"
 war_in_heaven.9.a:0 "真是黑暗的一天。"
 war_in_heaven.11.name:0 "击败先驱帝国"
 war_in_heaven.11.desc:0 "两大先驱帝国之间的战斗，以其中一方的毁灭而告终——但这帝国却不是死于它宿敌的手中。不知是因为战争削弱了该帝国的实力，还是由于新兴种族实在太过强力，该帝国最终毁灭于他们眼中的下等种族，这彻底改变了整个局势。现在就留下了一个巨大的疑问——§H[RemainingAwakened.GetName]§!能否避免走上他们宿敌的老路，还是说这次失败意味着宇宙已进入了新的时代？"
 war_in_heaven.11.a:0 "这还要走着瞧……"
 war_in_heaven.13.name:0 "不结盟势力联盟"
 war_in_heaven.13.desc:0 "在两大先驱帝国的战争中，并不是所有的年轻势力都选择了支持某一方。有一些，比如我们的帝国，就选择了保持中立。但这样一来，就有可能在战争结束后遭受胜利一方的威胁。我们已经收到了其他帝国的通讯，他们决定要建立一个§H不结盟势力联盟§!，明确挑起反抗战争双方的大旗。由于我们的军事实力与影响力，他们决定邀请我们成为这支联盟势力的盟主。如果接受，就几乎可以确定要同时与两大先驱帝国开战，但至少我们还有盟军支援，不用独自面对两大先驱帝国的威胁。"
 war_in_heaven.13.a:0 "这个联盟就由我们来领导吧！"
 war_in_heaven.13.b:0 "不行，实在是太危险了。"
 war_in_heaven.15.name:0 "加入联盟请求"
 war_in_heaven.15.desc:0 "§H[From.GetName]§!正式提出了加入§H不结盟势力联盟§!的请求。"
 war_in_heaven.15.a:0 "很高兴有他们加入！"
 war_in_heaven.15.b:0 "不，我们不需要他们。"
 war_in_heaven.16.name:0 "觉醒之战"
 war_in_heaven.16.desc:0 "很快，先驱帝国就意识到了§H不结盟势力联盟§!的存在。双方都派出了代表前往[Root.Capital.GetName]，要求解散联盟，并要求所有成员在这场战争中选边站队。我们自然是拒绝了，而今早，§H[FirstAwakened.GetName]§!与§H[SecondAwakened.GetName]§!都发布了与我们开战的公告。"
 war_in_heaven.16.a:0 "你们两个立刻滚出我们的星系！"
 war_in_heaven.18.name:0 "觉醒之陨落"
 war_in_heaven.18.desc:0 "漫长的血腥战争终于结束了，一开始挑起争斗的两个先驱者帝国均被新兴种族所灭。曾经拥有强大古代科技且自负高傲的巨人们沦为了历史尘埃，星系迎来了崭新的黎明，新兴种族将书写他们自己的命运。"
 war_in_heaven.18.a:0 "这将是[Root.GetName]的时代。"
 war_in_heaven.19.name:0 "不结盟势力联盟"
 war_in_heaven.19.desc:0 "在先驱者帝国的战争中，并不是所有的年轻种族都选择加入先驱者帝国的阵营。有一些像我们这样的种族选择了中立。但当战火烧过来的时候，我们这些中立者就不得不独自面对先驱者帝国的威胁了。在§H[From.GetName]§!的领导下，§H不结盟势力联盟§! 成立了，其目标是对抗挑起战火的先驱者帝国，加入这个联盟就意味着要和战争双方的先驱者帝国同时开战，但至少加入这个联盟的中立者们不用再孤军奋战了。 "
 war_in_heaven.19.a:0 "我们要加入这个联盟！"
 war_in_heaven.19.b:0 "不行，实在是太危险了。"
 war_in_heaven.20.name:0 "加入联盟的申请被批准"
 war_in_heaven.20.desc:0 "§H[From.GetName]§!已经批准我们加入§H不结盟势力联盟§! ，现在我们将和其他中立者一起抵抗先驱者帝国。"
 war_in_heaven.20.a:0 "为了自由和胜利！"
 war_in_heaven.21.name:0 "加入联盟的申请被拒绝"
 war_in_heaven.21.desc:0 "§H[From.GetName]§!拒绝了我们加入§H不结盟势力联盟§!的请求，现在我们只能独自抵抗先驱者帝国了。"
 war_in_heaven.21.a:0 "这可不妙……"
 war_in_heaven.22.name:0 "不结盟势力联盟"
 war_in_heaven.22.desc:0 "在先驱帝国之间的大战之中，并非所有的年轻种族都选择了站队。有一些种族和我们一样，保持了中立的姿态，但如果战事发展到他们的领土，他们就要独自面临来自先驱帝国的威胁。§H不结盟势力联盟§!因此在§H[From.GetName]§!的牵头下成立，明确打起了对战争双方一视同仁的反抗大旗。"
 war_in_heaven.22.a:0 "真是英勇之举。"
 
