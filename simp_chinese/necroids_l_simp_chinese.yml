 necroids.202.name: "祭献已毕：[root.GetName]财源广进"
 necroids.202.desc: "富足感洋溢在[root.GetName]各处，朝圣者在选定好的礼拜场所聚集。他们间或献上祭品；许多人藉此从为圣地服务的无数小摊小贩和街边店铺中获利。\n\n这一轮的$job_mortal_initiate_plural$遵行并参与了各式各样的仪式，他们的队列饰以多姿多彩的花环，不发一言地前行。[capital_scope.GetName]的$job_death_priest$长做了一番意味深长的布道，许诺所有人都会有多产而舒适的时代。\n\n布道结束后，$job_mortal_initiate$们向着祭献堂进发，在那里迎接自己的终结，为仁学研究留下了光辉的一笔。"
