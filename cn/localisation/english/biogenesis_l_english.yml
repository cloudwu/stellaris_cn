 trait_ruler_apex_predator: "顶级掠食者"
 trait_ruler_apex_predator_desc: "一个由“进化掠夺”定义的民族，只会允许其适应性最强的人领导他们。这位巅峰统治者不仅掠夺失败者的基因组，还夺取他们的智慧和决心，将每一次胜利都转化为走向完美统治的阶梯。"
