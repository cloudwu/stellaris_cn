 bio.200.name: "拥抱我们的传承"
 bio.200.desc: "随着我们专注于净化我们的基因，我们正在认识到所有使我们文明伟大的事物。\n\n当我们变得比以往任何时候都更加纯净，我们对我们优越的传承感到前所未有的自豪。\n\n来自各个领域的专家；艺术界、科学界和商界，都在为我们的集体努力欢呼，并希望引领我们走向荣耀。"
