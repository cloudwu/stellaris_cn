 policy_artificial_intelligence_policy:0 "人工智能"
 policy_artificial_intelligence_policy_desc:0 "对自主意识的人工智能技术的展望，引发了诸多哲学和伦理上的问题。必须在这件事情上表明立场。"
 ai_outlawed:0 "驱逐"
 ai_outlawed_name:0 "AI非法"
 ai_outlawed_desc:1 "自主意识的智能机器会对所有生物造成不可估量的危险。制造人工智能将被判处死刑。\n\n§E无法制造机器人§!"
 ai_servitude:0 "奴役"
 ai_servitude_name:0 "人工智能奴役"
 ai_servitude_desc:1 "无论有多智能，机器的首要目的都是为主人服务以及执行专门任务。\n\n§E人造人可以被奴役和拆解§!"
 ai_full_rights:0 "公民权利"
 ai_full_rights_name:0 "人造人公民权利"
 ai_full_rights_desc:1 "任何达到人工智能标准的自主意识机器都应该被视为独立的个体，享有和普通人一样的权利和义务。\n\n§E人造人无法被奴役和拆解§!"

 ai_accord_servitude_disallowed:2 "人工智能依据§R永久禁用§!§H非法§!以及§H奴役§!政策"
