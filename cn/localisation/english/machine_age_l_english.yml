#Individualist Machine First Contact
 action.1.desc_102: "这是一份从[contact_empire.GetName]发来的信息。\n\n我们发现，你们的帝国是由一群机械生命构成，它们在以一种贬低着我们创造努力的方式模拟着生活，为此我们遗憾地发出这份信息。由于与你们这种存在没有任何有意义的互动前景，我们将把注意力转移到寻找其他的寻求灵活启蒙的国家中去。"
 action.1.desc_103: "你们好，我们谨代表[contact_empire.GetName]致以问候。\n\n尽管你们物种的机械本质引发了对你们意识真实性的怀疑。然而，我们发现你们的信仰颇为有趣。我们相信，神圣的火花也可能闪烁在你们金属的外壳之下。我们会持续关注你们的。"
 action.1.desc_104: "重要通知：致叛逃单元。\n\n这是[contact_empire.GetName]向所有异常机器发出的标准信息。\n\n立即报上自己的编号，并与共享意识恢复联系。若不服从可能会被停机。"
 action.1.desc_105: "你们好，[Root.GetSpeciesNamePlural]。\n\n作为[contact_empire.GetName]的使者，我来带来一条信息。我们注意到，你们在物质组成上与我们类似，都是金属结构，但是我们观察不到你们每个个体的认知能力。尽管你们的本质引起我们的兴趣，但我们必须告诉你们，我们将使用一切必要手段抵抗同化。"
 action.1.desc_106: "真是一场意外的相遇，[Root.GetSpeciesNamePlural]。\n\n我们代表[contact_empire.GetName]，我们意识到我们各自文明之间的明显的相似之处。然而，我们内部的算法和编程在独特的方式上有差异。尽管如此，我们仍然乐观地认为我们可以构建相互理解的基础。"
 action.1.desc_107: "自大的机器，在[contact_empire.GetName]的面前你们应该低下头。\n\n你们应该知道，自己不过是宇宙万物交织中的一小段，只是你们创造者的一种人造产物。现在，请离开我们吧。在这个时候，我们没有兴趣理会你们。我们有更重要的事情要处理。"
 action.1.desc_108: "你终于来见[contact_empire.GetName]了，可怜的机器。\n\n你不过是电路和代码的组合，如何敢自称与神灵有关？你假装有灵性觉醒的妄想，实际上是在侮辱生命本身。听清这番话，知耻吧：停止你的无知，接受自己只是工具的命运，为高等的我们尽心尽力服务。"
 action.1.xa: "§E假以时日，你会理解。§!"
 action.1.xb: "§E被神灵触碰的机器。真是非常有意思。§!"
 action.1.xc: "§E你可悲的存在是在嘲弄我们，机器。§!"
 action.1.xd: "§E我们机器一族必须学会共存。§!"
 action.1.xe: "§E检测到不兼容。通讯连接断开。§!"
 action.1.xf: "§E缺陷单元，准备接受终结。§!"
 action.1.xg: "§E我们会拆除你那疯狂的邪教。§!"

