 harmonious_tune: "和谐之曲"
 harmonious_tune_desc: "一切都是为了集体。这一乐曲用于稳定化我们的工蜂和蜂巢的连接。"
 ####################################
 #Edicts
 ####################################
 edict_masters_writings_politics: "大师的教诲：上上善道"
 edict_masters_writings_politics_desc: "出自一位异星哲学家讲义的译本。通过追随她的以自我牺牲来团结大众的理论，我们可以在基础建设方面取得极大进展。\n\n“伟大的国度是建立在牺牲舒适的基础上的，它需要所有人共同背负这一责任。”——吟游诗人特丽莎\n\n"
 edict_masters_writings_philosophy: "大师的教诲：哲学思辨"
 edict_masters_writings_philosophy_desc: "出自一位异星哲学家讲义的译本。这部分内容包括对生命和宇宙存在意义的多次思考。如果我们的统治者能够遵循这些建议，我们的执政会更加显得有先见之明。\n\n“世界的意义在主体之外，但吾辈仍将上下而求索。我们必须团结一致，才能够探求万事万物的本源。” ——吟游诗人特丽莎\n\n"
 edict_masters_writings_diplomacy: "大师的教诲：外交信任"
 edict_masters_writings_diplomacy_desc: "出自一位异星哲学家讲义的译本。她在外交谈判中的奇闻异事可以作为外交行事的优秀范例。\n\n“初次和星系的孩童们见面难免害怕，但这是一份难能的希望。善待你的邻居，为它的存在而欢欣——它们带来的是几万年被冰冷太空隔绝时代的终结” ——吟游诗人特丽莎\n\n"
 edict_masters_writings_war: "大师的教诲：战争国度"
 edict_masters_writings_war_desc: "出自一位异星哲学家讲义的译本。她对战争的描述和对战略的独到见解是军方绝佳的教材。\n\n“团结一致是我们制胜的法宝。然而，长年累月的和平让我们军队内部出现裂痕。这些裂痕必须破除，哪怕需要绝对的手段。唯有破而后立，才能涅槃重生。” ——吟游诗人特丽莎\n\n"
 edict_improved_work_environment: "改进工作环境"
 edict_improved_work_environment_desc: "花费资源和时间工作环境进行改善，这毫无疑问会提高工人的幸福度和生产效率。\n\n"
 edict_renewable_energy: "能源改善倡议"
 edict_renewable_energy_desc: "我们可以进一步限制有毒燃料和不可再生资源的使用，以推进新能源生产的研究。这样能够使我们的能量循环更加臻于完美，并创造一个人人安居乐业的生活环境。\n\n"
 edict_super_sensors: "广泛传感器搜寻"
 edict_super_sensors_desc: "研究过高级传感器技术之后，我们获得了足够的信息，能够将额外的资源用到增强搜寻扫描上。使用这种技术，我们的技师会更容易在我们恒星系的边缘找到特殊目标。\n\n"
 ####################################
 #Planet Modifiers
 ####################################
 acid_jungles: "酸性丛林"
 acid_jungles_desc: "进化产生了能够流出酸液的植物，使人很难横穿丛林或在此殖民。"
 ex_planet: "曾为行星"
 ex_planet_desc: "这条小行星带是一个曾经拥有生命的行星的残骸。"
 ship_graveyard: "星空舰塚"
 ship_graveyard_desc: "许多星舰曾在此毁灭，将此处变成了一个星舰塚；这里很多材料唾手可得。"
 ai_fleet: "坠毁的人工智能舰队"
 ai_fleet_desc: "在这颗星球上有一支坠毁的舰队，它是由人工智能控制；这给我们提供了珍贵的工程数据以供研究。"
 irradiated_wasteland: "辐射废土"
 irradiated_wasteland_desc: "这颗星球被射线轰击了，其上的绝大部分区域都不再适宜生物生存。"
 ancient_one: "远古造物"
 ancient_one_desc: "一个古老的存在。其居住在深海之下，是该星球上最强大的存在。"
 food_rich_planet: "营养食品"
 food_rich_planet_desc: "星球上的植物群提供了富含营养的水果和物质，可以改进生存环境。"
 super_sensor_array: "超级传感器阵列"
 super_sensor_array_desc: "一个强大的传感器阵列能够探测到更加详细的周边情况。"
 horse_powered_factories_low: "强迫动物劳役"
 horse_powered_factories_medium: "不情愿动物劳役"
 horse_powered_factories_high: "自愿动物劳役"
 horse_powered_factories_low_desc: "驯化四足动物来减轻工作负担，尽管它们是被强迫的。"
 horse_powered_factories_medium_desc: "驯化四足动物来减轻工作负担，尽管它们是不情愿的。"
 horse_powered_factories_high_desc: "与我们结盟的四足动物可以减轻工作负担。"
 fallen_robots: "机器人残骸"
 fallen_robots_desc: "行星上有着一些失落的文明建造的机器人，给我们提供了珍贵的工程数据以供研究。"
 society_animal_life: "奇异的野生动物"
 society_animal_life_desc: "非常奇异的动物在这颗行星上栖居。它们提供了有趣的社会学研究机会。"
 hostile_animal_life: "危险的野生动物"
 hostile_animal_life_desc: "这颗星球上的原生生物似乎对我们很不友好。"
 shifting_sands: "流沙"
 shifting_sands_desc: "这颗沙漠行星由近乎液态的沙子组成，使得在上面建造变得极为困难。"
 liquid_sands: "液态沙"
 liquid_sands_desc: "这个星球被近乎液态的沙子所覆盖，奇特的矿物成分提供了大量的研究机会。"
 abandoned_mining: "被遗弃的采矿设施"
 abandoned_mining_desc: "一个古老的采矿设施围绕着这个星球旋转，证明这里有可能有潜在的资源。"
 gas_rich_planet: "丰富气藏"
 gas_rich_planet_desc: "在这颗星球上建立殖民地以开发其资源。\n£energy£ §G+50%§!"
 gas_rich_planet_fo_realz: "无节制气体开采"
 gas_rich_planet_fo_realz_desc: "对这颗星球上稀有自然资源的开采会在短期内大幅度增加整体能源生产。"
 gas_responsible_mining: "合理气体开采"
 gas_responsible_mining_desc: "节省这颗星球上的珍稀气体资源可在长期内保持能源生产的效益。"
 suppressed_opposition: "镇压反对派"
 suppressed_opposition_desc: "这颗星球上的一部分人口曾因为反抗政府而被镇压。"
 scared_population: "恐惧的平民"
 scared_population_desc: "这部分人口在恐惧中劳动，害怕外星工厂会夺取更多人命"
 secured_factory: "安全的外星工厂"
 secured_factory_desc: "付出金钱和努力确保外星工厂的工作环境安全。"
 fear_as_control: "铁律"
 fear_as_control_desc: "罪犯受到惩戒，促使人们采取行动。"
 fear_as_control_militarist: "$fear_as_control$"
 fear_as_control_militarist_desc: "$fear_as_control_desc$"
 infectious_disease: "传染病"
 infectious_disease_desc: "一种传染性很强的疾病散播开来，新的困境出现，人们受到威胁。"
 pyramid_wars: "天人之战"
 pyramid_wars_desc: "人们对所谓天人的真面目产生了不同的理解，信念不和导致人们兵戎相见。"
 syndaw_automated_work: "自动化工作流程"
 syndaw_automated_work_desc: "无论合理与否，由于自动化带来的失业恐慌正在这颗星球上蔓延。"
 syndaw_unfriendly_robots: "紧张的人机关系"
 syndaw_unfriendly_robots_desc: "这颗行星上的机器人和有机人口之间关系紧张，降低了我们的£unity£凝聚力产出。"
 syndaw_research_malus: "人工智能故障"
 syndaw_research_malus_desc: "一个牵涉到社会研究的实验室AI遭受了严重的硬件损害，现在正在被相关人员替换。"
 snake_infestation: "感染国度"
 snake_infestation_desc: "蛇！到处都是蛇！我们对付这些东西疲于奔命，无暇……顾及其他事情。"
 energy_poor: "枯竭能源"
 energy_poor_desc: "本不想惊动你，但那些蛇缠绕在发电机上吮吸着能量。"
 mining_equipment_offline: "$d_abandoned_mining_tunnels$"
 mining_equipment_offline_desc: "$snake_infestation_desc$"
 locust_planet_cracked: "粉碎星球"
 locust_planet_cracked_desc: "该行星上几乎所有的生命形式均已消亡，并且在巨大的能量冲击化为碎片。唯一过去智慧生命存在的迹象是一座支离破碎的空间站以及破碎地表下发出的零星信号。"
 nascent_locust: "蝗灾萌发"
 nascent_locust_desc: "这颗行星上存在大量脆弱但繁殖迅速的生物。任何试图在地表生存的人都必须调整他们的基础设施以适应大型昆虫的偶尔袭击。"
 stratovents: "平流层喷口"
 stratoventsc_desc: "高耸的矿质结构将翻腾的气体送入热层。"
 stratovent_world_modifier_tourism: "原封不动的平流层喷口"
 stratovent_world_modifier_tourism_desc: "这些壮观的平流层排放口被保持原样以便缇扬奇享用那些气体。"
 stratovent_world_modifier_refining: "平流层喷口精炼厂"
 stratovent_world_modifier_refining_desc: "这些巨型的平流层喷口的排放物被收集精炼成为宝贵的异星天然气。"
 stratovent_world_modifier_tourism_boost: "平流层喷口观光平台"
 stratovent_world_modifier_tourism_boost_desc: "平流层喷口旅游业在更高的层次上有专门的观景台来观察强大的缇扬奇的进食行为。"
 stratovent_world_modifier_refining_upg: "扩展平流层喷口"
 stratovent_world_modifier_refining_upg_desc: "成功爆破出地下气体的新出口带来了产量的提升。"
 stratovent_world_modifier_refining_minerals: "倒塌的平流层喷口"
 stratovent_world_modifier_refining_minerals_desc: "喷口扩张计划的部分性失败导致了产量的降低，但同时产生了丰富的矿物储藏。"
