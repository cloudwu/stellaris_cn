 mission_specimen_collection_desc: "为了尽可能的了解原住民的生物特性与文化特征而对他们进行主动的研究，并经常收集活体样本。\n\n$observation_infiltration_effects$[GetAggressiveObservationInsights]\n§E这项任务可能会带来不可预知的后果§!\n\n"
 observation_infiltration_effects: "观测任务产出的资源取决于我们在正在观测的前超光速文明上所建立的§Y间谍网§!的§Y渗透等级§!。"
 native_indoctrination: "$mission_native_indoctrination$任务"
 mission_native_indoctrination: "教化"
 mission_native_indoctrination_desc: "通过对其社会和文化的潜移默化来让原始物种接纳我们的思考方式。\n\n§E此任务会导致原始物种慢慢地采纳我们的主流思潮。§!\n\n"
 mission_technological_enlightenment_0: "科技发展"
 mission_technological_enlightenment_0_desc: "原住民文明将在极短时间内被提升至太空时代，需要花费的时间取决于他们现在的技术水平。\n\n§E当提升结束时，他们将会§R完全控制他们的母星系§!，该文明将变成一个太空文明并成为我们的保护国§!\n\n"
