 operation.8000.name:0 "Following Up Leads"
 operation.8000.desc:0 "Our operatives are drawing up a shortlist of potential sleeper cells within the §H[root.target.GetName]§!. They hope to find a set of suitable positions where agents may appear innocuous and yet remain poised to strike for a prolonged period of time."
 operation.8001.name:0 "Potential Cells Identified"
 operation.8001.desc:0 "A list of targets has been finalized and our operatives have been quietly drifting their way into position. They await our signal to begin establishing sleeper cells."
 operation.8002.name:0 "Sleeper Cells Established"
 operation.8002.desc.start:0 "Reports from §HOperation [This.GetName]§! are favorable so far:"
 operation.8002.desc.boring:0 "$operation.8002.desc.start$ our operatives have successfully concealed themselves in a variety of positions across [root.target.GetAdj] society, hiding in plain site and pretending to simply be ordinary citizens. $operation.8002.desc.end$"
 operation.8002.desc.materialist:0 "$operation.8002.desc.start$ an influx of mysterious, untraceable credits has allowed our operatives the financial clout - and falsified references - necessary to walk into mid-level positions in many of the leading [root.target.GetAdj] corporations. $operation.8002.desc.end$"
 operation.8002.desc.megacorp:0 "$operation.8002.desc.start$ an influx of mysterious, untraceable credits has allowed our operatives the financial clout - and falsified references - necessary to walk into several mid-level positions within the [root.target.GetAdj] megacorporation. $operation.8002.desc.end$"
 operation.8002.desc.spiritualist:0 "$operation.8002.desc.start$ though building up sufficient knowledge of [root.target.GetAdj] spirituality was a significant challenge, our operatives have been admitted within their priesthood - the most influential institution within the [root.target.GetGovernmentName]. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.imperial:0 "$operation.8002.desc.start$ after many false protestations of fealty - not to mention a plethora of faked background checks - our operatives have settled into bureaucratic positions within the governing structure of the royal family. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.non_imperial:0 "$operation.8002.desc.start$ after many false protestations of fealty - not to mention a plethora of faked background checks - our operatives have settled into bureaucratic positions within the governing structure of the ruling party. $operation.8002.desc.end$"
 operation.8002.desc.militarist:0 "$operation.8002.desc.start$ after considerable effort, and numerous carefully concealed falsifications, we have managed to plant a number of operatives in low-level officer positions within the [root.target.GetAdj] military. $operation.8002.desc.end$"
 operation.8002.desc.hive:0 "$operation.8002.desc.start$ using the latest pheromonal technologies, along with a hearty dose of nerve blockers, we have managed to create several 'blind spots' within the [root.target.GetGovernmentName]. There, we will be able to conceal operatives and begin subverting [root.target.GetAdj] drones. $operation.8002.desc.end$"
 operation.8002.desc.hive_on_hive:0 "$operation.8002.desc.start$ we have managed to subvert several thought routines within the [root.target.GetAdj] hive so that they covertly report to us while pretending to still function as normal. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine:0 "$operation.8002.desc.start$ our expert hackers have opened a number of hidden backdoors in the [root.target.GetGovernmentName], successfully hiding them in obscure yet important segments of the [root.target.GetAdj] code that they rely upon to function. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine_on_machine:0 "$operation.8002.desc.start$ our subversive subroutines have opened a number of hidden backdoors in the [root.target.GetGovernmentName], successfully hiding them in obscure yet important segments of the [root.target.GetAdj] code that they rely upon to function. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.end:0 "\n\nFrom there, they will be able to update us on the §Hlatest happenings§! in the [root.target.GetName] and maintain our §Hlong-term ability§! to conduct operations there, should we wish it."
 operation.8002.desc.end.gestalt:0 "\n\nUsing these, we will be able to keep up to date on the §Hlatest happenings§! in the [root.target.GetName] and maintain our §Hlong-term ability§! to conduct operations there, should we wish it."
 operation.8002.b:0 "We can go even further than this."

 sleeper_cell_operation_success:0 "Sleeper Cells"
 sleeper_cell_operation_success_desc:0 "We have planted sleeper cells that keep us up to date with the latest affairs and stand ready to do our bidding at a moment's notice."
 operation_sleeper_cells_dont_stack_this:1 "$TRIGGER_FAIL$ §RWe have already established sleeper cells within the [root.target.GetName]. They will last until §Y[Root.sleeper_cell_success]§!§!"

 envoy_events.200.name:0 "Lobbyists"
 envoy_events.200.desc:1 "A cacophony of voices may be heard in the Galactic Community - not all of them friendly, and certainly not all of them aligning with [Root.GetAdj] interests. Unfortunately, it seems that Ambassador [event_envoy.GetName] has been listening to the wrong voices. Eyebrows were raised when [event_envoy.GetSheHe] attended several conferences hosted by the §H[Root.GetOppositionGalcomLobbyists]§!. Now it has emerged that a large sum of credits traceable to that organization were transferred to [event_envoy.GetHerHim].\n\n[event_envoy.GetName]'s colleagues demand that [event_envoy.GetSheHe] be recalled, citing trust issues. However, some of our more devious advisors suggest that we could strike a deal to keep [event_envoy.GetHerHim] in place in return for a share of the pot."
 envoy_events.200.A:0 "What could be the harm in it?"

 beholden_to_special_interests:0 "Beholden to Special Interests"
 beholden_to_special_interests_desc:0 "Our envoys are as likely to enrich themselves with funds from lobbyist groups as they are to actually do our bidding."

