 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Government"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "The §SGovernment§! screen presents us with information regarding our empire and its government. Here we can see our §SRuler§! and any related effects.\n\nA separate tab gives information on the §SDemographics§! of our empire."
 TUTORIAL_TECH_VIEW_TITLE:0 "Tutorial: Technology"
 TUTORIAL_TECH_VIEW_DESC:1 "The §STechnology§! screen is where we will be directing our research efforts. Technologies are categorized into three different fields, with each field typically having three available research options.\n\nThe available fields are £physics£ Physics, £society£ Society, and £engineering£ Engineering.\n\nTo research a §STechnology§!;\n\n£dot_green£ Click the §SSelect Research§! button\n£dot_green£Choose from the available options\n\nAssigning a §SHead of Research§! speeds up progress and is strongly recommended. Their §STraits§! can also provide additional benefits.\n\nResearch can also be automated by clicking on the §SEnable Auto-Research§! button in each respective field.\n\n$tttt$$ttt$£automate_research£\n"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Tutorial: Contacts"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "In the §SContacts§! screen we see a detailed list of all the various §SEmpires§! we have encountered. Their §SOpinions§! of us are visible at a glance, and we can quickly and easily engage in §SDiplomacy§!.\n\nEach entry also shows important details such as §SGovernment Type§!, §SEthics§!, and §SEmpire Status§!.\n\nFrom here, we can also access §SEspionage§! operations and view existing §SAgreements§! with each empire."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Tutorial: Situation Log"
 TUTORIAL_SITUATION_LOG_DESC:1 "The §SSituation Log§! displays a list of all currently available §SSpecial Projects§!, £archaeology£ §SArchaeology sites§!, and various other points of interest.\n\nNew items will likely appear as we begin exploring the galaxy."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Tutorial: Ship Designer"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "All the §SShips§! in use within our empire are designed here. New §SHull Sizes§! and §SComponents§! will be unlocked as we research new technologies.\n\nTo create a new §SDesign§!;\n\n£dot_green£ Click the §SNew Design§! button\n£dot_green£ Choose §SHull Size§!\n£dot_green£ Click the §SNo Section§! button and select a §SSection§!\n\nNow, select freely from the available §SShip Components§! by clicking on the available slots.\n\n\n$tttt$$tt$£slot_component£\n\n\nOnce saved, the new design will be buildable at any §SStarbase§! with a §SShipyard§!."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE: "Tutorial: Planets and Sectors"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:5 "The §SPlanets and Sectors§! screen gives an overview of all colonized worlds, their £pops£ §SPops§!, and §SResource Output§!.\n\nAs the empire grows, it can be organized into §SSectors§! to streamline management.\n\n£vassal£ §SVassals§! can also be created from existing §SSectors§!."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Tutorial: Military Fleets"
 TUTORIAL_MILITARY_FLEET_DESC:2 "§SMilitary Fleets§! are used to protect our emerging empire from threats... or to expand our glorious rule through force of arms, if we so wish.\n\nThe size of our fleet is determined by our current §SNaval Capacity§!, which is  initially limited. It can, however, be increased by;\n\n£dot_green£ Researching new §STechnologies§!\n£dot_green£ Growing our £pops£ population\n£dot_green£ Building §SStarbase Anchorages§!\n\nTo lead our fleets, we can assign a £commander£ §SCommander§!, granting extra military power along with any other bonuses the £leader£ §SLeader§! provides."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Tutorial: Survey"
 TUTORIAL_SCIENCE_SHIP_DESC:4 "This is our £science_ship£ §SScience Ship§!, which is used to §SSurvey§! astronomical objects such as £planet£ §SPlanets§! in a £system£ §SStar System§!. A planet needs to be surveyed in order to make its §SResources§! visible.\n\nOur home system has already been surveyed, so we should focus our efforts elsewhere.\n\nWith the §SScience Ship§! selected;\n\n£dot_green£ Right-click a neighboring §SSystem§!\n£dot_green£ Select §SSurvey System§!"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Tutorial: Construction Ship"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "This is our £construction_ship£ §SConstruction Ship§!, which is used to construct space stations.\n\nWhen an astronomical object such as a £planet£ §SPlanet§! has been surveyed, we can order this ship to build a £science_ship£ §SResearch Station§! or a £mining_station£ §SMining Station§! to exploit any resources it may have.\n\nThese §SShips§! are also used to [GetBuildGrow] §SStarbases§! in unclaimed £system£ §SSystems§!, making them critical to our expansion plans."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Tutorial: Surface"
 TUTORIAL_PLANETVIEW_PLANET_DESC:4 "The §SSurface§! tab provides an overview of a £planet£ §SPlanet's§! infrastructure and status.\n\nThe £building£ §SDistricts and Buildings§! section shows constructed and available building slots in their respective Districts.\n\nThe £district£ §SDistricts§! and §SZones§! provide £housing£ §SHousing§!, £job£ §SJobs§!, and resources.\n\nThe §SAutomation§! toggle allows the planet to manage itself based on focus.\n\nThe §SPlanetary Stats§! bar in the top section of the window displays £stability£ §SStability§!, £crime£ §SCrime§!, active modifiers, and the assigned §SGovernor§!."
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "Tutorial: Economy"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "The §SEconomy§! tab provides an overview of §SWorkforce§! and £job£ §SJobs§!.\n\nThe £planet£ §SPlanet's§! population is organized into §SStrata§!, which can be expanded to reveal §SJob§! types. £pops£ §SPops§! will fill strata as needed to maintain the §SWorkforce§!.\n\n§SJobs§! consume and produce resources.\n\nPops require £housing£§SHousing§! and £amenities£ §SAmenities§!.\n\nA shortage of either reduces planet £happiness£ §SHappiness§!, which in turn affects the overall £stability£ §SStability§!."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Tutorial: Armies"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "The §SArmies§! tab manages all ground forces on the planet. It also tracks how much §SDevastation§!, or damage, the £planet£ §SPlanet§! has suffered.\n\nNew §SArmies§! are raised here, by clicking the §SRecruit§! button.\n\n§SDefense Armies§! are produced automatically by £pops£ §SPops§! working Enforcer or [soldier.GetName] §SJobs§!. These £job£ §SJobs§! are provided by the planetary capital, £building£ §SPrecinct Houses§!, and £building£ §SStrongholds§!."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Spaceport"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "The §SSpaceport§! tab is where we view orbiting fleets and [GetBuildGrow] new civilian ships. Military ships can only be constructed at a §SStarbase§! equipped with a §SShipyard§!, but Construction, Science and §SColony Ships§! are all built here.\n\nEven if we lose our last Starbase, we still have the means to expand and rebuild as long as we possess at least one inhabited £planet£ §SPlanet§!."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Military Stations"
 TUTORIAL_MILITARY_STATION_DESC:2 "§SMilitary Stations§! are static defenses that can be used to protect important £planet£ §SPlanets§! or strategic avenues of approach, but can only be built within our borders or territories we have special access to.\n\nTake care not to [GetBuildGrow] too many - like §SShips§!, their upkeep costs will be a drain on our economy."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Tutorial: Research Stations"
 TUTORIAL_RESEARCH_STATION_DESC:1 "A £science_ship£ §SResearch Station§! built in orbit of a planetary body will gather its £physics£ §SPhysics§!, £engineering£ §SEngineering§! and £society£ §SSociety§! research data.\n\nThey can only be built within our borders, and they are not needed if the £planet£ §SPlanet§! has already been colonized."
 TUTORIAL_MINING_STATION_TITLE:0 "Mining Stations"
 TUTORIAL_MINING_STATION_DESC:2 "£mining_station£ §SMining Stations§! are used to extract the £minerals£ §SMinerals§! and £strategic_resource£ §SStrategic Resources§! of the objects they orbit.\n\n§SMining Stations§! are not needed to access the resources of colonized £planet£ §SPlanets§!, and can only be built within our borders."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Tutorial: Transport Ships"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "When §SArmies§! are ordered into space, they automatically embark on these §STransport§! ships. Make sure to protect them, since they are quite defenseless!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Tutorial: Diplomacy"
 TUTORIAL_DIPLOMACY_VIEW_DESC:3 "The §SDiplomacy§! screen is where we communicate with other civilizations. Here we can §SDeclare War§!, build §SSpy Networks§! on our neighbors, or establish §SAlliances§! and §STrade Deals§! with them. We can also see the current §HIntel level§!.\n\nYour §SRelations§! with the selected Empire are shown as one of five levels, ranging from 'Terrible' to 'Excellent'. In order to make a deal or agreement you must have a sufficient Relations level.\n\nYou can assign £envoy£ §SEnvoys§! to an Empire in order to §SSpy§! on them, gather §SIntel§!, bypass §SRelations§! requirements or §SImprove§! or §SHarm Relations§!."
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0 "Tutorial: Trade"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0 "This is the §STrade screen§!. We can trade any type of §SResource§! with an Empire, as well as §SInformation§! and §SFavors§!.\n\nFavors can be spent to increase an Empire's willingness to accept an agreement. You can also call in Favors during a Vote on the Senate Floor in the §HGalactic Community§! to Boost your Diplomatic Weight."
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE:0 "Federation Types"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC:0 "§SFederation Types§! dictate what the focus of the £federation£ §SFederation§! will be. Each Federation type has unique starting §SPerks and Laws§! and will §SUnlock§! more Perks as it gains XP."
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0 "Tutorial: High Intel"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0 "We have reached a §Shigh Intel level§! with this Empire, and so have access to a lot more information about them.\n\nMaintaining High Intel with an Empire will ensure we have up-to-date information about their §SEthics§! and §SCivics§!, their §SRelations§! with other Empires, and their §STechnology§!, §SEconomy§! and §SMilitary§! power relative to us."
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0 "Tutorial: Low Intel"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0 "Our §SIntel level§! with this Empire is dropping. We risk losing the information we have previously gathered about them, as Intel becomes §Sstale§! over time.\n\nTo increase §SIntel Level§!;\n\n£dot_green£ Maintain §SDiplomatic Agreements§!\n£dot_green£ Assign £envoy£ §SEnvoys§! to improve relations\n£dot_green£ Establish a §SSpy Network§!\n£dot_green£ Set up an §SEmbassy§! in their territory."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "Adjacency Effects"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "Some £building£ §SBuildings§! may cause §SAdjacency Effects§! to other §SBuildings§! in neighboring §STiles§!. Let us take this into consideration when constructing new facilities."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Budget"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "The §SBudget§! tab tallies our empire's monthly §SIncome§! and §SExpenses§! in £energy £Energy Credits. Here we can also track a variety of effects that influence our economy."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "Edicts"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4 "Here empire-wide §SEdicts§!, practices that can be enforced by spending some of our resources, can be enacted.\n\nEdicts have a monthly upkeep cost, which can be covered by our §H$EDICT_FUND$§! or by spending £unity£ §YUnity§!."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Tutorial: Demographics"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "The §SDemographics§! tab tracks the makeup and spread of our empire's populace.\n\nIt also shows dominant §STraits§! among our £pops£ §SPops§! as well as modifiers to productivity and £happiness£ §SHappiness§!, among other things."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Tutorial: Leaders"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:1 "The §SLeaders§! screen provides an overview of our £leader£ §SLeaders§! and lets us hire, dismiss, and manage them.\n\nA Leader's §SClass§! determines their possible assignments across our empire, and what position on the §SCouncil§! they can undertake.\n\nAvailable §SLeaders§! refresh periodically, but since capacity is limited, exceeding it raises upkeep and slows experience gain. Dismiss redundant leaders to avoid these penalties."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Tutorial: Factions"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:4 "The §SFactions§! screen gives an overview of the populace's political leanings. Be aware that shifts in the sociopolitical climate may give rise to §SFactions§!. Details on §SFaction§! sizes, attractiveness to our £pops£ §SPops§!, and how content they are may also be found here.\n\n§SFactions§! have §SIssues§! that are important to their overall §SApproval§!, and our policies and actions as a nation may displease or please these groupings, providing an increasing boost to £unity£ §SUnity§! generation.\n\nThe strength of §SFactions§! and the nature of their §SIssues§! can change along with our circumstances, but keep in mind that the £happiness£ §SHappiness§! of a §SPop§! can be affected by the §SApproval§! of the §SFaction§! it belongs to.\n\nWe can also §SManage Factions§! to manipulate the relationship between a §SFaction§! and the state, even going so far as embracing the ethos of a strong §SFaction§!."
 TUTORIAL_CREATESECTOR_TITLE:0 "Tutorial: Sector Management"
 TUTORIAL_CREATESECTOR_DESC:2 "To establish a §SSector§!, first select a £planet£ §SPlanet§! in §SFrontier space§! and press the Create Sector button. This will make the planet the §SCapital§! of a new Sector and all frontier space systems within six hyperjumps will be added to it. Sectors may automate the construction of planetary £building£ §SBuildings§! on planets within them if this option is enabled and they are given resources, greatly reducing the need for micromanagement."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Tutorial: Species"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:2 "The §SSpecies§! screen lists all types of nominally intelligent beings we have encountered. We can §SToggle Species§! to display only citizens of our empire or all known denizens of the galaxy.\n\nAccess and technology permitting, we can §SModify§! the traits of species, §SUplift§! pre-sapient creatures, and §SSet Default Rights§! for all of our £pops£ §SPops§! or §SSet Rights§! per-species for our citizens here."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Tutorial: Terraform"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§STerraforming§! allows us to alter the environmental conditions of a £planet£ §SPlanet§!, to better suit a particular §SSpecies§! or purpose."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Genetic Modification"
 TUTORIAL_GENEMODIFICATION_DESC:1 "We can genetically engineer this species, modifying their §STraits§!.\n\nThis will create a new species §STemplate§!, with the new traits you have selected. Before any £pops£ §SPops§! of this species are actually altered, you will have to click on the §SApply Template§! button which will create a new §SSpecial Project§!."
 TUTORIAL_UPLIFTING_TITLE:0 "Uplift"
 TUTORIAL_UPLIFTING_DESC:0 "We can modify the §STraits§! of these intelligent animals and §SUplift§! them to become fully sapient and productive citizens of our empire."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "System View"
 TUTORIAL_SYSTEMVIEW_DESC:0 "We are now in §SSystem View§!, an up-close look at a particular £system£ §SStar System§!. Here we can visually locate £planet£ §SPlanets§!, stations and fleets with relative ease."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Wormhole Station"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§SWormhole stations§! are built on the outer rim of a £system£ §SSystem§!, molding minute tears in space-time into two-way portals to other stars. Ingenious."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Tutorial: Observation Post"
 TUTORIAL_OBSERVATION_STATION_DESC:1 "§SObservation Posts§! house teams of £scientist£ §SScientists§! conducting research and remotely observing §Spre-FTL§! species on the £planet£ §SPlanets§! they orbit.\n\nDepending on your empire's §SEthics§! and technology, you can choose between passive observation, cultural influence, technological enlightenment, or even abduction and infiltration.\n\nThese choices affect how the civilization evolves, and how they view your empire."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Terraforming Station"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§STerraforming Stations§! allow the §STerraformation§! of the planets they orbit."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "Decisions"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "These are planet-specific §SDecisions§!, orders or practices that can be temporarily enforced by spending some of our resources.\n\nNew §SDecisions§! may become available as we research new technologies and encounter new situations."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "Unknowns"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "These are §Sunidentified spacefaring entities§!. We can learn more about them and perhaps even initiate §Sfirst contact§! by completing the appropriate §SSpecial Project§!."
 TUTORIAL_VICTORY_TITLE:0 "Tutorial: Victory"
 TUTORIAL_VICTORY_DESC:0 "The §SVictory§! screen lists §Scertain conditions§! that we can strive to fulfill, to ensure that the legacy of our star nation will endure for as long as there is intelligent life in the galaxy."
 TUTORIAL_OUTPOST_STATION_TITLE:1 "Tutorial: Starbases"
 TUTORIAL_OUTPOST_STATION_DESC:4 "This is our system's §SStarbase§!. These upgradable stations mark star system ownership and are most often tasked with producing all types of §SShips§!.\n\nWe expand our borders by [GetBuildingGrowing] §SStarbases§! in nearby systems.\n\nEnemy §SStarbases§! can be captured by attacking them.\n\n§SStarbases§! can be specialized into a variety of functions through §SModules§! and £building£ §SBuildings§!. They also serve as the last line of defense against enemy fleets in a system."
 TUTORIAL_GALAXY_MAP_TITLE:0 "Galaxy Map"
 TUTORIAL_GALAXY_MAP_DESC:0 "The §SGalaxy Map§! displays vast swaths of §SUncharted Space§!, the limits of our borders, and the territories of any alien civilizations we may have established communications with.\n\nWe can click the §SDetails Map Mode§! button in the bottom-right menu bar to toggle §SResources§! and §SSensor Ranges§! displays."
 TUTORIAL_WAR_GOAL_TITLE:0 "War Goal"
 TUTORIAL_WAR_GOAL_DESC:0 "When declaring war we also need to declare our intention, to both our enemy and any allies. This §SWar Goal§! determines what kind of demands we can press during peace negotiations, ranging from the ceding of claimed £system£ §SSystems§! to vassalization.\n\nPresenting this goal gives the enemy an opportunity to react appropriately - they might give up immediately, present a counter-offer and truce, or defend their interests to the last man, woman, fungal spore or half-sapient herbivore. Finding out is part of the fun!\n\nTo declare a §SWar Goal§!, select it in the list."
 TUTORIAL_WAROVERVIEW_TITLE:0 "War Overview"
 TUTORIAL_WAROVERVIEW_DESC:0 "This window presents an overview of our current war. Each side suffers §SWar Exhaustion§! depending on how the war is progressing, which determines how willing they are to accept a peace agreement.\n\nIf War Exhaustion reaches 100% for one side, the other side can enforce a §SStatus Quo§! agreement. The results of all engagements that have so far been fought in the war can also be tracked here."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Strategic Resources"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "The §HStrategic Resources§! screen catalogs our available £strategic_resource£ §SStrategic Resources§! and their effects.\n\nMany §SStrategic Resources§! require specific §STechnologies§! to be researched before they can be mined and utilized."
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "Tutorial: Expansion Planner"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "In the §HExpansion Planner§! we find nearby §SHabitable§! £planet£ §SPlanets§! that may present opportunities for colonization. We can [GetBuildGrow] £colony_ship£ §SColony Ships§! and issue them orders directly from this screen.\n\nPlanets must be surveyed and any anomalies found on the planet must be researched before the planet can be colonized.\n\nA §SStarbase§! must also have been constructed in the §SPlanet's§! £system£ §SSystem§!, so that it lies within our borders."
 TUTORIAL_TRADITIONS_TITLE:0 "Tutorial: Traditions"
 TUTORIAL_TRADITIONS_DESC:1 "The §HTraditions§! screen displays the §STradition Trees§! available to our empire.\n\nA §STradition Tree§! must first be §SAdopted§! before any £traditions£ §STraditions§! within it can be unlocked.\n\n§SAdopting§! a §STradition tree§! or unlocking a specific §STradition§! costs a certain amount of £unity£ §HUnity§! - and the price goes up as we unlock §STraditions§! and our empire grows.\n\nTo adopt a §STradition Tree§!;\n\n£dot_green£ Click the §SSelect§! button\n£dot_green£ Click the §SAdopt§! button on the preferred tree\n\nAvailable §STraditions§! can be viewed by hovering over the §STradition Trees§!."
 TUTORIAL_TRADITIONS_SELECT_TITLE:0 "Adopting a Tradition tree"
 TUTORIAL_TRADITIONS_SELECT_DESC:1 "This screen displays all the §HTradition trees§! available to our empire. Here you can check all the £traditions£ §HTraditions§! in each tree as well as the §Hadoption§! and §Hfinisher effects§!.\n\nI recommended some of the §HTradition trees§! for you to start."
 TUTORIAL_TRADITIONS_NEW_TITLE:0 "New Tree or Tradition"
 TUTORIAL_TRADITIONS_NEW_DESC:0 "When our empire has enough £unity£ §HUnity§!, you can either §HSelect§! a §Hnew tree§! or a £traditions£ §HTradition§! in your previously chosen tree."
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "Tutorial: Ascension Perks"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "The §HAscension Perks§! list shows the §SAscension Perks§! that we can potentially unlock. Some §SAscension Perks§! may have special requirements like §STechnologies§! or having a certain number of already-unlocked §SAscension Perk Slots§!.\n\nAn §HAscension Perk Slot§! is unlocked whenever we adopt all £traditions£ §HTraditions§! in one of the §STradition trees§!."
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "Tutorial: Species Rights"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "The §HSpecies Rights§! list allows us to customize the §SCitizenship§! and §SLiving Standards§! of a certain species, amongst other things.\n\nWhen customizing §SDefault Rights§!, the rights apply to all £pops£ §SPops§! that have not had specific §SSpecies Rights§! set - such as migrants, refugees, or other newcomers to our nation."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Tutorial: Fleet Manager"
 TUTORIAL_FLEET_MANAGER_DESC:0 "In the §SFleet Manager§!, we can create templates for our military fleets. As our fleets grow in size, these templates make it easier to quickly order replacements for any losses they may have sustained."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Tutorial: Claims"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "Through the §SClaims§! interface, we can spend £influence£ §SInfluence§! to lay claim to £system£ §SStar Systems§! owned by others.\n\nHaving a claim on a §SSystem§! gives us a valid §SCasus Belli§! against the owner, allowing us to declare war for the purpose of conquering it.\n\nIn wars involving multiple allies, the empire with the highest §SClaim§! on a §SSystem§! will be the one gaining ownership upon the successful conclusion of the war."
 TUTORIAL_ANOMALIES_TITLE:0 "Tutorial: Anomalies"
 TUTORIAL_ANOMALIES_DESC:0 "The §SAnomalies§! screen lists all unresearched §SAnomalies§! we have encountered, along with their locations. These can be investigated using a £science_ship£ §SScience Ship§! with an assigned £scientist£ §SScientist§!."
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0 "Tutorial: Internal Market"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0 "Via the £market£ §SMarket§! screen we can buy and sell resources. At first this is just an internal market, but if enough empires establish contact, they may form a §SGalactic Market§!.\n\nResources can be bought and sold here using your £trade£ §STrade§! Stockpile, which acts as currency. Prices change with each transaction: buying increases the price, while selling decreases it.\n\n§SAutomatic Trade§! deals can also be set up on a monthly basis."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE:0 "Tutorial: Slave Market"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC:1 "Everything has a price, including people. On the §SSlave Market§!, £pops£ §SPops§! are bought and sold like commodities, their destinies rerouted across the stars. Once acquired, your new §SPops§! will be automatically delivered to the £planet£ §SPlanet§! of your choosing, no need to worry about logistics. The market takes care of that... for a price."
#  TUTORIAL_PLANETVIEW_CORPORATE_TITLE:0 "Corporation View"
#  TUTORIAL_PLANETVIEW_CORPORATE_DESC:0 "The corporate tab allows §SMegacorporations§! to build §SBranch Offices§! on the planets of other Empires, provided they have signed the necessary paperwork. Once built, they can view and upgrade their facilities here as well. As we know, large Corporations wish only the best for their customers, events of the 23rd cycle notwithstanding."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0 "Tutorial: Policies"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0 "The §SPolicies§! tab covers government §SPolicies§!, which have wide-ranging effects on how our empire is run.\n\nThere are often a few possible stances to take for any given §SPolicy§!, though we may be limited by technology as well as our §SEthos§!." #
 TRADE_VIEW_DESC:0 "As our empire grows, §STrade§! between our £planet£ §SPlanets§! will become an increasingly large part of our economy. §SStarbases§! with §STrade Hubs§! collect §STrade§! within their £system£ §SSystem§! to be routed to the §SCapital§! for conversion to £energy£ §SEnergy Credits§!.\n\nMore §STrade Hubs§! means a §SStarbase§! can collect §STrade§! from adjacent systems as well. Rich Trade Routes may attract §SPirates§!, though they can be countered by Fleets on §SPatrol§!, and by §SDefense Modules§! on §SStarbases§!. §SHangar Modules§! are particularly effective for this."
 PLANETVIEW_CORPORATE_DESC:0 "The corporate tab allows §SMegacorporation§! to build Branch offices on the £planet£ §SPlanets§! of other Empires, provided they have signed the necessary paperwork. Once built, they can view and upgrade their facilities here as well. As we know, large Corporations wish only the best for their customers, events of the 23rd cycle notwithstanding."
 TUTORIAL_FEDERATION_VIEW_TITLE:0 "Tutorial: Federation"
 TUTORIAL_FEDERATION_VIEW_DESC:0 "This is the §HFederation screen§!. Our £federation£ §SFederation§! will grow stronger while members maintain good §SCohesion§!. When a new member joins our Federation, some Cohesion is lost.\n\nAssigning £envoy£ §SEnvoys§! to the Federation will improve Cohesion.\n\nAs our Federation grows stronger we §SUnlock Perks§! that increase our mutual benefits."
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE:0 "Tutorial: Federation Envoys"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC:0 "Adding £envoy£ §SEnvoys§! to our £federation£ §SFederation§! will help improve §SCohesion§!. Keep in mind that you are limited with how many Envoys you have. Envoys that are assigned to Federations can later be re-assigned to other §SDiplomatic Actions§!."
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE:0 "Tutorial: Federation Members"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC:0 "This is the §HFederation Members§! screen. Here we can see how powerful our §SMembers§! are in various areas, how many £envoy£ §SEnvoys§! they are contributing, and which of their §SEthic§! are conflicting and contributing to a loss of §SCohesion§!."
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE:0 "Federation Navy"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC:0 "The §HFederation Navy§! is built from §SNavy Capacity§! given up by all Members, and is controlled by the §SPresident§!. Members can all build £federation£ §SFederation§! Navy ships to contribute to the Fleet."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE:0 "Tutorial: Federation Laws"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC:0 "Changes to §HFederation Laws§! can be proposed by any member. If the £federation£ §SFederation§! fails to pass a Law, the Federation will suffer a §SCohesion Penality§!.\n\nSome Laws are Locked and require increasing the §SCentralization§! to unlock them. The Federation must first §SLevel Up§! to gain access to a Higher Centralization.\n\nBe cautious though, as the Centralization is increased, Cohesion will suffer."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "Tutorial: Galactic Community"
 TUTORIAL_GALACTIC_COMMUNITY_DESC:0 "Welcome to the §HGalactic Community§!, where diplomats from around the galaxy meet to decide galactic law by voting on §SResolutions§!.\n\nYou can support §SProposed Resolutions§! from the §SQueue§!, adding your §SDiplomatic Weight§! to their total support.\n\nThe resolution with the most support in the queue will move onto the §SSenate Floor§! once it is in session, where it will be voted on to determine whether it becomes §SGalactic Law§!.\n\nTake note of the §SGalactic Focus§!, as it sets a common goal for the community.\n\nLastly, you can see all member empires and any §SGalactic Modifiers§! currently in effect from resolutions on this screen."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE:0 "Tutorial: Envoys"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC:0 "£envoy£ §SEnvoys§! can be assigned to the Galactic Community to increase your §SDiplomatic Weight§!. Envoys that are assigned to the Galactic Community can later be re-assigned to other §SDiplomatic Actions§!."
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE:0 "Tutorial: Senate Floor"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC:0 "The §HSenate Floor§! is where the galactic community votes to pass or defeat the resolution from the §SQueue§! that had the most support. As a member, you can vote: §SYes, No, or Abstain§!. If the resolution passes, it becomes §SGalactic Law§! and affects all members of the galactic community. If it is defeated, it cannot be proposed again for some time.\n\nEmpires that don't abstain will gain an §SOpinion Increase§! with those who voted the same way, and a decrease with those who voted against them.\n\nIf you have gained diplomatic §SFavors§! from other empires, you may use them here to boost your §SDiplomatic Weight§! in the §SSenate Floor§! vote."
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE:0 "Tutorial: Resolutions"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC:0 "The §HResolutions§! screen is a list of the currently enacted resolutions. You may §SPropose a New Resolution§! by selecting it from a Resolution chain, which will cost you £influence£ Influence.\n\nYou may only propose the first un-enacted §SResolution§! in a chain. Each step lays the groundwork for more radical changes, though support is not guaranteed.\n\nIf a §SResolution§! passes, the next one in the chain cannot be proposed for several years."
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE:0 "The Galactic Council"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC:0 "The §HGalactic Council§! has been established. An §SElection§! will begin, and the members with the most diplomatic weight will gain §SCouncil Positions§!. Council members have an increased Diplomatic Weight and can push a Proposal to the Senate Floor as an §SEmergency Resolution§!.\n\nThe §SCouncil Veto§! ability can be unlocked by passing resolutions to strengthen the Council. Council members also have access to §SSpecial Resolutions§!."
 TUTORIAL_EMPIRE_SPRAWL_TITLE:1 "Tutorial: $EMPIRE_SIZE$"
 TUTORIAL_EMPIRE_SPRAWL_DESC:2 "£empire_sprawl£ §H$EMPIRE_SIZE$§! is a measure of the territorial expanse of your empire in the form of controlled £system£ §SSystems§!, £colony£ §SColonies§!, £district£ §SDistricts§!, and Total Population.\n\nA high Empire Size is a strain on your empire's §SAdministrative Capacity§!, and will increase the cost of §STechnologies§!, £traditions£ §STraditions§!, £leader£ §SLeaders§!, and §SEdicts§!"
 TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0 "Tutorial: Assign Envoy"
 TUTORIAL_FIRSTCONTACT_VIEW_DESC:0 "We have come into contact with a new entity - perhaps a §Sspace-dwelling creature§!, or another §SEmpire§!. We can learn more about them by making §HFirst Contact§!.\n\nWe will need to assign an £envoy£ §SEnvoy§! to this mission. They will work to establish communications with the entity, and decipher any language they may use.\n\nTo assign an §SEnvoy§!;\n\n£dot_green£ Click on the portrait in the §SFirst Contact§! window\n£dot_green£ Select one of the available §SEnvoys§!"
 TUTORIAL_CRISIS_VIEW_TITLE:0 "Tutorial: Become the Crisis"
 TUTORIAL_CRISIS_VIEW_DESC:0 "We are now on our way to §SBecoming the Crisis§!. This path unlocks special bonuses, which will empower us to become a more threatening force within the galaxy.\n\nThe §SCrisis§! screen displays our objectives - specific actions we can perform in order to gain §S[GetCrisisResource]§!. Earning [GetCrisisResource] unlocks the §SCrisis Levels§! and §SPerks§! that we need in order to unleash our full potential upon the galaxy.\n\nAs our Empire becomes more threatening to those around us, the Galactic Community may choose to unite and declare us a §SThreat to the Galaxy§!."
 TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE:0 "Tutorial: Crisis Levels"
 TUTORIAL_CRISIS_VIEW_LEVEL1_DESC:0 "As we advance along the §SBecome the Crisis§! path and reach specific requirements, we will unlock new levels. Each comes with different bonuses, such as §S[GetCrisisResource] Perks§! and special §Sships§!.\n\nOnce we reach §SLevel 5§! - or else are declared a Crisis by the Galactic Community - we will have antagonized the whole galaxy. At that time we will also enter into §STotal War§! with the Galactic Community."
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0 "Tutorial: Spy Networks"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1 "One of our £envoy£ §SEnvoys§! is now building a §SSpy Network§! in this Empire.\n\nThe §SInfiltration level§! of the Spy Network will increase over time, depending on the current §SSpy Network value§! and the target's £empire_sprawl£ §SEmpire Size§!. As the Spy Network grows, we will gain more §SIntel§! about the target. We will also be able to launch covert §SOperations§! here, via the §SEspionage tab§!.\n\nA Spy Network will start to §Pdecline§! if no Envoy is assigned to it, or if its existence is exposed through covert §SOperations§!."
 TUTORIAL_ESPIONAGE_VIEW_TITLE:0 "Tutorial: Espionage"
 TUTORIAL_ESPIONAGE_VIEW_DESC:0 "The §SEspionage§! tab shows how our £envoy£ §SEnvoys§! are building Spy Networks within other Empires. You can access the §SIntel ledger§! here, as well as view and launch §SOperations§!.\n\nOperations may be carried out in Empires where we have an §SEnvoy§! managing a Spy Network. Each type of Operation requires the Spy Network to have reached a certain level before it may be launched."
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE:0 "Tutorial: Espionage Operations"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC:0 "Now that our Spy Network has reached a sufficient level, we may launch §SOperations§! against this Empire. These are arranged in categories, with different types of Operation leading to different outcomes - some more perilous than others.\n\nThe Operation categories comprise §S$op_cat_subterfuge$§!, §S$op_cat_manipulation$§!, §S$op_cat_sabotage$§! and §S$op_cat_provocation$§!. Sabotage and Provocation-type Operations tend to be more demanding, and carry more serious §Sdiplomatic penalties§! if we are caught."
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE:0 "Tutorial: Assigning Assets"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC:0 "§SAssets§! are valuable agents and artifacts which provide different effects for our Espionage activities. They work within the Spy Network and may be assigned to Operations, where they can open up new opportunities or else help us out of trouble.\n\nWe may receive Assets through events, or by performing the §SAcquire Asset§! Operation. If a Spy Network ceases to exist, its Assets are also lost."
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_TITLE:0 "Tutorial: Megastructures"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_DESC:0 "From this list, we can choose a £megastructure£ §SMegastructure§! to [GetBuildGrow] inside this £system£ §SSolar System§!. Some projects only become available after we have discovered and researched a relevant §STechnology§!.\n\nMy Galactic Ambition subroutines have now been fully activated; I recommend you seize these opportunities to make a lasting impression upon the galaxy."
 TUTORIAL_ORBITAL_RING_TITLE:0 "Tutorial: Orbital Ring"
 TUTORIAL_ORBITAL_RING_DESC:0 "§SOrbital Rings§! are vast £megastructure£ §SMegastructures§! which are built to encircle an entire £planet£ §SPlanet§!. They make for an efficient bridge between space and the planet below, providing room for facilities like Shipyards, defensive structures, and resource hubs.\n\nThe Orbital Ring view is where we can add or remove £building£ §SBuildings§! and §SModules§!, as well as upgrade the Orbital Ring to higher tiers. Upgrading tiers increases the number of slots we have available to build in. Tiers are limited by planetary infrastructure."
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_TITLE:0 "Tutorial: Configurable Terms"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_DESC:0 "This screen allows us to choose a §SPreset§! for our Agreement, and to configure its individual Terms. Each preset provides a tailored set of responsibilities and obligations for both Subject and Overlord.\n\nWe can make changes in the list of §STerms§! which will adjust §SLoyalty§! to the other empire's liking, making the Agreement more appealing to both parties."
 TUTORIAL_AGREEMENTS_TITLE:0 "Tutorial: Agreements Overview"
 TUTORIAL_AGREEMENTS_DESC:0 "The §SAgreements§! screen provides an overview of our Subject and Overlord Agreements. We can use this screen to keep track of §SLoyalty§!, manage §SHoldings§! and §STrade§!, and renegotiate the §STerms§! of existing Agreements. We may also end an Agreement entirely, if it no longer suits our purposes."
 TUTORIAL_AGREEMENTS_NO_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$\n\nSubject empires may choose to become §SSpecialist Empires§!. Specialization brings significant benefits to matters like resource production or military capability, however the empire will find itself at a disadvantage in other areas.\n\nSpecialist Empires also provide a boost to §SLoyalty§!. So long as they maintain a stable amount of Loyalty, Specialist Empires will stand to earn XP and thus progress towards higher tiers for their chosen specialty."
 TUTORIAL_HOLDINGS_TITLE:0 "Tutorial: Holdings"
 TUTORIAL_HOLDINGS_DESC_SHARED:0 "The §SHoldings§! screen provides an overview of all the Holdings on this £planet£ §SPlanet§!. This allows empires to place distinct types of £building£ §SBuildings§! on each other's capitals and £colony£ §SColonies§!. These may affect matters such as Diplomacy, Intel, and resource production."
 TUTORIAL_HOLDINGS_DESC_MEGA_CORP:0 "Megacorporations may open §SBranch Offices§! on other empires' worlds, provided some form of Diplomatic arrangement is in place. As we know, large corporations wish only the best for their customers - events of the 23rd cycle notwithstanding!"
 TUTORIAL_HOLDINGS_DESC_OVERLORD:0 "§SOverlords§! may use Holdings to further extend their reach into a §SSubject§!'s domain. Many such Holdings affect Loyalty, and some are uniquely tailored to Specialist Empires. Any upgrades may also be facilitated via this screen."
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_PLANETVIEW_COLONY_GOV_TITLE:0 "Tutorial: Recruit Governor"
 TUTORIAL_PLANETVIEW_COLONY_GOV_DESC:0 "To help our new £colony£ §SColony§! along, we should consider the recruitment of a Planetary §SGovernor§! to oversee operations there.\n\nMost of our worlds will get by swimmingly without the luxury of a §SGovernor§!, and benefit instead from a bonus depending on our government type. But to those £planet£ §SPlanets§! fortunate enough, a §SGovernor§! can be a great boon!\n\nGovernors can have a number of different effects on the planet they govern, most of them positive. These effects depend on the §STraits§! and skill level of the §SGovernor§!."
 TUTORIAL_ELECTION_VIEW_TITLE:0 "Tutorial: Elections"
 TUTORIAL_ELECTION_VIEW_DESC:0 "The §SElection§! screen is where we decide on a new ruler for our empire.\n\n[TutorialElectionViewTypeSpecific]"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_NO:0 "Valid candidates are picked from your current £leader£ §SLeaders§!, and if you have resources to spare the choice of ruler is yours."
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_YES:0 "Valid candidates are picked from your current £leader£ §SLeaders§! and they can be promoted to increase their Support - in the most democratic way possible, of course."
 TUTORIAL_EDICTS_AND_POLICIES_TITLE:0 "Tutorial: Policies & Edicts"
 TUTORIAL_EDICTS_AND_POLICIES_DESC:0 "The §SPolicies§! tab covers government §SPolicies§! as well as empire-wide §SEdicts§!, practices that can be enforced by spending some of our resources.\n\nThere are often several stances to take on any given §SPolicy§!, though they may be limited by our technology or §SEthics§!.\n\nEdicts have a monthly upkeep cost, either afforded by our §H$EDICT_FUND$§!, paid with £unity£ §SUnity§!, or (at times) other resources."
 TUTORIAL_COUNCIL_VIEW_TITLE:0 "Tutorial: Council & Agenda"
 TUTORIAL_COUNCIL_VIEW_DESC:0 "The §SCouncil§! screen is where we appoint the £leader£ §SLeaders§! who will guide us into the future. Their personalities and §STraits§! will influence our empire, for good and bad. We can set §SAgendas§! in order to focus their efforts in a specific area.\n\nA §SCouncilor§! can be assigned or replaced anytime and still take on other roles, like commanding a £science_ship£ §SScience Ship§!. The only exception is our ruler.[TutorialCouncilViewDlcSpecific]§SAgenda§! progress is dependent on the councilors' levels, our $EMPIRE_SIZE$, and in certain cases the councilors' Ethics. When an Agenda ends, it can be activated for a stronger effect and to free up space for a new one."
 TUTORIAL_COUNCIL_VIEW_PARAGON_NO:0 "\n\n"
 TUTORIAL_COUNCIL_VIEW_PARAGON_YES:0 "\n\nTo unlock further §SCouncil Positions§!, we will require two things: a §SCivic§! to match, as well as completion of a particular Agenda.\n\n"
 TUTORIAL_ASSIGN_COUNCILOR_TITLE:0 "Tutorial: Councilor Traits"
 TUTORIAL_ASSIGN_COUNCILOR_DESC:0 "Some £leader£ §SLeaders§! boast §SCouncilor Traits§!. Often more impactful and with far-reaching effects, these only become active if a leader is on the Council.\n\n§SCouncil Positions§! grant inherent effects. The higher an assigned leader's skill level, the stronger those effects will become."
 TUTORIAL_LEADER_LEVEL_UP_TITLE:0 "Tutorial: Leader Skill"
 TUTORIAL_LEADER_LEVEL_UP_DESC:0 "A £leader£ §SLeader§! in our empire has reached a new §SSkill§! level! This will improve upon the bonuses they provide, and grant them a new Trait.[TutorialLeaderLevelUpDlcSpecific]To view available §SLeaders§!;\n\n£dot_green£ Click the §S$topbar_button_leaders_name$§! button on the left side bar or press §SF5§!\n\n$tttt$$tt$£leaders£\n\nAs §SLeaders§! age, they may gain negative traits, making replacement a natural choice."
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_NO:0 "\n\n"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_YES:0 "\n\nTo guide a £leader£ §SLeader's§! growth, we can choose their §STrait§!. Traits can be picked later without halting progress. A few levels in, a §SSubclass§! becomes available, adding bonuses and affecting future trait options.\n\nTraits come in all shapes, sizes, and rarities: some upgradable, some mutually exclusive, others granting both positive and negative effects. But all of them are typically permanent.\n\n"



