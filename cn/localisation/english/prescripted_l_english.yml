 EMPIRE_DESIGN_humans1:0 "地球联合国"
 EMPIRE_DESIGN_humans1_desc:0 "各自为政的人类国家联合在了一起。这些直立行走的两足生物发展出社群，鼓励与追求个人自由与文化差异——所以，人类与外星文明能和谐共处。\n\n除此以外，得益于千年来无止境的战争，人类还拥有强大的军事能力，有时也充满攻击性。他们多变而难以预料的天性不容小觑。"
 EMPIRE_DESIGN_humans2:0 "人类联邦"
 EMPIRE_DESIGN_humans2_desc:1 "21世纪末，联合国赞助的尤利西斯计划见证了地球低轨道上六艘巨型方舟舰船的建造工作。这些船每艘都装载着数百万的移民，驶往刚刚发现的处于奥尔特云之外的次空间发生点 —— 那是一个很小的不稳定的虫洞。随着失去稳定性的虫洞销声匿迹，他们便一去不复返。\n\n但不为地球所知的是，其中一艘方舟居然活了下来，成功抵达了一个草木青葱的外星球并成功了扎下了根。征服了这个蛮荒星球的先驱们非常热衷于实现人类与生俱来的使命 - 不惜一切代价征服整个银河系。"
 EMPIRE_DESIGN_humans1_1:0 "地球联合国"
 EMPIRE_DESIGN_humans1_1_desc:0 "由数以百计的人类国家所构成的星际联合政府内部充满着差异，而又团结一致。这些双足哺乳动物已经发展出一个鼓励个人自由和文化差异的社会，甚至因此繁荣兴盛。因此，人类亦乐于和其他外星物种相互交融。\n\n尽管如此，他们仍有着很强的军事传统，这是由几千年间在他们的家园发生的大大小小的战争造成的。他们时隐时现的侵略性和不可预知的自然天性不应被忽视。"
 EMPIRE_DESIGN_humans2_1:0 "人类联邦"
 EMPIRE_DESIGN_humans2_1_desc:1 "21世纪末，由联合国赞助的尤利西斯开拓计划负责监督地球低轨道上的六艘巨型方舟的建设。这些每艘载有25万名殖民者的方舟被送往一个最近在奥尔特星云外缘发现的亚空间虫洞——一个小而不稳定的虫洞。随后他们便音信全无，那个不稳定的虫洞也消失了。\n\n但不为地球人所知的是，其中一艘方舟在穿越中幸存，并且在一颗草木繁茂的卫星上建立起了欣欣向荣的殖民地。扎根于此的先驱者们相信征服全星系是人类的昭昭天命，他们将不惜一切代价实现它。"
 EMPIRE_DESIGN_tzynn:0 "奇恩帝国"
 EMPIRE_DESIGN_tzynn_desc:0 "奇恩人是从奇恩尼亚星球上徘徊的成群结队捕猎的食肉蜥蜴进化而来，并最终形成了高度结构化的等级制社会，强调秩序和军事力量高于一切。\n\n随着奇恩进入工业时代，一群好战的军阀挑起了一系列毁灭性的全球战争，也正是在战火中，一个新生的统一国家诞生了，就是那伟大而又历史悠久的奇恩帝国。"
 EMPIRE_DESIGN_yondar:0 "勇达王国"
 EMPIRE_DESIGN_yondar_desc:1 "骄傲的勇达是一个古老的种族，在开化形成文明之前，他们已经在勇达里姆冰冻的高峰上空盘旋了将近20万年了。\n\n自从开始发展之后，文明的面貌日新月异，天空氏族不得不抛弃他们的许多原始传统。勇达高度重视心灵和精神，非常看重宗教，将他们的国王看成真神一般。"
 EMPIRE_DESIGN_ixidar:0 "伊科斯'伊达星球联合体"
 EMPIRE_DESIGN_ixidar_desc:0 "第一个伊科斯'伊达部落形成于伊科斯'安斯拉克地表深处的地下洞穴网中。而当第一位伊科斯'伊达侦察兵探出地表，目睹到第一缕阳光的时候，这些类昆虫种族已经进入了繁荣的铁器文明时代了。\n\n利用地表上勘探到的资源，伊科斯'伊达人发展的非常迅速。仅仅几个世纪之后，他们的首个太空探测器就已经离开了星球轨道去探测伊科斯'伊姆星系的其他星球了。"
 EMPIRE_DESIGN_chinorr:1 "覃诺联合集团"
 EMPIRE_DESIGN_chinorr_desc:1 "覃诺族在进化之初是身手敏捷的拟头足类动物。它们用自己的许多触手在奇柯拉葱郁的丛林树间游荡，伏击地上的猎物并注入剧毒的神经毒素。\n\n等到覃诺族开发出核裂变科技时，奇柯拉星上的资源已被无情地开采，而丛林则早已消失。在冷酷的覃诺族看来，这是追求知识、利益与重工业所必须付出的代价。"
 EMPIRE_DESIGN_jehetma:0 "杰赫特玛自治国"
 EMPIRE_DESIGN_jehetma_desc:0 "杰赫特玛中的每个“个体”其实都是一个进化出智慧的大真菌群。其中一些生存了数千年的真菌群已经有数英里那么庞大了，他们很少离开他们的家园——杰赫特主星的表面（很少有飞船大到可以运送他们）。\n\n年轻的真菌群不仅体积更小，而且往往更有活力和行动力——他们经常带头进行杰赫特玛的探索和研究工作，以及当国家被侵略者侵犯时承担防御职能。"
 EMPIRE_DESIGN_scyldari:0 "斯基达黎联邦"
 EMPIRE_DESIGN_scyldari_desc:0 "斯基达黎起源于斯基达黎亚群岛和深海中的水生哺乳生物。尽管他们的早期文明局限于海洋，但他们很快就扩张到了星球拥有的少量陆地。\n\n因此他们的社会也因势利导，建立了先进的工业体系，在不伤害斯基达黎亚脆弱的生态系统的情况下开发海底的资源。斯基达黎的宗旨是保持一种平衡和适度，这是从他们被限制在海底时必须保护有限的资源中吸取的教训。"
 EMPIRE_DESIGN_blorg:0 "布洛葛共同体"
 EMPIRE_DESIGN_blorg_desc:0 "在很久以前，布洛葛一族都是在布洛葛主星的丛林中分开独居的。有一天，他们收听到来自遥远星系的一段无线电通讯。他们被这段通讯的内容震惊了：里面包含着友谊、电影、音乐、文化等等他们闻所未闻的东西。他们终于意识到自己生活中一直缺失的部分，布洛葛一族随之根据这段通讯的内容给自己起了名字，并前往星辰大海寻找朋友，希望有一天找到这段信息的起源，为的是和他们相聚。"
 EMPIRE_DESIGN_kel_azaan:1 "开尔-阿赞共和国"
 EMPIRE_DESIGN_kel_azaan_desc:1 "开尔-阿赞已经发展出复杂的荣誉制度和武士文化。他们曾经是独居的捕食性动物，在阿扎克星上的水塘之间迁徙的动物群中猎取食物。随着时间的推移，开尔-阿赞聚拢成群以对付更大的猎物。他们最终摒弃了独来独往的生活方式，建造了城市并发展出灌溉农业，但他们从没忘记自己的武士传统。"
 EMPIRE_DESIGN_iferyx:0 "伊芙瑞克斯联合舰队"
 EMPIRE_DESIGN_iferyx_desc:1 "伊芙瑞克斯人曾经分裂为相互竞争的贸易飞地，但为了抵抗灾难性的入侵者扩张，他们被迫重新团结在了一起。伊芙瑞克斯社会基于平等主义，但存在着一个秘密委员会，它确保伊芙瑞克斯人中的个人主义倾向无法威胁到种族的自治。\n\n伊芙瑞克斯文化来自民俗、信仰与神话的融合, 它们形成于各个前共和国的社会，并将继续影响着他们家乡的日常生活。"
 EMPIRE_DESIGN_paridni:0 "帕瑞迪商业共和国"
 EMPIRE_DESIGN_paridni_desc:0 "类甲壳的帕瑞迪是非常有进取心的商人。他们非常擅于接受其他的外星文化，只要这不违背帕瑞迪人的根本原则-做生意。影子议会是一个由有影响力的商人组成的团体，他们的职责就是保护共和国内的贸易往来和开辟新市场（必要时可以动用武力）。"
