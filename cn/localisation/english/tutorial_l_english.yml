 advisor.10.name:0 "异常现象"
 advisor.10.desc:0 "我们发现了§S异常现象§!！我们的§S科研船§!在勘察宇宙时，会偶尔发现奇怪的事物。§S科学家§!可以对其进行研究，但要确保他们具备足够的技能才行！\n\n如果研究失败，有小几率会损失科学家或者科研船……或者，在极其不幸的情况下，两者都会损失。"
 advisor.15.name:0 "可用殖民地"
 advisor.15.desc:0 "我们的一艘§S科研船§!发现了十分适合作为我们第一块殖民地的星球。它和我们母星的§S行星种类§!相同，所以我们的殖民者应该可以很快适应。\n\n要殖民这个星球的话，先造一艘§S殖民船§!，然后点击§S殖民§!，再点击需要殖民的星球。"
 advisor.17.name:0 "第一块殖民地"
 advisor.17.desc:0 "祝贺你殖民了一颗新星球！殖民者正在建造他们的第一个定居点，想要让他们自给自足，则还需要一段时间。\n\n殖民地在第一个定居点完成前会不断消耗我们的资源，所以不要一次性对过多行星进行殖民。"
 advisor.20.name:0 "负收入"
 advisor.20.desc:0 "我们正以可怕的速度损失能源点数，上个月的预算报表情况十分糟糕。\n\n维护费用是财政赤字的常见原因。如果不幸言中，则应该遣散一部分飞船，部队或者太空港。"
 advisor.26.name:0 "进行勘察"
 advisor.26.desc:0 "我们的首要目标是勘察我方母星系里的所有天体，勘察完成之后方可了解各天体上储存的资源。\n\n要开始勘察，选择§S科研船§!，点击§S勘察§!命令，然后按次序点击未被勘察过的行星。接下来飞船便会依次进行勘察。"
 advisor.27.name:0 "第一次接触"
 advisor.27.desc_01:0 "我们与外星帝国发生了第一次接触！这些丑陋的生物拥有宇宙飞行的技术，就像我们一样。他们很有可能会对我们造成威胁。\n\n他们的帝国现已列入§S星系§!界面的§S帝国§!标签页下，在那里我们可以和他们建交。"
 advisor.27.desc_02:0 "我们与外星帝国发生了第一次接触！这些奇特的生物拥有宇宙飞行的技术，就像我们一样。我们最好进行一下进一步了解。\n\n他们的帝国现已列入§S星系§!界面的§S帝国§!标签页下，在那里我们可以和他们建交。"
 advisor.27.desc_03:0 "我们与外星帝国发生了第一次接触！他们拥有宇宙飞行的技术，就像我们一样。在我们了解他们的目的前应小心行事。\n\n他们的帝国现已列入§S外交§!标签页下，在那里我们可以和他们建交。"
 advisor.28.name:0 "堕落帝国"
 advisor.28.desc:1 "我们接触到了一个古老且非常先进的文明！幸运的是，他们似乎正在衰退，而且很可能已经不理解他们自己的科技了。\n\n如果不激怒他们，他们应该不会主动进行挑衅。所以我们应该避免进入他们的领地——至少在达到相同的科技水平前不要进入。"

