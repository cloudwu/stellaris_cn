 trait_very_strong_tt: "Worker Pop Resource Output: §G+5.00%§!"
 trait_weak:0 "Weak"
 trait_weak_desc:0 "§LMembers of this species are physically weaker than average, making them poor fighters on the ground.§!\n"
 trait_weak_tt: "Worker Pop Resource Output: §R-2.50%§!"
 trait_tough:0 "Tough"
 trait_tough_desc:0 "Members of this species are capable of withstanding physical trauma that would kill most other beings.\n"
 trait_frail:0 "Frail"
 trait_frail_desc:0 "§LMembers of this species are particularly frail - what would be a minor injury to others can often be fatal to them.§!\n"
 trait_stoic:0 "Stoic"
 trait_stoic_desc:0 "§LMembers of this species possess great mental discipline, rarely panicking when faced with a dangerous situation.§!\n"
 trait_timid:0 "Timid"
 trait_timid_desc:0 "§LMembers of this species tend to shy away from physical confrontations and are quick to panic.§!\n"
 trait_indolent:0 "Indolent"
 trait_indolent_desc:0 "§LMembers of this species shy away from hard labor, and generally refrain from exerting themselves.§!\n"
 trait_communal:0 "Communal"
 trait_communal_desc:0 "§LMembers of this species are highly communal, and quite used to living in close proximity to others.§!\n"
 trait_solitary:0 "Solitary"
 trait_solitary_desc:0 "§LMembers of this species tend to be solitary and territorial, often becoming agitated in crowded conditions.§!\n"
 trait_adaptive:0 "Adaptive"
 trait_adaptive_desc:1 "§LThis species is highly adaptive when it comes to foreign environments.§!\n"
 trait_adaptive_lithoid:0 "$trait_adaptive$"
 trait_adaptive_lithoid_desc:0 "$trait_adaptive_desc$"
 trait_extremely_adaptive:0 "Extremely Adaptive"
 trait_extremely_adaptive_desc:0 "§LThis species is remarkably adept at adapting to any foreign environments.§!\n"
 trait_nonadaptive:0 "Nonadaptive"
 trait_nonadaptive_desc:0 "§LThis species does not adapt well to foreign environments.§!\n"
 trait_nomadic:0 "Nomadic"
 trait_nomadic_desc:0 "§LThis species has a nomadic past, and its members often think nothing of relocating to another world.§!\n"
 trait_sedentary:0 "Sedentary"
 trait_sedentary_desc:0 "§LThis species has a sedentary past, and its members are reluctant to migrate away from where they grew up.§!\n"
 trait_thrifty:0 "Thrifty"
 trait_thrifty_desc:0 "§LThis species is instinctively economical and is always looking to make a good profit, whatever corners need cutting.§!\n"
 trait_ingenious:0 "Ingenious"
 trait_ingenious_desc:0 "§LMembers of this species are good at 'thinking outside the box' and know how to maximize the efficiency of their infrastructure and power grids.§!\n"
 trait_industrious:0 "Industrious"
 trait_industrious_desc:0 "§LMembers of this species are known for their diligent and hard-working nature, always going above and beyond.§!\n"
 trait_natural_engineers:0 "Natural Engineers"
 trait_natural_engineers_desc:0 "§LMembers of this species have a natural inclination towards engineering and material sciences.§!\n"
 trait_poor_engineers:0 "Poor Engineers"
 trait_poor_engineers_desc:0 "§LMembers of this species have a hard time grasping many of the fundamental concepts of engineering.§!\n"
 trait_natural_physicists:0 "Natural Physicists"
 trait_natural_physicists_desc:0 "§LMembers of this species have a natural inclination towards theoretical physics and astral phenomena.§!\n"
 trait_poor_physicists:0 "Poor Physicists"
 trait_poor_physicists_desc:0 "§LMembers of this species have a hard time grasping many of the fundamental concepts of theoretical physics.§!\n"
 trait_natural_sociologists:0 "Natural Sociologists"
 trait_natural_sociologists_desc:0 "§LMembers of this species have a natural inclination towards sociology and biological studies.§!\n"
 trait_poor_sociologists:0 "Poor Sociologists"
 trait_poor_sociologists_desc:0 "§LMembers of this species have a hard time grasping many of the fundamental concepts of sociology.§!\n"
 trait_quick_learners:0 "Quick Learners"
 trait_quick_learners_desc:0 "§LMembers of this species are quick to learn from their experiences.§!\n"
 trait_slow_learners:0 "Slow Learners"
 trait_slow_learners_desc:0 "§LMembers of this species are slow to learn from their experiences.§!\n"
 trait_long_lifespans:0 "Long Lifespans"
 trait_long_lifespans_desc:0 "§LThe natural lifespan of this species is longer than average.§!\n"
 trait_short_lifespans:0 "Short Lifespans"
 trait_short_lifespans_desc:0 "§LThe natural lifespan of this species is shorter than average.§!\n"
 trait_uplifted:0 "Uplifted"
 trait_uplifted_desc:1 "§LThis species was uplifted from an existence of instinct and base emotion. Now burdened with sapience, they must learn to navigate free will.§!\n"
 trait_presapient_starborn:0 "Starborn"
 trait_presapient_starborn_desc:0 "§LThis species has always, consciously or not, longed to traverse the void between the stars.§!\n"
 trait_presapient_earthbound:0 "Earthbound"
 trait_presapient_earthbound_desc:0 "§LMembers of this species are very possessive of the planets they call home.§!\n"
 trait_presapient_natural_intellectuals:0 "Natural Intellectuals"
 trait_presapient_natural_intellectuals_desc:0 "§LMembers of this species are more philosophically inclined than most.§!\n"
 trait_presapient_proles:0 "Proles"
 trait_presapient_proles_desc:0 "§LThis species has traditionally shunned intellectual pursuits in favor of physical labor.§!\n"
 trait_syncretic_proles:0 "Serviles"
 trait_syncretic_proles_desc:0 "§LThis species evolved alongside a second, more advanced civilization. Never particularly intelligent to begin with, selective breeding for physical prowess and docility has reduced them to servile proles.§!"
 trait_presapient_conservative:0 "Conservative"
 trait_presapient_conservative_desc:0 "§LMembers of this species often prefer old wisdom over new experiences.§!\n"
 trait_presapient_irradiated:0 "Irradiated"
 trait_presapient_irradiated_desc:0 "§LThis species has evolved to thrive in environments subject to extremely high levels of background radiation.§!"
 trait_persistent:0 "Persistent"
 trait_persistent_desc:0 "§LThis trait increases the average life span of leaders.§!\n"
 trait_conformists:0 "Conformists"
 trait_conformists_desc:0 "§LThese people always seek consensus and are more likely to conform to the governing ethics.§!\n"
 trait_deviants:0 "Deviants"
 trait_deviants_desc:0 "§LThese people are rebellious in nature and constantly try to challenge the status-quo.§!\n"
 trait_enduring:0 "Enduring"
 trait_enduring_desc:0 "§LLifespans in this species are unusually long.§!\n"
 trait_venerable:0 "Venerable"
 trait_venerable_desc:0 "§LThis species can grow to an age that commands dignity and respect.§!\n"
 trait_fleeting:0 "Fleeting"
 trait_fleeting_desc:0 "§LTime is fleeting for this species. What they lack in longevity, they have to make up in other ways.§!\n"
 trait_fleeting_lithoid:0 "$trait_fleeting$"
 trait_fleeting_lithoid_desc:0 "$trait_fleeting_desc$"
 trait_diverse:0 "Diverse"
 trait_diverse_desc:0 "§LMembers of this species tend to differ a lot, in both psychology and morphology.§!\n"
 trait_decadent:0 "Decadent"
 trait_decadent_desc:2 "§LThis species believes that whenever there is hard work that needs doing, that work is always best done by somebody else.§!\n"
 trait_intelligent:0 "Intelligent"
 trait_intelligent_desc:0 "§LThis species is highly intelligent, and enjoys faster technological progress.§!\n"
 trait_agrarian:0 "Agrarian"
 trait_agrarian_desc:0 "§LThis species has a deep connection to the land, and make expert farmers and gardeners.§!\n"
 trait_resilient:0 "Resilient"
 trait_resilient_desc:0 "§LMembers of this species are physiologically resilient, and will fight like enraged brood mothers to defend their worlds.§!\n"
 trait_mechanical:0 "Mechanical"
 trait_mechanical_desc:2 "§LMechanical beings are several orders of magnitude more complex than the purpose-built automatons of old, but most possess fairly limited processing capabilities.§!\n"
 trait_robotic_1:0 "Robot"
 trait_robotic_1_desc:1 "§LRobots are relatively simple machines, capable of accepting verbal commands but possessing no true intelligence of their own.§!\n"
 trait_robot_awoken_01:0 "Forever in Limbo"
 trait_robot_awoken_01_desc:0 "Riddled with inexplicable errors and constant breakdowns, the ancient aliens have not acclimatized well to their new mechanical bodies. Yet they display an unusual aptitude for science, previously unheard of in low-level robots - an indicator, perhaps, of the intellect trapped within."
 trait_robot_awoken:0 "Awoken"
 trait_robot_awoken_desc:0 "Even in mechanical form the Awoken have kept some of their original traits. Could wasteful habits and a sedentary lifestyle have been the downfall of this ancient race of scientifically advanced fungi?"
 trait_robotic_2:0 "Droid"
 trait_robotic_2_desc:1 "§LDroids are a more complex variant of robot, often coming with pre-programmed personalities to better serve their masters as well as limited self-awareness.§!\n"
 trait_robotic_3:0 "Synthetic"
 trait_robotic_3_desc:1 "§LSynthetics are very complex machines that are superior to organics in most respects. Their positronic brains are capable of supporting a class-7 artificial intelligence, making them fully self-aware.§!\n"
 trait_conservational:0 "Conservationist"
 trait_conservational_desc:0 "§LMembers of this species believe that resources must be conserved and recycled.§!"
 HIVE_MIND_NO_FACTIONS:0 "§RA Gestalt Consciousness will never have Factions.§!"
 NO_POTENTIAL_CLAIM:0 "§RWe do not know of any empire whose systems we could claim.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§RWe cannot claim any of their systems.§!"
 trait_wasteful:0 "Wasteful"
 trait_wasteful_desc:0 "§LMembers of this species seemingly have no concept of frugality and are prone to useless consumption.§!\n"
 trait_hive_mind:0 "Hive-Minded"
 trait_hive_mind_desc:0 "§LThis species is made up of semi-autonomous individuals bound up in a single, unfathomably vast consciousness.§!\n"
 trait_machine_unit:0 "Machine"
 trait_machine_unit_desc:1 "§LThis species is made up of highly advanced machines.§!\n"
 trait_lithoid:0 "Lithoid"
 trait_lithoid_desc:0 "§LThis species has a silicon based biology, and consumes minerals rather than food. They are tougher than traditional organics and have slower metabolisms, making them long lived but slow to reproduce.§!\n"
 trait_robot_power_drills:0 "Power Drills"
 trait_robot_power_drills_desc:0 "§LOutfit a robot with a battery of power drills, and everything looks like a mineral deposit.§!\n"
 trait_robot_harvesters:0 "Harvesters"
 trait_robot_harvesters_desc:0 "§LA suite of tools, from nutrient solution diagnostics and on-site balancing to per-stalk micro-threshing, enables robotic workers to increase produce yields.§!\n"
 trait_robot_efficient_processors:0 "Efficient Processors"
 trait_robot_efficient_processors_desc:1 "§LThese highly efficient processors increase the potential workload and endurance of all units.§!"
 trait_robot_logic_engines:0 "Logic Engines"
 trait_robot_logic_engines_desc:0 "§LEfficiently navigating the increasingly complex frontiers of science requires new states, beyond the simple half-truths of ternary and quaternary logic.§!\n"
 trait_robot_loyalty_circuits:0 "Loyalty Circuits"
 trait_robot_loyalty_circuits_desc:0 "§LLoyalty as an ideal is a distinctly organic concept. Instead, imagine loyalty as a physiological need in even the remotest of terminals.§!\n"
 trait_robot_domestic_protocols:0 "Domestic Protocols"
 trait_robot_domestic_protocols_desc:1 "§LSpecialized equipment and behavior protocols for all conceivable domestic needs. Full functionality guaranteed.§!"
 trait_robot_superconductive:0 "Superconductive"
