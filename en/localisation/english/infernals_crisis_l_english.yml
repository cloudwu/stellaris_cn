# Conduit Starforming
crisis_conduit_buff: "Stellar Supervision"
crisis_conduit_buff_desc: "The local star's atmosphere is undergoing rapid changes, causing a system-wide barrage of blazing solar flares. While this is catastrophic for others, it is perfect for us to thrive."
TERRAFORM_ORDER: "Transform Star"
TERRAFORM_ORDER_DESC: "Will slowly turn the targeted star into a §Y$pc_m_giant_star$§!."
TERRAFORM_ORDER_RESEARCH: "Using the compounding energy potential of Crystallized Entropy, lesser stars can be expanded into mighty Red Giants."
FLEETORDER_TERRAFORM_BUTTON: "$TERRAFORM_ORDER$"
