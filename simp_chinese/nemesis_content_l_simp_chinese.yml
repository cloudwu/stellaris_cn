 01_ADD_COUNCIL_PROPOSE: "我需要你方在帝国议会中任职为我效力。为我所用，而你将为忠诚而获得嘉奖。"
 02_ADD_COUNCIL_PROPOSE: "[From.GetRulerTitle]已经钦点你填补帝国议会中的一处虚席。毫无疑问，这是你的光荣。"
 03_ADD_COUNCIL_PROPOSE: "鉴于你对帝国的忠实服侍，[From.GetRulerTitle]决定赐予[Root.GetName]帝国议会席位。"
 01_REMOVE_COUNCIL_PROPOSE: "你已经没有必要继续作为帝国议会成员服侍。收拾好你的所有物品并清空场所。"
 02_REMOVE_COUNCIL_PROPOSE: "你未能履行对帝国和[From.GetRulerTitle]的职责。因此，你被剥夺了帝国议会席位。"
 03_REMOVE_COUNCIL_PROPOSE: "[From.GetRulerTitle]已判决你不再适任帝国议会成员。这一席应该转让给一位更适合的人选。"
 emperor.250.name: "陷入僵局"
 emperor.250.desc: "尽管帝国军队未能摧毁叛乱，他们至少设法阻止了叛军想推翻[gal_emperor.GetRulerTitle]的企图。有了这项和平条约，星海帝国的所有反叛分子都被保障了独立。 \n\n也许这是最好的结果。这样的疾病必须要在腐烂开始扩散之前斩除，因为我们总有机会重新吧这些任性的恒星系收归回帝国的怀抱……"
 emperor.250.a: "帝国应当存续。"
 emperor.251.desc: "尽管我们没有达成推翻[gal_emperor.GetRulerTitle]的目的，但至少我们为自己的人民争得了自由。有了这项和平条约，星海帝国的所有起义分子都被保障了独立。 \n\n[gal_emperor.GetRulerTitle]毫无疑问会利用这个间隙重建帝国的军队，我们必须时刻提防帝国今后任何企图扩大影响力的尝试。"
 emperor.251.a: "终获自由。"
 emperor.252.desc: "内战在僵局中结束了，虽然证明了帝国无法战胜叛乱，但叛军推翻[gal_emperor.GetRulerTitle]的企图也失败了。\n\n在今天由双方签署的和平条约中，帝国的起义成员被获得了完全的独立。我们将会看到这是否会导致两个权力集团的长久和平……或是冷战。"
 emperor.300.name: "帝国的陷落"
 emperor.300.desc: "星海帝国受到了致命的打击就此一蹶不振。由于其崩溃在即，我们现在可以恢复原有的§H星海共同体§!。\n\n让这个互相沟通理解的平台取代掉独裁暴政吧！"
 emperor.300.a: "星海共同体将会复生！"
 emperor.301.name: "星海共同体的重生"
 emperor.301.desc: "战争的结束近在咫尺。帝国军的残部要么成建制地投降，要么在夜幕中溃逃散尽，这正是帝国正在凋亡的迹象。\n\n现在，§H[dissolve_winner.GetName]§!就已经开始了重建原有的§H星海共同体§!的工作。整个星系中，帝国的旗帜被撕毁或焚烧。而一个新的未来正展现在我们的眼前。"
 emperor.301.a: "我们得谋得一席之地"
 emperor.302.desc: "星海帝国陷落了。帝国军要么就地溃散要么成建制地投降，帝国的疆域被解放了。\n\n饱受战争之苦的前帝国的疆域中秩序正在逐渐恢复，§H[dissolve_winner.GetName]§!认为是时候重建原有§H星海共同体§!了。我们收到了一份成员邀请，是否加入呢？"
 emperor.302.a: "当然！是时候重新回到星系舞台了。"
 emperor.302.b: "不了。它不过是下一个帝国的温床罢了。"
 emperor.310.name: "[new_emperor.GetGalEmpireName]"
 emperor.310.desc: "随着帝国势力抵抗的瓦解，我们的§H[new_emperor.GetSpeciesName]§!盟友成功地夺取了王位，并且宣布登基为§H[new_emperor.GetGalEmpireName]§!的统治者。胜利是我们的！"
 emperor.310.a: "希望他们能记得我们的功绩。"
 emperor.311.desc: "由§H[new_emperor.GetSpeciesNamePlural]§!领导的军队彻底碾压了星海帝国的大部，最后的一个被围攻的帝国抵抗力量也刚刚投降。鉴于这一进展，[new_emperor.GetSpeciesNamePlural]宣布登基为§H[new_emperor.GetGalEmpireName]§!的新统治者。"
 emperor.311.a: "新的帝国，新的主宰。"
 emperor.312.desc: "帝位到手了！在我们的首都[Root.Capital.GetName]，新的[Root.GetRulerTitle]昭示了§H[new_emperor.GetGalEmpireName]§!的崛起。从今往后，星系的命运将掌握在我们的手里！\n\n鉴于这一里程碑式的事件，我们重新组织了政府，我们现在是新的§H[Root.GetName]§!。"
 emperor.312.a: "[new_emperor.GetGalEmpireName]万岁！"
 emperor.401.name: "星海帝国的瓦解"
 emperor.401.desc: "随着§H[LastKilledCountryName]§!的毁灭，星海帝国瓦解了！\n\n在这一片混乱的局势下，原有的星海共同体重获新生，以给星系带去一点恢复秩序的假象。"
 emperor.401.a: "一个时代就这样结束。"
 emperor.371.name: "帝国成员国受到攻击！"
 emperor.371.desc: "§H[attacking_country.GetName]§!攻击了§H[victim_country.GetName]§!！帝国的成员国收到外部势力的攻击需要[Root.GetRulerTitle]的立即反应。\n\n[Root.GetName]需要介入这场战争吗？帝国的其他成员都在翘首以盼。"
 emperor.371.a: "他们的仗就是我们的仗，开战！"
 emperor.371.b: "这场战争与我们无关。"
 emperor.372.name: "[From.GetRulerTitle]提供支持"
 emperor.372.desc: "§H[attacking_country.GetName]§!对我们国家发起的懦弱的袭击已经招致了[From.GetRulerTitle]闪电般的反应！帝国的舰队正从§H[From.GetName]§!开来，支援我们的这场战争。"
 emperor.372.a: "帝国万岁……冲锋！"
 emperor.373.name: "[From.GetRulerTitle]介入了！"
 emperor.373.desc: "我们最近对一个星海帝国成员国§H[victim_country.GetName]§!的袭击，已经招致了[From.GetRulerTitle]迅速的反应！现在我们已经和§H[From.GetName]§!陷入了战争状态。"
 emperor.373.a: "这场战争与他们无关！"
 emperor.374.name: "[From.GetRulerTitle]宣布中立"
 emperor.374.desc: "尽管§H[attacking_country.GetName]§!对我们的国家展开了懦弱的袭击，[From.GetRulerTitle]决定不为我们介入干预！我们现在需要自求生路，而帝国的舰队则在远处冷眼旁观。"
 emperor.374.a: "帝国太冷酷无情了！"
 opinion_emperor_support_us: "为我们抵御外敌"
 opinion_emperor_abandoned_us: "弃我们于外敌之辱"
