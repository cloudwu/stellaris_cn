 spy_orb_0: "哨兵阵列基址"
 spy_orb_0_DESC: "这个建筑平台空间站将作为未来装配哨兵阵列的基础。"
 spy_orb_1: "哨兵中心"
 spy_orb_1_DESC: "一个配有专职天文学家和战术分析师的最先进的监听哨站。"
 spy_orb_2: "哨兵尖顶"
 spy_orb_2_DESC: "沿中央尖顶安装的振荡鳍能将微弱的信号从无处不在的背景辐射中分辨出来。"
 spy_orb_3: "哨兵天线"
 spy_orb_3_DESC: "巨大的静态天线将覆盖范围提升到了史无前例的范围。"
 spy_orb_4: "哨兵阵列"
 spy_orb_4_DESC: "完整的哨兵阵列能够将探测范围延伸至整个星系。"
 #utopia.2001.desc: "Word has reached us that the [From.GetName] has undertaken a construction project of monumental proportions in the SYSTEM system. They are building a massive Ring World around the system's primary, and as a first step they have converted the matter of all nearby planetary bodies into the initial metal skeleton of the megastructure.\n\nGiven the staggering size of the project and the immense challenges inherent in creating new habitats and ecosystems from scratch, it will likely be some time before the Ring World is completed."
 15_HOSTILE_GREETING: "我们[Root.GetRulerTitle]举国都对[From.GetSpeciesName]怀有轻蔑之感。说实话一看到你就让我的[Root.GetSpeciesOrganName]不舒服。"
 16_HOSTILE_GREETING: "[From.GetSpeciesName]，就凭你们混乱而松散的社会，任何的成就都无法取得。你们这种文化不可能诞生出一位如同我们[Root.GetRulerTitle]一样伟大的领袖。"
 15_FRIENDLY_GREETING: "[From.GetSpeciesName]，你给[Root.GetRulerTitle]留下了深刻的印象。你们现在是[Root.GetName]的朋友了。"
 action.1.f: "§E[Root.GetRulerTitle][Root.GetRulerName]向你问好，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.g: "§E我们臣服于[Root.GetRulerTitle][Root.GetRulerName]，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.i: "§E我们追求真正的平等——别挡道。§!"
 action.1.ad: "§E你们这些卑微的存在并不会威胁到我们[Root.GetRulerTitle]。§!"
 action.1.ar: "§E[Root.GetRulerName]代表[Root.GetAdj]人民与你对话。§!"
 anomaly.168.d.tooltip: "开始一场宗教复兴，这将使帝国思潮向§Y唯心主义§!转变。"
 precursor.2200.desc.b: "在调查完§Y[From.GetStarName]§!星系巨大的环形世界之后，科学专员 §Y[Root.GetLeaderName]§!汇报称除去年代久远之外，它和我们自己的环形世界的设计结构很相似。\n\n只有一个关键的区别——这个环形世界的区段在部分架构上采用了我们所未知的新型资源。初步报告描述着东西是某种“活体金属”。不管怎么样，这需要更为严密的研究。"
