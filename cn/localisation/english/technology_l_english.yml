 tech_solar_panel_network:0 "轨道能量转换"
 tech_solar_panel_network_desc:1 "太阳能板技术的进步可以抵消太空港的运转成本。然而，需要一整个太空港模块的太阳能板才能生产足够能量。"
 tech_mining_terminal:0 "矿业行会"
 tech_mining_terminal_desc:0 "有组织的矿业行会可以监督星系内所有的的资源提取。它可以迫使独立的非法矿工服从管理，从而提升效率。"
 tech_zero_gravity_assembly_sequence:0 "零重力工作框架"
 tech_zero_gravity_assembly_sequence_desc:0 "这些框架配备了大量有用的工具，使工人们能够安全快速地穿行于轨道建筑工地。太空舱外作业从未如此简单。"

 # Strike Craft
 tech_strike_craft_1:0 "航母作战"
 tech_strike_craft_1_desc:0 "这些近程有人驾驶舰载机从母舰发射，凭借其速度和较小的体型，能够坚持存活至突破敌军防御。"
 tech_strike_craft_2:0 "改良型舰载机"
 tech_strike_craft_2_desc:0 "新一代舰载机，具有更加完善的航空电子设备、更好的操控特性以及更加强大的火力。"
 tech_strike_craft_3:0 "先进型舰载机"
 tech_strike_craft_3_desc:0 "对舰载机设计的深入优化。这些先进的战斗机和轰炸机的表现远超先前型号，是飞行员的梦想机型。"

 # Armies and Attachments - Engineering
 tech_planetary_defenses:0 "行星工事"
 tech_planetary_defenses_desc:0 "总有一天，庞大、冷漠、无情的智慧生命会觊觎我们的星球，制定计划对付我们。我们必须提前做好准备。"
 tech_assault_armies:0 "星际远征军"
 tech_assault_armies_desc:0 "侵略另一个世界是一项惊人的壮举。在招募第一支星际军之前，我们必须先克服后勤方面的巨大挑战。"
 tech_drop_pod:0 "轨道空降舱"
 tech_drop_pod_desc:0 "一次性轨道空降舱将减少对脆弱的登陆艇的依赖，并且我们得以让轻装陆战队迅速登陆的行星表面任何一个角落。"

 # Ship Armor Components
 tech_ship_armor_1:0 "纳米复合材料"
 tech_ship_armor_1_desc:0 "强化的纳米船体镀层可以提供额外的保护层，造成战斗形势的生死逆转。"
 tech_ship_armor_2:0 "合金陶瓷材料"
 tech_ship_armor_2_desc:0 "多种陶瓷与金属的复合材料可以制造坚硬装甲且不牺牲韧性。"
 tech_ship_armor_3:0 "塑钢材料"
 tech_ship_armor_3_desc:0 "塑钢材料是一种弹性材料，具有塑料和金属的多种特性，制造价格相对低廉，且可增强船体防护。"
 tech_ship_armor_4:0 "耐钢材料"
 tech_ship_armor_4_desc:0 "这种坚固且有弹性的材料在承受强大火力方面表现不俗。是很好的船体装甲。"
 tech_ship_armor_5:0 "中子材料"
 tech_ship_armor_5_desc:0 "这种高密度且坚硬的材料能够抵抗强大的火力，任何其它合金制成的装甲在这样的火力下都会被炸成烂泥。"

 tech_crystal_armor_1:0 "水晶聚合镀层"
 tech_crystal_armor_1_desc:1 "通过将水晶材料灌入防护镀层，我们可以进一步增强船体保护层的耐用性。"
 tech_crystal_armor_2:0 "水晶锻造镀层"
 tech_crystal_armor_2_desc:1 "将水晶材料引入锻造工艺中，可以极大提高水晶聚合材料的硬度。"

 tech_dragon_armor:0 "人造龙鳞甲"
 tech_dragon_armor_desc:0 "以太龙兽的鳞甲由多层独特的矿石纳米结构构成。非正统的制造工艺让我们得以尽力仿真出这种自我修复的结构。"

# Thruster Components
 tech_thrusters_1:0 "化学推进器"
 tech_thrusters_1_desc:0 "简单但效率适中的化学推进器，依赖可燃推进剂运转。"
 tech_thrusters_2:0 "离子推进器"
 tech_thrusters_2_desc:0 "这种电动推进器使用离子束产生推力，不需要推进剂。"
 tech_thrusters_3:0 "等离子推进器"
 tech_thrusters_3_desc:0 "作为高级版的电动推进器，等离子推进器使飞船拥有更快的亚光速速度和更好的机动性。"
 tech_thrusters_4:0 "脉冲推进器"
 tech_thrusters_4_desc:0 "这种先进的核聚变推进器为飞船提供了无可匹敌的机动性和亚光速速度。"

 tech_afterburners_1:0 "加力燃烧室"
 tech_afterburners_1_desc:0 "这种强大的推进器能提供战时移动速度增益，但耗能极高。"
 tech_afterburners_2:0 "先进型加力燃烧室"
 tech_afterburners_2_desc:0 "这种标准加力燃烧室的改进版能提供更高的战时移动速度增益。"

 # Military Stations
 tech_space_defense_station_1:1 "深空工事"
 tech_space_defense_station_1_desc:1 "建造防御性的太空平台，保护我们的太空基地。"
 tech_space_defense_station_2:0 "深空军事基地"
 tech_space_defense_station_2_desc:0 "新型施工方式，使我们能够在深空修建更大型的军事基地。"
 tech_space_defense_station_3:0 "深空堡垒"
 tech_space_defense_station_3_desc:0 "如此巨型的堡垒就像漂浮在太空的城市。可容纳数千兵员，通常配备的火力足以匹敌一支舰队。"
 tech_space_defense_station_improvement:0 "工程兵团"
 tech_space_defense_station_improvement_desc:0 "创建一支敬业的太空工程兵团会极大促进外太空防御基地的建设，提高耐用度，减少建造费用。"
 tech_space_defense_station_improvement_machine_intelligence:0 "优化军事基地建设"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "多方面评估现有军事基地建设方法，最终确定了若干潜在的改进之处。"

 # Industry and Robotics
 tech_housing_1:1 "气候控制系统"
 tech_housing_1_desc:1 "改变星球气候规律以压制灾难性气候现象的能力可以使住宅建筑更容易维护，并开辟新的可居住区域。"
 tech_housing_2:1 "反重力工程学"
 tech_housing_2_desc:1 "在定向引力技术的帮助下，行星表面的建筑可以达到前所未有的高度，而不必担心结构性坍塌。通天塔指日可待！"
 tech_housing_agrarian_idyll:0 "农业乌托邦"
 tech_housing_agrarian_idyll_desc:0 "通过建立气候控制农村公社，我们能够在不破坏农耕生活方式的前提下供养更多人口。"

 tech_mechanized_mining:0 "机械化开采"
 tech_mechanized_mining_desc:0 "应用机械工程开采矿物是任何工业社会的基本需求。"
 tech_basic_industry:0 "工业基地"
 tech_basic_industry_desc:0 "要成为能够远航宇宙的文明，需要有基础工业建设。"
 tech_powered_exoskeletons:0 "动力外骨骼"
 tech_powered_exoskeletons_desc:0 "外骨骼动力套装可增强穿戴者的力量和速度。军事上的应用是显然的，同时也能提高劳动效率。"
 tech_powered_exoskeletons_machine_intelligence:0 "改良型伺服电机"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "更强大的伺服电机将增加我们的机器人单元的负重。采矿单元可以运送更多的矿物进行加工，军事单元可以装备更重的军备。"
 tech_mining_1:0 "地热能水力压裂法"
 tech_mining_1_desc:0 "新的水力压裂技术使我们能够深入地壳，获取过去遥不可及的地热资源。"
 tech_mining_2:0 "地核开采"
 tech_mining_2_desc:0 "这些大型钻机使我们能够开采接近地核的丰富矿藏。"
 tech_mining_3:0 "矿物离析"
 tech_mining_3_desc:1 "高级光谱分析法结合水力压裂和化学冲刷技术，能够高速开采浅层和中层矿藏。"
 #tech_mining_network_5:0 "Pure Matter Extraction"
 #tech_mining_network_5_desc:0 ""
 tech_synchronized_work_patterns:0 "同步工作模式"
 tech_synchronized_work_patterns_desc:0 "通过同步采矿网络的工作模式，我们可以进一步提升其产出效率。"
 tech_engineering_1:0 "纳米力学"
 tech_engineering_1_desc:0 "先进的仪器使我们能够研究并实际应用纳米尺度的物理系统。"
 tech_engineering_2:0 "超固体材料"
 tech_engineering_2_desc:0 "对超固体的生产和理解，对所有太空文明都有着不可估量的价值。"
 tech_engineering_3:0 "超流体材料"
 tech_engineering_3_desc:0 "对于超流体材料的研究有望统一量子力学和引力基本相互作用。"
 tech_robotic_workers:0 "工作机器人"
 tech_robotic_workers_desc:0 "这些机器人工作单元适合非技术性的劳务工作。它们勤勉，遵从简单的声控指令，但无法爬楼梯。"
 tech_droid_workers:0 "智能人"
 tech_droid_workers_desc:0 "升级版工作机器人，这些单元拥有与大多有机生物相当的活动能力。其神经处理器亦有很大改进。"
 tech_synthetic_workers:0 "合成人"
 tech_synthetic_workers_desc:0 "高级机器人，比绝大多数有机生物更快、更强、更耐用。配备升级版神经处理器，它们拥有独立运作的能力。"
 #tech_enhanced_combat_software:0 "Combat Software 2.0"
 #tech_enhanced_combat_software_desc:0 ""
 tech_synthetic_leaders:0 "合成人人格矩阵"
 tech_synthetic_leaders_desc:0 "植入人格后，合成人最终能够与其他公民在同一个语境下进行社会交流。一些单元甚至可以担任领袖角色。"
 tech_mineral_purification_1:0 "矿物提纯"
 tech_mineral_purification_1_desc:0 "优化矿物加工工艺，让我们的效率达到新水平。"
 tech_mineral_purification_2:0 "高级矿物提纯"
 tech_mineral_purification_2_desc:0 "粗炼矿的再次加工使我们能够更高效地存储和运送矿物。"
 tech_assembly_pattern:0 "组装模式"
 tech_assembly_pattern_desc:1 "在建设模拟中快速迭代，预先确定每个建设项目的最佳组装模式。"
 tech_construction_templates:0 "建筑模板"
 tech_construction_templates_desc:1 "标准化的建筑模板大大减少了设施的工地建造时间。"
 tech_robomodding:0 "机械体模板系统"
 tech_robomodding_desc:0 "可重写的装配模块使我们能够创建定制的合成人工人设计。"
 tech_robomodding_m:0 "机械体模板系统"
