 ####################
 #The Crystal Rift #
 ####################
 astral_rift_crystal: "晶体裂隙"
 astral_rift.1000.name: "理解"
 astral_rift.1000.desc: "在裂隙的另一边有什么东西控制住了球体使我们的回收装置失效了。\n\n我们收到的第一批数据难以理解，但随后的传输让这些信息慢慢拼凑到了一起。我们推测，在这条裂缝的另一边，时间的流动要快得多，事实上，我们正在接收来自裂缝另一边的实时通信。\n\n结果加是每天处理大约一个单词。以下是我们目前收到的报告。\n\n§E“我们观测……”§!\n\n§E“道歉……方法……恶劣……”§!\n\n§E“紧急……”§!\n\n§E“理解……”§!\n\n这些简短的信息几被严重的噪音和无法解读的数据几乎淹没了。\n\n谁都不知道§Y$tech_rift_sphere$§!的[Explorer.GetCrew]究竟处于何等的危险之中。\n\n可能可以通过锚索发送电磁脉冲来重新建立联系并重新掌控我们的控制系统。"
 astral_rift.1000.desc.gestalt: "$astral_rift.1000.desc$"
 astral_rift.1000.desc.default: "我们的§Y$tech_rift_sphere$§!发回的报告没有包含我们[Explorer.GetScientistPlural]的[Leader.GetMechanicalBiological]签名。\n\n$astral_rift.1000.desc$"
 astral_rift.1000.a: "用人工智能检测隐藏规律。"
 astral_rift.1000.b: "对锚链进行电磁脉冲。"
 astral_rift.1005.name: "家园"
 astral_rift.1005.desc.common: "这些图像中可以拼凑出我们整个星系的有赢，还有另一个小得多、但密度异常大的星系的图像。在两者之间，有一系列的星界裂隙。我们明白这是从我们的维度到另一个地方的路线图。\n\n在我们星系的图像中，有一个小光点异常地突出。后来的分析证实这是我们的家园，[Explorer.GetHomeWorldName]，在闪闪发光。在邻近的宇宙中也发现了类似的光。\n\n他们在告诉我们该去哪里。\n\n为了避免数据损坏或丢失，我们接收的数据已经超出了计算机的合理处理能力。我们应该优先考虑我们想要保存的信息类型。"
 astral_rift.1005.desc: "我们能破译出的后两个单词是§E“家园”§!和§E“目击”§!。令人惊讶的是，随着我们对这些怪异数据理解的深入，我们还发现了嵌入在噪音中的视觉数据的存在。\n\n$astral_rift.1005.desc.common$"
 astral_rift.1005.a: "保存粒子。"
 astral_rift.1005.b: "保存场操控数据。"
 astral_rift.1006.name: "$astral_rift.1005.name$"
 astral_rift.1006.desc: "在额外的计算支持下，我们处理了他们传输回的数据。这些数据其实是通讯，不是任何的攻击或什么别的。我们收到的数据是以一个运动图像序列讲述的故事。\n\n$astral_rift.1005.desc.common$"
 astral_rift.1006.a: "$astral_rift.1005.a$"
 astral_rift.1006.b: "$astral_rift.1005.b$"
 astral_rift.1010.name: "重获控制"
 astral_rift.1010.desc.common.1: "我们通过锚链传输的电磁脉冲成功地让球体从束缚它的东西中挣脱出来。"
 astral_rift.1010.desc.common.2: "传感器完全恢复运转，船员在他们的位置附近观察到一个气态实体；可能这就是它控制了这艘船。似乎电磁冲击使它丧失了能力，至少暂时是这样。\n\n球体被固定在某种口袋维度中。我们被密集星云的旋涡云所包围。唯一检测到的其他实体就是附近的这个生物。\n\n从震动中恢复过来后，它开始用一系列快速通信和信号轰炸球体。\n\n我们的电脑和传感器信息过载，导航变得困难了起来。我们需要一些计算支持来理解我们接收到的信息。\n\n我们尚不清楚在这里到底是不是受到了欢迎。"
 astral_rift.1010.desc.gestalt: "$astral_rift.1010.desc.common.1$\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.desc.default: "$astral_rift.1010.desc.common.1$\n\n船员都生龙活虎的，但没有人记得球体失控的事情。\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.a: "提供人工智能支援。"
 astral_rift.1010.b: "赶紧出来！我们只是暂时惊住了它。"
 astral_rift.1015.name: "升腾"
 astral_rift.1015.desc: "更多的图像。\n\n我们非常详细地看到了这个外星家园的编年史。\n\n这些生物是几千年前由聚集在一个巨大的星界裂隙附近的气体和能量的偶然结合而形成的。他们能像大气层的一部分般自由地进出他们的星球。\n\n在每个生命周期结束时，它们的精华会分散到行星上，重新诞生。天空中的城市崛起，陨落，又复兴。文明是在先前文明的基础上形成的，其知识是由这些祖先粒子在物理上维持的。时间流逝的程度被可靠地估计为比我们已知宇宙的历史还要大的数量级。\n\n最后，我们看到了一个觉醒的高等生物的文明。它们的生理机能比我们能想到的任何技术都要先进。\n\n我们在数据库中记录了这个新物种，命名为无形者。\n\n§E“繁荣……”§!\n\n再一次，我们接收的数据比我们的计算机在损坏或丢失之前能够合理处理的数据还要多。我们应该优先考虑我们想要保存的信息类型。"
 astral_rift.1015.a: "保存物理学数据。"
 astral_rift.1015.b: "保存社会学数据。"
 astral_rift.1020.name: "碎裂"
 astral_rift.1020.desc: "它们的气态母行星向我们展示了越来越多的细节。这一次，我们看到了它的个体居民。光、气体和星界物质构成的存在从附近的裂隙泄漏出来，生活在一个可谓是乌托邦的地方。\n\n最终，一座伟大的建筑建成了。这项令人难以置信的工程直接从他们的星球延伸到裂隙，使他们能够轻松地在这个维度和无数其他维度之间旅行。在这两个位面之间有这样一条星界管路存在了这么长时间，他们塑造了许多裂隙来满足他们的特殊需求。他们的社会在多个维度之间延伸，殖民整个宇宙，就像我们殖民新行星一样。\n\n然而，他们最大的成就也是他们最大的灾难。他们的帝国扩张得比星界管路所能维持的还要远。这个巨型结构越来越亮，直到目不能视，最终在一次跨越维度的灾难中猛烈地爆炸，彻底摧毁了他们的文明。\n\n§E“破碎的亲缘……”§!\n\n§E“战争……”§!\n\n§E”帮助我们……”§!\n\n我们的§Y$tech_rift_sphere$§!被强行拉出裂谷。一个维度传送门在[solar_system.GetName]恒星系中徐徐打开。"
 astral_rift.1020.a: "我们打开了一个传送门……"
 astral_rift.1020.b: "关掉它！快点！"
 astral_rift.1025.name: "逃离"
 astral_rift.1025.desc: "系统重新上线后，我们可以拉回锚链，从那个晶体裂隙里的生物处逃离。\n\n我们不知道他们还会对我们施加什么进一步的操纵力量，但最好还是不要知道的好。\n\n幸运的是，它在我们的船体上留下的残留物是极其密集的星界物质。"
 astral_rift.1030.name: "封印"
 astral_rift.1030.desc: "一个最近在我们首都星系构建起来的星门将我们的人民置于高度的危险之中。\n\n幸运的是，我们通过研究星界裂隙得到的科技可以用来永远的封上这个危险。\n\n究竟是什么东西想从这里出来仍是个谜。\n\n我们的人民认为这是对一个深不可测的强大敌人的伟大胜利。"
 ###################
 #Hatching Ground #
 ###################
 lonely_planet_propulsion_modifier: "恒星帆航洞见"
 astral_rift_lonely_planet: "孵化之地"
 astral_rift.1100.name: "巨卵"
 astral_rift.1100.desc: "我们的探测器发现的巨大岩石其实是一颗蛋！\n\n这颗行星就是一处巨大的孵化池。根据脉动来判断，蛋很快就会孵化，而这个地方将成为许多外星幼崽的领地。我们还没有发现任何可能诞下这些蛋的生物。每个蛋都有我们§Y$tech_rift_sphere$§!的大小，所以我们似乎不太可能错过一个完全成熟的个体。况且这个星球也没有合适的生态系统来支持如此庞大的数量。\n\n我们的初步理论是，这个物种会进行星际迁徙，或者它们的生命周期在产卵后迅速结束，以便给环境时间恢复。"
 astral_rift.1105.name: "饮星者"
 astral_rift.1105.desc: "蛋正在孵化。\n\n这里到处都是破壳而出的巨大有翅动物。几分钟之内，它们就获得了飞翔的能力。现在它们飞得漫天都是。\n\n奇怪的是，我们还没有看到它们以其他生物为食。它们飞向大气层的本能行为表明，它们可能是从行星的恒星那里获得能量。这种生物的鳍状翅膀的运动类似于操纵帆的方式，张开以最大限度地暴露在恒星辐射中，引领他们飞行。\n\n关于这些生物，我们还有很多不了解的地方。更仔细地研究它们可以让我们更好地了解它们的生理机能。也就是说，鉴于我们缺乏知识，从远处观察它们可能更安全。"
 astral_rift.1105.a: "靠近点。"
 astral_rift.1105.b: "保持距离。"
 astral_rift.1110.name: "友好的幼雏"
 astral_rift.1110.desc: "在我们靠近时这些生物没有感到害怕，也许是在他们孤立的栖息地没有什么猎食者的缘故。\n\n他们好奇地围绕者我们飞行，我们可以轻易地从这些生物和卵的残余物中取样。它们的皮肤形成了一种天然的太阳能电池板使其可以从恒星中获得所有必要的物质。它还具有很强的抗压性，可以很长时间地承受太空的真空。这些生物很有可能已经进化到能够进行长时间的太空飞行。"
 astral_rift.1110.a: "真了不起。"
 astral_rift.1115.name: "恒星帆航"
 astral_rift.1115.desc: "观察这些年轻生物的飞行行为很有启发性。\n\n它们对恒星帆的操控具有高超的本能理解，它们在高层大气中一起玩耍时，可以高速飞行并急转弯。\n\n这些生物在太空中像在空中一样敏捷地飞行，几乎不考虑离行星有多远。然而，这种惊人适应背后的进化力量仍不清楚。"
 astral_rift.1115.a: "印象深刻。"
 astral_rift.1120.name: "星界迁徙"
 astral_rift.1120.desc: "我们的研究被空间织构的干扰打断了。\n\n一个比战舰还要大的存在突然显现了。它立即被飞来飞去的（看起来是在玩耍的）幼崽们包围着。鉴于这个更大的生物与幼崽们在生理上的相似性，可以合理地推测这是该物种的成熟版本。\n\n看起来，这个隐蔽的行星作为一个安全的筑巢区，供一个已经进化到能够跨越维度迁徙的物种使用。就在我们观察的同时，成年生物将幼崽们赶向了上层大气中新形成的一处裂隙。\n\n它们的经过留下了一道空间扰动的涟漪，以及大量的$astral_threads$。"
 astral_rift.1120.a: "真是厉害的生物。"
 astral_rift.1125.name: "星界孵育"
 astral_rift.1125.desc: "我们的研究被空间织构的干扰打断了。\n\n一个比战舰还要大的存在突然显现了。它立即被飞来飞去的（看起来是在玩耍的）幼崽们包围着。鉴于这个更大的生物与幼崽们在生理上的相似性，可以合理地推测这是该物种的成熟版本。\n\n起初它对我们的出现表示了谨慎，但幼崽们友好地在我们的舰船周围嬉戏，毫不在乎，这让它放下心来。\n\n这个生物在外层大气中停留了几个小时，然后空间中出现了一个新的裂缝。成年生物将它的孩子聚集在一起，引导它们进入另一个维度。\n\n它们的经过留下了一道空间扰动的涟漪，以及大量的$astral_threads$。"
 astral_rift.1125.a: "$astral_rift.1120.a$"
 ##################
 #The Microverse #
 ##################
 microverse_knownledge_modifier: "新星诞生"
 astral_rift_microverse: "微型宇宙"
 astral_rift.1200.name: "加速度"
 astral_rift.1200.desc: "在球体穿过裂隙时，我们经历了一阵剧烈的加速。\n\n这个宇宙的巨大引力把我们拉了进去。在经历了一段不舒服又危险的旅程后，我们发现自己漂浮在一个密集的星系群中，每一个星系都在我们球体有限的传感器范围内。据我们所知，这似乎构成了整个宇宙。\n\n初步报告还指出这里的暗物质的含量很高；更重要的是，质量还在不断增加。直接的结果是，随着时间的推移，引力正在增强。"
 astral_rift.1205.name: "皱缩空间"
 astral_rift.1205.desc: "这个宇宙的尺寸正在皱缩，我们预测它会在某一时刻将完全坍缩。\n\n问题是我们无法准确地计算出这种情况何时会发生。自从我们到达之后，球体的系统一直表现得很奇怪，计算机核心上的许多数据点都消失了，如同从来没有被写入过一般。\n\n在其他地方，人们观察到一株盆栽植物收起了根，又变成了种子。时间在这里显然是不稳定的。"
 astral_rift.1210.name: "时间泄露"
 astral_rift.1210.desc.common: "在球体之外，后果更加戏剧性：小行星的轨道完全颠倒了，行星分散成尘埃和气体，整个星系都反向凝结成挥发性物质的球。时间显然是反向流动的，而我们被夹在两者之间的某个地方。\n\n最终，时间将达到“零点”，这个宇宙将缩小到一个针尖大小。\n\n虽然我们似乎与时间效应有些隔离，但球体显然不是密不透风的。通过让我们的电脑和裂隙外的[Fleet.GetName]同步，我们应该能够保存那些迅速消失的数据。作为一个更激进的措施，我们可以使用星界丝缕的独特属性来重新极化船体并密封时间漏洞。"
 astral_rift.1210.desc.default: "皱缩的行星和丢失的数据还只是问题的开始。这些麻烦逐渐影响到了船员的记忆，许多人开始感到困惑，忘记自己在做什么研究或者甚至忘记了自己进入过裂隙。\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.desc.gestalt: "皱缩的行星和丢失的数据还只是问题的开始。裂隙另一端的子个体还遭遇了一些异常的事件。我们的集体经验变得困惑，我们发现非常难以进行同步。\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.a: "与[Fleet.GetName]进行同步。"
 astral_rift.1210.b: "重极化船体。"
 astral_rift.1215.name: "紧急情况"
 astral_rift.1215.desc: "[fleet.ship.GetName]迅速作出了反应；我们现在定期发送最新消息，并成功地保存了我们迄今为止收集到的数据。\n\n不幸的是，我们仍然暴露在异常时间流中，而且影响越来越强……\n\n随着我们的宇航员衰老的迹象越来越明显，我们要从这个宇宙中战略性地撤退，以免为时过晚。"
 astral_rift.1220.name: "反向诞生"
 astral_rift.1220.desc: "§Y$tech_rift_sphere$§!的船体成功地进行了重极化。我们现在可以与最极端的时间膨胀效应隔绝开了。我们的思维模式回归到了正常，任务得以继续进行。\n\n我们现在准备对这个宇宙的独特物理进行充分研究。\n\n我们可以驶近其中一颗恒星，直接观测它的“反诞生”。"
 astral_rift.1220.a: "靠近最近一个恒星系。"
 astral_rift.1220.b: "从边缘观测这个宇宙。"
 astral_rift.1225.name: "星尘"
 astral_rift.1225.desc.common: "我们靠近了一颗逐渐变得暗淡的G型主序星。随着光线减弱，它本该释放的气体一直在向回收缩。要在我们自己的宇宙中观察到这一点需要数百万年的时间。这是在合理的时间跨度内见证这一事件的独特机会。"
 astral_rift.1225.desc.default: "$astral_rift.1225.desc.common$\n\n船员们目睹这一奇妙现象时的兴奋溢于言表。"
 astral_rift.1225.desc.gestalt: "$astral_rift.1225.desc.common$"
 astral_rift.1225.a: "过了这个村就没这个店了。"
 astral_rift.1230.name: "始之终末"
 astral_rift.1230.desc: "我们已经超越了宇宙的视界，这是通常不可能实现的壮举。\n\n在宇宙的边缘，是一种超越一切理性的绝对的虚无。\n\n向中心望去，我们看到一切都汇聚到空间的一个点上。结果我们收集到的物理数据简直是天文数字。\n\n然而，再拖延下去可能是致命的错误，我们要马上回来。"
 astral_rift.1230.a: "真是美妙。"
 astral_rift.1235.name: "始之终末"
 astral_rift.1235.desc: "再也没有什么星星了。\n\n我们成功地记录了诞生的每一个细节，由终至始。构成燃烧核心物质现在是一团原子迷雾的涡流。从中获取的物理知识不可估量。\n\n然而，再拖延下去可能是致命的错误，我们要马上回来。"
 astral_rift.1235.a: "真是美妙。"
 #############
 #The Fluid #
 #############
 astral_rift_fluid: "流体"
 astral_rift.1300.name: "流体"
 astral_rift.1300.desc: "我们的§Y$tech_rift_sphere$§!被淹没在一种粘稠的红色液体中。在我们周围漂浮着巨大的圆盘状固体物质，但到目前为止，我们还没有与它们相撞。一层半凝胶状物质的固体墙四面包围着我们。我们轻松地滑行。\n\n我们从裂隙中感受到的有节奏的脉冲与我们周围液体的谐波频率是同步的。每隔三秒钟，我们就会被一股压力向前推进，迫使我们更深地进入管状系统。我们的引擎很难抵抗液流。\n\n这是一个收集样本的好机会，但这些的设备可能会阻碍我们在扭曲的隧道中航行。"
 astral_rift.1300.a: "部署样品收集拖网。"
 astral_rift.1300.b: "放心地继续前进。"
 astral_rift.1305.name: "受阻"
 astral_rift.1305.desc.common: "在进入裂隙后一段时间，我们突然停了下来，拖在我们身后的取样设备卡在了隧道系统的狭窄处。\n\n我们试图用断断续续的推进力来挣脱，但是水流的力量使我们不能取得任何有意义的进展。"
 astral_rift.1305.desc.no_gases: "$astral_rift.1305.desc.common$\n\n我们别无选择只能切断取样设备以继续前进。"
 astral_rift.1305.desc.gases: "$astral_rift.1305.desc.common$\n\n最安全的选择是切断取样设备，继续前进。然而，如果给我们的推进器注入一些异星天然气，我们还是有可能保存样本的。"
 astral_rift.1305.a: "把它切断。不值得冒这么大风险。"
 astral_rift.1305.b: "使用紧急燃气。"
 astral_rift.1310.name: "舱室"
 astral_rift.1310.desc.common: "沿着隧道壁的层流使我们在航行过程中良好地保持在中心。几天过去了，没有发生什么大事。我们周围的盘状异物也被困在液流终；它们轻轻飘过球体，翻滚而过。\n\n我们没有看到任何有知觉生命存在的证据。事实上，在这一点上，我们最强烈的假设是我们在一些未知的，巨大的超级有机体中。如果我们的存在被任何自然防御系统注意到，我们也还没有看到。\n\n我们现在发现自己置身于一个巨大的房间。壁上排列着静脉状突起。腔壁有规律地膨胀和收缩，迫使数百万升的液体通过一个出口。\n\n当我们尝试维持位置时，发现了第二个进入舱室的入口。微量的结晶物质悬浮在从隧道流出的液体中。水流的压力很低，只要用一些巧妙的导航，就可以探测到这个孔口。"
 astral_rift.1310.desc: "我们切断了取样网，然后注意到装置周围的区域似乎慢慢在变黑，并且逐渐被吞没。\n\n$astral_rift.1310.desc.common$"
 astral_rift.1310.a: "随着液流出去。"
 astral_rift.1310.b: "探索结晶孔。"
 astral_rift.1311.name: "$astral_rift.1310.name$"
 astral_rift.1311.desc: "向推进器注入异星天然气，我们终于将取样装置从管道壁上扯下来，由此我们可以取回这些宝贵的样品。\n\n$astral_rift.1310.desc.common$"
 astral_rift.1311.a: "$astral_rift.1310.a$"
 astral_rift.1311.b: "$astral_rift.1310.b$"
 astral_rift.1315.name: "团块"
 astral_rift.1315.desc.common: "突然，几百米外出现了一个星舰大小的无定形团块。我们试图从远处观察它却引起了它的注意。\n\n实体通过膜把§Y$tech_rift_sphere$§!迅速吸收。它的内部主要由一种腐蚀性酶组成；我们说话这会儿，球体的船体正在被消化。"
 astral_rift.1315.desc_no_gestalt: "我们的战术指挥官建议立即撤离，但我们的生物学家认为可以通过结合我们手头的气体和液体来中和其中的酶。"
 astral_rift.1315.desc_gestalt: "也许需要紧急撤离，但我们也推测可以通过适当的气体和液体组合来中和其中的酶。"
 astral_rift.1315.desc.default: "在洞口的另一边，我们进入了另一个腔体。这个舱室的规模使我们迄今为止见过的任何腔体都相形见绌。这里，细而精致的分枝卷须向各个方向伸展。它们都是如此错综复杂地交织在一起，我们很难再前进一步。这种环境中的流体充满了气体，这对我们来说很容易收集。\n\n$astral_rift.1315.desc.common$"
 astral_rift.1315.desc.gases.default: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1315.desc.gases.gestalt: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1315.a: "立刻起锚返航。"
 astral_rift.1315.b: "泵入异星天然气，干掉这头野兽。"
 astral_rift.1316.name: "$astral_rift.1315.name$"
 astral_rift.1316.desc.default: "一路与流体抗争，我们终于挤进了上一个房间的一个分支。我们进入了一个由颤抖的水晶组成的洞穴，周围的墙壁过滤了来自各个方向的液体，留下了结晶残留物。\n\n$astral_rift.1315.desc.common$"
 astral_rift.1316.desc.gases.default: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1316.desc.gases.gestalt: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1316.a: "$astral_rift.1315.a$"
 astral_rift.1316.b: "$astral_rift.1315.b$"
 astral_rift.1320.name: "提取"
 astral_rift.1320.desc.common: "尽管这个生物酸性的酶对船体很危险，但我们有很长的时间来启动紧急锚，逃回到裂隙的另一端去。"
 astral_rift.1320.desc.no_rig: "$astral_rift.1320.desc.common$\n\n不过，我们的航行也并非全是徒劳。在我们的船体上发现了大量来自那头野兽的物质。我们的生物学家希望能调查其中包含的秘密。"
 astral_rift.1320.desc.rig: "$astral_rift.1320.desc.common$\n\n不过，我们的航行也并非全是徒劳。我们的取样网中回收了大量来自那头野兽的物质。我们的生物学家希望能调查其中包含的秘密。"
 astral_rift.1325.name: "溶解"
 astral_rift.1325.desc.common.1: "尽管其尺寸巨大，但这头生物的生物学却极度原始。\n\n在释放出我们独特的混合气体后不久，它的膜就溶解了。它的细胞完整性被破坏，内容物逸散到周围的液流中，直到只剩下巨大的核心。\n\n我们很高兴地报告对这个物体的成功回收，它与我们维度中许多单细胞生物的细胞核并没有完全不同。"
 astral_rift.1325.desc.common.2: "我们猜测这个生物是这个巨大的管道和液体网络中的某种抗体，它将我们视为外来威胁。我们带着战利品伤痕累累地回来了。"
 astral_rift.1325.desc.no_rig: "$astral_rift.1325.desc.common.1$\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1325.desc.rig: "$astral_rift.1325.desc.common.1$\n\n此外，此前救回来的取样网中可以取回大量来自那头野兽的物质。我们的生物学家迫不及待地想研究其中隐藏的秘密了。\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1330.name: "溶解"
 astral_rift.1330.desc.gestalt: "我们与[explorer.GetTeamMemberPlural]的联络中断了。\n\n按照标准流程，我们拉回了锚链，取回了§Y$tech_rift_sphere$§!的残余部分。\n\n它几乎被完全溶解，大量高浓度生物质包裹着每一寸残骸。我们确信这可以带来新的科技突破。"
 astral_rift.1330.desc.default: "我们与科研团队的联络中断了。\n\n按照标准流程，我们拉回了锚链，取回了§Y$tech_rift_sphere$§!的残余部分。\n\n它几乎被完全溶解，大量高浓度生物质包裹着每一寸残骸。我们的生物学家确信这可以带来新的科技突破。\n\n我们赞扬全体船员的勇敢。他们的名字将被铭记。"
 ##############
 #The Garden #
 ##############
 infinity_root_leader_desc: "§Y[Root.GetName]§!是一位诞生自$r_infinity_root$的种子的[Root.An_Ethic_Class]。[Root.GetSheHeCap]刚刚来到这个世界，但已经拥有了可观的智力。"
 garden_astral_rift_resurrected_leader_desc: "§Y[Root.GetName]§!是一位不知如何从一场前往一个充满植被的星界裂隙的失败旅途中回来的[Root.An_Ethic_Class]。尽管[Root.GetHeShe]已经不代表过去的自己，但[Root.GetHeShe]仍保留着相似的特质。"
 astral_rift_garden: "花园"
 astral_rift.1400.name: "荆棘"
 astral_rift.1400.desc: "我们来到了一间长满绿色藤蔓的房间。\n\n带刺的荆棘几乎从每一个弯曲处张牙舞爪地伸出。\n\n我们很快意识到这些生物有某种意图，或者至少是一种防御本能。\n\n我们注意到大气中的氧含量异常高。我们推测，烧掉这些讨厌的东西将应该很容易。\n\n另一方面，这也肯定会破坏我们本可以收集到的样本。我们观察到大量的毛茸茸的果实挂在茎上，这可以为我们提供对这种植物群的大量见解。"
 astral_rift.1400.a: "烧了这些杂草。"
 astral_rift.1400.b: "提取果实。"
 astral_rift.1405.name: "身陷囹圄"
 astral_rift.1405.desc: "我们被困住了。\n\n§Y$tech_rift_sphere$§!的光滑表面让这些植物无处下藤，但我们的锚链却被各个方向神来的纤维藤蔓层层包裹。\n\n尽管有这些障碍，如果我们想安全返回并离开裂隙，任何植物物质都无法阻挡我们的退路。我们随身携带的生物物质可能会有些用处。\n\n然而，如果我们想继续向前探索，我们唯一实际的选择将是烧毁树叶。由此产生的火焰将非常强烈。这么近的距离，我们的船有受损的危险。"
 astral_rift.1405.a: "烧掉这些缠绕的藤蔓。"
 astral_rift.1405.b: "起锚返航。"
 astral_rift.1410.name: "空谷"
 astral_rift.1410.desc.common: "在处理了眼前的危险之后，我们更彻底地探索了我们周围的环境。\n\n我们在一系列洞穴的深处。\n\n我们通过附近的一条隧道，进入了一个更广阔的山谷。像根一样的植物丛悬挂在天花板上，将粘性液体滴到下面的叶子上，然后被更多的植物吸收。它有自己繁荣的生态系统。形成这样一个既定的环境肯定需要几千年的时间。\n\n这个地区的卷须比我们刚到的地方还要密集。"
 astral_rift.1410.desc.burn: "不出所料，空气中高浓度的氧气产生了一阵火焰，迅速吞噬了带刺的植物。\n\n摆脱了阻碍，我们继续探索。我们能够从裂隙边缘收集到大量与星界物质混合在一起的灰烬。\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.desc.extract: "我们一边穿过藤蔓，一边用我们的样本收集工具从茎上剪下一些果实。每次我们拔掉一根，剩下的部分就会无力地倒在一边。我们最后收集到了足够多的果实，也建立了一个大范围的安全区域。\n\n这些植物的“果实”实际上更多的是一种真菌，似乎共生于整个根系中。我们带了一些样品到船上作进一步研究。\n\n我们推测这种真菌是它们所占据的植物的一种神经簇。\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.a: "全部烧掉。"
 astral_rift.1410.b: "研究这个地方。"
 astral_rift.1415.name: "熊熊烈焰"
 astral_rift.1415.desc: "很不幸，我们与§Y$tech_rift_sphere$§!上的科学团队失去了联系。\n\n在回收时，球体的大半已经完全熔为残渣。所有的船员都不幸牺牲了。\n\n我们重新在科研船上安装了§Y$tech_rift_sphere$§!以对星界位面进行其他的探索。"
 astral_rift.1420.name: "逃离"
 astral_rift.1420.desc: "这个地方固有的危险不值得去冒险。\n\n我们已拉回锚链，让我们的[explorer.GetTeamMemberPlural]回到了安全的地方。\n\n我们找到的样本有一些独特有趣的特性。"
 astral_rift.1425.name: "未知生物"
 astral_rift.1425.desc.common.1: "我们用烈火清理了这个洞穴的大部分区域。"
 astral_rift.1425.desc.common.2: "这篇栖息地没有雷暴之类的东西，这些生物可能已经完全适应了一个没有燃烧威胁的环境。\n\n最后的火焰熄灭后不久，一个奇怪的生物从灰烬中出现。它有几百条肢体，在余烬中慌乱地爬行。爪子般的附属物在灰烬中辛勤地筛着。一种柔和的、低沉的声音从它身体上的几片膜里发出来。\n\n然后它把注意力转向了我们。头向一侧倾斜，一排鳞状的刺从颈部向外伸出。这只闪闪发光的动物，向我们发出急促而有节奏的声音。"
 astral_rift.1425.desc.previousburn: "$astral_rift.1425.desc.common.1$\n\n和刚才一样，这些植物在一场巨大的大火中迅速瓦解。我们还观察到，覆盖在这些植物表面的液体起到了助燃剂的作用。\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.desc.nopreviousburn: "$astral_rift.1425.desc.common.1$\n\n如同预期，空气中高浓度的氧气燃气了熊熊烈火，瞬间就吞没了这些多刺植物。\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.a: "快逃。"
 astral_rift.1425.b: "不要轻举妄动。"
 astral_rift.1425.c: "把它也烧了。"
 astral_rift.1430.name: "未知生物"
 astral_rift.1430.desc: "尽管我们尽了最大的努力去研究密室，但还是被一头潜在的危险生物发现了。\n\n我们起先发现它在荆棘中，用它那数百条肢体精确地爬行。随着它在每株植物上寻找果实并进行栽培，一种柔和而尖锐的声音从它身体上的几层膜里发出来。\n\n不幸的是，我们的船壳撞在一丛又脆又宽的叶子上。听到声音后，它迅速把注意力转向了我们。头向一侧倾斜，一排鳞状的刺从颈部向外伸出。这只闪闪发光的动物，向我们这边发出急促而有节奏的声音。"
 astral_rift.1430.a: "快逃。"
 astral_rift.1430.b: "把它也烧了。"
 astral_rift.1435.name: "被发现"
 astral_rift.1435.desc: "不幸的是，我们已经引起了这只生物的注意。它的头向一侧倾斜，一排鳞状的刺从颈部向外伸出。这只闪闪发光的动物，向我们这边发出急促而有节奏的声音。\n\n我们没办法再继续研究它了。\n\n我们预测它面对在强烈的火焰是，应该也会如同这里大多数的生物一样脆弱。不过，现在最好还是逃走，减少损失。"
 astral_rift.1435.a: "快逃。"
 astral_rift.1435.b: "把它也烧了。"
 astral_rift.1440.name: "未知生物"
 astral_rift.1440.desc: "有什么东西潜伏在密林之中。\n\n当我们找到一个隐蔽的位置来研究这个空间时，一只奇怪的生物很快从树叶中出现。我们起先发现它在荆棘中，用它那数百条肢体精确地爬行。随着它在每株植物上寻找果实并进行栽培，一种柔和而尖锐的声音从它身体上的几层膜里发出来。\n\n我们已经观察了一段时间，并相信进一步的观察肯定能带来宝贵的研究机会。\n\n我们预测它面对在强烈的火焰是，应该也会如同这里大多数的生物一样脆弱。如果我们有机会，或许最好还是结果它。"
 astral_rift.1440.a: "把它也烧了。"
 astral_rift.1440.b: "继续研究。"
 astral_rift.1445.name: "行星物质"
 astral_rift.1445.desc: "我们失去了与§Y$tech_rift_sphere$§!的联系。\n\n按照标准流程，我们拉回了锚链并取回了舰船。\n\n里面没有发现任何我们[explorer.GetTeamMemberPlural]残余物的痕迹。然而，他们的特征成分可以在现在占据整个机舱内部的巨大根系中检测到。\n\n球体本身已被运送到其他地方进行进一步研究。也许我们可以把这些植物种在什么地方。"
 astral_rift.1450.name: "无限之根"
 astral_rift.1450.desc: "这家伙对火并不陌生。\n\n我们一点燃第一缕火苗，它就惊慌地跑开了——动作之快，一定是出于某种本能。\n\n也许它早就意识到了这个环境的易燃特性。不管是什么原因，它已经逃到了不知道哪个犄角旮旯里以至于我们在任何传感器范围内都找不到它的任何迹象。\n\n它离开以后，我们找到了它撤退时掉下的一件东西。应该是因为太重了带不动所以被丢了下来。\n\n我们简单的实验表明，无论把这个物体放在哪里，它都会立即长出微小的卷须，寻找新的地方定居和繁衍。只要有水分，这些卷须就会聚集起来茁壮成长。\n\n令人震惊的是，由此产生的植物显示出独特的智慧迹象，即使是在嫩芽时期。\n\n我们觉得它甚至可以成为我们帝国的宝贵资产。"
 astral_rift.1455.name: "深入研究"
 astral_rift.1455.desc.common: "我们偷偷地观察了这个生物在这座隐蔽花园里的辛勤劳作许久，不知道我们还能在这多久不被发现。"
 astral_rift.1455.desc: "$astral_rift.1455.desc.common$\n\n这个生物的每个体节都长着一对触角。这些触角可以帮他在所种植植物的纤毛上探测并移除害虫。这些触角的解剖结构超出了我们对生物器官功能的理解。"
 astral_rift.1455.a: "继续研究。"
 astral_rift.1456.name: "深入研究"
 astral_rift.1456.desc: "$astral_rift.1455.desc.common$\n\n我们注意到它用一对巨大的前肢把一个类似于“果实”的有机团块紧紧地抓在胸前。有几次，我们观察到它用下颌骨挖进这个物体，并把它的一小部分移植到附近的植物上。它显然正在人工繁殖这些植物。这解释了这些植物为什么缺乏传粉媒介或可识别的繁殖方法。"
 astral_rift.1457.name: "无限之根"
 astral_rift.1457.desc: "$astral_rift.1455.desc.common$\n\n这个生物挖了一个小洞，把它拿着的东西放了进去。飞奔而去的同时，它用数百条腿把这个东西埋在了一块浅土里。\n\n在确定这个生物不会很快回来后，我们把它拿走了。\n\n我们简单的实验表明，无论放在哪里，这种材料都会立即发出微小的卷须，寻找新的地方扎根和生长。只要有水分，这些卷须就会聚集起来茁壮成长。\n\n令人震惊的是，由此产生的植物显示出独特的智慧迹象，即使是在嫩芽时期。\n\n我们觉得它甚至可以成为我们帝国的宝贵资产。"
 astral_rift.1465.name: "种下种子"
 astral_rift.1465.desc: "几年前，§Y[from.GetName]§!在一次对某个充满植被的星界裂隙进行探险的过程中，被异化变成了一团树根和叶子。今天，此人的同事宣布了一个了不起的突破，此人已经恢复了§Y[from.GetName]§!的心智！\n\n尽管[From.GetHeShe]已经不再记得[From.GetHisHer]从前的自我，但[From.GetHeShe]仍保留着相似的特质。[From.GetHimHer]的眼前展开了全新的人生画卷。"
 astral_rift.1465.tt: "§Y[from.GetName]§!回来为我们效力了！"
 ################
 #Desert Ruins #
 ################
 astral_rift_desert_ruins: "沙漠废墟"
 astral_rift.1500.name: "怪异控制台"
 astral_rift.1500.desc: "废弃的建筑物杂乱无章地散落在沙漠上。\n\n从其中最大的一个巨大的圆顶里面，发出微弱的黄光。从地板到天花板，室内弯曲的墙壁上覆盖着一种未知的文字。\n\n在主房间的中央是一个控制台，上面有两个大按钮：一个深蓝，一个亮绿。我们正在破译墙上的文字，看看它是否能给我们关于这个控制台可能是做什么的提示。"
 astral_rift.1505.name: "被困时光"
 astral_rift.1505.desc: "自从上一次听到[Leader.GetName]的消息已经过去了很长时间。继续等待他们回来已经没什么意义了。\n\n我们收回锚链，把空空的球体拉回到我们的次元。"
 astral_rift.1505.a: "有多大概率呢？"
 astral_rift.1510.name: "外围废墟"
 astral_rift.1510.desc.common: "……穹顶内部的地面泛着微弱的黄光。一种位置的文字从上而下覆盖满墙。\n\n在主房间的中心是一个控制台，上面有两个大按钮，一个深蓝，一个亮绿。我们已经开始我们正在破译墙上的文字，看看它是否能给我们关于这个控制台可能是做什么的提示。"
 astral_rift.1510.desc.default: "$astral_rift.1510.desc.common$"
 astral_rift.1510.desc.psionic_or_latent: "$astral_rift.1510.desc.common$\n\n[Leader.GetName]汇报了踏入这个穹顶的困难性。显然这里有什么怪异的东西。"
 astral_rift.1510.b: "究竟发生了什么？他们走丢了吗？"
 astral_rift.1515.name: "失去联系"
 astral_rift.1515.desc.default: "我们很遗憾地通报，我们彻底失去了与外派团队的联系。\n\n收到的最后一份报告是一段难以辨认的尖叫声，随后是一片寂静。\n\n试图重建通信的努力没有成功。\n\n我们还没有拉下紧急锚，希望这支队伍还能回来，但希望似乎有点渺茫。"
 astral_rift.1515.desc.gestalt: "我们突然与子个体失去了联络。但我们暂时还没拉回紧急锚链，希望只是暂时失联。由于没有进入裂隙的办法，这就是我们唯一能做的了。"
 astral_rift.1515.a: "让我们寄予最好的希望。"
 astral_rift.1520.name: "抉择"
 astral_rift.1520.desc.default: "我们成功地与一头雾水的科学团队进行了同步。\n\n他们对于发送两次汇报或是任何灾难都没有任何记忆。两粉重复报告的时间戳完全一致。也就是说这里的时间流动一定是受到了某种干扰。\n\n我们的科学家们被困住了。一个穹顶牢牢地罩在其上，与§Y$tech_rift_sphere$§!的沟通也仅限于无线电信号。\n\n通过计算这次汇报和之前的时间差，在3个小时的相对时间后这支外派队会到达那个尖叫重复的时刻。在这么短的时间内翻译墙上的文字不切实际，这支科研团队唯一可行的方案是按下控制台上的其中一个按钮，以期改善现在的状况。\n\n无论是§B蓝色§!或是§G绿色§!的按钮，它们的功能差异都没有任何提示。\n\n我们只能相信运气了。"
 astral_rift.1520.desc.gestalt: "我们成功地与失联的子个体重新建立了同步。\n\n这里出现了一些不一致的情况：他们不记得发送过两份报告，也不记得导致他们突然沉默的事件。\n\n计算这份报告和上次报告之间的时间戳，我们的子个体在再次断开连接之前还有3小时的相对时间。在这个时间期限内翻译墙上的文字是不切实际的。虽然没有说明§B蓝色§!或者§G绿色§!按钮的功能，但唯一可行的是按下其中一个，希望它能改善情况。"
 astral_rift.1520.a: "按下§B蓝色§!按钮。"
 astral_rift.1520.b: "按下§G绿色§!按钮。"
 astral_rift.1525.name: "蓝色按钮"
 astral_rift.1525.desc.common: "我们的科学团队回来了，我们成功地建立了通讯。依据当地时，我们还有2小时来拯救他们。\n\n试过了§G绿色§!按钮之后，我们现在只剩下§B蓝色§!这个选项了。"
 astral_rift.1525.desc.default: "$astral_rift.1525.desc.common$"
 astral_rift.1525.desc.psionic_or_latent: "$astral_rift.1525.desc.common$\n\n我们还没下达命令，[Leader.GetName]却告诉我们，[Leader.GetHeShe]在盯着§G绿色§!按钮的时候，被一种深深的恐惧感压垮。[Leader.GetHeSheCap]强烈建议还是试试§B蓝色§!的吧。"
 astral_rift.1525.a: "$astral_rift.1520.a$"
 astral_rift.1530.name: "第二密室"
 astral_rift.1530.desc: "我们得科研团队汇报他们按下了§B蓝色§!按钮，整个房间在一阵嘈杂的研磨声中共振了起来。一扇隐藏的门徐徐打开，露出了第二个房间。\n\n房间的墙壁发出淡淡的紫光，点亮了每一面墙上都布满着的无数象形文字。\n\n这里还有第二个控制台。和上一个一样，它也只有两个按钮。这一次，一个雕刻着等腰三角形，另一个则是正五边形。\n\n是时候做出又一个选择了。"
 astral_rift.1530.a: "按下三角形按钮。"
 astral_rift.1530.b: "按下五边形按钮。"
 astral_rift.1535.name: "错误按钮"
 astral_rift.1535.desc.common: "一定是按错按钮了。\n\n然而，可以相信时间会再次循环，让外派团队做出不同的选择。"
 astral_rift.1535.desc.default: "我们又一次与外派团队失去了联系。他们最后的语音记录是更多的尖叫和火焰的噼啪声。\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.desc.gestalt: "我们的子个体被烧毁了。\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.a: "§G绿色§!是个错误的选择……"
 astral_rift.1540.name: "第二密室"
 astral_rift.1540.desc.common: "我们的科学团队回来了，我们成功地建立了通讯。依据当地时，我们还有[This.freeze_time_left_1540]小时来拯救他们。\n\n以之前的时间循环为鉴，科学团队安全地通过了第一个舱室。他们现在准备做出另一个抉择。"
 astral_rift.1540.desc.default: "$astral_rift.1540.desc.common$"
 astral_rift.1540.desc.psionic_or_latent: "$astral_rift.1540.desc.common$\n\n[Leader.GetName]说我们一开始就该按五边形的，三角形可不是什么能带来好预兆的形状。"
 astral_rift.1540.b: "$astral_rift.1530.b$"
 astral_rift.1545.name: "错误按钮"
 astral_rift.1545.desc.default: "按错按钮了。\n\n团队几乎没有时间发送一份简短的报告，他们的通信就被切断了。按下三角形按钮会使密室内充满腐蚀性气体。\n\n如果他们再次回到过去，我们就有机会尝试另一个按钮。"
 astral_rift.1545.desc.gestalt: "选择三角形让舱室充满了腐蚀性气体，一瞬间就把我们的子个体溶解了。\n\n如果他们再次回到过去，我们就有机会尝试另一个按钮。"
 astral_rift.1545.desc.toxoid: "选择三角形让舱室充满了腐蚀性气体。尽管我们许多的设备被破坏了，但科学小组坚韧的身体毫发无损。在确认了他们的安全后，他们给我们发了一条信息，说会再试试五边形按钮，然后再回来报告。"
 astral_rift.1545.desc.toxoid_gestalt: "选择三角形让舱室充满了腐蚀性气体。尽管我们许多的设备被破坏了，但科学子个体坚韧的身体毫发无损。当气体被散去后他们就会再尝试另一个按钮。"
 astral_rift.1545.b: "真走运。"
 astral_rift.1550.name: "第三密室"
 astral_rift.1550.desc: "按下五边形按钮后，地面发生了碎裂，露出一个深入地下的螺旋楼梯。\n\n楼梯底部是第三个房间。在柔和的蓝光照射下，墙壁完全裸露。和以前一样，这个房间主要是一个有两个按钮的单独控制台。一个上面有四个点，而另一个则有六个点。\n\n又到了做出抉择的时候了。"
 astral_rift.1550.a: "按下四个点的按钮。"
 astral_rift.1550.b: "按下六个点的按钮。"
 astral_rift.1555.name: "第三密室"
 astral_rift.1555.desc.time_singular: "我们的科学团队回来了，我们成功地建立了通讯。依据当地时，我们还有1小时来拯救他们。"
 astral_rift.1555.desc.time_plural: "我们的科学团队回来了，我们成功地建立了通讯。依据当地时，我们还有[This.freeze_time_left_1555]小时来拯救他们。"
 astral_rift.1555.desc.common: "进入了第三个密室，他们就去按下了六点的按钮。希望他们没有选错。"
 astral_rift.1555.desc.default: "……按照我们之前循环的经验，我们顺利通过了第一个和第二个密室。现在希望六点的按钮相比另一个会不那么致命一点。"
 astral_rift.1555.desc.psionic_or_latent: "[Leader.GetName]自信地带领着团队通过了第一和第二个密室。他们在没有我们的命令之下就做出了正确的选择。"
 astral_rift.1555.desc.default_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.default_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.b: "$astral_rift.1550.b$"
 astral_rift.1560.name: "洪水"
 astral_rift.1560.desc.default: "按钮错误。\n\n[Leader.GetName]的最后遗言表明，按下四点按钮让密室里充满了水。\n\n如果他们再次回到过去，我们就有机会尝试另一个按钮。"
 astral_rift.1560.desc.gestalt: "按钮错误。\n\n四点按钮会让密室被水淹没。我们的子个体死了。\n\n如果他们再次回到过去，我们就有机会尝试另一个按钮。"
 astral_rift.1560.desc.aquatic: "按下四点的按钮让舱室充满了大量的水。幸好我们的[Leader.GetName]深识水性，这简直跟回到家一样。他们打算等水退去以后再按下另一个按钮。"
 astral_rift.1560.desc.aquatic_gestalt: "$astral_rift.1560.desc.aquatic$"
 astral_rift.1560.b: "$astral_rift.1545.b$"
 astral_rift.1565.name: "时间水晶"
 astral_rift.1565.desc.common: "一个装有巨大水晶的底座拔地而起。建筑里所有的门都打开了。\n\n当精密计时器靠近晶体时，在极端值之间剧烈振荡。这一定是时间循环的来源，也是这栋建筑的关键部分。"
 astral_rift.1565.desc.default: "$astral_rift.1565.desc.common$\n\n在这个房间里的选择似乎完全是随意设置的。也许它们的目的是测试在循环之间传递信息的能力?\n\n不管怎样，活下来我们就能带着水晶离开了。它影响时间流动的能力应该会极其有用。"
 astral_rift.1565.desc.latent_psionic: "$astral_rift.1555.desc.common$\n这次经验改变了[Leader.GetName]。似乎[Leader.GetHisHer]的这趟时间循环经历使[Leader.GetHisHer]灵能潜力发生了完全觉醒！\n\n也许这就是这座废墟的最终目的，一系列看似随意的选择只能跨越时间线的力量所引导，例如灵能。\n\n无论如何，我们现在都安全地带着晶体离开了。它影响时间流动的能力应该会极其有用。"
 astral_rift.1565.desc.psionic: "$astral_rift.1565.desc.common$\n\n在这些轮换中，[Leader.GetName]的直觉帮助[Leader.GetHimHer]做出了正确的抉择。\n\n也许这就是这些密室的目的，设计一系列看似随意的选择来揭开灵能潜力。\n\n不管怎样，我们现在可以安全地带着晶体离开了。它影响时间流动的能力应该会极其有用。"
 astral_rift.1565.a: "挺好的，真是轻松愉快。"
