 infernals.3205.name: "分形熵"
 infernals.3205.desc: "[Leader.GetName]报告发现一个有棱角的刚性结构体悬浮于恒星稳定轨道中。该结构体由未知材料组成，表面具有类似晶体结构的棱面，成分无法分析。它保持固定方向，始终面向其恒星，抵抗所有外力操控或旋转。\n\n在一项受控实验中，调查船对该结构体发射集束脉冲，致其整齐裂开，分裂成两个对称半体，每个半体又各自重构为原结构体的小型复制体。后续脉冲产生相同效果：分裂、复制及稳定微缩。\n\n最后，众多微型结构体分散形成一片云，稳定漂浮于轨道上。每一块碎片都保留了原结构体的精确排列与几何特征，整体则还原了原始结构轮廓。\n\n此现象前所未有且无法解释。所有数据均已归档，待深入分析。"
 infernals.3205.a: "保存并监控这些碎片。"

# Archaeological Sites
 from_the_ashes_site: "烈焰灰烬"
 from_the_ashes_site_desc: "[Planet.GetName]表面炙热，不适宜生物生存。行星上明显的人工遗迹影像引起了[GetScientistPlural]的注意。考古调查或可揭示这里的居民和曾发生在他们身上的故事。"
 infernals.2700.name: "遗落帝国"
 infernals.2700.desc: "[From.Planet.GetName]遗迹初看似由石头构成，但挖掘和分析表明，许多建筑由石化的类木材有机物构成。现今行星上已无该材料来源。小型文物由粗制金属、玻璃及类似的石化有机物组成，[GetScientistPlural]还发现了已灭绝本土生物的化石。\n\n该文明疑居于气候温和时期。他们是早已消失，还是目睹了巨变的尾声？"
 infernals.2705.name: "末日见证"
 infernals.2705.desc: "在[From.Planet.GetName]城市废墟中挖掘出若干具有文化价值的场所，墙面饰有复杂纹样，疑为某种文字。最激动人心的是，挖掘队发现一个密布书架的地下房间，摆满刻有繁复铭文的青铜薄板。青铜作为存储介质极为低效，但这里似乎是个公共文本档案库。\n\n考古队正深入探索并开始破译文本。该文明的最终命运仍待揭晓。"
 infernals.2710.name: "厄运逼近"
 infernals.2710.desc: "[From.Planet.GetName]上的团队发现了一处阴森的地下墓穴，由纵横交错的挖掘坑道构成，壁龛里叠放着三到四层木乃伊化的外星遗骸。陪葬品反映出该文明的科技面貌：有粗糙的火器、简易的玻璃望远镜，以及精细复杂的纺织刺绣。\n\n墓穴的多个交叉口由本地已灭绝动物的雕像把守。这些生物有圆顶甲壳、四条矮腿和小而钝的脑袋；在保存良好的雕像中，它们蜷伏着以壳护身，抵御上方刻画的火焰。\n\n这件艺术品的真实意涵或许已随时间消逝，但它很可能反映出社会对烈焰厄运即将来临的预感。若能深入发掘，或许能澄清该文明当年所经历之事。"
 infernals.2715.name: "烈火终结"
 infernals.2715.desc: "对[From.Planet.GetName]城市废墟的深入探索证明，该文明经历了生态系统的全面崩溃，并察觉到烈焰吞噬的末日逼近。最初他们以纸张记录历史，后因火山灰常年飘落，转而使用青铜板保存记录。艺术作品中频繁出现动物躲避火焰的场景，显然是在尝试理解并描绘自身的灭亡。\n\n挖掘过程中还发现了一尊近乎完好的地下墓穴守卫雕像，其顶部雕刻的火焰散发出微弱的光芒，极具保护价值。\n\n除此之外，我们还发现了他们试图阻止火山活动的证据，根据现存的道路与被毁的运输车可知，当地居民曾将碎石运往最近的火山口，企图封堵火山喷发，但终究未能改变灭亡的命运。如今，这颗行星早已不再存在任何多细胞生命。\n\n此段历史警示我们，一旦遭遇超乎自身技术的难题，任何文明都岌岌可危。"
 infernals.2715.a: "一场悲剧的终结。"
 infernals.2715.b: "我们应从中吸取教训。"

 inferno_temple_site: "地狱神庙"
 inferno_temple_site_desc: "远离[Planet.GetName]人口中心的活跃火山山脉中，一座古庙破败残存。了解其历史或能更深入了解当地文化。"
 infernals.2720.name: "古老印记"
 infernals.2720.desc: "神庙上存有战斗痕迹，土壤中残存当地智慧生命遗骸。神庙似被焚毁后遗弃。安保团队注意到当地居民完全避开此地，视之为诅咒。\n\n在外墙保护下，火焰神庙内部得以保存。里面留有大量精致的壁画和雕刻，其中多次出现一圈卷曲的火焰图案，火焰中央则是一道漆黑裂隙。在一幅壁画中，一个双足生物从自己的四只眼睛中挖出一只抛向大地，形成火焰中央的图案，我们将其命名为“地狱之眼”。\n\n后续发掘将揭示此异象相关信仰。"
 infernals.2725.name: "幽瞳祭品"
 infernals.2725.desc: "对地狱之眼神庙的发掘显示大量祭献痕迹。神庙内有多处大型圆坑，圆坑中央设有平台，模仿地狱之眼及瞳孔。坑内积满灰烬与炭块，分子分析表明这些来自动物组织。\n\n尚不明确祭品为野生或家养动物，还是当地居民。\n\n特工已前往当前人口中心寻找相关证据，挖掘队继续探寻答案。"
 infernals.2725.a: "谜团有待解开！"
 infernals.2725.b: "派遣子个体调查。"
 infernals.2730.name: "黑暗仪式"
 infernals.2730.desc: "一扇沉重的石门挡住了进入神庙最深处的路。破门后，挖掘队发现一个圆形房间，房间中央的坑洞直通地下的天然岩浆池。岩浆发出橙色光芒映红墙壁，隐约映照出环绕整个奇怪房间的铭文。墙壁顶端一周布满明亮炽热的眼睛。\n\n坑边祭坛形似地狱之眼，上面散落着一具干枯的当地居民遗骸，疑为祭献安抚地狱之眼所用。\n\n墙壁上的铭文对理解神庙的文化职能至关重要，应立即破译。"
 infernals.2735.name: "剧变预言"
 infernals.2735.desc: "最终研究发现，神庙最深处房间中的经文揭示了一系列围绕地狱之眼回归的预言，讲述地狱之眼因臣民蔑视燃起怒火，将使天空变暗、圣山喷发、特定作物枯萎，灾祸连绵不断。预言预示文明终结，唯有服从地狱之眼者得以幸存。\n\n本地特工探寻其中的文化关联，发现此预言是该行星文化中许多谚语和神话的源头，而当地现代神庙所举行的神秘仪式则是对此古老预言的重新演绎或反抗。\n\n我方技术可以重现预言中的事件，或通过伪造，以假乱真。倘若我们自诩地狱之眼转世，印证预言不虚，便能迫使对方让步并效忠于我们，为长期同化创造条件。"
 infernals.2735.a: "重现预言。"
 infernals.2735.a.tt: "§Y[From.Planet.GetName]§!的原始社会将学会采纳我方思潮。"
 infernals.2735.a.fail: "未选择§Y$interference_not_allowed$§!政策。"
 infernals.2735.b: "不干涉。"
 infernals.2735.c: "他们的历史已永远湮灭。"
