 ### On The Shoulders Of Giants - Benign Cover-Up Arc Site
 site_benign_cover_up:0 "善意的谎言"
 site_benign_cover_up_intro:0 "我们找了个合适的位置为未来某天重返星空的$NAME_ThwaaPhyr$埋下了这些储备。一份前往未来的礼物，送给过去的巨人。"
 origin.1365.name:0 "我们就建在这里！"
 origin.1365.desc:1 "所有的人力物力都被集中到了[From.Planet.GetName]地面。下一步就是将之埋入足够深的地下，使之能够经受住时间和气候的考验。"
 origin.1365.a:0 "开始挖掘！"
 origin.1370.name:1 "阶段1进展顺利"
 origin.1370.desc:0 "我们在[From.Planet.GetName]地表下深埋了大量的资源和科技蓝图。我们也设下了一个信标，希望假以时日$NAME_ThwaaPhyr$能够发现它。"
 origin.1370.a:0 "希望他们能够找到自己的生存之道。"

  ### On The Shoulders Of Giants - Relentless Pursuit Event Chain
 relentless_pursuit_chain_title:0 "无情追踪"
 relentless_pursuit_chain_desc:0 "我们或许可以追踪到那场远古灾厄的元凶——无情者。不过时间过了这么久，我们真的能推算出具体位置吗？"

 origin.1380.name:0 "征服者的踪迹"
 origin.1380.desc:1 "我们的传感器在星系捕捉到了一股奇怪的能量指征。指征一开始被人们当作了仪器的小毛病，但仔细检查表明这个读数是一个聚变推进引擎在很久之前留下的能量轨迹。\n\n为了了解更多情况，我们需要更深层次的分析，但有可能这道踪迹是无情者数千年前离开我们星系时留下的。\n\n我们应该深入调查。"
 origin.1385.name:0 "追踪痕迹"
 origin.1385.desc:0 "尽管年代久远，我们的科学部门还是设法分析了引擎踪迹，并得到了它的退出矢量。这意味着我们可以追踪那个我们在上古年代遇到的恶魔了。\n\n时间能否完全抹平他们狂躁的天性，还是我们会发现一个新威胁？新的航线已经绘制完毕，只要我们愿意，随时可以开始追踪。"
 origin.1390.name:0 "寂静的货船"
 origin.1390.desc:0 "一进入星系，我们的探测器就发现了许多异常现象。\n\n最明显的信号是一个硕大无比的能量云，靠近检查后发现是数百条与之前发现相类似的更小的聚变引擎航迹组成的。必然有一支很庞大的舰队处于某种原因在此处逗留过。\n\n在这个“舰队停泊处”边上，我们的探测器发现了另一种信号。那是一艘被遗弃的运输船。这艘货船应该与边上的能量指征一样古老，不过其航迹指征与航迹团并不相同。\n\n我们应该靠近一些观察这艘废弃的舰船。"
 origin.1395.name:0 "创造者之力"
 origin.1395.desc:0 "这艘运输船里有一份日志。虽然因时间流逝而老化，但仍可以恢复出不少数据。\n\n这艘运输船被那支巨大的舰队拦截。由于尚不明确的原因及方式，这艘运输船的船长最终与无情舰队的指挥官进行了谈话。他们的谈话似乎持续了数周，虽然不知道他们具体谈了什么，但是“力量的本质”这个说法被反复地提到。\n\n那支舰队突然离去，而留下的那艘运输船则安然无恙。日志的最后一行援引自指挥官：§Y“算了，放了他们吧。毁灭是很容易的事情，真正的力量是创造的能力。”§!\n\n我们已经分析了舰队的航迹，并可以重新起程追赶我们的目标。"
 origin.1400.name:0 "暴君的休憩"
 origin.1400.desc:0 "这里就是聚变引擎航迹的终点。如果有任何可能存在的无情舰队的遗留物，应该能在这里找到。\n\n目前为止传感器发现的唯一一个值得关注的读数似乎源自某种小型太空站。它以一定的间隔向外辐射着能量脉冲，然而除此之外它似乎没有任何其他的活动迹象。\n\n我们可以立刻展开调查。"

 TRACKING_THE_PREDATOR_PROJECT:0 "追踪捕猎者"
 TRACKING_THE_PREDATOR_PROJECT_DESC:0 "通过分析聚变引擎航迹，我们的科研部门可以确定我们的老访客究竟去了哪里，同时也就意味着我们可以开始追踪了。"

 INVESTIGATE_SILENT_FREIGHTER_PROJECT:0 "调查寂静的运输船"
 INVESTIGATE_SILENT_FREIGHTER_PROJECT_DESC:0 "一艘废弃的货运太空船静静地停在冰冷的太空中。它年代很久，但看上去没有损伤。我们应该派遣一支登陆队仔细调查。"

 OLD_BEACON_PROJECT:0 "分析古老信标"
 OLD_BEACON_PROJECT_DESC:0 "这个古老结构在有规律地放出能量脉冲，期待着有人发现。为了找出原因，我们必须允许科学家在更近的距离调查。"

 rendezvous_with_freighter_poi:0 "冲入战火"
 rendezvous_with_freighter_poi_desc:0 "根据对位于我们母星系的聚变引擎痕迹的分析，此处便是古代无情者访客的目的地。"

 relentless_home_poi:0 "找出上古之敌"
 relentless_home_poi_desc:0 "在远古的年代，无情者庞大的舰队在遇到一艘民用货船之后离开了星系，前往目的地。"

 origin.1405.name:0 "无知是福"
 origin.1405.desc:1 "科学家们对古老空间站的调查已经结束。这整个结构是个某种类型的大炮。很久以前，这门大炮开火了，向无情者的母星发射了一股脉冲。那股脉冲我们[Root.Owner.GetSpeciesName]一族十分清楚作用是什么：§Y心智抹除脉冲§!。\n\n为了弥补他们曾经犯下的罪孽，无情者——现在名为§Y$NAME_Vemetosha$§!——对自己使用了这门武器，让他们的整个文明在心智上退回到了原始时代。\n\n这一决定的规模——还有造成的后果——清楚地说明了无情者对于赎罪是多么的严肃。我们可以原谅他们吗？"
 origin.1405.a:0 "无知真的是福吗？"

 site_bury_the_hatchet:0 "放下屠刀"
 site_bury_the_hatchet_intro:0 "考古部门选中这里为埋藏资料的完美地点，提供给未来“迈入太空时代”的无情者后裔。"
 origin.1410.name:0 "标记地址"
 origin.1410.desc:0 "将资源和工业装备运送到[From.Planet.GetName]的大型任务已经完成。接下来就是向地底深处挖掘，建造一个坚固的、能够经受亿万年地质变动和岁月风霜侵蚀的构造。"
 origin.1415.name:0 "星际地理贮藏"
 origin.1415.desc:0 "一个装着资源和科技蓝图的巨大贮藏被埋藏在了[From.Planet.GetName]地面之下。我们不清楚$NAME_Vemetosha$的子孙们能不能、会在什么时候以及如何发现我们的宝藏，不过我们可以寄以最大的希望。谁知道呢？或许千年之后他们会发现我们太空船的推进航迹，并找到我们。"

 origin.1420.name:0 "不与为敌"
 origin.1420.desc:0 "宇宙历史中黑暗的一章已经翻过，崭新的光明篇章将由我们来谱写。我们的仁慈工程仿佛在我们的社会中投下了一粒石子，每一个人的心中都激起了使命感和道德感的涟漪。尽管漆黑的深空仍然深不可测，但也许这个宇宙并非那么漆黑冰冷。"

 goes_around_comes_around:0 "此一时，彼一时。"
 goes_around_comes_around_desc:0 "我帝国正享受帮助并原谅旧敌的积极影响。"

 silent_freighter_object:0 "废弃货物运输船"
 silent_freighter_object_desc:0 "一艘静默但似乎完好无损的外星货物运输船。"
 silent_freighter_object_tooltip:0 "一艘废弃的外星货物运输船。"

 mysterious_space_station_object:0 "神秘的空间站"
 mysterious_space_station_object_desc:0 "该废弃空间站正发射出一道能量脉冲。"
 mysterious_space_station_object_tooltip:0 "功能未知的外星空间站。"

