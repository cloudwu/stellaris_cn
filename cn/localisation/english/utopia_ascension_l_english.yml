 utopia.3000.name:0 "天幕"
 utopia.3000.a:0 "碰触天幕。"
 utopia.3000.intro.desc:0 "这就是天幕。不可思议地陌生和不安，却又如此…熟悉。任何有着灵能能力的人都在梦中见过这个地方，尽管他们当时对此一无所知。\n\n我们正游荡在这一境界的悬崖边，距离隔开这里与普通太空——或者我们称作真实世界的东西——的虚空间隙不远。\n\n深入探索天幕要求我们的通灵者付出极大的努力，和大量的能量。我们不能磨蹭……就算是现在，我们也正被注视着。"
 utopia.3000.1.desc:0 "天幕今天非常安静。"
 utopia.3000.2.desc:0 "有什么东西在注视着我们。"
 utopia.3000.3.desc:0 "在这一侧，一切看起来都不一样了。"
 utopia.3000.4.desc:0 "他们应该派一个诗人……"
 utopia.3000.5.desc:0 "一些黑暗之物正在过来。"
 utopia.3000.6.desc:0 "我们还在做梦吗？"
 utopia.3000.7.desc:0 "我们…我们成功了。我们进来了！"
 utopia.3000.8.desc:0 "一个…存在，不知道是啥，在附近游荡。它招唤我们深入天幕……"
 utopia.3000.9.desc:0 "你是不是也听到了那个声音？"
 utopia.3000.10.desc:0 "天幕有力的脉动。感觉就像…家。"
 utopia.3000.11.desc:0 "你觉得你现在正呼吸的是空气吗？"
 utopia.3000.12.desc:0 "我们明白了一些，还有一些不明白。这个地方有太多东西需要学习了。"
 utopia.3000.13.desc:0 "我们是不是缺乏一些感官，使得我们看不见也听不见我们周围的另一个世界？"
 utopia.3000.14.desc:0 "务必万分小心。在这里，即使一个虚构的想法都可能变为真实之物……而且，很有可能反噬自己。"
 utopia.3000.15.desc:0 "我们本不该来这里的。"
 utopia.3000.16.desc:0 "力量……太……强……"
 utopia.3000.17.desc:0 "必须……专注……"
 utopia.3000.18.desc:0 "这是万物起源之地吗？"
 utopia.3000.19.desc:0 "恐惧…真真切切的恐怖。"
 utopia.3000.b:0 "§M探寻更强大的力量。§!"

 utopia.3005.desc:0 "我们知道这里潜藏着巨大的力量。虽然我们一度被忽视，但如果能利用好卓尘的力量便能够尝试进行探寻。我们的灵能使在整个天幕中探测到了这些实体。我们应该去寻访哪一位？"
 utopia.3005.a:0 "§G尸山与血海的散布者。§!"
 utopia.3005.b:0 "§P空虚与贪求的尖叫者。§!"
 utopia.3005.c:0 "§H渴望与占有的低语者§!"
 utopia.3005.d:0 "§B信任被摧毁之滋味者。§!"

 utopia.3010.desc:0 "通灵密会未从上次访问天幕的压力中恢复过来。缺少他们的联合灵能力量，我们就只能一瞥这境界闪现的一瞬——仿佛是无法企及的虚幻记忆的模糊边缘。\n\n这里对我们来说什么也没有。我们只能以后再来。"


