 civic_crusader_spirit_desc: "缺乏向导的灵魂是脆弱的，很容易屈从于腐败，陷入堕落深渊。而这个社会通过积极的传教为大众带来“启蒙”，为人们构筑起了一道自我防御的铠甲。"
