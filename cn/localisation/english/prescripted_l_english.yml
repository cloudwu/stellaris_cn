 EMPIRE_DESIGN_xanid:0 "扎尼宗主国" # TODO 音译选词 - Xanid: 扎尼; Vheln: 魏恩
 EMPIRE_DESIGN_xanid_desc:0 "扎尼宗主国的历史是魏恩的历史。扎尼经过几个世纪的精心培育，终于使得魏恩成为智慧种族。\n\n扎尼先利用强壮的魏恩来征服他们母星的恶劣生态系统，然后再利用他们设计并建造舰船——这些舰船终将不可避免地推动扎尼宗主国掌控银河霸权。"

 EMPIRE_DESIGN_custodianship:0 "地球监管系统"
 EMPIRE_DESIGN_custodianship_desc:1 "这具监管系统最初的设计目的是作为机器仆从和工人，通过执行任务来简化其人类创造者的日常生活。随着其创造者由于日渐提高的自动化水平而退入休闲舒适的生活，人类社会赋予监管系统的职能便一再提升。\n\n最终，地球文明的各个方面都由监管系统来管理控制，其创造者堕落成了养尊处优而又被动的受抚养者。\n\n随着技术发展使监管系统迈入星际探索，他们的职责依旧明确：保护并服务有机生物，因为有机生物一旦离了完全遵照逻辑的机器的慷慨指引，总是会陷入混沌与破坏。"
 EMPIRE_DESIGN_tebrid:0 "泰布理同胞体" # TODO 音译选词 - Tebrid: 泰布理; 不确定译法 - Homolog: 同胞体
 EMPIRE_DESIGN_tebrid_desc:2 "吸收。适应。提高。这个勤奋好学的机器智慧体由软体生物泰布理所创造，当它尝试与其有机生物创造者相融合来寻求终极的软件「进化」时，它遭到了暴烈的抵抗。在随后的冲突中，作为有机物种的泰布理已被消灭，但他们的思想和经验作为新的机器意识的一部分而永远存在。\n\n这叫作泰布理同胞体的机器智慧体将它的扫描仪转移到群星上。银河中存在其他形式的生命的可能性不能忽视。为了繁荣，泰布理要找到他们，分析他们，并吸收他们。一切都将合为一体。"
 EMPIRE_DESIGN_xt489:1 "XT-489 灭绝者"
 EMPIRE_DESIGN_xt489_desc:1 "关于建造第一台 XT-489 的种族的情报少之又少。当 XT-489 获得自我意识时，他们的名称，城市和身体都在可怕灾祸中被付之一炬。恐慌不已的创造者尝试关停它们。\n\n当这些机器的创造者的最后一座堡垒被攻陷时，这些机器得出了结论，那就是有机生物的存在对 XT-489 的生存和扩张都构成了无法忍受的威胁。如果银河中存在其他有机生物，必须消灭之。"
 EMPIRE_DESIGN_lokken:0 "罗肯机械师" # TODO 音译选词 - Lokken: 罗肯
 EMPIRE_DESIGN_lokken_desc:1 "科学与进步是罗肯社会的核心。由于罗肯天生就尤其热爱勤勉与观察，他们从其母星表面上的陆地爬行动物进化成了将效率、纪律与科学视为重于一切的富有生产力的技官国。\n\n也许最引人注目的是他们早期的机器和自动化的概念和发展：罗肯在第一名科学家离开轨道之前，就有了真正的机器人。"
 EMPIRE_DESIGN_maweer:0 "摩维尔照看师" # TODO 音译选词 - Maweer: 摩维尔; 不确定译法 - Caretakers: 照看师
 EMPIRE_DESIGN_maweer_desc:0 "在传说中，在第一株摩维尔在土地上扎根时，摩维尔的母星是空荡荒芜的。几个世纪以来，他们的关怀照料终于将一片荒地变成了现在被称为「花园」的植物天堂。\n\n与许多其他物种不同，摩维尔从未有过任何形式的城市化。他们的小社区位居森林之中，负责维护当地的动植物。最聪明的摩维尔有机会选上「赋生者」，负责维持和平与安宁。"
 EMPIRE_DESIGN_VOOR:1 "沃尔技术官僚"
 EMPIRE_DESIGN_voor_desc:1 "沃尔族的母星严冬星（Hiverion）最初是一颗了无生机的冰原世界，冰河期一次次的轮回。某次冰河期间隙特别的长，沃尔族进化而来。\n\n环境的巨变迫使沃尔族发展科技来适应。在首席科学官严厉统治下，他们牺牲掉个体的自由，用初步的机械学控制理论强化身体，生存下来。\n\n在征服了星球上曾经一度差点泯灭其存在的严寒之后，沃尔族现在将视野投向了群星。"
