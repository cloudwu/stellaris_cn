 anomaly_failure.2500.desc:0 "近距离观察的话，小行星 [From.From.GetName]非常的安静。 [Root.GetLeaderName]的其中一个助手终于承认他们可能看错了仪器。"
 anomaly_failure.2501.desc:0 " [Root.GetName]艰难的在 [From.From.GetName]附近的碎片场中安全的导航。等到 [Root.GetLeaderName]和船员到达的时候，传感器显示的示数已经消失了。"
 anomaly_failure.2502.desc:0 " [Root.GetName]的传感器对 [From.From.GetName]地表的数次扫描无功而返。科学官 [Root.GetLeaderName]对把时间和资源花在一个资料详尽又贫瘠的星球上这件事向大家诚挚道歉。"
 anomaly_failure.2503.desc:0 "在太空中看到的壮丽景象离近了往往就没那么好看。 [Root.GetName]已经围绕了 [From.GetName]一段时间来研究它的气候模式，由此科学官 [Root.GetLeaderName]也终于能够确认星球的结构不是由智能生物，而是由普通的气象学因素造成的。"
 anomaly_failure.2504.desc:0 "在 [Root.GetName]的成员准确的三角测量出来自 [From.From.GetName]的极热地表的求救信号之前信号就消失了。鉴于没有准确的地理位置信息，科学官 [Root.GetLeaderName]觉得一次贸然的营救行动太过危险。"
 anomaly_failure.2535.desc:0 " [Root.GetName]的科学官 [Root.GetLeaderName]报告称 [From.From.GetName]的地表结构根本不值一提，继续研究下去就是浪费时间。"
 anomaly_failure.2540.desc:0 " [Root.GetName]的成员报告称被雕刻成某种寺庙外观的小行星确实很漂亮。\n\n没了，就是这样。"
 anomaly_failure.2545.desc:0 "登上 [Root.GetName]的 [Root.GetLeaderName]小队发现 [From.From.GetName]的独特声音其实是星球上排成御夫座α队形的野生动物在一起唱着奇怪的歌。\n\n他们觉得继续调查下去并不合适。"
 anomaly_failure.2550.desc:0 " [Root.GetName]未能从冰巨星 [From.From.GetName]取得任何有价值的样本。"
 anomaly_failure.2555.desc:0 " [Root.GetName]的探测器发现了一个非常原始的外星科技。科学官 [Root.GetLeaderName]急切的要启动这个东西，最终导致了它的自毁。"
 anomaly_failure.2560.desc:0 "科学家[Root.GetLeaderName]发布了一份报告称他们对研究 [From.From.GetName] 的命令不太满意，在这里没有发现任何有价值的东西。"
 anomaly_failure.2600.desc:0 " [Root.GetName]已经围绕 [From.GetName]一段时间了，全天候检测它的放射物。此时科学官 [Root.GetName]决定登上这颗小行星采集一些矿物样本。\n\n就在他们登上行星表面之后， [From.From.GetName]的信号强度突然呈几何倍数增加。微波只花了几分钟就把 [Root.GetLeaderName]烤熟了。"
 anomaly_failure.2601.desc:0 "在 [Root.GetName]进入 [From.From.GetName]附近的碎片场不久后我们就失联了。\n\n几天之后，我们在场的边缘发现了一个救生舱；科学官 [Root.GetName]活了下来，但不记得 [Root.GetName]和她的小队下落如何。"
 anomaly_failure.2602.desc:0 "科学官 [Root.GetLeaderName]对 [From.GetName]的冲动观察惹恼了轨道上的两个§Y天凯§!。这些生物对 [Root.GetName]构成了巨大威胁。"
 anomaly_failure.2603.desc:0 " [From.From.GetName]上的奇特结构是个古老的陷阱。在 [Root.GetName]着陆之前，飞船就被几个古代战斗无人机偷袭了。"
 anomaly_failure.2604.desc:0 " [Root.GetName]在低飞搜寻求救信号的过程中被 [From.From.GetName]表面的岩浆喷发击中了。\n\n没有生还者。"
 anomaly_failure.2635.desc:0 "根据 [Root.GetName]的报告， [From.From.GetName]有趣的地方在于这里之前有专属的娱乐场地。这个建筑距今多长时间，以及为什么会首先建在 [From.From.GetName]上，这些问题尚未得到答案。\n\n [Root.GetName]的人还报告了科学馆的逝世，他被“摩天轮”般的建筑砸死了。"
 anomaly_failure.2640.desc:0 "科学官 [Root.GetLeaderName]依然坚称 [Root.GetName]的成员在雕刻华丽的中空 [From.From.GetName]里没有任何发现。\n\n但科学家的状况有些变化。"
 anomaly_failure.2645.desc:0 "在他们的最后一条信息里， [Root.GetName]的成员在靠近 [From.From.GetName]的地面时观察到一些声响。之后通讯就中断了，飞船和全体船员失踪，推测已经死亡。"
 anomaly_failure.2650.desc:0 " [Root.GetName]的成员在采集冰层样本的过程中令飞船的飞行高度低于最低安全高度。因而大气中的超临界流体进入了飞船的后部推进器，造成了灾难性的后果。\n\n没有人活了下来。"
 anomaly_failure.2655.desc:0 "在 [Root.GetName]靠近 [From.From.GetName]的过程中，它被一些不算友好的走私船拦截了下来。这些家伙攻击了小行星，摧毁了他们之前在上面活动的一切证据。下一个目标应该就是 [Root.GetName]了。"
 anomaly_failure.2660.desc:0 " [Root.GetName]的成员报告称科学官对 [From.From.GetName]的雨特别感兴趣，用他们的话说，“居然是紫色的”。\n\n不幸的是，这些沉淀物样本非常的不稳定，在 [Root.GetName]的实验室引起了一场爆炸，科学官当场死亡。"
 anomaly_failure.2665.desc:0 "在他们的最后一条信息里， [Root.GetName]的成员在靠近 [From.From.GetName]的地面时观察到一些异常活动。之后通讯就中断了，飞船和全体船员失踪，推测已经死亡。"
 anomaly_failure.2670.desc:0 "似乎科学官 [Root.GetLeaderName]对探测老式结构体系统的热情给他惹了大麻烦。\n\n在老式电路熔断之前， [Root.GetName]设法远程启动了轨道站的固定推进器-及时的将其踢出了原有轨道，进入了本地星球的引力井中。"
 anomaly_failure.2670.a:0 " [Root.GetLeaderName]……把它发射到太阳去？"
 anomaly_failure.2670.a.tooltip:0 "§Y古代工厂§!已摧毁。"

