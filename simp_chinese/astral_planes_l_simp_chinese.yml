 astral_planes.45.name: "$STRANGE_WORMHOLE$"
 astral_planes.45.desc.event_chain_owner: "在§H[From.GetName]§!内附近的§H晶体裂隙§!处出现了一个异常的虫洞。\n\n我们只能推测这是无形异使打开的一个星门，为他们带来援军。我们检测到另一侧的恒星系已经从其他地方被拉入我们的位面。\n\n如果我们选择进入这个地方，我们应该准备我们最强大的舰队。"
 astral_planes.45.desc.locked: "我们发现了一个异常的虫洞。无论我们的舰船试图靠近多近，都会被一股未知的力量推开。在§H[From.GetName]§!恒星系中发生了非常奇怪的事情。"
 astral_planes.45.desc.unlocked: "我们在§H[From.GetName]§!发现了一个异常的虫洞。传感器显示它直接通往星系的中心。这怎么可能？"
 astral_planes.50.name: "$STRANGE_WORMHOLE$"
 astral_planes.50.desc: "我们在§H[crystal_sphere_system.GetName]§!恒星系中发现的异常虫洞正在剧烈波动。传感器检测到它是通往星系中心的直接通道。\n\n这怎么可能？"
 astral_planes.3000: "我们在哪？"
 astral_planes.3000.desc: "这个虫洞的另一边似乎把我们带到了……星系的中心？\n\n我们不应该存在于这里，更别说整个恒星系了。也许有一些维度操控在起作用吗？\n\n我们没有太多时间来调查，因为我们正在接收来自一个未知实体的传输信号。"
 astral_planes.3005.desc: "这是什么……你带来了什么傻瓜来帮助你，沙达衮？或者……你给我们提供了食物……"
 astral_planes.3005.a: "我们被当作猎物，被诱惑到此地？"
 astral_planes.3015: "使者"
 astral_planes.3015.desc: "我们的舰队已经击败了守卫这个裂隙的奇怪船只，但似乎它们并不孤单。\n\n我们收到了一段传输信号，来源于这个恒星系唯一行星旁边的建筑物内的存在。"
 astral_planes.3020.desc: "更多的即将到来……我们必须封闭这个裂缝……我们是唯一剩下的人……"
 astral_planes.3020.a: "更多的即将到来？"
 astral_planes.3050.desc: "我们是唯一剩下的人……我们必须重建……我们需要时间……"
 astral_planes.3050.a: "你能利用§Y这个吗§!？"
 astral_planes.3050.a.tt: "如果我们能够提供大量的星界丝缕，这些生物肯定能够增强他们的防御能力。"
 number_formless_fleet_max_reached: "无形异使没有剩余舰队。"
 astral_planes.3050.b: "毋需在意。"
 astral_planes.3070.desc: "最后……退位……我们的链条被打破……目睹我们的上升……我们将找到他们隐藏的东西……"
 astral_planes.3070.a: "我们必须离开。"
 astral_planes.3070.a.tt: "被我们所知为无形异使的存在，已经被来自另一个位面的攻击者摧毁。位于$NAME_Formless_System$恒星系的传送门也被封印关闭。"
 astral_planes.3100.desc: "§H在不断变化的状态下，这个实体的可见形态在这个现实和另一个现实之间转换。祂的声音共鸣如众多的和声，仿佛同时代表着几个存在。§!\n\n……完成了……封印已经设置完毕……我们的孩子再也找不到这个地方了……"
 astral_planes.3100.a: "你是什么？"
 astral_planes.3100.a.desc: "你知道我们……我们超越了裂缝……也属于裂缝……你已经见过了……"
 astral_planes.3100.b: "为什么你会在这？"
 astral_planes.3100.b.desc: "我们的孩子……破碎的孩子……追捕我们……他们寻找王座……我们隐藏它……"
 astral_planes.3100.c: "什么是“王座”？"
 astral_planes.3100.c.desc: "我们的永恒……我们的回忆……如果我们是血液……那就是心脏……现在安全了……我们感谢你……"
 astral_planes.3100.d: "§Y向我们臣服，你们将继续存活。§!"
 formless_subjugation_path_success_tt: "§Y$NAME_Formless$§!作为一个§Y$preset_luminarium$§!成为§Y[This.GetName]§!治下的附属国。"
 astral_planes.3100.e: "§R将你提到的“王座”交给我们。§!"
 astral_planes.3100.f: "让我们携手合作。"
 astral_planes.3101.desc: "这已经被预测……我们会向你们称臣……这是我们的命运……"
 astral_planes.3102.desc.fail: "我们误判了你……极度悲伤……让它结束吧……"
 astral_planes.3102.desc: "永恒王座……轮不到你来取得……\n$astral_planes.3102.desc.fail$"
 astral_planes.3102.a: "就这样吧。"
 astral_planes.3110.desc: "感激……安全……奖励……"
 astral_planes.3110.a: "我们需要你的§Y力量§!。"
 astral_planes.3110.a.tt: "将一支无形异使舰队交由你控制。"
 astral_planes.3110.b: "我们需要你的§Y知识§!。"
 astral_planes.3110.b.tt: "获得一个随机物理学科技。"
 astral_planes.3110.c: "我们需要你的§Y织缕§!。"
 astral_planes.3110.d: "谁派遣你来找我们的？"
 astral_planes.3110.d.desc: "§Y$NAME_Formless_leader$§!……永恒王座的建筑师……\n\n祂花费了千年时间来制作……\n\n一个将我们紧密联系在一起的装置……精致而永远……\n\n它最适合为您服务……\n\n再没有比您更聪明的了……"
 astral_planes.3110.e: "谁是“破界者”？"
 astral_planes.3110.f: "谁是“背道者”？"
 astral_planes.3110.g: "谁是“狂热者”？"
 astral_planes.3110.h: "§Y$NAME_Formless_leader$§!陨落。"
 astral_planes.3110.h.desc: "遗憾……\n\n然而已经预见……\n\n命运……\n\n无需哀悼。"
 astral_planes.3114.desc.unbidden: "沙巴纳什……破碎的亲人……永远饥饿……\n\n我们的贪婪……被放大……\n\n罪恶被揭示……\n\n一个巨大的耻辱……"
 astral_planes.3114.desc.aberrant: "达伽尔……无视……充满愤怒……\n\n我们的愤怒……显现……\n\n他们的冲突永远不会结束……"
 astral_planes.3114.desc.vehement: "盎宰……王座的追求者……\n\n巨大的嫉妒……\n\n我们被遗忘的概念……"
 astral_planes.3114.a: "他们有什么弱点吗？"
 astral_planes.3114.b: "我们想要问点别的。"
 astral_planes.3115.desc.common: "我们知道的方法.……这是一个……频率的问题……？\n\n你的语言中没有这个词……\n\n我们需要……星界材料……"
 astral_planes.3115.desc.unbidden: "他们的贪婪将被毁灭……\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.aberrant: "他们的狂怒漫无目的……\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.vehement: "他们的欲求实乃愚蠢……\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.a: "我们可以提供。"
 astral_planes.3116.desc: "完成了……你的调谐已经完工……"
 secret_of_the_unbidden_modifier: "破界者的秘密"
 pacification_of_the_aberrant_modifier: "背道者的平息"
 folly_of_the_vehement_modifier: "狂热者的愚行"
 astral_planes.3121.desc: "沙达衮的§Y$NAME_Formless_leader$§!……你怎么会在这里……\n\n你将成为一顿盛宴……\n\n来吧，与我们一同碰撞……"
 astral_planes.3122.desc: "我们还没有结束……沙达衮的§Y$NAME_Formless_leader$§!……\n\n你救了你的亲族……但愚蠢地追求……傲慢……\n\n见证愤怒……然后是遗忘……"
 astral_planes.3123.desc: "建筑师……沙达衮的§Y$NAME_Formless_leader$§!……\n\n我们将吞食你……吸收你的思维……\n\n王座的秘密……你提供的伟大礼物……\n\n现在加入我们……我们将尊重你……"
 alert_formless_reward_available_title: "无形异使的馈赠"
 alert_formless_reward_available_instant: "无形异使提供给我们一个奖励。"
 ALERT_FORMLESS_REWARD_AVAILABLE_DETAIL: "位于我们星系中心的存在对我们的帮助表示感激，并承诺不时向我们送上礼物。"
 NAME_Formless_leader: "乍狄伽"
 formless_leader_desc: "无形异使的最后一位领袖之一，这个高维实体指挥舰队的时间比大多数物种的寿命还要长。"
 formless_leader_catch_phrase: "感激……接受……"
 astral_planes.3155.name: "对无形异使宣战"
 astral_planes.3155.desc: "我们针对无形异使的侵略行动，已经导致[this.GetName]放弃将舰队委任给我们，这些舰队重新加入他们的队列。"
 astral_planes.3155.a: "很好。"
 astral_planes.3165.name: "无形者被摧毁"
 astral_planes.3165.desc: "我们已成功消灭了在[event_target:formless_system.GetName]中剩下的最后一批无形异使。\n\n剩下的只有一个神秘的装置。一个人只需将自己的[this.species.GetHandNamePlural]放在上面，就能激活它神奇的再生特性。该装置作为一种通道进入星界位面，其中有大量的超维材料经由它自由流动。"
 astral_planes.3170.desc: "尽管我们知道你……\n此刻尚未到我们相遇之时……"
 pm_formless_haven: "无形庇护所"
 pm_formless_haven_desc: "被称为无形异使的存在所拥有的最后堡垒。在他们的庇护下，其他维度的物种会逐渐于此定居下来。"
