 # Pirate Events
 #############################
 pirate.1.name:0 "太空海盗的诞生"
 pirate.1.desc_01:0 "一大群来自[Root.Capital.GetName]的道德沦丧的罪犯使用非法手段将若干民用舰船改造成战舰。这些异端在空间的边缘游荡，自称“§S[pirate_band.GetName]§!”，是数次民用运输线遇袭的罪魁祸首。\n\n必须阻止他们的恶行！"
 pirate.1.desc_02:0 "情报局报告了过去几个月中的数起民用船只遇袭事件。犯罪分子似乎是[Root.Capital.GetName]的逃兵和叛徒。\n\n这些罪犯用大幅改装的民用船体拼凑了一艘战舰，并且自称为“§S[pirate_band.GetName]§!”。他们的船只虽然粗糙简陋，但也不容小觑。"
 pirate.1.desc_03:0 "几名罪犯已经离开[Root.Capital.GetName]并在遥远的虚空之中开始了亡命之旅。这些恶徒竟然还心灵手巧地对几艘民用舰船进行了魔改。\n\n我们的民用航线遭受这一临时舰队的掠夺，他们自称为“§S[pirate_band.GetName]§!”。必须对此作出快速回应。"
 pirate.1.desc_04:0 "前线传来警告。自从我们开始空间旅行，[Root.Capital.GetName]上的暴力边缘分子不断地离开我们的母星，公然蔑视我们的和谐社会。\n\n这些误入歧途者自称为“§S[pirate_band.GetName]§!”，将数艘民用船只改装为战舰。他们劫掠民用航线，导致许多公民死亡。必须采取严厉措施来保护我们的人民。"
 pirate.1.desc_05:0 "叛军和乱党逃离了[Root.Capital.GetName]，并在我们的太空国土边境利用数艘改造过的民用船只打造了一支舰队。他们自称为“§S[pirate_band.GetName]§!。”，给我们的民用航线带来了混乱与恐慌。\n\n他们犯下了人神共愤的恶行，罪该万死。我们必须不惜一切代价尽快恢复社会秩序。"
 pirate.1.desc_06:0 "社会的寄生虫们总会涌到新的市场，想要不劳而获，获取诚实商人的利润——就算在太空时代也是一样。[Root.Capital.GetName]将他门的民用货船改造成了战舰，试图将他们的业务扩展到太空。\n\n这些不法分子自称为“§S[pirate_band.GetName]§!”，而他们的船只开始肆虐民用商路。我们必须尽快应对，免得情况失控。"
 pirate.1.desc_07:0 "太空民航越来越普及，[Root.Capital.GetName]上的几个强大犯罪组织欲趁机扩大其势力。他们将一些民用货船改装为战舰，然后用来抢劫民用货船。\n\n我们知道他们自称为“§S[pirate_band.GetName]§!”，并且拥有一个隐秘的藏身所。必须竭尽所能将他们绳之于法。"
 pirate.2.a:0 "信念，无往不胜。"
 pirate.2.b:0 "警告所有部队，开始部署战舰。"
 pirate.2.c:0 "这些不守规矩的人会得到报应。"
 pirate.2.d:0 "我们要做得更好。"
 pirate.2.e:0 "我们不需要海盗这种渣滓。"
 pirate.2.f:0 "贸易必须流通下去。"
 pirate.2.g:0 "一定要找到他们。"

 pirate.5.name:0 "太空海盗"
 pirate.5.desc:0 "我们在某些星系所碰到的飞船具备收发标准通信协议的功能。\n\n根据可视化仪表的显示，他们的文明主要存在于太空，而观察表明，他们不是任何已知的居住在行星上的文明。\n\n遗憾的是，他们的船员对文明交流毫无兴趣。通过拦截他们的通讯信息，我们得知他们靠在宇宙中抢劫为生，偶尔会招募一些在宇宙飞船中生存的其他种族。 "
 pirate.5.a:0 "真是可悲。"

 pirate.10.name:0 "海盗巢穴"
 pirate.10.desc.nobirth:0 "[Root.GetName]报告说，舰队在[From.GetName]星系发现了很多海盗。\n\n扫描发现海盗船的数目非常庞大，这些海盗船所栖息的基地应该是个历史悠久的海盗据点。这些海盗从很久以前就开始在这里进行抢劫活动，且没有遭遇过任何打击行动。"
 pirate.10.desc.birth:0 "[Root.GetName]报告说，舰队在[From.GetName]星系发现了一个海盗中心。许多[Root.Owner.GetName]的被驱逐者和犯罪分子应该就是受到了这里的邪恶影响，变成了海盗。\n\n这些数目庞大的海盗船奇形怪状且年代久远，因此他们很可能是过去银河系时代的残余——可能是古代星系战争中掠夺船的后裔，后来变成了海盗，对所有目标进行无差别的打击，无论是敌是友。"
 pirate.10.a.nobirth:0 "海盗的存在无论对谁都是巨大的威胁。"
 pirate.10.a.birth:0 "我们去袭击他们的老窝，彻底摧毁这个威胁。"

 pirate.15.name:0 "海盗巢穴被摧毁"
 pirate.15.desc:0 "[FromFrom.GetName]报告称，[FromFrom.GetStarName]星系的海盗船舰已经被摧毁了，虽然附近星系中还有一些零零散散的海盗船，但从目前来看，星际海盗已经被暂时终结了。"

 pirate.25.name:0 "海盗基地被袭击"
 pirate.25.desc:0 "[From.From.GetName]摧毁了位于[From.From.GetStarName]星系的一个海盗基地，并取回了它的保险库模块。"

 #############################
 # Pretender Events
 #############################
 pretender.1.name:0 "[From.GetRegnalName]去世时尚无子嗣"
 pretender.1.desc_01:0 "[From.GetRegnalName]已然去世，[Root.Capital.GetName]将进行为期七天的悼念仪式。不幸的是，他并没有已公开的继承人，关于权位的问题已有两种不同的意见。\n\n最有力的竞争者[Root.GetRulerName]已获得[Root.GetRulerTitle]头衔，但这完全无法平息争议。"
 pretender.1.desc_02:1 "[From.GetRegnalName]已经超越了现实世界，开始了前往来生的旅程。不幸的是，神灵似乎不愿降临启示、为我们指出下一位继承者。\n\n经过激烈的辩论，[Root.GetRulerName]获得了下一任[Root.GetRulerTitle]的头衔，但他并非没有对手。出身高阶牧师的觊觎者正尝试获取支持。"
 pretender.1.desc_03:1 "[From.GetRegnalName]没有留下继承人就过世了，整个政府乱成一锅粥。[Root.GetRulerName]已被选为接班人，因为他获得了[Root.Capital.GetName]军方的支持，但是情况依然很恶劣，觊觎者在试图聚集支持者并挑战新[Root.GetRulerTitle]的统治。"
 pretender.1.desc_04:1 "[From.GetRegnalName]的肉体已经死亡，而我们的运算法则无法计算出最佳的替代人选。为了维持效率，我们随机挑选了一位新的[Root.GetRulerTitle]，[Root.GetRulerName]将会接手解读主机意志的责任。\n\n不过有人对此质疑，有人认为自己更适合承担这个荣誉。"
 pretender.1.desc_05:1 "[From.GetRegnalName]离世了，整个[Root.GetName]都在哀悼。可惜没有钦定任何继承人，这在贵族阶层中引发了争论。\n\n[Root.GetRulerName]已经在[Root.Capital.GetName]登基了，但是自称跟[From.GetRegnalName]有远房亲戚关系的觊觎者已经开始挑战新的[Root.GetRulerTitle]。"
 pretender.1.tooltip:1 "觊觎者派系出现了。"

