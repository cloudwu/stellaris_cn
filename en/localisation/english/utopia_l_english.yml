 FLESH_IS_WEAK_PROJECT:0 "The Flesh is Weak"
 FLESH_IS_WEAK_PROJECT_DESC:0 "It is a fool who persists in clinging to a worn, decrepit instrument when a more efficient alternative presents itself.\n\nWe now possess the technology to make cybernetic implants available to the population of the [Root.GetName] at large. Our citizens will be stronger, faster and more intelligent as limbs and organs are replaced with improved mechanical versions."
 SYNTHETIC_EVOLUTION_PROJECT:0 "Synthetic Evolution"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "It is time to leave our flawed organic vessels behind and embrace immortality. We must prepare advanced synthetic avatars for our entire population, and then begin the process of consciousness transfers."
 
 trait_cybernetic:0 "Cybernetic"
 trait_cybernetic_desc:0 "§LThis species has embraced cybernetics on such a scale that its members may be considered cyborgs. They routinely replace their organic body parts with more advanced mechanical versions.§!\n"
 trait_latent_psionic:0 "Latent Psionic"
 trait_latent_psionic_desc:0 "§LThis species has latent psionic abilities, which are dormant in most of its members. Although quite rare, these powers will manifest in some leaders.§!\n"
 trait_psionic:0 "Psionic"
 trait_psionic_desc:0 "§LAll members of this species possess powerful psionic abilities. They typically communicate with each other through telepathy.§!\n"
 
 leader_trait_admiral_cyborg:0 "Cyborg"
 leader_trait_admiral_cyborg_desc:0 "This leader is equipped with military-grade cybernetic implants that can interface directly with fleet command and control systems."
 leader_trait_general_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_general_cyborg_desc:0 "This leader is equipped with military-grade cybernetic implants that are not only lethal in combat, but also come with a full command and control suite for increased battlefield awareness."
 leader_trait_governor_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_governor_cyborg_desc:0 "This leader is equipped with a large collection of assorted cybernetic implants that, among other things, greatly improve administrative efficiency."
 leader_trait_scientist_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_scientist_cyborg_desc:0 "This leader has been heavily augmented with cybernetic implants, which, among other things, provide real-time neural access to all major research databases."
 leader_trait_ruler_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_ruler_cyborg_desc:0 "This leader has been heavily augmented with cybernetic implants that have far greater service lives than the obsolescent organic body parts they replaced."
 
