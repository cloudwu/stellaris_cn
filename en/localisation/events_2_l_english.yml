 fallen_empires_tasks.2.name:0 "Communication from §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.2.desc:0 "[Root.GetSpeciesName], we have decided to grace your empire with a gift as a token of our boundless benevolence. Do not squander our generosity or take our favor for granted."
 fallen_empires_tasks.2.desc.a.materialist:0 "Accept this payment of resources to the [Root.GetName] in return for services rendered to the [FallenEmpireTaskOrigin.GetName]. We trust you will find the compensation more than adequate, given the primitive deficiencies of your own mining operations."
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName], your species is a most worthwhile addition to the galactic community. As a token of our esteem, we have decided to bestow on you a generous gift of valuable minerals and resources."
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName], the sheer inefficiency of your technology pains us. As you are a valuable client to the [FallenEmpireTaskOrigin.GetName], we have decided to share with you some of our understanding of the universe. This is not something we do for just any species, so be sure to continue to be of use to us - ingratitude is not a desirable trait in children."
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName], we have observed your lack of technological progress with concern. At your current pace, we fear that you will never reach your true potential before you wipe yourselves out or are conquered by a more advanced species. In order to help you along, we will transfer a data cache of [FallenEmpireTaskOrigin.GetSpeciesName] scientific knowledge. You will no doubt find its contents to be of invaluable worth to your empire."
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName], as a [FallenEmpireTaskOrigin.GetSpeciesName] client the state of your fleets also reflects on us, and those crude hulks you call 'warships' reflect very poorly indeed. To this end we have decided to gift you a squadron of surplus escort ships that should look most impressive to the other savages you regularly interact with.\n\nWe have replaced some of their more advanced components with cruder devices so that you are not overly confused by their operation, and the rest have been fitted with anti-tinkering devices, so do not attempt to analyze or disassemble the ships. You would be unlikely to understand their inner workings regardless."
 fallen_empires_tasks.2.desc.c.xenophile:0 "We [FallenEmpireTaskOrigin.GetSpeciesName] believe that [Root.GetSpeciesNamePlural] are an important species for maintaining the balance and biodiversity of the galaxy, but we worry that your fleets are simply too weak for you to be able to stand against other, more aggressive species. To help you defend yourselves, we have decided to gift you a squadron of surplus escort ships.\n\nWe have replaced some of their more advanced components with technology that you should be more familiar to [Root.GetSpeciesNamePlural], so you should have no trouble operating them. Also, please do not attempt to analyze or disassemble the ships, we would not wish you to hurt yourselves!"
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesName], as a [FallenEmpireTaskOrigin.GetSpeciesName] client the state of your fleets also reflects on us, and those crude hulks you call 'warships' reflect very poorly indeed. To this end we have decided to gift you a surplus battlecruiser that should look most impressive to the other savages you regularly interact with.\n\nWe have replaced some of its more advanced components with cruder devices so that you are not overly confused by their operation, and the rest have been fitted with anti-tinkering devices, so do not attempt to analyze or disassemble the ship. You would be unlikely to understand its inner workings regardless."
 fallen_empires_tasks.2.desc.d.xenophile:0 "We [FallenEmpireTaskOrigin.GetSpeciesName] believe that [Root.GetSpeciesNamePlural] are an important species for maintaining the balance and biodiversity of the galaxy, but we worry that your fleets are simply too weak for you to be able to stand against other, more aggressive species. To help you defend yourselves, we have decided to gift you one of our surplus battlecruisers.\n\nWe have replaced some of its more advanced components with technology that you should be more familiar to [Root.GetSpeciesNamePlural], so you should have no trouble operating them. Also, please do not attempt to analyze or disassemble the ship, we would not wish you to hurt yourselves!"
 fallen_empires_tasks.2.a:0 "We graciously accept."
 fallen_empires_tasks.2.b:0 "We do not need [FallenEmpireTaskOrigin.GetSpeciesName] charity!"
 fallen_empires_tasks.2.escorts_tooltip:0 "Gain 3 §YEscort-class§! ships."
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "Gain 1 §YBattlecruiser-class§! ship."
 fallen_empires_tasks.4.name:0 "Communication from §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.4.desc:0 "Greetings, [Root.GetSpeciesNamePlural]! As you no doubt know, we §H[FallenEmpireTaskOrigin.GetSpeciesName]§! are dedicated to the study and conservation of all forms of life in the galaxy. We have studied your species and determined that the [Root.GetName] is unlikely to last for more than a few centuries at best. To ensure the continuation of the [Root.GetSpeciesName] species should the worst befall your empire, we would like to acquire a part of your population for our §HEndangered Species Preserve§!. We will construct a special reservation that perfectly mirrors the natural habitat of your species, and its population will be well taken care of and protected from all harm, so you need not worry on their behalf.\n\nSo, what do you say? Will you contribute to our preserve and safeguard the future of your species?"
 fallen_empires_tasks.4.a:0 "Very well, you will have your contribution."
 fallen_empires_tasks.4.b:0 "We will never surrender our population to alien hands!"
 fallen_empires_tasks.4.c:0 "Our people are not for sale, [FallenEmpireTaskOrigin.GetSpeciesName]."
 fallen_empires_tasks.4.d:0 "[Root.GetSpeciesNamePlural] belong in the [Root.GetName]."
 fallen_empires_tasks.4.e:0 "No, we need our population."
 fallen_empires_tasks.4.tooltip:1 "A §H[Root.GetSpeciesName] Pop§! will be taken from your empire."
 fallen_empires_tasks.8.name:0 "Communication from §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.8.desc:0 "Honorable [From.GetSpeciesNamePluralCompliment] of the [From.GetName], we believe you to be a species of great promise. Though you are still young, you seem to understand and value the importance of biological and societal diversity who seek to understand and accept that which is different, rather than surpress and destroy it. Unfortunately, not all of the younger races are so wise. The §H[FallenEmpireTaskTarget.GetName]§!, in particular, appear to take pride in 'cleansing' the galaxy of all forms of life they deem unsuitable. While we cannot intervene ourselves directly, we would like to charge your government with the task of bringing an end to their evil deeds. Attack them and force them to ban the practice of purging, and we will be most grateful indeed."
 fallen_empires_tasks.8.a:0 "We will stop any further atrocities!"
 fallen_empires_tasks.8.b:0 "We do not wish a conflict with the [FallenEmpireTaskTarget.GetName]."
 fallen_empires_tasks.9.name:0 "Communication from §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.9.desc:0 "You have done well, young [From.GetSpeciesName]. The §H[FallenEmpireTaskTarget.GetName]§! have been brought to heel, and at least for the moment, their atrocities have been stopped. We are most grateful, and wish all of the younger races exhibited as much promise as yours."
 fallen_empires_tasks.9.a:0 "OK"
 fallen_empires_tasks.10.name:0 "Communication from §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.10.desc:0 "We are most disappointed, young [From.GetSpeciesName]. Despite your promise to end their evil practices, the §H[FallenEmpireTaskTarget.GetName]§! continue to purge and slaughter at will. We thought your species one of great promise, but perhaps we were mistaken."
 fallen_empires_tasks.10.a:0 "OK"
 fallen_empires_tasks.11.name:0 "Communication from §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.11.desc:0 "Greetings, young [From.GetSpeciesName]. A while ago we tasked you with ending the practice of purging in the §H[FallenEmpireTaskTarget.GetName]§!. It appears our request is no longer necessary, as the [FallenEmpireTaskTarget.GetSpeciesName] have already banned the practice. Whether forced to by others or electing to do so themselves, there is no longer a need for aggressive action against them."
 fallen_empires_tasks.11.a:0 "OK"
 fallen_empires_tasks.13.name:0 "Communication from §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.13.desc:0 "What is this, young [From.GetSpeciesName]?! Do you think to mock up?! Not only do you fail in stopping the atrocities in the §H[FallenEmpireTaskTarget.GetName]§!, you have now elected to legalize those very same practices in your own empire! Know that we will not be made fools of. There will be repercussions for this, mark my words."
 fallen_empires_tasks.13.a:0 "Uh... oops?"
 fallen_empires_tasks.15.name:0 "Communication from §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.15.desc:0 "Greetings, [From.GetSpeciesNamePlural]. This is is a message to inform you of a disconcerting development in the §H[FallenEmpireTaskTarget.GetName]§!. The [FallenEmpireTaskTarget.GetSpeciesName] have begun to delve into dangerous technologies, creating ever more complex artificial intelligences in pursuit of truly self-aware machines. We have seen where this path leads and feel it is our duty to warn you that of the danger they pose to all sentient life in the galaxy. We advise you to use your military might to attack them and force them to place a ban on any further such research."
 fallen_empires_tasks.15.a:0 "If they endanger us all, then they must be stopped!"
 fallen_empires_tasks.15.b:0 "We do not wish a conflict with the [FallenEmpireTaskTarget.GetName]."
 fallen_empires_tasks.16.name:0 "Communication from §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.16.desc:0 "You have done well, [From.GetSpeciesNamePlural]. The careless experimentation of the §H[FallenEmpireTaskTarget.GetName]§! has been stopped, and for the moment, disaster has been averted. Know that you have our gratitude for the part you played in making the galaxy a safer place."
 fallen_empires_tasks.16.a:0 "OK"
 fallen_empires_tasks.17.name:0 "Communication from §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.17.desc:0 "We are disappointed, [From.GetSpeciesNamePlural]. Despite our warnings, you have elected to do nothing about the dangerous research being carried out in the §H[FallenEmpireTaskTarget.GetName]§!. It appears your species may be doomed to extinction after all."
 fallen_empires_tasks.17.a:0 "OK"
 fallen_empires_tasks.18.name:0 "Communication from §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.18.desc:0 "Greetings, [From.GetSpeciesNamePlural]. This is a message to inform you that your assistance in ending the dangerous research carried out by the §H[FallenEmpireTaskTarget.GetName]§! is no longer needed, as a ban has already been placed on all further machine intelligence research in that empire. While you did not play any part in doing so, the important thing is that disaster has been averted... for the moment, at least."
 fallen_empires_tasks.18.a:0 "OK"
 fallen_empires_tasks.20.name:0 "Communication from §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.20.desc:0 "Do you think us fools, [From.GetSpeciesNamePlural]?! Do you think we would not notice that, after agreeing to end the dangerous research in the §H[FallenEmpireTaskTarget.GetName]§!, you yourselves would begin to pursue the very same lines of research?! We will not be mocked by worthless little savages that have barely even mastered the atom. Prepare yourselves for our response."
 fallen_empires_tasks.20.a:0 "Um... oops?"
 fallen_empires_tasks.22.name:0 "Communication from §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]. We understand that your empire is home to an individual whose brilliant mind transcends the tragical primitiveness of your species. While the talents of §H[FallenEmpireScientistTarget.GetName]§! are sadly wasted in the [Root.GetName], we [FallenEmpireTaskOrigin.GetSpeciesName] always have a use for skilled scientists to work in our archives. As such, we are offering you a unique chance to earn our favor by allowing us to take charge of [FallenEmpireScientistTarget.GetHimHer]. We already have a ship enroute to pick [FallenEmpireScientistTarget.GetHimHer] up, so you need only say 'yes' and everything will be settled.\n\nI'm sure you won't want to disappoint us... do you?"
 fallen_empires_tasks.22.a:0 "Very well, you may take [FallenEmpireScientistTarget.GetHimHer]."
 fallen_empires_tasks.22.b:0 "We will never give one our own to alien hands!"
 fallen_empires_tasks.22.c:0 "It is not up to us to decide!"
 fallen_empires_tasks.22.d:0 "Give up our brightest mind? I think not."
 fallen_empires_tasks.22.e:0 "No, we need [FallenEmpireScientistTarget.GetHimHer]."
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§! will leave our empire."
 fallen_empires_tasks.24.name:0 "Communication from §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.24.desc:0 "Greetings, [Root.GetSpeciesNamePlural]! We understand that your empire has come into possession of a cache of data containing the brain scans of an extinct species, taken from the very world they once inhabited. Even though your species is still too primitive to utilize this data, we laud your efforts in preserving this last remnant of a once vibrant civilization. As part of our efforts to conserve and catalogue endangered species in our §HEndangered Species Preserve§!, we wish to take this data and use our cloning technologies to bring a small number of this species back to life. Will you share it with us so we can fulfil their last wish together?"
 fallen_empires_tasks.24.a:0 "We'll make a copy for you."
 fallen_empires_tasks.24.b:0 "I think we'll hold onto it."
 fallen_empires_tasks.24.tooltip:1 "A Pop of the long-dead §H[FallenEmpireDeadSpecies.GetSpeciesName]§! species will be created in the [FallenEmpireTaskOrigin.GetAdjective] Endangered Species Preserve."
 
 fe_stop_atrocity_task_chain_title:0 "Task: Stop Atrocities"
 fe_stop_atrocity_task_chain_desc:1 "The §H[FallenEmpireTaskOrigin.GetName]§! have asked us to stop the ongoing atrocities in the §H[FallenEmpireTaskTarget.GetName]§!. We will need to make war on them and force them to end their genocidal practices."
 atrocities_stopped:0 "Atrocities Stopped"
 fe_stop_robots_task_chain_title:0 "Task: End AI Research"
 fe_stop_robots_task_chain_desc:1 "The §H[FallenEmpireTaskOrigin.GetName]§! have asked us to stop the attempts by §H[FallenEmpireTaskTarget.GetName]§! to develop sentient AI. We will need to make war on them and force them to ban all further AI research."
 robots_stopped:0 "AI Research Ended"
 
 fallen_empires_awakening.2.name:0 "Sleepers Awake"
 fallen_empires_awakening.2.desc:0 "It began as a subtle shift in §H[From.GetAdjective]§! behaviour. Scattered reports of their ships, once rarely seen outside their own space, now being spotted in remote systems all across the galaxy. Highly advanced scouting vessels visiting ancient, ruined worlds, refusing all hails and fleeing when attacked. Their purpose and mission unknown... until now.\n\nWe now know that the [From.GetSpeciesName] were preparing, recovering the databanks of survey beacons and automated scouting posts left behind when they retreated to their present borders. Gathering information for their return to the galactic stage.\n\nIn [From.GetSpeciesName] space, fleets are gathering, armies are being mustered and ancient factories roar to life. For the first time in an age, the §H[From.GetName]§! are looking outwards beyond their borders and towards the galaxy at large.\n\nAs their decaying shipyards are repaired and refitted and the dormant systems of Titan foundries come online, the rest of the galaxy is left with only one question - who will this once-sleeping giant target first in their quest to reclaim age-old glory lost?"
 fallen_empires_awakening.2.a:0 "Giants in the playground..."
 fallen_empires_awakening.5.name:0 "Guardians of the Galaxy"
 fallen_empires_awakening.5.desc:0 "The emergence of a threat on the galactic level has not gone unnoticed even among the normally aloof precursor empires. Despite having taken little interest in galactic affairs previously, news of this new horror prompted a flurry activity from the §H[From.GetSpeciesName]§!. At first, it was just a few scouting vessels, perhaps sent to verify the graveness of the situation, but then reports began to came in of [From.GetSpeciesName] war fleets mustering on their borders, readying their defenses for the oncoming storm.\n\nNow, the §H[From.GetName]§! have fully emerged from their self-imposed isolation to take a leading role in the defense of the whole galaxy. They have proclaimed themselves the leaders of a §HGalactic Defense League§! and extended an invite to all 'lesser' species to put aside their feuds and join them in repelling this menace for the sake of all sentient life in the galaxy."
 fallen_empires_awakening.5.a:0 "Will they be able to save us?"
 fallen_empires_awakening.5.b:0 "We do not need them!"
 war_in_heaven.2.name:0 "Ancient Rivals"
 war_in_heaven.2.desc:0 "The return of the §H[FirstSleeper.GetSpeciesName]§! to the galactic scene has not gone unnoticed by the other Fallen Empires present in our galaxy. The §H[From.GetSpeciesName]§! in particular appeared most agitated at the news. It seems that these two precursors are ancient rivals, and though the reasons for their rivalry has long since faded into history, the sudden reawakening of §H[FirstSleeper.GetName]§! has enflamed old animosities and triggered a counter-reaction. The §H[From.GetName]§! have roused themselves from their slumber to face their old rivals, with the whole galaxy as their battleground."
 war_in_heaven.2.a:0 "What will this mean for us all?"
 war_in_heaven.4.name:0 "The War in Heaven"
 war_in_heaven.4.desc:0 "Ever since the awakening of the §H[FirstSleeper.GetSpeciesName]§! and their ancient §H[From.GetSpeciesName]§! rivals, the two giants have been at odds, skirmishing and jockeying for influence, probing each others' might. This has resulted in a series of increasingly terse confrontations, finally erupting in an open battle between a [FirstSleeper.GetSpeciesName] fleet and their [From.GetSpeciesName] counterparts in a remote system. The conflict has now escalated into full-blown war between the §H[FirstSleeper.GetName]§! and the §H[From.GetName]§!.\n\nEach side has sent a representative to the younger races, promising great rewards for those who join them in their war and terrible punishments for those who choose to stand against them. Choosing either side in this conflict will mean giving up our independence, but remaining neutral may be even more dangerous unless we can find other neutral empires to stand by our side."
 war_in_heaven.4.a:0 "We will stand with [FirstSleeper.GetName]."
 war_in_heaven.4.b:0 "The [From.GetName] have our allegiance."
 war_in_heaven.4.c:0 "We will not take sides in this conflict."
 war_in_heaven.4.d:0 "As a subject nation, it is not up to us to decide."
 war_in_heaven.5.name:0 "The End of the War in Heaven"
 war_in_heaven.5.desc:0 "After a long and bloody conflict, the §H[WarInHeavenWinnerFE.GetName]§! have emerged victorious in their war with the §H[WarInHeavenLoserFE.GetName]§!. The defeated precursor empire has been fully annexed by their old rival, and the §H[WarInHeavenWinnerFE.GetSpeciesName]§! now stand triumphant as the undisputed dominant power in the galaxy.\n\nThose empires who sided with the §H[WarInHeavenLoserFE.GetName]§! are now without the protection of their former master and have been stripped of numerous planets that were given to empires that supported the winner.\n\nFor now, an uneasy peace reigns over the galaxy, but how long can this new peace last?"
 war_in_heaven.5.a:0 "Pax [WarInHeavenWinnerFE.GetSpeciesName] reigns."
 war_in_heaven.6.name:0 "The War in Heaven Ends - Victory"
 war_in_heaven.6.desc:0 "After a long and bloody conflict, the §H[WarInHeavenWinnerFE.GetName]§! have emerged victorious in their war with the §H[WarInHeavenLoserFE.GetName]§!. The defeated precursor empire has been fully annexed by their old rival, and §H[WarInHeavenWinnerFE.GetSpeciesName]§! now stand triumphant as the undisputed dominant power in the galaxy.\n\nThough we supported the winning side, our overlords did not deem us worthy of a reward in the form of planets, either because there was no suitable nearby worlds to assign us, or simply because they felt we failed to earn them."
 war_in_heaven.6.a:0 "That is unfortunate, but at least we won."
 war_in_heaven.7.name:0 "The War in Heaven Ends - Victory"
 war_in_heaven.7.desc:0 "After a long and bloody conflict, the §H[WarInHeavenWinnerFE.GetName]§! have emerged victorious in their war with the §H[WarInHeavenLoserFE.GetName]§!. The defeated precursor empire has been fully annexed by their old rival, and the §H[WarInHeavenWinnerFE.GetName]§! now stand triumphant as the undisputed dominant power in the galaxy.\n\nAs supporters of the winning side, our overlord has seen fit to reward us by granting us planets taken from our defeated enemies."
 war_in_heaven.7.a:0 "A reward well earned!"
 war_in_heaven.8.name:0 "The War in Heaven Ends - Defeat"
 war_in_heaven.8.desc:0 "After a long and bloody conflict, the §H[WarInHeavenWinnerFE.GetName]§! have emerged victorious in their war with the §H[WarInHeavenLoserFE.GetName]§!. The defeated precursor empire has been fully annexed by their old rival, and the §H[WarInHeavenWinnerFE.GetName]§! now stand triumphant as the undisputed dominant power in the galaxy.\n\nDespite supporting the losing power, the victors were gracious enough to not strip us of any planets - either because they felt we did not deserve to be punished or simply because they have no immediate interest in our territory."
 war_in_heaven.8.a:0 "That's a mercy, at least."
 war_in_heaven.9.name:0 "The War in Heaven Ends - Defeat"
 war_in_heaven.9.desc:0 "After a long and bloody conflict, the §H[WarInHeavenWinnerFE.GetName]§! have emerged victorious in their war with the §H[WarInHeavenLoserFE.GetName]§!. The defeated precursor empire has been fully annexed by their old rival, and the §H[WarInHeavenWinnerFE.GetName]§! now stand triumphant as the undisputed dominant power in the galaxy.\n\nAs backers of the losing side, we have been stripped of planets by the winner, who will undoubtedly give them out in reward to empires that backed them."
 war_in_heaven.9.a:0 "A black day for us all."
 war_in_heaven.11.name:0 "Precursor Empire Defeated"
 war_in_heaven.11.desc:0 "The war between the precursor empires has ended with the destruction of one of the combatants - but not at the hands of their old rival. Whether it was due to the war weakening them or simply due to the strength of the younger races, the destruction of a precursor empire at the hands of their supposed lessers has changed the situation considerably. Now the question remains - will the §H[RemainingAwakened.GetName]§! be able to avoid the fate of their ancient foe, or does this defeat signal the dawn of a new age in the galaxy?"
 war_in_heaven.11.a:0 "It remains to be seen..."
 war_in_heaven.13.name:0 "The League of Non-Aligned Powers"
 war_in_heaven.13.desc:0 "Not all of the younger races chose to join with either side in the war raging between the precursor empires. Some, like ourselves, have remained neutral, but are facing the prospect of facing the precursor menace alone if the war should come their way. We have been contacted by representatives from other empires about the idea of creating a §HLeague of Non-Aligned Powers§! with the explicit goal of opposing both sides in the war. Due to our military might and influence, we have been asked to lead this league. Accepting would almost certainly mean war with the precursor empires, but at least we would have allies to stand by our side instead of facing them alone."
 war_in_heaven.13.a:0 "We will lead this league!"
 war_in_heaven.13.b:0 "No, it is simply too dangerous."
 war_in_heaven.15.name:0 "League Membership Request"
 war_in_heaven.15.desc:0 "The §H[From.GetName]§! have formally requested to join the §HLeague of Non-Aligned Powers§!."
 war_in_heaven.15.a:0 "We will be glad to have them!"
 war_in_heaven.15.b:0 "No, we do not need them."
 war_in_heaven.16.name:0 "War with the Awakened"
 war_in_heaven.16.desc:0 "It did not take long for the precursors to take notice of the §HLeague of Non-Aligned Powers§!. Representatives from both warring powers have come to [Root.Capital.GetName] demanding the dissolution of the league, and for its members to choose sides in the war. Naturally, we refused, and as of this morning we are now in a state of war with both the §H[FirstAwakened.GetName]§! and the §H[SecondAwakened.GetName]§!."
 war_in_heaven.16.a:0 "Get the hell out of our galaxy, both of you!"
 war_in_heaven.18.name:0 "The Fall of the Awakened"
 war_in_heaven.18.desc:0 "After a long and bloody conflict, the war that begun as a battle between two precursor empires has ended in the destruction of both at the hands of the younger races. For all their ancient technological might, the arrogance and inflexibility of these ancient giants proved their undoing, and now they are gone, reduced to no more than another set of broken ruins of the past. A new age dawns on the galaxy, and from now on the fate of the younger races will be entirely their own to decide."
 war_in_heaven.18.a:0 "This will be the age of the [Root.GetName]."
 war_in_heaven.19.name:0 "The League of Non-Aligned Powers"
 war_in_heaven.19.desc:0 "Not all of the younger races chose to join with either side in the war raging between the precursor empires. Some, like ourselves, have remained neutral, but are facing the prospect of facing the precursor menace alone if the war should come their way. A §HLeague of Non-Aligned Powers§! has formed under the leadership of the §H[From.GetName]§! with the the explicit goal of opposing both sides in the war. Joining this league would almost certainly mean war with the precursor empires, but at least we would have allies to stand by our side instead of facing them alone."
 war_in_heaven.19.a:0 "We will join this league!"
 war_in_heaven.19.b:0 "No, it is simply too dangerous."
 war_in_heaven.20.name:0 "League Membership Accepted"
 war_in_heaven.20.desc:0 "We have been accepted into the §HLeague of Non-Aligned Powers§! by the §H[From.GetName]§!, and now we will stand together against the precursor menace."
 war_in_heaven.20.a:0 "To victory and freedom!"
 war_in_heaven.21.name:0 "League Membership Refused"
 war_in_heaven.21.desc:0 "Our request to join the §HLeague of Non-Aligned Powers§! was refused by the §H[From.GetName]§!, and now we will have to stand alone against the precursor menace."
 war_in_heaven.21.a:0 "This is not good..."
 war_in_heaven.22.name:0 "The League of Non-Aligned Powers"
 war_in_heaven.22.desc:0 "Not all of the younger races chose to join with either side in the war raging between the precursor empires. Some, like ourselves, have remained neutral, but are facing the prospect of facing the precursor menace alone if the war should come their way. A §HLeague of Non-Aligned Powers§! has formed under the leadership of the §H[From.GetName]§! with the the explicit goal of opposing both sides in the war."
 war_in_heaven.22.a:0 "A bold move."
 
 ####################################
 # Space Nomads
 ####################################
 nomad.6.name:0 "Unusual encounter in [From.From.From.GetName]"
 nomad.6.desc:0 "We have encountered some form of alien vessels in the §Y[From.From.From.GetName]§! System! These strange objects have been flagged as §Y[From.GetName]§! but we have been unable to pick up any of their communications, making it impossible to translate their language.\n\nWe will just have to wait and see what comes next..."
 nomad.9.desc:0 "The galactic nomads aboard the Pursuing Waters fleet have sent us a parting message. They are leaving our galaxy from the outer rim and setting sail towards their next destination. Where will they end up next? Will they ever find what they are searching for?"
 nomad.9.a:0 "One wonders..."
 nomad.9.a.phobe:0 "Good riddance."
 nomad.9.c.phile:0 "Fly safe."
 nomad.10.name:0 "Galactic Nomads"
 nomad.10.desc:0 "Cold days and warm nights upon you, [Root.GetAdj] [Root.GetRulerTitle]. We are [contact_speaker_leader.GetName]. We speak on behalf of all the Namarian souls aboard the collected ships of the Pursuing Waters, our nomadic fleet.\n\nYou have nothing to fear from us, as the fleet has no interest in orb-bound affairs. We ask only that you respect our autonomy and do not hinder us on our journey."
 nomad.21.desc:0 "Greetings again, [Root.GetAdj] [Root.GetRulerTitle]. We have a request for you. As we travel the void some of our people grow weary and lose sight of our goal. We are no tyrants, we force no one to see our quest to the end. So we ask of you: will you take some of our people in? To dwell on your orb, the one named [NomadMissionPlanet.GetName]?"
 nomad.21.a:0 "We will take them in."
 nomad.21.a.tooltip:1 "§H[NomadMissionPlanet.GetName]§!:\n§B+3 £pops  Nomad Pops§!"
 nomad.21.a.response:0 "We thank you, [Root.GetSpeciesAdj]. May our people find what they are looking for, in communion with your people."
 nomad.21.b:0 "We cannot host them."
 nomad.21.b.response:0 "That is unfortunate, [Root.GetSpeciesAdj]. Hopefully the stragglers will endure for a while longer. We will be on our way."
 nomad.21.c:0 "Why are they discontent?"
 nomad.21.c.response:0 "The fleet's journey has been a long one. And it will not likely end within our lifetime. The discontent among us want another purpose in their lives other than searching the stars for our goal."
 nomad.21.d:0 "How will they adapt to our society?"
 nomad.21.d.response:0 "They are a spiritual and individualistic crowd, how well that meshes with your tribe is for you to discern."
 nomad.30.name:0 "Galactic Nomad Fleet"
 nomad.30.desc_01:0 "Cold days and warm nights upon you, [Root.GetAdj] [Root.GetRulerTitle]."
 nomad.30.desc_02:0 "Pleasant winds to you, [Root.GetAdj] [Root.GetRulerTitle]. We hope you are doing well."
 nomad.30.desc_03:0 "What do you want, [Root.GetSpeciesAdj]?"
 nomad.30.a:0 "Tell us more about your people."
 nomad.30.a.response:0 "As we mentioned at our introductory parley, we are the people of the Pursuing Waters fleet. We have traveled the stars and the voids-between for many generations, and will continue to do so for many more.\n\nThe fleet hosts a collection of individuals who all are required to do their best to enable our progress. Some wish to leave and establish a new orb-bound life for themselves, but most wish to see what lies beyond the next void."
 nomad.30.b:0 "Where are you headed?"
 nomad.30.b.response_trust:0 "Being the trusted ally of the Pursuing Waters that you are, [Root.GetSpeciesAdj], we will tell you this:\n\nThe fleet is on a quest. Our ancestors had to leave our birthing orb behind and set sail down the back of night. They wished for us to find the purpose of our people, and we live today by that wish, millennia after they first left the sandy dunes of Home.\n\nThat is all we dare share. May it bring you shade."
 nomad.30.b.response:0 "We are on a journey down the river of the many voids-between. It has been millennia, but we sail on. The destination we seek being the ocean of the universe. It might sound cryptic, but this adequately summarizes what we dare share. May it bring you shade."
 nomad.30.b.response_no_trust:0 "We would rather not say, [Root.GetSpeciesAdj]. Was there anything else?"
 nomad.30.c:0 "Goodbye."
 nomad.30.c.response:0 "Favorable winds, [Root.GetSpeciesAdj]."
 nomad.41.desc:0 "Pleasent winds to you, [Root.GetAdj] [Root.GetRulerTitle]. We have found that the orb you call §Y[NomadMissionPlanet.GetName]§! is not currently being held by your people. We ask of you: could you let one of our tribes land upon it and make it a new home?"
 nomad.41.a:0 "They can settle on the "orb"."
 nomad.41.a.tooltip:0 "Creates a §YNamarian§! empire with §B3 £pops  Pops§! on §H[NomadMissionPlanet.GetName]§!\n\nYour relation with the §Y[nomad_fleet_country.GetName]§! and the §YNamarian§! empire is §Gimproved§!\n\n"
 nomad.41.b.tooltip:0 "Your relation with the §Y[nomad_fleet_country.GetName]§! is §Rworsened§!\n\n"
 nomad.41.a.response:0 "We thank your people for their grace. The galaxy is a cold place but today an act of kindness will ripple through its waters. We of the nomadic fleet wish both you and this new empire the best of luck in your affairs."
 nomad.41.b:0 "We cannot grant you this wish."
 nomad.41.b.phobe:0 "The "planet" is ours."
 nomad.41.b.spirit:0 "No, it is ours by divine right."
 nomad.41.b.response:0 "That is unfortunate for our people, [Root.GetSpeciesAdj]. We can only hope that they will find what they are looking for at the next watering hole, instead of searing winds. End transmission."
 nomad.41.c:0 "Why is the planet of interest?"
 nomad.41.c.response:0 "Sailing the voids-between is an arduous journey, and yet only a step on an already strenuous path. Our people simply seek rest, and thought that §Y[NomadMissionPlanet.GetName]§! fulfilled their needs.\n\nWill you grant them this rest, [Root.GetAdj] [Root.GetRulerTitle]?"
 nomad.100.name:0 "Urgent Transmission"
 nomad.100.desc:0 "Scorching suns and drought upon you, [Root.GetSpeciesAdj]. The Pursuing Waters shall not deal with your sort ever again."
 nomad.105.name:0 "Declaration of Hostility"
 nomad.105.desc:0 "You shall know the fury of the Raging Waters, [Root.GetSpeciesAdj]!"
 nomad.110.name:0 "Distress Transmission"
 nomad.110.desc:0 "We come to you with a most urgent request, [Root.GetAdj] [Root.GetRulerTitle]. The fleet is being attacked by [attacker_country.GetName] and it needs your help!"
 nomad.110.a:0 "We will aid you."
 nomad.110.a.reply:0 "The fleet is grateful, please hurry!"
 nomad.110.b:0 "We sadly cannot intervene."
 nomad.110.b.reply:0 "... Drought to your orbs and your offspring, [Root.GetSpeciesAdj]. End transmission."
 nomad.110.c:0 "We won't help you."
 nomad.500.title:0 "Nomad Trade Proposal"
 nomad.500.desc:0 "Greetings again, [Root.GetRulerTitle] of the oasis. Sailing through the nearby stars have made for some particularly fruitful scavenging. And so we have just finished the construction of new vessels.\n\nIn actuality we build more than we need in order to get rid of the excess resources. We prefer the caravan to stay nimble, unburdened, so we come to you with a transaction in mind."
 nomad.500.a:0 "The caravan?"
 nomad.500.a.reply:0 "The ark ships of our fleet. Were we construct our contraptions, where our builders sleep. Steering the caravan across the great voids-between requires it to offer living space, hence the need to reduce its load.\n\nIf our military make up the fleet's hands, the caravan is its heart."
 nomad.500.b:0 "A transaction?"
 nomad.500.c:0 "Out with it."
 nomad.505.desc:0 "A proposal, then. We require energy credits and minerals for the next crossing. In exchange, you may have §Yfifteen§! of our newly-built vessels."
 nomad.505.a:0 "Only fifteen?"
 nomad.505.a.reply:0 "That is as many as we are willing to part with. The caravan needs its hands to hold both shield and spear after all."
 nomad.505.b:0 "Go on."
 nomad.505.c:0 "We do not trust Namarian engineering."
 nomad.510.desc:0 "It is our way, by tradition and necessity, to scavenge resources and activate our internal shipyards when and where we can. We would prefer to see whatever excess we generate is put to use among the orb-dwellers, than have it hamper our journey.\n\nWe believe our designs would not disappoint you."
 nomad.510.a:0 "Tell us about these vessels."
 nomad.510.a.reply:0 "Cruisers, we suppose you would call them. Shielded and armed with plasma throwers and arc emitters."
 nomad.510.b:0 "We are interested."
 nomad.510.c:0 "We are not interested."
 nomad.511.desc:0 "A refreshing answer, [Root.GetAdj] [Root.GetRulerTitle]. All we ask in return is £minerals  §Y3000§! and £energy  §Y1500§!."
 nomad.511.a:0 "We will happily ease your burden."
 nomad.511.b:0 "Lower your price."
 nomad.511.c:0 "We cannot afford that."
 nomad.511.d:0 "No deal."
 nomad.512.desc:0 "We know what our creations are worth, orb-dweller. We do not ask for much."
 nomad.513.c:0 "We still cannot afford it."
 nomad.513.desc:0 "We had hoped to at least make back the manufacturing costs, but we can give you the ships for £minerals  §Y2000§! £energy  §Y1000§!."
 nomad.514.desc:0 "The ships will be driven to your central oasis - [Root.Capital.GetName]? Yes. To be delivered within §Y30§! days.\n\nMay you always follow the trail and find shade, [Root.GetRulerName]."
 nomad.514.a:0 "Farewell, [contact_speaker_leader.GetName]."
 nomad.514.b:0 "A pleasure doing business."
 nomad.520.title:0 "Encrypted Transmission"
 nomad.520.desc:0 "Hey, orb-dweller.\n\nWe've got some news for your kind."
 nomad.520.a:0 "Identify yourself, Namarian."
 nomad.520.a.reply:0 "We're no one special. A concerned party among the Pursuing Waters fleet, one might call us."
 nomad.520.b:0 "Out with it."
 nomad.521.desc:0 "You've recently purchased §Y15§! of the fleet's newly crafted vessels, correct? Swift of speed, with large weapons?\n\nHere's the thing, though, you weren't... ah, given the full story. In the interest of preserving regional stability, your people were not the only one offered this deal. Your neighbors, the §H[other_empire.GetName]§! have also parleyed with the Pursuing Waters."
 nomad.521.a:0 "So?"
 nomad.521.b:0 "Get to the point."
 nomad.522.desc:0 "They accepted a similar offer, and §Y15§! additional craft are set to be shipped to the [other_empire.GetAdj] oasis of [other_empire.Capital.GetName]. We would rather the fleet's ships do not end up in service of the [other_empire.GetName], and we would like your help."
 nomad.522.b:0 "Why tell us this?"
 nomad.522.b.reply:0 "We do not trust the [other_empire.GetSpeciesNamePlural], unlike the rest of the fleet. They have yet to pay, and we suspect they may try to stall until the vessels are delivered and then never send us the minerals and energy credits. They realize the fleet leaders are very eager to move on..."
 nomad.522.c:0 "How would you accomplish this?"
 nomad.522.c.reply:0 "We have privileged access to the autopilot configurations in the caravan's shipyards. Simply setting all vessels to rally at [Root.Capital.GetName] - and not sending half of them to the [other_empire.GetAdj] orb of [other_empire.Capital.GetName] - is trivial for us. We wouldn't even get caught."
 nomad.522.d:0 "What do you want us to do?"
 nomad.522.e:0 "Not interested."
 nomad.523.desc:0 "We would need something to show for it. Even £energy  §Y1000§! would be more than whatever the fleet would get out of the [other_empire.GetAdj] orb-dwellers."
 nomad.523.c:0 "Deal."
 nomad.523.a:0 "No deal."
 nomad.523.b:0 "We cannot afford that."
 nomad.524.desc:0 "Shade upon you, [Root.GetLeaderName]. The ships will arrive at the appointed time - all of them. Fair winds."
 nomad.524.a:0 "End transmission."
 nomad.525.desc:0 "That is unfortunate.\n\nCold days and warm nights to you, orb-dweller."
 nomad.525.desc.poor:0 "Heat and drought. That is unfortunate, we think the [Root.GetName] would have made a fine harbor for our vessels."
 nomad.525.a:0 "End transmission."
 nomad.526.desc:0 "We understand.\n\nWe hope neither of us comes to regret your decision, orb-dweller.\n\nEnd transmission."
 nomad.526.a:0 "Goodbye."
 nomad.530.title:0 "Nomad Ships Delivered"
 nomad.530.desc.15ships:0 "As per our agreement with the Purging Waters nomadic fleet, §Y15§! military vessels have been delivered to the [Root.Capital.GetStarName] system and are orbiting our capital."
 nomad.530.desc.30ships:0 "As per our agreement with the Purging Waters nomadic fleet - and the conscientious interloper in its midst - two fleets totaling §Y30§! military vessels have been delivered to the [Root.Capital.GetStarName] system and are orbiting our capital."
