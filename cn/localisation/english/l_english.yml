 ####################################
 # Civics
 ####################################

 civic_feudal_realm:0 "封建社会"
 civic_feudal_realm_desc:0 "此社会以封建的方式组织，君主的统治依赖管理自己领土并有很强自主权的强大封臣。"
 civic_imperial_cult:0 "国教崇拜"
 civic_imperial_cult_desc:0 "此社会有一个主导的国教，其统治者被尊为在世神明。"
 civic_corvee_system:0 "徭役系统"
 civic_corvee_system_desc:0 "此社会认为国家拥有决定公民生活和工作的绝对权利。"
 civic_beacon_of_liberty:0 "自由灯塔"
 civic_beacon_of_liberty_desc:0 "此社会是在黑暗海洋中闪耀的灯塔。在这里自由和个人自由得到最大的尊重。"
 civic_exalted_priesthood:0 "高贵司祭"
 civic_exalted_priesthood_desc:0 "为了防止异端，此社会由宗教议会统治，其由最为聪明虔诚的神职人员组成。"
 civic_philosopher_king:0 "哲人国王"
 civic_philosopher_king_desc:0 "仅仅是统治并不够，必须由掌握足够的智慧和知识的国王为国家掌舵，驶向真理。"
 civic_meritocracy:0 "唯才是举"
 civic_meritocracy_desc:0 "个人的社会地位或社会关系不应影响其职业。此社会攀上高楼的唯一基础是能力与才干。"
 civic_citizen_service:0 "全民皆兵"
 civic_citizen_service_desc:0 "你在履行义务吗？完整的公民权及与之相关的政治责任只限于在军队履行过义务的人。服兵役保障公民权。"
 civic_technocracy:0 "技官治国"
 civic_technocracy_desc:0 "为了最大化效率，此社会依照科学和理性两原则管理。绝不容许愚蠢而危险的不合格政治精英的冲动干预社会。"
 civic_police_state:0 "警察国家"
 civic_police_state_desc:0 "为了掐灭任何异见的火花，此备受镇压的社会有一个庞大的内务警察部队监视控制所有人口。"
 civic_idealistic_foundation:0 "理想基石"
 civic_idealistic_foundation_desc:0 "此社会建立于强烈的理想主义价值观之上。无论现政府坚守与否，人民都将铭记于心。"
 civic_environmentalist:0 "环保主义"
 civic_environmentalist_desc:0 "此社会寻求与自然和谐共存。只要可能，就要注意保护环境并限制消费主义。"
 civic_slaver_guilds:0 "奴隶行会"
 civic_slaver_guilds_desc:0 "此社会大部分实权掌控在一些强大而冷酷的奴隶行会手上。他们知道如何从奴隶身上榨取最多的价值。"
 civic_inwards_perfection:0 "内在完美"
 civic_inwards_perfection_desc:1 "对此平静而和平主义的社会而言，不懂其生活之道的陌生人几乎无价值。对他们来说，孤立独存重于一切。"
 civic_warrior_culture:0 "武士文化"
 civic_warrior_culture_desc:0 "此社会发展出了强健的崇武文化。武艺高于一切，战场上才有真正的荣光。"
 civic_distinguished_admiralty:0 "英杰提督"
 civic_distinguished_admiralty_desc:0 "舰队与海军部在此社会中地位崇高，在政治界影响力极大。征募新兵时，他们有权选阅顶尖新兵。"
 civic_free_haven:0 "自由天堂"
 civic_free_haven_desc:0 "此社会是闻名遐迩的自由天堂。疲惫、贫穷、拥挤的流民渴望呼吸自由——欢迎前来，无论其种族和来历。"
 civic_cutthroat_politics:0 "阴谋政治"
 civic_cutthroat_politics_desc:0 "此社会的政治系统以阴谋内斗闻名。权力斗争、暗房交易和间谍密谋都是家常便饭。那些存活够久能知悉此游戏的人，呃，玩的更精。"
 civic_corporate_dominion:0 "企业统治"
 civic_corporate_dominion_desc:0 "此社会由一巨型企业统治，它完全取代了国家的角色。"
 civic_agrarian_idyll:0 "田园牧歌"
 civic_agrarian_idyll_desc:0 "简单和平的生活是最美好的。此农业社会极力避免大规模城市化。"
 civic_shadow_council:0 "影子议会"
 civic_shadow_council_desc:0 "虽然公民不知情，但此社会实则由影子议会在后台秘密操控。表面工作要做，但必须阻止多数人的暴力。毕竟，万一蠢货们投给了错误的候选人怎么办？"
 civic_mining_guilds:0 "矿业行会"
 civic_mining_guilds_desc:0 "数家大型矿业行会于此社会占据主导地位。政府重度依赖其支持。"
 civic_parliamentary_system:0 "议院制度"
 civic_parliamentary_system_desc:0 "此社会的议院制度鼓励自由热烈的辩论。讨好任何一个主要政治派系都会带来极大的优势。"
 civic_efficient_bureaucracy:0 "高效官僚"
 civic_efficient_bureaucracy_desc:0 "此社会以效率闻名。不仅是磁轨列车准时运行，运行星际国家所需的复杂官僚机构亦已大幅精简。"
 civic_nationalistic_zeal:0 "国家主义热忱"
 civic_nationalistic_zeal_desc:0 "强烈的国家主义自豪感弥漫在此社会各个层面。"
 civic_functional_architecture:0 "实用建筑"
 civic_functional_architecture_desc:0 "此社会以简单但实用的建筑闻名。有人将这种建筑风格称作无聊、沉闷，但大部分场合下，混凝土的性能与其他建筑材料一样好。"
 civic_aristocratic_elite:0 "贵族精英"
 civic_aristocratic_elite_desc:0 "此社会存在根深蒂固的贵族阶级，占据了社会的上流阶层。"
 civic_mechanists:0 "机械论者"
 civic_mechanists_desc:0 "此社会自蒸汽时代早期便一直追求金属自动机。尽管很多人认为做不到，但第一台真正的机器人早就出厂了，远早于初步太空飞行的实现。"
 civic_syncretic_evolution:0 "综摄演化"
 civic_syncretic_evolution_desc:0 "第二个种族乃此社会不可分割的一部分。此种族高大强壮，而智力仅与愚笨的孩童相当。古代战争已剔除其侵略倾向，使之相当恭顺。"
 civic_syncretic_evolution_secondary_species:0 "综摄种族"
 civic_fanatic_purifiers:0 "狂心肃清者"
 civic_fanatic_purifiers_desc:0 "此社会为涤清银河系所有其他智慧物种而奋斗。不管怎样，他们不会留下任何异族活口。"
