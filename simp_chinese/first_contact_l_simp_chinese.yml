 #Events
 origin.6005.name: "要求转移"
 origin.6005.desc.base1: "一名来自[fotd_habitants.capital_scope.GetName]的科学家要求加入我们[Owner.GetHomeWorldName]。\n\n[fotd_Leader.GetName]是[fotd_Leader.GetSpecialization]专家，和[Root.GetHomeWorldName]上的任何[Root.GetSpeciesName]享受同等权利。"
 origin.6005.desc.base2: "一名来自[fotd_habitants.capital_scope.GetName]的科学家要求加入我们[Owner.GetHomeWorldName]。\n\n我们的首席科学家同[fotd_Leader.GetName]保持了多年的联系，对[fotd_Leader.GetHerHis]所作的工作赞不绝口。"
 origin.6005.desc.base3: "一名来自[fotd_habitants.capital_scope.GetName]的科学家要求加入我们[Owner.GetHomeWorldName]。\n\n尽管[fotd_Leader.GetSheHe]被[fotd_Leader.GetHerHis]在[owner.GetHomeWorldName]上的同事称为[fotd_habitants.capital_scope.GetName]上最后一位偏执狂科学家，但这样的论述并不够全面。"
 origin.6005.desc.base4: "一名来自[fotd_habitants.capital_scope.GetName]的科学家要求加入我们[Owner.GetHomeWorldName]。\n\n[fotd_Leader.GetName]视自己为一名殉道者。[fotd_Leader.GetSheHe]前来我们“厄运笼罩的星球”，希望拯救我们的科技免受外部势力的摧毁。"
 origin.6005.desc.end1: "[fotd_Leader.GetSheHeCap]向我们求助，因为[fotd_habitants.capital_scope.GetName]上条件受限的设施阻碍了[fotd_Leader.GetHerHis]的研究。我们的科学家已经做了担保，保证这位潜在访客的一切行为都是良好的。"
 origin.6005.desc.end2: "[fotd_Leader.GetHerHisCap]的研究已经被[fotd_Leader.GetHerHis]的政府定性为危险。他们的损失，是我们的收获。"
 origin.6005.desc.end3: "出于在学术上的杰出表现，[fotd_Leader.GetSheHeCap]将获得[Owner.GetHomeWorldName]上的一个著名奖项。[fotd_Leader.GetSheHeCap]也同意在我们这里待上一段时间，就自己的研究举行一系列讲座。"
 origin.6005.desc.end4: "[fotd_Leader.GetSheHeCap]会研究当地的[GetStudyTopic]，并试图利用这些来改善[fotd_habitants.capital_scope.GetName]上的生活。"
 origin.6005.a: "只要你遵守这个社会的规范 ，那么你就会受到欢迎。"
 origin.6005.a.tt: "将§Y[fotd_Leader.GetName]§!作为§Y科学家§!添加到我们的领袖储备。"
 origin.6005.b: "管好你自己。"
 origin.6006.desc.base1: "一位来自[fotd_habitants.Capital.GetName]的指挥官提出要加入我们的海军，担任临时指挥官。[fotd_Leader.GetSheHeCap]的动机尚不清楚，但我们的线人告诉我们，这可能牵涉到一起丑闻。"
 origin.6006.desc.base2: "[fotd_Leader.GetName]非常急迫地想和我们签署临时合同。[fotd_habitants.Capital.GetName]一直是滋生狡猾和非常规战术的温床。"
 origin.6006.desc.base3: "由于指挥官[fotd_Leader.GetName]在最近一次联合舰队演习上的出色表现，我们决定扩大此人的权限，让其指挥一支真正的海军舰队。"
 origin.6006.desc.base4: "因涉嫌将[fotd_Leader.GetHerHis]指挥的舰船置于过度危险之中而被暂时调离岗位，不服气的指挥官[fotd_Leader.GetName]请求加入我们的海军。尽管[fotd_Leader.GetName]名声在外，那些曾与[fotd_Leader.GetHerHim]一起服役的人仍然尊重[fotd_Leader.GetHerHis]的才能。"
 origin.6006.a: "只要你不叛逃。"
 origin.6006.a.tt: "将§Y[fotd_Leader.GetName]§!作为§Y指挥官§!添加到我们的领袖储备。"
 origin.6006.b: "对于一根松动的鱼雷管来说，你也太胖了！"
 origin.6010.name: "渴望[fotd_seperatist_planet.GetName]"
 origin.6010.desc: "在同我们一起生活了许多年之后，[fotd_Leader.GetName]决定返回家乡。一些政府官员反对这一变动，因为[fotd_Leader.GetName]已经成为我们高级领导层不可或缺的一部分。\n\n[GetfotdCoercion]"
 origin.6010.a: "我们会信守承诺。"
 origin.6010.a.tt: "[fotd_Leader.GetName]会返回[fotd_seperatist_planet.GetName]"
 origin.6010.b: "我们必须不惜一切代价留住他们。"
 origin.6011.desc: "最近，[fotd_Leader.GetName]的性格变得越来越孤僻。[fotd_Leader.GetSheHe]再次请求允许他回家。[fotd_Leader.GetHerHisCap]的同事指出，[fotd_Leader.GetHerHis]由于患上了抑郁症一直对他们的工作产生了负面影响，并建议我们批准[fotd_Leader.GetHerHis]离开。"
 origin.6012.name: "回家"
 origin.6012.desc: "在过去的几个周期里，人们看到[fotd_Leader.GetName]在喃喃自语，有时在大厅里踱步。今天，[fotd_Leader.GetSheHe]没有来上班。我们的一架逃生飞船也报告失踪。这些事件不太可能是一个巧合。"
 origin.6012.a.tt: "[fotd_Leader.GetName]回到了[fotd_seperatist_planet.GetName]。"
 origin.6015.name: "跨星系洞见"
 origin.6015.desc: "似乎我们兄弟星球上的科学家已经在[root.fotdGetTech]领域取得了数个全新的、公认的、有见地的突破。尽管他们可以说是目光狭隘，但在这种情况下有一说一，他们的技术已经超过了我们自己取得的成就。\n\n他们愿意与我们分享他们的见解，以换取我们[root.fotdGetTechPrice]——可以肯定的是，这个价格不菲。"
 origin.6015.a: "好，我们会遵从。"
 origin.6015.a.tt: "这会让我们§R10年§!内无法进入§Y虚境§!。"
 origin.6015.b: "派遣间谍。"
 origin.6015.c: "他们疯了吗？我们绝无可能同意这个。"
 origin.6020.name: "[fotd_seperatist_planet.GetName][root.GetSeperatistAid]请求"
 origin.6020.desc: "无论是出于工作疏忽、工作人员的无能，还是纯粹的不幸，§Y[fotd_seperatist_planet.GetName]§!现在深陷[root.GetSeperatistAid]供应危机。如果没有帮助，很可能数百万人将受灾。"
 origin.6020.a: "我们需要帮助[fotd_seperatist_planet.owner.GetSpeciesNamePlural]同胞。"
 origin.6020.a.tt: "[fotd_seperatist_planet.GetName]会铭记这件事。"
 origin.6020.b: "那我们又能得到什么回报呢？"
 origin.6020.c: "如果他们需要帮助，他们应该重新加入我们。"
 origin.6025.name: "[fotd_seperatist_planet.GetName][root.GetFotDAid]供应"
 origin.6025.desc.base: "[fotd_seperatist_planet.GetName]似乎从周边某个地方收到了经济援助。现在他们已经准备好防范[root.GetFotDAid]危机中可能出现的最坏的影响了。 "
 origin.6025.desc.helped: "$origin.6025.desc.base$\n\n由于我们先前的支援，他们决定偿还我们的人情，不求回报地向我们提供帮助。"
 origin.6025.desc.didnthelp: "$origin.6025.desc.base$\n\n一位沾沾自喜的信使告知我们他们提供帮助的报价是[root.fotdGetTechPrice]。我们有得选吗？"
 origin.6025.a: "真是好邻居。"
 origin.6025.b: "给这帮子[fotd_seperatist_planet.Owner.GetSpeciesNamePluralInsult]他们想要的。"
 origin.6025.c: "我们应该独立挺过难关。"
 origin.6030.name: "第一次清理"
 origin.6030.desc: "虽然确认外星人存在的消息对[Root.GetHomeWorldName]来说并非意料之外，但在[fotd_seperatist_planet.GetName]上情况就要糟糕得多。他们本来抱着微不足道的希望生活，祈愿大分裂者的毁灭只是一个古怪的事故，但现在他们确信，宇宙是要来对付他们。\n\n“我们需要在这些外星人来这里完成工作之前消灭他们！”这正是[fotd_seperatist_planet.GetName]媒体上正在播放的那种疯狂的呼喊。"
 origin.6030.a: "我们生活的星系就是如此。他们很快就会适应的。"
 origin.6030.b: "这是无稽之谈，屏蔽他们的传输信号。"
 origin.6040.name: "发现追踪者"
 origin.6040.desc: "发现外星智能生命的消息已经传到[fotd_seperatist_planet.GetName]。然而，出乎我们的预期，[fotd_seperatist_planet.GetName]并没有传来恐惧和愤怒的情感，当地反而陷入了沉默。多艘恒星际飞船重新回到了自己的船坞，还有数个旧的超光速驱动器从仓库中挪出。看来他们正准备进行一次远行。"
 origin.6040.a: "我们需要知道正在发生的情况。"
 origin.6040.a.tt: "进行安管巡查，以应对任何可能的情报泄露。"
 origin.6040.b: "让他们自个玩去吧。"
 origin.6045.name: "灾难性的初见"
 origin.6045.desc.base: "在我们与[From.GetName]初步展开沟通后，我们收到了一些令人不安的消息：一支由过时的[Root.GetAdj]飞船组成的攻击舰队已经进入[From.GetSpeciesAdj]的宇域，现在正向他们的恒星基地加速前进。这些战舰以这样的加速度前进，想必舰船内部任何[owner_species.GetBiologicalLithoidLower]现在已经变成了[owner_species.GetLiquidState]状态。"
 origin.6045.desc.secured: "$origin.6045.desc.base$\n\n幸运的是，我们做好了充分的准备。在观察到[fotd_seperatist_planet.GetName]的异常行为后，我们随时都可以在太空中将他们打下来，不让他们击中空间站。"
 origin.6045.desc.notsecured: "$origin.6045.desc.base$\n\n我们没有办法阻止这场灾难。这些超规格的导弹将彻底摧毁[target_system.GetName]的恒星基地。我们只能惊恐地看着。除非……"
 origin.6045.a: "立刻阻止他们！"
 origin.6045.starbase_destroyed.tt: "§Y[target_system.GetName]§!的恒星基地会被§R摧毁§!。"
 origin.6045.b.secured: "让他们削弱这些外星人，然后把锅扣在[fotd_seperatist_planet.GetName]上。"
 origin.6045.b.notsecured: "发表道歉声明，并责备[fotd_seperatist_planet.GetName]。"
 origin.6045.c: "我们的邻国很虚弱。趁着这个机会结果他们！"
 origin.6045.c.tt: "$origin.6045.starbase_destroyed.tt$\n[fotd_seperatist_planet.GetName]将会失去§Y5§!艘位于§Y[target_system.GetName]§!星系的护卫舰的控制权。\n将会同§Y[From.GetName]§!进入§R全面战争§!状态。"
 origin.6046.name: "损失恒星基地"
 origin.6046.desc: "我们位于§Y[target_system.GetName]§!的恒星基地被一帮子所谓的[From.GetName]“叛逃分子”给摧毁了。我们已经收到了道歉，对方承诺不会再发生这种情况。但谁知道呢？今天是[target_system.GetName]，也许明天就是[capital_star.GetName]。"
 origin.6046.a: "密切关注他们的行动。"
 origin.6046.b: "他们威胁到了我们的存续。不是他们死就是我们亡！"
 origin.6047.name: "猎手与猎物"
 origin.6047.desc: "在与[From.GetName]第一次接触后不久，我们在§Y[target_system.GetName]§!的恒星基地就被爆炸摧毁。在系统掉线之前，我们接收到了图像，那是一支采用[From.GetAdj]设计的敌方舰队。\n\n我们现在发现自己卷入了一场事关生死存亡的战争之中。"
 origin.6055.name: "非此即彼！"
 origin.6055.desc.base: "虽然我们尽了全力设法将他们蒙在鼓里，但没过多久，[fotd_seperatist_planet.GetName]就听说我们成为了[owner.federation.GetName]的成员国一事。这种亲外主义的证据引起了我们伙伴世星球的一些极端反响。一夜之间，许多对我们联邦其他成员国的贬义词和标签涌现出来。"
 origin.6055.desc.noprotests: "$origin.6055.desc.base$\n\n公众的愤怒甚至影响到了我们兄弟星球的学术界，他们现在已经结束了我们两个星球之间的所有合作项目。只能希望我们的新联邦盟友能够理解这一切。"
 origin.6055.desc.protests: "$origin.6055.desc.base$\n\n[fotd_seperatist_planet.GetName]已经因为我们先前的外交行动被激怒，而这一次则让他们彻底翻了脸。在我们切断他们的联系之前，他们设法向我们的盟友发送了几条五颜六色的信息，损害了我们之间的关系，其影响也许是永久性的。"
 origin.6055.a: "我们的盟友会把这个视作无意义的闹剧。肯定的。"
 origin.6055.b: "派出特使！"
 origin.6060.name: "顶级掠食者"
 origin.6060.desc: "自[FromFrom.solar_system.GetName]恒星系传来的消息深深震撼了我们的母星。如果像这样的怪物都能够存在，那么在太空深处还可能潜伏着什么样的威胁？在我们的人民中，要求移民到[fotd_seperatist_planet.GetName]的申请已经飙升。然而此时此刻，我们很难责怪他们。"
 origin.6060.a: "难道我们错了？"
 origin.6060.a.tt: "§R2§!£pops£人口会移民前往[fotd_seperatist_planet.GetName]"
 origin.6060.b: "不！[fotd_seperatist_planet.GetName]才是错误的！我们必须一起面对这个。"
 origin.6065.name: "所作所为的后果"
 origin.6065.desc: "当我们向[overlord.GetName]臣服后，[fotd_seperatist_planet.GetName]立马就来讥讽我们。\n\n“任何外星生命本质上都是有敌意的。如果你们当初就留在[home_planet.GetStarName]上，这一切都不会发生！”\n\n不用说，我们的内部人民现在还不是特别团结。"
 origin.6065.a: "通讯终止。"
 origin.6075.name: "绵羊的外衣"
 origin.6075.desc: "在收取了一个附庸之后，我们的帝国朝着一个宇宙强权又迈进了一步。然而，[fotd_seperatist_planet.GetName]却不以为然。根据他们的说法，我们只是成功地将外星人的威胁拉近了。为了表示抗议，他们已经停止了与我们的所有研究合作。\n\n假以时日，我们一定会证明他们是错的。"
 origin.6075.a: "我们的属民肯定没有在密谋针对我们！"
 origin.6085.name: "先发制人"
 origin.6085.desc: "在[FromFrom.GetName]的黎明，我们获得了一个意想不到的盟友：来自[fotd_seperatist_planet.GetName]的同志们终于在一个外交问题上与我们达成一致，恳请我们将外星人扫除掉。令人遗憾的是，一旦战争结束，这样的合作就要告一段落了。"
 origin.6085.a: "我们的船坞需要协助！"
 origin.6085.b: "指派人手前往我们的舰船。"
 origin.6085.c: "他们观测到什么和敌人有关的吗？"
 origin.6085.d: "我们能独自应对。"
 origin.6090.name: "早就说过"
 origin.6090.desc: "[fotd_seperatist_planet.GetName]的住民曾经预言的那一天如今已经到来：随着敌国对我们宣战，星系已经成为一处荒凉、充满敌意的境地。然而，这个故事尚未到结局。我们将挺过这一关。"
 five_percent_xenophobe_tt: "§Y5%§!的人口会变得更加排外。"
 #Cyborg
 origin.6095.name: "多线程思维"
 origin.6095.desc: "我们的人民对于这种通过人为手段提升思想水平的经历还很陌生，因此当听说[fotd_seperatist_planet.GetName]的人们对我们的新升级持有如此激烈的反对意见之后，普遍感到惊讶。这些人警告说，如果我们再“玷污”自己的身体，所有先前的合作努力都将视作无效。"
 origin.6095.a: "对于在这个星系中存活需要付出怎样的代价，他们的理解太肤浅太单纯了。"
 origin.6096.name: "增强的权利"
 origin.6096.desc: "我们决定彻底地转换到合成体的生命形式，作为结果，[fotd_seperatist_planet.GetName]的人们充分履行了当初的承诺：每条通信途径、每个合作研究站和所有形式的媒体现在都被封锁了。\n\n考虑到我们现在已经发展到了如此地步，问题的关键在于，我们是否还需要他们。"
 origin.6096.a: "让他们在黑暗中颤抖吧。"
 #Synths
 origin.6099.name: "金属复制体"
 origin.6099.desc: "第一批合成躯体正从工厂车间滚滚落下，并由其未来的寄居者进行视察。然而，并非每个[Species.GetName]都对这一非凡的发展感到兴奋。[fotd_seperatist_planet.GetName]的居民已经警告我们，如果我们继续在这条歧路上行进，所有先前的合作努力都将视作无效。"
 origin.6099.a: "迈向我们的新形态！"
 origin.6100.name: "不完备的完美"
 origin.6100.desc: "[Root.GetName]的每一名成员都接受了他们新的、机械合成体的形态。然而，[fotd_seperatist_planet.GetName]的人们则选择留在他们的[fotd_seperatist_planet.Owner.Species.GetFleshy]凡胎肉体之中。此外，他们已经兑现了先前的威胁，结束了与我们的所有合作关系。"
 origin.6100.a: "没能看透他们的[fotd_seperatist_planet.Owner.Species.GetFleshy]囚牢。"
 #Psionic
 origin.6105.name: "迷途的思想"
 origin.6105.desc: "没有必要等待不可避免的[fotd_seperatist_planet.GetName]评判了。我们已经充分意识到了他们愤怒的想法。在所有的不和谐之音中，想要停止一切合作关系的声音尤其突出。"
 origin.6105.a: "真是老顽固。"
 origin.6110.name: "抛弃守旧派"
 origin.6110.desc: "我们终于同虚境内的某个大型实体建立了联系。再一次，[fotd_seperatist_planet.GetName]歇斯底里的哀叹侵扰到了我们；他们正在从我们的网络中断开自己的连接，停掉了所有的联合研究行动。\n\n只有我们明白这样的行动到底有多么无足轻重。一个更开明的伙伴关系的建立就在眼前。"
 origin.6110.a: "我们的飞升是大势所趋。"
 #Biological
 origin.6115.name: "摒除不完美"
 origin.6115.desc: "自从我们成功地改造了自己的给养来源，[Root.GetSpeciesName]就幻想着基因强化的无限可能性。现在这一天已经到来。缺陷、弱点、不完美——这些都将成为被抛弃的历史遗留物。\n\n唯一持反对意见的是[fotd_seperatist_planet.GetName]的居民。他们称这种改造是一次堕落，将不可避免地导致一个由基因完善者统治的阶级主义社会。"
 origin.6115.a: "允许这些瑕疵继续存在是不负责任的。"
 origin.6120.name: "发育过度"
 origin.6120.desc: "[fotd_seperatist_planet.GetName]拒绝一切形式的通讯。当我们破解了如何将外星基因拼接到我们身体构成中这一秘密以后，他们留给我们的只有一条信息：“你已经放弃了作为[fotd_seperatist_planet.owner.GetSpecesName]的意义”。"
 origin.6120.a: "将思维狭隘的人抛到身后。"
 origin.6125.name: "林外猎手"
 origin.6125.desc: "当整个宇宙面临威胁时，即使是我们隐居的邻国也必须站出来采取行动。只要我们能够抵抗即将到来的风暴，我们将会再次成为同一个民族。\n\n我们已被授予[fotd_seperatist_planet.GetName]舰队的指挥权。"
 origin.6125.a: "我们拒绝被扼杀。"
 origin.6145.name: "需要确认"
 origin.6145.desc: "我们的兄弟行星要求我们对他们的一些发现进行确认。他们再次声称有证据表明，§Y大分裂者§!实际上是被某个满怀恶意的外星实体给摧毁的。这已经变得令人厌烦了；每隔几年，他们似乎都会发现一些新的“证据”。"
 origin.6145.a: "让我们逗他们乐乐。"
 origin.6150.name: "恐怖的证据"
 origin.6150.desc: "[fotd_seperatist_planet.GetName]是对的！\n\n我们多年前所遭受的攻击确实是一个能发射大型钨制弹丸的邪恶实体所为。由于母星系独特的重力场我们才得以幸存。通过分析那个关键夜晚的数据并与这些新的发现进行交叉研究，我们可以定位出这颗小行星大小的钨弹的来源位置。\n\n它来自一个我们在数十年前就已经登记过的格外富矿（但除此之外也没有别的特点）的星系。"
 origin.6150.a: "给我们的超空间驱动器充能。"
 origin.6155.name: "荒废之地"
 origin.6155.desc: "曾经侵略过我们的势力所在的恒星系现在是一片不毛之地。虽然一个小行星带缺乏矿物并不罕见，但这个小行星带可以说是已经被剥光了。不仅如此，在应该有富含稀有金属的小行星的地方，我们只发现了灰尘。不管居住在这个恒星系的物种是如何获取他们用于制造子弹的钨的，他们现在已经没有这样的资源了。他们似乎甚至没有能力离开他们的行星。\n\n虽然他们已经尽力保持隐蔽，阻断了所有的无线电信号，甚至限制使用人工照明，但我们还是在该恒星系唯一的宜居行星上探测到了生命。"
 origin.6155.a: "让我们好好拜访一下旧日的梦魇。"
 origin.6160.name: "猎手"
 origin.6160.desc: "观察§Y菲沃尔人§!的经历对于我们来说相当有启发性。事实上，他们的意识形态与导致我们自己物种分裂的意识形态非常相似。然而，菲沃尔人没有选择自我隔离，而是选择了对他们能够探测到的任何生命迹象进行先制打击的策略。一旦他们耗尽了重金属，这些外星人就只能回到他们的星球，从他们现在贫瘠的家园中拾掇一切来勉强维持生计。虽然我们伙伴星球的领导层正在敦促我们采取与菲沃尔人相同的策略，但如何最好地对付我们的潜在灭绝者，这事并没有我们原以为的那么简单。"
 origin.6160.a: "宇宙中只剩下我们才是安全的。"
 origin.6160.a.tooltip: "我们会加入我们的兄弟行星，为确保星系的安全将其他生命全部抹除。就从这块石头开始。"
 origin.6160.b: "我们会向他们表示同情。"
 origin.6160.c.tooltip: "衷心希望，他们能够从我们身上学会，不是所有的外星人都要杀个干净。"
 origin.6165.name: "拥抱黑暗"
 origin.6165.desc: "毁灭菲沃尔人竟是……这么容易？又少了一个威胁到我们生存的猎人。我们已经很久没有感觉到与我们的伙伴星球如此同步了。也许他们是对的。这里只有两种类型的生命：静默的和死亡的。"
 origin.6165.a: "我们应当将他们全部静默。"
 origin.6165.b: "不，我们不会成为侵略者。"
 origin.6170.name: "最后的赠礼"
 origin.6170.desc: "§Y菲沃尔卫星§!比我们最初预期的要更重要。整个星系里仅存的重金属原来全部都在这颗卫星内，进一步研究发现这颗卫星其实是一座巨型的质量投射器。错综复杂的投射机构往返盘绕着整颗小行星。粗略计算表明，这个武器可以将在和发射至高亚光速。\n\n最后次发射的数据仍停留在其火控计算机中，目标就是[Root.GetHomeWorldName]。"
 origin.6170.a: "我们必须返回家园！"
 origin.6175.name: "遭到猎杀"
 origin.6175.desc: "§Y菲沃尔人§!赢了。我们的人口九死一生，家园支离破碎。\n\n直到这颗行星的最后一刻，跨大气层运输船还在将[Owner.GetSpeciesNamePlural]不断运往轨道。而来不及离开的人则在高亚光速炮弹击中的瞬间被产生的高温瞬间化为灰烬。[fotd_seperatist_planet.GetName]愿意接纳我们的政府并安置难民。"
 origin.6180.name: "航线净空"
 origin.6180.desc: "[Target.GetName]已经恢复安全了。我们已经成功将钨弹偏转到了足够远的地方，以确保我们自己能够存活下来。尽管经过其漫长的旅途之后，它很可能成为另一个行星的问题。"
 origin.6180.a: "现在，该看看卫星了。"
 origin.6185.name: "反制措施"
 origin.6185.desc: "我们的科学家孜孜不倦地针对“§Y菲沃尔问题§!”进行攻关，目前已经提出了四种截然不同的解决方案。如果我们迅速应对，他们相信我们有相当的机会对这个恐怖事物进行偏转。"
 origin.6185.a: "看着它完成！"
 origin.6205.name: "[home_planet.GetName]被污染"
 origin.6205.desc: "由于[fotd_seperatist_planet.GetName]组织的抗议活动在[From.GetAdj]大使馆的正门前发生了骚乱，本应是对多样性和友谊进行庆祝的庆典活动，最后却在酸楚中结束。抗议者并不羞于表达自己的观点，他们喊出了“[From.GetSpeciesNamePluralInsult]滚回垃圾站！”这样丰富多彩的口号。\n\n毫不意外的是，这次事件俨然成为了两国之间外交关系紧张的导火索。"
 origin.6205.a: "立刻谴责[fotd_seperatist_planet.GetName]并进行道歉。"
 origin.6205.b: "让他们叫唤。"
 origin.6220.name: "统一阵线"
 origin.6220.desc: "[FromFrom.GetName]战争将会被永远铭记，在这一刻我们与[fotd_seperatist_planet.GetName]并肩作战，携手抗击外来威胁。\n\n面对这一最新的威胁，我们本以为会从[fotd_seperatist_planet.GetName]的人们那收到嘲笑的信息。但他们的回复却是这样的：\n\n“有哪里需要帮助吗？”"
 origin.6220.a: "我们需要建造更多的舰船！"
 origin.6220.b: "我们的舰队需要更多的军官！"
 origin.6220.c: "把我们敌人的所有一切都告诉我们。"
 origin.6220.d: "我们可以独自应付。"
 origin.6230.name: "[fotd_seperatist_planet.GetName]环境改造行动"
 origin.6230.desc: "[Root.GetSpeciesNamePlural]并不适应[fotd_seperatist_planet.GetName]上的条件。但得益于细致的环境改造，严苛的环境终将成为历史。\n\n尽管[fotd_seperatist_planet.GetName]还残留着一些更加困难的环境，但这颗星球的居住者们已经彻底放下了[From.Target.GetClassAdj]。"
 origin.6230.a: "希望他们喜欢这些改变。"
 origin.6235.name: "[fotd_seperatist_planet.GetName]环境改造成效卓绝"
 origin.6235.desc: "他们完成了。\n\n我们有些人之前说，[fotd_seperatist_planet.GetName]的居民简直是疯了才会在那种鬼地方定居。而如今，他们已经将那里改造成了第二个[home_planet.GetName]，吸引着每一个[Root.GetSpeciesName]。"
 origin.6235.a: "似乎我们的星球已经不是唯一在[from.Target.GetStarName]有吸引力的地方了。"
 origin.6240.name: "[fotd_seperatist_planet.GetName]环境改造臻于完美"
 origin.6240.desc.changedhome: "也许是受我们自己在环境改造方面所取得成功的启发，[fotd_seperatist_planet.GetName]的居民已经将他们的星球塑造成了一件真正的美丽之物。之前就很丰饶的[From.Target.GetClassName]现在已经成为一个盖亚星球。居民们可以继续在天堂里躲避宇宙的威胁。"
 origin.6240.desc.notchangedhome: "[fotd_seperatist_planet.GetName]传来了令人汗颜的消息：当地居民已经成功地超越了[home_planet.GetName]的极限。他们放弃[From.Target.GetClassName]的形式，创造了一个盖亚星球。许多我们自己的人开始质疑，如果天堂就在自家门前，为什么他们还要继续生活在这里。"
 origin.6240.a.changedhome: "想要改善自己的家园，这是非常自然的想法。"
 origin.6240.a.notchangedhome: "[fotd_seperatist_planet.GetName]让我们的天空失色。"
 origin.6260.name: "守夜"
 origin.6260.desc: "最近的报告称[fotd_seperatist_planet.GetName]已经部署了一支巡逻舰队，用以保卫[capital_star.GetName]。他们好像已经发展出了隐形科技。好在他们已经同意把频率分享给我们。"
 origin.6275.name: "老猎人"
 origin.6275.desc: "观察者们，你们好。据说我们的祖先曾试图消灭你们。\n\n为此，我们表示歉意。坦率地说，我们很惊讶你们没有进行报复。\n\n从那时起已经过去了许多个世纪，我们愿意相信，我们现在是一个不一样的民族了，毋庸置疑这也要感谢你们。\n\n我们想再给宇宙一次机会。能允许我们和你们一起探索吗？"
 origin.6275.a: "可以。"
 origin.6275.b: "你们可以按自己的意愿行事。"
 origin.6275.b.tt: "我们要返回菲沃尔母星系。"
 origin.6275.c: "管好你自己。" #Callback to one of the Leader events
 origin.6275.c.tt: "我们要停止启蒙菲沃尔人。"
