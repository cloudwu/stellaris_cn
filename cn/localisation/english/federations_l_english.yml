 resolution_commerce_buzzword_standardization:0 "术语标准化"
 resolution_commerce_buzzword_standardization_desc:0 "我们应该使得我们的企业之间可以进行无缝的对接交流。有目的地简化沟通术语可以让中介工作更加有效，更易于达成关键的指标。"

