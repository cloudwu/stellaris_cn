l_english:
 ####################################
 # Traditions
 ####################################
 UNITY:0 "凝聚力"
 UNITY_DESC:0 "凝聚力是一种用于解锁 $TRADITIONS$ 的资源。凝聚力基于特定建筑逐月增加且取决于我们的帝国有多统一。"
 TRADITIONS:0 "传统"
 TRADITIONS_DESC:0 "传统是从传统树上收集来的加成。一旦我们的帝国积累了足够多的凝聚力后就可以解锁一项传统。不同的因素，例如殖民地数量太多或是意识形态分裂都会增加解锁新传统需要的凝聚力。"
 TRADITIONS_PROGRESS:0 "$KEY$ 进程"
 TRADITIONS_PROGRESS_TITLE:0 "进程"
 TRADITIONS_PROGRESS_DESC:0 "我们尚需 £unity $MISSING|Y$ 来树立新的传统。以现在的速率这将于 $DATE|Y$ 达成。"
 UNLOCK_TRADITION_DESC:0 "我们有了足够的 £unity 来树立新传统"
 TRADITIONS_TIME_TO_NEXT:0 "剩余月份"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "尚需 $MONTHS$ 。"
 TRADITIONS_UNLOCKED:0 "我们解锁了这棵树上 $MAX|Y$ 项传统中的 $COUNT|Y$ 项。"
 TRADITION_ADOPT_BUTTON:0 "采纳"
 TRADITIONS_ADOPT:0 "采纳效应"
 TRADITIONS_FINISH:0 "终结效应"
 TRADITIONS_FINISH_AP:0 " 另外，我们将解锁 §Y1§! 个飞升特典槽位。"
 TRADITION_COST:0 "传统开销"
 TRADITIONS_UNAFFORDABLE:0 "§R我们需要额外的 §Y$RESOURCES$§! 来解锁这项传统。§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$采纳了 $CATEGORY|Y$ 传统"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$采纳了这一组中所有的传统"
 TRADITION_ADOPT_CONFIRM:0 "采纳传统"
 TRADITION_ADOPT_CONFIRM_DESC:0 "我们确定了要采纳 §Y$TRADITION$§!？\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ / $MAX$"
 TRADITION_CLICK_DESC:0 "§G点击以采纳这项传统§!"
 TRADITION_GROUP_CLICK_DESC:0 "§G点击以采纳这个传统组§!"
 TRADITION_COST_NEXT:0 "下一项传统"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$ 传统：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_COLONIES:0 "$COUNT|Y$ 殖民地：$VALUE|%$"
 TRADITION_COST_MULT_NUM_POPS:0 "$COUNT|Y$ 人口：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_POPS_EFFECT:1 "人口开销效应：$VALUE$"

 ################################################################
 # EXPANSION
 ################################################################

 tradition_expansion:0 "扩张"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "我们必须将我们的文明向新的星系和星球扩张，不然等着我们的将是种族灭亡。"
 tr_expansion_adopt:0 "Expansion Traditions"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nNew colonies start with §Y1§! additional £pops  Pop."
 tr_expansion_colonization_fever:0 "Colonization Fever"
 tr_expansion_colonization_fever_desc:0 "§YCapital buildings§! now produce §Y1§! additional £unity  Unity."
 tr_expansion_colonization_fever_delayed:0 "Colonization fever seems to have gripped the populace. Their enthusiasm and patriotic fervor grows for every new world claimed by our colonists."
 tr_expansion_a_new_life:0 "A New Life"
 tr_expansion_a_new_life_desc:0 "£pops  Pop §Y$MOD_POP_GROWTH_REQ_MULT$§! reduced by §G-10%§! and §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+50%§!."
 tr_expansion_a_new_life_delayed:0 "A new life awaits our citizens in the off-world colonies. A chance to begin again in a golden land of opportunity and adventure! With the help of an aggressive marketing campaign, the less fortunate  elements of our society will be flocking to our colony ships."
#tr_expansion_standardized_colony_ships: "Standardized Colony Ships"
#tr_expansion_standardized_colony_ships_desc: "Immediately give you a free §Y$colonizer$§!. In addition, §Y$shipsize_colonizer_construction_speed_mult$§! is increased by §G+100%§!."
#tr_expansion_standardized_colony_ships_delayed: "Simplified designs and less expensive materials allow us to mass-produce colony ships on a hitherto unseen scale. Our colonists may not enjoy as many creature comforts during transport to their new homes, but these ships will still get them where they're going."
 tr_expansion_courier_network:0 "Courier Network"
 tr_expansion_courier_network_desc:0 "The effect on increased §Y$TRADITION_COST$§! caused by number of colonies is reduced by §G-33%§!."
 tr_expansion_courier_network_delayed:0 "A network of small courier vessels is a reliable alternative for transporting VIPs or delivering messages that can't be trusted to FTL communications. This will tie our far-flung colonies more closely together."
 tr_expansion_reach_for_the_stars:0 "Reach for the Stars"
 tr_expansion_reach_for_the_stars_desc:0 "For the purpose of colonzing and building §YFrontier Outposts§!, systems count as being half the regular distance away."
 tr_expansion_reach_for_the_stars_delayed:0 "The frontiers of our star nation are being pushed ever forwards. Soon, nothing in this galaxy will lie beyond our grasp.."
 tr_expansion_galactic_ambition:0 "Galactic Ambition"
 tr_expansion_galactic_ambition_desc:0 "§Y$shipsize_outpost_station_upkeep_mult$§! reduced by §G-50%§!."
 tr_expansion_galactic_ambition_delayed:0 "The banner of our great empire will one day be as common as hydrogen throughout the galaxy."
 tr_expansion_finish:0 "Expansion Traditions Finished"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_expansion_adopt$ increases our §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! by §Y2§!."
 
 ################################################################
 # DOMINATION
 ################################################################

 tradition_domination:0 "统御"
 tradition_domination_desc:0 "如果我们无法将自己的意志加于他人，就必然被他人强加意志。"
 tr_domination_adopt:0 "Domination Traditions"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nThe War Demand cost to subjugate other empires is reduced by §Y25%§!."
 tr_domination_colonial_viceroys:0 "Colonial Viceroys"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§! and §YEmpire Leader Capacity§! increased by §Y2§!."
 tr_domination_colonial_viceroys_delayed:0 "Our control over the colonies is dependent upon us finding capable and loyal individuals that can be trusted to enforce the will of the government."
 tr_domination_fleet_levies:0 "Fleet Levies"
 tr_domination_fleet_levies_desc:0 "Every §Y$SUBJECT_vassal$§! increases your §Y$NAVY_SIZE_TITLE$§! by an amount equal to §Y20%§! of theirs."
 tr_domination_fleet_levies_delayed:0 "It is a vassal's sworn duty to provide military support to their overlords. We will fill up the lower ranks of our fleet with recruits from those nations that have pledged to serve us."
 tr_domination_protection_racket:0 "Protection Racket"
 tr_domination_protection_racket_desc:0 "Tributaries give you an additional §G+10%§! of their income."
 tr_domination_protection_racket_delayed:0 "Our obligation to protect our vassals from the dangers of the universe is one that we take very seriously. Alas, seeing to the defense of their worlds doesn't come cheap..."
 tr_domination_star_lords:0 "Star Lords"
 tr_domination_star_lords_desc:0 "§Y$MOD_COUNTRY_INTEGRATION_COOLDOWN_MULT$§! reduced by §G-50%§!. In addition, Subject £opinion  §YOpinion§! is increased by §G+20§!."
 tr_domination_star_lords_delayed:0 "It is our destiny to lord over those who are weaker. Obedient nations that swear fealty to our great empire may be permitted to exist... at our discretion."
 tr_domination_vassal_acculturation:0 "Vassal Acculturation"
 tr_domination_vassal_acculturation_desc:0 "§Y$MOD_COUNTRY_SUBJECT_INTEGRATION_INFLUENCE_COST_MULT$§! reduced by §G-33%§!."
 tr_domination_vassal_acculturation_delayed:0 "We will add the biological and technological distinctiveness of our vassals to our own. Their cultures will adapt to service us. Resistance is futile."
 tr_domination_finish:0 "Domination Traditions finished"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_domination_adopt$ will mean that technology is shared between us and our subjects. Any technology, that another party does not have, will recieve a §G+30%§! §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! bonus."

 ################################################################
 # HARMONY
 ################################################################

 tradition_harmony:0 "和谐"
 tradition_harmony_desc:0 "没什么东西比让民众朝着一个共同目标奋斗更重要。"
 tr_harmony_adopt:0 "Harmony Traditions"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nThe £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  Pops is increased by §G+10%§!."
 tr_harmony_the_greater_good:0 "The Greater Good"
 tr_harmony_the_greater_good_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! is reduced by §G-20§! on all our planets."
 tr_harmony_the_greater_good_delayed:0 "Our entire population takes comfort in the knowledge that they are working together for the greater good, each one a small but important part of a vastly larger whole."
 tr_harmony_kinship:0 "Kinship"
 tr_harmony_kinship_desc:0 "The negative impact on §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! caused by distance-from-Capital is reduced by §G-50%§!."
 tr_harmony_kinship_delayed:0 "A true sense of kinship has developed between all the citizens of our great star nation, regardless of whether they make their home within the heart of our space or out on the wild frontier."
 tr_harmony_bulwark_of_harmony:0 "Bulwark of Harmony"
 tr_harmony_bulwark_of_harmony_desc:0 "While in a defensive war with another empire, §Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! is increased by §G+33%§!. In addition, the §Y$MOD_SHIP_FIRE_RATE_MULT$§! is increased by §G+15%§! for ships within your borders."
 tr_harmony_bulwark_of_harmony_delayed:0 "All organisms, no matter how perfect, must rely on an immune system to ward off the threat of outside disease. Our society is no different."
 tr_harmony_utopian_dream:0 "Utopian Dream"
 tr_harmony_utopian_dream_desc:0 "§HUnlocks Building:§! $building_paradise_dome$"
 tr_harmony_utopian_dream_delayed:0 "Long the promise of a better world has driven our progress. With the invention of the $building_paradise_dome$ we are able to create environments that are blissful beyond imagination, bringing us one step closer to utopia."
 tr_harmony_mind_and_body:0 "Mind and Body"
 tr_harmony_mind_and_body_desc:0 "§YLeader Lifespan§! increased by §G+20§! years."
 tr_harmony_mind_and_body_delayed:0 "By embracing a combination of new meditation techniques and healthier eating habits, a large segment of our population enjoys a greater life expectancy than ever before."
 tr_harmony_finish:0 "Harmony Traditions finished"
 tr_harmony_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_harmony_adopt$ reduces the mineral cost of §Y$CONSUMER_GOODS$§! used by our £pops  Pops by §G-15%§!."

 
