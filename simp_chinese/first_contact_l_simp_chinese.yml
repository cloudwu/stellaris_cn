 job_low_tech_priest: "布道者"
 job_low_tech_priest_plural: "布道者"
 job_low_tech_priest_desc: "我们的传教士时刻提醒我们，自由是一项神圣的权利；在信仰上团结一致，我们就能找到共同的力量。"
 job_low_tech_priest_effect_desc: "£job_low_tech_priest£$job_low_tech_priest_plural$将$r_consumer_goods$转化为$r_unity$和$r_amenities$"
