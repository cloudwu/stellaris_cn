# Fanatic Purifiers
 grand_archive.4135.name: "次等者的饰品"
 grand_archive.4135.desc: "随着我们继续在这个星球上净化那些肮脏的异星渣滓，我们的[GetCollectionRewardCategory]战利品收集愈发充盈。\n\n希望这些展品能成为这个污秽星系的残骸，进一步激励我们履行誓言。"
 grand_archive.4135.desc.geology: "$grand_archive.4135.desc$"
 grand_archive.4135.desc.aesthetic: "$grand_archive.4135.desc$"
 grand_archive.4135.a: "为了[this.GetName]！"

 grand_archive.4140.name: "攒奇藏珍"
 grand_archive.4140.desc.geology: "我们继续从这个肮脏的星系中收集[GetCollectionRewardCategory]物品，奇珍异宝和古怪的东西。\n\n让我们花点时间欣赏我们的战利品，但要知道，外面还有更多东西等着我们去获取。"
 grand_archive.4140.desc.aesthetic: "我们继续收集[GetCollectionRewardCategory]饰品，这些饰品是低等生命形式播下的污染的残余。\n\n一旦所有令人作呕的异形都被从星空中清除，这些物品将提醒我们它们低等的本质。"
 grand_archive.4140.a: "这个星系必须净化。"

 grand_archive.4145.name: "满载战利品"
 grand_archive.4145.desc.geology: "我们已经用[GetCollectionRewardCategory]的物品填满了我们的仓库，这些是这个星系的古老血肉。\n\n我们认为这庞大的收藏是记录我们毁灭一切的证明。让所有人都见证我们的胜利。"
 grand_archive.4145.desc.aesthetic: "我们已经用[GetCollectionRewardCategory]奇物填满了我们的仓库，这些奇物是毫无意义的外星装饰品的宝库。\n\n我们看着这庞大的收藏，嘲笑我们那些可怜的低等生物。想想吧，一旦他们被消灭，这些展示柜将是他们留下的唯一遗迹。"
 grand_archive.4145.a: "为死亡干杯！"

# Devouring Swarm
 grand_archive.4136.name: "甜点归仓"
 grand_archive.4136.desc: "饥饿并未消退。在我们吞噬的征途中，[GetCollectionRewardCategory]奇物的收藏不断增长。\n\n愿这些展品成为我们吞噬的星系的最后记忆。"
 grand_archive.4136.desc.geology: "$grand_archive.4136.desc$"
 grand_archive.4136.desc.aesthetic: "$grand_archive.4136.desc$"
 grand_archive.4136.a: "无尽的饥饿。"

 grand_archive.4141.name: "$grand_archive.4136.name$"
 grand_archive.4141.desc.common: "当我们享用美食时，这些物品将提醒我们回忆那些已经消耗了无数次的盛宴。"
 grand_archive.4141.desc.geology: "我们继续收集[GetCollectionRewardCategory]样本，这些是这个星系的古老血肉。\n\n$grand_archive.4141.desc.common$"
 grand_archive.4141.desc.aesthetic: "我们继续收集[GetCollectionRewardCategory]的小饰品，这些奇特的古玩曾经被低等生命体珍视。\n\n$grand_archive.4141.desc.common$"
 grand_archive.4141.a: "盛宴继续。"

 grand_archive.4146.name: "盛宴的回忆"
 grand_archive.4146.desc: "我们在这片星系中尽情享用，已经将仓库填满了[GetCollectionRewardCategory]奇珍异宝。\n\n这庞大的收藏只提醒着我们那无法满足的饥渴。当这片星系被完全吞噬后，我们将看着这些物品，回味着品尝的记忆。"
 grand_archive.4146.desc.geology: "$grand_archive.4146.desc$"
 grand_archive.4146.desc.aesthetic: "$grand_archive.4146.desc$"
 grand_archive.4146.a: "美味。"

# Determined Exterminators
 grand_archive.4137.name: "有价值的饰品"
 grand_archive.4137.desc: "我们收集了一批[GetCollectionRewardCategory]物品，这些物品被有机生命体认为是独特的文物，具有价值。\n\n在我们的监控下，这些物品将在有机生命体从这个星系中灭绝很久之后依然存在。"
