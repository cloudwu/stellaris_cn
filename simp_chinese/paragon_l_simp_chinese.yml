 #Azaryn chain
 paragon.202.name: ""
 paragon.202.desc: "§H有人尝试与我们建立通讯。§!\n\n§H我们听到了远处湍急的流水、小型飞禽发出呱噪的叫声又扑棱扑棱地飞走。这份通讯似乎来自一个非常繁茂的生物群系。§!"
 paragon.202.a: "你好？"
 paragon.202.a.response: "§H没有听到回答。§!"
 paragon.202.b: "结束通信。"
 paragon.204.name: ""
 paragon.204.desc: "§H又有人尝试联络我们。§!\n\n§H我们又一次听到了之前生物群系的声音。但还是没有任何人出现。§!"
 paragon.204.a: "追踪信息传输的源头。"
 paragon.204.b: "简直是浪费时间。"
 UNKNOWN_COMMS_PROJECT: "追踪源头"
 UNKNOWN_COMMS_PROJECT_DESC: "我们应该能追踪到这个怪异通讯的源头。"
 paragon.206.name: "通讯源头"
 paragon.206.desc: "我们可以定位这个神秘通讯的源头。通过信号的追踪我们发现了许多不同的坐标点，我们确定这是来自一个移动物体上的通讯。我们的理论认为我们应该是与一艘舰船发生了通讯，一艘可能用于自然保留地之类作用的舰船。"
 paragon.206.a: "建立通信。"
 paragon.208.name: "$paragon.206.name$"
 paragon.208.desc: "§H我们建立了通讯，然后再一次听到了那个生物群系熟悉的声音。然而，这次我们听到了人的说话声，§!\n\n诚挚地向你们问好，[owner.GetAdjective]！我对你们有所期待。原谅我的唐突，但我必须知道你们有多少好奇心。现在让我问你一件事。你们如何看待生命?"
 paragon.208.a: "你是什么人？"
 paragon.208.a.response: "啊。你最好还是不要打断寒暄吧？很好，我先介绍一下我自己。\n\n§H在这位植物类生物的面容上绽开了花朵般的微笑。§!\n\n我叫§Y艾莎琳§!。但在你们回答我的问题之前，我不会再说更多了。告诉我吧，你们认为生命有什么价值？"
 paragon.208.b: "那要看情况。毕竟生命有很多不同的形式。"
 paragon.208.c: "这是什么脑筋急转弯吗？"
 paragon.208.d: "请自我阐述。"
 paragon.208.d.response: "我能理解你不愿回答。但你必须明白，如果我能告诉你你更多信息的话我肯定会说。但我不能冒污染数据的险。再次请问，你们如何看待生命?"
 paragon.208.e: "结束通讯。"
 paragon.210.name: "$paragon.206.name$"
 paragon.210.desc: "挺合理的回答。几乎所有人都会毫不犹豫地摘除可能危及自己生命的东西。但是我们要记住，所有的生命都有无限的潜力。\n\n现在，我来解释一下我联系你的原因。"
 paragon.210.desc_alt: "§H这位植物类叹了口气。§!\n\n终于见到了一个脑子里不只想着征服的民族。我也有同感，所有的生命都有无限的潜力。\n\n现在，请允许我解释一下我联系您的原因。"
 paragon.210.a: "请继续。"
 paragon.212.name: "$paragon.206.name$"
 paragon.212.desc: "$paragon.212.desc_with_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_alt: "$paragon.212.desc_without_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_with_intro: "我叫§Y艾莎琳§!，是来自艾莎提亚的一位前太空生物学家"
 paragon.212.desc_without_intro: "我是一个来自艾莎提亚的前太空生物学家，"
 paragon.212.desc_main_chunk: "后来成为了太空创生学者。我一直寻找可以创造新生命的材料。太空创生学需要的能量远超过我自己所能产生的。\n\n§H艾莎琳顿了顿，继续说道§!\n\n请相信我，这是物有所值的。但一开始有些困难。我想先送你一份礼物，看看你能否中和它。"
 paragon.212.a: "艾莎提亚是什么？"
 paragon.212.a.response: "艾莎提亚是我的家乡。它曾是一颗盖亚星球，是我们的帝国“星植丛”的首都，也是许多不同物种所栖息的家园。可惜，他们都已经不复存在了。\n\n§H艾莎琳的目光游离了。§!\n\n在其鼎盛时期，我们的星球令人无比叹为观止，上面充满了生命和自然之美。我想，这种生物多样性是前无古人后无来者的。但它最终还是分崩离析了。\n\n现在，请小心对待我的礼物。"
 paragon.212.b: "太空创生学是什么？"
 paragon.212.b.response: "问的很好。$paragon_astrocreation_is$\n\n很有趣吧？我送给你们的礼物就是向着这个目标的第一步。"
 paragon.212.c: "说说你那艘船。"
 paragon.212.c.response: "啊没错，这对不熟悉的人看起来确实太离奇了。没错，这就是我舰船的内部。\n\n§H艾莎琳用手势示意四周。§!\n\n这是“生息之所”。是一艘穹顶舰，其中包含内建的功能完整的生态系统。我承认，对此我非常自豪。\n\n送给你们的礼物就是在这里培育的。"
 paragon.212.d: "下次再说。"
 AZARYNS_BACTERIA_PROJECT: "艾莎琳的礼物"
 AZARYNS_BACTERIA_PROJECT_DESC: "我们从艾莎琳那里收到的所谓礼物实际上是一种植物性细菌，且与我们所见过的任何细菌都不同。中和它将会是一个危险的挑战。然而，如果我们成功了，它将进一步加深我们对科学和医学的理解。"
 paragon.214.name: "艾莎琳的菌种"
 paragon.214.desc: "我们对艾莎琳的有机“礼物”取得了一定的进展。跨学科科学进步日益增长的潜力令人鼓舞。\n\n我们整理好了目前为止的发现，消除了该微生物的任何潜在威胁，并准备好再次联系艾莎琳。"
 paragon.214.a: "继续。开启通讯。"
 paragon.216.name: "$NAME_Astrocreator_Azaryn$"
 paragon.216.desc: "§H艾莎琳听到我们的进展非常开心。§!\n\n太棒了！我非常感激，并为你们的努力喝彩。那么，[owner.GetName]，我还有另一个问题。\n\n你会为了逃避死亡而夺取另一个人的生命吗？"
 paragon.216.a: "是，我们会这么做。"
 paragon.216.b: "不，我们不会。"
 paragon.218.name: "$paragon.201.name$"
 paragon.218.desc_yes: "确实，大多数人都会这么选。毕竟生存是所有生物的驱动力。理解并接受这个事实也许有一天能拯救你，还有你的良心。\n\n$paragon.218.desc_flower$"
 paragon.218.desc_no: "真的，你们真的不会吗？\n\n§H艾莎琳挠了挠头。§!\n\n我觉得这让人有点沮丧，也不可信。虽然我觉得这在某种程度上是令人钦佩的。要是这是真的就好了。\n\n$paragon.218.desc_flower$"
 paragon.218.desc_flower: "在我的下一个请求之前，我还有一件礼物要给你们。这是艾莎提亚大王花，是一种我的舰船上原生的花卉。我给你的挑战是让它开花。暂时再会了。"
 paragon.218.a: "很好。再会吧。"
 AZARYNS_RAFFLESIA_PROJECT: "艾莎琳的大王花"
 AZARYNS_RAFFLESIA_PROJECT_DESC: "艾莎琳给我们一个任务，让我们尝试让一朵在她船上生态系统原生的巨大的花苞开花。基于初步的观测，这朵花可能对太空生物学有着极为重要的意义。"
 paragon.220.name: "艾莎琳的大王花"
 paragon.220.desc: "我们最初试图引起花苞的反应，但效果并不好。只有当使用超出通常安全参数的电刺激时，这朵花才能开放。我们已经完成了艾莎琳的最新任务，并准备再次与她联系。"
 paragon.220.a: "做得好。联系艾莎琳吧。"
 paragon.222.name: "$NAME_Astrocreator_Azaryn$"
 paragon.222.desc: "§H一只小巧的授粉无人机在艾莎琳的脑边嗡嗡作响。她温柔地把它挥开。§!\n\n再次问好。艾莎提亚大王花真是一种有趣的植物，你们也赞同吧？进化真是一件奇妙的事情。我对于你们能对其施加合适量的能量来使其盛开感到印象深刻。\n\n§H她兴奋地拍起了手。§!\n\n又到了提问时间。在规模都很大的前提下，你们会为了拯救其他的生命而牺牲自己的同类吗？"
 paragon.222.a: "我们会的。"
 paragon.222.b: "不，不可能的。"
 paragon.224.name: "$paragon.201.name$"
 paragon.224.desc_yes: "§H艾莎琳心领神会地点了点头。§!\n\n是的，也许这个答案很明显，但在那个场景之下，可能很难看到正确答案。我们必须抛下自己的情感，做出那些顾全大局的事情。\n\n$paragon.224.desc_question$"
 paragon.224.desc_no: "§H艾莎琳同情地点了点头。§!\n\n确实，这不是一件容易的事。我赞许你们的诚实。\n\n然而我相信，为了顾全大局，智慧生命必须给那些无私的选择以更高的优先级。\n\n$paragon.224.desc_question$"
 paragon.224.desc_question: "我再问你们最后一个问题。\n\n你们在消灭威胁的时候会有任何迟疑吗？"
 paragon.224.a: "没错。决定性的行为确实需要三思。"
 paragon.224.b: "不。犹豫就会死。"
 paragon.226.name: "$paragon.201.name$"
 paragon.226.desc_yes: "我同意。果断很重要，但有些情况需要额外考虑。有时候你并不总是那么幸运，能够马上获得所有必要的信息。耐心对你大有好处。\n\n$paragon.226.desc_end$"
 paragon.226.desc_no: "你喜欢有时间思考。不幸的是，有时间思考可是一种特权。决定是一定有做出的，而片刻的深思熟虑可能是成功与失败的区别。\n\n$paragon.226.desc_end$"
 paragon.226.desc_end: "§H艾莎琳沉默片刻，然后给出了结论：§!\n\n很好，我已经问了你们够多问题了。你们给予了我非常多的耐心。我会花一点时间收集这些信息。我们很快会再一次谈话的。"
 paragon.228.name: "$NAME_Astrocreator_Azaryn$"
 paragon.228.desc_opening_worst: "你好！你们已经向我展示了你们的实力。我希望能适时教会你们利用我的太空创生之力。\n\n§H艾莎琳鞠了一躬。§!\n\n我们会携手让星系再度变得郁郁葱葱。"
 paragon.228.desc_opening_mid: "你好，[owner.GetAdjective]。很高兴再次见到你们。\n\n尽管我们有许多的不同，但我希望你们能记得我的教导，并学会用创生学的知识造福星系。\n\n"
 paragon.228.desc_opening_best: "啊，[owner.GetAdjective]。诚挚地向你们问好。我的结论是，你们是太空创生学杰出的继承人！\n\n§H艾莎琳微笑着。§!\n\n我们将携手将生命播撒向虚空。我们将携手为所有人带去希望！\n\n"
 paragon.228.desc_worst: "$paragon.228.desc_opening_worst$ $paragon.228.desc_end$"
 paragon.228.desc_mid: "$paragon.228.desc_opening_mid$ $paragon.228.desc_end$"
 paragon.228.desc_best: "$paragon.228.desc_opening_best$ $paragon.228.desc_end$"
 paragon.228.desc_end: "只要你努力创造新生命，我的技能和我的船愿为你所用。如果你喜欢，我很乐意加入你。"
 paragon.228.a: "所以太空创生学到底是什么？"
 paragon.228.a.response: "对哦，请原谅我。我太激动了，差点忘了解释最重要的细节。但也许最好进行一个展示以方便理解……\n\n$paragon_astrocreation_is$\n\n是的，很快你将亲自见证一次太空创生。"
 paragon_astrocreation_is: "太空创生是一种高等级的环境改造。它是如此地强大。在一颗行星上播种一颗我的环境改造之核——§H艾莎琳指了指她背后的花苞§!——我们就能将几乎任何一种行星改造成一颗欣欣向荣的盖亚星球。这个过程需要许多能量，但结果是非常壮观的。"
 paragon.228.b.custom_tooltip: "§H$NAME_Astrocreator_Azaryn$§!作为一位§Y领袖§!加入了我们帝国。"
 paragon.228.c: "你背上的那些是什么？"
 paragon.228.c.response: "§H艾莎琳似乎对这个问题很惊讶。§!\n\n简言之，这是我们物种独有的一种特质。在我们年轻的时候，它们会快速生长——我必须补充一下，会有点儿不舒服——并且需要定期修剪，不然它就会把我们自己压垮。§H她微笑着。§!但是啊，等到了我这个年纪，这种小烦恼就是遥远的怀念了。\n\n它们其实并不是种子，但能发挥相似的作用。我将其命名为环境改造之核。其中沉睡着成长、重生和生命的潜力。"
 paragon.228.d: "你那台嗡嗡作响的小无人机是什么？"
 paragon.228.d.response: "啊，你说这个？§H艾莎琳温柔地抱起那只小小的飞虫。§!这是一只授粉无人机。它们能确保我飞船上生态系统生机勃勃，生生不息。\n\n它们并不是完全无机的，甚至还有自行产生花粉的能力。§H艾莎琳指了指无人机的尾部。§!它们甚至可以利用电池末端的静电来调节花粉的传递。很可爱吧？"
 paragon.230.name: "$NAME_Astrocreator_Azaryn$"
 paragon.230.desc_worst: "$paragon.230.desc_main$ $paragon.230.worst$"
 paragon.230.desc_mid: "$paragon.230.desc_main$ $paragon.230.mid$"
 paragon.230.desc_best: "$paragon.230.desc_main$ $paragon.230.best$"
 paragon.230.desc_main: "§H艾莎琳正在控制台上飞快地输入着，调节着一些仪器。§!\n\n太棒了！我定位了你的首都开始导航，很快就能到你们那儿。\n\n欧我差点忘了，我舰船的生态系统也是许多外激素的家。"
 paragon.230.worst: "感觉我给你这些§Y信息素§!应该挺合适的。它们与你们的物种可以兼容，一定能提供一些正面效果的。"
 paragon.230.mid: "为了纪念我们的合作，我准备了一份§Y信息素§!作为礼物。这不是我最杰出的工作，但还是会为你们的人民带来一些正面的效果。"
 paragon.230.best: "为了纪念此刻的愉悦，请接收这份§Y信息素§!作为礼物。里面包含了一些可以为你的人民带去好处的化合物。很值得一用。"
 pheromone_cocktail_best: "信息素鸡尾酒"
 pheromone_cocktail_best_desc: "一份§Y$NAME_Astrocreator_Azaryn$§!的礼物。"
 pheromone_cocktail_mid: "$pheromone_cocktail_best$"
 pheromone_cocktail_worst: "$pheromone_cocktail_best$"
 terraformation_nucleus_side_effect: "过度生长"
 terraformation_nucleus_side_effect_desc: "该行星被其中一颗§Y$NAME_Astrocreator_Azaryn$§!的核心环境改造了。"
 leader_trait_legendary_terraformation_nucleus_3_buds: "环境改造之核"
 leader_trait_legendary_terraformation_nucleus_3_buds_desc: "在§Y$NAME_Astrocreator_Azaryn$的§!背上的花苞。她对它们是保密的。\n§H剩余三个花苞。§!"
 leader_trait_legendary_terraformation_nucleus_2_buds: "$leader_trait_legendary_terraformation_nucleus_3_buds$"
 leader_trait_legendary_terraformation_nucleus_2_buds_desc: "在§Y$NAME_Astrocreator_Azaryn$的§!背上的花苞。她的健康似乎依赖于它们。\n§H剩余两个花苞§!"
 leader_trait_legendary_terraformation_nucleus_1_bud: "环境改造之核"
 leader_trait_legendary_terraformation_nucleus_1_bud_desc: "在§Y$NAME_Astrocreator_Azaryn$的§!背上的花苞，是她的力量之源，艾莎林需要依赖其生存。\n§R剩余最后一个花苞。§!"
 #TO DO [LD]: Update other languages' loc strings to match the trait rework-related addition of "_bud(s)" above
 paragon.232.name: "凋零"
 paragon.232.desc: "§Y$NAME_Astrocreator_Azaryn$§!的健康情况肉眼可见地恶化了。她拒绝接受检查，所以我们什么都帮不上。"
 paragon.232.a: "真担心。"
 paragon.235.name: "创生与凋亡"
 paragon.235.desc: "我们现在确信§Y$NAME_Astrocreator_Azaryn$§!的健康与环境改造之核密不可分。每用掉一个核心，她的健康状况就变糟糕一分，我们猜测一旦用掉最后一个核，她将会死去。"
 paragon.235.a: "令人遗憾。"
 paragon.240.name: "最后的花蕾"
 paragon.240.desc: "§H$NAME_Astrocreator_Azaryn$还在。她舰船上日常的叽叽喳喳变成了一种低沉的哼鸣。她用一种暗哑的声音低语。§!\n\n我并不悲伤。那些星球会欣欣向荣的，我很荣幸献出了自己的生命。谢谢你们，朋友。\n\n§H她走了。§!"
 paragon.240.a: "巨大的损失。"
 withered_dome_ship_effect: "凋亡的生息之所"
 paragon_withered_dome_ship_desc: "在§Y$NAME_Astrocreator_Azaryn$§!死后，她的穹顶舰所残余之物。"
 paragon.241.desc: "§H我们收到了一份预先录制的信息。是来自艾莎琳的。§!\n\n虽然我接纳了自己的牺牲，但我无法接受生息之所以及船上的万物和我一起死去的这件事。这艘舰船与我紧密相连，当我枯萎时，它也会枯萎。\n\n我对此有所预见，所以生息之所是以模块化设计的，其中的每个生态系统都能够自我维持。准备工作已经都提前做好了，你们只需要找到一颗行星重新把栖息地安置下来。我相信你们能完成这项任务。"
 paragon.241.a: "我们会的。"
 paragon.241.a.custom_tooltip: "艾莎琳的§Y$building_contained_ecosphere$§!选址重建的准备工作已经完成。可以重建在一颗我们选定的行星上。"
 building_contained_ecosphere: "受控生态圈"
 building_contained_ecosphere_desc: "§Y$NAME_Astrocreator_Azaryn$§!的遗产，是在她去世时遗留给我们的。它只是生息之所内建生态系统的一小部分。\n\n向该行星的引入高浓度的§H$contained_ecosphere_pheromones$§!，对人口施加正面影响。"
 contained_ecosphere_pheromones: "生态圈信息素"
 contained_ecosphere_pheromones_desc: "§H$building_contained_ecosphere$§!有规律释放的有益信息素，对人口带来正面效应。"
 paragon.260.name: "核心样本"
 paragon.260.desc: "我们的一位科学家自行从§Y$NAME_Astrocreator_Azaryn$§!的环境改造之核上悄悄取下的一份样本。\n\n对该花苞的研究可以提供一些现阶段艾莎琳还没打算分享的有价值的信息。"
 paragon.260.a: "着手研究。"
 paragon.260.b: "把样本还给艾莎琳。"
 paragon.261.name: "核心样本归还"
 paragon.261.desc: "§H$NAME_Astrocreator_Azaryn$松了口气。§!\n\n你们能决定将这个还给我，我的感激之情无法言表。如果不能正确控制这种力量，结果可能是灾难性的。\n\n值得庆幸的是，历史不会重演。为了奖励你的诚实，我会准备一批新的费洛蒙。"
 paragon.261.a: "不会再发生这种事了。"
 paragon.261.b: "历史重演？"
 paragon.261.b.response: "我多言了。\n\n§H艾莎琳摇了摇头。§!\n\n干预自然会产生可怕的后果。在年轻的时候我技能尚不成熟，因此犯了一个错误……\n\n我们的星球曾经欣欣向荣，美丽非凡。但一个小小的错误计算导致了一种意想不到的细菌的入侵。生态平衡被打破，随之而来的便是大灭绝。我们为自己的粗心大意付出了代价。"
 NUCLEUS_SAMPLE_STOLEN: "环境改造之核研究"
 NUCLEUS_SAMPLE_STOLEN_DESC: "研究我们从§Y$NAME_Astrocreator_Azaryn$§!的环境改造之核获取的样本可以提升我们对该科技的理解。"
 paragon.265.name: "核心研究完成"
 paragon.265.desc: "我们的秘密科学团队通过研究§Y$NAME_Astrocreator_Azaryn$§!的核心样本中学到很多东西。这个计划完成了，而艾莎琳对此毫不知情。"
 paragon.270.name: "设施摧垮"
 paragon.270.desc: "[event_target:nucleus_building_planet.GetName]上的设施遭受到了严重的结构破坏，被快速增殖的制备摧垮。研究环境改造之核样本的科学家无法控制局面了。"
 paragon.270.a: "烧毁设施。摧毁一切。"
 paragon.270.b: "我们必须坦白。联络艾莎琳。"
 paragon.270.b.custom_tooltip: "§Y$NAME_Astrocreator_Azaryn$§!有可能会终止我们的合作。"
 paragon.272.name: "$NAME_Astrocreator_Azaryn$"
 paragon.272.desc: "§H艾莎琳有点惊讶。§!\n\n欧，嗨！很高兴见到你！\n\n不得不承认，我们合作带来的好处比我预想的要多得多。我们正在一起大步迈进。这样的事情只有我们互相信任才能实现。\n\n§H她亲切地微笑着。§!"
 paragon.272.a: "我们有事情想坦白。"
 paragon.273.desc: "我知道了。\n\n§H她叹了口气。§!\n\n行吧，损失已经发生了。幸好你们这么快就来联络我了。我们必须迅速行动。这需要你方大量的投入。有多少就拿出来多少，这样我们可以尽快结束掉这个问题。"
 paragon.273.a: "请拿去吧。"
 paragon.273.a.custom_tooltip: "艾莎琳拿走了你全部的£energy£§H能量币§!。"
 paragon.275.name: "绿色恐怖"
 paragon.275.desc: "我们研究环境改造之核样本的研究设施被毁了。由于一直无法阻止入侵性植物的蔓延，现在，新盛开的植物群正在释放出能引起皮肤起泡的花粉，这种花粉一旦吸入后果是致命的。这让[event_target:nucleus_building_planet.GetName]危在旦夕。"
 paragon.275.a: "我们控制不住了。联络艾莎琳。"
 nucleus_sample_boils: "致敏性核心花粉"
 nucleus_sample_boils_desc: "治疗那些在我们核心样本研究事故中受到损伤的人们需要一些时间。"
 paragon.280.name: "$NAME_Astrocreator_Azaryn$"
 paragon.280.desc: "§H$NAME_Astrocreator_Azaryn$非常地沮丧。§!\n\n我早知道了你们的贪婪，但我没想到你们竟还如此狂妄，甚至将自己人民的安危置于不顾。他们已经岌岌可危了！\n\n我正在为这个过度增生准备应对措施。但是因为你的玩忽职守造成的伤者需要紧急治疗。"
 paragon.280.a: "我们会好好照顾他们的。"
 ###########################
 ### LEADER DEATH EVENTS ###
 ###########################
 paragon.550.name: "一位伟大领袖之死"
 paragon.550.desc: "我们伟大的§Y[From.GetTitle][From.GetName]§!为国鞠躬尽瘁，享年[From.GetAge]岁。人们高呼，为了纪念这位领袖对§Y[Root.GetName]§!的贡献，要举办一场盛大的追思仪式。这一盛事能将民众团结在一起，巩固我们的理念。"
 paragon.550.a: "让大家一起哀悼吧。"
 paragon.550.b: "一场私人葬礼就足够了。"
 paragon.550.c: "[From.GetHeSheCap]并不值得做到这个程度。"
 paragon.550.d: "将遗体捐赠给科学界。"
 paragon.550.e: "为[From.GetHisHer]的灵魂吟唱。"
 paragon.550.f: "规划一场盛大的追悼游行。马上。"
 paragon.550.g: "以[From.GetHisHer]的名义设立一个基金。"
 paragon.550.h: "按传统来办。"
 paragon.550.i: "将遗体送入太空。"
 paragon.550.j: "建立一座适合的纪念碑。"
 paragon.550.k: "一场小规模的悼念会就足够了。"
 paragon.550.l: "以[From.GetHisHer]的名字命名一个地标。"
 paragon.550.m: "[From.GetHisHerCap]的故事并未就此结束……"
 paragon.551.name: "公开葬礼"
 paragon.551.desc: "在长长的游行队伍中，§Y[From.GetName]§!静静地沉眠，§Y[Root.GetName]§!的每一位市民都受邀前来表示敬意。\n\n葬礼之后是为期一周的盛大祭典，祭典花费巨大。§Y[From.GetName]§!的透明水晶棺材在§Y[Root.Capital.GetName]§!纪念堂展出。人群排在街头，想要一睹他们伟大领袖的最终安息之处。"
 paragon.551.a: "一场恰当的送别仪式。"
 paragon.552.name: "私密葬礼"
 paragon.552.desc: "§Y[From.GetName]§!在最亲近的亲属和同事的环绕中静静地沉眠。其对§Y[Root.GetName]§!的贡献不菲，但现在并不是能铺张浪费的时候。"
 paragon.552.a: "一场合适的告别仪式。"
 paragon.553.name: "即将到来的死亡"
 paragon.553.desc: "我们对§Y[From.GetTitle]§!§Y[From.GetName]§!的谨慎处置被媒体迅速捕捉到了。尽管一些人表达了担忧，但许多消息来源还是坚定地指出了这位领袖的缺点。当前的普遍看法是，我们终于可以找一位更合适的继任者来替代现在这位领袖了。\n\n"
 paragon.553.a: "是时候向前看了。"
 paragon.554.name: "生不带来，死不带走"
 paragon.554.desc: "在一场简短的追悼会后，[From.GetTitle]的遗体被捐赠给了科学界，以对基础医药研究和教育继续做贡献。\n\n这些过程中剩下的东西最终将被水火化，变成富含矿物质的肥料，确保身体的任何部分都不会被浪费。"
 paragon.554.a: "这就是生死的循环。"
 paragon.555.name: "悲伤的告别"
 paragon.555.desc: "人们聚集在一起，追悼§Y[From.GetName]§!的一生及其丰功伟绩。人们挤满了街道，向东望不见头，向西望不见尾。颂歌一直唱到了夜幕降临。[From.GetHeSheCap]现在已经跨入彼岸。\n\n[From.GetHisHer]的布道节选现在在整个帝国回荡，提醒着我们共同的目标。"
 paragon.555.a: "我们终将再会。"
 paragon.556.name: "庄严卓著的送别"
 paragon.556.desc: "大型阅兵方阵和舰队护卫着§Y[From.GetName]§!的灵柩前往最终安息之地。[From.GetHisHerCap]的遗体被发射去了最近的恒星，并全程向全社会广播。\n\n逝世领袖的个人战略部署和日志成为了下一批军校学员课程中的内容。"
 paragon.556.a: "值得的送别。"
 paragon.557.name: "基金"
 paragon.557.desc: "为了纪念刚刚去世的伟大§Y[From.GetTitle]§!，§Y[From.GetName]§!，我们设立了一个非盈利的基金会。这个基金会标志着星际的和平与和谐发展迈出了一步，包容了不同社群和物种之间的分歧。"
 paragon.557.a: "我们共同创造了一项遗产。"
 paragon.558.name: "传统的葬礼"
 paragon.558.desc: "当§Y[From.GetName]§!去世的消息传遍更远的地区时，一种深深的悲痛笼罩了整个帝国。无数的哀悼者遵循传统的葬礼仪式加入了§Y[Root.Capital.GetName]§!的葬礼队伍中。\n\n其遗体被一丝不苟地清洁并进行了适当的装饰。在§Y[From.GetTitle]§!的遗体进行了安葬之前，我们全国上下都要默哀，表示尊重。"
 paragon.558.a: "我们皆是如此。"
 paragon.559.name: "静默远航"
 paragon.559.desc: "为纪念§Y[From.GetName]§!一生的丰功伟绩，我们为[From.GetHimHer]准备了一场穿越星海的最后航行。\n\n一个容纳着[From.GetTitle]遗体的胶囊被庄严地发射向未探索的宇域，伴随他的还有诗歌、图表、录音和其他贵宾带来的随葬品。将来有一天，[From.GetTitle]的船只可能会在那里找到一个新家，完成[From.GetHisHer]的最后任务。"
 paragon.559.a: "去往繁星之间吧。"
 paragon.560.name: "高耸的塑像"
 paragon.560.desc: "工匠们获得最好的材料来制作§Y[From.GetName]§!的肖像，将其加入到§Y[Root.GetName]§!传奇英雄的行列中。其庄严的面孔被蚀刻在石头和金属上，让人们牢记这位强大领袖的丰功伟绩。"
 paragon.560.a: "您的伟大将被永远铭记。"
 paragon.561.name: "铭记"
 paragon.561.desc: "§Y[From.GetName]§!的名字与头衔被镌刻在了一座高大耸立的纪念碑上，与无数其他为§Y[Root.GetName]§!的人民鞠躬尽瘁的人们并列。这位备受尊敬的§Y[From.GetTitle]§!将被人民永远铭记，他的贡献为未来数代领袖们开拓道路。"
 paragon.561.a: "为了大众的福祉。"
 paragon.562.name: "地标"
 paragon.562.desc: "这位领袖的去世引起了星际证交所短暂但剧烈的震荡。\n\n除了举办奢华的葬礼，§Y[Root.GetName]§!还将一座较高的摩天楼重命名为[From.GetName]大厦以确保以后这位[From.GetTitle]的名字会被写入公司的编年史中。每间会议室的墙上都挂着一幅经过艺术诠释的肖像，以纪念其对帝国的杰出贡献。"
 paragon.562.a: "剪彩吧。"
 paragon.563.name: "新生命"
 paragon.563.desc: "§Y[From.Species.GetName]§!的去世并不像表面上看起来那么彻底。尽管躯干已经开始劣化，但核心还可以恢复活力。\n\n在浸泡过一种特殊的激素溶液后，§Y[From.GetName]§!的遗体被小心翼翼地埋入§Y[burial_planet.GetName]§!的土壤中。埋葬地由孵化者精心照料，他们耐心地等待幼体破土发芽，开始新的循环。"
 paragon.563.a: "从此生到彼生。"
 paragon.570.name: "死亡驱役"
 paragon.570.desc: "§Y[From.GetTitle][From.GetName]§!在可靠地服务了[From.GetYearsOfService]后发生了故障，彻底报废。我们的科学家已经备份了文件以保留重要数据。\n\n基于§Y[From.GetName]§!的智能全息图谱已经被安装在我们的舰船系统中，作为虚拟顾问为我们服务。他们将继续支援我们的任务。"
 paragon.570.a: "死亡不再是一项障碍了。"
 paragon.571.name: "蜂巢永存"
 paragon.571.desc: "§Y[From.GetTitle][From.GetName]§!的意识在[From.GetAge]岁时从集体意识中移除。我们是§Y[Root.GetName]§!，我们将永存。"
 paragon.571.a: "我们将永存。"
 paragon.580.name: "大成智慧之殇"
 paragon.580.desc: "我们从§Y[system_killed_in.GetName]§!恒星系收到了噩耗。我们德高望重的科学家§Y[leader_killed.GetName]§!的舰队在一场残酷的战斗中被§Y[country_killed_by.GetName]§!彻底消灭。\n\n在最后的无私行动中，机组人员发出一条传输信息，其中包含了§Y[leader_killed.GetName]§!最新的研究成果。为纪念§Y[leader_killed.GetName]§!而举行的特别假期计划已经开始执行。"
 paragon.580.a: "牺牲没有白费。"
 paragon.581.name: "不可原谅的行径"
 paragon.581.desc: "在§Y[country_killed_by.GetName]§!的恶意攻击下，我们伟大的科学家§Y[leader_killed.GetName]§!在§Y[system_killed_in.GetName]§!的战斗中陨落。\n\n这种野蛮的行径使我们全国上下震怒。我们的人民大声呼吁要讨回公道。我们要在能力的范围内千方百计确保§Y[country_killed_by.GetName]§!为这一天犯下的卑鄙行径而后悔。"
 paragon.581.a: "绝对不能原谅。"
 paragon.582.name: "著名科学家去世"
 paragon.582.desc: "一位优秀的科学家最近从雷达屏幕上消失。在§Y[leader_killed.GetName]§!误入了§Y[system_killed_in.GetName]§!星系中的战斗后，我们很快与[leader_killed.GetHeShe]失去了联系。\n\n这对我们帝国是无可估量的损失。必须立刻采取措施预防此类损失的发生。"
 paragon.582.a: "必须立刻寻找此人的替补。"
 paragon.582.b: "我们要铭记此人的消亡。"
 paragon.582.c: "命数在捉弄我们。"
