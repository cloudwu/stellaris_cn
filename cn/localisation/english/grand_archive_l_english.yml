 grand_archive.1060.name: "[from.GetSpaceFaunaName]的腐肉"
 grand_archive.1060.desc: "与[from.GetSpaceFaunaNamePlural]建立联系后，我们在[fromfrom.GetName]中发现了一具他们物种的腐烂尸体。遗骸在长时间暴露于太空后变得干枯并冻得梆硬。\n\n我们推测这具尸体是吸引了该物种其他成员的首要因素；也许他们一直在寻找他们[from.GetSpaceFaunaGroup]中失踪的成员。这是一个难得的机会，可以研究在虚空中自然死亡的[from.GetSpaceFaunaName]的生物学特性。"
