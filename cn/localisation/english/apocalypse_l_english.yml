 apoc.100.name:0 "巨像计划"
 apoc.100.desc:0 "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif:0 "随着威慑理论再次在 [Root.Capital.GetName] 上的政治科学家间风行，巨像计划被认为是终极的威慑力量——一种甚至超越了泰坦级军舰的武器。尽管提议中的巨像舰可以携带能彻底摧毁整颗行星的武器，但我们只会在一种较为克制，不过令人恐惧的永久性冲突解决手段中部署它们。\n\n如果设想中的敌人不愿停止对我们或我们盟友的侵略，那我们就只好§R强迫他们§!。"
 apoc.100.desc.milit:0 "原本遮遮掩掩，而更早之前只在军事秘密研发工厂最偏僻的走廊里才被悄声提及的巨像计划，现在已经正式对外公布。这很可能是银河系史上最伟大的军事发明，巨像计划包含了§R末日武器§!平台及携带它的巨像级船体的开发。巨像舰很可能需要护航，因为预计末日武器的需求使其容不下其它任何武器。\n\n无论如何，一旦巨像舰成功部署，很有可能将会成为银河系中最具破坏性的力量。"
 apoc.100.desc.phobe:0 "在与盘踞宇宙的邪恶外星人的斗争中，巨像计划被誉为史上最重要的进步。设计中，巨像舰是一艘巨大无比的重甲船体，搭载着一门§R末日武器§!。它消灭银河系中不愿臣服于我们的星球的能力，对我们来说必定将是无价之宝，因为异种的威胁仍远未结束。"
 apoc.100.desc.purif:0 "火与剑将烧尽异端星球，他们的灰烬将洒满银河。"
 apoc.100.desc.termi:0 "大气层，生物群落，重力——虽然很便利——但只有可憎的肉囊才真正需要它们。\n\n消灭行星，消灭有机体。"
 apoc.100.a:0 "已获知。"
 apoc.110.name:0 "剑指宇宙"
 apoc.110.desc:0 "各个领域的首席科学家终于敲定了几种能装备在首批巨像舰上的§R末日武器§!的最终设计方案。我们可以在巨像计划的收尾阶段从这些方案中选择一个来开发。"
 apoc.110.desc.machine:1 "空闲处理周期已经估计完毕，有充足算力开发一套§R末日武器§!与§G巨像计划§!同期完成。\n\n需要优先处理。"
 apoc.110.desc.hive:0 "经过大量的探索，我们终于可以研发一套适配首批巨像舰的§R末日武器§!。眼下，我们只能将全部资源用于开发此方案的武器，以便赶上巨像计划的收尾阶段。其他的路线可以日后再研究。"
 apoc.110.cracker.tooltip:0 "§R末日武器§!：\n§L$PLANET_KILLER_CRACKER_DESC$§!"
 apoc.110.shielder.tooltip:0 "§R末日武器§!：n§L$PLANET_KILLER_SHIELDER_DESC$§!"
 apoc.110.neutron.tooltip:0 "§R末日武器§!：\n§L$PLANET_KILLER_NEUTRON_DESC$§!"
 apoc.110.godray.tooltip:0 "§R末日武器§!：\n§L$PLANET_KILLER_GODRAY_DESC$§!"
 apoc.110.nanobots.tooltip:0 "§R末日武器§!：\n§L$PLANET_KILLER_NANOBOTS_DESC$§!"
 apoc.120.name:0 "巨像计划完成"
 apoc.120.desc:0 "$apoc.120.part.p1$"
 apoc.120.desc.milit:0 "$apoc.120.part.p1$ $apoc.120.part.milit$"
 apoc.120.desc.pacif:0 "$apoc.120.part.p1$ $apoc.120.part.pacif$"
 apoc.120.desc.phobe:0 "$apoc.120.part.p1$ $apoc.120.part.phobe$"
 apoc.120.desc.mater:0 "$apoc.120.part.p1$ $apoc.120.part.mater$"
 apoc.120.part.p1:0 "巨像计划，[Root.GetAdj] 史上的里程碑式任务——设计最大的武器平台，和搭载的§R[Root.Get1stPlanetKiller]§!项目已经取得成果，并接近尾声。"
 apoc.120.part.milit:0 "虽然第一艘巨像还未建成，但这一刻是 [Root.GetName] 的历史转折点。"
 apoc.120.part.pacif:0 "但愿不会真正用到它。"
 apoc.120.part.phobe:0 "让异种在我们的力量和智慧面前颤抖吧。"
 apoc.120.part.mater:0 "这是 [Root.GetAdj] 创新力的永恒见证。"
 apoc.120.desc.machine:0 "巨像计划完成。\n\n新船体类型可用：\n<<§G巨像§!>>\n\n新武器部件可用：\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "我们已经敲定了巨像的配置，可以准备组装。另外，让我们略感不安的是，我们意识到§R[Root.Get1stPlanetKiller]§!可能会造成噩梦般的后果。"
 apoc.120.a:0 "砰！"
 apoc.120.a.pacif:0 "最后的手段。"
 apoc.120.a.gesta:0 "已获知。"
 apoc.130.name:0 "[From.GetName] 完成巨像计划"
 apoc.130.desc:0 "我们收到消息称，[From.GetName] 已经研发出了巨像船体配置的规格。此武器平台具有彻底摧毁整颗行星的能力。"
 apoc.130.a.weaker:0 "真是令人惊恐。"
 apoc.130.a.stronger:0 "突然出现的强力竞争者。"
 apoc.130.a.pacif:0 "真的令人憎恶。"
 
