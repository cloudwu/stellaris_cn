 ### JUGGERNAUT BUILT EVENT - BUILDER TEXT
 fedev.9500.name:0 "君临太虚"
 fedev.9500.desc:0 "威震寰宇的主宰已经建成。\n\n这艘行动自如的庞然巨舰将彻底改变进攻作战的范式。它可以在前线建造和维修舰船，并配有足以摧枯拉朽的火力，使我们得以不间断地攻击那些敢与我们作对的人。\n\n如今只有蠢货才会对抗[Owner.GetName]。"
 fedev.9500.a:0 "前进，征服！"

 # JUGGERNAUT BUILT EVENT - OTHER EMPIRES TEXT
 fedev.9505.name:0 "帝王的杀手锏"
 fedev.9505.desc:0 "经确认，§H[From.Owner.GetName]§!已经完成了巨型主宰舰的建造。这一行动自如的太空基地装配了海量火力，并能在作战前线建造和维护舰船，使其在任何作战场景下都是更严峻的威胁。\n\n这真的是太空战里的尖端军备。"
 fedev.9505.a:0 "有点改变战争规则的意思了。"

 galcom.2.name:0 "星海共同体"
 galcom.2a.desc:0 "随着越来越多的太空文明彼此间建立了正式的关系，星系之中愈发生机盎然。为了避免国家间出现悲剧性的误解，越来越多的外交人士呼吁设立一个新的泛星系组织——如果愿意的话也可以称为共同体，在那里星系中的各帝国可以召开会议，共商星系大事。\n\n[Root.GetName]应该承诺支持§H星海共同体§!的创立吗？"
 galcom.2b.desc:0 "让我们再试一次。我们应该组建星海共同体吗？"
 galcom.2.a:0 "是的，值得进行这样的尝试。"
 galcom.2.b:0 "不，我们没时间做这种毫无意义的事情。"
 galcom.5.name:0 "星海共同体的诞生"
 galcom.5.desc:0 "这是历史性的一天。星系中数个重要的太空帝国，包括[Root.GetName]，宣布了§H星海共同体§!的创立。这一国家间组织会作为一个论坛，整个星系的事务都可以在此讨论和决定。\n\n作为其创始成员国之一，我们可以为星系历史的这一里程碑感到骄傲。"
 galcom.5.a:0 "全星系伟大的一天！"
 galcom.6.desc:0 "尽管我们决定不为建立某种国家间星系机构提供帮助，若干其他帝国已经联合创立了这种东西。在他们“历史性的”联合声明中，他们向全星系宣布了§H星海共同体§!的创立。这一组织的目的是作为一个论坛，会影响星系整体的重要事务可以在那里讨论。\n\n由于我们拒绝参与这一星海共同体的创立，[Root.GetName]将不被算作成员国。"
 galcom.6.a:0 "那些傲慢的蠢货。"
 galcom.10.name:0 "星海共同体胎死腹中"
 galcom.10.desc:0 "组建一个国家间“§H星海共同体§!”的提议已经失败。并没有足够的帝国承诺会支持这种机构的创立。"
 galcom.10.a:0 "那些蠢货还没准备好。"
 galcom.10.b:0 "总算甩掉麻烦了！"
 galcom.16.desc:0 "数个太空帝国，其中一些我们尚不清楚，已经联合组建了一个“§H星海共同体§!”。这一国家间机构的目的是作为一个论坛，在那里可以共商重要事务。\n\n虽然我们并不曾参与其建立，那些成员国已经向[Root.GetName]发出了邀请，请求我们成为正式的成员国。我们应该接受邀请吗？"
 galcom.16.a:0 "好的，让我们加入这一组织。"
 galcom.16.b:0 "不，我们不会参与这种事。"

 galcom.51.name:0 "星系理事会的建立"
 galcom.51.desc:0 "星海共同体的各个成员国已经投票决定设立星系理事会。这一受人尊敬的实体只允许社群中三个实力最强、最具影响力的帝国成为其成员。到下一轮议会被选出为止，这三个国家将是§H[council_member_1.GetName]§!，§H[council_member_2.GetName]§!和§H[council_member_3.GetName]§!。\n\n共同体期望议会成员国可以领导和保卫整个星海共同体。他们获得了提权，可以跳过那些时常在大型政治机构中阻碍决策流程的繁文缛节。"
 galcom.51.a:0 "希望他们有能力完成任务…"
 galcom.51.b:0 "现在我们终于可以大有作为了！"
 galcom.51.c:0 "啊，看来那些幕后操纵者总算露出了真容！"

 galcom.62.name:0 "[galactic_market_station_system.GetName] Stripped of Galactic Market Headquarters"
 galcom.62.desc:0 "According to article 19C of the Galactic Community's charter, only a member state may host the Galactic Market. As such, the market's headquarters in the [galactic_market_station_system.GetName] system has been dismantled, the last traders reluctantly abandoning their posts today, bemoaning the massive disruption to galactic trade that this dramatic and in their view needless step has caused. The Community's Board of Commerce has issued a statement regretting this state of affairs and promising that nominations for a new host within the Community will commence immediately."
 galcom.62.A:0 "It is a price worth paying."
 galcom.63.name:0 "New Headquarters for Galactic Market Sought"
 galcom.63.desc:0 "With the [From.GetName] opting to leave the Galactic Community, an obscure article of the Community's charter to the effect that only a member state may host the Galactic Market must be applied. The market's headquarters in the [galactic_market_station_system.GetName] system has been dismantled, the last traders reluctantly abandoning their posts today, bemoaning the massive disruption to galactic trade that this dramatic and in their view needless step has caused. Nominations for the headquarters' new location have already opened, the Community's Board of Commerce issuing a statement regretting this state of affairs and promising that a new host will be found swiftly."
 galcom.63.A:0 "Perhaps this represents an opportunity for us..."
 galcom.63.B:0 "We can only laugh at their foolishness."

 origin_fallen_empire:0 "长者之裔"
 origin_fallen_empire_desc:0 "这一文明的诞生远早于星系中的当代列强。亿万年的停滞使他们的帝国逐步沦为昔日辉煌的些微阴影。"
 origin_enlightened:0 "启蒙开化"
 origin_enlightened_desc:0 "这一文明的自然发展因另一方的介入而极大加速，这帮助其成了一个星际国家。"

 origin_void_dwellers:0 "虚空居者"
 origin_void_dwellers_desc:0 "这一文明自有记录以来便以太空为家——其对典型行星环境下的生活深恶痛绝。他们生活在三个轨道居住站上，直至近期才联合一统。"
 origin_tooltip_void_dwellers_effects:3 "-游戏开始时拥有三个§Y轨道居住站§!，并有建造更多居住站所需的科技\n-你的物种成员在居住站中繁荣昌盛，于此产出提升§G15%§!\n-对所有通常行星有大幅宜居性惩罚"
 trait_void_dweller_1:0 "虚空居者"
 trait_void_dweller_1_desc:0 "§L这一物种在轨道居住站上繁荣昌盛，本能地可以在他们迷宫般的回廊及复杂的建筑结构中找到方向。§!"
 trait_void_dweller_2:0 "$trait_void_dweller_1$"
 trait_void_dweller_2_desc:0 "§L这一物种习惯于轨道居住站的循环空气和灭菌隔间，他们的免疫系统功能衰弱，对行星环境无法很好地回应。§!"
 d_arcane_replicator:0 "神秘复制器"
 d_arcane_replicator_desc:0 "这台古代机器深藏于居住站之内，嵌入主反应堆内部并从中汲取能量。这是此居住站原本的建造者留下的遗珍，其物质复制技术对我们而言完全无法理解。"
 START_SCREEN_VOID_DWELLERS:0 "对于大多数生物，太空中的真空环境不适于生存，需要专门征服或攻克。对我们而言，虚空就是家园。千百年来，我们的物种居住于三个空间站之上，在三星系统中每个环绕着一个不同的恒星。究竟是我们的祖先还是什么其他人建造了空间站不得而知。\n\n尽管我们的生物学结构暗示我们物种可能在某种程度上起源于一颗行星，有记录的历史完全没有提到这一点。有些人推测从我们的一个空间站之下找到的破碎的行星遗迹就是我们物种失落的家园，但真相或许永远不得而知。\n\n只在几个世纪前，我们才发明了足以在我们三个空间站之间往来的太空旅行方式——又或者叫再发明，取决于你问的人是谁。怀疑和猜忌逐渐让位于贸易和相互合作。在我们的第一台超空间引擎发明之时，三个居住站已经团结在了同一旗帜之下。"
 START_SCREEN_SCION:0 "在我们历史的早期，在技术方面尚未有多少发展之时，我们的外星善主向我们告知了他们的存在。他们以我们那不知所措的先祖们能理解的方式解释给我们听，说我们物种的未来不可限量。依靠极大的耐心，他们引领我们走上正途，帮助我们文明发挥出自身的全部潜力。\n\n曾有少数几次，我们偏离了这条正途，他们改正了我们前进的方向——十分坚决，正如任何父母会做的那样——很快，我们的科学家掌握了电力，然后是原子能，然后是初步太空航行。在我们监督者的谆谆教诲下，我们如今造出了我们的第一台超空间引擎。"

 origin_scion:0 "先辈子弟"
 origin_scion_desc:0 "一个失落帝国在数千年间干预了这一文明的发展进程，引领他们走上了失落帝国所选择的道路。"
 origin_tooltip_scion_effects:0 "游戏开始时成为失落帝国的附庸"
 opinion_scion:0 "先辈子弟"

 origin.10.a.desc:0 "你们好，忠诚的[Root.GetSpeciesNamePlural]。你们做的很不错。在我们的引领下，你们已经掌握了超空间旅行的科技，第一次准备好要探索群星…正如我们曾经所做的一般，那是无数纪元以前了。\n\n不要害怕——如果我们不觉得你们已经准备好了，我们是不会任已经发生的事件带领你们一路走到这里的。现在就出发，成为我们的骄傲吧。"
 origin.10.a:0 "一定会的。"
 origin.10.b.desc:0 "[Root.GetSpeciesNamePlural]。实验的第一阶段成功完成——我们已经指引你们发展出了你们文明的第一台超空间引擎，现在你们已经准备好了探索群星。\n\n放心吧，要知道第二阶段已经开始，我们会继续监督你们的进展。迄今为止，你们已经证明了自己格外机敏。和其他生物完全不同。\n\n观察你们能用这一机会做到什么将会很有意思。"
 origin.10.b:0 "我们不会辜负您的。"

 casus_belli_cb_scion:0 "先辈子弟"
 war_goal_wg_scion:0 "收入彀中"
 war_goal_wg_scion_desc:0 "这场战争是为了强迫敌人成为我们失落帝国宗主国的附庸。\n\n\n\n若是通过“维持现状”结束战争的话，我们所占据的恒星系将会被释放为我们宗主国的新附庸，只要他们被释放后拥有至少一个行星。"
 casus_belli_cb_hegemon:0 "Hegemon"
 war_goal_wg_hegemon:0 "Establish Hegemony"
 war_goal_wg_hegemon_desc:0 "War is waged to force the enemy to become a member of our Hegemony.\n\n\n\nIn the event of a Status Quo peace, systems we occupy will be released as a new member of our Hegemony if they include at least one planet."
 casus_belli_cb_secession:0 "Secession"
 war_goal_wg_leave_hegemony:0 "Leave Hegemony"
 war_goal_wg_leave_hegemony_desc:0 "War is waged to secede from the Hegemony. Other federation members who share this war goal can be invited as attackers."
 war_goal_wg_assert_hegemony:0 "Assert Hegemony"
 war_goal_wg_assert_hegemony_desc:0 "War is waged to prevent a member of the Hegemony from seceding."
 wg_leave_hegemony_accept:0 "§Y[Root.GetName]§! secedes from the §Y[From.GetAllianceName]§!\n§Y[From.GetName]§! revokes all claims on §Y[Root.GetAdj]§! systems."
 wg_leave_hegemony_status_quo:0 "§Y[Root.GetName]§! secedes from the §Y[From.GetAllianceName]§!"
 wg_assert_hegemony_accept:0 "§Y[From.GetName]§! remains a member of the §Y[Root.GetAllianceName]§!"


 origin.21.a.desc:0 "预兆判定你们应当因一直为我们服务接受这份礼物。不要浪费这份赠礼。"
 origin.21.b.desc:0 "仔细考虑过后，我们决定为实验引入另一个变量。请接受这份赠礼。随你们的意愿自行处理即可。"
 origin.21.a:0 "谢谢。"

 FE_TO_SCION_GREETING_01:0 "你们好，[From.GetSpeciesNamePlural]。我们早就知道你们是特别的。"
 FE_TO_SCION_GREETING_02:0 "你是来这里寻求额外指示的吗，[From.GetSpeciesNamePlural]？我们没有可提供的指示。"
 FE_TO_SCION_GREETING_03:0 "也许有一天你们会实现一些如我们般伟大的事情。这在或然性的领域之内。"
 FE_TO_SCION_GREETING_04:0 "你们很幸运，我们对你们的物种有些兴趣，[From.GetSpeciesNamePlural]。"
 FE_TO_SCION_GREETING_05:0 "就我个人而言，我从未预料到你们文明能实现如今已做到的事情。"
 FE_TO_SCION_GREETING_06:0 "看到你如今在这里，我就想起了当初为什么要选择你们的物种。"
 FE_TO_SCION_GREETING_07:0 "孩子，我们如你一般的时候已经是很久以前了。那是段更简单——在许多情况下也更快乐——的时光。在你还有机会的时候珍惜这段时光吧。"
 SCION_TO_SCION_GREETING_01:0 "主人们最喜欢我们。我们知道这是真的。"
 SCION_TO_SCION_GREETING_02:0 "也许有一天我们将会继承我们主人们的首都，如果他们选择从星系事务中隐退的话，"
 SCION_TO_SCION_GREETING_03:0 "在面对主人们相对你们更喜欢我们的事实时不要绝望。我们在他们的计划中各有各的地位。"
 SCION_TO_SCION_GREETING_04:0 "你们最近同主人们讲过话吗？他们提到过我们吗？"
 SCION_TO_SCION_GREETING_05:0 "我们已经接纳了主人们指定给我们的角色。你们呢？"
 SCION_TO_SCION_GREETING_06:0 "向你们问好，同袍子弟们。很高兴见到你们。"

 SCION_TO_EMPIRE_GREETING_01:0 "服从我们的主人们。他们知道什么对诸如你我这般的年轻文明是最好的。"
 SCION_TO_EMPIRE_GREETING_02:0 "我们的主人们为我们所有人都制定了计划。不像你们，我们已经接纳了我们在计划中的角色，"
 SCION_TO_EMPIRE_GREETING_03:0 "能服侍先辈种族中的一支是莫大的荣耀。"
 SCION_TO_EMPIRE_GREETING_04:0 "也许有一天你们会如我们一般荣幸，成为我们古老的主人们选中的仆从。"
 SCION_TO_EMPIRE_GREETING_05:0 "没有先辈种族的指引，你们不感觉迷失吗?"
 SCION_TO_EMPIRE_GREETING_06:0 "我们的主人们教会了我们很多。也许终有一天，他们也会将他们的智慧授予你们。"

 fedel.2.name:0 "竞技场之战"
 fedel.2.desc:0 "马上就要到决定谁将在下一个任期中领导[Root.GetAllianceName]的时间了。如我们先前同意过的，我们将通过徒手近距离搏斗决定领导者。\n\n每个成员国的领袖将被带到位于[fed_leader.Capital.GetName]，我们当前主席国[fed_leader.GetName]的一个大型竞技场。在那里，一场面向全[Root.GetAllianceName]广播的比赛即将展开，他们将相互战斗，至死方休，直到仅剩一人存留。"
 fedel.2.noleader.desc:0 "It is nearly time to determine who shall lead the [Root.GetAllianceName] for the duration of the next term limit. As was previously agreed upon, this will be decided through unarmed close quarters combat.\n\nUnfortunately, as the office of [Root.GetRulerTitle] is currently vacant in the [Root.GetName], we will be unable to participate."
 fedel.2.gestalt.desc:0 "It is nearly time to determine who shall lead the [Root.GetAllianceName] for the duration of the next term limit. As was previously agreed upon, this will be decided through unarmed close quarters combat.\n\nAs the [Root.GetName] has no single individual leader, we will be unable to participate. We should do our utmost to change this farcical and unfair method of electing the leader of our federation."
 fedel.2.a:0 "愿最优秀的领袖胜出。"
 fedel.2.b:0 "Let us see which of their leader-drones survives."
 arena_combat_begin:0 "竞技场中的战斗即将开始。"

 fedel.10.name:0 "竞技场之战胜利"
 fedel.10.intro:0 "[ruler.GetRulerTitle][ruler.GetRegnalName]同组成[Root.GetAllianceName]的其他各成员国的领袖们一道被领向[fed_leader.Capital.GetName]上的竞技场。所有参赛者均不准携带武器和护甲。各个领袖只能依赖他们自身的身体素质，并靠狡黠洞穿别人的心思。"
 fedel.10.1.desc:0 "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1:0 "战斗一开始，[ruler.GetRegnalName]就向反方向逃遁，在随后的混战中大多数时候都是在慌张地从对手们身边逃开。不可思议的是，[ruler.GetSheHe]作为最后的幸存者赢得了比赛，因为最后一名追赶[ruler.GetHerHis]的人自己倒下了，并因先前在战斗中受到的伤害最终死去。"
 fedel.10.2.desc:0 "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2:0 "战斗开始后，[ruler.GetRegnalName]很快证明了自己在打架方面毫无才能。幸运的是，其他各个领袖甚至更为糟糕。在一场仿佛会永远持续下去的、令人筋疲力竭的搏斗中，[ruler.GetSheHe]最终成为了唯一一名活下来的参战者。宣布胜利时，绝大多数观众已经离开了竞技场。"
 fedel.10.3.desc:0 "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3:0 "战斗过程相当野蛮，但[ruler.GetRegnalName]通过在一片混战中亲自击杀多名与之对战的领袖证明了[ruler.GetHerHis]的实力。尘埃落定时，[ruler.GetSheHe]是唯一一名还站在场上的参战者。"
 fedel.10.4.desc:0 "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4:0 "战斗漫长而血腥，[ruler.GetRegnalName]身被数创。尽管如此，[ruler.GetSheHe]通过比其他各个竞争者坚持了更长时间证明了[ruler.GetHerHis]的耐力。战斗结束时，[ruler.GetSheHe]是唯一一名还活着的领袖…虽然已经奄奄一息。"
 fedel.10.5.desc:0 "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5:0 "随着战斗打响，情况很快变得显而易见，竞技场中没有哪名领袖可以与我们[ruler.GetRulerTitle]的技巧及纯粹的能力相匹敌。他们被一个接一个易如反掌地击杀，直至只剩[ruler.GetRegnalName]存活。"
 fedel.10.6.desc:0 "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6:0 "[ruler.GetRegnalName]干净利落地处理掉了胆敢与[ruler.GetHerHim]一同踏入竞技场的可怜蠢货们。简简单单的一瞥过后，其他各领袖已无生命的躯体便落向地面。整个竞技场寂静无声，目送着[ruler.GetRulerTitle]离去。"
 fedel.10.7.desc:0 "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7:0 "竞技场中的其他各领袖立刻被例行公事地烧成灰烬——今天在此的真正战斗将于[ruler.GetRegnalName]和[rival_chosen_country.GetName]的[rival_chosen_leader.GetRulerTitle][rival_chosen_leader.GetRegnalName]的庞大灵能力量间展开。在漫长且规模宏大的决斗过后，[ruler.GetRegnalName]最终获胜，[rival_chosen_leader.GetRegnalName]被彻底击败。竞技场的大部分已经沦为废墟，但事情也告一段落了。"
 fedel.10.8.desc:0 "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8:0 "这是一场真正的强者之间的战斗。在这个竞技场中施展的灵能力量在虚境的桎梏外罕有目睹。当战斗结束时，竞技场已沦为废墟，[ruler.GetRegnalName]是唯一仍然存活的半神。"
 fedel.10.9.desc:0 "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9:0 "[ruler.GetRegnalName]强大的灵能能力给了[ruler.GetHerHim]在竞技场中决定性的优势，[ruler.GetSheHe]很快便充分利用了这一优势。他用灵能烤熟了对手的大脑，以念力把其他领袖用致命的速度抛向彼此，战斗很快结束了。"
 fedel.10.10.desc:0 "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10:0 "[ruler.GetRegnalName]安装的大型义体升级套装被证明在竞技场中有决定性的力量。[ruler.GetSheHe]以机械的效率移动，对纯粹的有机体足以致命的攻击也能偏转引开，很快就消灭了其他领袖。"
 fedel.10.11.desc:0 "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11:0 "相对于绝大多数有机体，[ruler.GetRegnalName]拥有高人一等的力量和反应速度，在竞技场中表现杰出。其他领袖被一个接一个的消灭，高效且相对没什么痛苦。"
 fedel.10.a:0 "胜利属于我们！"

 fedel.15.name:0 "竞技场之战失败"
 fedel.15.1.desc:0 "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1:0 "令人难过的是，[ruler.GetRegnalName]并不具有完成任务的实力。混战开始后不久，[ruler.GetSheHe]便失去理智，慌不择路地试图逃离竞技场，在看台上观看的人群纷纷嘲笑奚落。当[ruler.GetSheHe]最终被一名其他领袖逼至角落，[ruler.GetSheHe]被迅速而毫不留情地击杀。"
 fedel.15.2.desc:0 "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2:0 "[ruler.GetRegnalName]发出一声坚定的战吼，随后向竞技场中逐渐展开的野蛮混战猛冲而去。可是，[ruler.GetHerHis]勇气大大超过了[ruler.GetHerHis]真实作战能力，[ruler.GetSheHe]被一名其他领袖几乎不假思索地击杀。"
 fedel.15.3.desc:0 "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3:0 "[ruler.GetRegnalName]稍作犹豫，在战斗开始后不久便加入了对决。[ruler.GetSheHe]在一片野蛮的混战中前突后撞，为[ruler.GetHerselfHimself]赢得了美名。但是最终[ruler.GetSheHe]在战斗结束前便屈从于[ruler.GetSheHe]身上的伤口。"
 fedel.15.4.desc:0 "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4:0 "[ruler.GetRegnalName]立即加入战斗，很快便使[ruler.GetHerselfHimself]成为了最可怕的参战者之一。也许正因如此，一些其他领袖暂时结成团体来对付[ruler.GetHerHim]。他们的力量合在一起确实过于强大，尽管[ruler.GetHerHis]英勇战斗，[ruler.GetRegnalName]还是很快死于[ruler.GetHerHis]伤口。"
 fedel.15.5.desc:0 "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5:0 "在[winning_leader.GetRegnalName]，[winning_country.GetName]的[winning_leader.GetRulerTitle]简简单单的一瞥过后，竞技场中的所有其他领袖，包括[ruler.GetRegnalName]，落在地面上死去。或许参加竞技是个糟糕的主意。"
 fedel.15.6.desc:0 "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6:0 "在一些参战者惊人的灵能能量相互碰撞后，所有其他领袖，包括[ruler.GetRegnalName]，都被烧成了灰烬。他们只不过是巨人们对决时的附带损害。"
 fedel.15.7.desc:0 "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7:0 "星系中罕有存在能与[ruler.GetRegnalName]的灵能实力相匹敌，不过，[winning_country.GetName]的[winning_leader.GetRulerTitle][winning_leader.GetRegnalName]正是其中之一，在竞技场中的其他领袖们被如同无关紧要的害虫般消灭后，真正的战斗开始了。竞技场中很快掀起了一场灵能风暴，当风暴渐息。[ruler.GetRegnalName]已不剩一丝痕迹…"
 fedel.15.8.desc:0 "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8:0 "这是一场真正的强者之间的战斗。在这个竞技场中施展的灵能力量在虚境的桎梏外罕有目睹。当战斗结束时，竞技场已沦为废墟。只有一位半神仍然存活，可那并非[ruler.GetRegnalName]…"
 fedel.15.9.desc:0 "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9:0 "令人伤感的是，[ruler.GetRegnalName]高人一等的力量和反应速度并不足以在竞技场中确保胜利。其他参战者在不久后就开始用[ruler.GetHerHis]被切断的附属肢体作为武器，对付[ruler.GetHerHis]自己的记忆核心。战斗结束时只剩下残骸的碎片。"
 fedel.15.10.desc:0 "$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$"
 fedel.15.10:0 "[ruler.GetRegnalName]拥有的灵能力量给了[ruler.GetHerHim]显著优势，但竞技场中的混乱战斗使得保持注意力十分困难。不幸的是，这最终成了[ruler.GetHerHis]失败的原因，另一个领袖从后方攻击[ruler.GetHerHim]。死亡很快到来，但绝非毫无痛苦。"
 fedel.15.a:0 "令人悲伤的一天。"

