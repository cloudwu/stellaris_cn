 precursor.2200.desc.b:0 "在勘探了§Y[From.GetStarName]§!星系内发现的巨大环形世界后，科学官§Y[Root.GetLeaderName]§!报告称，虽然年代久远，但其设计在诸多方面与我们自己的环形世界设计相似。\n\n然而，有一处关键区别——环区块的结构似乎使用了某种我们未知的新资源。初步报告将它描述为某种“活金属”。不管怎样，应该深入研究。"
 
