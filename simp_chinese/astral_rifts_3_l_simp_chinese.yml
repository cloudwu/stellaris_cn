 astral_rift.3060.b: "将巴奥研究数据分享给古茹努尔。"
 astral_rift.3060.c: "拒绝合作。"
 astral_rift.3065.name: "温柔的介绍"
 astral_rift.3065.desc: "我们解释说，我们是来自另一个维度的研究人员，我们的使命是探索改变宇宙以及宇宙中存在的各种现象。\n\n当我们陈述我们的意图时，海军上将轻蔑地哼了一声。我们周围的士兵变得焦躁不安、喧闹起来，发出大声的叫喊声和呱呱声。\n§E看到，然后？见证已毕。乞愿将始。§!"
 astral_rift.3065.a: "虚张声势地回应。不要被吓倒。"
 astral_rift.3065.b: "尝试跟他们讲道理。"
 astral_rift.3070.name: "分享知识"
 astral_rift.3070.desc.common_1: "我们向古茹努尔舰队司令分享了有关"
 astral_rift.3070.desc.common_2: "的研究数据。几乎立刻，对抗的气氛就减弱了。古茹努尔显然对我们对先进战争的承诺印象深刻。\n\n他们计划在即将到来的灭绝行动中使用该技术。为了表达谢意，舰队司令赠送了我们一块数据水晶。从所提供的解释中，我们了解到它包含宝贵的军事机密，包括我们之前所未知的策略和技术。它还包括对古茹努尔军事历史的详尽描述——一份长达数百卷的记录——或许对我们来说也没什么用。"
