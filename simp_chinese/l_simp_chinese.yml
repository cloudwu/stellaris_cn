 starting_weapons_lasers_desc: "这种直接利用能源的武器会向目标发射激光光束，对中近距离的敌人特别有效。可以无视敌人的装甲，但是会被护盾克制。"
 starting_weapons_projectiles_desc: "物质驱动器能够磁化投射物并朝目标加速射出，虽然说距离有限，但它们的强大动能和射速能够轻易击穿护盾。"
 starting_weapons_missiles_desc: "这种深空导弹搭载了核弹头。它们射程极远，但是它们也会被点防御系统轻易拦截。"
 starting_ftl_warp: "曲速移动"
 starting_ftl_hyperdrive: "超空间移动"
 starting_ftl_wormhole: "虫洞航行"
 starting_ftl_warp_desc: "曲速引擎能够在舰船周围生成一层亚空间气泡，使舰船以超光速飞行。虽说这样可以自由选择飞行路线，但是考虑到恒星间的距离，这样移动还是比较慢的。"
 starting_ftl_hyperdrive_desc: "超空间引擎将暂时突破维度限制，令舰船进入超空间。此引擎虽然可以在恒星间快速航行，但其航行自由性受限于现有的超空间航路网络。"
 starting_ftl_wormhole_desc: "虫洞生成器将在亚空间建立一条空间隧道来连接空间上的两个坐标点，允许穿越非常远的距离。但是虫洞生成器由于体积过大无法装配在一般舰船上，所以需要一个特殊的虫洞生成空间站来实现旅行。"
