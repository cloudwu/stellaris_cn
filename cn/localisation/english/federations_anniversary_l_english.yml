 resolution_repeal_tiyanki_pest_control_desc:0 "银河共同体无权迫使其成员国对天凯格杀勿论。"

 resolution_galacticreforms_motions_for_closure:0 "终止提议"
 resolution_galacticreforms_motions_for_closure_desc:0 "当银河共同体在很大程度上达成一致时，在整个会议期间继续唇枪舌剑简直就是浪费时间。如果我们达成共识，我们应该尽早停止争论，继续讨论其他事宜。"
 resolution_galacticreforms_motions_for_closure_effect_success:0 "如果连续180天中，绝大多数（75%或以上）议员赞成或反对议案，参议院会议将提前结束。"
 resolution_galacticreforms_repeal_motions_for_closure:0 "废除$resolution_galacticreforms_motions_for_closure$"
 resolution_galacticreforms_repeal_motions_for_closure_desc:0 "无论出于什么原因，压缩辩论时间都令人不齿。我们的声音必须为人们听到！"
 resolution_galacticreforms_repeal_motions_for_closure_effect_success:0 "废除§Y$resolution_galacticreforms_motions_for_closure$§!"

