 trait_delicious_desc:0 "§L此种群居然发生了奇异进化，在食用它们的时候能够获得大量的营养。§!\n"
 trait_nerve_stapled:0 "神经改造"
 trait_nerve_stapled_desc:0 "§L移除不健康的神经通路，让人变得更加温和。§!\n"
 trait_fertile:0 "生育力强"
 trait_fertile_desc:0 "§L此种群繁殖能力强和温和的特性通过激进的物理方法和行为塑造的方式得到了极大的加强。§!\n"
 trait_erudite:0 "博学多识"
 trait_erudite_desc:0 "§L此种群大脑中以往空闲的区域在通过生物工程学解锁后，其思维能力出现了巨幅提升。§!\n"
 trait_robust:0 "强健"
 trait_robust_desc:0 "§L经过生物优化并具有额外功能的器官使此种群获得了应对环境危害与疾病的超强抗性。§!\n"
 trait_charismatic:0 "魅力非凡"
 trait_charismatic_desc:0 "§L该种群人口拥有特殊魅力，大家通常乐意与之相处。§!"
 trait_repugnant:0 "令人厌恶"
 trait_repugnant_desc:0 "§L该种群的外貌和习俗对多数人来说不悦，很少有人愿意与之为邻。§!"
 trait_talented:0 "天赋异禀"
 trait_talented_desc:0 "§L该种群人口天生具备某项才能。§!"
 trait_strong:0 "强壮"
 trait_strong_desc:0 "§L该种群人口力大无穷，地面作战时令人恐惧。§!"
 trait_very_strong:0 "非常强壮"
 trait_very_strong_desc:0 "§L该种群人口力大无穷，几乎违背物理定律。§!"
 trait_weak:0 "虚弱"
 trait_weak_desc:0 "§L该种群人口身体素质低于平均值，不适合地面作战。§!"
 trait_tough:0 "坚强"
 trait_tough_desc:0 "该种群人口可以承受令一般生物丧命的物理创伤。"
 trait_frail:0 "脆弱"
 trait_frail_desc:0 "§L该种群人口十分脆弱——其他种群所受的轻伤，足以令他们致命。§!"
 trait_stoic:0 "坚忍"
 trait_stoic_desc:0 "§L该种群人口精神控制力极强，在危险的情况下很少会惊慌失措。§!"
 trait_timid:0 "怯懦"
 trait_timid_desc:0 "§L该种群人口面对冲突往往会畏缩不前，容易惊慌失措。§!"
 trait_indolent:0 "懒惰"
 trait_indolent_desc:0 "§L该种群人口面对重体力劳动时总会退缩，基本会避免让自己劳累。§!"
 trait_communal:0 "合群"
 trait_communal_desc:0 "§L该种群人口高度合群，习惯毗邻而居。§!"
 trait_solitary:0 "孤僻"
 trait_solitary_desc:0 "§L该种群人口喜欢在自己的领地独居，在人多的环境下经常不安。§!"
 trait_adaptive:0 "适应力强"
 trait_adaptive_desc:0 "§L该种群对陌生环境的适应力很强。§!"
 trait_extremely_adaptive:0 "适应力极强"
 trait_extremely_adaptive_desc:0 "§L该种群的适应力极强，能够适应任何陌生环境。§!"
 trait_nonadaptive:0 "适应力差"
 trait_nonadaptive_desc:0 "§L该种群对陌生环境的适应力不佳。§!"
 trait_nomadic:0 "四海为家"
 trait_nomadic_desc:0 "§L该种群有游牧的历史，其人口一心想着迁居其他世界。§!"
 trait_sedentary:0 "安土重迁"
 trait_sedentary_desc:0 "§L该种群非常热爱家园，其人口不愿迁离成长的地方。§!"
 trait_thrifty:0 "节俭"
 trait_thrifty_desc:0 "§L该种群人口生性节俭，总是能省则省，让利益最大化。§!"
 trait_ingenious:0 "足智多谋"
 trait_ingenious_desc:0 "§L该物种头脑灵活，懂得如何最大化利用其基础设施和电力网。§!\n"
 trait_industrious:0 "勤勉"
 trait_industrious_desc:0 "§L该种群以勤奋努力的天性而闻名，总是领先其他种群。§!"
 trait_natural_engineers:0 "天生工程师"
 trait_natural_engineers_desc:0 "§L该种群人口天生爱好工程学和材料科学。§!"
 trait_poor_engineers:0 "糟糕的工程师"
 trait_poor_engineers_desc:0 "§L该种群人口难以理解许多工程学的基本概念。§!"
 trait_natural_physicists:0 "天生物理学家"
 trait_natural_physicists_desc:0 "§L该种群人口天生爱好理论物理学和天文现象。§!"
 trait_poor_physicists:0 "糟糕的物理学家"
 trait_poor_physicists_desc:0 "§L该种群人口难以理解许多物理学的基本概念。§!"
 trait_natural_sociologists:0 "天生社会学家"
 trait_natural_sociologists_desc:0 "§L该种群人口天生爱好社会学和生物学研究。§!"
 trait_poor_sociologists:0 "糟糕的社会学家"
 trait_poor_sociologists_desc:0 "§L该种群人口难以理解许多社会学的基本概念。§!"
 trait_quick_learners:0 "聪颖"
 trait_quick_learners_desc:0 "§L该种群人口善于从自身经历中学到知识。§!"
 trait_slow_learners:0 "愚笨"
