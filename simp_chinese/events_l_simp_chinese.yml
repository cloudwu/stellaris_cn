 #Country Events
 #############################
 country.1.name: "亚光速探测器"
 country.1.desc: "在我们掌握超光速航行技术前，[Root.Capital.GetName]派出的一些亚光速探测器以近相对论速度前往临近的星系进行探索。开发探测器的科学家天真地在存储内核中输入了我们文明的敏感信息作为向外星文明的问候。\n\n现在，人们终于意识到这些信息可能被用来对付我们。我们必须趁早追回那些探测器，以免落入那些对我们虎视眈眈的外星生物之手。"
 country.1.a: "它们应该走得不远。"
 country.1.a.tooltip: "开始亚光速探测器事件链"
 country.3.name: "发现亚光速探测器"
 country.3.desc: "[Root.GetName]在[Root.GetStarName]星系发现了我们失去联系的一个亚光速探测器。我们需要尽快展开回收工作。"
 country.3.a: "确实如此。"
 country.4.name: "探测器回收完毕"
 country.4.desc: "我们在[space_probe.GetStarName]星系成功回收了该亚光速探测器。经过数年的遥感测控，它所收集到的数据完整描述了该星系内所有星球的勘测结果。"
 country.5.name: "离子轨迹"
 country.5.desc: "[Root.GetName]接收到了废弃信标发出的信号，该信标原属于[Root.GetStarName]星系失联的亚光速探测器之一。我们发现一条离子轨迹从信标延伸至另一个恒星，这表明该探测器被拖向该恒星，具体原因不明。"
 country.5.a: "我们去看看这条轨迹一直通到哪里。"
 country.6.name: "探测到打捞舰"
 country.6.desc: "我们找到失联的探测器了！我们在[From.GetName]星系探测到了一支临时拼凑的小型舰队，其中一艘飞船用短距离牵引光束锁住了探测器。\n\n他们正在呼唤我们。"
 country.7.name: "打捞舰舰长"
 country.7.desc: "外星人，你们想干什么？这个探测器是我们的。打捞。我们先找到的！赶快离开。是的。你们干扰到我们微操了。一定要聚精会神。\n\n或者……如果你们想要探测器，我们可以卖给你们。只要100能量币，探测器就是你们的了。很划算。巨实惠。探测器是你们的了，我们也省事。双赢。尤其是我们。"
 country.7.a: "归还我们的东西，不然就受死吧！"
 country.7.a.response: "吼吼！伙计们，快听听丑陋的外星人在说什么！巴格瓦伊，快放下手中的事，到控制台来！听听这些笨蛋的话！吼吼！\n\n这个探测器现在是我们的。不错的小玩意。你们的船也等着成为我们回收的碎片吧。嘻嘻哈哈哈哈！"
 country.7.b: "你们还挺会讨价还价的，不过，好吧。"
 country.7.b.response: "很好，很好！探测器就交给你们了，要好好爱护啊。可能有点小磕碰，打捞的时候不小心碰了一下。米格瓦伊不小心趴到了控制台上。真是笨蛋！\n\n但是探测器的功能还是很良好的！恕不退款！我们这就启程了。"
 country.8.name: "探测器已转让"
 country.8.desc: "打捞者信守承诺将探测器转交给了我们。转让工作一完成，他们的舰队就朝着未知的方向离开了星系。\n\n虽然探测器的状况不是很好，但我们还是从储存器中下载到了[salvager_system.GetName]全星系的详细勘查数据。"
 country.9.name: "探测器回收完毕"
 country.9.desc: "我们从外星飞船的残骸中回收了亚光速探测器。虽然表面有些凹陷，而且被打捞者涂鸦了外星的文字以标示贵重部件，但我们还是从储存器中下载到了[salvager_system.GetName]全星系的详细勘查数据。"
 country.10.name: "亚空间异常现象"
 country.10.desc: "[Root.GetName]在[Root.GetStarName]星系中探测到了规模巨大的亚空间异常。异常的中心似乎是我们丢失的亚光速传感器之一！"
 country.10.a: "我们务必谨慎前进。"
 country.11.name: "异常现象已消除"
 country.11.desc: "我们已经处理掉了失联探测器吸引来的亚空间生物。这种生物为什么会被陈旧的无人飞行器吸引还不得而知，但所幸探测器总体并无严重受损。探测器已经被我们回收，而且我们已经从储存器中下载到了[anomaly_system.GetName]全星系的详细勘查数据。此外，亚空间异常留下的残余能源为我们的科学家提供了宝贵的物理数据。"
 country.12.name: "改造探测器"
 country.12.desc: "一个扫过[Root.GetName]的传感器在[Root.GetStarName]星系发现了我们的一个亚光速探测器，可是似乎……有些不太一样了。探测器外壳上加装了外星技术的改造部件，且能源特征远超正常水平。我们接收到了它发送过来的信号！"
 country.13.name: "探测器意识"
 country.13.desc: "嘶嘶吱吱……你们是……我的造物主吗？"
 country.13.a: "是的，我们制造了你。"
 country.13.a.response: "咳呀呀……那么……你们……就……去死吧……"
 country.13.b: "不，你到底是什么？"
 country.13.b.response: "嘻咦……你们的……末日……"
 country.14.name: "探测器已摧毁"
 country.14.desc: "加装外星改造部件的失联探测器已经被毁得支离破碎，但我们仍然从残骸中收集到了一些宝贵的工程数据。探测器的数据库也得以收回，我们从中提取出了[modified_probe_system.GetName]星系的全部测绘数据。"
 country.15.name: "探测器已回收"
 country.15.desc: "我们已经成功回收全部的失联亚光速探测器！其中涉及我们文明的详细数据现在已经安全，不会再被外星人窥视。\n\n通过这些探测器的遥测协作，我们得以完全测绘周边数个星系。"
 country.50.name: "宜居星球调查"
 country.50.desc: "毫无疑问，生机勃勃的生态圈并非[Root.Capital.GetName]独有。无论是科学界，还是民众，都迫切想要了解散布在星系中的各种外星生命。\n\n对已知生命体的分类统计工作正在进行中，但我们的外星生物学家一直在催促我集中精力勘测宜居世界。"
 country.50.desc_slaves: "我们已经毫无疑问地获悉，一个繁荣的生物圈并不是[Root.Capital.GetName]独一无二的景色。无论是科学界还是政治圈，都迫切地想去了解整个星系各式各样的外星生命形态。\n\n我们已经开始投入精力对遇到的一切生命形态进行归类，但是我们的异星生物学家强调，我们应当把主要精力放在对可宜居的、能支撑生命的星球的调查。"
 country.50.a: "真是难能可贵的倡议！"
 country.50.b: "我们还有更重要的事要处理。"
 country.51.name: "调查完成"
 country.51.desc: "通过对宜居星球的调查，我们的生物学家收集到了大量的外星生命体的数据。我们以前所建立的许多生命进化学说都已经被推翻，科学界已经开始着手从头建立理论体系！\n\n最有趣的发现都在[Root.Capital.GetName]的外星生物博物馆展出。公众对此表现得十分痴迷，我们也收到了许多捐赠，用以继续对奇怪的生命体的研究。"
 country.53.name: "外星生物标本收集"
 country.53.desc: "[Root.Capital.GetName]上外星生物博物馆馆长提出采购某些活体外星样本的请求。这些生物一般出现在已调查过的宜居世界中，但捕获难度很大。这需要科研船动用全部资源并花费大量时间才能做到。"
 country.53.a: "我们会收集到这些样本的。"
 country.53.b: "不，我们没有可调用的资源。"
 country.54.name: "已捕获塔布拉克"
 country.54.desc: "在使用一支微型潜艇舰队对[From.From.GetName]海底进行大规模搜查之后，[Root.GetName]的船员终于把神出鬼没的搜查对象逼到了角落里——一个活着的塔布拉克。\n\n塔布拉克通过辐射出微弱的灵能信号来保护自己，这种异能信号可以让大多有机生物感到恐惧。这个发光的生物被装在一个用来模拟它生存环境的特殊水箱当中，并被运到了科学飞船上。直接接触过它的[Root.GetName]船员需要接受长期的治疗，但至少任务已经成功了。"
 country.55.name: "已捕获塔萨古德"
 country.55.desc: "塔萨古德是一种十分致命的捕食者。每当夜晚降临，他们便蛰伏在[From.From.GetName]的密林之中，用电击来麻痹他们的猎物，接着便用吸管一样的嘴部吸食猎物的大脑。\n\n不幸的是，三个[Root.GetName]船员连一个塔萨古德的样本都没有捕获到就被它们给消灭了。为了表彰这些勇敢的船员，[Root.Owner.Capital.GetName]的外星生物博物馆会用他们的名字来重新命名建筑的一翼。"
 country.56.name: "已捕获欧林提"
 country.56.desc: "欧林提是一种[From.From.GetName]当地的小型啮齿类生物，他们的居住站已经蔓延到[From.From.GetPlanetMoon]大部分的地区。他们以惊人的速率繁殖后代，而且它们似乎有啃食电缆的癖好。\n\n收集欧琳提的样本并不麻烦。事实上，在完成首批收集之后，更多的欧琳提通过搭乘科学飞船的轨道穿梭机偷渡到了[Root.GetName]。至于为何宇宙生物博物馆会要欧琳提这种样本，其原因还是个谜。"
 country.57.name: "已捕获萨尼兰"
 country.57.desc: "萨尼兰是大型穴居类动物，它们生活在[From.From.GetName]赤道沙漠中的沙丘底下。当这些捕食者觉察到有东西在它们上方的沙子上移动时，它们立马会竖起背部的几十个钉刺来刺穿它们的猎物。\n\n起初，找一个萨尼兰的样本很困难。后来几百架可以远程控制的追踪型无人机被派遣到了沙漠里的各个位置，总算发现并收集到了一个背上长了超过一百根钉刺的巨大标本。"
 country.58.name: "已捕获古兰萨兽群"
 country.58.desc: "古兰萨是一种巨大、扁平的食草动物，它们体内有气囊，这使得它们能悬浮在离地表几厘米的地方。它们总是成群结队地行动，在[From.From.GetName]多风的平原上吃苔藓和地衣。古兰萨正在被[From.From.GetPlanetMoon]的顶端捕食者无情地猎杀。我们[Root.GetName]上的生物学家预计，只有大约百来群的古兰萨还活着。这当中的一群——由九头古兰萨组成，已经被成功地收集并被带回了[Root.Owner.Capital.GetName]。"
 country.59.name: "已捕获乌杜兰"
 country.59.desc: "[Root.GetName]的船员成功地在[From.From.GetName]的冰层上收集到了一小群的乌杜兰。这些毛茸茸的白色杂食动物把自己滚成一个球，以惊人的速度滚过[From.From.GetPlanetMoon]的雪原——经测量，其中一只的速度竟达到了80公里每小时。我们之所以能侦测到它们是因为它们所到之处都会扬起阵阵飞雪。"
 country.60.name: "已捕获祖卡虫族"
 country.60.desc: "祖卡是群居的虫类生物，它们体型巨大，且以地里的岩石和矿物等无机物为食，这两个特点都足够让人瞠目结舌。一艘[Root.GetName]的穿梭机遭受重大损伤。当时该穿梭机只是不经意间经过了一群祖卡身边，却招致祖卡聚集而来蚕食舰体。\n\n在[Root.Owner.Capital.GetName]的外星生物博物馆已经开始建造关住这种生物的特制容器。"
 country.61.name: "已获取样本"
 country.61.desc: "外星生物博物馆所要求的全部样本均已获取。博物馆已经扩张为庞然大物，里面的人工重力生成器和大气处理器可以模拟十多个不同世界的环境。\n\n参观者从[Root.GetName]各个地方慕名而来。"
 country.200.name: "[radical_cult.GetName]"
 country.200.desc: "几个世纪前，[Root.Capital.GetName]上几个激进的宗教领袖带着狂热的追随者出走，并组建了自己的教派。这些极端分子自称[radical_cult.GetName]，是多年以来多起破坏事件的罪魁祸首。\n\n虽然在现代，他们保持低调克制，但我们最近获悉，他们的许多特工渗透进了我方。这些叛徒将我们的资源秘密转移到了隐藏在[Root.Capital.GetName]的小型星际舰队建造项目中！当他们的背叛行为被揭发时，这些异教徒乘船冲进了轨道，然后逃向了[hijacked_fleet_planet.GetName]。"
 country.200.a: "必须阻止它们！"
 country.202.name: "异教徒飞船已瘫痪！"
 country.202.desc: "我们英勇的太空军团不费吹灰之力就让一艘异教徒的飞船失去了反抗能力！该飞船结构基本完好，船内仍能探测到微弱的生命迹象。\n\n等我们将周边的威胁尽数铲除，我们会执行登船行动搜寻生还者。也许我们能从他们口中得知[From.Owner.GetName]的终极目标。"
 country.202.a: "准备拆除！"
 country.203.name: "登船行动"
 country.203.desc: "虽然幸存者拼死反抗，但登船部队还是生擒活捉了几个俘虏。从他们口中我们得知，他们的阴谋比我们最初预计的更加险恶——[cult_name.GetName]的特工还渗透进了舰队上层和统治者之中！\n\n[Root.Owner.Capital.GetName]展开了大规模的抓捕行动，异教徒社会的所有资产亦均被冻结。可是，他们之前秘密建造的星舰并不在内，而且异教徒社会的高级领袖均人间蒸发。我们检测到几条通往其他遥远星系的微弱离子轨迹。"
 country.203.a: "我们一定要追捕这些家伙！"
 country.204.name: "遭遇异教徒掠夺者"
 country.204.desc: "我们在[Root.GetStarName]星系看到了挂着[radical_cult.GetName]旗帜的飞船。他们已经装填好武器准备来拦截我们了！"
 country.205.desc: "[Root.GetStarName]星系出现了更多的[radical_cult.GetName]飞船。他们正呈攻击阵型接近！"
 country.206.desc: "还有另外一支效忠于[radical_cult.GetName]的异教徒舰队出现在了[Root.GetStarName]星系。不过这次，他们之中混入了一艘设计陌生的飞船！"
 country.207.name: "战斗残骸"
 country.207.desc: "我们击败了目前为止所遇到的异教势力，但多次的遭遇让我们意识到了几个令人担忧的问题。[radical_cult.GetName]安排的飞船太多了，已经超过了在[Root.Capital.GetName]上可能秘密建造的飞船数量，而且他们现在还找来了一艘设计未知的大型飞船对付我们。\n\n那些船是哪来的？他们还有更多我们刚击毁的那种飞船吗？我们应该通过调查战场残骸来寻找答案。"
 country.207.a: "开始回收工作。"
 country.207.a.tooltip: "开启一项在[our_fleet_position.GetName]星系的§S特殊项目§!。"
 country.208.name: "回收工作完成"
 country.208.desc: "仔细分析了我们先前摧毁的那艘奇怪的异教徒飞船残骸后，科学家好像已经推测出了[radical_cult.GetName]用来对付我们的飞船来自何方。一份日志文件的某些段落提到：从[Root.Capital.GetStarName]逃离的飞船发现了一座被遗弃的外星船坞。\n\n他们用自动化船坞补充了战斗力。他们甚至还利用船坞数据库里的外星飞船模板造出了新型飞船！决不能放任他们继续肆意妄为下去了。"
 country.208.a: "必须要摧毁那座船坞！"
 country.209.name: "船坞已摧毁"
 country.209.desc: "[radical_cult.GetName]所征用的那座船坞已经被我们摧毁了！有些异教徒企图乘坐逃生舱逃跑，后被我们截获，其中包括他们的首席工程师。他对这座船坞的先进技术的掌握对我们而言是一笔宝贵的财富。\n\n不过很可惜，根据我们的情报，其领袖几周前就乘坐她的新的旗舰离开了船坞。该旗舰为威力增强版的外星飞船。情报组正在追踪该船的位置。"
 country.209.a: "一定要找到她！"
 country.210.name: "疑似异教徒旗舰位置"
 country.210.desc: "深空侦查探测器在某星系中接收到了微弱的亚空间辐射，驱动特征符合[radical_cult.GetName]所驾驶的外星飞船。非常有可能就是那艘旗舰留下的！\n\n我们应该尽快派军团前去搜索此星系。无论是那艘飞船、还是那位会蛊惑人心的领袖，都决不能轻易放走、纵容其继续作恶。"
 country.210.a: "舰队做好准备。"
 country.211.name: "异教徒旗舰"
 country.211.desc: "你们终于找到我们了。不过无所谓。\n\n我的追随者更希望为了[Root.Owner.GetSpeciesName]种群的未来奉献出生命。§Y我§!即未来，这一点你们要铭记在心。\n\n等我们收拾掉你们那可怜的军团后，我的旗舰将带我前往[Root.Owner.Capital.GetName]。最后，我将在那里净化母星的异类。"
 country.211.a: "到此为止了。"
 country.213.name: "旗舰已瘫痪"
 country.213.desc: "我们的部队已经使[radical_cult.GetName]丧失了行动能力！该船的武器和引擎已经失灵，但生命维持系统仍在稳定运转。我们应该准备进行登船行动了。\n\n考虑到该船上有大量武装的异教徒，为确保万无一失，应该派遣大量部队投入作战。"
 country.213.a: "那艘飞船将会是我们的！"
 country.214.name: "已占据异教徒旗舰"
 country.214.desc: "敌人节节败退，我们的部队终于将[radical_cult.GetName]旗舰上的最后一点抵抗力量彻底消灭。几乎没有俘虏，因为大多数狂热信徒发动了自杀式袭击。我们在驾驶台上发现了他们的领袖，已经自杀。终于，[radical_cult.GetName]宣告灭亡。\n\n我们的工程师恢复了飞船的引擎，它将以[disabled_cultist_flagship.GetName]为名正式编入我方舰队。该舰迫切需要返回太空港进行进一步的修复。"
 country.17.name: "打捞舰队被摧毁"
 country.17.desc: "[salvager_system.GetName]星系中的密探无人机确认打捞舰队已经被摧毁。该舰队先前曾无效宣称占有我们失踪的太空探测器。不过探测器在战斗期间随着打捞飞船一同被摧毁了，这也算是不幸中的万幸。因此，不必再担心上面携带的敏感数据会落入心怀不轨之人的手中了。"
 country.19.name: "亚空间异常现象已消除"
 country.19.desc: "我们位于[anomaly_system.GetName]星系的失联太空探测器周围环绕着亚空间异常。现在据深空追踪传感器确认，异常已经被不明力量消除。探测器也已在战斗中被毁。所以我们已经不必再担心敏感情报泄露。"
 country.21.name: "改造探测器已被摧毁"
 country.21.desc: "远程扫描确认位于[modified_probe_system.GetName]星系的改造探测器已经被不明力量摧毁。所幸战斗后数据库也已被毁，因此不必再担心里面所包含的敏感数据落入外星势力之手。"
 country.218.name: "异教徒飞船已瘫痪！"
 country.218.desc: "异教徒舰队的其中一艘飞船遭遇某种外部力量攻击！该船外观完整，舰体内部能检测到微弱的生命迹象。\n\n等我们将周边的威胁尽数铲除，我们会执行登船行动搜寻生还者。也许我们能从他们口中得知[From.Owner.GetName]的终极目标。"
 country.219.name: "异教徒舰队已摧毁"
 country.219.desc: "在[marauder_system.GetName]星系流窜的异教徒已经被击败。"
 country.221.desc: "[radical_cult.GetName]用来对付我们的那座外星船坞已经被某个势力摧毁了。初步报告表明，异教徒势力已经被完全移除，但我们又收到情报，战役打响前，异类领袖已经乘坐新旗舰逃离了。\n\n目前她仍在星系的某处逍遥法外。情报组正在确定该船的位置。"
 country.223.name: "异教徒旗舰已摧毁"
 country.223.desc: "近期，有不明势力在[flagship_system.GetName]星系发生激烈战斗，并击垮了邪教徒的旗舰。我们的指挥官对未能亲手送葬邪教徒深表遗憾。但至少，这也标志着这群邪恶的邪教徒及其恐怖活动划上了句号。"
 country.250.name: "追寻风信子号"
 country.250.desc: "秋菊号的姐妹船风信子号，本应该在我们的地球祖先抵达这个星团后三年到达这里。根据抵达时的发展状况，他们的任务是支援我们的殖民地或建立新的殖民地。\n\n若该飞船确实已从地球出发，那就说明她未能与[Root.Capital.GetName]取得联系。如果风信子号进入了我们周边的星系，那么我们最好搜索一下附近星系并寻找其踪迹。"
 country.250.a: "确实。就这么办。"
 country.250.b: "我们的搜索只能是徒劳的。"
 country.251.name: "星系调查完毕"
 country.251.desc: "[Root.GetName]报告，在[From.GetName]星系没有发现风信子号的迹象。我们应该到别处搜索。"
 country.251.a: "继续搜寻。"
 country.252.desc: "[Root.GetName]的搜索未能在[From.GetName]星系发现风信子号的迹象。也许我们应该到别的星系碰碰运气。"
 country.252.a: "她一定就在这一片。"
 country.253.desc: "[Root.GetName]分离出了一条[From.GetName]星系内的离子轨迹。该轨迹与秋菊号引擎留下的轨迹十分类似，因此一定就是风信子号留下的！\n\n尽管这条微弱的离子轨迹已经留存超过一个世纪了，但科学专员[Root.GetLeaderName]还是沿着这条轨迹找到了一个以前从未发现过的恒星。我们已经将坐标录入了情报日志。"
 country.260.desc: "最近从[surveyed_planets_system.GetName]星系得到的勘查数据中没有风信子号的迹象。也许我们应该到别的星系碰碰运气。"
 country.261.desc: "在最近对[surveyed_planets_system.GetName]星系的调查中找到了独特的离子轨迹。该轨迹与秋菊号引擎留下的轨迹十分类似，因此一定就是风信子号留下的！\n\n尽管这条微弱的离子轨迹已经留存超过一个世纪了，但科学专员还是沿着这条轨迹找到了一颗之前从未发现过的恒星。我们已经将坐标录入了情报日志。"
 country.253.a: "风信子号一定就在那里。"
 country.254.name: "找到风信子号"
 country.254.desc: "我们已经找到风信子号了！该船正以稳定的轨道围绕[hyacinth_planet.GetName]运行。舰体内没有探测到能源特征，并且没有收到任何遇险信标。我们会派出一支武装登船部队进入内部调查。"
 country.254.a: "赶快准备。"
 country.255.name: "已登上风信子号"
 country.255.desc: "我们的登船部队已经从风信子号上返回，并且带来了一份令人惊骇的报告。船上人类尸体的数量与当初全部二十五万的人数一致。多数人似乎是亡于饥饿，可是有迹象表明这里发生过小型武装冲突……\n\n我们在风信子号的控制台找到了舰长的日志。"
 country.255.a: "拿来看看。"
 country.256.name: "飞船档案"
 country.256.desc: "风信子号\nISA-06\n联合国尤利西斯计划\n官员日志：舰长罗纳德·福·冈德森\n\n访问数据……检测到损坏。正在尝试修复……\n成功恢复四份日志。"
 country.256.a: "日志I（任务日期345.5）"
 country.256.a.response: "舰长日志，任务日期345.5。\n\n我们已经从地球出发并按航线航行了两个月。目前一帆风顺。殖民者很快入睡，科尔贝克医生报告全船人员的生命体征良好。\n\n我们目前已经驶出了太阳重力井的影响范围，很快就会到达开启风信子号亚空间虫洞生成器的安全点。我在先前的日志中对此设备持保留意见，但究竟能不能正常运行，很快就可以见分晓了……"
 country.256.b: "日志II（任务日期387.2）"
 country.256.b.response: "我们……我们真的成功了！飞船仍在努力确定位置，但根据外面的星球来看，我只能确认我们已经离开了堪萨斯。可是，非常不幸，风信子号出现了严重地设备损坏，我们现在完全失去了动力，仅凭借电池支撑。\n\n科尔贝克通知我可能要唤醒殖民者。我现在要去一趟工程室，看看玛姬为什么还没有修好反应堆。希望我们能很快恢复正常然后开始搜寻秋菊号殖民者的旅程。"
 country.256.c: "日志III（任务日期422.7）"
 country.256.c.response: "情况越来越糟糕了。反应堆已经再无重新启动的可能，而我们储备的最后一点能源也在尝试抵达这个破星系的时候耗尽了。我们本想找个宜居的地方着陆……但是没那么好的运气。\n\n生命维持系统还能运作几年，但食物储备对于二十五万殖民者而言连一个月都撑不过去。我已经召集了各部门的领头人开会。我们……我们必须得想个办法了……"
 country.256.d: "日志IV（任务日期459.9）"
 country.256.d.response: "这可能是我最后一次记录日志了。船员不是死就是失踪了，就在此时，一群殖民者还在试图冲进控制室。我们的主要食物来源几周前就没有了，甚至……甚至还有食人事件的报告。\n\n我为船员留了一小堆食物，让这艘老船再开得久一点点……等待着奇迹的发生。当殖民者发现时，他们……\n\n他们已经破门而入了。滚回去！别靠近！我是舰长！你们要是敢弄我，我就让你们……啊啊啊……"
 country.256.e: "登出"
 country.256.e.response: "方舟风信子号\nISA-06\n联合国尤利西斯计划\n\n正在脱离用户界面。"
 country.257.name: "盖棺定论"
 country.257.desc: "风信子号以及她的船员所面临的残酷命运，我们已经明白了。当时若是调换立场，很可能现在漂浮在[hyacinth_planet.GetName]上空的便是秋菊号。这艘飞船犹如一座死寂的坟墓，提醒人类冷漠无情的宇宙中充满了艰难险阻。\n\n风信子号即将被拖入[Root.Capital.GetName]的低轨道，等清理完尸体后，便会成为一座纪念馆。尽管她的遭遇十分悲惨，这艘方舟却和将我们祖先带到这里的那艘几乎一模一样。望以后的学者能从中有所了悟。"
 country.257.a: "也许会有所收获也说不定。"
 #############################
 #Progress Events
 #############################
 progress.1.name: "[home_system.GetName]星系已完全调查"
 progress.1.desc: "几千年来，[Root.Capital.GetName]的天文学家通过望远镜遥望着同一星系的其他星球。我们的祖先发明了机制复杂的太阳系仪来模拟它们的轨道，其中使用的模型和[home_system.GetName]星系出人意料地相符。\n\n今天，我们的文明到达了另一个历史性的里程碑，我们已经完成对恒星系最后一颗星球的调查。未知世界的边界又推向了远方。"
 progress.1.a: "我们正在创造历史！"
 progress.2.name: "发现外星生命"
 progress.2.desc: "[Root.GetName]在[From.GetName]上获得了惊人的发现——[From.GetPlanetMoon]充满了外星生命！这是历史上第一次，我们遇到和[Root.Owner.Capital.GetName]完全不一样的生命形态。\n\n这一惊人发现使得相信“我们在宇宙中孤苦伶仃”的人闭上了嘴。尽管这些[From.GetName]上的外星生命似乎并无高等智慧，但很可能用不了多久我们就会遇到……"
 progress.2.desc.mach: "[Root.GetName]在[From.GetName]上有了意外发现——[From.GetPlanetMoon]上充满了外星生命。这是我们有史以来第一次遭遇源自[Root.Owner.Capital.GetName]以外的有机生命。\n\n尽管[From.GetName]上发现的外星生物都没有智慧，重新调整过的预测显示星系中存在智慧有机体的可能性非常高。"
 progress.2.desc.assim: "[Root.GetName]报告在[From.GetName]上有了重大发现：发现了大量外星有机生命！尽管它们的进化程度都不足以成为合适的同化对象，在[Root.Owner.Capital.GetName]之外遭遇智慧有机体的可能性现在已大大增加。"
 progress.2.desc.term: "我们一直都在为这一天作准备。[Root.GetName]确认了外星有机体存在于[From.GetName]之上。尽管遭遇的生命体都没有较高的认知能力，我们无法排除星系中极有可能充满了智慧有机体的可能性。"
 progress.2.desc.serv: "[Root.GetName]在[From.GetName]有了史无前例的发现——[From.GetPlanetMoon]上充满了外星有机体！尽管这些生命体似乎都没有自我意识来感激[Root.Owner.GetAdj]照料，但遭遇到更高级智慧也只是时间问题！"
 progress.2.a: "我们并不孤单。"
 progress.2.a.assim: "我们将合为一体。"
 progress.2.a.mech: "了解。"
 progress.2.a.term: "我们会准备好面对他们。"
 progress.2.a.serv: "太好了！准备礼品篮吧。"
 progress.3.name: "第一个[Root.Owner.GetSpeciesName]殖民地"
 progress.3.desc_01: "我们的殖民船轻轻地降落在§Y[Root.GetName]§!大陆之一的一处三角洲河口。这一温带森林地区是非常理想的着陆点。\n\n飞船已永久成为新居住站的行政基地，它的反应堆核心正在移除，以作为殖民地的临时能源来源。\n\n数百个小帐篷和简易房环绕着飞船巨大的舰体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_02: "我们的殖民船轻轻地降落在几乎覆盖全[Root.GetPlanetMoon]的§Y[Root.GetName]§!海面上，就在群岛的海岸边。这一肥沃的岛屿链是非常理想的着陆点。\n\n飞船将永久停靠在这里，它就是新居住站的行政基地。它的反应堆核心正在移除，以作为殖民地的临时能源来源。\n\n岛屿上，数百个小帐篷和简易房环绕着飞船巨大的舰体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_03: "我们的殖民船轻轻地落在§Y[Root.GetName]§!的一块大型绿洲上，绿洲坐落于一座大山的脚下。这一理想地点可以遮风，又十分便于取水。\n\n飞船已永久成为新居住站的行政基地，它的反应堆核心正在移除，以作为殖民地的临时能源来源。\n\n数百个小帐篷和简易房环绕着飞船巨大的舰体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_04: "我们的殖民船已在§Y[Root.GetName]§!的丛林中找到了一片难得的开阔地。着陆点周围环绕着丰富的植物，已安排无人机以防御掠食动物。飞船已永久成为新居住站的行政基地，它的反应堆核心正在移除，以作为殖民地的临时能源来源。数百个小帐篷和简易房环绕着飞船巨大的舰体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_05: "我们的殖民船轻轻地落在§Y[Root.GetName]§!赤道附近的大型台地顶部。这一地点将作为第一着陆点，下方峡谷中的河流是易取的新鲜水源。\n\n飞船已永久成为新居住站的行政基地，它的反应堆核心正在移除，以作为殖民地的临时能源来源。\n\n数百个小帐篷和简易房环绕着飞船巨大的舰体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_06: "我们的殖民地飞船轻轻地落在§Y[Root.GetName]§!广袤无垠的草原上。这一着陆点在一大片山脊后方，不仅可以遮风挡雨，新鲜的水源也在触手可及之处。\n\n飞船已永久成为新居住站的行政基地，它的反应堆核心正在移除，以作为殖民地的临时能源来源。\n\n数百个小帐篷和简易房环绕着飞船巨大的舰体，殖民者开始大片大片地登陆——这是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_07: "我们的殖民船轻轻地降落在§Y[Root.GetName]§!赤道附近的某处山谷中的雪原上。此着陆区处于一片大型山脉中，不受恶劣气候所影响。\n\n飞船已被改造为新居住站的行政中心，它的反应堆核心正在拆卸下来以用作殖民地的临时能源来源。\n\n数百个小帐篷和简易房环绕着飞船巨大的舰体，殖民者开始大片大片地踏出飞船以建立这个陌生世界上的第一座[Root.Owner.GetSpeciesName]城市。"
 progress.3.desc_10: "我们的殖民船成功按照预定的路径降落在§Y[Root.GetName]§!。上千工作单位从巨大的货舱中一涌而出，开始建造可以扩建成殖民地的部署基站。\n\n已经开始对地表资源进行系统化地记录与识别，初始降落点周围的所有侵略性野兽已被消除。\n\n资源充足后，我们已经准备好在[Root.GetPlanetMoon]大批量生产额外的[Root.Owner.GetSpeciesName]人口单位。我们的第一个殖民地成功了。"
 progress.3.a: "这是[Root.Owner.GetName]伟大的一天！"
 progress.4.name: "初次遭遇外星生命"
 progress.4.desc_01: "我们与智慧外星生命初次相遇的新闻使人们产生了复杂的情绪。这一发现确认了我们长久以来的怀疑——我们在星辰之间并不孤单。新的外星物种既是机会，也是威胁。我们必须保持警惕。\n\n这些外星人的科技水平与我们类似，表明他们可能和我们大概在同一时期实现了太空旅行。"
 progress.4.desc_02: "我们与智慧外星生命的初次相遇的新闻在[Root.GetName]如野火般扩散开来。人们为此十分着迷，媒体充满了对其文化与组织形式的报导和推测。“我们在宇宙中并不孤单”这一真相引起了[Root.Capital.GetName]人民的欢呼。\n\n和我们一样，这些外星人似乎也才刚刚登上星系的舞台，他们的科技水平与我们类似。"
 progress.4.desc_03: "我们与智慧外星生命初次相遇的新闻在整个帝国产生了动乱。这些奇怪生物的录像泄露到了[Root.GetName]的媒体并迅速传播开来，许多人陷入了巨大的恐慌。[Root.Capital.GetName]数个城市发生了不安定事件。\n\n这些奇怪外星人的科技水平似乎与我们类似，他们明显能够进行太空旅行。他们对我们这一伟大种群的态度是恐惧、仇恨还是冷漠，则无人知晓。"
 progress.4.a: "这将改变一切。"
 progress.4.b: "这是一个重大事件。"
 progress.4.c: "我们应该做好最坏的打算。"
 progress.5.desc_01: "我们与有智慧但未充分发展的外星文明正式接触的新闻使人们产生了复杂的情绪。这也明确了一件我们长久相信的事情，我们的星系中存在有从未考虑过探索他们行星以外世界的非太空文明外星人。\n\n新的外形物种既是机会，也是威胁。我们必须谨慎。这些外星人的科技水平与我们相比十分原始，他们还没有实现太空旅行。我们必须决定如何与他们交流。"
 progress.5.desc_02: "我们与有智慧但未充分发展的外星文明正式接触的新闻在[Root.GetName]如野火般扩散开来。人们为此十分着迷，媒体充满了对其文化和组织形式的报告和推测。“我们的星系中存在有从未考虑过探索他们行星以外世界的非太空文明外星人”这一真相引起了[Root.Capital.GetName]人民的欢呼。\n\n我们的科技水平遥遥领先，他们还没有实现空间旅行。虽然在我们看来他们十分原始，但也许也有可以学习的地方。"
 progress.5.desc_03: "我们与有智慧但未充分发展的外星文明正式接触的新闻在深刻地动摇了整个社会。这些奇怪生物的录像泄露到了[Root.GetName]的媒体并迅速传播开来，许多人陷入了巨大的恐慌。[Root.Capital.GetName]数个城市发生了不安定事件。\n\n原始落后的外星人在科技水平方面远远落后于我们，且尚未发展出太空旅行，祈祷永远没有那一天吧。"
 progress.5.b: "真神奇。"
 progress.5.c: "确实如此。"
 progress.6.desc_01: "我们与智慧外星生命初次相遇的新闻使人们产生了复杂的情绪。这一发现确认了我们长久以来的怀疑——我们在星系并不孤单。新的外星物种既是机会，也是威胁。我们必须保持警惕。\n\n这些外星人似乎在星系舞台上十分活跃——貌似已有千年之久，科技水平远在我们之上。我们必须十分小心。"
 progress.6.desc_02: "我们与智慧外星生命的初次相遇的新闻在[Root.GetName]如野火般扩散开来。人们为此十分着迷，媒体充满了对其文化和组织形式的报告和推测。“我们在星系并不孤单”这一真相引起了[Root.Capital.GetName]人民的欢呼。\n\n这些外星人帝国似乎非常古老，他们的科技水平远在我们之上，一定可以教给我们许多知识。"
 progress.6.desc_03: "我们与智慧外星生命的初次相遇的新闻在整个帝国产生了动乱。这些奇怪生物的录像泄露到了[Root.GetName]的媒体并迅速传播开来，许多人陷入了巨大的恐慌。[Root.Capital.GetName]数个城市发生了不安定事件。\n\n那些奇怪的外星人已发展出远高于我们的科技，似乎在几千年前就实现了空间旅行——可能还要更久。幸运的是，他们似乎是一个衰老与停滞的种群。"
 progress.6.b: "他们的智慧一定非常伟大。"
 progress.6.c: "他们的时代已经结束。[Root.Species.GetName]的时代即将来临。"
 progress.7.name: "调查任务"
 progress.7.desc: "我们的第一艘科研船[Root.GetName]已经完成了太空试飞，现在蓄势待发。科学专员[Root.GetLeaderName]已下达命令，建议对我们的母星系进行一次完整的调查研究。\n\n我们已经将任务细节写入§S情报日志§!，便于未来查看。"
 progress.7.a: "很好。"
 progress.8.name: "立足之地"
 progress.8.desc: "在探索完毕母星系之后，我们物种终于该扩张到[Root.Capital.GetName]之外了。我们应该调查邻近的星系，寻找适合建立殖民地的世界。\n\n和往常一样，§S情报日志§!已添加了新条目。"
 progress.8.a: "开始搜查吧。"
 #First contact with another empire - Payback origin version
 progress.9.name: "第二次遭遇外星人"
 progress.9.desc.start: "我们已经知道自己在宇宙中并非孤身一人。然而，我们却再次同另一个太空文明相遇了，这一事实让我们忧心忡忡。"
 progress.9.desc.default: "和我们一样，这些外星人显然也是差不过刚刚步入宇宙的大舞台，他们的科技水平也同我们相近。"
 progress.9.desc.preftl: "我们的科技发展水平远远超过了这些外星人。他们尚未具备星际航行的能力。"
 progress.9.desc.fallen: "这些外星人所创立的文明显然十分悠久，他们的科技水平将我们远远地甩在了身后。"
 progress.9.desc.msi: "我们知道，自己一定会再次找到曾经的主人。我们只是没有预料到会这么快就找到他们。"
 progress.9.desc.friendly_friendly: "他们的意图要比曾经作为我们主人的那些家伙要好太多了。或许我们只是在第一次同外星人遭遇的时候运气不太好。毕竟，宇宙这么大，总该有些好心肠。"
 progress.9.desc.friendly_mean: "尽管他们与我们的前主人不尽相同，但却一样地令人可憎。我们开除怀疑是不是星系中其他所有的文明全部都是一肚子坏水。至于想交朋友，我们还不如自己待着。"
 progress.9.desc.mean_friendly: "他们与我们如此不同，却又如此和蔼可亲。我们好奇这或许就是宇宙中还存在着好外星人的征兆，在繁星之间终究还是存在着一些善良的心的。"
 progress.9.desc.mean_mean: "他们可真不是宇宙中的什么好东西。我们以前没这么想真是太傻了！"
 progress.9.desc.msi2: "我们到底能不能逃离他们的魔爪？"
 progress.4.desc_04: "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.d: "他们……不一样。"
 progress.4.e: "必须分析该数据。"
 progress.4.f: "猎物……"
 progress.4.g: "正在收集战略数据……"
 progress.5.desc_04: "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.desc_04: "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro: "我们的理论模型早就指出星系中有其他智慧文明存在。现在这一理论已被证实。"
 progress.4.gestaltnormal: "我们遭遇的这个外星种群拥有和我们相近的科技水平，说明他们实现太空航行的时间与我们大致相同。"
 progress.4.gestaltprimitives: "我们遭遇的这个外星政治实体还没有实现太空航行。我们必须决定如何妥善对待这些[GetPreFTLLowerPlural]物种。"
 progress.4.gestaltfallen: "我们遭遇的这个外星政治实体似乎很古老，拥有远超我们的科技水平。需小心对待。"
