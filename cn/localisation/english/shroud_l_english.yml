 gov_shroud_transcendent_dictatorial_desc: "$auth_shroud_dictatorial_transcendent_desc$"

 auth_shroud_imperial_transcendent: "超凡帝制"
 auth_shroud_imperial_transcendent_desc: "吾皇业已将臣民之存在擢升至更高维度。天幕的原初力量自帝王意志中喷薄而出，注入到众生渴求的心智之中。"
