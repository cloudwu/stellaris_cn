 menp_hyperthermia_critical_mass: "临界质量"
 menp_hyperthermia_critical_mass_desc: "恒星外层的熵能活动增强导致恒星发出的辐射量激增，使整个星系加速升温。"
 unlocks_conduit_boost: "§Y$entropy_conduit_plural$§!随所控星系数量增加而增强。\n\n$hyperthermia_map_perc$\n\n"
 hyperthermia_map_perc: "覆盖星系§G20%§!：$TABBED_NEW_LINE$—$entropy_conduit_plural$对邻近殖民地造成毁灭性打击$TABBED_NEW_LINE$—受影响殖民地逐渐流失£pop£$POPS$$TABBED_NEW_LINE$—仅影响非§Y地狱§!物种帝国$TABBED_NEW_LINE$—所需星系：§Y[root.hyperthermia_systems_var]§!"
