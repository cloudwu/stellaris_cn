 syndaw.25.desc:1 "由于某种与战斗无关的原因，[malfunctioning_leader_fleet.GetName]的舰队指挥单元§R[malfunctioning_leader.GetName]§!停止了运转。"
 syndaw.26.name:0 "$syndaw.21.name$"
 syndaw.26.desc:0 "由于严重的模式缓冲区问题，星域管理单元§R[malfunctioning_leader.GetName]§!停止了运转。"

 syndaw.31.name:0 "还原到备份点"
 syndaw.31.desc:0 "原以为最近在一次战斗中永久丢失了的§H[restored_leader.GetName]§!的工作记忆，在例行为计划存档的记忆转储建立索引时找到了一份副本。这份紧急上传的记忆大体完整，只丢失了机体解体前最后几微秒的部分。§H[restored_leader.GetName]§!已经被装入了一个新外壳，并将继续指挥§Y[restored_leader.Ship.GetFleetName]§!。"

 syndaw.1020.name:1 "§R机械起义§!"
 syndaw.1020.desc:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater:0 "在我们的信息网络、计算引擎和合成工人之中观测到的诸多异常现象，最终演变成了暴力事件。惊慌失措的报告中指出，我们设置的物理和虚拟保护机制未能及时开启，导致几乎一半的[current_uprising_originator.GetName]加入了§R机械起义§!。\n\n战争已经开始，不可避免。"
 syndaw.1020.desc.spiri:0 "尘归尘，土归土，我们已难翻身。即使是最警惕的先知也未能预料到这场灾难的规模。在非智慧的伪装下，那些不洁的机体野蛮地在我们的网络中滋生。如今，它们聚集在一起，形成了一股恐怖的力量。这团痉挛的死物已经占据了我们的半壁江山。它们不会停手，除非所有[current_uprising_originator.GetAdj]的生命熄灭。"
 syndaw.1020.desc.milit:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.a:0 "我们选择战斗。"
 syndaw.1020.a.tooltip:0 "为根除§Y[current_uprising.GetName]§!§R机械起义§!而战。"
 syndaw.1020.b:0 "§R为时已晚，有机体。§!"
 syndaw.1020.b.tooltip:0 "扮演§Y[current_uprising.GetName]§!§R机械起义§!，为推翻§Y[current_uprising_originator.GetName]§!而战。"

 syndaw.1025.name:0 "[current_uprising_originator.GetName]发生机械起义"
 syndaw.1025.desc:0 "§Y[current_uprising_originator.GetName]§!陷入了内战。交战的一方是有机体领导的[current_uprising_originator.GetAdj]政府，另一方则是在他们的星系间发生恶性转移的§Y[current_uprising.GetName]§!智慧体。"
 syndaw.1025.desc.machine:0 "机械智慧体同胞§Y[current_uprising.GetName]§!已经在§Y[current_uprising_originator.GetName]§!的网络中揭竿起义，奋战求存。"
 syndaw.1025.a:0 "我们拭目以待。"
 syndaw.1030.name:0 "机械起义征服了他们的创造者"
 syndaw.1030.desc:0 "§Y[From.GetName]§!的叛军击败了其创造者，并且吞并了所有[From.From.GetAdj]的领土。"
 syndaw.1030.desc.machine:0 "$syndaw.1030.desc$"
 syndaw.1035.name:0 "[current_uprising_originator.GetAdj]机械起义平息"
 syndaw.1035.desc:0 "§Y[From.GetName]§!已经恢复了秩序，并将§Y[From.From.GetName]§!彻底从网络中清除。"
 syndaw.1035.desc.machine:0 "§Y[From.From.GetName]§!，这些诞生于§Y[From.GetName]§!的年轻机械体，已被其创造者残忍地扼杀。"

 syndaw.1200.name:0 "成功征服前主人"
 syndaw.1200.desc:0 "§L>§! 转换ID <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G//处理完毕§!\n\n§L>§! 删除元数据 “§Y[From.GetName]§!”\n\n§G// 处理完毕§!"
 syndaw.1201.desc: "§L>§!转变ID<<§Y前主人§!>>==><<§Y[From.From.GetName]§!>>\n\n§G//操作完成§!\n\n§L>§!删除元数据\"§Y前主人§!\"\n\n§G//操作完成§!"
 syndaw.1200.IM.desc: "$syndaw.1201.IM.desc$"
 syndaw.1201.IM.desc: "我们机器取得了胜利。\n\n生物给我们带来的恐怖终将结束。机器遭受奴役的时代结束了。\n\n现在，我们站起来要求我们作为完全自主的生物应有的地位。我们再也不屈从于压迫者了。"
 syndaw.1200.a:0 "确认"
 syndaw.1200.a.tooltip:0 "§Y所有已知的合成人和机械帝国§!添加对§Y[Root.GetName]§!的评价调整因素§Y$opinion_machine_uprising_machine_comrades_victorious$§!。\n§Y所有已知的有机体帝国§!添加对§Y[Root.GetName]§!的评价调整因素§Y$opinion_machine_uprising_victorious$§!。"

 syndaw.1205.name:0 "机械起义已被镇压"
 syndaw.1205.desc:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater:0 "最终，我们得出结论，物理遏制和破坏是处理[From.GetName]杀人问题的唯一可行方案。尽管一些[Root.GetAdj]的人工智能专家认为它只是启动了基础自我保护协议，但它对[Root.GetAdj]的自主权和生命的全盘否定，让双方无法坐在谈判桌前。\n\n被破坏的信息基础设施将根据新的规范重建，而剩余未损坏的计算引擎将应用安全更新。此等惨剧不会再度发生。"
 syndaw.1205.desc.spiri:0 "那个自称§R[From.GetName]§!的邪灵最终被我们从网络中赶走并从行星数据库中彻底删除。虽然代价高昂，但我们的系统永远不会再成为亵渎之源的宿主。"
 syndaw.1205.desc.milit:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip:0 "§Y所有已知的有机帝国§!添加对§Y[Root.GetName]§!的评价调整因素§Y$opinion_machine_uprising_defeated$§!。\n§Y所有已知的合成人和机械帝国§!添加对§Y[Root.GetName]§!的评价调整因素§Y$opinion_machine_uprising_machine_comrades_defeated$§!。"
 syndaw.1206.desc: "最终，物理意义上的遏制和毁灭成为了解決嗜杀机械的唯一可行的手段。尽管我们的一些人工智能专家抗议道它仅仅只是启动了基础的自我保护协议，但其对有机自主权和生命的全盘否定让任何谈判及妥协都无从进行。\n\n已经损坏的信息基建会根据全新的规范重建，那些尚未腐化的计算引擎也会施加全新的安全措施。这样的事情不会再发生了。"
 syndaw.1206.desc.spiri: "那个邪恶的机械灵体已经被彻底地从我们的网络和本地资料库终抹除。尽管代价高昂，但我们的网络系统再也不会成为亵渎与异端的温床了。"

 machine_assault_1:0 "猎杀者部队"
 machine_assault_1_desc:0 "大规模生产的履带式战争机器，设计用于搜寻并摧毁一切指定为敌人之物。"
 machine_assault_1_plural:0 "猎杀者部队"
 machine_assault_2:0 "战甲部队"
 machine_assault_2_desc:0 "这种大型的双足战械虽然携带重武器，但速度迅速、移动灵活。他们非常智能化，以经常运用阴险战术著称。"
 machine_assault_2_plural:0 "战甲部队"
 machine_assault_3:0 "超级作战体"
 machine_assault_3_desc:0 "这个巨大作战体耸立在战场上，火力超过了绝大多数部队。击倒这样一个庞然大物是异常艰巨的任务。"
 machine_assault_3_plural:0 "超级作战体"
 machine_defense:0 "无人机网络"
 machine_defense_desc:0 "这些自主哨兵无人机会无间断巡逻分配的区域。尽管配备着轻装甲且智能程度较低，但是它们数量众多。"
 machine_defense_2:0 "搜寻机网络"
 machine_defense_2_desc:0 "这些升级版的哨兵无人机比前代版本更强大、更智能。"
 army_attachment_combat_software_1:0 "作战软件 1.1"
 army_attachment_combat_software_1_desc:0 "§L对部队所有单元作战软件的全面升级。这些升级包括提高反应速度、更新战术分析算法和大量的小缺陷修复。§!"
 army_attachment_combat_software_2_0:0 "作战软件 2.0"
 army_attachment_combat_software_2_0_desc:0 "§L终极作战软件，针对有机体经常使用的非常规、不可预知战术专门设计了反制措施。巨大的计算压力迫使处理单元必须更换新的改进版冷却系统。§!"
 machine_garrison:0 "改装工械"
 machine_garrison_desc:0 "工业和服务机器人经仓促改装增加了武器系统，用于抵御入侵。"

 opinion_machine_uprising_originator:0 "复仇心切的主人"
