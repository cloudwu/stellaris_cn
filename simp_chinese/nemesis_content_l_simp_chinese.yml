 custodian.2.a.desc: "终于，星海参议院投票通过授予[custodian.GetName]紧急监管权。在一个向全星系广播的官方典礼上，我们被任命为§H星海共同体监管人§!。\n\n作为同侪之首，我们负责保卫星海共同体的安全，抵御一切来自内部或外部的潜在威胁。我们在整个共同体的各项事务上被赋予了极大的权力，并且可以提出特殊的议案。"
 custodian.2.b.desc: "星海参议院投票通过授予§H[custodian.GetName]§!紧急监管权。在一个向全星系广播的官方典礼上，他们被任命为§H星海共同体监管人§!。\n\n作为同侪之首，[custodian.GetSpeciesName]政府负责保卫星海共同体的安全，抵御一切来自内部或外部的潜在威胁。他们在整个共同体的各项事务上被赋予了极大的权力，并且可以提出特殊的议案。"
 custodian.2.a: "现在我们可以大有作为了。"
 custodian.2.b: "让我们看看这样会如何。"
 custodianship_starts: "§Y[custodian.GetName]§!成为了§Y星海共同体监管人§!"
 custodian.11.name: "监管人任期结束"
 custodian.11.a.desc: "我们作为星海共同体监管人的任期已经结束。监管人职能终止，我们的特殊权力也废除了，当然我们依然还维持着在星海理事会中的席位。"
 custodian.11.b.desc: "随着他们的任期结束，§H[former_custodians.GetName]§!放弃了他们作为星海共同体监管人的地位。他们的特殊权力也废除了，当然他们依然还维持着在星海理事会中的席位。"
 custodian.11.a: "这样就好。"
 custodianship_ends: "§Y[From.GetName]§!不再是§Y星海共同体监管人§!。"
 custodian.15.a.desc: "我们终于摆脱了吃力不讨好的监管人职位！让其他随便什么人去担心这帮忘恩负义的家伙们的未来吧。"
 custodian.15.b.desc: "§H[former_custodians.GetName]§!提前结束了他们在星海共同体中的监管人任期。似乎他们并不愿意承担监管人的责任。"
 custodian.15.a: "我们已经尽我们所能了。"
 custodian.15.b: "一群虎头蛇尾的家伙。"
 custodian.101.name: "监管人陨落"
 custodian.101.desc: "随着§H[LastKilledCountryName]§!的覆灭，他们作为星海共同体监管人的任期也不复存在了。"
 custodian.17.name: "监管人被除名！"
 custodian.17.a.desc: "星海参议院里忘恩负义的傻瓜们投票结束我们作为监管人的任期！我们被剥夺了所有的相关职责。"
 custodian.17.b.desc: "在通过突然且充满羞辱的方式剥夺了他们的监管权之后，银河参议院多数投票统一立即将§Y[From.GetName]§!从星海监管人职位移除。他们被剥夺了星海共同体赋予的特殊权力。"
 custodian.17.a: "这简直骇人听闻！"
 custodian.17.b: "此事到此为止。"
 resolution_galacticreforms_unseat_custodian_tooltip: "现任§Y星海监管人§!被迫卸任。"
 resolution_galacticreforms_unseat_custodian: "让监管人下台"
 resolution_galacticreforms_unseat_custodian_desc: "是时候终结现任监管人的腐朽运作了。他们必须在危害星海共同体之前立刻离任！"
 emperor.2.name: "[Root.GetGalEmpireName]"
 emperor.2.normal.desc: "$emperor.2.intro.desc$\n\n$emperor.2.a.desc$\n\n$emperor.2.outro.desc$"
 emperor.2.machine.desc: "$emperor.2.intro.desc$\n\n$emperor.2.b.desc$\n\n$emperor.2.outro.desc$"
 emperor.2.hive.desc: "$emperor.2.intro.desc$\n\n$emperor.2.c.desc$\n\n$emperor.2.outro.desc$"
 emperor.2.intro.desc: "这是崭新秩序的黎明。腐朽的星海共同体已经被解散，取而代之的是§H[Root.GetGalEmpireName]§!的崛起。在宣布我们对这一新的泛星系政权有无可置疑的地位之后，我们现在又被称为§H[Root.GetName]§!。"
 emperor.2.a.desc: "在一个面向全星系广播的极具奢华的加冕仪式上，在[Root.Capital.GetName]，[ruler.GetRegnalName]被加冕为[Root.GetRulerTitle]，于是一个新的帝国王朝开始了。"
 emperor.2.b.desc: "这一社会建构将服务于我们的机械智能，从今往后亦被称为§H[Root.GetRulerTitle]§!。这将会是一个控制整个星系诸多政治子实体的更高层级。我们的帝国臣民们将会适时地学会服从于我们的指令和我们的任一个无人机。"
 emperor.2.c.desc: "我们的蜂巢思维从今往后将被称为§H[Root.GetRulerTitle]§!，这种社会结构使我们能够更大程度地控制星系中的诸多子政体。我们的帝国臣民迟早要学会服从我们以及任一子个体的命令。"
 emperor.2.outro.desc: "[Root.GetRulerTitle]万岁！帝国万岁！"
 emperor.2.a: "听着，听着！"
 emperor.2.a.tooltip: "$emperor.2.a.tooltip.start$—我们现在拥有§Y$civic_galactic_sovereign$§!国民理念\n—我们的思潮将剧烈地朝§Y威权主义§!转移\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.gestalt: "$emperor.2.a.tooltip.start$—我们现在拥有§Y$civic_galactic_sovereign$§!国民理念\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.megacorp: "$emperor.2.a.tooltip.start$—我们现在拥有§Y$civic_galactic_sovereign_megacorp$§!国民理念\n—我们的思潮将剧烈地朝§Y威权主义§!转移\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.start: "§H我们迎来了帝国的兴起！§!\n—§Y星海共同体§!将重组为§Y星海帝国§!\n—我们现在变为§Y[Root.GetName]§!\n"
 emperor.2.a.tooltip.end: "—星海帝国的成员国不能对我们发动侵略战争"
 emperor.3.normal.desc: "$emperor.3.intro.desc$\n\n$emperor.3.a.desc$\n\n$emperor.3.outro.desc$"
 emperor.3.machine.desc: "$emperor.3.intro.desc$\n\n$emperor.3.b.desc$\n\n$emperor.3.outro.desc$"
 emperor.3.hive.desc: "$emperor.3.intro.desc$\n\n$emperor.3.c.desc$\n\n$emperor.3.outro.desc$"
 emperor.3.intro.desc: "这是崭新秩序的黎明。陈腐的星海共同体已经被解散，取而代之的是§H[Root.GetGalEmpireName]§!的崛起。在宣布对这一新的泛星系政权的皇权之后，前监管人§H[gal_emperor.GetSpeciesName]§!现在自称为§H[gal_emperor.GetName]§!。"
 emperor.3.a.desc: "在一个全星系广播的极具奢华的加冕仪式上，在[gal_emperor.Capital.GetName]，[gal_emperor.ruler.GetRegnalName]被加冕为[gal_emperor.GetRulerTitle]，于是一个新的帝国王朝开始了。"
 emperor.3.b.desc: "它们的核心人工智能，又被称为[gal_emperor.GetRulerTitle]，作为最高主宰统治着整个帝国。"
 emperor.3.c.desc: "它们的集体智能，又被称为[gal_emperor.GetRulerTitle]，作为最高主宰统治着整个帝国。"
 emperor.3.outro.desc: "这是星系中一个和平稳定的新纪元的开始，还是开启一个充满了压迫和屈服的时代？"
 emperor.3.a: "拭目以待。"
 emperor.3.b: "这与我们无关。"
 emperor.3.a.tooltip: "§Y星海共同体§!已转变为§Y星海帝国§!。"
 emperor.4.title: "宣告帝国成立"
 emperor.4.a.desc: "全星系的子民们，庆贺吧！你们被从星海共同体那令人窒息的官僚体系和争执不休的外交纷争中解放了。\n\n你们的星球如今尽在星海帝国的庇护之下。作为帝国的公民，你们被团结到了全星系最伟大而且最强大的国家之中。叛乱者受罚，而服从者有赏。要知道，[gal_emperor.ruler.GetRegnalName][gal_emperor.GetRulerTitle]会管照着你们。\n\n帝国万岁！[gal_emperor.GetRulerTitle]万岁！"
 emperor.4.b.desc: "注意此布告！星海帝国取代了你原知的陈腐的星海共同体机构。你们的恒星政体已经被重整并收归到一个统一帝国的管辖之下。\n\n[gal_emperor.GetRulerTitle]作为帝国的中央处理器，你将学会如何以正确的方式执行它的命令。作为帝国的子民，你们被团结到了全星系有史以来最伟大而且最强大的政治实体之中。它的长治久安要求你们的服从和协作。\n\n帝国万岁！[gal_emperor.GetRulerTitle]万岁！"
 emperor.4.c.desc: "全星系的自主智慧生物们，这是伟大的一天。你们很快将会从全知智能的引领中获益，同时还被恩准保留你们许多人所固守的个人主义谬误。\n\n你们的星球如今尽在星海帝国的庇护之下。作为帝国的子民，你们被团结到了全星系最伟大而且最强大的蜂巢之下。遵从[gal_emperor.GetRulerTitle]的指示，永不背离它的规划——要知道这些规划是由全星系规模最大的意识的产物。\n\n帝国万岁！[gal_emperor.GetRulerTitle]万岁！"
 emperor.4.a: "关闭显示器。"
 emperor.5.name: "[Root.GetAllianceName]的未来"
 emperor.5.desc: "[gal_emperor.GetRulerTitle]刚刚勒令星海帝国的所有组成国必须立即从任何他们可能所属的“废弃”的跨国联邦当中退出。帝国使团向我们保证，作为帝国的忠实成员，我们不再需要涉入这种“外交纠葛”当中。"
 emperor.5.a: "我们别无选择，只能遵命。"
 emperor.5.b: "我们绝不屈从于这个帝国！"
 emperor.6.name: "反贼！"
 emperor.6.desc: "歹毒的§H[From.GetName]§!拒不臣服于星海帝国！他们宣布从帝国中分裂出去，决定继续和可怜的联邦抱团取暖。"
 emperor.6.a: "他们将为傲慢付出代价。"
 opinion_traitor_to_empire: "帝国的叛徒"
 emperor.10.name: "脱离帝国"
 emperor.10.desc: "由于我们是§H[overlord.GetName]§!的附庸，因此我们被禁止加入新成立的星海帝国。"
 emperor.10.a: "极好。"
 emperor.50.name: "帝国海军"
 emperor.50.desc: "创建一支防卫星海帝国的无敌舰队已经被签署成为法令。新建立的§H帝国海军§!将从整个帝国的成员国中征召船员和后勤队伍，但其大部分军官仍由[gal_emperor.GetSpeciesNamePlural]组成。\n\n这一舰队直接听令于[gal_emperor.GetName]，所有的新兵将被要求宣誓效忠[gal_emperor.GetRulerTitle]。"
 emperor.50.a: "理应如此。"
 emperor.50.b: "我们的子个体军官将会对他们保持监管。"
 emperor.50.c: "是改变的时候了。"
 emperor.52.desc: "古旧的星海共同体的一切相关被一扫而空，取而代之的是新的帝国。作为这一重构的一部分，泛星系防卫军被更名为§H帝国海军§!。\n\n这一新的舰队将继承泛星系防卫军的多数军衔系统和构架，但将更换新设计的制服和军衔徽章，所有的现役人员将被要求向[gal_emperor.GetRulerTitle]宣誓效忠。\n\n尽管舰队的船员和后勤队伍仍然将从帝国的成员国中招募，但[gal_emperor.GetSpeciesName]军官的比例大幅提高了。"
 emperor.55.name: "军团建立"
 emperor.55.desc: "第一§H帝国军团§!现在正在[gal_emperor.GetName]上征召组建。这支精英地面部队具有征募帝国任何一名公民成为士兵的权力。许多军事院校已经完成了对可靠人选的寻找，并且据信，只要发现了格外适任者，任何一位公民哪怕是儿童也会被招募。\n\n从残暴的训练科目和近乎对人格打碎重构的深度精神塑造中幸存下来的人才能顺利毕业成为帝国军团士兵。他们可靠的战斗技巧，无懈可击的纪律和对[gal_emperor.GetRulerTitle]近乎狂热的忠诚使得他们成为整个星系中最强有力的突击队。"
 emperor.55.a: "[gal_emperor.GetRulerTitle]的铁拳！"
 emperor.55.b: "我们的意志将被贯彻。"
 emperor.55.c: "又一种压迫手段？"
 emperor.70.name: "帝国安全总局"
 emperor.70.desc: "隶属于§H帝国安全总局§!的特工正在逐渐部署到帝国境内的所有星球，他们在表面上会协助当地执法部门维护治安，同时暗地里会调查严重犯罪并施加制裁。\n\n帝安局的另一个职能——通过帝国司法部直接向[gal_emperor.GetRulerTitle]负责——是铲除“恐怖分子、叛党和分离主义者”，这些人会在暗地里破坏帝国的稳定和统一。"
 emperor.70.a: "无人能逃过帝国的正义的制裁。"
 emperor.72.desc: "随着帝国的崛起，星系刑警组织被重新改组，其名称改变成了§H帝国安全总局§!。帝安局的特工们依旧能够将自己的权力扩张到帝国全境，但是他们现在只向[gal_emperor.GetRulerTitle]报告。\n\n尽管帝安局的主要职能的一项依然是在帝国的星球上制裁犯罪，他们现在也负责猎杀那些会威胁到[gal_emperor.GetRulerTitle]统治的分离主义者、叛乱分子。部分各界人士担忧这个前身为警察组织的部门现在变成了血腥镇压的工具……"
 imperial_legion_limit_tooltip: "唯有出类拔萃的个体才能成为帝国军团成员，这意味着我们每次只能有限度地出动此类陆军。"
 imperial_legion: "帝国军团"
 imperial_legion_desc: "从所有成员国中遴选而出的星海帝国的精英士兵。他们被训练成了无情的杀戮机器，并且对帝国有着近乎狂热的忠诚。"
 building_imperial_capital: "帝国宫殿"
 building_imperial_capital_desc: "一座配得上最伟大帝国的前所未有的宏伟宫殿建筑群。如果星系有所谓璀璨夺目的焦点，那一定就是它了。"
 building_imperial_machine_capital: "帝国中枢"
 building_imperial_machine_capital_desc: "这个硕大无朋的建筑群是星海帝国的行政中心。数以千计的人工智能夜以继日地在此对星系的现状进行运算和估值。"
 building_imperial_hive_capital: "帝国主巢"
 building_imperial_hive_capital_desc: "在这座巨大的建筑中，蜂巢思维统治着星海帝国。这就是整个星系的命运被决定的地方。"
 gov_imperial_domain: "帝国领"
 gov_imperial_domain_desc: "§L该政府管辖着星海帝国的核心地区，而这片地区处于帝国的直接控制之下。§!"
