 tech_solar_panel_network: "轨道能源转化技术"
 tech_solar_panel_network_desc: "先进的太阳能板科技可以抵消恒星基地的运行成本。不过，这些太阳能板需要占用一个恒星基地的模块才能生产足够规模的能源。"
 tech_mining_terminal: "矿业公会"
 tech_mining_terminal_desc: "有组织的矿业工会能有效地监督恒星系内的资源开采。它可以使那些独立“盲目钻探”的矿工们得到控制，从而带来效率的提高。"
 tech_zero_gravity_assembly_sequence: "零重力框架"
 tech_zero_gravity_assembly_sequence_desc: "这些框架配备了许多有用的工具，因此，工人在轨道工地间作业时，将更加安全快速。舱外活动任务从未如此简单。"
 #Strike Craft
 tech_strike_craft_1: "航母作战"
 tech_strike_craft_1_desc: "短程载人舰载机，速度快，体型小，突防生存能力强。"
 tech_strike_craft_2: "改良型舰载机"
 tech_strike_craft_2_desc: "新一代舰载机装备了改进的航空电子设备，同时拥有更优良的操作性能及更强劲的武器装备。"
 tech_strike_craft_3: "先进型舰载机"
 tech_strike_craft_3_desc: "深度改良型舰载机，性能远胜于先期版本，是每位飞行员梦寐以求的机型。"
 #Armies and Attachments - Engineering
 tech_planetary_defenses: "行星防御"
 tech_planetary_defenses_desc: "宇宙浩瀚冰冷，觊觎谋划者狡诈无情，保护我们的家园，时刻准备着。"
 tech_assault_armies: "星际远征军"
 tech_assault_armies_desc: "入侵星球绝非易事。军队出征前，须先克服重大后勤补给问题。"
 tech_drop_pod: "轨道空降舱"
 tech_drop_pod_desc: "一次性轨道空降舱可替代脆弱的登陆艇，我军可借此快速投送轻装部队，无视地形条件。"
 #Ship Armor Components
 tech_ship_armor_1: "纳米复合材料"
 tech_ship_armor_1_desc: "加强过的纳米装甲能够提供多一层的防护，有没有这一层防护，在战斗中可能就是生与死的区别。"
 tech_ship_armor_2: "瓷金复合材料"
 tech_ship_armor_2_desc: "不同金属和陶瓷的结合物，坚硬而又不失柔韧性。"
 tech_ship_armor_3: "塑钢材料"
 tech_ship_armor_3_desc: "塑钢由多种塑料和金属结合而成，富有弹性。能增加舰体强度，而且造价低廉。"
 tech_ship_armor_4: "耐钢材料"
 tech_ship_armor_4_desc: "此种材料质地强韧、耐冲击，是合适的舰体材料。"
 tech_ship_armor_5: "零素材料"
 tech_ship_armor_5_desc: "中子装甲密度大、质地坚，相比常规合金装甲，中子装甲能抵抗更强大火力。"
 tech_crystal_armor_1: "水晶复合镀层"
 tech_crystal_armor_1_desc: "灌注水晶的镀层可使船体更加耐用。"
 tech_crystal_armor_2: "水晶锻造镀层"
 tech_crystal_armor_2_desc: "锻造时加入水晶材料，则合金硬度更上一层楼。"
 tech_dragon_armor: "人造龙鳞装甲"
 tech_dragon_armor_desc: "以太龙麟由多层独特矿物质纳米结构构成，具自我修复能力。采用非常规制造手段能够让我们精确仿制出这些能够自我修复的结构。"
 tech_armor_hardeners_1: "装甲硬化"
 tech_armor_hardeners_1_desc: "$ARMOR_HARDENER_1_DESC$"
 tech_armor_hardeners_2: "自适应装甲硬化"
 tech_armor_hardeners_2_desc: "$ARMOR_HARDENER_2_DESC$"
 #Thruster Components
 tech_thrusters_1: "化学推进器"
 tech_thrusters_1_desc: "简易而有效的化学能推进器，依靠可燃推进剂来维持运作。"
 tech_thrusters_2: "离子推进器"
 tech_thrusters_2_desc: "此种电推进器的推力来源于离子束，而非传统工质。"
 tech_thrusters_3: "等离子推进器"
 tech_thrusters_3_desc: "等离子推进是电推进的高级形式，赋予舰船更快的亚光速航速和更好的机动性。"
 tech_thrusters_4: "脉冲推进器"
 tech_thrusters_4_desc: "在亚光速条件下，此种高级聚变推进器可赋予舰船无与伦比的机动性和速度优势。"
 tech_afterburners_1: "加力燃烧室"
 tech_afterburners_1_desc: "这种强力推进器能够额外提升战斗速度，然而需要消耗巨大能源。"
 tech_afterburners_2: "先进加力燃烧室"
 tech_afterburners_2_desc: "这种改进版的标准加力燃烧室能够极大提升舰船的战斗速度。"
 #Military Stations
 tech_space_defense_station_1: "深空防御"
 tech_space_defense_station_1_desc: "这将允许我们建设深空防御平台以保护我们的恒星基地。"
 tech_space_defense_station_2: "深空驻地"
 tech_space_defense_station_2_desc: "藉由新的施工方式，我们能够在深空中建立更大型的防御站点。"
 tech_space_defense_station_3: "深空据点"
 tech_space_defense_station_3_desc: "这些大型的据点如同太空中漂浮的城市。数以千计的军人驻扎其中，他们的装备火力堪比一整只舰队。"
 tech_space_defense_station_improvement: "工兵部队"
 tech_space_defense_station_improvement_desc: "创建专门的舰队工兵部队会有利于深空防御平台建设，同时降低建筑成本，并提高其耐久度。"
 tech_space_defense_station_improvement_machine_intelligence: "空间站建造优化"
 tech_space_defense_station_improvement_desc_machine_intelligence: "深入测评现有防御站的建筑方法，发掘潜在的改良之处。"
 #Industry and Robotics
 tech_housing_1: "气候控制系统"
 tech_housing_1_desc: "改变行星气候规律以压制灾难性气候现象的能力可使住房建筑更容易维护，并开放新的可居住区域。"
 tech_housing_2: "反重力工程"
 tech_housing_2_desc: "在指向性重力科技的帮助下，星球地表的建筑可以达到前所未有的高度，而不必担心结构崩塌。通天塔指日可待！"
 tech_housing_agrarian_idyll: "农业乌托邦"
 tech_housing_agrarian_idyll_desc: "通过建立受气候制约的乡村公社，我们能够在不破坏农耕生活方式的情况下供养更多人口。"
 tech_mechanized_mining: "机械化开采"
 tech_mechanized_mining_desc: "应用机械工程学进行采矿是任何工业社会的基本需求。"
 tech_basic_industry: "工业基地"
 tech_basic_industry_desc: "建立基础工业是远航宇宙的必要条件。"
 tech_powered_exoskeletons: "动力外骨骼"
 tech_powered_exoskeletons_desc: "外骨骼动力套装能增加穿戴者的力量和速度。其军事用途显而易见，但同样可以用来提升劳动效率。"
 tech_powered_exoskeletons_machine_intelligence: "改良电动机"
 tech_powered_exoskeletons_desc_machine_intelligence: "动力更强的电动机能增加机器人单位的载重能力。开采单位可运送更多待处理矿物，战争机器也能装载更为重型的武器。"
 tech_mining_1: "地热水力压裂"
 tech_mining_1_desc: "新的水力压裂技术可使我们深入地壳，开采过去无法获得的地热资源。"
 tech_mining_2: "地心开采"
 tech_mining_2_desc: "借助这些大型钻机，我们可以开采接近地心附近常见的深层富矿。"
 tech_mining_3: "矿物分离"
 tech_mining_3_desc: "用先进光谱测定法配合水力压裂技术与化学冲刷，可以快速开采浅层与中层的矿脉。"
 #tech_mining_network_5: "Pure Matter Extraction"
 #tech_mining_network_5_desc: ""
 tech_synchronized_work_patterns: "同步工作模式"
 tech_synchronized_work_patterns_desc: "同步采矿网络的工作模式，进一步增加生产效率。"
 #tech_engineering_1: "Nanomechanics"
 #tech_engineering_1_desc: "Further breakthroughs in mechanical engineering required us to descend to the nanometric scale. We are now able to manipulate physical systems in  never-before-seen ways."
 #tech_engineering_2: "Self-Connecting Circuitry"
 #tech_engineering_2_desc: "Much as organic neurons reforge lost connections by means of axonal sprouting, these circuits are capable of self-overhaul. Even the simplest computing systems are now expected to evolve while in use."
 #tech_engineering_3: "Supersolid Materials"
 #tech_engineering_3_desc: "The quantum mechanical properties of these materials hold the key to superposition states, a revolutionary development for both material and industrial science."
 #tech_engineering_4: "Zero-Resistance Architecture"
 #tech_engineering_4_desc: "These advanced materials, absent of any frictional constraints, permit mechanical longevity on an unprecedented scale. With the removal of the previously required lubricant our structures can function within extreme temperature ranges."
 tech_robotic_workers: "机器人劳工"
 tech_robotic_workers_desc: "此种机器人单位是完美的廉价低端劳动力，能在简单的语音指令下完成重体力劳动，但无法胜任诸如爬楼梯等较为高级的任务。"
 tech_droid_workers: "智能人"
 tech_droid_workers_desc: "升级版机器人劳工，行动能力可与大多数有机生物相媲美。其神经处理器也进步巨大。"
 tech_synthetic_workers: "合成人"
 tech_synthetic_workers_desc: "高级机器人，比绝大多数有机生物更强，更快，更耐用。其神经处理器有很大提高，拥有独立运作的能力。"
 #tech_enhanced_combat_software: "Combat Software 2.0"
 #tech_enhanced_combat_software_desc: ""
 tech_synthetic_leaders: "合成人人格矩阵"
 tech_synthetic_leaders_desc: "合成人被赋予人格后，终于能与其他人们平等地进行社会交流。有些合成人甚至能够成为领袖。"
 tech_integrated_cybernetics: "整合式义体"
 tech_integrated_cybernetics_desc: "对基础的外骨骼套件进行改良后，这些整合式义体植入体能够让使用者对于有害的环境效果更具有抵抗力。"
 tech_integrated_cybernetics_machine_intelligence: "自适应义体"
 tech_integrated_cybernetics_desc_machine_intelligence: "安装能够适应当地环境的义体植入体，我方无人机的效能能够得到显著加强。"
 tech_mineral_purification_1: "矿物提纯"
 tech_mineral_purification_1_desc: "优化开采矿物的加工流程可使我们的效率达到新的水平。"
 tech_mineral_purification_2: "先进矿物提纯"
 tech_mineral_purification_2_desc: "对半精炼的矿物进行二级处理，可使矿物的存储和运输更为高效。"
 tech_assembly_pattern: "装配模式"
