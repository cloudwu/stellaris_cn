 building_paragon_memory_vaults_hive: "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_desc: "我们社会一直保存着过去的英雄和杰出人物的故事。他们的知识和经验被数字化并收集在知识宝库中。一旦这栋建筑被摧毁，里面的数据便会荡然无存。                                     "
 building_paragon_memory_vaults_machine_desc: "我们的单位经历的所有感觉和数据点都存储在这些知识宝库中。当一个新的自主单元被创建时，这个巨大的数据库可用于加速其学习。摧毁这个建筑将销毁里面储存的数据。"
 building_paragon_memory_vaults_hive_desc: "所有的自主工蜂的记忆和感官印象都储存在知识库中，等待被植入新的工蜂中。一旦这栋建筑被摧毁，里面的数据便会荡然无存。"
 building_corporate_clinics: "企业诊所"
 building_corporate_clinics_desc: "一家私人医药公司雇用当地和国外的医疗专家以合理的费用提供服务。"
 building_corporate_clinics_effect: "£job_healthcare£§Y$job_healthcare_plural$§!产出的$r_amenities$：§G+1§!\n£job_healthcare£§Y$job_healthcare_plural$§!产出的$r_trade_value$：§G+2§!"
