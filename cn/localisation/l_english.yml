 ####################################

 sr_terraform_gases:0 "地面改造气体"
 sr_terraform_gases_desc:1 "从气态巨行星上采集而来，地面改造气体各种各样，例如氢气、氦气、甲烷等。拥有地面改造气体让我们更容易对星球做地面改造。"
 sr_terraform_liquids:0 "地面改造液体"
 sr_terraform_liquids_desc:1 "从冰冻星球上采集而来，地面改造液体有不同的类型，比如磷酸二氢、一氧化合物等。拥有地面改造液体让我们更容易对星球做地面改造。"
 sr_garanthium:0 "钢石矿"
 sr_garanthium_desc:2 "这种矿石可以被加工成一种高可塑性耐用的金属。它是建造舰船的绝佳材料。"
 sr_neutronium:0 "中子态元素"
 sr_neutronium_desc:0 "中子态元素是一种中子态超高密度物质，可用来锻造超级强度级耐久的护甲。"
 sr_helium:0 "氦-3"
 sr_helium_desc:0 "氦的同位素。可用于反应堆和其它产生能量的设备的燃料。"
 sr_zro:0 "卓气"
 sr_zro_desc:0 "这是一种极其罕见的外来气溶胶粒子。在一些星球发现了因为流星撞击产生的它的矿藏，但其起源是一个谜。对于有灵能的人，卓气是一种非常有效(会上瘾)的能增强灵能的药物。"
 sr_living_metal:0 "活金属"
 sr_living_metal_desc:1 "该无机金属有着通常生命体的特征。会自动恢复到其被塑造好的形态。"
 #sr_yurantic: "Yurantic Crystals"	# 羽然水晶
 #sr_yurantic_desc: "These rare crystals are shrouded from parts of the EM spectrum if sufficient energy is channeled through them. They are a vital component in all cloaking devices."
 sr_teldar:0 "钛达尔水晶"
 sr_teldar_desc:1 "极度耐久的水晶能够增强投掷类武器对装甲的贯穿力。"
 #sr_mirium: "Mirium Ore"
 #sr_mirium_desc: "This rare ore is too brittle to be used in an alloy, but if properly made mirium projectiles have unmatched armor piercing potential."
 sr_satramene:0 "赛特宁气体"
 sr_satramene_desc:2 "某些星球上天然产出的气体，可代替镇静剂。对绝大多数生物都有镇静效果，也可用来当做非暴力的制敌手段。它的成瘾性众所周知。"
 sr_lythuric:0 "莱素气体"
 sr_lythuric_desc:2 "小浓度的这种气体可以明显加强能量力场的强度。"
 sr_dark_matter:0 "暗物质"
 sr_dark_matter_desc:0 "该外来物质具有许多打破物理学的特性。仅在黑洞周围或部分星云附近能获得。"
 sr_alien_pets:0 "外星宠物"
 sr_alien_pets_desc:1 "这些温顺的生物很容易驯服，其友善的举止和可爱的外表让它们成为人们宠物的不二之选。外星爱好者们十分喜爱这些生物并且自豪地在动物园里展示。"
 #sr_alien_test_subjects: "Alien Test Subjects"
 #sr_alien_test_subjects_desc: "The genetic makeup of these non-sentient alien creatures make them particularly useful as test subjects in experiments involving a variety of domestic products and medicines."
 sr_pitharan:0 "铍烯兰粉末"
 sr_pitharan_desc:2 "这种能量密度极高的粉尘可以作为极好的肥料。"
 sr_engos:0 "萦戈气体"
 sr_engos_desc:2 "一种自然产生的刺激物，能加强所有类型生命的适应力，加快进化进程。"
 #sr_xaldor: "Xaldor Gemstones"
 #sr_xaldor_desc: "These rare gems emit an ethereal glow that changes color depending on the mood of whoever is holding them. The glow becomes especially intense in the vicinity of psionically-gifted individuals."
 sr_orillium:0 "奥锂矿石"
 sr_orillium_desc:0 "奥锂是一种高密度的不稳定元素，可以用于制作强力的炸药。"
 #sr_sactajenian: "Sactajenian Spice"
 #sr_sactajenian_desc: "A psychoactive compound that imbues users with a limited psionic connection to one another. This effect somewhat diminishes free will and individual mental capacity, but the new 'group mind' can perform tasks as a single organism for a limited time."
 #sr_zarbadoccan: "Zarbadoccan Mold"
 #sr_zarbadoccan_desc: "A powerful stimulant that temporarily gifts most users with a sense of increased creativity or introspective emotional awareness. This kind of 'soul-searching' is frowned upon by some cultures as being counter-productive."
 sr_riggan:0 "瑞玵香料"
 sr_riggan_desc:0 "如何提取及调制这种香料是 $guardian.103.name$ 的不传之秘。这种香料有种独特的风味，是一种非常受欢迎的食材。"
 sr_betharian:0 "贝塞里安石"
 sr_betharian_desc:0 "陨石撞击时留下的稀有矿石。燃烧消耗慢，是一种高效的能源。"
 #sr_carnian: "Carnian Pearls"
 #sr_carnian_desc: "These pearls are often used in jewelry and their brilliant white metallic luster is quite eye-catching, which may explain why they are so popular among avian species."
 sr_muutagan:0 "穆塔钢水晶"  # Muutagan
 sr_muutagan_desc:0 "只有 $guardian.104.name$ 拥有制造这种水晶的知识。敲击这些 '歌唱' 水晶会产生一种罕见的嗡鸣。它们通常被制成乐器安抚生灵。"
 sr_xuran:0 "旭然凝胶"
 sr_xuran_desc:0 "由 $guardian.100.name$ 制造，这种凝胶可以对生活在不宜居住环境的生物产生正面药效。"
 #sr_kobor: "Kobor Wood"
 #sr_kobor_desc: "Kobor trees can be found on many different worlds, and their seeds were likely spread deliberately by someone long ago. The wood from these trees is light, extremely durable and easy to work with. Arthropods in particular favor it as a building material."


