 ARMOR_2_DESC:0 "多种金属和陶瓷的结合物，坚固又不失机动性。"
 ARMOR_3:0 "塑钢装甲"
 ARMOR_3_DESC:0 "塑钢是一种弹性材料，结合了塑料和钢铁的许多性质。塑钢相对廉价，可用来增强飞船装甲。"
