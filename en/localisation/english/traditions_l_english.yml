 ################################################################
 
 tradition_synchronicity:0 "Synchronicity"
 tradition_synchronicity_desc:0 "Unity of mind begets unity of purpose. We must strive for synchronized action in all endeavors."
 tr_synchronicity_hive_adopt:0 "Synchronicity Traditions"
 tr_synchronicity_hive_adopt_desc:0 "$tradition_synchronicity_desc$\n\n$tr_synchronicity_hive_adopt_effect$\n\n$tr_synchronicity_finish_effect$"
 tr_synchronicity_hive_adopt_effect:0 "$tr_harmony_adopt_effect$"
 tr_synchronicity_cloned_organs:0 "Cloned Organs"
 tr_synchronicity_cloned_organs_delayed:0 "The cloning vats mass-produce the more frequently consumed organs like hearts and lungs, increasing the usable lifespan of high-priority drones."
 tr_synchronicity_kinship_gestalt:0 "Synchronized Agents"
 tr_synchronicity_kinship_gestalt_desc:0 "§Y$mod_leaders_upkeep_mult$§! reduced by §G20%§!."
 tr_synchronicity_kinship_gestalt_delayed:0 "Agents with similar purposes shall be given orders as a group, reducing the strain on the Overmind."
 tr_synchronicity_integrated_preservation:1 "Integrated Preservation"
 tr_synchronicity_integrated_preservation_desc:0 "£building£ §Y$building_maintenance_depot$§! provide §Y2§! additional £job_maintenance_drone£ §Y$job_maintenance_drone$ Job§!."
 tr_synchronicity_collective_reasoning:1 "Collective Reasoning"
 tr_synchronicity_collective_reasoning_desc:1 "£mod_pop_amenities_usage_no_happiness_mult£ §Y$MOD_POP_AMENITIES_USAGE_NO_HAPPINESS_MULT$§! reduced by §G10%§!."
 tr_synchronicity_collective_reasoning_delayed:1 "By synchronizing groups of Drones, more efficient use of planetary infrastructure can be achieved!"
 tr_synchronicity_integrated_preservation_delayed:2 "Our growing network requires regular maintenance and debugging, therefore more resources shall be devoted to §Y$building_maintenance_depot$§!."
 tr_synchronicity_collective_efforts:2 "Collective Efforts"
 tr_synchronicity_collective_efforts_desc:2 "£mod_pop_amenities_usage_no_happiness_mult£ §Y$MOD_POP_AMENITIES_USAGE_NO_HAPPINESS_MULT$§! reduced by §G20%§!."
