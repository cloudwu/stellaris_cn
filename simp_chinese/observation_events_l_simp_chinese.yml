 observation.1501.name: "研究提议"
 observation.1501.desc: "我们位于[pre_ftl_planet.GetName]轨道上的观测站的科学家申请一艘科研船，以便他们收集来自[pre_ftl_planet.GetPlanetHabitat]地表的标本。为了研究目的，他们想秘密地绑架部分[GetPreFTLLowerPlural]，并对它们进行试验。然后，他们将被安全地送回地表，所有记忆被抹除干净。"
 observation.1501.a: "这可以帮助我们进一步了解它们。"
 observation.1501.b: "不，我们应该让它们顺其自然。"
 observation.1501.b.tt: "§Y$mission_passive_observation$§!现在将会产出§G+2§!$r_unity$\n$t$§R将会锁定为$mission_passive_observation$!§!"
 observation.1502.desc: "[Root.GetName]完成了在[pre_ftl_planet.GetName]上的科学任务。从科研船上派出的穿梭机在夜间低空掠过地面，使用电磁脉冲瘫痪了[GetPreFTLLowerPlural]所使用的陈旧的内燃机车。这些车辆的驾驶者随后被冷冻并收集，其他先遣队则通过对当地家畜进行解剖获取样本。\n\n我们的任务似乎并未引起[pre_ftl_planet.GetPlanetHabitat]人们的多少关注，尽管有一些关于“不明灯光”和报告，此外我们的一名穿梭机船员故意使用他们的推进器在麦田上制造圆形图案引发了事故。这些人已被警告。"
 observation.1502.a: "干得不错。"
