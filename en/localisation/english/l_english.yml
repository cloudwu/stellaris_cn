 mission_covert_infiltration:0 "Covert Infiltration"
 mission_covert_infiltration_desc:0 "Agents are genetically modified to appear as members of the native population and sent to infiltrate their society. They will gradually replace world leaders and prepare the planet for annexation by us.\n\nThis complex operation is only worthwhile on industrial civilizations.\n\n§EWhen complete, this mission will annex the planet and give the natives a large but temporary happiness boost.§!\n\n"

