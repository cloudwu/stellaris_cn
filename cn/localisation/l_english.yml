 # All
 leader_trait_adaptable:0 "开明"
 leader_trait_adaptable_desc:2 "此领袖很愿意接受行之有效的新方法或新思想。"
 leader_trait_stubborn:0 "固执"
 leader_trait_stubborn_desc:1 "此领袖很固执，不太愿意接受即便证明是行之有效的新方法或新思想。"
 leader_trait_resilient:0 "快速恢复"
 leader_trait_resilient_desc:1 "此领袖恢复能力强，身体素质出色，能够大幅提升预期寿命。"
 leader_trait_substance_abuser:0 "药物滥用者"
 leader_trait_substance_abuser_desc:1 "此领袖药物成瘾以缓解压力，这对身体健康是不利的。"
 leader_trait_eager:0 "热切"
 leader_trait_eager_desc:1 "此领袖非常渴望任务。"
 leader_trait_arrested_development:0 "发展停滞"
 leader_trait_arrested_development_desc:1 "此领袖的个人和技能的发展似乎遇到了瓶颈期，目前已经停滞不前。"

 # Admiral
 leader_trait_ex_fighter_pilot:0 "前战斗机飞行员"
 leader_trait_ex_fighter_pilot_desc:1 "此领袖是前太空王牌，擅长利用战斗飞行器速度和操控性。"
 leader_trait_trickster:0 "骗术师"
 leader_trait_trickster_desc:1 "此领袖擅长灵活地进行战斗，依靠误导和奇袭压制敌人。"
 leader_trait_fleet_logistician:0 "舰队后勤"
 leader_trait_fleet_logistician_desc:1 "此领袖擅长后勤领域，知道如何管理补给，同时能将成本控制到最低。"
 leader_trait_fleet_organizer:0 "舰队组织者"
 leader_trait_fleet_organizer_desc:0 "此领袖是组织专家，具备一切必要的微操技巧来管理庞大的星舰阵列。"
 leader_trait_nervous:0 "紧张"
 leader_trait_nervous_desc:1 "此领袖焦虑又多疑，在指挥大型星舰阵列时很容易被细枝末节压垮。"
 leader_trait_engineer:0 "工程师"
 leader_trait_engineer_desc:0 "此领袖是天生的工程师，具备组织和监管舰船修复的知识和技能，而且不必借助太空港的优势。"
 leader_trait_aggressive:0 "激进"
 leader_trait_aggressive_desc:1 "此领袖是一名激进的舰队司令，总是想着在最少的时间内以绝对的火力压制敌人。"
 leader_trait_cautious:0 "谨慎"
 leader_trait_cautious_desc:1 "此领袖是一名谨慎的舰队司令，会尽量避免不必要的风险，时刻注意保持阵型，以便舰队单位可以互相照应。"
 leader_trait_scout:0 "侦查"
 leader_trait_scout_desc:1 "此领袖擅长侦查，拥有能够从远程星舰探测器上获取最多情报的技术能力。"
 leader_trait_unyielding:0 "不屈不挠"
 leader_trait_unyielding_desc:1 "此领袖完全不考虑撤退的可能性。战斗打响时，宁可战死，也不退缩。"
 leader_trait_gale_speed:0 "风速"
 leader_trait_gale_speed_desc:1 "此领袖相信，无论在什么样的战役中，速度和快速反应就是取胜之匙。"
 leader_trait_lethargic:0 "瞌睡"
 leader_trait_lethargic_desc:1 "此领袖行事缓慢又懒惰，执行任务的时候完全没有热情或动力。"

 # General
 leader_trait_defender:0 "防御者"
 leader_trait_defender_desc:1 "此领袖擅长防守，对地面部队的部署和防御工事的运用炉火纯青，星际入侵的敌人将吃到很多苦头。"
 leader_trait_attacker:0 "入侵者"
 leader_trait_attacker_desc:1 "此领袖最擅长星际入侵，知道如何最有效地从太空向敌方的行星发动入侵。"
 leader_trait_charismatic:0 "魅力非凡"
 leader_trait_charismatic_desc:1 "此领袖有着令人无法抗拒的魅力，陆战队将其视为英雄顶礼膜拜。"
 leader_trait_butcher:0 "刽子手"
 leader_trait_butcher_desc:1 "此领袖尤其擅长在敌军中造成杀伤，对敌人毫不留情。"
 leader_trait_glory_seeker:0 "荣誉追求者"
 leader_trait_glory_seeker_desc:1 "此领袖一心只想着建功立业，往往身先士卒鼓舞全军，而置危险于不顾。"
 leader_trait_armchair_commander:0 "稳坐中军"
 leader_trait_armchair_commander_desc:1 "此领袖在陆战队的后方进行指挥，尽量避免来到前线以免承受‘不必要的风险’。"
 leader_trait_army_logistician:0 "陆战队后勤官"
 leader_trait_army_logistician_desc:1 "此领袖好像能凭空变出补给物资，可以减少地面部队的维护成本。"

 # Governor
 leader_trait_iron_fist:0 "铁拳"
 leader_trait_iron_fist_desc:1 "此领袖对效率的追求近乎残忍，为达目的总是尽最大可能压榨奴隶。"
 leader_trait_army_veteran:0 "陆战队老兵"
 leader_trait_army_veteran_desc:1 "此领袖是武装部队的老兵，深谙其中的体制落后之处。"
 leader_trait_retired_fleet_officer:0 "退休舰队官员"
 leader_trait_retired_fleet_officer_desc:1 "此领袖曾是舰队官员，曾私下投入重金以求在星际社会抛头露面。"
 leader_trait_architectural_interest:0 "建筑兴趣"
 leader_trait_architectural_interest_desc:1 "此领袖对于建筑技术有着浓厚的兴趣。"
 leader_trait_agrarian_upbringing:0 "农业扶植"
 leader_trait_agrarian_upbringing_desc:1 "此领袖在水耕农业领域名望颇高，对于如何提高农业产量有自己的见解。"
 leader_trait_intellectual:0 "知识分子"
 leader_trait_intellectual_desc:1 "此领袖喜爱科学，希望在军中唤起出对自然世界的好奇。"
 leader_trait_environmental_engineer:0 "环境工程师"
 leader_trait_environmental_engineer_desc:1 "此领袖拥有景观美化的背景，最终将注意力放在了更大的工程上。"

 # Scientist
 leader_trait_careful:0 "小心谨慎"
 leader_trait_careful_desc:1 "在接触未知事物时，此领袖总是小心翼翼。"
 leader_trait_meticulous:0 "一丝不苟"
 leader_trait_meticulous_desc:1 "此领袖对未知现象总是要事无巨细地彻底检查。"
 leader_trait_spark_of_genius:0 "灵感迸发"
 leader_trait_spark_of_genius_desc:1 "此领袖总是灵光乍现。"
 leader_trait_carefree:0 "乐天派"
 leader_trait_carefree_desc:1 "此领袖不像其他领袖那样谨慎克制。"
 leader_trait_roamer:0 "漫游者"
 leader_trait_roamer_desc:1 "此领袖生来就注定要在星际之间漫游。"
 leader_trait_archaeologist:0 "考古学家"
 leader_trait_archaeologist_tooltip:0 "§Y远古文明异常现象：§!\n   异常现象研究速度：§G+50.0%§!\n   异常现象失败风险：§G-25.0%§!"
 leader_trait_archaeologist_desc:1 "此领袖专精于古代外星文物和结构残骸的研究。"
 leader_trait_paranoid:0 "偏执狂"
 leader_trait_paranoid_desc:1 "此领袖不愿意与他人合作。"
 leader_trait_maniacal:0 "狂热"
 leader_trait_maniacal_desc:1 "此领袖将疯狂的热情投入于研究。"
 leader_trait_custom_AI_assistant:0 "自定义AI助理"
 leader_trait_custom_AI_assistant_desc:1 "此领袖创建了一个简单的神经网络，协助数据处理任务。"
 leader_trait_sentient_AI_assistant:0 "有感性的AI副官"
 leader_trait_sentient_AI_assistant_desc:1 "此领袖创建了一个复杂的神经网络，能够自主进行决策，甚至还可以自检。"
 leader_trait_expertise_materials:0 "专长：材料"
 leader_trait_expertise_materials_desc:1 "在多年的潜心研究后，此领袖成为了材料领域内首屈一指的专家。"
