 building_clinic:1 "Gene Clinic"
 building_clinic_desc:2 "Gene Clinics can offer advanced medical treatments, which statistically lead to a significantly healthier and longer-living population."
 building_hospital:1 "Cyto-Revitalization Center"
 building_hospital_desc:1 "Cyto-Revitalization Centers can offer advanced medical treatments to a large population. Treatments on a cellular lever lead to a significantly healther and longer-living population."
 building_mineral_silo_1:1 "Mineral Silo I"
 building_mineral_silo_1_desc:1 "Mineral Silos increase our Empire's maximum Mineral storage capacity."
