 trait_unplugged_cybernetic_positives_3: "义体特种部队"
 trait_unplugged_cybernetic_positives_3_desc: "全肢体替换和义体化纳米框架确保这些义体人能以残酷的效率发动战争。为此，他们牺牲了一些非军事的身体机能。"
 trait_unplugged_cybernetic_positives_3_tt: "战争和危机期间的幸福度：§G+30%§!\n§Y$commander_plural_with_icon$§!提供舰船射速：§G+20%§!"
 trait_unplugged_cybernetic_positives_2: "义体突击队"
 trait_unplugged_cybernetic_positives_2_desc: "这些义体人受益于整体化负载实施方案。可更换的强化件取代了与躯体高度整合的装甲，使其可承担少量非军事功能。"
 trait_unplugged_cybernetic_positives_2_tt: "§Y$commander_plural_with_icon$§!提供舰船射速：§G+10%§!"
 trait_unplugged_cybernetic_positives_1: "义体士兵"
 trait_unplugged_cybernetic_positives_1_desc: "这些义体人的的感官、腺体和运动神经都进行了精心的增强，保障了他们勇猛的战斗力，同时只略微影响生殖能力。"
 trait_unplugged_cybernetic_positives_1_tt: "§Y$commander_plural_with_icon$§!提供舰船射速：§G+5%§!"

 trait_unplugged_cybernetic_negatives_3: "脱网"
 trait_unplugged_cybernetic_negatives_3_desc: "这些义体人有许多义体强化件是设计用来接入一个不复存在的战场网络的，这给他们带来了极大的压力和不适。"
 trait_unplugged_cybernetic_negatives_3_tt: "非战争和危机时的幸福度：§R-10%§!"
 trait_unplugged_cybernetic_negatives_2: "断网"
 trait_unplugged_cybernetic_negatives_2_desc: "强加在这些义体人身上的军用强化件带来的不适应性极大地降低了他们的生活质量，还增加了他们在康复期间的身体需求。"
 trait_unplugged_cybernetic_negatives_1: "故障"
 trait_unplugged_cybernetic_negatives_1_desc: "从以往的机器意识中产生的幻听和其他的感官回声仍然困扰着这些义体人，他们承受着严重的抑郁和焦虑。"

 trait_unplugged_decyberized: "去义体化"
 trait_unplugged_decyberized_desc: "这些前义体人弃用了一度强加在他们身上的强化件，恢复了他们物种的许多有机遗传属性。"

 trait_unplugged_neurocalmed: "神经镇定"
 trait_unplugged_neurocalmed_desc: "这些义体人的神经烯的水平被下调，减少了冲动和攻击性，驱使个体放弃个人利益，转而支持社会规范。"

 trait_unplugged_neurosavant: "神经元专家"
 trait_unplugged_neurosavant_desc: "这些义体人的认知强化指数水平经过上调，突触可塑性、信息保留能力和问题解决能力均得到增强。"

 trait_unplugged_regenoptimized: "再生优化"
 trait_unplugged_regenoptimized_desc: "这些义体人的再生醇-X的水平被上调，使生物系统与义体系统协调运作，从而让义体植入体能在分子层面实现自我修复。"

