 gov_hive_mind:0 "集体意识"
 gov_hive_mind_desc:0 "该族群以唯一的思维形态行动，个体只有群体意识而没有自我的渴求。"
 gov_stagnant_ascendancy:0 "停滞文明"
 gov_stagnant_ascendancy_desc:0 "这是一种发展停滞的管理形式，基于某些古老的传统和被遗忘的原则。"
 gov_awakened_ascendancy:0 "觉醒文明"
 gov_awakened_ascendancy_desc:0 "曾经末落的强势族群已经觉醒，并准备夺回他们的遗产。"
 gov_tribal_society:0 "氏族部落"
 gov_tribal_society_desc:0 "此群体缺乏有组织性的管理层，其人民分散居住在各个氏族中。"
 gov_feudal_realms:0 "分封制族群"
 gov_feudal_realms_desc:0 "这是一种原始的统治形式，由分散的分封领地构成。为了争夺地域统治权，各领地之间存在不断的竞争。"
 gov_fragmented_nation_states:0 "多元分立"
 gov_fragmented_nation_states_desc:0 "没有统一的管理。"
 gov_curator_enclave:0 "策展人飞地"
 gov_curator_enclave_desc:0 "一个古代学术组织，致力于保存知识和科技。"
 gov_trader_enclave:0 "贸易飞地"
 gov_trader_enclave_desc:0 "一个由商人们所组成的星际联合企业，旨在追求商机和利益。"
 gov_artist_enclave:0 "艺术家飞地"
 gov_artist_enclave_desc:0 "一个由艺术家组成的星际联盟，旨在创造出高于其他任何形式的艺术。"
 gov_military_order:0 "兵团修会"
 gov_military_order_desc:0 "一种古怪但显然非常高效的兵团管理方式。"
 gov_blood_court:0 "红色王庭"
 gov_blood_court_desc:0 "世袭带头人以消灭星系中的其他种族为己任。"
