 shroud.4950.a: "$grand_archive.1100.a$"

 shroud.4955.title: "恐惧之景"
 shroud.4955.desc.1: "一种灾难即将到来的预感在我们的人口中激起。"
 shroud.4955.desc.1.gestalt: "$shroud.4955.desc.1$我们的[GetTelepathPlural]在§H天幕§!的能量中探测到了一个并行干扰。"
 shroud.4955.desc.1.non_gestalt: "$shroud.4955.desc.1$我们的[GetTelepathPlural]称，即便§H天幕§!也感受到了怪异的不安，仿佛它的力量在安静的恐惧中颤抖。"
 shroud.4955.desc.2.intro: "星系里近年来可怕的事情越来越多。"
 shroud.4955.desc.2.outro: "此外我们还探测到了一个更加怪异的现象，我们的[GetResearchers]预测在不久的未来只会发生更怪的事情。"
 shroud.4955.desc.2.contact_aura: "$shroud.4955.desc.2.intro$我们见证了§H[from.GetName]§!令人费解的增长，还目睹了一个负面的§H$PSIONIC_AURA$§!正在四处侵蚀。$shroud.4955.desc.2.outro$"
 shroud.4955.desc.2.contact_no_aura: "$shroud.4955.desc.2.intro$我们见证了§H[from.GetName]§!令人费解的增长。$shroud.4955.desc.2.outro$"
 shroud.4955.desc.2.no_contact_aura: "$shroud.4955.desc.2.intro$我们目睹了一个负面的§H$PSIONIC_AURA$§!正在四处侵蚀。$shroud.4955.desc.2.outro$"
 shroud.4955.desc.2.no_contact_no_aura: "$shroud.4955.desc.2.intro$$shroud.4955.desc.2.outro$"
 shroud.4955.desc.3: "我们不知道是什么正在逼近，只知道它绝对会来。"
 shroud.4955.a: "我们必须做好最坏的准备。"
 shroud.4955.a.tt: "§H$end_aura$§!覆盖银河时游戏将会结束。"

 shroud.4960.title: "灵能威胁"
 shroud.4960.desc.1.intro: "释放出的恶毒§H$PSIONIC_AURA$§!"
 shroud.4960.desc.1.outro: "正在以危险的速度向整个银河散播。依据我们[GetResearchers]的观测，它已经在许多星系造成了恶劣的影响。"
 shroud.4960.desc.1.contact: "§H[from.GetName]§!$shroud.4960.desc.1.intro$$shroud.4960.desc.1.outro$"
 shroud.4960.desc.1.no_contact: "一个未接触外星文明$shroud.4960.desc.1.intro$$shroud.4960.desc.1.outro$"
 shroud.4960.desc.2: "依据我们最新的数据，它已经污染了过半由超空间航道链接着的星系。其背后蕴藏的力量似乎寻求着星系尺度的毁灭；如果不能加以制止，它可能就要得逞了。"
 shroud.4960.a: "必须阻止它。"
 shroud.4960.a.tt: "可以对§H[from.GetName]§!进行['concept_total_war']。\n$shroud.4955.a.tt$"

 shroud.4965.title: "末日将临"
 shroud.4965.desc.1.intro: "释放出的毁灭性§H$PSIONIC_AURA$§!"
 shroud.4965.desc.1.outro: "继续在星系中蔓延。现在它已经占据了星系中的绝大多数星系统。"
 shroud.4965.desc.1.contact: "§H[from.GetName]§!$shroud.4960.desc.1.intro$$shroud.4960.desc.1.outro$"
 shroud.4965.desc.1.no_contact: "一个未接触外星文明$shroud.4960.desc.1.intro$$shroud.4960.desc.1.outro$"
 shroud.4965.desc.2: "如果不能快准狠地加以反制，我们将面临星系级灭顶之灾。"
 shroud.4965.a: "这是最后一战。"

