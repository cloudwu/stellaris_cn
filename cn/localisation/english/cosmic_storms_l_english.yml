 MESSAGE_COSMIC_STORM_SPOTTED_DESC: "扫描仪探测到一场$TYPE|Y$型宇宙风暴正逼近我方边境。我们现已将其命名为$NAME|Y$。\n\n"
 MESSAGE_COSMIC_STORM_SPOTTED_EVENT_CONFIRM: "有意思。"

 MESSAGE_STORM_INTRO: "这类风暴会对所有殖民地造成破坏，并妨碍我们的舰队进行紧急超光速。强烈建议采取预防性措施。\n\n"

 MESSAGE_ELECTRIC_STORM_COSMIC_STORM_SPOTTED_DESC: "$MESSAGE_COSMIC_STORM_SPOTTED_DESC$$MESSAGE_STORM_INTRO$风暴所携带的极端电荷会对我们舰队的护盾造成伤害。但由于风暴中所蕴含的丰沛能量，我们预期殖民地的产出和舰船速度会有显著提升。"

 MESSAGE_SOLAR_STORM_COSMIC_STORM_SPOTTED_DESC: "$MESSAGE_COSMIC_STORM_SPOTTED_DESC$$MESSAGE_STORM_INTRO$这场风暴中的辐射将会使陷入其中的舰队无法对能扫描风暴者隐蔽身形。尽管这会带来一些安全问题，但我们的空间站在这种条件下工作效率大幅提高了。"

 MESSAGE_CELESTIAL_STORM_COSMIC_STORM_SPOTTED_DESC: "$MESSAGE_COSMIC_STORM_SPOTTED_DESC$$MESSAGE_STORM_INTRO$这类风暴会阻碍我们的传感器，让我们无法探测这些星系内的其他舰队，并且拖慢太空旅行。与这些风险相对，我们也应该能积极利用这些条件，在风暴过境的过程中提升特定岗位的产出。"

 MESSAGE_NEXUS_STORM_COSMIC_STORM_SPOTTED_DESC: "$MESSAGE_COSMIC_STORM_SPOTTED_DESC$$MESSAGE_STORM_INTRO$此类风暴对我们的殖民地、舰队和空间站有极高的危险。当风暴过境时，它们会受到严重的损害。"

 MESSAGE_SHROUD_STORM_COSMIC_STORM_SPOTTED_DESC: "$MESSAGE_COSMIC_STORM_SPOTTED_DESC$$MESSAGE_STORM_INTRO$该风暴中高浓度的灵能能量将会显著降低我们殖民地的稳定度，但会有助于舰队闪避的效率。"

 MESSAGE_SHROUD_STORM_COSMIC_STORM_SPOTTED_SHROUD_BREACHED_DESC: "$MESSAGE_COSMIC_STORM_SPOTTED_DESC$$MESSAGE_STORM_INTRO$该风暴中高浓度的灵能能量将会显著降低我们殖民地的稳定度，但我们关于在天幕中导航的知识会提高我们舰队和心灵感应的效率。\n\n天幕正在搅动着……我们必须做好一切准备。"

 MESSAGE_GRAVITY_STORM_COSMIC_STORM_SPOTTED_DESC: "$MESSAGE_COSMIC_STORM_SPOTTED_DESC$$MESSAGE_STORM_INTRO$该风暴强大的重力影响会对我们的舰队行动造成越来越大的困难，舰船尺寸越大面临的风险也越高。\n\n尽管存在这些问题，我们的殖民地则可以积极利用该极端环境，提升我们特定任务的效率。"

 MESSAGE_MAGNETIC_STORM_COSMIC_STORM_SPOTTED_DESC: "$MESSAGE_COSMIC_STORM_SPOTTED_DESC$$MESSAGE_STORM_INTRO$该风暴极端的磁场会让我们的舰队和建筑的维护系统疲于奔命。\n\n风暴的磁力与我们先进的冶金技术产生了意想不到的协同作用，这应该会在整场星系事件的过程中降低与我们冶金师有关的花费。"

 MESSAGE_PARTICLE_STORM_COSMIC_STORM_SPOTTED_DESC: "$MESSAGE_COSMIC_STORM_SPOTTED_DESC$$MESSAGE_STORM_INTRO$这场风暴中高密度的微粒碎片的将对舰船和空间站造成毁灭性的影响，使它们的护盾完全失效。敢于在风暴内逗留的舰队应该做好应对高危环境的准备。"

