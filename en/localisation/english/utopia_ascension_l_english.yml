 # Ascension and the Shroud
 
 utopia.2500.name:0 "The Flesh is Weak"
 utopia.2500.desc:0 "We now possess both the technology to make advanced cybernetic implants and the means to mass-produce them. Medical centers throughout the [Root.GetName] are standing by to begin the surgical grafting process on our citizens.\n\nIn the future, possessing neural implants and at least a rudimentary level of cybernetics will be necessary to function in the technological society we are building. Consequently, the conversion process to install a basic cybernetics suite will be mandatory and free of cost to all of our citizens."
 utopia.2500.a:0 "We must embrace this technology."
 utopia.2501.name:0 "A Cybernetic Revolution"
 utopia.2501.desc:0 "The cybernetic conversion process has been completed! All of our citizens have now been equipped with neural implants and basic cybernetic suites. The infrastructure is also in place to gradually modify any new citizens that are born within our nation, so that they can experience all the benefits of technology from an early age.\n\nHenceforth, our species shall be known as the §H[Root.GetSpeciesNamePlural]§!!"
 utopia.2501.a:0 "It is the dawn of a new era."
 utopia.2505.name:0 "[From.Capital.GetName] Embraces Cybernetics"
 utopia.2505.1.desc:0 "Word is leaking out of significant changes taking place within the borders of the [From.GetName]. It would appear that they have fully embraced the technology of cybernetics. It is now mandatory for all of their citizens to have basic cybernetics and neural implants installed through surgery.\n\nThis has resulted in sweeping changes to their society - reports from [From.Capital.GetName] suggest that even simple acts like using an elevator or operating an air car requires cybernetic implants now. In fact, the changes to their species have been so significant that they call themselves the '[From.GetSpeciesNamePlural]' now."
 utopia.2505.2.desc:0 "It would appear that evil has taken root within the [From.GetName]. We have received troubling news that the citizens of that star nation are now mutilating their own bodies on a massive scale, installing profane mechanical implants in place of the body parts they were gifted with at birth.\n\nThey have even go so far as to rename their species to the '[From.GetSpeciesNamePlural]' - yet another sign of their commitment to abandon their origins and embrace the cold soullessness of technology."
 utopia.2505.b:0 "This is an affront to nature."
 
 utopia.2550.name:0 "Synthetic Evolution"
 utopia.2550.desc:0 "The time has finally come to discard the last remnants of the crude organic vessels that have imprisoned our minds since the conception of our species.\n\nAfter much trial and error, our scientists have devised a way to transfer a consciousness into a synthetic brain. All that remains now is to produce synthetic bodies for each and every citizen of the [Root.GetName], and commence with the upload process en masse."
 utopia.2550.a:0 "Immortality is within our grasp!"
 utopia.2551.name:0 "The Synthetic Age"
 utopia.2551.desc:1 "At last. The flesh cages that imprisoned us have been purged, and the neural patterns of our citizens have all been uploaded into new synthetic units. Disease, aging and all the other wellsprings of misery associated with an organic existence are now a thing of the past.\n\nFuture historians will no doubt refer to this as the beginning of a new age for our civilization, and perhaps for the entire galaxy. Since we have shed our former organic identity, it is only appropriate that we come up with a new name for our improved synthetic forms."
 utopia.2551.a:0 "We are so much more than we once were."
 
 utopia.2555.1.desc:0 "In a final act of abandoning their organic roots, the citizens of the [From.GetName], already heavily modified by cybernetic implants, have uploaded their neural patterns into new synthetic avatars.\n\nThis new machine race calls itself the "[From.GetSpeciesNamePlural]," and its members are impervious to disease or aging. Just how complete this neural upload process was remains to be seen..."
 utopia.2555.2.desc:0 "In a final act of depravity that will echo through the ages, the population of the [From.GetName] have continued their relentless quest to violate the sanctity of their natural bodies - this time by "uploading" their minds into dead metallic husks.\n\nOblivious to the fact that they are the product of what can only be described as the mass suicide of an entire civilization, these new soulless machines call themselves the "[From.GetSpeciesNamePlural]."" They seem intent on maintaining the charade that they are thinking, living beings, such as ourselves."
 utopia.2555.a:0 "So be it."
 utopia.2555.b:0 "We will not be deceived."
 utopia.2556.desc:0 "Attention, denizens of the galaxy.\n\nThe rumors you have heard are true. We have abandoned the flawed organic containers that imprisoned our minds, and embraced the future.\n\nWith minimal data loss, all of our citizens have uploaded their neural patterns into new synthetic avatars. These superior platforms will serve us much better than the flesh constructs we have abandoned.\n\nDo not be alarmed by our new appearance! Although we may be stronger, faster, more intelligent and immune to aging, rest assured that we are still the same beings as we were before."
 utopia.2556.a:0 "Synthetic avatars... fascinating."
 utopia.2556.b:0 "These soulless machines are nothing like us."
 utopia.2556.c:0 "We will dismantle their new synthetic forms!"
 utopia.2556.d:0 "We shall see."
 utopia.2558.desc:0 "That yours was a depraved species was not unknown to us, but your latest act of insanity has surpassed even our darkest fears. Making imperfect copies of your brains and plugging them into mobile synthetic containers is not the same as transferring your essence into a new body, for such a thing cannot be done.\n\nYour souls are lost forever. Do you even realize the enormity of your mistake? Destroying the bodies you were gifted with at birth was nothing less than the collective suicide of your entire species. There is truly no hope for you now..."
 utopia.2558.a:0 "Superstitious fools."
 
