 ap_eternal_vigilance:0 "永恒警戒"
 ap_eternal_vigilance_desc:0 "暴露弱点会招来攻击。入侵我领土必须要付出高昂的代价，以至于敌人望而却步。"
 ap_grasp_the_void: "Grasp the Void"
 ap_grasp_the_void_desc: "The vast expanse of the galaxy holds limitless riches for those empires that understand how to maintain their grasp on the void."
 
 ap_engineered_evolution_desc:0 "将我们的基因放任自然去改良是个低效而超绝缓慢的过程。为什么不直接飞跃开辟我族的未来？"
 ap_evolutionary_mastery_desc:0 "演化是个一根筋的野物，它只会遵循一条道路前进，走向其必然终点。我们不能就这样限制自己——让我们同时探索所有道路。"

 ap_the_flesh_is_weak_desc:0 "我们不能接受我们羸弱的有机身体所造成的种种限制和约束。为了发挥全部潜力，我们必须转向机械内植体。"
 ap_synthetic_evolution_desc:0 "是时候放弃这些禁锢了我们思想的残缺有机容器。通过将神经模式转入合成的身体，我们将飞升为更高等的存在。"

 ap_mind_over_matter_desc:0 "我们的大脑只有很小一部分潜能得到开发。我族的潜在灵能能力现在才开始在一部分个体身上显现。"
 ap_transcendence_desc:0 "我们站在唤醒我族真正的灵能力量的门槛上。我们的思维已经就绪，我们听到了九天之外灵能境界的细语……"
 
 ap_synthetic_age:0 "合成时代"
 ap_synthetic_age_desc:0 "有机体的时代已经过去了，银河的未来属于机械体。这是合成时代的黎明。"
 ap_machine_worlds:0 "机械世界"
 ap_machine_worlds_desc:0 "我们应该将我们的星球塑造成自身的镜像，用金属的恒定完美取代有机生物的脆弱。"
 ap_shared_destiny:0 "同生共荣" # 同生死共荣辱
 ap_shared_destiny_desc:0 "当我们迈入更高境界，我们绝不能忘了那些忠于我们的臣民。我国的辉煌未来总是意在同生共荣。"
 ap_world_shaper_desc:0 "精心塑造并改变整颗行星的生态系统，与艺术家从黏土雕刻出雕塑相比并无二致。"
 ap_master_builders_desc:0 "构建一个巨型结构需要空前海量的资源和预先规划。我们正在宏观工程领域开辟新天地。"
 ap_imperial_prerogative_desc:0 "随着我们文明不断壮大，它跳动的心脏也必须扩张。我们要将更多恒星系纳入直接管辖之下。"
 ap_one_vision_desc:0 "只有国家与其人民的终极目标一致时，才能实现真正的团结。毕竟，自相分裂，势必落败。"
 ap_consecrated_worlds_desc:0 "银河是诸多圣地的所在地，有些比其他的更显著。作为凡人，我们仍然在努力卜测宇宙的本性。"
 ap_galactic_force_projection_desc:0 "舰队是我帝国意志展现的凭依——我们或生或死，全仰仗其力量。"
 ap_defender_of_the_galaxy_desc:0 "星际各国为小小的纠纷而相互争夺，而力量难以想象的邪恶势力正摩拳擦掌准备侵袭所有智慧生命——那谁能保护我们？"
 ap_galactic_contender_desc:0 "堕落帝国贪恋着他们衰朽文明的遗产，时而害怕着他们周围富有活力的年轻种族。他们的时代早已过去。"
 ap_technological_ascendancy_desc:0 "数代前与魔法并无区分的科技现在已经触手可及了。科技的新时代已然开始。"
 ap_mastery_of_nature_desc:0 "虽然我们很早以前就掌握了我们母星的自然环境，但每当遇到外星的生物群落时我们都会面临新挑战。它们也应当被克服。"
 ap_voidborn_desc:1 "曾被视为不可逾越的冷漠屏障的虚空，现在已经是我们的第二家园。永久居住在深空已成为可能。"
 ap_the_circle_of_life_desc:0 "一种巨大的建于恒星围绕轨道的环状巨型结构并带有人造栖息地。从理论上来说，它是可以做到的……"
 ap_galactic_wonders_desc:0 "巨型结构理所当然被视作我们这个时代的奇迹。仅仅是数代之前，这样规模的工程都是难以想象的。"
 ap_interstellar_dominion_desc:2 "群星在招手而我们紧随。我们和它们之间没有其他的东西。"

 ap_colossus:0 "巨像计划"
 ap_colossus_desc:0 "巨像计划是恐怖和威慑的狂热梦想相遇之所。最大的舰船就是要携带能够毁灭整个星球的武器。"
 ap_enigmatic_engineering:0 "神秘工程"
 ap_enigmatic_engineering_desc:0 "技术其实不只是解决问题的途径，也是让我们超凡脱俗的语言。劣等头脑根本无法理解我们的晋升。"
 ap_nihilistic_acquisition:0 "强取豪夺"
 ap_nihilistic_acquisition_desc:0 "民主自决的观念在道德上不是绝对的。集体的目标明显比个人的问题更重要。"
 ap_transcendent_learning: "超凡学习"
 ap_transcendent_learning_desc: "我们的社会必须改变学习方式，通过这样做，我们最优秀最聪明的人将能达到一个全新的水平。"
