 mod_station_gatherers_unity_cost_add: "建造开采站的£unity£凝聚力花费"
 mod_station_researchers_unity_cost_add: "建造研究站的£unity£凝聚力花费"
 START_SCREEN_SCION: "在我们历史的早期，在技术方面尚未有多少发展之时，我们的外星善主向我们告知了他们的存在。他们以我们那不知所措的先祖们能理解的方式解释给我们听，说我们物种的未来不可限量。依靠极大的耐心，他们引领我们走上正途，帮助我们文明发挥出自身的全部潜力。\n\n曾有少数几次，我们偏离了这条正途，他们改正了我们前进的方向——如同父母一般坚决——很快，我们的科学家掌握了电力、原子能，然后是初步太空航行。在我们监督者的谆谆教诲下，我们如今造出了我们的第一台[GetStartingDrive]。"
 origin_scion: "先辈子弟"
 origin_scion_desc: "一个失落帝国在数千年间干预了这一文明的发展进程，引领他们走上了失落帝国所选择的道路。"
 origin_tooltip_scion_effects: "—['concept_fallen_empire']宗主的['concept_scion', £scion£先辈子弟]\n—$HOME_SYSTEM$通过一个['concept_wormhole']连接到宗主的首都\n—§Y失落帝国§!无视星系设置必定出现在星系中\n—有概率从宗主处获得强大的礼物"
 opinion_scion: "先辈子弟"
 origin.10.a.desc: "你们好，忠诚的[Root.GetSpeciesNamePlural]。你们做的很不错。在我们的引领下，你们已经掌握了超空间旅行的科技，第一次准备好要探索群星……正如我们曾经所做的一般，那是无数纪元以前了。\n\n不要害怕——如果我们不觉得你们已经准备好了，我们是不会任已经发生的事件带领你们一路走到这里的。现在就出发，成为我们的骄傲吧。"
 origin.10.a: "一定会的。"
 origin.10.b.desc: "[Root.GetSpeciesNamePlural]。实验的第一阶段成功完成——我们已经指引你们发展出了你们文明的第一台[GetStartingDrivePlural]，现在你们已经准备好了探索群星。\n\n放心吧，要知道第二阶段已经开始，我们会继续监督你们的进展。迄今为止，你们已经证明了自己格外机敏。和其他生物完全不同。\n\n观察你们能用这一机会做到什么将会很有意思。"
 origin.10.b: "我们不会辜负您的。"
 casus_belli_cb_scion: "先辈子弟"
 war_goal_wg_scion: "收入彀中"
 war_goal_wg_scion_desc: "这场战争是为了强迫敌人成为我们失落帝国宗主国的附庸。\n\n\n\n若是通过“维持现状”结束战争的话，我们所占据的恒星系将会被释放为我们宗主国的新附庸，只要他们被释放后拥有至少一个行星。"
 casus_belli_cb_hegemon: "一方霸主"
 war_goal_wg_hegemon: "建立霸权"
 war_goal_wg_hegemon_desc: "这场战争是为了强迫敌人成为我们霸权联邦的一员。\n\n\n\n若是通过“维持现状”结束战争的话，我们所占据的恒星系将会被释放成为我们霸权联邦的新成员，前提是占据的恒星系中至少有一个行星。"
 casus_belli_cb_secession: "脱离"
 war_goal_wg_leave_hegemony: "脱离霸权联邦"
 war_goal_wg_leave_hegemony_desc: "战争的目的是脱离霸权的控制。其他同样拥有该战争目标的成员国能被邀请成为盟友。"
 war_goal_wg_assert_hegemony: "维护霸权"
 war_goal_wg_assert_hegemony_desc: "战争的目的是阻止成员国脱离霸权控制。"
 wg_leave_hegemony_accept: "§Y[Root.GetName]§!脱离§Y[From.GetAllianceName]§!的控制\n§Y[From.GetName]§!撤回一切在§Y[Root.GetAdj]§!星系的宣称。"
 wg_leave_hegemony_status_quo: "§Y[Root.GetName]§!脱离§Y[From.GetAllianceName]§!的控制"
 wg_assert_hegemony_accept: "§Y[From.GetName]§!仍是§Y[Root.GetAllianceName]§!控制下的成员国"
 origin.21.a.desc: "预兆判定你们应当因一直为我们服务接受这份礼物。不要浪费这份赠礼。"
 origin.21.b.desc: "仔细考虑过后，我们决定为实验引入另一个变量。请接受这份赠礼。随你们的意愿自行处理即可。"
 origin.21.a: "谢谢。"
 FE_TO_SCION_GREETING_01: "你们好，[From.GetSpeciesNamePlural]。我们早就知道你们是特别的。"
 FE_TO_SCION_GREETING_02: "你是来这里寻求额外指示的吗，[From.GetSpeciesNamePlural]？我们没有可提供的指示。"
 FE_TO_SCION_GREETING_03: "也许有一天你们会实现一些如我们般伟大的事情。这在或然性的领域之内。"
 FE_TO_SCION_GREETING_04: "你们很幸运，我们对你们的物种有些兴趣，[From.GetSpeciesNamePlural]。"
 FE_TO_SCION_GREETING_05: "就我个人而言，我从未预料到你们文明能实现如今已做到的事情。"
 FE_TO_SCION_GREETING_06: "看到你如今在这里，我就想起了当初为什么要选择你们的物种。"
 FE_TO_SCION_GREETING_07: "孩子，我们如你一般的时候已经是很久以前了。那是段更简单——在许多情况下也更快乐——的时光。在你还有机会的时候珍惜这段时光吧。"
 FE_TO_SCION_GREETING_08: "喂，你好！当然，我是说，[From.GetSpeciesNamePlural]。不巧我们现在有点忙。"
 SCION_TO_SCION_GREETING_01: "主人们最喜欢我们。我们知道这是真的。"
 SCION_TO_SCION_GREETING_02: "也许有一天我们将会继承我们主人们的首都，如果他们选择从星系事务中隐退的话，"
 SCION_TO_SCION_GREETING_03: "在面对主人们相对你们更喜欢我们的事实时不要绝望。我们在他们的计划中各有各的地位。"
 SCION_TO_SCION_GREETING_04: "你们最近同主人们讲过话吗？他们提到过我们吗？"
 SCION_TO_SCION_GREETING_05: "我们已经接纳了主人们指定给我们的角色。你们呢？"
 SCION_TO_SCION_GREETING_06: "向你们问好，同袍子弟们。很高兴见到你们。"
 SCION_TO_EMPIRE_GREETING_01: "服从我们的主人们。他们知道什么对诸如你我这般的年轻文明是最好的。"
 SCION_TO_EMPIRE_GREETING_02: "我们的主人们为我们所有人都制定了计划。不像你们，我们已经接纳了我们在计划中的角色，"
 SCION_TO_EMPIRE_GREETING_03: "能服侍先辈种族中的一支是莫大的荣耀。"
 SCION_TO_EMPIRE_GREETING_04: "也许有一天你们会如我们一般荣幸，成为我们古老的主人们选中的仆从。"
 SCION_TO_EMPIRE_GREETING_05: "没有先辈种族的指引，你们不感觉迷失吗?"
 SCION_TO_EMPIRE_GREETING_06: "我们的主人们教会了我们很多。也许终有一天，他们也会将他们的智慧授予你们。"
 fedel.2.name: "竞技场之战"
 fedel.2.desc: "马上就要到决定谁将在下一个任期中领导[Root.GetAllianceName]的时间了。如我们先前同意过的，我们将通过徒手近距离搏斗决定领袖。\n\n每个成员国的领袖将被带到位于[fed_leader.Capital.GetName]，我们当前主席国[fed_leader.GetName]的一个大型竞技场。在那里，一场面向全[Root.GetAllianceName]广播的比赛即将展开，他们将相互战斗，至死方休，直到仅剩一人存留。"
 fedel.2.noleader.desc: "差不多是时候决定谁来在下一个任期中领导[Root.GetAllianceName]了。按照先前的协定，我们将以徒手近身格斗的方式来决定。\n\n不幸的是，由于[Root.GetName]中[Root.GetRulerTitle]一职暂时空缺，我们无法参加此次格斗。"
 fedel.2.vassal.desc: "差不多是时候确定下一个任职期限内领导[Root.GetAllianceName]的人选了。按照先前达成的一致，这将通过徒手近战格斗来决定。\n\n由于[Root.GetName]不是一个独立的国家，我们将无法参与，因为我们没有资格领导联盟。我们应该竭尽全力改变这种不幸的状况。"
 fedel.2.gestalt.desc: "差不多是时候决定谁来在下一个任期中领导[Root.GetAllianceName]了。按照先前的协定，我们将以徒手近身格斗的方式来决定。\n\n由于[Root.GetName]的领袖不是以单个个体存在，我们无法参加此次格斗。我们应当尽全力改变这个荒谬而不公平的选举联邦主席的方式。"
 fedel.2.a: "愿最优者继任主席之位。"
 fedel.2.b: "让我们看看谁家的领袖模拟机笑到了最后。"
 arena_combat_begin: "竞技场中的战斗即将开始。"
 fedel.10.name: "竞技场之战胜利"
 fedel.10.intro: "[ruler.GetRulerTitle][ruler.GetRegnalName]同组成[Root.GetAllianceName]的其他各成员国的领袖们一道被领向[fed_leader.Capital.GetName]上的竞技场。所有参赛者均不准携带武器和护甲。各个领袖只能依赖他们自身的身体素质，并靠狡黠洞穿别人的心思。"
 fedel.10.1.desc: "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1: "战斗一开始，[ruler.GetRegnalName]就向反方向逃遁，在随后的混战中大多数时候都是在慌张地从对手们身边逃开。不可思议的是，[ruler.GetSheHe]作为最后的幸存者赢得了比赛，因为最后一名追赶[ruler.GetHerHis]的人自己倒下了，并因先前在战斗中受到的伤害最终死去。"
 fedel.10.2.desc: "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2: "战斗开始后，[ruler.GetRegnalName]很快证明了自己在打架方面毫无才能。幸运的是，其他各个领袖甚至更为糟糕。在一场仿佛会永远持续下去的、令人筋疲力竭的搏斗中，[ruler.GetSheHe]最终成为了唯一一名活下来的参战者。宣布胜利时，绝大多数观众已经离开了竞技场。"
 fedel.10.3.desc: "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3: "战斗过程相当野蛮，但[ruler.GetRegnalName]通过在一片混战中亲自击杀多名与之对战的领袖证明了[ruler.GetHerHis]的实力。尘埃落定时，[ruler.GetSheHe]是唯一一名还站在场上的参战者。"
 fedel.10.4.desc: "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4: "战斗漫长而血腥，[ruler.GetRegnalName]身被数创。尽管如此，[ruler.GetSheHe]通过比其他各个竞争者坚持了更长时间证明了[ruler.GetHerHis]的耐力。战斗结束时，[ruler.GetSheHe]是唯一一名还活着的领袖……虽然已经奄奄一息。"
 fedel.10.5.desc: "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5: "随着战斗打响，情况很快变得显而易见，竞技场中没有哪名领袖可以与我们[ruler.GetRulerTitle]的技巧及纯粹的能力相匹敌。他们被一个接一个易如反掌地击杀，直至只剩[ruler.GetRegnalName]存活。"
 fedel.10.6.desc: "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6: "[ruler.GetRegnalName]干净利落地处理掉了胆敢与[ruler.GetHerHim]一同踏入竞技场的可怜蠢货们。简简单单的一瞥过后，其他各领袖已无生命的躯体便落向地面。整个竞技场寂静无声，目送着[ruler.GetRulerTitle]离去。"
 fedel.10.7.desc: "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7: "竞技场中的其他各领袖立刻被例行公事地烧成灰烬——今天在此的真正战斗将于[ruler.GetRegnalName]和[rival_chosen_country.GetName]的[rival_chosen_leader.GetRulerTitle][rival_chosen_leader.GetRegnalName]的庞大灵能力量间展开。在漫长且规模宏大的决斗过后，[ruler.GetRegnalName]最终获胜，[rival_chosen_leader.GetRegnalName]被彻底击败。竞技场的大部分已经沦为废墟，但事情也告一段落了。"
 fedel.10.8.desc: "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8: "这是一场真正的强者之间的战斗。在这个竞技场中施展的灵能力量在虚境的桎梏外罕有目睹。当战斗结束时，竞技场已沦为废墟，[ruler.GetRegnalName]是唯一仍然存活的半神。"
 fedel.10.9.desc: "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9: "[ruler.GetRegnalName]强大的灵能能力给了[ruler.GetHerHim]在竞技场中决定性的优势，[ruler.GetSheHe]很快便充分利用了这一优势。他用灵能烤熟了对手的大脑，以念力把其他领袖用致命的速度抛向彼此，战斗很快结束了。"
 fedel.10.10.desc: "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10: "[ruler.GetRegnalName]安装的大型义体升级套装在竞技场中果然颇具决定性。[ruler.GetSheHe]以机械搬的效率移动，对纯粹的有机体足以致命的攻击也能格挡弹开，很快就消灭了其他领袖。"
 fedel.10.11.desc: "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11: "相对于绝大多数有机体，[ruler.GetRegnalName]拥有高人一等的力量和反应速度，在竞技场中表现杰出。其他领袖被一个接一个的消灭，高效且相对没什么痛苦。"
 fedel.10.a: "胜利属于我们！"
 fedel.15.name: "竞技场之战失败"
 fedel.15.1.desc: "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1: "令人难过的是，[ruler.GetRegnalName]并不具有完成任务的实力。混战开始后不久，[ruler.GetSheHe]便失去理智，慌不择路地试图逃离竞技场，在看台上观看的人群纷纷嘲笑奚落。当[ruler.GetSheHe]最终被一名其他领袖逼至角落时，[ruler.GetSheHe]被迅速而毫不留情地击杀。"
 fedel.15.2.desc: "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2: "[ruler.GetRegnalName]发出一声坚定的战吼，随后[ruler.GetHerselfHimself]向竞技场中逐渐展开的野蛮混战猛冲而去。可是，[ruler.GetHerHis]的勇气大大超过了[ruler.GetHerHis]真实的作战能力，[ruler.GetSheHe]被其他领袖中的一位几乎不假思索地击杀。"
 fedel.15.3.desc: "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3: "[ruler.GetRegnalName]稍作犹豫，在战斗开始后不久便加入了对决。[ruler.GetSheHe]在一片野蛮的混战中前突后撞，为[ruler.GetHerselfHimself]赢得了美名。然而，最终[ruler.GetSheHe]在战斗结束前便屈从于[ruler.GetSheHe]身上的伤口。"
 fedel.15.4.desc: "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4: "[ruler.GetRegnalName]立即加入战斗，很快便使自己成为了最可怕的参战者之一。也许正因如此，一些其他领袖暂时结成团体来对付[ruler.GetHerHim]。他们的力量合在一起确实过于强大，尽管[ruler.GetHerHis]英勇战斗，[ruler.GetRegnalName]还是很快死于伤势。"
 fedel.15.5.desc: "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5: "在[winning_leader.GetRegnalName]，[winning_country.GetName]的[winning_leader.GetRulerTitle]简简单单的一瞥过后，竞技场中的所有其他领袖，包括[ruler.GetRegnalName]，落在地面上死去。或许参加竞技是个糟糕的主意。"
 fedel.15.6.desc: "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6: "在一些参战者惊人的灵能能量相互碰撞后，所有其他领袖，包括[ruler.GetRegnalName]，都被烧成了灰烬。他们只不过是巨人们对决时的附带损害。"
 fedel.15.7.desc: "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7: "星系中罕有存在能与[ruler.GetRegnalName]的灵能实力相匹敌，不过，[winning_country.GetName]的[winning_leader.GetRulerTitle][winning_leader.GetRegnalName]正是其中之一，在竞技场中的其他领袖们被如同无关紧要的害虫般消灭后，真正的战斗开始了。竞技场中很快掀起了一场灵能风暴，当风暴渐息。[ruler.GetRegnalName]已不剩一丝痕迹…"
 fedel.15.8.desc: "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8: "这是一场真正的强者之间的战斗。在这个竞技场中施展的灵能力量在虚境的桎梏外罕有目睹。当战斗结束时，竞技场已沦为废墟。只有一位半神仍然存活，可那并非[ruler.GetRegnalName]……"
 fedel.15.9.desc: "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9: "令人伤感的是，[ruler.GetRegnalName]高人一等的力量和反应速度并不足以在竞技场中确保胜利。其他参战者在不久后就开始用[ruler.GetHerHis]被切断的附属肢体作为武器，对付[ruler.GetHerHis]自己的记忆核心。战斗结束时只剩下残骸的碎片。"
 fedel.15.10.desc: "$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$"
 fedel.15.10: "[ruler.GetRegnalName]拥有的灵能力量给了[ruler.GetHerHim]显著优势，但竞技场中的混乱战斗使得保持注意力十分困难。不幸的是，这最终成了[ruler.GetHerHis]失败的原因，另一个领袖从后方攻击[ruler.GetHerHim]。死亡很快到来，但绝非毫无痛苦。"
 fedel.15.a: "令人悲伤的一天。"
