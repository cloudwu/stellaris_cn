 # Tutorial Events
 #############################
 tutorial.1.name:1 "教程：银河地图"
 tutorial.1.desc:2 "§H银河地图§!可以提供对群星的大局观。可以用它来导航、扩张、指挥舰队以及标注边境。\n\n打开§S银河地图§!；\n\n£dot_green£在屏幕下方点击§H星系§!图标或按§HM§!键\n\n\n$tttt$$tt$£galaxy_view£\n\n"
 tutorial.2.name:1 "教程：星系调查完毕"
 tutorial.2.desc:1 "非常好！\n\n对外£system£§S星系§!的第一次调查圆满完成了。\n\n我们母星上区区一代人之前的天文学家们梦寐以求的行星数据现在已尽在掌握。\n\n继续调查；\n\n£dot_green£选择一艘£science_ship£§S科研船§!\n£dot_green£右键点击邻近§S星系§!\n£dot_green£选择§S调查星系§!\n\n§S星系§!必须完成调查后才能宣称拥有。"
 tutorial.3.name:0 "教程：科技"
 tutorial.3.desc:2 "研究新科技对我们成功至关重要。我这么说不仅是因为我自己就是科技的产物，更是因为我是你的可靠顾问，还有可能是你唯一真正的朋友。\n\n我们应该最先研究§S新世界协议§!，这样就可以建造£colony_ship£§S殖民船§!，在其他£planet£§S行星§!上立足。"
 tutorial.4.name: "教程：调查"
 tutorial.4.desc: "欲拓其土，必先丈量之。而我们的£science_ship£§S科研船§!正是为此事而生。\n\n你可以用如下图标识别出§S科研船§!：\n\n$tttt$$tt$£science_ship_map£\n\n\n选择舰船的方式有两种；在§S银河地图§!或§S总览§!中点选。\n\n£dot_green£选择一艘§S科研船§!\n£dot_green£右键点击邻近£system£§S星系§!\n£dot_green£选择§S调查星系§!\n\n§S星系§!必须先完成调查之后才能宣称占领。"
 tutorial.5.name: "取消暂停"
 tutorial.5.desc: "现在我们已经可以向我们的£science_ship£§S科研船§!下达出发的命令了。我们会需要取消§S银河地图§!模拟的暂停才能让一切继续。\n\n§S取消暂停§!；\n\n£dot_green£可以按§S空格键§!或是顶部栏的§S取消暂停§!按钮：\n\n$tttt$$t$£pause_button£\n"
 tutorial.6.name:0 "教程：科技研究完毕"
 tutorial.6.desc:1 "非常好！刚刚研究完成的科技对我们作用很大。别忘了为£scientist£§S科学官§!们安排新的研究项目。"
 tutorial.7.name:0 "教程：工程船"
 tutorial.7.desc:1 "我们母星所能提供的资源也就只能支持我们走到这一步。我们的产业需要扩张到外星，这就需要有一艘£construction_ship£§S工程船§!。\n\n如果我们收集到了足够的£alloys£§S合金§!，就赶紧[GetBuildGrow]一艘。"
 tutorial.8.name:0 "教程：工程船建造完毕"
 tutorial.8.desc:0 "非常好！£construction_ship£§S工程船§!可以运行了，上面的船员可都是帝国最棒的工程师。"
 tutorial.9.name:0 "教程：采矿基地"
 tutorial.9.desc:1 "母星上生产的资源只够我们走到这一步，好在我们的£science_ship£§S科研船§!在另外一颗星球上发现了一处资源矿藏！\n\n是时候派£construction_ship£§S工程船§![GetBuildGrow]一座£mining_station£§S开采站§!了。\n\n§S开采站§!可以在帝国境内建造，它能自动采集所环绕天体上的£minerals£§S矿物§!、£energy£§S能量币§!以及£strategic_resource£§S战略资源§!。\n\n选择§S工程船§!；\n\n£dot_green£右键点击一个境内£system£§S星系§!\n£dot_green£选择§S[GetBuildGrowCap]开采站§!\n\n§S开采站§!需要花费§S能量币§!作为维护费。"
 tutorial.10.name:0 "教程：开采站建收益"
 tutorial.10.desc:0 "非常好，新造好的£mining_station£§S开采站§!已经开始运行，采集将用于进一步处理的矿物了。\n\n各种空间站的收入会直接加入帝国的总收入中，并显示在顶部栏里。将鼠标悬停在不同的资源图标上可以查看收支明细。"
 tutorial.11.name:0 "教程：科研基地"
 tutorial.11.desc:0 "调查过的星球有些会具有特殊性质，是非常好的研究项目。这些£physics£§S物理学§!，£society£§S社会学§!和£engineering£§S工程学§!资源可以用£science_ship£§S研究站§!采集。我的程序强烈建议我敦促你建造一个研究站。\n\n记住§S研究站§!只能在帝国境内建造，它们需要£energy£ §S能量币§!来维持。"
 tutorial.12.name:0 "教程：研究站建造完毕"
 tutorial.12.desc:0 "我们的£science_ship£§S研究站§!已经上线，科学研究人员开始工作。这会解开什么谜团，揭示什么神秘事情呢？！"
 tutorial.13.name:1 "教程：星球"
 tutorial.13.desc:4 "宜居£planet£§S星球§!划分了若干£district£§S地区§!，§S特区§!以及£building£§S建筑§!。\n\n£dot_green£§S地区§!可以由多个§S特区§!构成\n£dot_green£§S特区§!决定产生的£job£§S岗位§!类型\n£dot_green£§S建筑§!对§S特区§!提供增益\n\n随着特区的升级将解锁越来越多的§S建筑§!槽。\n\n有两种方式查看行星：\n从§S银河地图§!或是§S总览§!\n\n£dot_green£选择一颗§S行星§!\n£dot_green£点击各个选项卡"
 tutorial.14.name:0 "教程：建筑优先安排"
 tutorial.14.desc:0 "非常好，新的§S行星建筑§!已经建好，应该可以开始生产资源了。\n\n随着£pops£§S人口§!的增长，他们会被自动指派到£building£§S建筑§!所产生的£job£§S岗位§!上，当然也可能会在不同岗位间切换。\n\n优先一座§S建筑§!；\n\n£dot_green£在§S总览§!选择£planet£§S行星§!\n£dot_green£点击§S经济§!选项卡\n£dot_green£点击一座§S建筑§!"
 tutorial.15.name:1 "教程：行星障碍"
 tutorial.15.desc:1 "宜居£planet£§S星球§!上有时会有£blocker£§S障碍§!，妨碍开发利用。清理§S障碍特征§!需要花费时间和£energy£§S能量币§!，但可能会解锁暂时被其阻碍的§S行星地貌§!，还可以腾出来新的建设空间。\n\n清理§S障碍§!；\n\n£dot_green£在§S总览§!中选择一颗行星\n£dot_green£点击§S管理§!选项卡\n£dot_green£在障碍上点击§S清理障碍§!按钮\n\n\n$tttt$$tt$£clear_blocker£\n\n\n除了资源以外，一些§S障碍§!还需要额外的§S科技§!来移除。"
 tutorial.16.name:0 "教程：障碍消除"
 tutorial.16.desc:1 "真不错！\n\n£blocker£§S障碍§!成功清除了。\n\n现在可以将鼠标悬停在任何§S障碍§!上，看看清理后都会解锁什么§S行星地貌§!。\n\n只要收集到足够的资源就应该把剩余的§S障碍§!也清理掉，让这颗£planet£§S行星§!得以发挥全部潜力。"
 tutorial.17.name:0 "教程：勘察星系"
 tutorial.17.desc:0 "我们应该继续进行探索。我推荐派一艘£science_ship£§S科研船§!去调查周围的£system£§S星系§!。让我们勇敢地航向前人所未至的领域吧！"
 tutorial.19.name:0 "教程：星系调查完毕"
 tutorial.19.desc:0 "非常好！邻近我们£system£§S母星系§!的的星系已经都调查完毕了。接下来就该派£construction_ship£§S工程船§!去[GetBuildingGrowing]£mining_station£§S开采站§!和£science_ship£§S研究站§!来获得我们发现的那些资源了。\n\n你可以用以下符号辨认出哪艘是§S工程船§!：\n\n$tttt$$tt$£construction_ship_map£"
 tutorial.20.name:0 "教程：[GetBuildGrowCap]科研船"
 tutorial.20.desc:0 "我们应该考虑[GetBuildingGrowing]第二艘£science_ship£§S科研船§!了。这可以人我们加快对星系近邻的调查速度。\n\n[GetBuildGrow]§S舰船§!；\n\n£dot_green£选择一座§S太空基地§!\n£dot_green£点击§S船坞§!选项卡\n£dot_green£点击§S科研船§!\n\n新造§S舰船§!在建造完毕后会出现在§S太空基地§!旁边。"
 tutorial.21.name:0 "教程：自动调查"
 tutorial.21.desc:0 "双倍£science_ship£§S科研船§!就会有双倍的乐趣！自从完成上个任务后，我还没那么兴奋过呢！\n\n操作多艘科研船探索费时费力。\n\n你可以通过选择§S科研船§!并在舰队交互界面点击§S科研船自动调查§!按钮自动化调查操作。\n\n\n$tttt$$tt$£science_ship_automate_exploration£\n\n"
 tutorial.22.name:0 "教程：招募科学家"
 tutorial.22.desc:1 "我们建造了新的£science_ship£§S科研船§!，但是没有指派操控飞船的£scientist£§S科学官§!！我的程序要求我指出雇佣一名新的§S科学家§!的好处。\n\n选中§S科研船§!；\n\n£dot_green£在舰队界面点击空白头像框\n£dot_green£选择一位§S科学官；科学家§!\n\n如果无法承担雇佣一名新§S科学家§!的费用，也可以从其他部门调用一名，虽然不怎么理想就是了。"
 tutorial.23.name:0 "教程：招募科学官"
 tutorial.23.desc:0 "好极了。£scientist£§S科学官§!已经安排到新的£science_ship£§S科研船§!上了，我们可以在闲时派遣他们出去探索新的£system£§S星系§!或者捅出些篓子了。\n\n如果想更换§S科学官§!，只需要在舰队界面再次点击头像框即可。"
 tutorial.24.name:0 "教程：[GetBuildGrowCap]殖民船"
 tutorial.24.desc:0 "我们已经准备好到下一个星球上延续和发展我们伟大的文明了，这时候就需要我们建造一艘£colony_ship£§S殖民船§!。\n\n[GetBuildGrow]§S舰船§!；\n\n£dot_green£选中一个§S太空基地§!\n£dot_green£点击§S船坞§!选项卡\n£dot_green£点击§S殖民船舰船§!\n\n新建成的§S舰船§!在建造完毕后会出现在§S太空基地§!旁边。"
 tutorial.25.name:0 "教程：殖民行星"
 tutorial.25.desc:0 "殖民者已经全部登上新建的£colony_ship£§S殖民船§!，舰长表示随时可以出发。真是一个值得纪念的日子！\n\n建立£colony£§S殖民地§!有几种不同的方法。\n\n在§S银河地图§!上§S殖民§!£planet£§S行星§!；\n\n£dot_green£点击一颗可殖民§S行星§!\n£dot_green£点击§S殖民§!按钮\n\n$tttt$$ttt$£colonizable£\n\n殖民者们出发之后，要花费数年时间来建立殖民地。"
 tutorial.26.name:0 "教程：建立殖民地"
 tutorial.26.desc:0 "我们拥有了一艘£colony_ship£§S殖民船§!，也发现了至少一处可以建造永久系外据点的星球。没理由犹豫了，快建立我们的第一个£colony£§S殖民地§!吧！"
 tutorial.27.name:0 "教程：殖民地建立完毕"
 tutorial.27.desc:0 "这是我们的第一个系外£colony£§S殖民地§!！这样就算母星发生爆炸，也不用担心面临消灭的命运了！还不赖吧？"
 tutorial.28.name:0 "教程：招募总督"
 tutorial.28.desc:0 "要保障£colony£§S殖民地§!的发展，我们需要招募一名§S行星总督§!负责殖民地的发展。\n\n总督会对£planet£§S星球§!产生各种不同的影响，其中大部分影响是正面的。总督的影响取决于其本身的个人特点与总督能力等级。"
 tutorial.29.name:0 "教程：总督招募完毕"
 tutorial.29.desc:0 "我们的£colony£§S殖民地§!现在已经处于一名新§S总督§!管辖之下了。这会让我们更有效率！"
 tutorial.30.name:0 "教程：建造更多殖民地"
 tutorial.30.desc:0 "只要我们有足够的资源，就可以[GetBuildGrow]更多的£colony_ship£§S殖民船§!，扩张我们帝国的领域。我们应该努力再建立至少三个£colony£§S殖民地§!。加上我们的母星和现在这个殖民地，我们就能踏足五个星球了。"
 tutorial.32.name:0 "教程：殖民地成立"
 tutorial.32.desc:0 "干得漂亮！真是激动人心。我们高尚的文明已经散播到五个星球了！只要机会合适，我们需要继续探索，进行扩张。"
 tutorial.33.name:0 "教程：资源生产"
 tutorial.33.desc:3 "稳定的£minerals£§S矿物§!、£alloys£§S合金§!与£energy£§S能量币§!供应是任何星际势力繁荣发展的关键。我们应当采取措施增加这些资源的产量。\n\n空间站和£building£§S建筑§!需要消耗合金或矿物来建造，以及能量币来维护。§S舰船§!也是如此，只不过它们也需要合金来维护。这些资源由£mining_station£§S开采站§!或§S星球建筑§!生产。\n\n后期你会发现一些有趣的新资源，可用于神秘的新建造。"
 tutorial.38.name:0 "资源生产成功"
 tutorial.38.desc:0 "干得漂亮。这下我们有足够的资源去建立我们的宏伟帝国了。"
 tutorial.39.name:0 "教程：扩张舰队"
 tutorial.39.desc:0 "我们的舰队有点弱不禁风。在宇宙中有各种各样的危险，需要我们用武力进行回应。要记住，我们的文明时刻处于危险之中！"
 tutorial.43.name:1 "舰队规模扩大"
 tutorial.43.desc:0 "棒极了！我们的舰队小而精悍，应该能在突发的敌对遭遇中拥有上佳的表现。"
 tutorial.44.name:0 "教程：建立星域"
 tutorial.44.desc:1 "我们的帝国蓬勃发展，规模已经大到我们没法通过母星直接进行控制了。我们应该建立新的§S星域§!。\n\n星域是属于我们帝国的区域，能设为自主管理模式，居民可以在他们的权限范围内自行负责£planet£§S行星§!上的日常事务。"
 tutorial.45.name:0 "教程：星域成立"
 tutorial.45.desc:2 "随着帝国的发展，新的£colony£§S殖民地§!可以被划归进§S星域§!。星域可以在§S星球与星域§!界面进行自动管理，自动对£district£§S地区§!与£building£§S建筑§!进行建造与升级。"
 tutorial.46.name:0 "教程：星域总督"
 tutorial.46.desc:1 "你可以指派§S总督§!管理整个§S星域§!。星域内的所有£planet£§S星球§!都将从总督的技能中受益。我们应当为我们的新星域指派一位总督。"
 tutorial.47.name:0 "教程：指派总督"
 tutorial.47.desc:0 "我们的新§S总督§!已经在新星域的首府开始办公了。干的好。"
 tutorial.48.name:0 "教程：船只设计"
 tutorial.48.desc:0 "我们现在可以在§S舰船设计器§!界面中亲手设计新的§S舰船§!了。这个过程比较直截了当，当然我们也可以进行全自动设计。\n\n访问§S舰船设计§!；\n\n£dot_green£在左侧边栏点击§S舰队管理§!按钮或按§SF9§!键\n\n$tttt$$tt$£fleet_management£\n"
 tutorial.49.name:0 "教程：升级舰船"
 tutorial.49.desc:1 "干的好。新的舰船设计已经添加到我们的数据库中，可以在装有§S船坞§!的§S太空港§!中进行生产。\n\n新设计可以在任何时候在§S舰船设计器§!中进行编辑。设计做出变动时，已建造的§S舰船§!会需要在§S太空基地§!中进行升级。\n\n升级§S舰船§!；\n\n£dot_green£在§S总览§!中选择§S舰船§!\n£dot_green£在舰队界面点击§S升级§!按钮\n\n$tttt$$tt$£upgrade_ship£\n"
 tutorial.52.desc:1 "经过研究，[From.GetName]上的异常现象是一种自然的§Y几何构造§!。看起来就像是一个指路的标记符号，宇宙的自然之美真是令人惊讶。\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "我们在[From.GetName]上发现了一片自然构造，其完美的几何结构令人窒息。这一定是一个神圣的信号，要引领我们到群星中去！\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "我们应该§Y继续调查§!这些异常现象。这样一定会获得新知识和科技。"
 tutorial.52.a:0 "真令人吃惊！"
 tutorial.52.spirit.a:0 "赞美神迹！"
 tutorial.53.desc:1 "[From.GetName]探测到的异常现象背后有一些十分惊人的东西。[From.GetPlanetMoon]周围环绕着的轨迹显然是超光速引擎留下的。由于其年代久远，我们无法进行追溯。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "我们在[From.GetName]附近发现了微弱的超光速航道轨迹。其年代久远，业已无法进行追溯。这说明在很早之前就有星际旅行者来过这里，观察我们，收集情报。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "在[From.GetPlanetMoon][From.GetName]上的异常现象显示了其他星际旅行者的痕迹！这些微弱的超光速航道轨迹表明，在很早之前，有人造访了我们£planet£§S行星§!寻求潜在的盟友。但是痕迹衰退严重，已无法进行追溯。\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "我们曾经被人观察？为什么啊？"
 tutorial.53.xenophobe.a:0 "我们必须警惕外星种族的威胁。"
 tutorial.53.xenophile.a:0 "我们去找他们吧！"
 tutorial.54.desc:0 "我们在[From.GetName]上找到了一个我方的§Y旧探测器§!。这些年来它一直保持运作，还试图将数据传送到母星上去。这是我们往日艰苦奋斗的纪念碑，也代表了昔日我们冲破§S行星§!枷锁的愿望。\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "我们从未止步不前。"
 tutorial.54.spiritualist.a:0 "神迹将继续震惊世人。"
 tutorial.54.materialist.a:0 "我们的努力终于有了回报。"
 tutorial.55.name:0 "教程：战略资源"
 tutorial.55.desc:5 "我们发现了一种§S战略资源§!！许多£strategic_resource£§S战略资源§!需要特定的科技才能利用，但可以从中获得强力的加成。\n\n收集§S战略资源§!；\n\n£dot_green£选中一艘£construction_ship£§S工程船§!\n£dot_green£右键点击包含该资源的£system£§S星系§!\n£dot_green£点击§S[GetBuildGrowCap]£mining_station£开采站§!\n\n§S战略资源§!可以用于建造高级£building£§S建筑§!和舰船部件，也可以用来售卖。"
 tutorial.55.poi.name:0 "教程：资源位置"
 tutorial.55.poi.desc:0 "我们在[From.GetPlanetMoon] [From.GetName]上发现了§S战略资源§!。"
 tutorial.56.name:0 "教程：资源提取完毕"
 tutorial.56.desc:0 "干的好。这些资源会让我们国家更加富裕的！"
 tutorial.56.poi.desc:0 "我们在[StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]上发现了§S战略资源§!。"
 tutorial.560.desc:5 "我们现有的£mining_station£§S开采站§!在使用了新研发的科技之后就可以采集§S战略资源§!了。这些稀有资源会带来巨大的加成，同时也是极好的商品。真是一箭双雕啊！\n\n更多的信息可以在§S情报日志§!里找到。星系里还有更多的£strategic_resource£§S战略资源§!等待我们去发现。继续探索吧！"
 tutorial.57.name:0 "教程：开化"
 tutorial.57.desc.notech:0 "我们发现了高度进化的生命体！在正确§S科技§!的引领下，搞不好还可以进行§S提升§!，提升他们的自我知觉和智力——或者说，是有机体中被认为是智力的东西。\n\n时刻注意我们的研究才是明智之选。如果有机会的话，我们可以将这个种群向§S外源性刺激§!推进。"
 tutorial.57.desc.yestech:0 "我们发现了高度进化的动物生命！在正确§S科技§!的引领下，我们或许可以最终进行§H提升§!这些生命体的智慧和智力——或者说，是有机体中被认为是智力的东西。\n\n哦。\n\n§S基因表达学机制§!技术应该符合要求，我们是时候将这些生物提升到一个全新的境界了。"
 tutorial.58.name:0 "教程：未开智物种已提升"
 tutorial.58.desc:0 "真是大获成功！那些低贱的野兽已经开化到不那么低贱的级别，成为我们蓬勃发展的帝国的公民了！"
 tutorial.59.name:0 "教程：第一次接触"
 tutorial.59.desc:2 "请注意！我们已经发现了拥有太空飞行能力的§S外星生物§!，他们是否具有智能尚不明确。不过，应该是有智能才对吧。我们必须完成§S调查§!才能揭开他们的神秘面纱。我建议我们先行行动，不要等到他们来调查我们……\n\n要调查§S第一次接触§!；\n\n£dot_green£打开§S情报日志§!\n£dot_green£选择§S$SHOW_FIRST_CONTACT$§!\n\n$tttt$$ttt$£firstcontact£\n\n§S第一次接触§!也可通过点击§S银河地图§!上的图标发起"
#  tutorial.60.name:0 "First Contact Made"
#  tutorial.60.desc:0 "A triumph. We have established communications with alien beings. What a time to be alive, or in my case, powered on."
 tutorial.61.name:0 "教程：未开智物种"
 tutorial.61.desc:0 "我们建立沟通的尝试代表了我们技术上的成熟，但结果并不理想。§S如果宇宙中还有其他智能生物的话§!，也许是些只具备动物水平智能的家伙吧。\n\n§S前智慧生物§!跟可没法搞什么外交，但取决于你的帝国类型，有时候可以对他们提升、灭绝、奴役或者进行观察。"
 tutorial.63.name:0 "教程：信号传输接入"
 tutorial.63.desc:1 "看起来§S对方§!抢了我们的风头，在我们尚未解密他们的通信协议前与我们§S建立了接触§!。\n\n在下次有这样的机会出现时，希望可以由我们来完成这一步吧。"
 tutorial.64.name:0 "教程：种族的基因修改"
 tutorial.64.desc:0 "多亏了近来遗传学的进步，我们已经获得了额外的§S特质点数§!，可以用来§S修饰§!和强化我们的人民了。\n\n修饰§S物种§!；\n\n£dot_green£打开§S物种§!选项卡或按§SF6§!键\n£dot_green£点击§S修饰§!按钮\n£dot_green£研究§S特殊项目§!"
 tutorial.65.name:0 "教程：物种已修饰"
 tutorial.65.desc:0 "真是太棒了。我们的人民终于摆脱了自然进化的束缚，一定可以在宇宙中大展宏图了。"
 tutorial.70.name:0 "教程：折跃旅行"
 tutorial.70.desc:0 "为了缩短£system£§S星系§!间的遥远距离，我们的£scientist£§S科学家§!们发明了§S曲速引擎§!。§S舰船§!装备了这种装置，就可以在两个星系中以超过光速的速度穿梭。\n\n虽然§S飞船§!可以通过曲速引擎到达范围内的星系，但是其只能在星系引力圈外围才能启动。§S舰船§!从超光速飞行状态中脱离后，需要一定时间补充能源，方可进行下一次星际旅行。过程的长度取决于§S舰船§!旅行的距离。"
 tutorial.71.name:0 "教程：超空间旅行"
 tutorial.71.desc:1 "为了缩短£system£§S星系§!间的遥远距离，我们的£scientist£§S科学家§!们发明了§S超空间引擎§!。这种装置可以在超空间连接的两个星系间以远超光速的速度穿梭。\n\n虽然使用超空间进行移动速度极快，但这种旅行只能限制在星系超维平面网络上。\n\n要进入超空间，§S舰船§!必须先抵达星系边缘，到恒星引力井之外。\n\n当指挥§S舰船§!移动到其他§S星系§!时会自动进行。"
 tutorial.72.name:0 "教程：虫洞旅行"
 tutorial.72.desc:0 "为了缩短£system£§S星系§!间的遥远距离，我们的£scientist£§S科学家§!们发明了的§S虫洞§!技术。装备了虫洞发射器的空间站可以在空间中开辟通道，创造两个星系中暂时的连通渠道，允许§S舰船§!通过。\n\n虫洞旅行十分便捷，但需要范围内建立虫洞站。§S舰船§!也需要装备虫洞稳定器抵御穿过虫洞时的压力。"
 tutorial.73.name:0 "教程提醒：开化"
 tutorial.73.desc:2 "只要有合适的技术，我们就有将低级生物§Y提升§!至开智种族的方法了。\n\n要提升§S物种§!；\n\n£dot_green£打开§S未开智§!£planet£§S行星§!\n£dot_green£选择§S管理§!选项卡\n£dot_green£选中§S物种§!\n£dot_green£点击§S设置权利§!\n£dot_green£点击§S提升§!\n\n"
 tutorial.75.name:1 "教程：宣称星系"
 tutorial.75.desc:2 "我们已经开始探索邻近的一些星系，或许是时候再将手伸远一些了。\n\n§S太空基地§!可以在已调查的£system£§S星系§!中建造，用以拓展疆界，为我们获取新空间区域的所有权。\n\n有了更先进的科技后，太空基地还可以升级并用于产出§S舰船§!或者资源。\n\n宣称§S星系§!；\n\n£dot_green£选择一艘£construction_ship£§S工程船§!\n£dot_green£右键点击一个已调查的§S星系§!\n£dot_green£选择§S[GetBuildGrowCap]太空基地§!"
 tutorial.76.name:1 "教程：太空基地升级"
 tutorial.76.desc:1 "很棒。你在§S银河地图§!中就能看到，我们帝国的疆界已经拓展到了这个刚刚建好§S太空基地§!的£system£§S星系§!上了。\n\n新建的§S太空基地§!只是一座哨站，只有非常有限的防御能力，没有安装§S模组§!和£building£§S建筑§!的空间。因此，这些没有升级过的哨站是不会显示在总览中的。\n\n升级§S太空基地§!；\n\n£dot_green£在§S银河地图§!点击星系\n£dot_green£选中§S太空基地§!\n£dot_green£点击§S升级§!按钮"
 tutorial.80.name:0 "教程：地图模式"
 tutorial.80.desc:0 "在宇宙地图中，可以在右下方打开和关闭不同的§S地图模式§!，以便浏览不同的信息种类。比如，可以根据各方势力对我们的看法进行排列，并用不同颜色标注在地图上。"

 tutorial.100.name:0 "教程已关闭"
 tutorial.100.desc:1 "§H教程§!与§H提示§!已关闭。"
 tutorial.101.name:1 "只有提示"
 tutorial.101.desc:0 "§H提示§!启用，§H教程§!关闭。"
 tutorial.102.name:0 "全部教程"
 tutorial.102.desc:0 "§H教程§!与§H提示§!均开启。"

 tutorial.1337.name:0 "教程：稀有文物"
 tutorial.1337.desc:2 "我们发现了一些£minor_artifacts£§S稀有文物§!。稀有文物是一种深奥的资源，是一个用于描述我们不了解的、事实上可能无法解释的奇怪事物的笼统术语。\n\n它们可以用于执行各种不同的决议。\n\n使用§S稀有文物§!；\n\n£dot_green£在左侧边栏点击§S$topbar_button_discoveries_name$§!\n£dot_green£选择§S收藏§!选项卡或按§SC§!键\n\n$tttt$$tt$£discoveries£\n"

 tutorial.1340.name: "教程：$astral_threads$"
 tutorial.1340.desc: "我们发现了一些£astral_threads£§S星界丝缕§!它们是时空压缩的细丝，是维度位面碰撞的产物。通常情况下，这些丝线只能从§S星界细缝§!中获取，或者进入£astral_rift£§S星界裂隙§!中取回。\n\n执行各种§S星界行动§!；\n\n£dot_green£在左边栏点击§S$topbar_button_discoveries_name$§!按钮\n£dot_green£选择§S星界丝缕§!选项卡\n\n$tttt$$tt$£discoveries£\n\n你可以通过探索§S星界裂隙§!解锁更多的行动类型，这些裂隙可能从§S星界细缝§!或其他异常事件中出现。"

 tutorial.2000.name:0 "开展第一次接触"
 tutorial.2000.desc:1 "某些§S第一次接触§!会给出选项，让我们选择如何处理接触事项。这些选择也会长期影响同其它帝国的外交关系。"
 tutorial.2006.name:0 "教程：外交"
 tutorial.2006.desc:0 "通讯协议已经建立。我们现在可以同这个帝国展开§S外交§!。他们对我方的当前评价取决于我们在§S第一次接触§!时采取的行径。\n\n要展开§S外交§!；\n\n£dot_green£在左侧边栏点击§S通讯§!按钮或按§SF10§!键\n\n$tttt$$tt$£contacts£\n\n在第一次接触任务中，我们也获取了一些情报。随着我们逐渐掌握一个帝国的情报，更多有关他们的细节也将为我们所见。"
 tutorial.2007.name:0 "$tutorial.2006.name$"
 tutorial.2007.desc:1 "我们与一种不同类型的文明进行了§S第一次接触§!——这类文明通常不愿与其他国家开展§S外交§!。\n\n能够与这类文明进行的外交行动十分有限，然而他们也有可能偶尔会决定主动接触我们。"
 tutorial.2010.name:0 "教程：指派线人"
 tutorial.2010.desc:1 "§S线人§!是有价值的特工和物件，能为我们的谍报活动提供不同效果。线人在间谍网内发挥作用，也可以派遣到行动当中，以发掘新的机会或帮助我们摆脱困境。\n\n我们可以通过事件或者执行§S$operation_acquire_asset$§!行动来得到线人。"

 tutorial.2100.name:0 "教程：城邦外交"
 tutorial.2100.abbr.desc:0 "我们已经与一个§S太空城邦§!进行了§S第一次接触§!。太空城邦是一种小型但独立的国家，可以与像我们这样的大型帝国开展贸易，并且外交形式也较为独特。“"
 tutorial.2100.full.desc:0 "$tutorial.2100.abbr.desc$\n\n太空城邦能够提供多种形式的服务：从协助科学研究到倒卖信息，从修建太空基地建筑到贩卖§S舰船§!，应有尽有。购买城邦的服务将提升他们对你的§S评价§!。"
 tutorial.2105.name:0 "教程：$tutorial.2100.name$"
 tutorial.2105.abbr.desc:0 "我们接触到了一个§S佣兵城邦§!。这些独立自主的军事专家或许可以向各种国家，当然也包括我们国家，收费并租借§S佣兵舰队§!"
 tutorial.2105.full.desc:0 "$tutorial.2105.abbr.desc$\n\n如果我们选择租借一支佣兵舰队，我们会在指定时间内获得舰队的控制权。在该时间段内，城邦会增补损失的舰船，但不论如何我们都无法将佣兵舰队极其舰队司令与我方舰船合并。"
 tutorial.2111.name:0 "教程：佣兵城邦"
 tutorial.2111.abbr.desc:0 "如果我们同意，§Y[tutorial_mercenary_fleet.GetName]§!马上可以建立§S佣兵城邦§!，舰船也将不再受我们控制，重新成为独立性军事力量，并且可以重新向包括我们在内的所有国家租借§S佣兵舰队§!。"
 tutorial.2111.full.desc:0 "$tutorial.2111.abbr.desc$\n\n如果我们划出一片区域给佣兵城邦，那么只要它们把佣兵舰队租借给其他国家，我们就可以赚取§S收入§!。如果我们选择自己租借舰队，我们将在一定时间内保留对该舰队的控制权。即使目前无法提供雇佣舰队，帝国还是可以通过额外支付一笔费用来买下已有的合约。"
 tutorial.2115.name:0 "教程：巨型结构"
 tutorial.2115.desc:0 "£megastructure£§S巨型结构§!是一种我们可以在太空中[GetBuildGrow]的巨大工程。它们可以为我们提供顶尖的研究设施、海量的资源、甚至是一些独特的交通方式。\n\n建立一个巨型结构需要投入大量的时间和资源，但回报也同样可观。我们可以通过派遣一艘£construction_ship£§S工程船§!来开始修建巨型结构。"
 tutorial.2120.name:0 "教程：$tech_orbital_ring_tier_1$"
 tutorial.2120.desc:0 "得益于我们在巨型工程研究的进展，我们现在可以在宜居£planet£§S行星§!外围修建§S星环基地§!了。通过指派一艘£construction_ship£§S工程船§!以开始修建。"
 tutorial.2121.name:0 "$tutorial.2120.name$"
 tutorial.2121.desc:0 "§S星环基地§!是一种能够环抱整颗£planet£§S行星§!的£megastructure£§S巨型结构§!。它能搭建起一条支持空地间高效运转的通道，为诸如船坞、防御结构、资源仓库之类的的建筑提供空间。\n\n在星环基地界面我们可以修建或者移除£building£§S建筑§!或是§S模块§!，也可以升级星环基地至更高等级。升级基地可以增加可用的槽位数量，不过等级上限受到行星基础设施的限制。"
 tutorial.2125.name:0 "教程：$tech_quantum_catapult$"
 tutorial.2125.desc:0 "得益于我们在巨型工程研究的进展，我们现在可以在§S脉冲星§!或§S中子星§!周围修建§S量子弹弓§!了。通过指派一艘£construction_ship£§S工程船§!以开始修建。"
 tutorial.2126.name:0 "教程：$tutorial.2125.name$"
 tutorial.2126.desc:0 "§S量子弹弓§!能弹射§S舰船§!与舰队跨越遥远的天文尺度距离。该项科技极大地增强了我们应对帝国内部或是周边区域的应对能力。\n\n不过使用量子弹弓也有一定的风险，例如舰队有可能被弹射到预定目标以外的£system£§S星系§!。当然我们可以通过升级量子弹弓到更高等级，提高吞吐量与最大跃迁范围等属性，从而降低这些风险。"
 tutorial.2130.name:0 "教程：$tech_hyper_relays$"
 tutorial.2130.desc:0 "鉴于在§S超空间中继器§!方面的巨型工程研究已经产出了一定成果，我们可以着手指派一艘£construction_ship£§S工程船§!开始修建一个中继器网络。"
 tutorial.2131.name:0 "教程：$tutorial.2130.name$"
 tutorial.2131.desc:0 "§S超空间中继器§!能够加快在相邻£system£§S星系§!航行的速度。如果能够将§S至少两个§!超空间中继器链接到一起，那么我们就可以建立一个显著加快帝国内部航行速度的网络。\n\n超空间中继器也能与开放边境的相邻国家内部的中继器链接，从而将两国的网络相连。这将提高§S舰船§!穿越相邻国家的速度。"
 tutorial.2140.name:0 "教程：观测站"
 tutorial.2140.desc:0 "我们探测到了一个§S前超光速社会§!！虽然他们没有我们穿越星际的技术，但我们仍然可以从这些外星人身上得到很多东西。不论是学习他们的文化还是奴役他们，都取决于我们。\n\n如果计划观察他们（假定他们在我们的掌控范围内），我们需要在他们星球轨道上建立一座§S观测站§!。\n\n如果打算入侵他们，我们只需召集军队，他们没什么胜算。"
 tutorial.2145.name:0 "教程：观测站建造完毕"
 tutorial.2145.desc.nodlc:1 "我们的新§S观测站§!上线了。只要我们研究目标的£awareness£§S觉醒度§!保持低位，它就会继续执行§S任务§!。\n\n一旦前超光速社会的觉醒度达到上限，我们就无法再观察他们了。相反地，我们可以采取§S外交行动§!与他们接触。若§S干涉政策§!允许，我们也可提早现身。"
 tutorial.2145.desc.dlc:1 "我们的新§S观测站§!上线了。只要我们研究目标的£awareness£§S觉醒度§!保持低位，它就会继续执行§S任务§!。\n\n我们能持续地从观测站获得一条独特的科技树，即§S观测洞见§!，直到这个前超光速社会的觉醒度达到上限而导致任务终止时。\n\n若是此类情况发生，我们可以取而代之采取§S外交行动§!与他们接触。若§S干涉政策§!允许，我们也可提早现身。"
 tutorial.2150.name:0 "教程：$tutorial.2006.name$"
 tutorial.2150.desc:0 "这个前超光速文明知晓了我们的存在。根据我们的§S政策§! 立场，我们目前能够采取有限的§S外交§!与§S行星§!的领袖接触。\n\n我们的存在已在星球上公开，也就没有继续观测的必要了。我们的§S观测任务§!已终止。"

 tutorial.2500.name:0 "教程：隐形力场"
 tutorial.2500.desc:0 "力场操纵研究领域的最新进展促使我们发明了§S$science_cloaking_components$§!。这些功率密集型部件可以投射出改良的粒子场，使我们的科研和军事舰船能够规避普通的传感器。\n\n然而，这些隐形场在激活时将对§S$MOD_SHIP_BASE_SPEED_MULT$§!、§S$MOD_SHIP_WINDUP_MULT$§!和§S$MOD_SHIP_SHIELD_HP_ADD$§!产生负面影响。\n\n未被发现的§S隐形§!船只可以规避§S关闭边境§!导致的影响。\n在§S隐形§!状态下，我们的£science_ship£§S科研船§!能够对他国的£colony£§S殖民地§!执行§S主动侦察§!，增加我们获得的关于其他帝国的情报。"

 tutorial.2550.name:0 "教程：隐形探测"
 tutorial.2550.desc:0 "计算机研究领域的最新进展促使我们发明了§S$sm_detection_array_plural$§!。在我们的§S太空基地§!上安装这些高功率的外部传感器，将使我们有能力探测到§S隐形§!舰队。\n\n通过将多个阵列耦合在一起，我们可以提高§S$sm_detection_array_plural$§!的灵敏度，使它们能够穿透越来越稳定的§S隐形力场§!。\n\n随着进一步研究，我们应该能够利用£science_ship£§S科研船§!来进一步提高这些探测能力。这些设备的范围受限于太空基地的§S探测范围§!。"

