 # Composer of Strands
 shroud.4650.title: "$utopia.3304.name$"
 shroud.4650.desc.default: "一个存在在天幕中等待着，亲切地欢迎我们。祂不费言辞，而是以幻景、概念和想法来表达。祂滑入我们[GetTelepathPlural]的思维中，温柔而丝滑，宛如一开始便在一般。一连串的画面在他们面前闪过。\n\n这个存在即是$the_composer_of_strands_color_article$，祂认为我们的有机形态具有有趣的性质。祂展示了许多我们的身躯可以加以生长、变化、改进、演化的方向。\n\n§H只要我们愿意将其纳入肉身。§!\n\n祂耐心而亲切地等待着回答，就像温柔的父母等待着最亲爱的孩子一般。"
 shroud.4650.desc.hive: "$shroud.4650.desc.default$"
 shroud.4650.desc.gestalt_machine: "一个存在在天幕中等待着，亲切地欢迎我们。祂不费言辞，而是以幻景、概念和想法来表达。祂滑入我们[GetTelepathPlural]的回路中，温柔而丝滑，宛如一开始便在一般。一连串的画面在他们面前闪过。\n\n这个存在即是$the_composer_of_strands_color_article$，祂认为我们的有机形态具有有趣的性质。祂展示了许多我们的身躯可以加以适应、变化、改进、演化的方向。\n\n§H只要我们愿意将其纳入组成。§!\n\n祂耐心而亲切地等待着回答，就像温柔的父母等待着最亲爱的孩子一般。"
