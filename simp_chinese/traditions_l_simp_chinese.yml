 tr_diplomacy_secure_shipping:0 "安全运输"
 tr_diplomacy_secure_shipping_desc:0 "贸易路线的§Y基础贸易保护§!增加§G5§!。"
 tr_diplomacy_secure_shipping_delayed:1 "一般来说，对抗海盗的任务由舰队负责，但组建一支专门在贸易路线上执法的星际巡逻队，同样可以沉重打击海盗的嚣张气焰。"

 tr_diplomacy_federal_unity:0 "联邦统一"
