 ##########################
 # Diplomatic Events
 ##########################

 diplomatic.2.name:0 "[From.From.Owner.GetAdj] Admiral Insults Us"
 diplomatic.2.desc:0 "The [From.From.Owner.GetSpeciesNamePlural] are well known to have few good things to say about alien lifeforms in general. Those who do diplomacy in the [From.From.Owner.GetName] cannot afford a short temper, as they can rarely expect anything beyond a bare minimum of respect, if that. However, while traversing [Root.GetAdj] space, communications usually stay within formal protocols.\n\nNot so earlier today, when [broadcasted_insult_leader.GetName] decided to unleash an utterly vitriolic message on our unsuspecting public while commandeering a fleet through the [From.From.GetStarName] system. The admiral appears to have picked up radio signals from one of our planets and set off on a long rant about our culture and evolutionary origins. Millions have heard the message, as clearly intended. The outrage is palpable."
 diplomatic.2.a:0 "[From.From.Owner.GetName] must immediately fire this bigot!"
 diplomatic.2.b:0 "[broadcasted_insult_leader.GetName] must be brought to us and put to death!"
 diplomatic.2.c:0 "These are just words. We can't afford to be petty."
 diplomatic.3.name:0 "Admiral Insults the [From.GetSpeciesNamePlural]"
 diplomatic.3.desc:0 "Although few among us enjoy spending time around [From.GetSpeciesNamePluralInsult], or xenos in general, most of us try to avoid announcing our distaste at inopportune times. Admiral [broadcasted_insult_leader.GetName] has apparently discarded all such concerns when broadcasting a vicious diatribe about the [From.GetSpeciesName] people while travelling [From.GetAdj] space. The list of claims about their inferior nature had made for acceptable small talk on [Root.GetHomeWorldName], but has caused a diplomatic incident with the locals.\n\n[broadcasted_insult_leader.GetName] has apologized privately, claiming to have been annoyed listening to a local radio channel. The [From.GetAdj] government are calling for the offender to resign immediately."
 diplomatic.3.a:0 "Such an uncontrollable temperament is unsuitable for an admiral."
 diplomatic.3.b:0 "The broadcast sounds quite amusing. We can't fire someone for this!"
 diplomatic.4.desc:0 "Although few among us enjoy spending time around [From.GetSpeciesNamePluralInsult], or xenos in general, most of us try to avoid announcing our distaste at inopportune times. Admiral [broadcasted_insult_leader.GetName] has apparently discarded all such concerns when broadcasting a vicious diatribe about the [From.GetSpeciesName] people while travelling [From.GetAdj] space. The list of claims about their inferior nature had made for acceptable small talk on [Root.GetHomeWorldName], but has caused a diplomatic incident with the locals.\n\n[broadcasted_insult_leader.GetName] has apologized privately, claiming to have been annoyed listening to a local radio channel. The [From.GetAdj] government are calling for the offender to be executed and want [broadcasted_insult_leader.GetHimHer] extracted to [From.GetHomeWorldName]."
 diplomatic.4.a:0 "One life is a small price to settle a dispute among millions."
 diplomatic.4.b:0 "We won't hand over one of our own for the xenos to slaughter!"
 diplomatic.5.name:0 "[From.GetName] Retires Admiral"
 diplomatic.5.desc:0 "After some pressure from our diplomats to choose their leaders more carefully, [From.GetRulerName] has removed admiral [broadcasted_insult_leader.GetName] from duty. The admiral has not gone quietly, but sworn to clear [broadcasted_insult_leader.GetHisHer] name, hoping that [From.GetAdj] public opinion will turn aggressively against the [Root.GetName] in the future.\n\nThe leaders of [From.GetName] have nevertheless sent a clear message about future expeditions into our territory: Even if they may not like dealing with alien species, the [Root.GetSpeciesName] are at least to be respected in their own space."
 diplomatic.5.a:0 "They better stay that course."
 diplomatic.6.name:0 "[From.GetName] Extradites Admiral"
 diplomatic.6.desc:0 "After a short period of negotiations, [broadcasted_insult_leader.GetName] has been delivered to us for punishment. Having carefully considered what an appropriate punishment for insulting the [Root.GetSpeciesName] might be, only death and complete destruction seemed like a suitable option.\n\nUnrepentant into [broadcasted_insult_leader.GetHerHis] last moments, the defiant admiral's passionate speech about our savage ways was cut short by the airlock closing as the pod was launched at near lightspeed into the heart of [Root.Capital.StarName]. The glorious fire that lit the nights of our ancestors will burn away every trace of those who speak ill of them."
 diplomatic.6.a:0 "No more slanderous [From.GetRandomSpeciesSound]."
 diplomatic.7.name:0 "[From.GetName] Defends Admiral"
 diplomatic.7.desc:0 "Our request to have [broadcasted_insult_leader.GetName] removed from duty has been met with an appalling lack of understanding from [From.GetRulerTitle] [From.GetRulerName] and the [From.GetAdj] leadership. They've responded with a message largely trying to excuse the admiral's behavior, in the process suggesting, perhaps inadvertently, that some of what [broadcasted_insult_leader.GetSheHe] said about [Root.GetSpeciesNamePlural] might have rung true.\n\nWhat we assumed to be the actions of one bigot has turned out to be acceptable in [From.GetName]. They clearly think that our people can be insulted and slandered without consequence."
 diplomatic.7.a:0 "The crown is as rotten as the branches."
 diplomatic.8.name:0 "Disgraced Admiral Returns"
 diplomatic.8.desc:0 "The once-exiled admiral who was fired from our fleet over a diplomatic incident caused by an insulting transmission has tried to stage a comeback. With the ongoing war, many of the statements in the original transmission are now propaganda people hear everyday, vindicating the admiral's actions in the eyes of many, especially in the military.\n\nWhile changing our decision now would weaken the administration's credibility, this might be the best admiral we could find to fight this war."
 diplomatic.8.a:0 "We need someone to rally the people!"
 diplomatic.8.b:0 "We made the right decision then and we stick with it."
 diplomatic.10.name:0 "Researchers Suspect Foreign Ships"
 diplomatic.10.desc:0 "[Root.GetName] is known for its academic standards and drive to innovate, but staying at the bleeding edge does not only require discretion in how to perform research, but who to share it with. Our trade secrets are highly valued, domestically as well as throughout the galaxy, and some scientists are very guarded against attempts to illicitly access their data.\n\nThe presence of [From.From.Owner.GetAdj] science ships in our territory have caused many research facilities to suspect them of espionage. Some researchers have claimed that they cannot continue to operate under this perceived threat, requesting we close our borders to these suspicious [From.From.Owner.GetSpeciesNamePlural]."
 diplomatic.10.a:0 "Our scientists must feel safe from observation. Close the borders."
 diplomatic.10.b:0 "Science vessels are fellow researchers, not spies."
 diplomatic.11.name:0 "[From.GetName] Closes Borders"
 diplomatic.11.desc:0 "The presence of your science ships in [From.GetAdj] space have caused us to doubt your motives. Our researchers believe that your scientists were not conducting, but stealing research. To keep valued trade secrets safe, we must bar you from our space."
 diplomatic.11.a:0 "Truly a troubling time when scientists don't trust each other."
 diplomatic.12.name:0 "[From.From.GetName] Suspected of Mapping Genome"
 diplomatic.12.desc:0 "Being on our guard against xeno threats has been a priority since we first left [Root.GetHomeWorldName]. The [From.From.GetAdj] science ships sneaking around our territory have not gone unnoticed, but up until now, they have been assumed to be peacefully examining planets. However, a recent theory has cast doubt on this.\n\nThe [From.From.GetSpeciesName] are known to utilize genome mapping in their medical research. What if they are mapping the genomes of unsuspecting [Root.GetSpeciesNamePlural] with the intention of finding our weaknesses? Although no certain evidence has surfaced, the theory has led to calls for closing our borders to the [From.From.GetName] to prevent any possible plans from succeeding."
 diplomatic.12.a:0 "We cannot risk future enemies gaining this data! Close the borders."
 diplomatic.12.b:0 "We are not going to base foreign policy on conspiracy theories."
 diplomatic.12.c:0 "We must start a project to map their genome in retaliation."
 diplomatic.13.name:0 "[From.GetName] Closes Borders"
 diplomatic.13.desc:0 "Your science ships have been reported for suspicious activity in our space. There are rumors that you have been studying our genetic makeup, looking for information which could be used to find weaknesses or manufacture bio-weapons. We cannot expose the [From.GetSpeciesAdj] people to such a risk."
 diplomatic.13.a:0 "Baseless accusations!"
 diplomatic.14.name:0 "Genome Mapping Yields Results"
 diplomatic.14.desc:0 "Although we have not found the specific details on the examined genome we hoped, our research has clarified much about the peculiarities of our own genetics. Some of the weapons what proved useful in the wars on [Root.GetHomeWorldName] in the past might be entirely wasted on alien lifeforms. These new insights have helped us develop updated combat doctrines."
 diplomatic.14.a:0 "If they really are targeting us, we may need it."
 diplomatic.15.name:0 "Prying [From.From.GetAdj] Scientist"
 diplomatic.15.desc:0 "The [Root.GetName] tries not to let spiritual concerns stand in the way of our exploration and examination of the mundane, but we know how to pay proper heed to metaphysical insights and traditions in the course of all actions. Scientists from [From.From.GetName] appear to be a bit more careless in their pursuit of new astronomic discoveries.\n\nAfter taking an interest in some of the the nearby stars that form constellations crucial to [Root.GetSpeciesAdj] mythology, [encroaching_research_leader.GetName] has been accused of trying to "disprove" some of the legends surrounding them. While we are confident that the spiritual significance of the constellations can hardly be touched by worldly discoveries, many have objected to the research and tried to persuade [encroaching_research_leader.GetHimHer] to leave [Root.GetAdj] space."
 diplomatic.15.a:0 "Suspicion of ill intent is reason enough to bar them from our space."
 diplomatic.15.b:0 "Our faith transcends the material realm. It cannot be harmed."
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName] continues [encroaching_research_leader.GetHerHis] research."
 diplomatic.16.name:0 "[From.GetName] Closes Borders"
 diplomatic.16.desc:0 "Your scientist, [encroaching_research_leader.GetName], has been paying undue attention to stars in constellations our people hold sacred. We cannot allow anyone to operate in our territory who does not pay proper respect to our faith and its legends."
 diplomatic.16.a:0 "This must be some form of misunderstanding."
 diplomatic.17.name:0 "Heretical Discovery in [From.GetName]"
 diplomatic.17.desc:0 "Conducting research in foreign-controlled space requires tact, something we sometimes overlook in recruiting our scientists. This became apparent when [encroaching_research_leader.GetName] recently ran into trouble studying some of the stars in sacred [From.GetAdj] constellations. Locals objected to a clinical examination of the subject and hassled [encroaching_research_leader.GetHimHer] until [From.GetRulerTitle] [From.GetRulerName] made a statement sanctioning the research.\n\n[encroaching_research_leader.GetName], apparently spiteful over the protest, appears to have taken the time to actually find material suggesting that some of the [From.GetAdj] legends surrounding the stars may be wildly inconsistent with their real age and development. This is likely to cause further outrage if published."
 diplomatic.17.a:0 "Is [encroaching_research_leader.GetSheHe] deliberately trying to cause a scandal? Fire [encroaching_research_leader.GetHimHer]."
 diplomatic.17.b:0 "Things like these happen in the course of research."
 diplomatic.18.name:0 "[encroaching_research_leader.GetName] Publishes Heresy"
 diplomatic.18.desc:0 "Despite our trust in the best intentions of the [From.GetName] researcher who has been studying our ancient constellations, [encroaching_research_leader.GetSheHe] has managed to upset our people by re-evaluating the stars' age and arguing that the development of their brightness and visibility conflicts with our legends about the constellations.\n\nThe people who originally objected to the project are arguing that this was done deliberately out of malice by the scientist after they requested an end to the studies. The [From.GetAdj] government has decided to gloss over the issue and refused to take action to prevent the anger and pain the report is likely to cause among our people."
 diplomatic.18.a:0 "We should never have trusted them to respect us."
 diplomatic.19.name:0 "Exotic Woodwind"
 diplomatic.19.desc:0 "Music has taken many forms among the beings we have encountered since leaving [Root.GetHomeWorldName], and the methods and preferences continue to baffle us. Sometimes alien music is inaudible to us, while at other times, the waves are strong enough to destroy our capacity for hearing. Coming across music that we love more than its creators is a rare occasion indeed.\n\nSuch a rare occasion has occurred recently on [music_listening_planet.GetName]. Located close to the [music_origin_country.GetAdj] border, radio stations playing music from the other side have grown immensely in popularity. It appears some instrument from [music_origin_country.GetHomeWorldName] is not just pleasant, but appears to cause [Root.GetSpeciesAdj] bodies to resonate, causing a relaxing feeling in the [Root.GetSpeciesOrganName]. Whatever this instrument is, it's unlike any of our own."
 diplomatic.19.a:0 "An excellent time to learn more about their culture."
 diplomatic.19.b:0 "Let us be careful and study this instrument."
 diplomatic.20.name:0 "Instrumental Biology"
 diplomatic.20.desc:0 "Having taken a closer look at the alien music, we have discovered that it is made by a wind instrument made from one of the native plants native on their homeworld. The unusual internal structure of the plant is completely different from anything on [Root.GetHomeWorldName], even on molecular level. The effect of air passing through the plant on [Root.GetSpeciesAdj] bodies has advanced understanding of our own biology and how it might interact with new flora on alien worlds."
 diplomatic.20.a:0 "Who knows what we can find?"
 diplomatic.21.name:0 "[neighbor_contesting_colony.GetName] Objects to Expansion"
 diplomatic.21.desc:0 "Your new colony on [Root.GetName] is located very close to our borders. We would prefer it if you withdrew from this frontier, to avoid future conflicts over where our border should be drawn."
 diplomatic.21.a:0 "We will stop development immediately."
 diplomatic.21.b:0 "The colony is part of our future. It stays."

 diplomatic.1000.name:0 "Fleet Maneuvers"
 diplomatic.1000.desc:0 "Admiral [exercise_admiral.GetName] has drawn up plans for a major fleet exercise that will involve a substantial portion of our navy. The location [exercise_admiral.GetSheHe] has chosen for these maneuvers is the [exercise_system.GetName] system, which is close to the border of the [exercise_neighbor.GetName].\n\nThe [exercise_neighbor.GetSpeciesNamePlural] may see this as a major provocation, but if we cancel the exercise our military will consider it a sign of weakness. After all, [exercise_system.GetName] lies within our space - the [exercise_neighbor.GetName] has no right to tell us what we can or cannot do in our own backyard."
 diplomatic.1000.a:0 "Carry out the maneuvers as planned."
 diplomatic.1000.b:0 "Cancel the exercise."
 FLEET_MANEUVERS_1_PROJECT:0 "Conduct Fleet Maneuvers"
 FLEET_MANEUVERS_1_PROJECT_DESC:0 "Major fleet maneuvers have been planned in the [exercise_system.GetName] system, close to the border of the [exercise_neighbor.GetName]. The purpose of this exercise is to simulate a hostile probe by significant [exercise_neighbor.GetSpeciesName] forces into our space, as a possible prelude to an invasion.\n\nThe exercise will begin once all of the allocated forces have reached the initial staging area in orbit of [exercise_location.GetName]."
 FLEET_MANEUVERS_2_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name:0 "Fleet Maneuvers Canceled"
 diplomatic.1001.desc:0 "The plans to hold a major fleet exercise have been canceled. Continuous delays in moving the allocated forces into position means that to proceed now would seriously impair the readiness level of the entire fleet."
 diplomatic.1002.desc:0 "As the [Root.GetName] is now involved in a shooting war, the major fleet exercise we had planned has been canceled. Our naval crews will have to gain experience on the field of battle instead."
 diplomatic.1002.a:0 "Trial by fire."
 
 diplomatic.1006.name:0 "Naval Activity in [exercise_system.GetName]"
 diplomatic.1006.desc:0 "We have received intelligence reports of significant fleet movements within the [From.Owner.GetName]. They seem to be centered on the [exercise_system.GetName] system - suspiciously close to our border. What are the [From.Owner.GetSpeciesNamePlural] up to?"
 diplomatic.1006.a:0 "Continue monitoring the situation."
 
 diplomatic.1011.name:0 "Fleet Maneuvers: Collisions"
 diplomatic.1011.desc:0 "The complex maneuvers devised by Admiral [exercise_admiral.GetName] have resulted in several minor collisions during the naval drills currently being held in the [exercise_system.GetName] system. Crew casualties were minimal and none of the involved ships suffered critical damage, but they will require some yard work upon the conclusion of the exercise."
 diplomatic.1011.a:0 "At least no ships were lost."
 exercise_collision_tooltip:0 "Several of our ships have sustained damage from collisions."
 diplomatic.1012.name:0 "Fleet Maneuvers: Ships Lost"
 diplomatic.1012.desc:0 "The [destroyed_ship_1.GetName] and the [destroyed_ship_2.GetName] were both tragically lost with all hands when the two starships collided during a high-speed maneuver that was part of the ongoing [exercise_system.GetName] naval drills. Next of kin have been notified."
 diplomatic.1012.a:0 "A sad day."
 exercise_ships_lost:0 "Two of our ships have been lost due to an accidental collision."
 diplomatic.1013.name:0 "Fleet Maneuvers: Promising Officer"
 diplomatic.1013.desc:0 "Captain [exercise_officer.GetName] of the [officer_ship.GetName] has shown a great deal of promise during the ongoing fleet exercises in the [exercise_system.GetName] system. The young officer has displayed initiative along with considerable leadership abilities, and the Admiralty has seen fit to immediately promote [exercise_officer.GetHerHim] to flag rank."
 diplomatic.1013.a:0 "The fleet is always in need of capable admirals."
 exercise_officer_tooltip:0 "Admiral [exercise_officer.GetName] is available for assignment."
 diplomatic.1014.name:0 "Fleet Maneuvers: Public Interest"
 diplomatic.1014.desc:0 "The ongoing naval drills in the [exercise_system.GetName] system have attracted considerable media attention on [Root.Capital.GetName] and the colonies. Unclassified holo recordings showing some of the more dramatic maneuvers have made the public enamored with the valiant defenders of the [Root.GetName] serving in the fleet. Volunteers are flocking to our naval recruitment stations!"
 diplomatic.1014.a:0 "This should reduce costs."
 diplomatic.1020.name:0 "Intelligence on [From.Owner.GetSpeciesName] Maneuvers"
 diplomatic.1020.desc:0 "Our intelligence assets have gathered more information on the increased [From.Owner.GetSpeciesName] naval activity in the [exercise_system.GetName] system. The [From.Owner.GetName] seems to have gathered a large fleet there to conduct some kind of massive naval exercise on an unprecedented scale.\n\nAs of yet there are no signs that this exercise will translate into direct military operations against the [Root.GetName], its proximity to our border can only be seen as a deliberate provocation! How should we respond?"
 diplomatic.1020.a:0 "Lodge a diplomatic protest!"
 diplomatic.1020.b:0 "We will ignore their provocations."
 exercise_diplomatic_protest:0 "We make our displeasure at these exercises known to the [From.Owner.GetName]."
 diplomatic.1021.desc:0 "The [From.GetName] objects in the strongest possible terms to the provocative military exercise currently being held in the [exercise_system.GetName] system by [Root.GetSpeciesName] naval units.\n\nTo stage fleet maneuvers on such an unprecedented scale so close to our borders can only be construed as a thinly veiled threat. Our own forces have been placed on maximum alert, and our fleet commanders have been instructed to respond to any border violations with overwhelming force."
 diplomatic.1021.a:0 "Tell the [From.GetSpeciesNamePlural] to stay out of our affairs!"
 diplomatic.1021.b:0 "We can't afford an incident... cancel the exercise."
 diplomatic.1021.c:0 "Our diplomats will smooth things over."
 exercise_diplomatic_hardline:0 "We make a hard-line diplomatic response to their obnoxious little protest."
 exercise_diplomatic_cancelled:0 "We cancel our ongoing fleet maneuvers to improve relations with the [From.GetName]. The military will not be pleased.\n\n"
 exercise_diplomatic_conciliatory:0 "We make a conciliatory response to lessen the diplomatic damage, but the exercise continues."
 diplomatic.1022.desc:0 "We have received your poorly phrased objection to the military exercises our glorious naval forces are currently conducting in the [exercise_system.GetName] system. Since that system, as you are no doubt aware, lies well within the sovereign territory of the [From.GetName], we do not see how what transpires there could possibly be any of your business.\n\nThe [Root.GetName] would do well not to send us any more such provocative and reckless diplomatic correspondence in the future.\n\nThis transmission ends now."
 diplomatic.1022.a:0 "This is intolerable!"
 diplomatic.1023.desc:0 "In light of the objections voiced by the [Root.GetName] to our naval maneuvers in the [exercise_system.GetName] system, the [From.GetName] has decided to terminate all ongoing exercises in the interest of fostering better relations between our two star nations.\n\nIt is our sincere hope that this action will help to defuse interstellar tensions while proving beyond doubt the [From.GetSpeciesName] commitment towards a lasting galactic peace."
 diplomatic.1023.a:0 "Perhaps they are earnest in their quest for peace..."
 diplomatic.1024.desc:0 "The [From.GetName] deeply regrets any misunderstandings our ongoing military exercises in the [exercise_system.GetName] system might have caused.\n\nThese naval drills were planned well in advance, and the location was chosen at random by our admirals. In no way should this be construed as some kind of threat or provocation directed at the [Root.GetName]."
 diplomatic.1024.a:0 "Is this yet another [From.GetSpeciesName] ruse?"
 diplomatic.1025.name:0 "Maneuvers Concluded"
 diplomatic.1025.desc:0 "The fleet maneuvers conducted by the [exercise_fleet.GetName] in the [exercise_system.GetName] system have been concluded. Admiral [exercise_admiral.GetName] reports that we have learned much from this exercise, in large part due to its immense scale. Despite any potential diplomatic repercussions, the military benefits, at least, have been substantial."
 diplomatic.1025.a:0 "A job well done."
 diplomatic.1026.name:0 "[From.Owner.GetSpeciesName] Maneuvers Concluded"
 diplomatic.1026.desc:0 "Judging by the sudden drop in coded [From.Owner.GetSpeciesName] military transmissions coming from the [exercise_system.GetName] system, the naval exercise that was being held there by the [From.Owner.GetName] has finally come to an end."
 diplomatic.1026.a:0 "About time."
