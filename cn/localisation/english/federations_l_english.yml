 fedel.899.name:0 "支票就位！"
 fedel.899.desc:0 "用以决出联邦领导国的黄金律挑战赛将于数日后举行。由当前的联邦领导国开始，联邦中的每个帝国都有机会投标，直至仅剩一个参与国为止。这一投标国就是被选出的联邦领袖。"
 fedel.899.desc.subject:0 "$fedel.899.desc$\n\n不幸的是，由于不是独立国家，我们被禁止参加，因为我们没有资格领导联邦。"
 fedel.899.a:0 "我们准备好了。"
 fedel.901.name:0 "开始投标！"
 fedel.901.desc:1 "是时候由[Root.GetName]在黄金律挑战赛中投标了。要么预付所需的价码，要么选择放弃——亦即失去继续参赛的权利。\n\n当前投标总额为：\n\n£energy£ §H[bidding_federation_leader.current_pot_variable]§!"
 fedel.901.a:0 "出价£energy£ §Y10000§!。"
 fedel.901.a.tooltip:0 "支付£energy£ §Y10000§!并继续挑战。"
 fedel.901.b:0 "出价£energy£ §Y2500§!。"
 fedel.901.b.tooltip:0 "支付£energy£ §Y2500§!并继续挑战。"
 fedel.901.c:0 "出价£energy£ §Y5000§!。"
 fedel.901.c.tooltip:0 "支付£energy£ §Y5000§!并继续挑战。"
 fedel.901.d:0 "弃权"
 fedel.901.d.tooltip:0 "[Root.GetName]退出挑战。"

 fedel.903.name:0 "胜者已经决出！"
 fedel.903.desc:0 "黄金律挑战赛落下帷幕，优胜者已经决出！\n\n§H[event_target:federation_bidding_winner.GetName]§!证明了自己的金融霸权，成为联邦的新领导国。"
 fedel.903.a:0 "让我们赚点钱！"

 fedel.904.name:0 "胜者通吃"
 fedel.904.desc:0 "依据黄金律挑战赛的规则，[Root.GetName]被委任为联邦领袖。恭喜！\n\n接下来要做的第一件事，就是决定用这些“奖金”来做些什么。奖金总额为£energy£§G[bidding_federation_leader.current_pot_variable]§!。\n\n§R注意：某些强制税款和费用可能适用，这会明显改变实际给出的数额。§!"
 fedel.904.a:0 "用这些钱投资。"
 fedel.904.a.tooltip:0 "将资金转回联邦，这会增加我联邦的内聚度并临时添加§Y$business_is_booming$§!帝国调整因素\n\n"
 fedel.904.b:0 "将这些钱分发下去。"
 fedel.904.b.tooltip:0 "将钱款均分给所有联邦成员国。\n\n"
 fedel.904.c:0 "将这些钱挪为己用。"
 fedel.904.c.tooltip:0 "留下这笔钱。临时添加§Y$midas_stigma$§!帝国调整因素。\n\n"

 fedel.906.name:0 "$fedel.904.name$"
 fedel.906.first_paragraph:1 "黄金律联邦挑战已经落下帷幕，投标罐中余下了大笔财富。[event_target:federation_bidding_winner.GetName]作为这笔资金新选出的管理人作出了如下宣告："
 fedel.906.desc.a:2 "$fedel.906.first_paragraph$\n\n“我们当把这些经费§Y投资§!回给[federation.GetName]，这样我们就能共同促进经济的发展。[event_target:federation_bidding_winner.GetGoldenRuleDebrief]”" #Passage ends with one of the golden_rule_debrief strings below. Please note the speech marks around the second paragraph.
 fedel.906.desc.b:2 "$fedel.906.first_paragraph$\n\n“[federation.GetName]应当把这些经费平均地§Y分发§!回给成员国，让各自决定以最合适的方式利用。[event_target:federation_bidding_winner.GetGoldenRuleDebrief]”" #Passage ends with one of the golden_rule_debrief strings below. Please note the speech marks around the second paragraph.
 fedel.906.desc.c:2 "$fedel.906.first_paragraph$\n\n“我们应当§Y保留§!这些经费作为我们担任联邦主席的首付款。[event_target:federation_bidding_winner.GetGoldenRuleDebrief]”" #Passage ends with one of the golden_rule_debrief strings below. Please note the speech marks around the second paragraph.

