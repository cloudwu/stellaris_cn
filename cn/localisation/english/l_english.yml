 starting_ftl_wormhole:0 "虫洞移动"
 starting_ftl_warp_desc:0 "曲速引擎能够在飞船周围生成一层亚空间气泡，使飞船以超光速(FTL)飞行。虽说这样可以自由选择飞行路线，但是考虑到行星间的距离，这样移动还是比较慢的。"
 starting_ftl_hyperdrive_desc:0 "超空间引擎能够暂时地突破多维空间的次元限制。在行星之间移动速度很快，但是路径受到的限制较大。"
 starting_ftl_wormhole_desc:0 "虫洞生成器在两点之间生成一个亚空间通道，可以快速移动很远的距离。但是虫洞生成器的体积太过巨大，无法安装在飞船上，因而必须使用特殊的虫洞太空港。"
