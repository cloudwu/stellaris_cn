 DIFF_TECH_SCALING_LOW_TOOLTIP: "§H$DIFF_TECH_SCALING_LOW$§!\nIncreased difficulty has a small effect on ['concept_technology'] costs. Higher tier technologies are increased by more than lower tier technologies."
 DIFF_TECH_SCALING_NORMAL_TOOLTIP: "§H$DIFF_TECH_SCALING_NORMAL$§!\nIncreased difficulty has a moderate effect on ['concept_technology'] costs. Higher tier technologies are increased by more than lower tier technologies."
 DIFF_TECH_SCALING_HIGH_TOOLTIP: "§H$DIFF_TECH_SCALING_HIGH$§!\nIncreased difficulty has a large effect on ['concept_technology'] costs. Higher tier technologies are increased by more than lower tier technologies."
