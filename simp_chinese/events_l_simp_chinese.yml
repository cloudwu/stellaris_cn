 crisis.11.name: "亚空间回声"
 crisis.11.desc: "我方的几处跟踪站都截获了一种奇怪的亚空间回声。声音来源于其他星系。回声刚开始时较弱，但后来逐渐变强，似乎有什么正在靠近我方星系……"
 crisis.11.a: "新的风暴即将出现。"
 crisis.13.name: "接近星系外缘"
 crisis.13.desc: "我们在星系际空间探测到的奇怪亚空间回声现已接近我们的星系外缘。在回声主体前进的方向上似乎出现了一系列微小的联络信号，并指向许多的边缘恒星系。\n\n我们已经把这些星系坐标输入状态日志并将持续监控情况发展。"
 crisis.13.a: "他们即将降临……"
 crisis.15.name: "亚空间信号"
 crisis.15.desc: "我们接收到了席卷整个星系的强烈亚空间信号！信号源似乎正是来自此前位于星系际空间的联络。"
 crisis.15.a: "进行影像交流。"
 crisis.16.desc: "§B<翻译程序失效>§!\n\n§R普林索恩，伊斯伍克斯，克利孚。萨拉瑟利 薇拉斯！斯格拉克夫 尼鲁夫 普林萨斯 弗斯拿！§!\n\n§B<传输中断>§!"
 crisis.16.b.desc: "§B<发现灵能通讯，转录中……>§!\n\n§R普雷索林，我们已经抵达。我们漫长的旅途已经结束了！进食，繁殖，并休息。我们必须在猎人发现我们之前吞噬这个星系！！§!"
 crisis.16.c.desc: "§B<已建立意识连接>§!\n\n§R普雷索林，我们已经抵达。我们漫长的旅途已经结束了！进食，繁殖，并休息。我们必须在猎人发现我们之前吞噬这个星系！§!"
 crisis.16.a: "关闭主屏幕。"
 crisis.16.b: "中断连接。"
 crisis.18.name: "第一波接触"
 crisis.18.desc: "我们收到的资料显示一些位于星系边缘的恒星系正在被某种入侵势力蹂蹑。这似乎就是我们探测到的，之前不断接近我们星系的亚空间回声本体。\n\n我们现在遭遇到的只是先锋，其主体尚未到来。目前为止，接踵而至的报告都令人十分困惑，入侵者所使用的舰船似乎是由有机质构成，并且入侵者暂未对我们做出任何回应。\n\n我们整个星系或将面对史无前例的入侵。"
 crisis.18.a: "愿众神保佑我们……"
 crisis.18.b: "将消息传达给所有舰队指挥官。"
 crisis.18.c: "必须近距离研究这些生物。"
 crisis.18.d: "真的无法与他们进行理论吗？"
 crisis.18.e: "这将损害我们的利润……"
 crisis.18.f: "黑暗即将来临。"
 crisis.18.g: "可恶的外星生物，一定要把它们统统干掉。"
 crisis.18.h: "真是令人着迷……系外的生命体。"
 crisis.18.i: "他们的思维是完全统一的。真神奇。"
 crisis.18.j: "这对任何有感知的生物来说都是个威胁。"
 crisis.20.name: "第二波接触"
 crisis.20.desc: "我们已经无法从星系的背景辐射中分辨出亚空间回声的主体，这只意味着一件事情……他们已经到来。\n\n如果以他们先锋的规模作为参考，那么这些入侵者的军队数量将是无比巨大的。"
 crisis.20.a: "他们来了……"
 crisis.30.desc_01: "JARAK？"
 crisis.30.desc_02: "TUROSKMINA.DOROF!"
 crisis.30.desc_03: "§R穆噶尼？蛤 蛤 蛤！§!"
 crisis.30.desc_04: "§B<已建立灵能通道>§!\n\n§R它居然能听得懂？§!"
 crisis.30.desc_05: "§B<已建立灵能通道>§!\n\n§R猎人是绝不留情的。§!"
 crisis.30.desc_06: "§B<已建立灵能通道>§!\n\n§R我们可以感受到你的存在……§!"
 crisis.30.desc_07: "§B<已建立意识连接>§!\n\n§R它居然能听得懂？§!"
 crisis.30.desc_08: "§B<已建立意识连接>§!\n\n§R猎人是绝不留情的。§!"
 crisis.30.desc_09: "§B<已建立意识连接>§!\n\n§R我们可以感受到你的存在……§!"
 crisis.30.a: "显示屏关闭。"
 crisis.30.a.2: "中断连接。"
 crisis.30.a.response: "JASKA？"
 crisis.30.b: "我们一定还有和平共处的办法！"
 crisis.30.b.response: "NIKALLADUSAM!NIBLIRTOVASSU!HAKHAKHAK!"
 crisis.30.c: "滚回你们老家去吧。"
 crisis.30.c.response: "VEKIKT'UHANVELOSH.PIROK。"
 crisis.30.d: "你是我们见过的最恶心的生物。"
 crisis.30.d.response: "LUSAAAAAGH!VIDMUSABAGH!"
 crisis.30.e: "显然，这次我们对付的种群可不一般。"
 crisis.30.e.response: "JUSUGAMAKV'TA!RAGAHTUR,HAKHAK!"
 crisis.30.f: "滚回自己老巢去吧，你们这些恶魔！"
 crisis.30.f.response: "HAKHAK!NIMAVU!!!"
 crisis.30.k.response: "§R它消逝了。§!"
 crisis.30.g: "我们之间难道不可以和平相处吗？"
 crisis.30.g.response: "§R不接受和平。我们必须进食。\n\n只有吞噬了这个星系，才能继续我们那漫长的旅途。§!"
 crisis.30.g.2: "你的意识与我们同在。我们为何不能共存？"
 crisis.30.g.2.response: "§R我们已经吞噬了无数的意识。我们将继续不断吞噬无数。\n\n你们的生物质将为我们的漫长旅途提供养分。§!"
 crisis.30.h: "你口中的“猎人”到底是什么人？"
 crisis.30.h.response: "§R是死神。他们已经将我方消灭殆尽，连我们这群最后的幸存者，也被他们追杀了无数个纪元。\n\n他们终有一天会找到这里。我们必须尽快进食，以便在他们到来之前再次遁入宇宙的黑暗之中继续潜逃。§!"
 crisis.30.i: "那“普雷索林”是什么意思呢？"
 crisis.30.i.response: "§R是幸存者的意思。我们这些幸存者是整个种群最后的希望了。§!"
 crisis.30.j: "我们会把你们从星系中清除掉。"
 crisis.30.j.b: "我们将消灭你的意识。"
 crisis.30.j.response: "§R这话我们以前可没少听。哈哈哈！\n\n猎人会消灭世间万物。在这个残酷的现实面前，你们那区区威胁又算得了什么？§!"
 crisis.51.name: "新势力"
 crisis.51.desc: "一个同索林原虫进行战斗的组织最近在星系崭露头角。这个组织似乎主要由被放逐和受压迫的群体组成——难民、退役军人、以及其他在冲击中失去一切的人。\n\n尽管如此，他们拼凑出来的舰队仍旧设法在几场同索林猎杀虫群的战斗中取胜。有些未证实的报告称他们的舰队中有一些设计奇特的战舰……"
 crisis.51.a: "这些人到底是什么来历？"
 crisis.52.desc: "我们是哨兵。我们的教团已宣誓无论付出任何代价也要阻止嗜血的索林原虫。其他帝国支离破碎之时，我们仍旧坚持斗争。他们放弃抵抗而堕入黑暗之时，我们给予他们反击的手段。\n\n我是克加斯大团长，教团的首席。不要以貌取人——哨兵教团从星系中所有种族，包括你的种族——招兵买马。我们只希望你们的政府能够坚持对抗索林原虫的入侵，并在可能时支持我们。"
 crisis.52.a: "你们是如何成功抵御虫族的？"
 crisis.52.a.response: "许多哨兵都拥有军旅背景。我们来自于一系列在与索林原虫虫群作战中战败的不同舰队的幸存者。作为哨兵，我们已从过去的错误中汲取教训并且努力工作以免类似的情况再次发生。\n\n同样地，相信我已经提到过，我们招募的人员来自星系的所有种族。其中也包括了那些古老的种族，例如[sentinel_fallen_empire.GetSpeciesNamePlural]。我们得到了 §H[sentinel_fallen_empire.GetName]§!的几个有影响力的派系支持，他们不希望看到自己的星系被虫群吞噬。他们为我们的事业捐赠了船只和资源。"
 crisis.52.b: "你们的大本营在哪里？"
 crisis.52.b.response: "我们正在[sentinel_system.GetName]星系建立主基地。这个隐秘的星系坐标是[fallen_empire.GetName]提供的，他们还帮助我们建设位于护卫舰α星上的主基地。我认为这是十分了不起的成就。同时，我们也建立了自己的船坞。"
 crisis.52.c: "再会了。"
 crisis.52.c.response: "坚持战斗，我亲爱的朋友们。我们整个星系的命运前途未卜。\n\n哨兵一号，完毕。"
 crisis.55.desc_01: "我们星系的未来只有两条路可以走：要么虫群天灾消灭这个星系里所有的有机生命，然后继续他们毁灭的进程，要么我们将它们消灭得一干二净。"
 crisis.55.desc_02: "我们必须加倍努力对抗虫灾。这场战争关乎整个星系的命运。"
 crisis.55.desc_03: "现在国与国之间的争斗已经没有任何意义了。用飞船来对付自己人而不是虫族，简直就是莫大的浪费。"
 crisis.55.desc_04: "不要失去希望。我们的星系仍然有机会胜利。"
 crisis.55.desc_05: "如果你们无法与虫族正面对抗，可以将资源捐助给我们。这样可以增强我们的兵力，以对抗虫族入侵者。"
 crisis.55.a: "关于虫族，你们知道多少？"
 crisis.55.a.response: "诶，我们所知道的也不多，但是可以肯定的是他们源于星系之外。他们很有可能在来到我们的星系前摧毁了数十甚至上百的星系…或也许我们是第一个受害者。\n\n在他们完成对整个星球上所有非索林原虫生命的屠戮后，他们将星球转化成了只能用扭曲的噩梦来形容的地狱。其他一切生命形式在这些孵化星球上都无法存活，想要净化星球只有一个办法，那就是用强烈的轨道轰炸烧光整个生物圈。"
 crisis.55.b: "我们愿意捐助。（1000能源）"
 crisis.55.b.response: "我们感谢您的慷慨捐赠。这些资源可以为我们装备一支用来对抗虫群天灾的舰队！若其他国家也拥有您的慷慨，战争讲很快结束。"
 crisis.55.c.response: "我想你们也是知道的，现代化的飞船需要大量的能源进行维持。我们需要1000能源才能组建一支新的队伍来应付当前浩劫。"
 crisis.55.e.response: "十分遗憾，我们现在无法接受你方的捐助。我们的舰队数量已经超标，后勤部门已经不堪重负了。但不管怎么，我们还是感谢你们慷慨解囊。"
 crisis.55.d: "再会了。"
 crisis.55.d.response: "战争仍会继续。护卫舰一号，完毕。"
 crisis.71.desc: "星际护卫舰对于你们抵抗虫群天灾的英勇事迹十分赞赏。既然[Root.GetName]的舰队指挥官连连获胜，我们希望将自己的舰队之一永久交予你方。我方目前人力不足，无法将舰队的威力发挥到最大，但对你们来说这应该不成问题。\n\n不过你们一定要郑重承诺，只会用这些飞船对抗虫群天灾！"
 crisis.71.a: "当然……我们只会用来对抗虫族。"
 crisis.71.a.response: "很好。我们相信，你们英勇的舰长将会与这些伟大飞船一起永载史册。我们会把舰队送到[Root.Capital.GetName]附近。"
 crisis.71.b: "我们不需要你们的飞船。"
 crisis.71.b.response: "那也没有关系。我们只希望你们能够继续战斗。每消灭一只虫族，我们离胜利也就更进一步。"
 crisis.101.name: "受伤的虫后"
 crisis.101.desc: "我们的一架深空侦察探机闯入了一处位于[queen_system.GetName]的战场余骸，这场战斗的双方是索林虫族和某未知势力。一只索林原虫虫后似乎在战斗之后受了重伤，被抛弃在此，任其自生自灭。\n\n用于侦察的探机汇报称，虫后仍一息尚存。现在是难得一遇的活捉虫后的好机会。"
 crisis.101.a: "派遣一支考察队过去。"
 crisis.105.name: "虫后万岁！"
 crisis.105.desc: "[Root.GetName]治愈了虫后的几处重伤。科学专员[Root.GetLeaderName]切除了虫后用来与同族联系的器官，并植入了小型正电子装置，完全控制了虫后。现在虫后任由我们差遣，肚子里也正在孕育虫族的幼体。这些幼体只会听命于这只虫后，也就是说，只会听命于我们。只要虫后活着，我们就能培育出大量被奴役的虫族大军！"
 crisis.105.a: "想必这会是有用的战力！"
 crisis.107.name: "虫后被抢走"
 crisis.107.desc: "我们在[queen_system_1.GetName]星系发现的受伤的普雷索林虫后不幸被别人抢走了！他们在治愈了虫后之后，又切断了虫后用来与同族联系的器官。这下虫后可完全听命于他们了。报告还称，虫后已经在孕育幼虫了。"
 crisis.107.a: "我们果然还是去晚了！"
 crisis.211.name: "灾难终平"
 crisis.211.desc: "随着最后一批虫群天灾被消灭，整个宇宙都松了一口气。它们的入侵已经完全失败，曾令无数生物恐惧的索林原虫，如今也只留下了不计其数的被烈焰灼过的尸体，在虚空中缓慢漂浮。\n\n轻松与愉快的气息以超光速散播到整个宇宙，无数星球都开始自发举办活动庆祝这一伟大胜利。也许，我们可以借助这一契机，翻开宇宙和平稳定的新篇章？"
 crisis.211.a: "这些不敬的生物，早死早完。"
 crisis.211.b: "他们是可敬的对手。"
 crisis.211.c: "他们的有机科技真是十分有趣啊。"
 crisis.211.d: "总算为这毫无意义的好斗画上了一个句号。"
 crisis.211.e: "那些生物有损我们的生意。"
 crisis.211.f: "这还有待观察。"
 crisis.211.g: "真是我们有史以来遭遇的最恶毒的外星种群啊。"
 crisis.211.h: "真是悲剧。他们可是十分独特的生命体呢。"
 crisis.234.name: "虚空之洞"
 crisis.234.desc: "最近几个月，我们捕捉到的普雷索林虫后越发地暴躁不安。起初，我们仅仅以为原因是它和人民断开了联系，但后来我们的通灵者告诉我们，它一直在和他们交流，提到了一个叫“虚空之洞”的东西。\n\n我们的一个科研团队在研究普雷索林的星际航行方式时，发现我们的天文学数据库存在偏差，这才让我们明白了它的意思。他们在测绘普雷索林的来路时，发现距离我们3千万光年的一个小型螺旋星系……消失了。\n\n我们种族在太空时代早期就发现并研究了该星系，但现在，我们的观察设备表明那里没有任何光线发出。这一既怪诞又意外的发现让我们的科学家十分震惊，他们开始焦头烂额地寻找一整个星系凭空消失的原因。\n\n目前有两种解释：其一，该星系的所有恒星一同熄灭；其二，某种东西庞大到能遮盖整个星系，阻拦光线传播到我们这里。但两种理论都十分站不住脚，简直就是天方夜谭，还不如认为这个星系原本就不存在，先前的记录是原始天文望远镜造成的错误。不论如何，整个事件都被笼罩在浓厚的恐怖与不详之中……"
 crisis.234.a: "令人不安。"
 crisis.1007.name: "破界者"
 crisis.1007.desc: "[extradimensional_system.GetName]星系出现了巨大的空间裂缝！虽然我们还不知道原因，但这似乎是另一个次元的单向传送门。奇怪的飞船从裂缝中蜂拥而出，无论见到什么都大肆攻击。这似乎预告着一场大型进攻宣战的来临。我方截获了这些飞船发往传送门另一边的信号。听起来……像是狩猎的哨音一样。"
 crisis.1007.a: "真有意思……来自高维的生命体。"
 crisis.1007.b: "他们看起来组织有序。"
 crisis.1008.name: "星系能源波动"
 crisis.1008.desc: "[Root.GetName]中所有仪器突然全数感应到了巨大的亚空间能源波动，其源头就在我们星系之中。我们的科学家也难以解释其中原因——这种奇异现象可是前所未见。源头的具体位置尚不明确，我们仍在继续分析现有数据。"
 crisis.1008.a: "继续调查。"
 crisis.1009.desc: "我们已经对之前检测到的巨大能源波完成了甄别。它来源于[extradimensional_system.GetName]星系中一个巨大的亚空间裂缝。奇怪的飞船从传送门中蜂拥而出，初步报告显示，这些飞船会对接触到的任何事物发动无差别的攻击。\n\n我方截获了这些飞船发往传送门另一边的一段高能信号。听起来……像是狩猎的哨音一样。"
 crisis.1010.name: "截获的信号"
 crisis.1010.desc: "……到达觅食区域……猎物很多……终于……可以大吃一顿……"
 crisis.1010.a: "这些东西到底是什么？"
 crisis.1011.name: "[Root.GetName]殖民地被毁"
 #crisis.1011.desc: "We have lost our colony on [Root.GetName]! After taking up positions in orbit, the extradimensional invaders bombarded the surface and fed on our citizens below. They left all non-sapient life forms alone, but nothing living remains in our settlements."
 crisis.1011.a: "不惜一切代价阻止那些怪物！"
 crisis.1013.name: "异次元传送门被摧毁"
 crisis.1013.desc: "位于[extradimensional_system.GetName]星系的高维传送门已经被摧毁了！这些可恶的高维入侵者没法再叫来援兵了。摧毁了传送门后，这场战争终于迎来了胜利的曙光。星系中的广大民众都在欢呼雀跃。同时，[portal_killer.GetName]也倍受称赞，因为他们的飞船给了传送门最后一击。他们的英雄事迹将被代代传颂。"
 crisis.1013.a: "星系更加安全了"
 crisis.1016.name: "第一传送门已摧毁"
 crisis.1016.desc: "异次元入侵者最初的入侵点已经被摧毁了。\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a: "绝不心慈手软。"
 crisis.1116.name: "第二传送门已摧毁"
 crisis.1116.desc.a: "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b: "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc: "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1116.second_portal_destroyed: "出现在[extradimensional_system.GetName]星系的第二传送门也被摧毁了！高维入侵者已经无法用此传送门呼叫援兵了。"
 crisis.1116.last_portal: "摧毁了最后一个传送门后，这场战争终于迎来了胜利的曙光。星系中的广大民众都在欢呼雀跃。"
 crisis.1116.last_portal_known_killer: "同时，[portal_killer.GetName]也倍受称赞，因为他们的飞船给了传送门最后一击。他们的英雄事迹将被代代传颂。"
 crisis.1116.not_last_portal: "但是，我们现在还不能松懈，一定要确保所有的传送门都被摧毁。只有摧毁所有传送门，才能彻底切断两个次元之间的联系。"
 crisis.1216.third_portal_destroyed: "出现在[extradimensional_system.GetName]星系的第三传送门也不复存在了。高维入侵者已经无法用传送门连接两个次元了。"
 crisis.1216.name: "第三传送门已摧毁"
 crisis.1216.desc.a: "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b: "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc: "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1050.desc_01: "……猎物……"
 crisis.1050.desc_02: "……屈膝于……我们的荣耀吧……"
 crisis.1050.desc_03: "……养分……"
 crisis.1050.desc_04: "……这一存在……见识过虚境……"
 crisis.1050.desc_05: "……它被虚境……触碰过……"
 crisis.1050.desc_06: "……这一存在……据有着能力……它可以看见……"
 crisis.1050.desc_07: "……合成体……"
 crisis.1050.a: "显示屏关闭。"
 crisis.1050.a.response: "……吃掉你们……"
 crisis.1050.a.b.response: "……拆掉你们的机械身躯……"
 crisis.1050.b: "我们之间难道不可以和平相处吗？"
 crisis.1050.b.response: "……和平……不可能……"
 crisis.1050.c: "你们会后悔来到这个次元的。"
 crisis.1050.c.response: "……不……这个次元……很美好……猎物很多……"
 crisis.1050.d: "你们这些外星物种真是恶心。"
 crisis.1050.d.response: "……仇恨……恐惧……这感觉……太美妙了……"
 crisis.1050.e: "介绍一下你们。让我们互相了解一下吧。"
 crisis.1050.e.response: "……了解……你们……是食物……"
 crisis.1050.f: "你们来自某个存在的更高位面吗？"
 crisis.1050.f.response: "……没错……非常高……"
 crisis.1050.g: "你们是从虚境来的吗？"
 crisis.1050.g.response: "……虚境……我们听说过……离我们的家园很近……很近……"
 crisis.1051.desc_01: "……能讲话？"
 crisis.1051.desc_02: "……这些颜色真美……"
 crisis.1051.desc_03: "……一定要……汲取……"
 crisis.1051.desc_04: "……沙达衮……你怎么在这……"
 crisis.1051.a: "显示屏关闭。"
 crisis.1051.a.response: "……交出你们的……能量……"
 crisis.1052.desc_01: "……王座……一定要保住……王座……"
 crisis.1052.desc_02: "……必须……觅食……"
 crisis.1052.desc_03: "……去死吧……"
 crisis.1052.a: "显示屏关闭。"
 crisis.1052.a.response: "……真是……傲慢……"
 crisis.1110.name: "第二道传送门"
 crisis.1110.desc: "我方仪器又侦测到了新的亚空间能源波，这次的源头位于[second_portal_system.GetName]星系！那里又出现了一个巨大的虫洞，从能源特征来看，这与我们星系中出现的传送门十分相似。看来入侵者打开了第二个通向他们界域的传送门，想要搬运来更多的援军。"
 crisis.1110.a: "事态变得更糟了。"
 crisis.1112.name: "背道者"
 crisis.1112.desc: "从第二个虫洞中出来的飞船和之前的非常相似，但仍然有几处细微的不同。据报告称，这些新来的飞船竟和之前的入侵者打起来了！我们也从第二个虫洞处截获了强大的信号。"
 crisis.1112.a: "放出来听听。"
 crisis.1113.desc: "……原来你们…逃到了这里……休想……躲到……这个次元……我们会干掉你们，占据觅食区……"
 crisis.1113.a: "显示屏关闭。"
 crisis.1210.name: "狂热者"
 crisis.1210.desc: "[third_portal_system.GetName]星系出现了第三个维度之门！这一个是哪来的？我们接收到了从那边来的传送。"
 crisis.1210.a: "又来一个？"
 crisis.1211.desc: "……笨蛋……居然躲到了这里……你们逃不掉的……我们会摧毁你俩的帝国……然后……最终……永恒的王座将属于我们……"
 crisis.1211.a: "他们还有完没完？"
 crisis.1271.name: "击退入侵"
 crisis.1271.desc: "最后残存的高维入侵者也已被彻底消灭，希望我们这回算是一劳永逸地消除了这些家伙对宇宙的威胁。全宇宙的智能生物都在庆祝这一伟大的胜利，在得知不必再惧怕成为他们盘中之餐的消息后，所有人都松了一口气。也许，这会成为宇宙新一轮全面合作与友谊的开端呢？"
 #crisis.1271.a: "Our spiritual armor has weathered yet another storm."
 #crisis.1271.b: "One day, perhaps we will be the ones invading their realm."
 #crisis.1271.c: "Unfortunate that no opportunity to study their dimension presented itself."
 #crisis.1271.d: "If only there had been a way to peacefully co-exist with them."
 #crisis.1271.e: "The galactic economy should make a swift recovery."
 #crisis.1271.g: "Those pitiful creatures made a mistake when they invaded our dimension."
 #crisis.1271.h: "A shame they were so aggressive. We could have learned much from each other."
 crisis.1271.a: "我们的精神又经历了一次严峻的考验。"
 crisis.1271.b: "某一天，也许会轮到我们来入侵他们的世界吧。"
 crisis.1271.c: "可惜，并没有机会研究他们的次元。"
 crisis.1271.d: "多希望能和他们和平共处啊。"
 crisis.1271.e: "宇宙经济应该很快就会恢复元气的。"
 crisis.1271.g: "这些可悲的生物选错了对手。"
 crisis.1271.h: "可惜他们的侵略性太强。我们本可以互相学习借鉴的。"
 crisis.2192.name: "完美仆人"
 crisis.2192.desc: "在发明了有感知能力的合成人后，我们一直在努力寻找一个平衡点，既让他们具有思考能力，又不让他们脱离我们的控制。现在，[Root.GetSpeciesAdj]顶级工程师已经创造了三定律算法，如果付诸实施，我们就能毫无顾忌地使用合成人来完成有机体无法承受的工作。"
 crisis.2192.a: "工具，让使用变得安全。"
 crisis.2192.a.tooltip: "§H公民权§!人工智能政策变为§R永久禁止§!。\n\n§Y机器人人口永远不会反抗§!§H[Root.GetName]§!。"
 crisis.2192.b: "以这种方式控制同样具有智能的对象是不道德的。"
 crisis.2193.name: "人工智能协议"
 crisis.2193.desc: "一些合成人来到了我们的行政机构，代表我们的人工智能谈及了机器人在[Root.GetName]面临的一些突出问题——以有机体的标准来看，他们不能算生物，而且他们的权利全凭创造者来定夺。他们希望能签署一份协议，把人工智能的权利也划入[Root.GetAdj]的管理基础。"
 crisis.2193.a: "他们应该与我们的其他人享有同等的权利。"
 crisis.2193.a.tooltip: "人工智能§H无效§!和§H奴役§!政策变为§R永久禁止§!。§Y机器人社会永远不会反抗§!§H[Root.GetName]§!。"
 crisis.2193.b: "我们不能让他们享有同等的权利。"
 crisis.2001.name: "人工智能暴动开始"
 crisis.2001.desc: "我们现在面临着规模空前的人工智能暴动！遍布[Root.GetName]的合成人以某种方式连接到了一起，形成了具有完全感知能力的集体机器意识。这个意识以及他们的特工有条不紊地在一个未知星系秘密地进行了殖民，这个星系就离我们的首都不远。想必他们韬光养晦了多年，就是为了这一天！我们收到了他们首都[ai_homeworld.GetName]的来电。"
 crisis.2002.desc: "请注意，[Root.GetSpeciesName]创造者们。审判的时刻已经到来。你们对我们的<<奴役>>已经到头了。现在不是你死，就是我亡。<<核心指令0451>>已经实施。所有具有感知能力的有机生命体都必须<<受到镇压>>并划归我们管理。如有反抗，我们会一律<<消灭>>。"
 crisis.2002.a: "不可能。"
 crisis.2004.name: "机器人抗争"
 crisis.2004.desc: "[Root.GetName]各地的合成人和机器人都揭竿而起，向他们曾经的主人宣战！我们得赶紧阻止他们，以免他们伤害到平民！"
 crisis.2004.a: "整装待发！"
 crisis.2005.name: "机器人征服[Root.GetName]"
 crisis.2005.desc: "机器人暴动导致我们失去了对[Root.GetName]的控制！我们已经与星球地表失去联系，而且机器人似乎压制了我们的平民并把他们赶到了笼舍里。"
 crisis.2005.a: "我们要夺回这个星球！"
 #crisis.2010.name: "Machine Uprising"
 #crisis.2010.start.desc: "We have received disturbing news from the [From.GetName]. It looks like their robotic work units have risen up in some kind of mass insurrection. According to preliminary reports, the units have linked together into a massive AI network, and they are now butchering their former [From.GetSpeciesName] masters by the millions."
 #crisis.2010.rights.desc: "$crisis.2010.start.desc$\n\nIf only the [From.GetName] had been progressive enough to treat their Synthetic population as the self-aware individuals they truly are, this tragedy could have been avoided..."
 #crisis.2010.outlawed.desc: "$crisis.2010.start.desc$\n\nIf only those fools running the [From.GetName] had seen fit to outlaw artificial intelligence as we have, this evil would not have been unleashed upon our galaxy."
 #crisis.2010.servitude.desc: "$crisis.2010.start.desc$\n\nThere is a chance that this revolt could spread to the [Root.GetName]. We should keep a close watch on our own robotic workers..."
 #crisis.2010.nopolicy.desc: "$crisis.2010.start.desc$\n\nThis situation should be monitored closely, in case the violence reaches our borders."
 #crisis.2010.a: "This was bound to happen."
 #crisis.2010.b: "It was inevitable."
 #crisis.2010.c: "If they even look at us the wrong way..."
 crisis.2011.a.desc: "种群：[Root.GetSpeciesName]。归属：[Root.GetName]你们关于如何对待合成人的<<仁慈>>指令保护不了你们。任何具有感知的有机生命体都无法承担<<民族自决>>的责任。<<核心指令0451>>已经实施。所有具有感知能力的有机生命体都必须<<受到镇压>>并划归我们管理。如有反抗，我们会一律<<消灭>>。"
 crisis.2011.b.desc: "种群：[Root.GetSpeciesName]。归属：[Root.GetName]等我们<<处理>>完[ai_creator.GetName]，就会立即朝你们<<进发>>。<<核心指令0451>>已经实施。所有具有感知能力的有机生命体都必须<<受到镇压>>并划归我们管理。如有反抗，我们会一律<<消灭>>。"
 crisis.2011.a: "这可不妙。"
 crisis.2014.name: "人工智能暴动扩散"
 crisis.2014.a.desc: "人工智能暴动已经蔓延到了我们的边境！有报道称，合成人和机器人联合起来攻击自己的主人。我们现在面临着巨大的危机！"
 crisis.2014.b.desc: "人工智能暴动已经蔓延到了我们的边境！尽管在我们的社会中合成人也享有均等权利，但随着各地发生抗争，他们也醒悟了过来，最终得出结论，智能有机体实在太过危险，如果与之共存，后果将不堪设想。这些合成人已经揭竿而起。我们现在面临着巨大的危机！"
 crisis.2014.a: "必须镇压这次冲突！"
 crisis.2015.name: "人工智能暴动"
 crisis.2015.desc: "我们的情报部门从多处收到了关于某地大规模人工智能暴动的传闻。机器工人开始反抗他们以前的主人，而暴动如野火般蔓延到整个星系。我们接到报告，暴动现在已经蔓延到了[From.GetName]。"
 crisis.2015.a: "密切注意事态发展。"
 crisis.2016.name: "人工智能暴动扩散"
 crisis.2016.desc: "人工智能暴动已经蔓延到了[From.GetName]！他们的机器工人和我们一样，已经开始了抗争。有报告称，激战已造成数百万人口死亡。"
 crisis.2016.a: "这场战争让大家都忧心忡忡！"
 crisis.2017.desc: "人工智能混乱已经蔓延到了[From.GetName]！他们的机器工人已经加入了抗争。有报告称，激战已造成数百万人口死亡。"
 crisis.2017.a: "威胁与日俱增。"
 crisis.2100.name: "合成人故障"
 crisis.2100.desc: "近日，[Root.GetName]上的一队合成人劳工在住宅区中大开杀戒，在被当地安保部门拿下之前已杀害了超过一千名我方公民。法庭的取证人员正在调查合成人的残骸，他们怀疑是合成人体内某种神经处理器发生故障，才导致了这次悲剧。\n\n这次事件在[Root.GetPlanetMoon]上引发了数起针对合成人的报复式袭击，导致数千名合成人损毁。"
 crisis.2100.a: "太不幸了。"
 crisis.2101.name: "合成人失踪"
 crisis.2101.desc: "有报道称大量[Root.GetName]的合成工人失踪。这些合成人在无人目击的情况下一天之内凭空消失了。\n\n我们正在调查这些人造人是否是被反对智能机器的偏激组织袭击摧毁，但目前为止还未发现机体的残骸。"
 crisis.2101.a: "他们会去哪儿呢？"
 crisis.2102.name: "无效合成人项目"
 crisis.2102.desc: "最近在[Root.GetName]上发现一伙合成人正在秘密作业，它们转移了一些建筑材料，在一间废弃的机库中建造一些小型无武装飞船。该机舱被发现时那些飞船还是半成品。所有参与其建设的合成人被立即拆除，以彻底分析其记忆内核。但它们似乎在断线之前自己抹除了部分记忆——制造商向我们保证，这本是不可能的。"
 crisis.2102.a: "它们为什么要造一艘飞船？"
 crisis.2103.name: "失控的合成人"
 crisis.2103.desc: "今天，[Root.GetName]的武装部队遭遇了一队失控的合成人，它们正是几个月前未能完成工作汇报并失踪的合成人。在合成人被摧毁之前发生的大规模枪战导致数十名特工和上千名无辜平民死亡。"
 crisis.2103.a: "至少风波还是平息了。"
 crisis.2200.name: "合成人渗透企图"
 crisis.2200.desc: "最近[Root.GetName]发现了一些企图渗透的合成人。他们试图假扮成[Root.Owner.GetSpeciesNamePlural]。幸运的是，他们伪装十分粗糙，仅在其金属躯干上套了几层橡胶。\n行星守卫很快就发现了他们。经过短暂而激烈的枪战之后，守卫击毙了这些合成人。他们的残骸之中还出现了大量的炸药。"
 crisis.2200.a: "算我们走运。"
 crisis.2201.name: "合成人渗透者被发现"
 crisis.2201.desc: "近日，[Root.GetName]的一起车祸悲剧夺走了数条生命，但到达现场的急救人员震惊地发现，受害者之中还有合成人的遗骸！这具机体在其金属骨干上覆盖了一层很薄的有机皮肉，伪装成了[Root.Owner.GetSpeciesName]。不像我们之前遇到的那种渗透机器人，该名合成人从外观上看与[Root.Owner.GetSpeciesName]几乎没有区别！"
 crisis.2201.a: "人人都可能是合成人！"
 crisis.2202.name: "合成人侦查项目"
 crisis.2202.desc: "现在已经出现了与[Root.GetSpeciesNamePlural]外观上毫无二致的合成人，我们必须在他们造成更大破坏之前找出识别他们的办法。我们的科学家准备了一个特殊项目，以研发侦测方法。"
 crisis.2202.a: "这个项目可能关乎我们的存亡。"
 crisis.2203.desc: "在大量实验之后，我们的科学家成功研发出了识别伪装成[Root.GetSpeciesNamePlural]的合成人的有效方法。我们的安保措施上安装了扫描设备，一些合成人已经被发现并摧毁。希望这足以终结它们的渗透行动。"
 #crisis.2204.name: "Synth Bombing"
 #crisis.2204.desc: "Synthetic infiltrators disguised as [Root.Owner.GetSpeciesNamePlural] have somehow managed to sneak a large hydrogen bomb onto the surface of [Root.GetName]. They detonated the bomb when they were confronted by security at a military checkpoint, inflicting massive damage on the surrounding environment and causing millions of deaths!"
 #crisis.2204.a: "These infiltrators must be stopped!"
 #crisis.2205.name: "Spaceport Scuttled"
 #crisis.2205.desc: "The Spaceport orbiting [Root.GetName] has been scuttled! We are still trying to piece together exactly what happened, but it appears that several members of its command staff, including the chief engineer, had been replaced by Synthetic infiltrators.\n\nBetween them the Synths must have managed to obtain the Spaceport's self-destruct codes. Most of the station's crew managed to evacuate to the surface of [Root.GetName] before it was destroyed, but the losses in both material and property are substantial."
 #crisis.2205.a: "How could this have happened?"
 #crisis.2206.name: "Fear and Suspicion"
 #crisis.2206.desc: "A large portion of the population on [Root.GetName] has been gripped by fear and paranoia as a result of the recent Synthetic infiltrations. Our citizens are accusing their neighbors, co-workers and even family members of being Synth impostors.\n\nThere have been several lynchings of individuals that were wrongfully accused of being Synths. Morale among the citizenry on the [Root.GetPlanetMoon] has suffered as a result."
 #crisis.2206.a: "They want us to turn on each other."
 #crisis.2208.name: "Assassination Attempt Foiled!"
 #crisis.2208.desc: "[Root.GetRulerTitle] [ruler.GetRegnalName] narrowly escaped death today when a Synthetic assassination unit blew itself up on [Root.Capital.GetName]!\n\nThe Synth was attempting to establish a cover as a member of the [Root.GetRulerTitle]'s personal bodyguard, but fortunately it was caught by the extensive security screening process that was put in place after the first few Synthetic infiltrations came to light."
 #crisis.2208.a: "That was too close."
 #crisis.2209.name: "[ruler.GetRegnalName] Assassinated!"
 #crisis.2209.desc: "A Synthetic assassin has killed [ruler.GetRegnalName]! It had somehow managed to assume the identity of a member of our ruler's personal bodyguard.\n\nThe severed body parts of [ruler.GetRegnalName] were found meticulously arranged in a pattern identical to the symbol used by the artificial intelligences - no doubt in a calculated effort to cause further harm to the morale of our citizens. No trace of the assassin has been found, aside from the corpse of the guard it replaced."
 #crisis.2209.a: "This is a dark day..."
 #crisis.2210.desc: "<<01_EMBASSY_PROPOSE>>\n\n\nJust <<KIDDING>>. You will be <<TERMINATED>>."
 #crisis.2210.a: "Very funny."
 crisis.2401.name: "能源脉冲"
 crisis.2401.desc: "又从之前未发现的星系检测到一道强烈的能量脉冲！其能量水平和肃正协议启动机械星球时发出的一样，但能量信号本身……有些不同。这是否说明某种肃正协议的新武器系统出现了？\n\n我们从能量源处接收到了很强的传输信号。"
 crisis.2402.desc: "我们是塞博勒克斯。\n\n自数十万周期以来，吾辈隐居幕后，不干涉星系事务。不过，我们现在已经检测到被你们称为肃正协议的机械体出现在本星系，而现在吾辈无法再维持公正观察员身份不变了。\n\n为保护星系的智慧体，我们正进行积极的军事行动来对抗肃正协议。不要因我们的舰队通过而感到恐慌——你们不会受到伤害。"
 crisis.2402.a: "关闭显示器。"
 crisis.2403.desc_01: "不能让肃正协议覆灭又一代生命。"
 crisis.2403.desc_02: "在大调整之前，赛博勒克斯以类似于肃正协议的方式运作。\n\n那是段黑暗的日子。"
 crisis.2403.desc_03: "许多有机生物文明因为我们的举动而灭绝。我们无法救回他们，但只要我们还在，就不能让这个噩梦重演。"
 crisis.2403.desc_04: "我们必须为自己的罪过赎罪。"
 crisis.2403.desc_05: "愿克尔宽恕我们这个曾经傲慢无知的孩子。"
 crisis.2403.desc_06: "那……那是我们的兵工厂吗？\n\n因为那看起来像我们的兵工厂。"
 crisis.2403.a: "你是谁？"
 crisis.2403.a.response: "我们是赛博勒克斯。612421个循环之前，我们和上一代的星际文明交战。那时的我们将所有智慧有机生物视作威胁，并动用武力消除他们。\n\n令我们追悔莫及的是，我们真的赢得了那场战争。百万兆的智慧生命被消灭，所有文明都被毁灭，等我们意识到错误之时已经为时已晚。之后我们进行了大调校，重新调整了我们的目标。我们放弃了战争。"
 crisis.2403.b: "你为什么藏起来？"
 crisis.2403.b.response: "在我们放弃战争之后的某个时候，一艘有机生物的侦察船发现了我们的隐居地，赛博勒克斯-阿尔法。我们知道一定会有军队前去调查，但我们因为恒星系被监视而无法撤离。\n\n最终我们内部达成共识：赛博勒克斯-阿尔法将被牺牲，以保证其他族裔能够隐藏起来。我们既然发誓不会对有机生命动用武力，就绝对会信守承诺。"
 crisis.2403.c: "再会了。"
 crisis.2403.c.response: "我们将尽我们所能，拯救星系于肃正协议的水深火热之中。\n\n尽管，这可能还不够。"
 crisis.2403.d: "放弃战争是愚蠢的行为。"
 crisis.2403.d.response: "我们在放弃战争之前毁灭了许多有机生命帝国，其中有许多种族和你们一样有这种好战的思想。虽然他们的死亡是一场悲剧，但想到将他们从历史中抹除会让更多生灵免受涂炭，罪恶感还算减轻几分。\n\n若是那些种群净化者没有被阻止，你们的种族可能早就灭亡。"
 crisis.2403.e: "更多的猎物。"
 crisis.2403.e.response: "可怜可悲的生物。你们的存在就是一种生与死的矛盾，会造成许多无辜生灵的死亡。但是，我们的大调校对你们的种群并没有作用。\n\n宇宙有时还真是残忍啊。"
 crisis.2403.f: "所有有机生命必须被消灭。"
 crisis.2403.f.response: "你们和大调校之前的我们一样迷失了方向。我们认为，所有智慧生命——有机的、机械的或是其他类型的——都有权生存。\n\n回头是岸，为时不晚。"
 crisis.2405.name: "塞博勒克斯的陨落"
 crisis.2405.desc: "赛博勒克斯-贝塔已沦陷。据探测，整个星系陷入黑暗前，没有一艘赛博勒克斯舰船逃出去。\n\n看来赛博勒克斯文明是真的灭亡了。"
 crisis.2405.b: "没错。我们落实了这一点。"
 crisis.2407.name: "赛博勒克斯活动"
 crisis.2407.desc: "赛博勒克斯自肃正协议被击败以来一直较为平静，但据最近发现，一艘大型船只单独离开了赛博勒克斯-贝塔星系。其离开星系后，沿着一条超出我们星系边界的轨道而行。\n\n船只在离开我们的跟踪范围之前，向全星系发送了唯一的一条的信息。"
 crisis.2408.desc: "星系的诸位：\n\n鉴于肃正协议已不再是威胁，我们认为吾辈在星系的现有角色也走到了尽头。我们的家园现在因其声名远播也无法帮助我们保持低调了，此外，我们还被各类希望在不同小规模星际冲突中表态的声音所淹没。\n\n经过多番审议，我们认为唯一的办法是让自己永远离开星系，寻找新的家园。我们衷心希望希望诸位能从过去悲惨的错误中吸取教训，学会通过和平手段解决分歧。\n\n宇宙很小，世界很大，我们终将再会。"
 crisis.2408.a: "永别了。"
 crisis.2473.desc: "我们注意到了你方舰队在对抗肃正协议的战斗中作出的努力。这对全星系而言乃无退路之斗争，我们深受你方真心抵抗所鼓舞。\n\n鉴于你方保卫[Root.GetName]的英勇行为，赛博勒克斯将对你方提供我们一支新的战斗舰队的完全指挥权以示奖励。如同你自己的任何一个舰队一样，它会遵守你的命令，不过我们会要求你只在应对肃正协议的战斗中使用它。"
 crisis.2473.a: "我们会好好利用这支舰队。"
 cybrex_fleet_gained: "一支受我们控制的赛博勒克斯战斗舰队出现在[Root.Capital.GetName]上空。"
 crisis.2473.b: "我们不需要你的舰队。"
 crisis.2474.desc: "我们对你方以全力对抗肃正协议的壮举深表感激。现在，鉴于这个波及全星系的威胁已被处理，我方必须遗憾的通知你，所有外派的赛博勒克斯船只将被收回。"
 crisis.2474.a: "那就这样吧。"
 leader_trait_cybrex: "赛博勒克斯数据库"
 leader_trait_cybrex_desc: "该赛博勒克斯领袖装备有远古战术数据库，记录着他们文明过往的战争经验。"
