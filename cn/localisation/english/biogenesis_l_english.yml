 bio.380.name: "情绪失控"
 bio.380.desc: "蜂巢的多个区域正在经历无法控制的愤怒浪潮，这股情绪波动在共享意识中激起涟漪，放大了我们集体的痛苦与挫折。\n\n最近引入的突变似乎过度刺激了工蜂攻击控制中枢的神经细胞，打破了蜂巢的情绪平衡。冲突事件愈发频繁，一些子个体甚至抛弃了原有任务，开始攻击其他同类。"
