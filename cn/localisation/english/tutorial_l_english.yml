 tutorial.100.desc:1 "§H教程§!与§H提示§!已关闭。"
 tutorial.101.name:1 "只有提示"
 tutorial.101.desc:0 "§H提示§!启用，§H教程§!关闭。"
 tutorial.102.name:0 "全部教程"
 tutorial.102.desc:0 "§H教程§!与§H提示§!均开启。"

