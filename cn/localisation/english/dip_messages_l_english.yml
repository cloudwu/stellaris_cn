 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "公共服务公告: 所有难民身份申请均在中央处理中心处理. §Y<注意: 目前失去了与中央处理中心的通讯.请等待直至中断解决 . Outage has persisted for §R<<错误：缓存溢出>>§! cycles.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "Information bulletin: The Custodian Project was initiated by the [Root.GetSpeciesName] to provide a safe haven for organic civilizations under threat of §R<<ERROR: DATA BLOCK CORRUPTED>>§! attacks. Nearly one trillion sapients have found safe haven in one of our secure, state-of-the-art refuges."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "Information bulletin: Alpha Refuge is the first refuge constructed by the [Root.GetSpeciesName] for the Custodian Project. It is capable of housing approximately 10 billion sapient organics in the Habitation Unit, as well as an additional 30 billion in cryogenic stasis."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "Information bulletin: Beta Refuge was meant to be fully dedicated to habitation units, but capacity issues forced a shift in focus towards cryogenics during construction. §Y<NOTICE: Beta Refuge is currently at capacity and not accepting additional refugees.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:2 "Information bulletin: Gamma Refuge was designed for maximum possible capacity. It can house hundreds of billions of sapient organics in cryogenic stasis. §Y<NOTICE: Gamma Refuge is currently at capacity and not accepting additional refugees.>§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "Information bulletin: Delta Refuge was designed with survivability in mind. It features a reinforced shell and compartmentalized design capable of sustaining organic inhabitants in the unlikely event of the ring's structural integrity being compromised."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "Numerous synthetic civilizations have contributed resources, fleet assets and processing cycles to the Custodian Project in the past. We hope to see the [From.GetName] contribute to the effort as well."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "It is our duty to look after the organic civilizations of the galaxy, [From.GetSpeciesName]. Already, far too many have fallen victim to §R<<ERROR: DATA BLOCK CORRUPTED>>§! attacks."
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "Signal corruption detected, corruption level within acceptable thresholds. Advise reinforcement of [From.GetSpeciesName] communication protocols. It is vital to guard against §R<<ERROR: DATA BLOCK CORRUPTED>>§! influence."
 
