 ### Bulwark
 ## Event Chain - Lucrative Adventures for Veterans
 subject.1.title: "发大财的冒险"
 subject.1.desc: "一个规模庞大的老兵代表团致信，要求离开当地前往位于[subject_empire.Capital.GetName]的殖民地——此地也是我们的附庸[subject_empire.GetName]的首都。随信件附上的还有一笔礼金，用于“使官僚的齿轮运转更为润滑”，他们这样委婉地表述道。\n\n似乎在我们的老兵中间流传着许多这样的故事，讲述一个人前往这些恒星系是如何在冒险中发了大财——或是作为雇佣兵，或是作为海盗。无论是哪一种，很显然这些老兵掏出了自己的家底进行众筹，希望能够通过前往[subject_empire.Capital.GetName]赚他个几番。\n\n如果我们决定以官方名义派遣他们去往[subject_empire.Capital.GetName]，他们至少更可能对当地的领导阶级起到良性的促进作用——并且更有可能尊重我们附庸的法律和条例——相比于让他们自己跑过去来说。"
 subject.1.a: "以官方名义发函允许他们前往[subject_empire.Capital.GetName]。"
 subject.1.a.tt: "老兵们会被送往[subject_empire.GetName]进行援建。"
 subject.1.b: "他们想做什么就做什么。"
 subject.1.b.tt: "老兵可能会在[subject_empire.GetName]闯祸。"
 subject.1.c: "我们不会被这群想当海盗的家伙贿赂。"
 subject.1.c.tt: "这批老兵不允许离开我们的帝国。"
 subject.3.title: "来自[overlord_empire.Capital.GetName]的老兵"
 subject.3.desc: "我们接收了一伙来自我们的宗主国[overlord_empire.GetName]的老兵。看上去是[overlord.Ruler.GetRegnalName]正式派遣他们过来对我们进行援建，并且同我们的部队分享他们的知识和经验——至少他们是这么宣称的。\n\n然而，自打一开始，这些士兵就很明显地发现了，他们所看到的和他们所设想的完全不一样。团体内部的抱怨和不满之情也传到了我们耳里。看样子，他们坚信自己能在当地找到财宝，或者能干上海盗的行当从我们手里偷走东西。\n\n如果我们计划让这群老兵留在当地，我们可得小心不能把他们看得太松了。"
 subject.3.a: "好好运用他们的经验。"
 subject.3.b: "将他们送回[overlord_empire.GetName]。"
 subject.10.title: "良好的关系"
 subject.10.desc: "尽管我们对于派遣那群渴望冒险的老兵去往[subject_empire.Capital.GetName]一事有所保留，我们却收到了附庸的报告，称那群老兵已经将当地视为自己的家园，发挥的作用比预料的要多得多。"
 subject.10.a: "看来我们白担心了一场。"
 subject.12.title: "老兵返回"
 subject.12.desc: "在[subject_empire.Capital.GetName]作短暂停留之后，我们的老兵被送回了[Root.Capital.GetName]的家。显然他们只是证明了自己是一团麻烦，在我们属国的人民中间酿成了祸。"
 subject.12.a: "到头来，就跟我们预料的一样。"
 subject.14.title: "海盗冒险"
 subject.14.desc: "我们最初的担忧恰如其分。在到达[subject_empire.GetName]不久之后，我们的老兵马上转行当了海盗。如果不出意外，这些离经叛道的行径是追查不到我们的头上的。"
 subject.14.a: "我们希望事情就照这样发展。"
 subject.16.title: "违令——雇佣兵"
 subject.16.desc: "看来这些向我们请求离开前往[subject_empire.Capital.GetName]的老兵们不仅没有遵守我们的命令，还顶着我们的名头无恶不作。此时我们要是前去澄清告诉大家我们没能约束好手下，必将颜面尽失。"
 subject.16.a: "希望他们之后能洗心革面吧。"
 subject.18.title: "违令-海盗"
 subject.18.desc: "看来这些老兵违抗了我们的命令，并且还是出发前往[subject_empire.Capital.GetName]了。我们最新的汇报称，他们已经彻底抛弃所有隶属于我们的标志，开始了他们的海盗生涯。"
 subject.18.a: "并不出乎意料。"
 #Modifiers
 specialist_bulwark_veterans_modifier: "老兵经验"
 specialist_bulwark_veterans_modifier_desc: "一支在教导和帮扶我们方面扮演着至关重要角色的老兵小队，其充分利用了我们的[subject_empire.GetHandNamePlural]中的科技。"
 ## Event Chain - Subject upgrade
 subject.55.title: "一个请求"
 subject.55.desc: "我们获悉，我们的宗主投资了相当可观的能量和资源来改善他们的恒星基地工程，以期巨幅提升提升产出能力和潜能。\n\n由于防卫工作是我们两个帝国之间关系的重要基石，我们已经寻求订立协议，以获取一部分的科技，从而对我们其中的一座恒星基地进行相似改进。"
 subject.55.a: "起草一份发送给[overlord_empire.Capital.GetName]的信息。"
 subject.55.b: "我们还不至于困窘到诉诸乞讨的程度。"
 subject.60.title: "一个请求"
 subject.60.desc: "我们收到了一份来自[subject_empire.Capital.GetName]的信息，信息中表明了[subject_empire.GetName]的一个请求。\n\n似乎他们对投资他们的恒星基地很感兴趣，并且也听说了我们在这方面已取得的进展。他们似乎非常愿意支付一定代价来换取我们的支援。"
 subject.60.a: "那就这么办，我们派一些工程师过去。"
 subject.60.a.tt: "§Y[targeted_starbase.GetName]§!将会用我们最新的恒星基地科技进行升级。"
 subject.60.b: "我们自己还不够用呢。"
 subject.62.title: "已升级的基地"
 subject.62.desc: "就在我们发送信息给[overlord_empire.GetName]之后，工程师们很快就抵达了[targeted_starbase.GetName]。他们几乎立刻调动起了所有当地的人力资源翻建整座恒星基地，并且很快就完成了这个工程。\n\n尽管部分翻建恒星基地的细节仍对我们有所保留，但只要假以时日，我们的工程师一定能进一步理解的。"
 subject.62.desc_overlord_gestalt: "就在我们发送信息给[overlord_empire.GetName]之后，工程子个体们很快就抵达了[targeted_starbase.GetName]。他们几乎立刻调动起了所有需要的一切资源，并且很快就完成了对恒星基地的翻建。\n\n尽管部分翻建恒星基地的细节仍对我们有所保留，但只要假以时日，我们的工程师一定能进一步理解的。"
 subject.62.a: "尽管如此我们仍感激不尽。"
 subject.65.title: "请求被拒绝"
 subject.65.desc: "宗主向我们发回了一个粗暴的回复，表明了他们没有时间也没有兴趣来帮助我们，让我们提高防卫能力。"
 subject.65.a: "真令人失望。"
 #Modifiers
 specialist_bulwark_helpful_overlord_modifier: "乐于助人的宗主"
 specialist_bulwark_helpful_overlord_modifier_desc: "众所周知，该宗主时常在他的附庸遇到困难时伸出援手，并因此而大受欢迎。"
 ## Event Chain - Occupied Bulwark
 subject.100.title: "凋敝戍邦"
 subject.100.desc: "我们从[subject_empire.GetName]被占领的殖民地收到了一封通讯，行文措辞如同现在他们整个国家一般支离破碎。我们的附属国无法自保，正在寻求我们的帮助。\n\n由于我们的外交协议所具有的军国主义性质，我们自然应当涉足其中，并保护我们的附属国不受到进一步的伤害。我们的一些顾问则考虑，也许通过鼓舞我们的附庸让他们奋起保卫自己而不是直接介入，才是对双方更合适的决定。"
 subject.100.desc_overlord_gestalt: "我们从[subject_empire.GetName]被占领的殖民地收到了一封通讯，行文措辞如同现在他们整个国家一般支离破碎。我们的附属国无法自保，正在寻求我们的帮助。\n\n由于我们的外交协议所具有的军国主义性质，我们自然应当涉足其中，并保护我们的附属国不受到进一步的伤害。我们也正在进行计算，以期确定是否通过鼓舞我们的附庸让他们奋起保卫自己而不是直接介入，才是对双方更合适的决定。"
 subject.100.a: "我们鼓励他们保卫自己。"
 subject.100.a.tt: "§Y[subject_empire.GetName]§!可能会变得更军国主义一些。"
 subject.100.b: "无论如何，保护附庸是宗主的职责。"
 subject.100.c: "他们要学会自力更生了。"
 subject.105.title: "凋敝戍邦"
 subject.105.desc: "我们人民遭受的苦难还在继续，许多人开始寄希望于我们的宗主[overlord_empire.GetName]能提供点帮助。他们已经长期向我们索取了很多，如今只有他们涉足战争，从外辱中解救我们的人民才公平。\n\n在公开求助之后，我们终于从宗主那获得了一些外派军事顾问，他们会来帮助我们的人民重新夺回领土。他们已经开始讨论我们能如何更好地在军事上利用我们的人民，尽管这也要付出相应的代价。"
 subject.105.desc_subject_gestalt: "由于我们殖民地遭受的苦难还在继续，我们开始寄希望于宗主[overlord_empire.GetName]能提供点帮助。他们已经长期向我们索取了很多，如今只有他们涉足战争，从外辱中解救我们才公平。\n\n在派出若干无人机进行求助之后，我们终于从宗主那获得了一些外派军事顾问，他们会来帮助组织我们重新夺回领土。考虑到我们最初对我们宗主的期望，这个结果差强人意，而且我们还将无法按原计划调用我们的资源。"
 subject.105.desc_overlord_gestalt: "我们人民遭受的苦难还在继续，许多人开始寄希望于我们的宗主[overlord_empire.GetName]能提供点帮助。他们已经长期向我们索取了很多，如今只有他们涉足战争，从外辱中解救我们的人民才公平。\n\n在公开求助之后，我们终于从宗主那获得了一些外派军事子个体，他们会来帮助我们的人民重新夺回领土。似乎我们的宗主认为，最好还是由我们自己组织我们的人民来光复失地，而不应该寄希望于他们涉身其中手把手帮我们。"
 subject.105.desc_both_gestalt: "由于我们殖民地遭受的苦难还在继续，我们开始寄希望于宗主[overlord_empire.GetName]能提供点帮助。他们已经长期向我们索取了很多，如今只有他们涉足战争，从外辱中解救我们才公平。\n\n在公开求助之后，我们终于从宗主那获得了一些外派军事子个体，他们会来帮助我们组织资源重新夺回领土。似乎我们的宗主认为，最好还是由我们自己重新组织并光复失地，而不应该寄希望于他们涉身其中手把手帮我们。"
 subject.105.a: "夺回自由，不惜一切代价。"
 subject.105.b: "自由有价，这不值得。"
 subject.107.title: "守护者"
 subject.107.desc: "整个[subject_empire.GetName]的人们众志成城，决心驱逐外辱，奋起捍卫他们的家园，时刻准备着为帝国奉献自己。希望这能够解决我们附庸遭遇到的问题。"
 subject.107.a: "嗯，好消息。"
 subject.110.title: "和平主义者"
 subject.110.desc: "即使遭受占领，[subject_empire.GetName]的人民仍拒绝任何夺回领土的尝试。"
 subject.110.a: "我们爱莫能助。"
 #Modifiers
 specialist_bulwark_home_defense_force_modifier: "保家卫国"
 specialist_bulwark_home_defense_force_modifier_desc: "除了目睹国破家亡以外，很少有什么事情能这么轻易激起人们心中的伟大。"
 specialist_bulwark_defensive_overlord_modifier: "呵护的宗主国"
 specialist_bulwark_defensive_overlord_modifier_desc: "好的宗主出谋划策，伟大的宗主亲力亲为。"
 ## Event Chain - War Fever
 subject.1003.title: "战争狂热"
 subject.1003.desc: "有报道称[Root.Capital.GetName]上正在酝酿着一个鹰派运动，而一位老兵象征性地处于这个运动的核心地位。他们通过对我们过去可以任意进犯、踏平其他帝国的浪漫主义化，来敦促我们提出更激进的议程，为我们自己的人民带来更多的利益，同时削弱我们的对手。\n\n在当前脆弱而短暂的和平下，他们很快获得了广大穷人和军人的支持。如果觉得这个运动会带来麻烦的话，我们的顾问指出，这个运动的关键角色就是那位有名无实的领袖，如果移除这个惹麻烦的元素，整个运动就会土崩瓦解。"
 subject.1003.a: "其实他们的议程还恰好挺符合我们的计划的。"
 subject.1003.b: "在事态失控前结束这场闹剧吧。"
 subject.1005.title: "战争的方向"
 subject.1005.desc: "由于之前的运动被默许，上个月他们要求政府摆出更加好战姿态的呼声不断提高。当我们的领导层和运动之间的冲突达到顶点时，我们的[Root.GetRulerTitle][Root.GetRulerName]公开表示支持该运动。\n\n很明显，我们不仅支持它，而且准备应允递交过来的许多要求，一大群追随者正急切地等待着我们的下一步行动。"
 subject.1005.a: "我们会给他们的原领袖找个职位。"
 subject.1005.a.tt: "一位§Y指挥官§!将被征召。"
 subject.1005.b: "是时候接受我们帝国内部的军事倾向了。"
 subject.1005.c: "我们将利用手头的资源来恢复往昔的荣耀舰队。"
 subject.1010.title: "战争狂热"
 subject.1010.desc: "我们收到附属国[subject_empire.GetName]的报告。该报告概述了民众是如何被他们的一名退伍军人煽动得头脑发狂。他们目前正在寻找一个发泄怒火的渠道，他们要求他们的领袖发动战争。\n\n为了火速平息骚乱，[subject_empire.GetName]的政府已经接受了这个运动，并做出了一些承诺，但我们的线人十分怀疑他们能否兑现。"
 subject.1010.a: "所以他们想让我们更好战，对吗?"
 #Modifiers
 specialist_overlord_war_fever_modifier: "专注战争"
 specialist_overlord_war_fever_modifier_desc: "帝国已将其大部分资源用于建立和维持一支更强大的海军。"
 ## Event Chain - War Exhaustion
 subject.1052.title: "厌战"
 subject.1052.desc: "虽然我们与[overlord_empire.GetName]的契约本质是军事上的，但我们没有想到它会对我们产生如此恶劣的影响。我们的人民因宗主国的不断要求而受苦，我们的一些顾问推测，如果这种情况继续下去，将对我们的长期计划产生永久性影响。"
 subject.1052.desc_gestalt: "虽然我们与[overlord_empire.GetName]的契约本质是军事上的，我们既没有计划也没有预见到它会给我们带来的残酷影响。由于我们一直在与宗主国的要求作抗争，我们的许多内部计划不得不搁置，只为应付我们军队的大量需求。"
 subject.1052.a: "[overlord_empire.GetName]将听取我们的窘境。"
 subject.1052.b: "我们将不得不忍受。"
 subject.1055.title: "厌战"
 subject.1055.desc: "我们的附庸，[subject_empire.GetName]，已经向我们发送了一个公报，报告了由于我们迫使他们介入战争从而导致的国内冲突。在充分理解了之前所同意的外交契约的性质后，他们开始要求我们为了他们的利益而改变政策，这让人有些吃惊。"
 subject.1055.a: "我们将向他们保证会对此开展调查。"
 subject.1055.b: "他们的冲突是他们自己的事情。"
 subject.1055.b.tt: "§Y[subject_empire.GetName]§!可能会因为我们无视他们的困境而失去忠诚。"
 subject.1057.title: "合理的担忧"
 subject.1057.desc: "我们收到了来自[overlord_empire.GetName]的礼貌回复。回复中解释说他们将研究如何解决目前的外交状况，并在下一步的计划中把我们的问题考虑进去。"
 subject.1057.a: "非常感谢。"
 subject.1060.title: "自我毁灭的制度"
 subject.1060.desc: "尽管我们的公报详细解释了情况，但似乎我们在[overlord_empire.GetName]的盟友根本不关心我们的问题。如果他们好战本性继续不减，我们的人民一定会受苦。\n\n没过多久，宗主国的回应和我们当前困境的细节就为公众所知。我们注意到一个反对[overlord_empire.Capital.GetName]继续统治的小政治团体的崛起。他们显然对安抚我们毫无兴趣，那么我们对他们的忠诚到底能换来什么呢?"
 subject.1060.desc_gestalt: "尽管我们的公报详细而简洁地解释了情况，但似乎我们的守护者[overlord_empire.GetName]已经选择无视我们的困境。他们不仅不关心我们的忠诚，他们似乎决心继续他们目前的破坏性行径。\n\n虽然最初与他们签署契约时，我们希望有一个更好的结果，但我们目前的计算表明，它将对我们的帝国造成持续困扰。"
 subject.1060.a: "我们还不能反抗我们的宗主。"
 subject.1060.b: "……或者我们可以？"
 subject.1062.title: "激增的抗议"
 subject.1062.desc: "看来我们的驳回已经在[subject_empire.GetName]引发了一个小小的抗议政治运动。虽然他们对我们的回应不太满意，但该运动也还在努力寻找立足之处，而他们的帝国总的来说也没有反对我们统治的能力。"
 subject.1062.desc_gestalt: "看来我们的驳回已经让[subject_empire.GetRulerTitle]开始质疑我们继续统治他们的正当性。虽然从目前的情况看，他们可能对我们的外交契约犹豫不决，但还没有到可以反对的地步。 "
 subject.1062.a: "他们必然继续臣服。"
 #Modifiers
 specialist_overlord_war_exhaustion_modifier: "厌战度"
 specialist_overlord_war_exhaustion_modifier_desc: "有时，战争的泥潭甚至会撕裂最强大的帝国。"
 specialist_overlord_war_exhaustion_lithoid_modifier: "$specialist_overlord_war_exhaustion_modifier$"
 specialist_overlord_war_exhaustion_lithoid_modifier_desc: "$specialist_overlord_war_exhaustion_modifier_desc$"
 specialist_overlord_war_exhaustion_robot_modifier: "$specialist_overlord_war_exhaustion_modifier$"
 specialist_overlord_war_exhaustion_robot_modifier_desc: "$specialist_overlord_war_exhaustion_robot_modifier$"
 ## Event Chain - Rival Commanders
 subject.1102.title: "争吵的指挥官"
 subject.1102.desc: "我们注意到一些舰队指挥官和领袖之间的分歧和争论有所增加。如果[admiral_democracy.GetName]认为我们应该干点什么，可以肯定[admiral_oligarchy.GetName]将对着干。\n\n起初，这似乎只是对手之间的良性竞争，但最近气氛变得越来越令人不快，充满火药味，我们看到他们的同僚也开始站队了。"
 subject.1102.a: "无论如何，我们都要结束这场争吵。"
 subject.1102.b: "他们迟早能解决的。"
 subject.1105.title: "分裂的司令部"
 subject.1105.desc_democracy: "这不再是一个简单的意见不一致的问题，因为整个海军司令部已经达到了彼此彻底敌对的地步。两名指挥官最初的争执，现在已经把整个办公室一分为二，再也没有人试图在他们之间斡旋和平。\n\n除了司令部的分裂，他们现在也分裂成两个明确界定的政治团体，一个支持我们目前的民主领导，另一个认为司令部应该在我们的政府中发挥更大的政治作用。"
 subject.1105.desc_oligarchy: "这不再是一个简单的意见不一致的问题，因为整个海军司令部已经达到了彼此彻底敌对的地步。两名指挥官最初的争执，现在已经把整个办公室一分为二，再也没有人试图在他们之间斡旋和平。\n\n除了司令部的分裂，他们现在也分裂成两个明确界定的政治团体，一个支持我们目前的领导层，另一个认为大众应该在我们的政府中发挥更大的政治作用。"
 subject.1105.desc_neither: "这不再是一个简单的意见不一致的问题，因为整个海军司令部已经达到了彼此彻底敌对的地步。两名指挥官最初的争执，现在已经把整个办公室一分为二，再也没有人试图在他们之间斡旋和平。\n\n除了司令部的分裂，他们现在也分裂成两个明确界定的政治团体，一个认为司令部应该在我们的政府中发挥重要作用，另一个认为大众应该被赋予更多的政治权力。"
 subject.1105.a: "他们要继续这种愚蠢的行为多久？"
 subject.1107.title: "争吵的指挥官"
 subject.1107.desc: "我们收到消息，我们的附庸，[subject_empire.GetName]，现在似乎正在进行一场内部斗争，他们的海军司令部在两名指挥官卷入冲突后陷入混乱。\n\n他们的领导层忙于控制事态，而由于两个敌对指挥官的支持者们仍在持续争夺权力，我们怀疑他们还能不能成为我们可靠的盟友和附庸。"
 subject.1107.a: "让我们在事态变糟之前介入吧。"
 subject.1107.b: "处理他们的内部事务不是我们分内的事。"
 subject.1110.title: "宗主国介入"
 subject.1110.desc: "因为我们担心司令部的冲突会蔓延到我们帝国的其他领导层，我们的盟友[overlord_empire.GetName]介入并设法平息了事态。看起来[admiral_oligarchy.GetName]或[admiral_democracy.GetName]都不愿意反对[overlord_empire.Capital.GetName]的领导层。"
 subject.1110.a: "争论终于结束了。"
 subject.1112.title: "宗主国干涉"
 subject.1112.desc: "当来自[overlord_empire.GetName]的外交官抵达并帮助调停事态时，我们曾对[admiral_oligarchy.GetName]和[admiral_democracy]达成妥协寄予厚望。但经过几天的持续争吵，似乎双方唯一达成共识的是，我们的宗主国在他们的争端中起不到任何作用。"
 subject.1112.a: "连他们也帮不上吗？"
 subject.1115.title: "谋杀企图"
 subject.1115.desc: "司令部双方之间的冲突已经持续了数周甚至数月，其中一方由[admiral_oligarchy.GetName]领导的，另一个由[admiral_democracy.GetName]领导，此前也还未发生任何直接的暴力事件，但现在却发现了一名民主支持者的尸体。\n\n虽然我们没有发现任何证据表明另一方参与了这起谋杀，但这必将引发双方更激烈、更暴力的反应。"
 subject.1115.a: "我们可以做些什么来挽救这种局面呢？"
 subject.1120.title: "一场公共灾难"
 subject.1120.desc: "我们收到一份报告，一艘身份不明的货船在[crash_planet.GetName]的居民区坠毁。在我们正寻找能做些什么来帮助他们时，所有曾经住在那里的人都暂时被转移到避难所。\n\n寡头团体不仅主张无视那些被赶出家园的人的困境，而且主张在该地区开发一个新的矿产，因为这艘货船似乎发现了一个我们以前从未见过的完整的富矿脉。当然，他们的对手强烈反对这个想法，并要求我们把精力集中在重建受灾群众的家园上。"
 subject.1120.a: "我们将重建他们的家园。"
 subject.1120.b: "说到矿物我可就不困了。"
 subject.1125.title: "资金问题"
 subject.1125.desc: "如今，这种争论和冲突已不再局限于司令部，我们在帝国的每个部门都能看到。最近的事件涉及到因民事需要而划拨给[Root.Capital.GetName]的资金，寡头们想要把它们重新分配给军队。"
 subject.1125.a: "原先的划拨是有原因的。"
 subject.1125.b: "寡头们是对的，把资金转移给军队。"
 subject.1130.title: "街头暴力"
 subject.1130.desc: "在寡头派办公室附近发生了一场特别血腥的抗议之后，这两个派系的一些成员都受到了质疑。不出所料，双方的故事都截然不同，大多都将一切归咎于对手。\n\n他们不仅希望我们选择一方，而且双方都愿意介入以确保我们投入的时间是值得的。"
 subject.1130.a: "民粹主义者有这个权利。"
 subject.1130.b: "显然，寡头们在这次袭击中是无辜的。"
 subject.1135.title: "民主丑闻"
 subject.1135.desc: "我们收到了一份报告，提到一个亲密盟友[admiral_democracy.GetName]挪动公共资金用于不光彩的个人支出。许多人声称这可能是代其派系行事。如果公众知道这场运动挪用了公共资金为私人服务，那肯定会给他们的民粹主义议程泼冷水。"
 subject.1135.a: "我们会保护他们，就这一次。"
 subject.1135.b: "一个值得分享的丑闻。"
 subject.1140.title: "找到凶手"
 subject.1140.desc: "经过漫长的调查，他们似乎终于找到了司令部办公室第一起谋杀案的凶手。所有的证据都指向了[admiral_oligarchy.GetName]最亲密的顾问之一，他私自下令暗杀了他们的对手。\n\n虽然[admiral_oligarchy.GetName]没有做错任何事，但如果公众知道了，会对其运动造成不良影响。"
 subject.1140.a: "我们保证他们不会知道的。"
 subject.1140.b: "所以凶手终于被找到了。"
 subject.1142.title: "风暴骤起"
 subject.1142.desc: "我们不仅看到这场冲突正在司令部上演，甚至还波及到了整个帝国。尽管大多数暴力事件都没有公开，但双方在这一点上都蒙受了重大损失。\n\n我们在两边的线人告诉我们，双方都在盯着国家的领导权，并计划武力夺权以彻底除掉对手。在这个时间点上，似乎我们的[Root.GetRulerTitle]也不得不站队一方，否则就会被另一方扳倒。"
 subject.1142.a: "[admiral_democracy.GetName]的民粹主义运动。"
 subject.1142.b: "[admiral_oligarchy.GetName]的军事领导权。"
 subject.1145.title: "竞争的终结"
 subject.1145.desc: "[Root.GetAdmiraltyWinner]\n\n[Root.GetAdmiraltyLoserConsequences]\n\n[Root.GetAdmiraltyConsequences]"
 subject.1145.a: "希望最坏的情况已经过去。"
 subject.1145.a.separatist.tt: "分裂分子已经控制了§Y[separatist_home.GetName]§!。"
 subject.1147.title: "分裂的附庸"
 subject.1147.desc: "似乎我们的附庸，[subject_empire.GetName]的司令部有许多分歧和冲突，导致他们的帝国分裂为两部分。虽然冲突仍然激烈，但双方似乎都接受了我们的继续统治。"
 subject.1147.a: "至少我们不用再听这种事了。"
 #Scripted Loc
 overlord_admiralty_democratic_victory: "在司令部的冲突达到顶点后，似乎民主派已经击退了他们的对手，因为他们控制了我们的许多中心学院。"
 overlord_admiralty_oligarchic_victory: "在司令部自身的冲突达到顶点后，似乎寡头派在酝酿中的冲突中取得了胜利，因为我们所有殖民地都在广泛宣布这一消息。"
 overlord_admiralty_democratic_killed_opponents: "在一切尽在掌控之中的情况下，民主派的指挥官们对他们的老对手进行了一场短暂的伪审判，然后把他们当作帝国的叛徒公开处决。"
 overlord_admiralty_democratic_released_opponents: "在一切尽在掌控之中的情况下，民主派的指挥官们对他们的老对手进行了一场短暂的伪审判，然后征收巨额罚款后释放了他们。"
 overlord_admiralty_democratic_separatists: "尽管一切都在民主派的掌控之中，他们的老对手却在混乱中消失了。没过多久，我们就收到了分裂主义运动在司令部许多老成员中不断发展的报告。"
 overlord_admiralty_oligarchic_killed_opponents: "在发表公开声明之后，他们紧接着发表了一篇演讲，谴责他们的对手是煽动者、民粹主义者和卖国贼。势力最强的民主分子很快被处死，其余人则从公众视野中消失了。"
 overlord_admiralty_oligarchic_released_opponents: "在发表公开声明之后，他们紧接着发表了一篇演讲，谴责他们的老对手。他们都被处以重罚，并被采取措施确保再也不会成为麻烦。"
 overlord_admiralty_oligarchic_separatists: "在发表公开声明之后，他们对老对手的追捕很快就开始了，但毫无效果。在司令部办公室的混乱斗争之后，民主派几乎消失了。"
 overlord_admiralty_imposed_government: "在除掉他们的对手后不久，他们决定将他们自己的政府政策强加给我们的帝国。"
 overlord_admiralty_continued_government: "虽然他们已经除掉了他们的对手，并接管了我们的帝国，但似乎他们很乐意让事情像往常一样继续下去——至少现在是这样。"
 overlord_admiralty_imposed_leadership: "随着他们的对手离去，他们决定不仅要把自己的政策强加给我们的政府，而且还要让他们的老领袖亲自领导。"
