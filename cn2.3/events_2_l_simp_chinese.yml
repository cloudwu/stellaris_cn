 fallen_empires_awakening.2.name:0 "眠者醒来"
 fallen_empires_awakening.2.desc:0 "最开始是§H [From.GetAdjective] §!的行为发生了不易察觉的变化。最初，关于他们飞船的报告零零散散，他们也从未在他们自己的空间之外出现过，而现在在银河系所有遥测系统中都出现了关于他们的报告。超级先进的侦察船造访了已经毁灭了的古老世界，拒绝回答任何问候，被攻击时则远远逃开。他们究竟有何目的和任务……至今未知。\n\n我们现在知道 [From.GetSpeciesName] 一直在准备，回收他们闭关之前留下的侦查信标和自动侦查站的数据库。为返回星系舞台准备情报。\n\n [From.GetSpeciesName] 空间中，舰队、军团都在集结，古老的工厂也再度运转起来。§H [From.GetName] §!首次把目光转向他们边界以外的地方，伺机而动着更广阔的舞台——银河系。\n\n他们陈旧残破的船坞正在逐步恢复功能，巨型铸造厂也渐渐从待机中唤醒，银河系中的所有文明都面临着同一个问题——这个曾经沉睡的巨人苏醒后的目标是什么呢？"
 fallen_empires_awakening.2.a:0 "屹立平地的巨人……"
 fallen_empires_awakening.2.b:0 "一帮愚蠢的老古董们。"
 fallen_empires_awakening.5.name:0 "银河守护者"
 fallen_empires_awakening.5.desc:0 "就连平时十分淡泊避世的先驱帝国，也注意到近期银河中出现的巨大威胁。虽说§H [From.GetSpeciesName] §!之前对银河中的一切事物并没有什么兴趣，这个新兴威胁的消息还是在他们之中引起了巨大的骚动。起初他们只是派出几艘侦查飞船对事态进行分析，但最近的报告却表明， [From.GetSpeciesName] 的舰队遍布其边境，布下紧密防御，准备迎接即将来临的风暴。\n\n现在，§H [From.GetName] §!已脱离了之前的避世状态，开始领导整个银河系的防御工作。他们自称为§H银河防御联盟§!的盟主，并对所有的其他生物发出邀请，要求他们不计前嫌，放下成见，与他们一道为了银河种群的存续抵抗这次巨大危机。"
 fallen_empires_awakening.5.a:0 "他们能拯救我们吗？"
 fallen_empires_awakening.5.b:0 "我们不需要他们！"
 war_in_heaven.2.name:0 "古代宿敌"
 war_in_heaven.2.desc:0 "§H [FirstSleeper.GetSpeciesName] §!重返银河一事，我们星系中其他的末落的强势帝国也有所知晓。尤其是§H [From.GetSpeciesName] §!，对此事反应十分强烈。这两个先驱帝国似乎自古就是宿敌，虽说双方的敌对早已淹没在历史长河之中，但§H [FirstSleeper.GetName] §!的突然苏醒还是让他们重拾了宿怨，并激起了强烈的反响。§H [From.GetName] §!已从沉睡中苏醒，誓要以整个星系为战场，与他们的老对手再决雌雄。"
 war_in_heaven.2.a:0 "这对我们来说意味着什么呢？"
 war_in_heaven.4.name:0 "天堂之战"
 war_in_heaven.4.desc:0 "§H [FirstSleeper.GetSpeciesName] §!与他们的上古宿敌§H [From.GetSpeciesName] §!，双方之间不断发生冲突，互相试探彼此的实力。这也导致了一系列越来越紧张的战斗，并最终引发了 [FirstSleeper.GetSpeciesName] 与 [From.GetSpeciesName] 舰队在遥远星系中的大型战斗。这场战斗目前已进化为§H [FirstSleeper.GetName] §!与§H [From.GetName] §!之间的全面恶斗。\n\n双方都对宇宙中的年轻种群派出了代表，表示只要加入己方参与战斗，一定会给予丰厚的奖励。反之，如果加入敌方，则要面临严峻的惩罚。在这场战争中选边意味着要放弃我们的自身权力，但如果我们不能联合其他中立帝国，要在这场恶斗中保持中立反而会更加危险。"
 war_in_heaven.4.a:0 "我们决定支持 [FirstSleeper.GetName] 。"
 war_in_heaven.4.b:0 "我们同意与 [From.GetName] 结盟。"
 war_in_heaven.4.c:0 "这次冲突，我们决定不予插手。"
 war_in_heaven.4.c.2:0 "他们都将败在我们手下！"
 war_in_heaven.4.d:0 "作为附庸国，我们也无权决定。"
 war_in_heaven.5.name:0 "天堂之战之末"
 war_in_heaven.5.desc:0 "在长久的血腥冲突之后，§H [WarInHeavenFEOne.GetName] §!终于在争夺银河控制权的斗争中胜出。被击败的先驱帝国已被其老对手全面吞并，§H [WarInHeavenFEOne.GetSpeciesName] §!也因而成为银河中毫无疑问的绝对统治者。\n\n目前，令人不安的和平遍布整个银河，但这样的新秩序，又能维持多久？"
 war_in_heaven.5.a:0 "愿 [WarInHeavenFEOne.GetSpeciesName] 长治久安。"
 war_in_heaven.6.name:0 "$war_in_heaven.5.name$"
 war_in_heaven.6.desc:0 "在长久的血腥冲突之后，天堂之战以双方都无法绝对达成征服对方的情势结束了。§H [WarInHeavenFEOne.GetName] §!与§H [WarInHeavenFETwo.GetName] §!之间已签订了停火条约，并将各自的舰队撤回了己方边境之内。\n\n目前，令人不安的和平遍布整个银河，但这样的和解，又能维持多久？"
 war_in_heaven.6.a:0 "这还不算完……"
 war_in_heaven.11.name:0 "击败先驱帝国"
 war_in_heaven.11.desc:0 "两大先驱帝国之间的战斗，以其中一方的毁灭而告终——但这帝国却不是死于它宿敌的手中。不知是因为战争削弱了该帝国的实力，还是由于新兴种群实在太过强力，该帝国最终毁灭于他们眼中的下等种群，这彻底改变了整个局势。现在就留下了一个巨大的疑问——§H [RemainingAwakened.GetName] §!能否避免走上他们宿敌的老路，还是说这次失败意味着星系已进入了新的时代？"
 war_in_heaven.11.a:0 "这还要走着瞧……"
 war_in_heaven.13.name:0 "不结盟组织"
 war_in_heaven.13.desc:0 "在先驱帝国之间的大战之中，并非所有的年轻种群都选择了站队。有一些种群和我们一样，保持了中立的姿态，但如果战事蔓延到我们的领地，我们就只能独自面对来自先驱帝国的威胁。我们收到了其他帝国的通讯，他们决定建立一个§H不结盟组织§!，明确挑起反抗战争双方的大旗。由于我们的军团实力与影响力，他们决定邀请我们成为这支联盟势力的盟主。如果接受，就几乎确定会同时跟两大先驱帝国开战，但至少我们还有盟友支援，不用独自面对两大先驱帝国的威胁。"
 war_in_heaven.13.a:0 "这个联盟就由我们来领导吧！"
 war_in_heaven.13.b:0 "不行，实在是太危险了。"
 war_in_heaven.13.c:0 "我们可以自保。"
 war_in_heaven.15.name:0 "请求加入联盟的申请"
 war_in_heaven.15.desc:0 "§H [From.GetName] §!正式提出了加入§H不结盟组织§!的请求。"
 war_in_heaven.15.a:0 "很高兴有他们加入！"
 war_in_heaven.15.b:0 "不，我们不需要他们。"
 war_in_heaven.16.name:0 "觉醒之战"
 war_in_heaven.16.desc:0 "很快，先驱帝国就意识到了§H不结盟组织§!的存在。双方都派出了代表前往 [Root.Capital.GetName] ，要求解散联盟，并要求所有成员在这场战争中选边站队。我们自然是拒绝了，而今早，§H [FirstAwakened.GetName] §!与§H [SecondAwakened.GetName] §!都发布了与我们开战的公告。"
 war_in_heaven.16.a:0 "你们两个立刻滚出我们的星系！"
 war_in_heaven.18.name:0 "觉醒者的陨落"
 war_in_heaven.18.desc:0 "漫长的战争终于结束了，一开始挑起争斗的两个先驱者帝国均被新兴种群所灭。曾经拥有强大古代科技且自负高傲的巨人们沦为了历史尘埃，星系迎来了崭新的黎明，新兴种群将书写他们自己的命运。"
 war_in_heaven.18.a:0 "这将是 [Root.GetName] 的时代。"
 war_in_heaven.19.name:0 "不结盟组织"
 war_in_heaven.19.desc:0 "在先驱帝国之间的大战之中，并非所有的年轻种群都选择了站队。有一些种群和我们一样，保持了中立的姿态，但如果战事蔓延到我们的领地，我们就只能独自面对来自先驱帝国的威胁。在§H [From.GetName] §!的领导下，§H不结盟组织§!成立了，其目标是对抗挑起战火的先驱者帝国，加入这个联盟就意味着要和战争双方的先驱者帝国同时开战，但至少加入这个联盟的中立者们不用再孤军奋战了。"
 war_in_heaven.19.a:0 "我们要加入这个联合会！"
 war_in_heaven.19.b:0 "不行，实在是太危险了。"
 war_in_heaven.20.name:0 "接受了加入联合会的申请"
 war_in_heaven.20.desc:0 "§H [From.GetName] §!已经批准我们加入§H不结盟组织§!，现在我们将和其他中立者一起抵抗先驱者帝国。"
 war_in_heaven.20.a:0 "为了摆脱拘束和胜利！"
 war_in_heaven.21.name:0 "拒绝了加入联合会的申请"
 war_in_heaven.21.desc:0 "§H [From.GetName] §!拒绝了我们加入§H不结盟组织§!的请求，现在我们只能独自抵抗先驱者帝国了。"
 war_in_heaven.21.a:0 "这不太好……"
 war_in_heaven.22.name:0 "不结盟组织"
 war_in_heaven.22.desc:0 "在先驱帝国之间的战争中，并非所有的年轻种群都选择了其中一方。比如我们就保持了中立，但这意味着我们要独自面对先驱帝国的威胁。以在战争中抵抗各边势力为目标，§H不结盟组织§!在§H [From.GetName] §!的领导下成立了。"
 war_in_heaven.22.a:0 "真是大胆的行动。"
 nomad.6.name:0 "在 [From.From.From.GetName] 的不寻常的遭遇"
 nomad.6.desc:0 "我们在§Y [From.From.From.GetName] §!星系遇见了外星舰队！这些奇怪的舰体打着§Y [From.GetName] §!的旗号，却收不到任何来自于他们的信息，破译他们的语言也就无从谈起。\n\n我们现在只能静观其变……"
 nomad.9.desc:0 "逐水舰队上的银河游牧民给我们发来了一段支离破碎的信息。他们即将离开我们银河的外环星域，航向下一个目的地。他们接下来要去哪？他们能找到一直在寻找的东西吗？"
 nomad.9.a:0 "有人持怀疑态度……"
 nomad.9.a.phobe:0 "总算甩掉麻烦了。"
 nomad.9.c.phile:0 "祝旅程平安。"
 nomad.10.name:0 "银河游牧民"
 nomad.10.desc:0 "愿凉爽的白天和温暖的夜晚一直伴你左右， [Root.GetAdj]  [Root.GetRulerTitle] 。我们是 [contact_speaker_leader.GetName] 。我们代表游牧舰队，逐水舰队上所有的纳马里安之魂发声。\n\n你不必对我们心存恐惧，我们的舰队无意对天体进行争夺。我们只要求受到尊重，旅程不受到妨碍。"
 nomad.21.desc:0 "你们好， [Root.GetAdj]  [Root.GetRulerTitle] 。我们有个请求。在我们穿过漫漫虚空的旅途中，我们中的一些人民心生倦怠，眼中失去了目标。我们不是暴君，因此不会强迫任何人跟随我们完成旅途。所以我们在此请求：你们可以接收上述船员吗？让他们栖息在你们的 [NomadMissionPlanet.GetName] 上，可以吗？"
 nomad.21.a:0 "我们会接收他们的。"
 nomad.21.a.tooltip:0 "§H [NomadMissionPlanet.GetName] §!：\n§B+3£pops游牧人口§!"
 nomad.21.a.response:0 "太感谢你们了， [Root.GetSpeciesAdj] 。愿我们同你们一道得偿所愿。"
 nomad.21.b:0 "我们不能收留他们。"
 nomad.21.b.response:0 "那真是太不幸了， [Root.GetSpeciesAdj] 。希望那些掉队者能再坚持一下。我们马上就启程。"
 nomad.21.c:0 "他们因何不满？"
 nomad.21.c.response:0 "旅途漫漫，很可能我们一生都无法到达终点。有人想要寻找在有生之年能够到达的目标，而不是在无尽的旅途中耗尽此生。"
 nomad.21.d:0 "他们要怎么适应我们的社会？"
 nomad.21.d.response:0 "他们是个人主义者，你可以自行判断他们是否适合跟你的部族融合。"
 nomad.30.name:0 "银河游牧舰队"
 nomad.30.desc_01:0 "愿凉爽的白天和温暖的夜晚常伴你们左右， [Root.GetAdj]  [Root.GetRulerTitle] 。"
 nomad.30.desc_02:0 "祝福你们， [Root.GetAdj]  [Root.GetRulerTitle] 。希望你们相处愉快。"
 nomad.30.desc_03:0 "你们有什么要求， [Root.GetSpeciesAdj] ？"
 nomad.30.a:0 "再多给我们讲讲你们的帝国。"
 nomad.30.a.response:0 "正如我们初步和谈时说过的，我们来自逐水舰队。我们世世代代穿梭于恒星间的虚无太空，且将世代延续下去。\n\n舰队由许多个体组成，所有人都必须为了我们的目标倾尽全力。有些人希望脱离出去，在天体上殖民，但大多数人都想穿越下一片虚空，看看之后的景象。"
 nomad.30.b:0 "你们要去哪？"
 nomad.30.b.response_trust:0 "鉴于你是逐水信任的盟友， [Root.GetSpeciesAdj] ，我将会告诉你一些事：\n\n舰队目前正处于探索之中。我们的先祖曾经不得不离开母星驶向无垠的深空之中。他们希望我们能够找到我们存在的意义，在他们离开满是沙丘的母星千年之后，我们依旧依照着他们的当初的愿景来制定我们的生存之道。\n\n这就是我们想说的。望你安康。"
 nomad.30.b.response:0 "我们正沿着多条虚空之河进行探索。这场旅程已经持续千年，但我们仍将继续航行。我们的目标是宇宙的星辰大海。虽然听起来可能有些晦涩难懂，但这充分总结了我们的理想。愿它能为你们遮蔽烈日。"
 nomad.30.b.response_no_trust:0 "请恕我们不愿透露， [Root.GetSpeciesAdj] 。还有别的事吗？"
 nomad.30.c:0 "再会了。"
 nomad.30.c.response:0 "祝顺利， [Root.GetSpeciesAdj] 。"
 nomad.41.desc:0 "愿你沐浴和风， [Root.GetAdj]  [Root.GetRulerTitle] 。我们发现你们称之为§Y [NomadMissionPlanet.GetName] §!的球体目前并未被你们占据。我们请求：能否让我们的一支帝国在此安家？\n\n我们知道这是个不小的要求——失去整座星系来给我们一个家。我们等待你的答复，无论你如何决定。"
 nomad.41.a:0 "这座星系，以及那个“球体”归你们了。"
 nomad.41.a.tooltip:0 "你将§R割让§!§H [NomadMissionPlanet.GetStarName] §!星系\n\n在§H [NomadMissionPlanet.GetName] §!上创建一个拥有§B3£pops人口§!的§Y纳马里安§!帝国\n\n§G改善§!你与§Y [nomad_fleet_country.GetName] §!和§Y纳马里安§!帝国的关系\n\n"
 nomad.41.b.tooltip:0 "与§Y [nomad_fleet_country.GetName] §!的关系§R恶化§!"
 nomad.41.a.response:0 "我们衷心感谢你们。在冰冻刺骨的银河中，这样的热情能够驱散一丝寒意。我们游牧舰队衷心祝愿你们以及新生的帝国前途光明。"
 nomad.41.b:0 "我们不能祝福你们。"
 nomad.41.b.phobe:0 "这颗“星球”是我们的。"
 nomad.41.b.spirit:0 "不，这是我们不可冒犯的领地。"
 nomad.41.b.response:0 "这对我们而言是个噩耗， [Root.GetSpeciesAdj] 。希望他们能在下一个水坑中找到苦苦搜寻的目标，而不是灼热的风暴。通讯终止。"
 nomad.41.c:0 "为什么对这颗行星感兴趣？"
 nomad.41.c.response:0 "在虚空之河航行对十分艰难，却只是漫长旅程的一小步。我们的帝国只想寻求栖息之地，而§Y [NomadMissionPlanet.GetName] §!能够满足他们的需求。\n\n [Root.GetAdj]  [Root.GetRulerTitle] ，你们愿意为他们提供栖息之地吗？"
 nomad.100.name:0 "紧急通讯"
 nomad.100.desc:0 " [Root.GetSpeciesAdj] ，愿灼热的太阳与残酷的干旱常伴你们左右。逐水永远不再与你们往来。"
 nomad.105.name:0 "敌意声明"
 nomad.105.desc:0 "让你们 [Root.GetSpeciesAdj] 尝尝怒水的愤怒！"
 nomad.110.name:0 "遇险通讯"
 nomad.110.desc:0 "情况十万火急，我们希望寻求帮助， [Root.GetAdj]  [Root.GetRulerTitle] 。舰队遭到了 [attacker_country.GetName] 的攻击，请求你们支援！"
 nomad.110.a:0 "我们会支援你们的。"
 nomad.110.a.reply:0 "舰队铭记你们的恩德，请赶快！"
 nomad.110.b:0 "我们不能插手，很遗憾。"
 nomad.110.b.reply:0 "……你们的后代将在星球上遭受旱灾， [Root.GetSpeciesAdj] 。通话通讯。"
 nomad.110.c:0 "我们不会帮忙的。"
 nomad.500.title:0 "游牧民族贸易提案"
 nomad.500.desc:0 "很高兴再会，绿洲的 [Root.GetRulerTitle] 。在周围的行星之间穿行使得我们可以在废弃种群找寻有用的东西。也正因如此我们刚刚建好了我们的新飞船。\n\n事实上我们建造出过量的飞船是为了解决的资源过剩这个问题。我们更希望商队能够保持灵活，不受束缚，所以我们带着希望达成交易的愿景来找到你们。"
 nomad.500.a:0 "商队？"
 nomad.500.a.reply:0 "舰队中的方舟。是我们的建设者工作休息的地方。商队穿梭于宇宙之中需要它来提供维持生存的空间，因此我们需要降低它的负载。\n\n如果飞船组成了舰队的手臂的话，那么商队就是舰队的心脏。"
 nomad.500.b:0 "交易？"
 nomad.500.c:0 "说说吧。"
 nomad.505.desc:0 "是这样一个提议：我们需要能源和矿物，以进行下一次穿越。作为交换，我们可以将§Y15§!艘新建造的舰队交给你们。"
 nomad.505.a:0 "才15艘？"
 nomad.505.a.reply:0 "我们想卖的就是这么多。毕竟商队需要攻防兼备。"
 nomad.505.b:0 "继续。"
 nomad.505.c:0 "我们不相信纳马里安的工程技术。"
 nomad.510.desc:0 "这就是我们的行事方式，不断的收集资源，随时保持我们的船坞处于运作状态，这不仅仅是我们的传统也是我们必须要做的事。比起拖累我们的舰队我们更希望看到的是我们的造物被其他天体居民买去使用。\n\n我们能够确信我们的设计不会让你失望。"
 nomad.510.a:0 "给我介绍介绍这些舰队。"
 nomad.510.a.reply:0 "巡洋舰，你们应该是这么叫的吧。装备有护盾，以及电弧发射器和等离子发射器。"
 nomad.510.b:0 "我们很感兴趣。"
 nomad.510.c:0 "我们没兴趣。"
 nomad.511.desc:0 "很高兴听到你们如此回答， [Root.GetAdj]  [Root.GetRulerTitle] 。我们只需要£minerals §Y3000§!和£energy §Y1500§!。"
 nomad.511.a:0 "我们很乐意为你们分担。"
 nomad.511.e:0 "我们愿意支付£minerals §Y2000§!。"
 nomad.511.b:0 "价格必须再低一点。"
 nomad.511.c:0 "我们付不起。"
 nomad.511.d:0 "不可能。"
 nomad.512.desc:0 "我们清楚自己产品的价值，天体居民。我们要的不多。"
 nomad.513.b:0 "我们非常乐意支付£energy §Y1500§!。"
 nomad.513.c:0 "我们还是付不起。"
 nomad.513.d:0 "我们愿意支付£minerals §Y1500§!矿物。"
 nomad.513.desc:0 "我们本希望至少能赚回本钱，但现在只需要£minerals §Y2000§!£energy §Y1000§!就可以把飞船卖给你们。"
 nomad.514.desc:0 "飞船将开往你们的母星—— [Root.Capital.GetName] ？是的。§Y30§!天内完成交付。\n\n愿你们一路顺风，永远能够得到荫凉的庇佑， [Root.GetRulerName] 。"
 nomad.514.a:0 "再见了， [contact_speaker_leader.GetName] 。"
 nomad.514.b:0 "很高兴能做成生意。"
 nomad.520.title:0 "加密通讯"
 nomad.520.desc:0 "嗨，天体居民。\n\n我们有消息要告诉你们。"
 nomad.520.a:0 "纳马里安，请表明身份。"
 nomad.520.a.reply:0 "我们的身份并无特殊之处。我们是逐水舰队中的热心人士。"
 nomad.520.b:0 "说说吧。"
 nomad.521.desc:0 "你近期购买了§Y15§!艘，舰队新造的飞船对吗？就是那些速度快，武器好的那些。\n\n有件事其实需要和你说清楚。为了确保其自身地区的安全，还有其他人也和我们提出了交易。你的邻国§H [other_empire.GetName] §!，也和我们进行了谈判。"
 nomad.521.a:0 "所以呢？"
 nomad.521.b:0 "有话直说。"
 nomad.522.desc:0 "他们也接受了类似的提议，§Y15§!艘飞船将会送到 [other_empire.Capital.GetName] 的 [other_empire.GetAdj] 绿洲去。我们不希望舰队的飞船最后落入 [other_empire.GetName] 手中，所以我们寻求你们的帮助。"
 nomad.522.b:0 "为什么告诉我们这个？"
 nomad.522.b.reply:0 "舰队之中，只有我们对 [other_empire.GetSpeciesNamePlural] 抱有怀疑。他们到现在还没有付款，我们怀疑他们打算拖到舰队交付，然后永远赖着我们的矿物和能源。他们察觉到了舰长想要起航的迫切之情……"
 nomad.522.c:0 "那你们打算怎么做？"
 nomad.522.c.reply:0 "我们有进入商队船坞自动驾驶设置的权限。只要命令所有舰队在 [Root.Capital.GetName] 集结，禁止理应交付的那一半飞船发往 [other_empire.Capital.GetName] 的 [other_empire.GetAdj] 天体即可。我们不会被逮到的。"
 nomad.522.d:0 "那你想要我们做什么？"
 nomad.522.e:0 "不感兴趣。"
 nomad.523.desc:0 "我们需要得到实际的利益。就算是能够确保得到£energy §Y1000§!也比 [other_empire.GetAdj] 天体居民的承诺靠谱。"
 nomad.523.c:0 "成交。"
 nomad.523.a:0 "不可能。"
 nomad.523.b:0 "我们付不起。"
 nomad.524.desc:0 "愿荫凉庇佑你们， [Root.GetRulerName] 。舰船会如约到达目的地——一艘不少。祝顺利。"
 nomad.524.a:0 "通讯终止。"
 nomad.525.desc:0 "真是太不幸了。\n\n愿凉爽的白天和温暖的夜晚常伴你们左右，天体居民。"
 nomad.525.desc.poor:0 "真是不幸。我们以为 [Root.GetName] 能够成为我们飞船最好的避风港。"
 nomad.525.a:0 "通讯终止。"
 nomad.526.desc:0 "我们理解。\n\n天体居民，希望将来我们中的任何一方都不会对这个决定感到后悔。\n\n通讯结束。"
 nomad.526.a:0 "再会了。"
 nomad.530.title:0 "游牧飞船交付"
 nomad.530.desc.15ships:0 "按照我们与逐水流浪游牧舰队的协定，§Y15§!艘武装飞船已经运输到了 [Root.Capital.GetStarName] 星系，正在围绕我们的首都飞行。"
 nomad.530.desc.30ships:0 "按照我们与逐水流浪游牧舰队以及其中的擅入者的合约——两支舰队总共§Y30§!艘武装飞船已经运输到了 [Root.Capital.GetStarName] 星系，正在围绕首都的轨道飞行。"
