 bio.310.desc: "由于我们持续的基因改造实验，我们的物种已被一段失控的基因代码侵入。我们正以惊人的速度变得虚弱，这段外来序列与我们自身基因物质的不受控制的相互作用正在破坏我们的稳定性。\n\n我们必须在为时已晚之前解决这种异常的生物行为。"
