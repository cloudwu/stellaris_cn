 tutorial_23_chain_desc:1 "我们在宇宙空间的黑暗之中与未知的存在遭遇了，最好尝试着§S建立通讯§!。\n\n可以通过在§S情报日志§!中选择对应的§S第一次接触§!项目，点击§S显示第一次接触§!按钮，或者在§S银河地图§!上点击§S第一次接触§!图标来直接访问。\n\n\n$tttt$$tttt$$ttt$£firstcontact£\n"
