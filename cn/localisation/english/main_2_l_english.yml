 sm_shipyard:0 "船坞"
 sm_shipyard_desc:0 "一个船坞同一时间只能建造一艘飞船，但多个船坞可以同时工作。\n"
 sm_gun_battery:0 "炮台"
 sm_gun_battery_desc:0 "在太空基地增加两个中等武器槽。\n"
 sm_missile_battery:1 "鱼雷发射组"
 sm_missile_battery_desc:2 "为太空基地增添两个制导武器槽。\n"
 sm_mining_terminal:0 "挖矿终端（移除？）"
 sm_trading_hub:1 "贸易枢纽"
 sm_trading_hub_desc:0 "可供商人开展贸易的民用停泊区域。\n"
 sm_anchorage:0 "泊地"
 sm_anchorage_desc:0 "舰队泊地对支持舰队发展必不可少。\n"
 sm_hangar_bay:0 "机库隔间"
 sm_hangar_bay_desc:1 "为太空基地添加一个舰载机机库。\n"
 sm_astromining_bay: "航天采矿湾"
 sm_astromining_bay_desc: "用于支持该星系中资源采集操作的机库和仓库。"
 sm_ftl_inhibitor:0 "超光速拦截器"
 sm_ftl_inhibitor_desc:1 "只要太空基地仍在运转，其超光速拦截器就能阻止敌方舰船从来时的超空间航路之外的超空间航路离开。\n"
 sm_communications_jammer:0 "通信干扰器"
 sm_communications_jammer_desc:1 "这些强力干扰器可以干扰敌方舰间通信，使得协调舰队机动更加困难。\n"
 sm_disruption_field:0 "干扰场发生器"
 sm_disruption_field_desc:0 "在星系内的敌舰周围生成不稳定的局部亚原子粒子场，显著降低他们护盾的有效性。\n"
 sm_warp_fluctuator:0 "超空间航路管理"
 sm_warp_fluctuator_desc:2 "通过识别进入超空间航路的理想条件和优化航行路线来帮助星系内友方飞船超光速航行。\n"
 sm_transit_hub:0 "运输枢纽"
 sm_transit_hub_desc:0 "专门用于非军事舰船的基础设施，保障交通运输网平稳便捷。\n"
 sm_transit_hub_desc_modifier:0 "此星系的失业§Y工人§!和§Y成员§!人口将——除非受限于其他迁移管制条例——自发§Y迁移§!到其它适居性合适、有空余住房和职位且所在星系拥有§Y运输枢纽§!的行星。\n\n"
 sm_transit_hub_migrate_effect_desc:0 "在该星系内，失业的§Y$SLAVES$§!和无智慧机器人允许向其他殖民地§Y自发迁移§!。"
 sm_command_center:0 "指挥中心"
 sm_command_center_desc:1 "这座深藏于太空基地内部的大型设施负责协调整个星系的防御工事。地图阵列和三维投影时刻追踪星系内的所有太空交通。\n"
 sm_defense_grid:0 "防御网格超级电脑"
 sm_defense_grid_desc:0 "一个调整太空基地防御平台的相对轨道与射击弧线的强大的超级计算机，其增加了可支持的防御平台数目。\n"
 sm_science_division:0 "科研部门"
 sm_science_division_desc:0 "§Y$sm_spire$§!产出增加§Y2£physics£ 2£society£ 2£engineering£ §!。"
 sm_offworld_trading_company:0 "星外贸易公司"
 sm_offworld_trading_company_desc:0 "致力于改善星际贸易环境的非政府组织。\n"
 sm_offworld_trading_company_desc_modifier:3 "每个[Root.GetTradingHubType]产出§G2§!$r_trade$\n\n"
 sm_nebula_refinery:0 "星云提炼厂"
 sm_nebula_refinery_desc:0 "通过处理星云里的尘埃云，我们能够提取并精炼有价值的矿物。\n"
 sm_listening_post:0 "监听站"
 sm_listening_post_desc:0 "监听站驻有一个专职分析超空间回响的团队，有效扩大了太空基地传感器的传感范围。\n"
 sm_naval_logistics_office:0 "舰队后勤办公室"
 sm_naval_logistics_office_desc:1 "不起眼但存在的官僚机构，能够增加太空基地泊地的理论容量。\n"
 sm_naval_logistics_office_desc_modifier:2 "泊地：§G+2§! §Y军舰容量§!"
 sm_black_hole_observatory:0 "黑洞观测站"
 sm_black_hole_observatory_desc:0 "通过建造致力黑洞研究的专门科研设施，我帝国对物理的理解必将提高。\n"
 sm_deep_space_black_site:0 "深空暗站"
 sm_deep_space_black_site_desc:1 "这座太空基地的大部分都被划为官方否认其存在的暗站。整个星系受其严密监控，而情报人员则尽其所能地小心操纵当地媒体和社交活动。\n"
 sm_resource_silo:1 "$building_resource_silo$"
 sm_resource_silo_desc:2 "$building_resource_silo_desc$\n"
 building_resource_silo:0 "资源仓库"
 building_resource_silo_desc:0 "巨型资源仓库和储存设施，可以安全储备大量资源。"
 sm_hydroponics_bay:0 "水培舱"
 sm_hydroponics_bay_desc:0 "通过将这座太空基地的一部分划为水培农场，基地将可以自给自足，甚至出口一部分多余作物至其它星系。\n"
 sm_target_uplink_computer:0 "瞄准上行电脑"
 sm_target_uplink_computer_desc:1 "一台先进的瞄准计算机，收集并分析来自系内其它友方传感源的数据。这使得太空基地能够轻而易举地算出瞄准方案。\n"
 sm_curator_think_tank:0 "典藏研究所智囊团"
 sm_curator_think_tank_desc:0 "通过建造一所专门用于向典藏研究所学习并与之合作的研究机构，我们可以为我们的科研进展做出巨大贡献。\n"
 sm_art_college:0 "艺术学院"
 sm_art_college_desc:1 "这所零重力艺术学院与附近的艺术飞地联合办学，通过其天才学员的创作颂扬外太空之美。\n"
 sm_salvager_workshop:0 "打捞工房"
 sm_salvager_workshop_desc:0 "这座熙熙攘攘的附属建筑为我们的工程团队配备了丰富的工具和零件，这将使我们与附近的太空城邦开展更密切的合作。\n"
 sm_shroud_beacon:0 "天幕信标"
 sm_shroud_beacon_desc:2 "一座用于在该星系中生成一处天幕隧道的灵能信标。天幕信标被拆解或毁坏时，隧道也会被移除。\n"
 sm_mercenary_garrison:0 "雇佣兵军营"
 sm_mercenary_garrison_desc:0 "驻扎着雇佣军事人员的一批军营。这些鬓发灰白的老兵为剩下的人员安排常规操练，并随时准备防御太空基地——只要给的钱管够。\n"
 sm_astromining_hub: "航天采矿核心"
 sm_astromining_hub_desc: "这些办公室和处理设施为我们在星系中采集资源的工作提供工程师和协调员。精心优化的卓越仓储流程能让我们以前所未有的效率开采当地的矿藏。\n"
 sm_astromining_hub_office_desc_modifier: "航天采矿湾模块：\n 开采站产出：§G+10%§!"
