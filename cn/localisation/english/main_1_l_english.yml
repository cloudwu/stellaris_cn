 building_foundry_upkeep_1_desc: "一个致力于通过先进技术将废料与废物精炼为珍贵合金的中心。"
 building_factory_upkeep_1: "回收中心"
 building_factory_upkeep_1_desc: "通过推行换新活动并整合二手物资，我们能够让接近寿命终点的消费品重新投入使用。"
 building_foundry_efficiency_1: "冶金研究实验室"
 building_foundry_efficiency_1_desc: "通过结合前沿理论与久经验证的学说，我们可以大幅提升实际生产效率。"
 building_factory_efficiency_1: "分布式设计中心"
 building_factory_efficiency_1_desc: "与可信用户开展协同设计，有助于优化生产流程并降低运营成本。"

 building_research_upkeep_1: "研究补给中心"
 building_research_upkeep_1_desc: "一个集中的枢纽，优化研究物资的供应与分发，最大程度地减少浪费与低效。"
 building_research_efficiency_1: "定理数据研究设施"
 building_research_efficiency_1_desc: "借助海量的实验性数据支持，我们的理论学者们能够极大地提升我们的科研效率。"
