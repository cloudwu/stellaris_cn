 sit_cd_stage4_tt: "深入地壳，可听到核心翻腾声。"
 sit_cd_stage5_tt: "若继续前进，将被核心吞没。"
 approach_cd_mining: "露天开采"
 approach_cd_mining_tt: "让所有人挖掘。顺便采集矿物资源。\n月度进展：§Y+$@approach_cd_mining$§!\n\n"
 approach_cd_drilling: "定向钻探"
 approach_cd_drilling_tt: "部署最优且精准的钻探设备，仅挖掘必要部分。\n月度进展：§Y+$@approach_cd_drilling$§!\n\n"
 approach_cd_financial: "经济激励"
 approach_cd_financial_tt: "将采矿外包授权调整至该路径，并保留部分利润。\n月度进展：§Y+$@approach_cd_financial$§!\n\n"

# Stage 2
 infernals.2510.name: "失忆与数据"
 infernals.2510.intro: "不断发现更多休眠舱，我们发现记忆几乎完全丧失。"
 infernals.2510.desc.a: "$infernals.2510.intro$\n\n部分新唤醒的亲族问我们同样的问题：你是谁？\n\n尽管历经数个世纪，社会日益发达，但我们并没有比他们更接近答案。\n\n$infernals.2510.outro$"
 infernals.2510.desc.b: "$infernals.2510.intro$\n\n沉睡的亲族被唤醒后，也与其他亲族一样，不记得我们的起源。如果没有答案，那我们只能自创历史道路。\n\n$infernals.2510.outro$"
 infernals.2510.outro: "与休眠者不同，他们的数据库中竟保存着惊人的新信息。我们经过反复分析，确认结果无误。数据显示，自我们首次进入休眠以来，已经过了超过120亿年。\n\n这意味着我们的起源可以追溯到宇宙最初的年代，那是第一批恒星与行星方才诞生的时代。也许，我们正是这片宇宙中最早进化出的智慧生命之一。"
 infernals.2510.a: "了解我们遗失的历史。"
 infernals.2510.b: "宇宙理应属于我们。"

# Stage 3
 infernals.2515.name: "生命维持失败"
 infernals.2515.desc: "我们发掘出一场悲剧。来自这个完整冻存舱设施的记录显示，§Y[event_target:homeworld.GetName]§!在被其当前恒星捕获前漂流了数十亿年。那次捕获触发了巨大的潮汐涌动。\n\n尽管那些力量铸就了我们现在称之为家的火山乐园，初始冲击却严重破坏了设施的电池。自动化系统优先保障高阶个体，关闭了低阶舱和结构维护。\n\n我们的[GetScientistPlural]预测在激活破坏泄漏电源并导致隧道全面坍塌前，可能只能救出一名个体。\n\n若非等级制度决定优先权，我们或许能救出更多人。"
 infernals.2515.a: "科学进步至关重要。"
 infernals.2515.a.tt: "领袖获得：£scientist£§Y$scientist$§!"
 infernals.2515.b: "优先保护专家，明智之举。"
 infernals.2515.b.tt: "领袖获得：£official£§Y$official$§!"
 infernals.2515.c: "在不触发激活的情况下拆除电池。"
 infernals.2515.c.tt: "个体是可以替代的，但我们的帝国需要空间成长。"

 infernals.2520.name: "星际避难所"
 infernals.2520.desc: "§Y[event_target:leader.GetName]§!正在重建他们的冻存档案。他们最新的发现表明，许多小型[root.GetSpeciesNamePlural]族群可能像我们曾经那样散布在银河系中，以冻存形式保存着。\n\n档案记录了这些星球的位置，但自那时起已有整颗恒星诞生与消亡，要定位它们现在需要复杂的插值法。作为概念验证，[event_target:leader.GetName]已识别出一个此类行星，但翻译完整数据集才刚刚开始。\n\n与此同时，一个令人不安的想法浮现：[root.Capital.GetStarName]或许并非我们的真正母星，而只是众多避难所之一。如果是这样，我们的起源在哪里？那还重要吗？"
 infernals.2520.a: "我们必须找到我们的同胞。"
 infernals.2520.b: "这颗星球现在就是我们的家园。"

 cosmic_dawn_anomalies_event_chain_title: "星际避难所"
 cosmic_dawn_anomalies_event_chain_desc: "许多隐藏的[root.GetSpeciesNamePlural]族群可能像我们曾经那样散布在银河系中，以冻存形式保存着。\n\n档案记录了这些星球的位置，但自那时起已有整颗恒星诞生与消亡，要定位它们现在需要复杂的插值法。"

# Anomaly 2
 cosmic_dawn_sleepers_category: "与世隔绝的休眠者"
 cosmic_dawn_sleepers_category_desc: "这些坐标位置上的行星据说藏有大量休眠者和技术，我们应该展开彻底调查。"
 infernals.2525.name: "$cosmic_dawn_sleepers_category$"
 infernals.2525.desc: "§Y[root.leader.GetName]§!发现了一个地下住房设施，那里有更多处于冻存的同胞，并成功唤醒了他们。与我们不同，他们保留着对前世的模糊记忆，并以一个可能有朝一日会回来救他们的伟大太空帝国的故事为生。\n\n他们很谨慎，但认我们为同胞。我们可以把自己展现为他们期待已久的救星，成为那古老荣耀的继承者。或者我们可以说实话：我们正在打造一些新的东西，同样渴望向他们学习，也愿意教导他们。\n\n这些档案中的额外线索让我们缩小了第二个拥有冻存舱候选行星的范围。"
 infernals.2525.a: "我们是他们古老的救世主。"
 infernals.2525.b: "我们正构建崭新未来。"
 infernals.2525.c: "同化他们。"

# Anomaly 3
 cosmic_dawn_sleepers2_category: "警惕的休眠者"
 cosmic_dawn_sleepers2_category_desc: "$cosmic_dawn_sleepers_category_desc$"
 infernals.2530.name: "$cosmic_dawn_sleepers2_category$"
 infernals.2530.desc: "§Y[root.leader.GetName]§!发现了更多处于冻存的同胞并成功唤醒他们，但他们以恐惧回应，要求我们离开。他们既不认同我们为同胞，也不欢迎我们的存在。\n\n经过紧张的谈判，他们表达了离开并探索银河的愿望。我们可以以低价提供一艘简单飞船。或者，鉴于我们对劳动力的持续需求，我们把他们迁移到最近的殖民地。也许那时他们会明白理由。\n\n该设施的档案显示另一颗有更多冻存舱的星球位置。"
 infernals.2530.a: "给他们一艘船。"
 infernals.2530.b: "带他们回家。"
 infernals.2530.b.tt: "£pop£$POPS$获得：§G+200§!"
 infernals.2530.c: "同化他们。"

# Ship returns
 infernals.2531.name: "归来者"
 infernals.2531.desc: "拿走我们船只的休眠者归来，驾驭着庞大战舰。他们在星系之旅中与海盗发生冲突，并最终以智谋击败了敌人。\n\n夺取敌舰激发了他们对海盗行为的渴望，自此掠夺更加大胆，目标也更强大。但即便再成功，海盗生活终究不是长久之计。\n\n如今，他们归来，寻求稳定或更伟大的事物。凭借现有的舰船、经验和战利品，他们依然非常有价值。"
 infernals.2531.a: "这是值得的。"
 infernals.2531.a.tt: "我们可以用他们的舰船壮大舰队。获得一艘巡洋舰。"
 infernals.2531.b: "改装他们的舰船，用来开拓新星球。"
 infernals.2531.b.tt: "获得一名§H$colonizer$§!。"
 infernals.2531.c: "我们在首都还有地方容纳他们。"
 infernals.2531.c.tt: "£pop£$POPS$获得：§G+200§!"

# Anomaly 4
 cosmic_dawn_sleepers3_category: "休眠者星港"
 cosmic_dawn_sleepers3_category_desc: "$cosmic_dawn_sleepers_category_desc$"
 infernals.2535.name: "$cosmic_dawn_sleepers3_category$"
 infernals.2535.desc: "§Y[root.leader.GetName]§!发现一处较小的休眠设施及隐藏星港，里面停泊着一艘功能几乎完好，只需进行少量修复的科学舰。\n\n该地点还藏有大量科学数据，包括其它物种标本，有些可能是现今智慧生命的祖先。尚不明确这些是被掠夺还是自愿赠予，但船舰带有专为智慧生命货物设计的关押舱。\n\n研究他们极具价值，甚至还有可能继续相关研究，不过其他帝国可能会反对我们解剖他们的祖先。"
 infernals.2535.contact: ", some likely ancestral to modern sentients." # prints this in [GetInterstellarRefugiaDesc2535] above
 infernals.2535.nocontact: "." # Can't be empty, so holds the full stop.
 infernals.2535.a: "研究标本。"
 infernals.2535.b: "将标本归还亲属。"
 infernals.2535.c: "销毁证据。"

# Random Stasis Pods discovered
 infernals.2536.1: "数月的工作后，所有在[planet.GetName]上沉睡的新[root.GetSpeciesNamePlural]都已加入我们的行列。"
 infernals.2536.1.a: "设定航线前往该星系！"
 infernals.2536.1.b: "我们没有时间再处理这些了。" # ends the chance to spawn more pods.
 infernals.2536.2: "另一只冻存舱被成功打开，其居民被带回家。"
 infernals.2536.3: "我们已解放更多[root.GetSpeciesNamePlural]，并正在帮助他们适应需要恒星热量生存的更冷宇宙。"
 infernals.2536.4: "更多来自久远时代的[root.GetSpeciesNamePlural]在[planet.GetName]上被成功唤醒。"
 infernals.2536.5: "又找到一个冻存舱。"
 infernals.2536.6: "[root.leader.GetName]发现了额外的冻存舱，从亿万年前带来更多的[root.GetSpeciesNamePlural]到我们的现在。"
 infernals.2536.7: "[root.leader.GetName]找到了另一个[root.GetSpeciesNamePlural]安全保存于冻存状态的的冻存舱。"
 infernals.2536.8: "[root.leader.GetName]在[planet.GetName]打开了一个古老的冻存舱，并正在为其居民进行冷震治疗。"
 infernals.2536.9: "在[planet.GetName]发现了另一个含有[root.GetSpeciesNamePlural]的冻存舱。"
 infernals.2536.10: "更多来自久远过去的[root.GetSpeciesNamePlural]被唤醒加入我们。"

# Stage 4
 infernals.2540.name: "远古监狱"
 infernals.2540.desc: "最新挖掘带来惊人发现：这批休眠者在几个世纪前已然苏醒，却从未离开设施。\n\n建筑分析显示，设施从外部上锁，似乎是为囚禁他们。我们在切开加固门时遭到袭击，不过休眠者随后就撤退了。\n\n档案或许能提供线索，但查阅档案可能加剧冲突。我们可以选择强攻设施以快速解决，或尝试通过贿赂争取他们的合作。"
 infernals.2540.a: "强攻设施。"
 infernals.2540.b: "提供礼物与友谊。"

 INF_ORIGIN_COSMIC_DAWN_STORM: "强攻休眠设施"
 INF_ORIGIN_COSMIC_DAWN_STORM_DESC: "我们必须闯入设施，武力清除挡路的清醒休眠者。"
 infernals.2545.name: "突破监狱"
 infernals.2545.desc: "我们的部队冲入了设施，迅速制服了大多数居民，只遇到轻微抵抗。\n\n档案显示这是一所监狱。被囚者是极端分子，主张极端的技术手段以重新加热正在冷却的宇宙，有些极不切实际，另一些则可能带来灾难性后果。\n\n一些§Y[root.GetSpeciesNamePlural]§!监狱领袖已带着炸药把自己死守在中央密室，要求所有居民留下并被重新封存。\n\n可以用一种无形气体冲洗隧道，使炸药失效以保全结构，但会导致大多数居民很快窒息。"
 infernals.2545.a: "用气体冲洗隧道。"
 infernals.2545.a.tt: "£pop£$POPS$获得：§G+100§!"
 infernals.2545.b: "迅速撤离。"
 infernals.2545.b.tt: "£pop£$POPS$获得：§G+400§!"

 INF_ORIGIN_COSMIC_DAWN_BRIBE: "贿赂休眠设施"
 INF_ORIGIN_COSMIC_DAWN_BRIBE_DESC: "若能令设施居民依赖我们，我们就能有筹码要求进入设施。应向他们大量供应实用且关键的物资与资源。"
 infernals.2550.name: "突破监狱"
 infernals.2550.desc: "数月的贸易之后，这些曾处于休眠状态的囚徒开始依赖我方供应。我们威胁切断供应时，他们便惊慌失措，交出了设施的控制权。\n\n档案确认这里曾经是监狱。这些人曾极力推动用极端科技让宇宙回暖，其中一些想法荒诞不经，另一些虽然可能，却非常危险。\n\n幸而，他们对这些往事毫无记忆。科学家在现场观察时发现，这些曾经的囚徒正逐步融入社会，缓慢实现同化。"
 infernals.2550.a: "干得漂亮。"
 infernals.2550.a.tt: "£pop£$POPS$获得：§G+300§!"

# Stage 5
 infernals.2555.name: "悲剧事故"
 infernals.2555.intro: "最新挖掘点发生事故。设施发电站受损，但休眠舱尚保持运行。"
 infernals.2555.outro: "不清楚系统还能运行多久。若想救援休眠者，必须在设施断电前行动。"
 infernals.2555.desc.a: "$infernals.2555.intro$\n\n怀疑指向最近同化的地狱者。有流言称他们工作不够勤勉。\n\n$infernals.2555.outro$"
 infernals.2555.desc.b: "$infernals.2555.intro$\n\n获悉灾难，先前获救的地狱者社区自荐加入，帮助加快救援。\n\n$infernals.2555.outro$"
 infernals.2555.a: "清除不忠劳工。"
 infernals.2555.b: "付费雇佣更多人手。"
 infernals.2555.c: "火速救援。"
 infernals.2555.d: "谨慎行动。"

# Option events from above (Stage 4)
 infernals.2560.name: "挽救局面"
 infernals.2560.desc: "我们仅允许最忠诚的劳工进入，以最大限度减少干扰。\n\n遗憾的是，安全检查限制了人力，未能挽救设施，休眠者全部丧生。\n\n唯一的慰藉在于研究这项技术。它的缓慢衰退与停摆或将提供宝贵洞见。"
 infernals.2560.a: "真遗憾。"

 infernals.2565.name: "$infernals.2560.name$"
 infernals.2565.desc: "我们为救援工作提供奖金，收到了大量申请。\n\n但很不幸，因对我们利用财富施加控制感到愤懑，前囚犯进行了破坏，导致所有休眠者死亡。\n\n所幸破坏具有针对性，我们依然可以研究科技与档案。这次失败暴露出筛选流程中的漏洞，现在可以着手改进。"
 infernals.2565.a: "真是可鄙的举动！"

 infernals.2570.name: "$infernals.2560.name$"
 infernals.2570.intro: "大量工人和救援队涌向地下设施，使我们能够快速且安全地从即将失效的冻存舱中救出沉睡的[Species.GetName]。这些新公民看到他们所逃离的命运，对救援心存感激。"
 infernals.2570.outro: "遗憾的是，匆忙过程中，许多休眠舱被破坏或打开，削弱了科研价值。"
 infernals.2570.desc.a: "$infernals.2570.intro$\n\n$infernals.2570.outro$"
 infernals.2570.desc.b: "$infernals.2570.intro$\n\n此外，已同化的囚徒志愿者辅助新来者对话，为他们提供物资，促进他们融入社会。\n\n$infernals.2570.outro$"
 infernals.2570.a: "幸好有这些增援的志愿者。"
 infernals.2570.a.tt: "£pop£$POPS$获得：§G+400§!"
 infernals.2570.b: "干得漂亮。"
 infernals.2570.b.tt: "£pop£$POPS$获得：§G+400§!"
 infernals.2570.c: "$ACKNOWLEDGED$"
 infernals.2570.c.tt: "£pop£$POPS$获得：§G+400§!"

 infernals.2575.name: "$infernals.2560.name$"
 infernals.2575.desc: "我们的科学家在尝试营救休眠人口之前，仔细分析了各系统，确保对所面对的一切有充分了解。\n\n可惜，从分析到发表再到后续研究的过程耗时过长。等我们准备就绪时，生命维持系统已失效，最终无人生还。\n\n虽然结果令人痛惜，但这场救援行动仍带来了重要的科学成果，所回收的技术本身就具有极高的价值。"
 infernals.2575.a: "所幸活着的人还能得益。"
 infernals.2575.b: "$ACKNOWLEDGED$"

# Situation completed
 infernals.2580.name: "历史揭晓"
 infernals.2580.desc: "我们终于到达了中央核心，其规模令人难以置信。行星内部存在一个庞大的弧形建筑群，由岩浆提供动力，容纳着数千名休眠者。\n\n它还保存着记录我们过去的巨大档案：我们银河帝国的崛起，以及来自宇宙大冷却时期的声音。有些人选择了冻存，有些人与不可避免的命运抗争，许多人则否认现实而死去。\n\n这批宝藏揭示了埋葬已久的真相。有些人认为它证明了我们的真实身份以及我们未来可能成为谁。另一些人则认为我们已经铸就了新的、成功的身份，祖先的社会不再适应今日的宇宙。\n\n无论如何，庞大的隧道网络都可以用于我们所选择的用途。"
 infernals.2580.a: "我们应重建远古帝国。"
 infernals.2580.b: "其他帝国应尊重我们的遗产。"
 infernals.2580.b.tt: "领袖获得：£commander£§Y$commander$§!，起始等级§G5§!"
 infernals.2580.c: "我们应着眼未来。"
 infernals.2580.d: "关键是我们行善。"

# Relic & Specimen
 r_pyroglyphic_codex: "火纹典籍"
 r_pyroglyphic_codex_desc: "一座复杂的晶体天体星仪，载有一个文明从古到今的大量信息，主要教导社会繁荣之道。"
 r_pyroglyphic_codex_effect_tt: "\n首次激活§!$r_pyroglyphic_codex$§Y后，永久为首都添加§Y$infernal_library$§!修正，效果如下：$TABBED_NEW_LINE$—$MOD_PLANET_MAX_DISTRICTS_ADD$：§G+5§!$TABBED_NEW_LINE$—$MOD_PLANET_HOUSING_MULT$：§G+20%§!$TABBED_NEW_LINE$—$MOD_PLANET_AMENITIES_ADD$：§G+10%§!"
 infernal_library: "地下建筑"
 infernal_library_desc: "在此星球重新发现的远古建筑技艺，为构筑巨大洞穴城市开辟新可能。前所未见的细节与结构令人震撼，提醒民众其真实起源。"
 pyroglyphic_codex_mod: "$r_pyroglyphic_codex$"
 pyroglyphic_codex_mod_desc: "火纹典籍中发现的迷人秘密正激发新的研究方向，并且在数年内都能为科研提供灵感。"

 infernal_stasispod: "远古休眠舱"
 infernal_stasispod_desc_short: "用合成石制成的棺木，配备极为精密的温控系统。"
 infernal_stasispod_desc_details: "远古[Species.GetName]使用这些休眠舱进行长达数十亿年的沉睡，只有当环境温度再次升至可维持生命的水平时才会被自动唤醒。出土该休眠舱的设施中，多数系统已经失效，舱内居民也已死去，设施本身成为[Species.GetName]幸存者历经磨难的庄严见证。"

