 origin_toxic_knights: "毒圣骑士"
 origin_toxic_knights_desc: "几个世纪前，这个物种的母星被一位毒性神祗造访。接踵而至的生态灾难几乎摧毁了这个星球，但是幸存者们怀着对毒圣的崇敬之情，草草地统一了起来。他们创立了一个骑士教团来搜寻毒圣，尽管后来很多事情变了，但是这份试炼依旧保留了下来。"
