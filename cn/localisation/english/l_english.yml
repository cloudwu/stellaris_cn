 START_SCREEN_PART_ONE_OCEAN:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]的群岛与湖泊中形成，从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_TROPICAL:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]的茂密的热带雨林中形成，从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_DESERT:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]的连绵起伏的沙丘中形成，从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_ARID:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]的干旱险峻的峡谷孤山中形成，从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_TUNDRA:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]的寒风呼啸的平原上形成，从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_ARCTIC:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]的冰封千里的雪原上与寒意刺骨的冰窟中形成，从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_CONTINENTAL:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]的草甸与丛林中形成，从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_SAVANNAH:0 "自从亿万年前，[GetSpeciesName]的原始远祖们在[GetHomeWorldName]的大草原上扎下根后，我们的文明就一直发展扩张着。"
 START_SCREEN_PART_ONE_ALPINE:0 "自从亿万年前，[GetSpeciesName]的原始远祖们在[GetHomeWorldName]的大山谷中扎下根后，我们的文明就一直发展扩张着。"
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "在我们历史早期的混乱时代里，许多国家争权逐利，最后最强者统一了一切。只有在强大统一的领导之下，国家才能挖掘出全部的潜能。在那之后，和平稳定和科学发展也就是顺其自然的事情。"
 START_SCREEN_PART_TWO_OLIGARCHY:0 "As scientific knowledge increased and new outposts were founded across our world, trade flourished and tied the various nation states together until they became a single entity. Power rested with the merchant princes, the true architects of our achievements as a civilization."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "We were driven forward by steady scientific progress, and armed conflicts between nation states became increasingly rare. The framework for a global democratic government was eventually laid, and when the last holdouts voluntarily joined we stood united as a single nation."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "Many false prophets took it upon themselves to offer spiritual guidance to our people as we advanced through the ages, but the true faith prevailed. The last heathen strongholds were vanquished after several bloody crusades, uniting us under the holy will of a single divine leader."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "随着科技的发展，许多宗教也在民间孕育而生，这些教派互相争夺信徒。这些教派之间的斗争时而和缓时而激烈。最终，真正的信仰传遍了世界的每个角落，充满信仰的人们也皈依在了同一个教会之下。"
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "我们不断的对宇宙进行探索，并在精神层面寻求自己在宇宙中扮演的角色，在这一过程中，我们取得了巨大的成就。我们创立了一个由博学多才的教士所组成的委员会，专门辅佐人民选举出的领袖。这个传统一直持续至今。"
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "Technological progress has been swift, but as our numbers grew the civilian population became increasingly restless. With our world on the brink of anarchy, the military stepped in to restore the rule of law. A new order was established to safeguard our nation from all threats, both external and internal."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "As we advanced through the ages, many of our earliest nation states suffered greatly from the constant power struggles between the military and civilian institutions that governed society. A compromise was reached in a new form of government, where one could not exist without the other."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "Countless nation states formed as we advanced through the technological ages, warring against each other until only one remained. Although the fighting was often brutal, those who survived nurtured a martial tradition that has prevailed to this day."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "As we advanced through the ages, many of our earliest nation states suffered greatly from the constant power struggles between the military and civilian institutions that governed society. A compromise was reached in a new form of government, where one could not exist without the other."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "Many wars were fought between our early nation states, and those who could not defend themselves disappeared or were absorbed by stronger neighbors. These endless wars fostered a strong martial tradition, and to this day full citizenship is reserved for those who have proved willing to sacrifice themselves in defense of the state."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "The violent periods of our history reached a peaceful conclusion when we were united under a single monarch for the first time. An unbroken era of peace and prosperity followed, which has lasted to this day."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "Unfortunately, our undisciplined minds were still prone to emotional outbursts that could sometimes lead to violence. As weapons became more deadly with each passing technological age, a complex system of government was devised to protect our citizens from harmful elements - including themselves."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "科学发展除了带来技术进步之外，还让我们种族自身得到了发展。从祖先那里继承而来的暴力原始冲动被彻底去除，一个基于和平共处原则的国际政府开始形成。"
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "There was much darkness and sorrow in the early ages, as our people frequently gave in to their base instincts and turned upon one another. Then, suddenly, the clouds parted and a light from the heavens appeared, shining down upon the one who would become our first Celestial monarch. We were united at last."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "Despite our rapid progression through the technological ages, as a species we were fragmented and inefficient. A new system emerged during these chaotic times that delivered us from superstitious beliefs and brought order to society. Some resisted this change out of irrational fear, but after several pacification wars they too became productive components of a greater whole."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "The chaotic periods of our early history eventually gave rise to a new society which unified our people as none had done before. Succumbing neither to tyranny nor to the ignorance of the masses, our society evolved into one that is ruled fairly by a just and unbiased bureaucratic machine."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "As our technology progressed to a level that allowed for instantaneous communications, our inefficient nation states merged together to form a true democracy, with every citizen having a say in important decisions."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "The birth of science and rational thought necessitated the removal of those political leaders who impeded technological progress through ignorance, superstition, sheer stupidity or a combination of the three. Instead, a single qualified ruler from the scientific community would be chosen to guide our developing nation into the future."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "Through scientific progress, we have managed to stamp out the superstitions that ruled the minds of our ancestors. As reason and rational thought spread among our people, the inefficient nation states that we had until then organized ourselves into were disbanded, and a council of our most accomplished scientists was gathered to rule in their stead."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "Alas, our ancestors were victims of ignorance and superstition in the early eras. This dark period of our history lasted until science and rationality were firmly established as the guiding principles of our society. A new democratic system of government was introduced where important decisions were made by consensus."
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "In the early days, our people were governed by primitive feudal realms and inefficient nation states. Gradually, as global trade increased, the influence of private corporations grew steadily until their power far surpassed the governments that once tried to regulate them. After a series of mergers and violent take-overs during the destructive Corporate Wars, a single Megacorporation eventually emerged as the sole ruling body of our homeworld."
 START_SCREEN_PART_TWO_PURIFIER:0 "There were other [GetAdj] cultures, once, diluting the purity of our society with their weaknesses. These renegades were dealt with, one after the other, until our world had been utterly cleansed of their taint. Today only the pure remain."
 START_SCREEN_PART_TWO_HIVE_MIND:0 "And so, at the dawn of time, we awoke. The Mind studied our surroundings on [GetHomeWorldName] with a multitude of eyes. We moved as one, building shelters for the drones, developing industry, researching new technologies and harnessing the resources of the land.\n\nSoon, we had grown to encompass the entire world. A small number of autonomous drones were created to serve as independent agents. These more formidable drones had the capacity for limited free thought, but were still as inexorably bound to the will of the Mind as any of its other instruments.\n\nAs we achieved complete dominion over [GetHomeWorldName], the Mind became aware of other worlds, orbiting other suns. The most intelligent of our autonomous drones devised new methods of travel, enabling us to cross the vast distances between the stars. The [GetName] will soon grow."
 START_SCREEN_PART_THREE_WARP:0 "如今，在数次亚空间领域的成功实验之后，[GetName]最伟大的科学家们成功开发了第一台曲速引擎，银河系的群星终于近在咫尺了！"
 START_SCREEN_PART_THREE_HYPERSPACE:0 "如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。银河系的群星终于近在咫尺了！"
 START_SCREEN_PART_THREE_WORMHOLES:0 "如今，在成功制造人工亚空间虫洞之后，[GetName]最伟大的科学家们成功的在星系边界开发了第一座虫洞站。银河系的群星终于近在咫尺了！"
 START_SCREEN_UNE:0 "自从二十万年前人类在非洲诞生至今，发生了许许多多的事情，我们的种族迅速的扩张到了全世界的各个角落，不久之后，第一个文明就出现了。\n\n科技发展虽然迅速，但也伴随着代价，在人类掌控原子能以前，战争夺走了成千上万的生命。21世纪的混乱局面使许多国家不得不成立了联合国来维护国际社会的稳定。在22世纪初期，这个超越国家的组织正式建立并成为了实际意义上的世界政府。\n\n尽管88年的毛里塔尼亚警察行动让某些人厌恶大权独揽的联合国，但不可反驳的是：联合国资助的研究项目带来了革命性的科技突破。随着第一艘真正意义上的星舰的竣工，人类即将进入太空探索的新纪元！"
 START_SCREEN_CM:0 "一个多世纪以前，巨型方舟秋菊号携带着我们的25万祖先从遥远的地球来到了现今被称为[GetHomeWorldName]的我们的美丽新世界。在经过了漫长而艰辛的旅途之后，殖民者们终于再次看到了阳光——尽管那是一个外星世界。\n\n殖民的最初几年很艰辛。人们成立了民兵组织来击退那些生存在我们定居点附近的危险外星生物。培育农作物也比想象的要更困难，在克服这些困难的过程中，我们也变的更加强大。\n\n在完全征服了这个新世界后，我们的人口也开始爆发式增长。在最近的几十年里，我们的科技飞速发展，终于——我们准备出发夺回我们的地球！"


