 feature_wormhole_stabilization:0 "虫洞航行"
 feature_wormhole_stabilization_desc:0 "允许我们的舰船通过虫洞。"
 feature_gateway_activation:0 "星门航行"
 feature_gateway_activation_desc:0 "允许我们激活星门并允许我们的舰船通过。"
 feature_gateway_construction:0 "星门建造"
 feature_gateway_construction_desc:0 "允许我们重建和建造新星门。"
 feature_unity_ambitions:0 "凝聚力雄心"
 feature_unity_ambitions_desc:0 "解锁一系列称作凝聚力雄心的§Y法令§!。它们与一般法令的区别是消耗£unity£§Y凝聚力§!，其开销等同于解锁下一级传统所需。使用凝聚力雄心不会增加传统或凝聚力雄心的£unity£凝聚力开销。"
