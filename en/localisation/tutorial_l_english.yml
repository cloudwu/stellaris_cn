 tutorial_18_chain_title:0 "Tutorial: Sector Governor"
 tutorial_18_chain_desc:1 "We should assign a §SGovernor§! to administrate our new §SSector§!. All planets within the sector will then benefit from the effects of the Governor's skill level and traits.\n\nTo do this, go into the §SPlanets and Sectors§! view by clicking on its associated icon in the top bar drop-down list or press §SF5§!. In the §SPlanets§! tab, scroll to the button to find our new sector. Click on the §SAssign Leader§! box, and assign a new or existing Governor from there."
 sector_governor_assigned:0 "Sector Governor"
 tutorial_18_tooltip:0 "§STutorial: Sector Governor§! added to Situation Log"
 tutorial_19_chain_title:0 "Tutorial: Ship Design"
 tutorial_19_chain_desc:1 "To create a new ship design, go into the §SShip Designer§! by clicking on its associated icon in the top bar's drop-down menu, or press §SF10§!. Click on the §SNew Design§! button, and select §SCorvette§! when you are prompted to select a §SHull Size§!. The next step is to pick a §SSection§! for the design by clicking on the §SNo Section§! button at the top of the window.\n\nCorvettes are the smallest type of warship, and they are made up of only a single section unlike larger vessels. Sections determine the amount of §SWeapon§! and §SUtility§! slots on a ship. Pick one, and then start filling up the available slots with components. Don't forget to add §SFission Reactors§! - a ship's power supply cannot be in the negative.\n\nIf you want to make things easy, simply click on the §SAuto-complete Ship§! button and the game will finish the design for you."
