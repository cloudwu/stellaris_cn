 d_collapsed_spire: "£blocker£坍塌尖塔"
 d_collapsed_spire_desc: "此区域中一座巨型居住用尖塔因其自身重量而坍塌，阻挡了进入的通路。在其仍屹立在地面上的时代，这座塔一定是行星上最为高大的构筑物之一。"
 d_massive_crevice: "£blocker£巨型裂隙"
 d_massive_crevice_desc: "此区域曾经是一片人口稠密的城区，如今却被一道巨型裂隙一分为二。这里的地质结构极为不稳，时常发生地震和滑坡。"
 d_shattered_solar_array: "£blocker£破碎的太阳能阵列"
 d_shattered_solar_array_desc: "这些破碎的残骸原本是某种庞大的太阳能阵列。在它仍能运转之时，其一定为行星上一片可观的区域提供了能源。"
 d_flooded_reactor_pits: "£blocker£水漫堆坑"
 d_flooded_reactor_pits_desc: "这些深邃的坑洞中曾经放置着行星主要的能量生产设施。千百万年过去，降雨和洪水已在坑洞中积满了泥浆。"
 d_crumbling_mining_tunnels: "£blocker£垮塌矿道"
 d_crumbling_mining_tunnels_desc: "行星地表下错综交织的矿道网络似乎曾经是此星球矿物的主要来源。千百年来的岩崩和塌方使得这些坑道仅剩一小部分可供通行。"
 d_ancient_reactor_pits: "古老堆坑"
 d_ancient_reactor_pits_desc: "这些靠近行星赤道的深邃坑洞中曾经放置着此星球主要的能量发生器。令人啧啧称奇的是其基础设施极为坚固，至今尚可使用，我们可以向其中放入新的反应堆。"
 d_immense_solar_array: "巨型太阳能阵列"
 d_immense_solar_array_desc: "这个太阳能阵列的大小几乎接近一小块大陆。阵列的大部分已经破碎，无法修复，但其下层的能源基础设施仍可使用，使之适于作为能源生产的基址。"
 d_abandoned_mining_tunnels: "遗弃矿道"
 d_abandoned_mining_tunnels_desc: "从这些坑道中运出的矿物建造了行星表面上的许多遗迹。尽管大多已被开采殆尽，仍剩一些矿道可以提供丰厚的产出。"
 d_central_spire: "中央尖塔"
 d_central_spire_desc: "这一塔状结构曾经作为行星的管理中心。其位于中央的位置和近乎无损的内部结构为研究星球上的遗迹提供了无与伦比的机会。"
 d_industrial_sector: "工业区域"
 d_industrial_sector_desc: "此地区整体曾作为行星工业生产的核心区域。这里的制造厂和精炼厂早已停止运转，但在区域中仍可找到大量散置的资源。"
 d_relic_dense_ruins: "密集废墟"
 d_relic_dense_ruins_desc: "研究遗落星球地表覆盖的大量废墟能够助益科学研究，但它们的存在也将会限制可居住空间。"
 d_relic_metal_boneyard: "$d_metal_boneyard$"
 d_relic_metal_boneyard_desc: "$d_metal_boneyard_desc$"
 decision_arcology_project_relic: "重建都市星球"
