 crashed_ship_asteroid_category:0 "Crashed Ship"
 crashed_ship_asteroid_category_desc:0 "A vessel of some kind has crashed into the surface of this asteroid. Wreckage from the craft can still be found within the impact crater."
 origin_asteroid_category:0 "Unknown Origin"
 origin_asteroid_category_desc:0 "The material composition of this asteroid differs significantly from its neighbors. It likely has a different origin than the other bodies of this asteroid belt, and should be investigated more closely."
 debris_asteroid_category:0 "Covered in Debris"
 debris_asteroid_category_desc:0 "The surface of this asteroid is littered with metallic debris. Most of it appears to originate from starships of many different designs."
 emissions_asteroid_category:0 "Energy Emissions"
 emissions_asteroid_category_desc:0 "Strong energy emissions of an unknown origin make this asteroid stand out from the rest of its peers in this crowded asteroid field."
 hatch_asteroid_category:0 "Docking Hatch"
 hatch_asteroid_category_desc:0 "A small docking hatch leading to the interior of this asteroid is visible at the rim of a small crater on its surface. The hatch was likely concealed once, but it has since been exposed by micrometeorite impacts."
 collision_asteroid_category:0 "Asteroid Collision"
 collision_asteroid_category_desc:0 "This asteroid recently suffered an impact from another body within the asteroid belt, which resulted in a slightly changed orbit and a massive crater on the surface."
 station_asteroid_category:0 "Abandoned Station"
 station_asteroid_category_desc:0 "A small space station of some kind has been built in a stable orbit around this asteroid. It appears deserted."
 life_asteroid_category:0 "Life Signs"
 life_asteroid_category_desc:0 "We are picking up life signs coming from somewhere within the interior of this asteroid. This definitely warrants a closer investigation."
 object_gasgiant_category:0 "Atmospheric Object"
 object_gasgiant_category_desc:0 "Sensor echoes have indicated the presence of some kind of unidentified object deep within the atmosphere of this gas giant."
 moon_gasgiant_category:0 "Promising Moon"
 moon_gasgiant_category_desc:0 "One of the small moonlets orbiting this gas giant has been identified as a promising mining site. A more thorough survey will have to be conducted to determine whether a mining operation would be feasible or not."
 life_gasgiant_category:0 "Life Signs"
 life_gasgiant_category_desc:0 "Life signs have been detected coming from inside the atmosphere of this gas giant. Could it indicate the presence of some kind of biosphere?"
 storms_gasgiant_category:0 "Atmospheric Storms"
 storms_gasgiant_category_desc:0 "Massive storms are visible in the upper atmosphere of this gas giant. It might be worth the effort to study them in more detail."
 aerostat_gasgiant_category:0 "Aerostat Structures"
 aerostat_gasgiant_category_desc:0 "Some kind of unknown structures are floating in this gas giant's upper atmosphere. They appear to be using aerostatic lift to remain buoyant."
 cargo_gasgiant_category:0 "Cargo Pod"
 cargo_gasgiant_category_desc:0 "A small cargo pod has been left to drift in space above this gas giant. It has been captured by the planet's gravity well, and will eventually be pulled into its atmosphere. "
 debris_gasgiant_category:0 "Space Debris"
 debris_gasgiant_category_desc:0 "There is a significant amount of debris in orbit around this gas giant. Most of it appears to come from long lost starships of various configurations."
 impact_uninhabitable_category:0 "Massive Impact"
 impact_uninhabitable_category_desc:1 "A colossal impact crater hints that something big collided with the surface of this [Root.GetPlanetMoon] once."
 energy_uninhabitable_category:0 "Unusual Energy Readings"
 energy_uninhabitable_category_desc:1 "We briefly detected some unusual energy readings emanating from this [Root.GetPlanetMoon]. It might have been a glitch in our systems, or it could be a sign of something more."
 signal_uninhabitable_category:0 "Weak Signal"
 signal_uninhabitable_category_desc:0 "By chance, we stumbled upon a faint alien signal during the survey of this [Root.GetPlanetMoon]. The source appears to be a small object in orbit. The signal contains no message - could it be a distress transponder?"
 asteroid_uninhabitable_category:0 "Asteroid in Orbit"
 asteroid_uninhabitable_category_desc:0 "A class-12 asteroid orbits this [Root.GetPlanetMoon]. The small planetoid's orbit appears far too stable for its presence to be a natural occurrence."
 solar_uninhabitable_category:0 "Solar Sailer"
 solar_uninhabitable_category_desc:0 "An abandoned ship has been left to drift aimlessly above this [Root.GetPlanetMoon]. The massive sails protruding from its hull suggest that it relied on solar power to function."
 life_toxic_category:0 "Life Signs"
 life_toxic_category_desc:0 "Despite the toxic content and high pressure of this [Root.GetPlanetMoon]'s atmosphere, strong life signs have been detected coming from its surface."
 life_frozen_category:0 "Life Signs"
 life_frozen_category_desc:0 "At first glance this [Root.GetPlanetMoon] does not seem capable of supporting living beings, but nevertheless we have detected life signs emanating from somewhere beneath its frozen surface."
 life_barren_category:0 "Life Signs"
 life_barren_category_desc:0 "We have detected life signs coming from somewhere beneath the barren and lifeless surface of this [Root.GetPlanetMoon]. What manner of organism could possibly live there?"
 station_uninhabitable_category:0 "Space Station"
 station_uninhabitable_category_desc:0 "As this [Root.GetPlanetMoon] was surveyed, a small nearby space station used its orbital thrusters in a vain attempt to hide from our Science Ship. What are they hiding?"
 battle_uninhabitable_category:0 "Signs of Battle"
 battle_uninhabitable_category_desc:0 "A large amount of ship debris can be found in orbit around this [Root.GetPlanetMoon], possibly the remnants of some kind of massive fleet action."
 shipyard_uninhabitable_category:0 "Ancient Shipyard"
 shipyard_uninhabitable_category_desc:0 "An ancient orbital shipyard drifts in silence above this world. It has suffered significant battle damage, and entire sections of the facility are missing."
 inhabited_toxic_category:0 "Signs of Former Habitation"
 inhabited_toxic_category_desc:0 "This toxic and lifeless world appears to have once been inhabited by a moderately advanced pre-space civilization. The ruins of their cities are still strewn across the surface."
 writing_uninhabitable_category:0 "Surface Writing"
 writing_uninhabitable_category_desc:0 "There is significant scarring on the surface of this world in a pattern that cannot be natural. From orbit, the massive rifts look almost like writing."
 beacon_uninhabitable_category:0 "Surface Beacon"
 beacon_uninhabitable_category_desc:0 "We are receiving a weak signal from the surface of this [Root.GetPlanetMoon]. The source appears to be some kind of tracking beacon."
 mountain_uninhabitable_category:0 "Strange Mountain Formation"
 mountain_uninhabitable_category_desc:0 "Efforts to map the surface of this [Root.GetPlanetMoon] have identified a strange mountain formation in the southern hemisphere. It does not appear to have formed naturally."
 object_uninhabitable_category:0 "Unidentified Object"
 object_uninhabitable_category_desc:0 "A small rectangular object on the surface of this [Root.GetPlanetMoon] is deflecting all scanning beams like a mirror. Our sensors are unable to determine its material composition."
 signal_gasgiant_category:0 "Gas Giant Signal"
 signal_gasgiant_category_desc:0 "We are picking up what may be a faint transmission coming from somewhere deep inside the atmosphere of this gas giant. Could someone - or something - be trying to communicate?"
 ship_gasgiant_category:0 "Gas Giant Ship"
 ship_gasgiant_category_desc:0 "The sensor profile of a mid-sized vessel was briefly detected inside the upper atmosphere of this gas giant."
 terminal_gasgiant_category:0 "Terminal Orbit"
 terminal_gasgiant_category_desc:0 "A small and otherwise insignificant moon orbiting this gas giant appears to be on a trajectory that will soon result in a collision with its primary."
