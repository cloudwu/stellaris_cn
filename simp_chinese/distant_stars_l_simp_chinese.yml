 building_cryonic_clones: "冷冻克隆人"
 building_cryonic_clones_desc: "当这个环形世界仍然是废墟的时候，有几百个外星克隆生物被封存在冷冻保存仓之中。现在这些被修复的冷冻仓成为了一所纪念碑。"
 building_the_zone: "区域A"
 building_the_zone_desc: "这座星球上有片十三公里见方的区域，散布着起源未知的遗迹，以及许多古怪而独特的异星造物。令人困惑的是，它同时也使到访者产生心满意足的情绪。"
 building_junkheap: "垃圾堆"
 building_junkheap_desc: "一堆锈迹斑斑且辐射弥漫的崩塌基础设施、建筑废墟，以及腐朽残骸，源自一个未知的文明。"
 building_livestock_processing_center: "处理中心"
 building_livestock_processing_center_desc: "原属于这座星球的真菌生物被基因改造得天性温顺……并且美味。这座处理中心会将其养肥，然后收割。"
