 d_arcane_replicator: "奥术复制器"
 d_arcane_replicator_desc: "这台古代机器深藏于居住站之内，嵌入主反应堆内部并从中汲取能量。这是此居住站原本的建造者留下的遗珍，其物质复制技术对我们而言完全无法理解。"
 START_SCREEN_VOID_DWELLERS: "对于大多数生物，太空中的真空环境不适于生存，需要专门征服或攻克。而对我们而言，虚空就是家园。\n\n千百年来，我们的物种栖息在数座空间站之上，每座都各自环绕着三星系统中的一颗恒星。究竟是我们的祖先还是什么其他人建造了这些空间站不得而知。\n\n尽管我们的生物学结构暗示我们物种起源于一颗行星，但有记录的历史完全没有提到这一点。有些人推测，从我们的一座空间站之下找到的破碎的行星遗迹就是我们物种失落的家园，但真相或许永远不得而知。\n\n只在几个世纪前，我们才发明了足以在我们空间站之间往来的太空旅行方式——又或者叫再发明，取决于你问的人是谁。怀疑和猜忌逐渐让位于贸易和相互合作。在我们的第一台[GetStartingDrivePlural]发明之时，这些居住站已经团结在了同一面旗帜之下。"
 START_SCREEN_VOID_DWELLERS_SOL: "对于大多数生物，太空中的真空环境不适于生存，需要专门征服或攻克。而对我们而言，虚空就是家园。\n\n千百年来，我们的物种分别栖息在围绕我们恒星的数座空间站之上。究竟是我们的祖先还是什么其他人建造了这些空间站，我们不得而知。\n\n尽管我们的生物学结构暗示我们物种起源于一颗行星，有记录的历史却完全没有提到这一点。有些人推测，从我们的其中一座空间站之下找到的剧毒废土行星就是我们物种失落的家园，但真相或许永远不得而知。\n\n只在几个世纪前，我们才发明了足以在我们空间站之间往来的太空旅行方式——又或者叫再发明，取决于你问的人是谁。怀疑和猜忌逐渐让位于贸易和相互合作。在我们的第一台[GetStartingDrive]发明之时，这些居住站已经团结在了同一面旗帜之下。"
 START_SCREEN_VOID_DWELLERS_HIVE: "对于大多数生物，太空中的真空环境不适于生存，需要专门征服或攻克。而对我们而言，虚空就是家园。\n\n千百年来，意识统一的我们栖息在数座空间站之上，每座都各自环绕着三星系统中的一颗恒星。究竟是我们的祖先还是什么其他人建造了这些空间站，我们不得而知。\n\n尽管我们的生物学结构暗示我们物种起源于一颗行星，但共有记忆却没能提供任何答案。我们推测，从我们的其中一座空间站之下找到的破碎的行星遗迹就是我们物种失落的家园，但真相或许永远不得而知。\n\n在重新发现了太空航行技术之后，这些分离的蜂巢终于可以重新交融。到我们第一台[GetStartingDrive]完成时，终于得以融为一体。"
 START_SCREEN_VOID_DWELLERS_HIVE_SOL: "对于大多数生物，太空中的真空环境不适于生存，需要专门征服或攻克。而对我们而言，虚空就是家园。\n\n千百年来，我们统一的意识被分割在数座空间站之中，每个都各自环绕着一颗不同的行星。究竟是我们的祖先还是什么其他人建造了空间站，我们不得而知。\n\n尽管我们的生物学结构暗示我们物种起源于一颗行星，但共有记忆却没能提供任何答案。我们推测，从我们的一个空间站之下找到的剧毒废土行星就是我们物种失落的家园，但真相或许永远不得而知。\n\n在重新发现了太空航行技术之后，这几个分离的蜂巢终于可以重新交融。到我们第一台[GetStartingDrive]完成时，终于得以融为一体。"
