 psionics_desc:0 "心灵控制物质。"
 tech_space_exploration:0 "宇宙探索"
 tech_space_exploration_desc:0 "超光速旅行的实现掀开了宇宙探索的新篇章。前往其他恒星系统的载人任务不仅成为了可能，且已经成为了必要。"
 tech_corvettes:0 "护卫舰"
 tech_corvettes_desc:0 "超光速技术的突破，使得将传统地空飞船框架改装用于战斗用途成为可能。这些飞船可改装为体积较小，速度奇快，具有有限火力，且具有相当操纵性的战机。"
 tech_destroyers:0 "驱逐舰"
 tech_destroyers_desc:0 "驱逐舰比护卫舰体积更大，但依旧是较为灵活的战舰。"
 tech_cruisers:0 "巡洋舰"
 tech_cruisers_desc:0 "最初被设计为新一代殖民舰，但其坚固的舰体可以装载重型武器与弹药。"
 tech_battleships:0 "战列舰"
 tech_battleships_desc:0 "常规战舰中体积最大的存在，一般配有厚重装甲与大量炮台。"
 tech_titans:0 "泰坦"
 tech_titans_desc:0 "大型阴影在失落帝国核心系统中游荡的事件之后设计成型的泰坦级战舰，可以装备X级武器。"
 tech_colossus:0 "巨像"
 tech_colossus_desc:0 "随着巨构工程模糊了现实与幻想之间的界限，搭载可一击摧毁整颗恒星的武器的巨像级战斗舰成为了可能。"
 tech_corvette_hull_1:0 "改良护卫舰舰体"
 tech_corvette_hull_1_desc:0 "建造工艺的突破，使得更为坚固耐用的护卫舰成为了可能。"
 tech_corvette_hull_2:0 "高级护卫舰舰体"
 tech_corvette_hull_2_desc:0 "最新一代护卫舰的舰体结构强度分布进行了优化，舰艏也进行了增强。"
 tech_corvette_build_speed:0 "标准护卫舰模板"
 tech_corvette_build_speed_desc:0 "为护卫舰的建模与建造划定标准，有助于生产效率的提高。"
 tech_destroyer_hull_1:0 "改良驱逐舰舰体"
 tech_destroyer_hull_1_desc:0 "建造工艺的突破，使得更为坚固耐用的驱逐舰成为了可能。"
 tech_destroyer_hull_2:0 "高级驱逐舰舰体"
 tech_destroyer_hull_2_desc:0 "最新一代驱逐舰的舰体结构强度分布进行了优化，舰艏也进行了增强。"
 tech_destroyer_build_speed:0 "标准驱逐舰模板"
 tech_destroyer_build_speed_desc:0 "为驱逐舰的建模与建造划定标准，有助于生产效率的提高。"
 tech_cruiser_hull_1:0 "改良巡洋舰舰体"
 tech_cruiser_hull_1_desc:0 "建造工艺的突破，使得更为坚固耐用的巡洋舰成为了可能。"
 tech_cruiser_hull_2:0 "高级巡洋舰舰体"
 tech_cruiser_hull_2_desc:0 "最新一代巡洋舰的舰体结构强度分布进行了优化，舰艏也进行了增强。"
 tech_cruiser_build_speed:0 "标准巡洋舰模板"
 tech_cruiser_build_speed_desc:0 "为巡洋舰的建模与建造划定标准，有助于生产效率的提高。"
 tech_battleship_hull_1:0 "改良战列舰舰体"
 tech_battleship_hull_1_desc:0 "建造工艺的突破，使得更为坚固耐用的战列舰成为了可能。"
 tech_battleship_hull_2:0 "高级战列舰舰体"
 tech_battleship_hull_2_desc:0 "最新一代战列舰的舰体结构强度分布进行了优化，舰艏也进行了增强。"
 tech_battleship_build_speed:0 "标准战列舰模板"
 tech_battleship_build_speed_desc:0 "为战列舰的建模与建造划定标准，有助于生产效率的提高。"
 tech_titan_hull_1:0 "改良泰坦舰体"
 tech_titan_hull_1_desc:0 "建造工艺的突破，使得更为坚固耐用的泰坦成为了可能。"
 tech_titan_hull_2:0 "高级泰坦舰体"
 tech_titan_hull_2_desc:0 "最新一代泰坦的舰体结构强度分布进行了优化，舰艏也进行了增强。"
 tech_starbase_1:0 "太空基地建造"
 tech_starbase_1_desc:0 "在恒星系统重要星球的轨道上建造集成化太空站，才能充分使用恒星系统中的资源。"
 tech_starbase_2:0 "星港"
 tech_starbase_2_desc:0 "最早的太空基地，只是些临时搭建的边境前哨。只有永久性的星港才可以确保我们对恒星系统的牢固掌控。"
 tech_starbase_3:0 "星球据点"
 tech_starbase_3_desc:0 "随着空间交通流量的提升，想要控制恒星系统的空间位面，就需要体积更大，防御更为完善的太空基地。"
 tech_starbase_4:0 "星际堡垒"
 tech_starbase_4_desc:0 "这些强大的星际堡垒可为整个恒星系统中的战斗行动提供据点，光是其存在就足以吓退大多数入侵者。"
 tech_starbase_5:0 "卫城"
 tech_starbase_5_desc:0 "目前正在指定建造可以防御数支战斗舰队进攻的战斗空间站的计划。如果计划得以实现，这些卫城将会成为恒星系统中心的伟大丰碑。"
 tech_modular_engineering:0 "模块化工程"
 tech_modular_engineering_desc:0 "优化太空基地建造流程，使用模块化设计，可以减少建造花费和时间。"
 tech_defense_platform_hull_1:0 "改进结构强度"
 tech_defense_platform_hull_1_desc:0 "即使在巨大的压力下，强化构架与增强冲击吸收能力的防爆屏障也可以确保平台的结构强度。"
 tech_habitat_1:0 "轨道居住站"
 tech_habitat_1_desc:0 "允许建造规模庞大，能够自给自足的轨道居住站。"
 tech_solar_panel_network:0 "轨道能源转换"
 tech_solar_panel_network_desc:0 "先进的太阳能板科技可以抵消太空基地的运行成本。不过，这些太阳能板需要占用一个太空基地的模块才能生产足够的能源。"
 tech_mining_terminal:0 "矿业工会"
 tech_mining_terminal_desc:0 "有组织的矿业工会可以监督资源的系统分配。它可以使独立的“暴戾”矿工就范，从而带来效率的提高。"
 tech_zero_gravity_assembly_sequence:0 "零重力构造"
 tech_zero_gravity_assembly_sequence_desc:0 "这些框架配备了许多有用的工具，使工人们能够安全快速地在轨道建造工地间穿梭作业。E.V.A.（舱外活动）任务从此也变得简单易上手。"
 tech_strike_craft_1:0 "航母作战"
 tech_strike_craft_1_desc:0 "短程载人攻击机从母船发射，凭借它们的速度和较小的体型，能够在突破敌军防御时得以幸存。"
 tech_strike_craft_2:0 "中级攻击机"
 tech_strike_craft_2_desc:0 "第二代攻击机，以更加完善的航空电子功能、更快速的处理性能以及更加强大的军备设施为特色。"
 tech_strike_craft_3:0 "高级攻击机"
 tech_strike_craft_3_desc:0 "这些飞机和轰炸机经过不断的设计改良，已经成为了飞行员梦寐以求的理想机型。它们的表现远远超过以前的型号。"
 tech_planetary_defenses:0 "行星防御"
 tech_planetary_defenses_desc:0 "总有一天，广博、冷静、无情的智慧生命会以嫉妒的态度看待我们的世界，并制定计划来对抗我们。我们必须提前做好准备。"
 tech_assault_armies:0 "星际远征军团"
 tech_assault_armies_desc:0 "袭击另一个世界是一项大胆的计划。在能够召集星际部队之前，我们必须克服巨大的后勤方面的问题。"
 tech_drop_pod:0 "轨道空降舱"
 tech_drop_pod_desc:0 "一次性轨道空投舱将会减小对脆弱的登陆艇的依赖，并且能够让我们的军团轻便迅速地登陆任何行星的表面。"
 tech_ship_armor_1:0 "纳米复合材料"
 tech_ship_armor_1_desc:0 "加强舰体的纳米镀层能够提供额外的保护层，可以造成战斗形势的生死逆转。"
 tech_ship_armor_2:0 "烤瓷合金材料"
 tech_ship_armor_2_desc:0 "将陶瓷与多种金属结合的成为一种新型材料，且不牺牲弹性，制造出一种坚硬的盔甲。"
 tech_ship_armor_3:0 "钢性塑料"
 tech_ship_armor_3_desc:0 "钢性塑料是一种有弹性的材料，它是由多种品质的塑料和金属结合而成。相对来说，钢性塑料的造价更为低廉，且能增加舰体的强度。"
 tech_ship_armor_4:0 "耐用钢"
 tech_ship_armor_4_desc:0 "这种具有良好弹性的材料在承受高压方面表现不俗。可以很好地充当舰体材料。"
 tech_ship_armor_5:0 "中子材料"
 tech_ship_armor_5_desc:0 "不可思议的密度和坚硬的材质能够抵抗足以让任何其他合金制成的舰体粉碎成渣的强大火力。"
 tech_crystal_armor_1:0 "水晶复合镀层"
 tech_crystal_armor_1_desc:0 "通过用水晶灌输镀层，我们可以很大程度上增加舰体保护层的耐用性。"
 tech_crystal_armor_2:0 "水晶锻造镀层"
 tech_crystal_armor_2_desc:0 "将水晶材料加入锻造加工过程中，可以极大提高水晶合金材料的硬度。"
 tech_dragon_armor:0 "人工龙鳞"
 tech_dragon_armor_desc:0 "以太龙麟由多层独特的矿物质纳米结构组成。异域的生产工艺让我们能够高仿出这些能自我修复的结构。"
 tech_thrusters_1:0 "化学推进器"
 tech_thrusters_1_desc:0 "制造简易有效的化学推进器，要依赖于易燃推进剂的特性。"
 tech_thrusters_2:0 "离子推进器"
 tech_thrusters_2_desc:0 "这些电动推进器是用离子波生成的推力，不需要推进剂。"
 tech_thrusters_3:0 "等离子推进器"
 tech_thrusters_3_desc:0 "等离子推进是器一种高级的推进形式，可以使舰体拥有更快的亚光速和更好的机动性。"
 tech_thrusters_4:0 "脉冲推进器"
 tech_thrusters_4_desc:0 "这种高度熔合状态的推进器为舰体提供了无与伦比的机动性和亚光速的条件。"
 tech_afterburners_1:0 "加力燃烧室"
 tech_afterburners_1_desc:0 "这种强力推进器能够额外提升战斗速度，然而需要消耗巨大能源。"
 tech_afterburners_2:0 "高级加力燃烧室"
 tech_afterburners_2_desc:0 "这种改进版的标准加力燃烧室能够极大提升飞船的战斗速度。"
 tech_space_defense_station_1:0 "深空防御"
 tech_space_defense_station_1_desc:0 "激活远离行星压力井的外太空平台自卫防御能力"
 tech_space_defense_station_2:0 "外太空空间站"
 tech_space_defense_station_2_desc:0 "新型施工方式，能允许在更深远的宇宙空间内建立大型军用设施。"
 tech_space_defense_station_3:0 "外太空设施"
 tech_space_defense_station_3_desc:0 "在外太空漂浮着城市这样的大型设施。可以容纳上千人，通常配备的火力足以抵抗一支舰队。"
 tech_space_defense_station_improvement:0 "工兵部队"
 tech_space_defense_station_improvement_desc:0 "创建一个专门的舰队工兵部队，有利于外太空防御平台建设，降低建筑成本，提高耐久度。"
 tech_space_defense_station_improvement_machine_intelligence:0 "空间站建造优化"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "通过对现有防御站的建筑方法进行延伸性预估，可以发掘许多潜在的改良之处。"
 tech_housing_1:0 "气候控制系统"
 tech_housing_1_desc:0 "改变星球气候规律并压制灾难性气候现象的能力，可使住房建筑更容易维护，并开放新的可居住区域。"
 tech_housing_2:0 "反重力工程"
 tech_housing_2_desc:0 "在指向性重力科技的帮助下，星球地表的建筑可以达到前所未有的高度，而不必担心结构崩塌。通天塔指日可待！"
 tech_housing_agrarian_idyll:0 "农业乌托邦"
 tech_housing_agrarian_idyll_desc:0 "通过建立气候控制公社，我们能够在不破坏农耕生活方式的情况下供养大量人口。"
 tech_mechanized_mining:0 "机械化开采"
 tech_mechanized_mining_desc:0 "应用机械工程进行采矿，是任何工业社会的基本需求。"
 tech_basic_industry:0 "工业基地"
 tech_basic_industry_desc:0 "要成为能够远航宇宙的文明，需要有基础工业建设。"
 tech_powered_exoskeletons:0 "动力外骨骼"
 tech_powered_exoskeletons_desc:0 "穿戴外骨骼动力套装将增加用户的力量和速度。军团用途显而易见，但同时也能提高劳动效率。"
 tech_powered_exoskeletons_machine_intelligence:0 "改良电动机"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "动力更强的电动机能增加机器人单位的载重能力。开采单位可以运送更多的矿物，战争机器也能够装载更重型的火力。"
 tech_mining_1:0 "地热水力压裂"
 tech_mining_1_desc:0 "新的水力压裂技术可使我们深入地壳，开采过去遥不可及的地热资源。"
 tech_mining_2:0 "地心开采"
 tech_mining_2_desc:0 "借助这些大型钻机，我们可以开采接近地心的深层富矿。"
 tech_mining_3:0 "矿物分离"
 tech_mining_3_desc:0 "用先进光谱测定法配合水力压裂技术与化学冲刷，可以快速开采浅层与中层的矿脉。"
 tech_synchronized_work_patterns:0 "同步工作模式"
 tech_synchronized_work_patterns_desc:0 "采矿网络同步工作模式，可以进一步增加产出效率。"
 tech_engineering_1:0 "纳米力学"
 tech_engineering_1_desc:0 "通过先进的仪器，我们可以在纳米层面上对物理进行研究与应用。"
 tech_engineering_2:0 "超固体材料"
 tech_engineering_2_desc:0 "充分了解与生产这种超固体，可以使任何一个太空文明受益。"
 tech_engineering_3:0 "超流体材料"
 tech_engineering_3_desc:0 "对于超流体材料的研究，有望将量子力学与重力基本相互作用结合起来。"
 tech_robotic_workers:0 "机器人劳工"
 tech_robotic_workers_desc:0 "这些机器人工作单位适合做低廉的劳务工作。它们肯干，遵循声音指令，但无法胜任更高级的工作。"
 tech_droid_workers:0 "智能人"
 tech_droid_workers_desc:0 "升级版机器人人员，这些单位拥有和大多有机生物相同的行为能力。它们的神经处理器也有很大的提升。"
 tech_synthetic_workers:0 "合成人"
 tech_synthetic_workers_desc:0 "高级机器人，比绝大多数有机生物更强，更快，更耐用。神经处理器有很大提高，拥有独立运作的能力。"
 tech_synthetic_leaders:0 "合成人格矩阵"
 tech_synthetic_leaders_desc:0 "合成人被赋予人格之后，终能与其他的人们平等地进行社会交流。有一些合成人甚至能够担任领袖角色。"
 tech_mineral_purification_1:0 "矿物提纯"
 tech_mineral_purification_1_desc:0 "优化矿物开采工艺可使我们的效率达到新的水平。"
 tech_mineral_purification_2:0 "先进矿物提纯"
 tech_mineral_purification_2_desc:0 "对半精炼的矿物进行二级处理，可使矿物的存储和运输更为高效。"
 tech_assembly_pattern:0 "装配模式"
 tech_assembly_pattern_desc:0 "快速迭代建设模拟可提前算出每个建筑计划的理想组建组装模式。"
 tech_construction_templates:0 "建造模板"
 tech_construction_templates_desc:0 "标准化预制模板可极大地降低设施建造时间。"
 tech_robomodding:0 "机械模板系统"
 tech_robomodding_desc:0 "通过可重写的组装模板创造定制的合成人工人设计。"
 tech_robomodding_m:0 "机械模板系统"
 tech_robomodding_m_desc:0 "组装模板的标准化让子人口的分工更加明确。"
 tech_robomodding_points_1:0 "跨模型标准化"
 tech_robomodding_points_1_desc:0 "生成过程经过改良，可以在不影响核心功能的情况下大幅度地改造合成人工人。"
 tech_robomodding_points_2:0 "可替换电路"
 tech_robomodding_points_2_desc:0 "生产过程经过改良，可以在不影响核心功能的情况下对合成人工人进行底层改造。"
 tech_matter_generator:0 "物质转换器"
 tech_matter_generator_desc:0 "我们能够通过消耗大量能源，可以将光转换为物质，这就是无中生有。"
 tech_space_construction:0 "外太空建设"
 tech_space_construction_desc:0 "现在我们的空间建设工程师面临着新的挑战，在我们能于其他世界之上建立轨道站之前，要解决这个难题。"
 tech_mining_station_improvement_1:0 "现场处理"
 tech_mining_station_improvement_1_desc:0 "直接在世界上方，矿物采集的地方进行萃取，能够显著提高采矿效率。"
 tech_mining_station_improvement_2:0 "自动采矿作业"
 tech_mining_station_improvement_2_desc:0 "使用广泛应用的自动化无人驾驶飞机，一个基本船员即可管理一个开采站。此举能够降低成本。"
 tech_mine_satramene:0 "精炼赛特宁"
 tech_mine_satramene_desc:0 "某些星球上天然产出的气体，可代替镇静剂。对绝大多数生物都有镇静效果，也可用来当做非武力的制敌手段。"
 tech_mine_garanthium:0 "镉镧铯开采站"
 tech_mine_garanthium_desc:0 "成功建立镉镧铯采矿设施是一项独特的考验，因为其可延展性，使它的吸引力和开采难度成正比。"
 tech_mine_orillium:0 "奥锂矿开采"
 tech_mine_orillium_desc:0 "稳定粒子射线能为挥发性矿物奥锂的开采提供相对安全的环境。"
 tech_mine_living_metal:0 "活体金属"
 tech_mine_living_metal_desc:0 "开采和处理罕见的活性金属极其困难，但如果成功使用这些易变金属，获得的收益也无法估量。"
 tech_mine_betharian:0 "精炼贝塞里安石"
 tech_mine_betharian_desc:0 "贝塞里安矿最早似乎出自单一矿源，但千年前，开始出现与星系各处。此类矿物成鹅卵石大小，群状分布，并且高度易燃。"
 tech_mine_rare_crystals:0 "稀有水晶开采"
 tech_mine_rare_crystals_desc:0 "在不损坏甚至是摧毁它们的前提下开采这些水晶，是一件对精密性要求很高的工作，需要极度精密的先进设备。"
 tech_aura_nanobot:0 "纳米机器人装配"
 tech_aura_minefield:0 "感应地雷"
 tech_mega_engineering:0 "巨构建筑工程"
 tech_mega_engineering_desc:0 "为了完成这一建构计划，我们必须首先了解与其相关的最基本的工程学和物资储备技术。"
 tech_mass_drivers_1:0 "物质加速炮"
 tech_mass_drivers_1_desc:0 "此类电磁抛射，发射时需要使用磁性加速，使瞄准目标的穿甲弹高速运转。"
 tech_mass_drivers_2:0 "线圈炮"
 tech_mass_drivers_2_desc:0 "线圈炮是早期物质加速炮的升级版，使用电磁线圈加速弹药。"
 tech_mass_drivers_3:0 "轨道炮"
 tech_mass_drivers_3_desc:0 "轨道炮是最新的电磁加速炮，轨道炮通过两个一模一样的平行轨道加速炮弹并且以令人惊讶的速度发射出去。"
 tech_mass_drivers_4:0 "高级轨道炮"
 tech_mass_drivers_4_desc:0 "经典轨道炮的新版本，有更强的扶手，增大了的火力供应。这些武器比之前的更强劲，更准确。"
 tech_mass_drivers_5:0 "高斯炮"
 tech_mass_drivers_5_desc:0 "更新了之前的线圈设计，新版本更具毁灭性，甚至高于最新的轨道炮。它能够发射得更准，速度更快。"
 tech_kinetic_artillery_1:0 "动能炮台"
 tech_kinetic_artillery_1_desc:0 "射程极远的大炮台，投掷猛烈，而且准确性极高。"
 tech_kinetic_artillery_2:0 "动能火炮"
 tech_kinetic_artillery_2_desc:0 "舰载加农炮，装备有新炮筒和升级版火力控制系统，更强劲，射程更远。"
 tech_mass_accelerator_1:0 "百兆级火炮"
 tech_mass_accelerator_1_desc:0 "仅能够放置于脊峰的巨型加农炮，射程广阔，火力惊人。"
 tech_mass_accelerator_2:0 "千兆级火炮"
 tech_mass_accelerator_2_desc:0 "极为强大的重型加农炮，铜墙铁壁无坚不摧。"
 tech_autocannons_1:0 "机关炮"
 tech_autocannons_1_desc:0 "大口径的弹道武器，发抛射壳炮弹。主要优势在于高射速。"
 tech_autocannons_2:0 "撕裂者机关炮"
 tech_autocannons_2_desc:0 "这些升级版机关炮具备更完善的追踪能力和开火控制系统，因此射速也提升了。"
 tech_autocannons_3:0 "烈焰风暴机关炮"
 tech_autocannons_3_desc:0 "高级的旋转式机关炮，对目标发射成片穿甲弹和高爆弹。"
 tech_flak_batteries_1:0 "高射炮台"
 tech_flak_batteries_1_desc:0 "发射近距离范围伤害弹片的炮台。对敌方攻击机十分致命，也可以对大型飞船造成一些伤害。"
 tech_flak_batteries_2:0 "高射火炮"
 tech_flak_batteries_2_desc:0 "高射炮台的升级版，使用威力更强大的新型弹片。是防御攻击机和飞弹的绝佳武器。"
 tech_flak_batteries_3:0 "高射火炮"
 tech_flak_batteries_3_desc:0 "预测追踪算法配上更加强大的弹药，使这些炮台对敌方攻击机极为致命。"
 tech_missiles_1:0 "核飞弹"
 tech_missiles_1_desc:0 "配备有高当量核心炸弹头的空空飞弹。尽管是前太空时代的技术，但这种发射后会自寻目标的武器有着极高的杀伤效率。"
 tech_missiles_2:0 "聚变飞弹"
 tech_missiles_2_desc:0 "升级版空空飞弹，配备了更强大的聚变弹头，航空表现更佳。"
 tech_missiles_3:0 "反物质飞弹"
 tech_missiles_3_desc:0 "配备有非常强大的反物质弹头的先进飞弹。新的导航系统大大提高了找到目标的几率。"
 tech_missiles_4:0 "量子飞弹"
 tech_missiles_4_desc:0 "最新升级版的空对空飞弹，具备威力超级强大的弹头，能够从零点真空中汲取能源。"
 tech_missiles_5:0 "掠夺者飞弹"
 tech_missiles_5_desc:0 "配备局部人工智能导航的超级先进的飞弹，大幅提高了飞弹的威力以及其追踪目标的能力。"
 tech_swarmer_missiles_1:0 "蜂群飞弹"
 tech_swarmer_missiles_1_desc:0 "这些小飞弹可以集群发射，是专门针对敌人的点防空系统设计的。"
 tech_swarmer_missiles_2:0 "旋风飞弹"
 tech_swarmer_missiles_2_desc:0 "新的微型化技术将使得我们可以在蜂群飞弹上安装更加强力的弹头，并提高飞行能力。"
 tech_torpedoes_1:0 "太空鱼雷"
 tech_torpedoes_1_desc:0 "这些鱼雷其实都是速度缓慢的巨大飞弹。它们装备了更加强大的弹头和护盾调制器，这使得它们可以安然穿过能源屏障。"
 tech_torpedoes_2:0 "装甲鱼雷"
 tech_torpedoes_2_desc:0 "升级过后的空间鱼雷装备有装甲，可以更好地抵挡敌人点防御系统的火力。在鱼雷爆炸的时候，上面碎裂的装甲会造成额外的伤害。"
 tech_torpedoes_3:0 "毁灭者鱼雷"
 tech_torpedoes_3_desc:0 "装备有超强弹头的先进鱼雷。拥有更加光滑的设计风格，更快的引擎以及升级版的护盾调制器，可以穿过能源屏障。"
 tech_deep_scan:0 "深度扫描仪"
 tech_deep_scan_desc:0 "未使用"
 tech_databank_uplinks:0 "数据库上行链路"
 tech_databank_uplinks_desc:0 "数据库传输专用的高容量量子链路使得长距离完全同步传输所有的研究信息成为可能。"
 tech_improved_databank_uplinks:0 "上行链路小型化"
 tech_improved_databank_uplinks_desc:0 "小型化的终端传输器可以成簇安装，进一步提升了带宽。"
 tech_basic_science_lab_1:0 "科学方法"
