 leader_trait_stubborn_desc: "这位领袖很固执，即便新方法或新思维更加优越，也不太愿意接受。"
 leader_trait_resilient: "快速复原"
 leader_trait_resilient_desc: "这位领袖的身躯健康状况良好且恢复能力强，延长了预期寿命。"
 leader_trait_substance_abuser: "药物依赖"
