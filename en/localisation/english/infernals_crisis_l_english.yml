# MPerks Level 1
menp_hyperthermia_crystals: "$entropy_crystals$"
menp_hyperthermia_crystals_desc: "§Y$entropy_crystals$§! mark a breakthrough in controlled energy destabilization. With this volatile resource at our command, we can reshape the galactic order itself."
unlocks_entropy_objectives: "Allows the accumulation of £entropy_crystals£ §Y$entropy_crystals$§! by completing §HCrisis Objectives§!."
menp_hyperthermia_harnessing: "Entropy Harnessing"
menp_hyperthermia_harnessing_desc: "Integrating §Y$entropy_crystals$§! synthesis into our industry allows for more efficient use of this volatile resource, aligning our technical focus with strategic goals."
unlocks_entropy_edict: "§HUnlocks Edict:§! $edict_entropy_harnessing$"
menp_hyperthermia_crucible: "Galactic Crucible"
menp_hyperthermia_crucible_desc: "This proposed Crucible would serve as a central engine for harnessing stellar entropy. With the ability to crystallize and transport it, the Crucible could become a beacon of our fiery power, spreading it across the stars."
unlocks_galactic_crucible: "§HUnlocks Megastructure:§! $galactic_crucible_0$"

# MPerks Level 2
menp_hyperthermia_conc_entropy: "Concentrated Entropy"
menp_hyperthermia_conc_entropy_desc: "$entropy_conduit_plural$ are vital to expanding our power at this stage. Increasing Crucible output will accelerate our march toward a brighter, burning future."
unlocks_conduit_spawn: "§H$UNLOCKS_SHIP_TYPE$:§! $entropy_conduit$ \n- §Y$entropy_conduit_plural$§! are automatically created by the §Y$galactic_crucible_4$§! and will travel to nearby star systems. \n- Colonies within a targeted system receive bonuses. \n- Are equipped with the £ship_xl_slot£ §Y$LENS_FLARE_BEAM$§! weapon, which disables enemies on impact for several days. \n\n"
menp_hyperthermia_radiant: "Radiant Ambitions"
menp_hyperthermia_radiant_desc: "Being the spark that ignites the galaxy leaves no time for second-guessing or bureaucracy. We can't afford to lose time remodelling countless systems. To achieve our goals, we must dramatically increase our construction capacity."
menp_hyperthermia_ignition: "Forced Ignition"
menp_hyperthermia_ignition_desc: "Sometimes, pushing harder isn't enough. We need to take our technology to the next level and exploit its full potential. It's time to minimize safeguards and maximize output."
unlocks_crucible_overclocking: "Enables the 'overclocking' of the §Y$galactic_crucible_1$§! §HMegastructure§!."

# MPerks Level 3
menp_hyperthermia_cruiser: "$ember_cruiser$"
menp_hyperthermia_cruiser_desc: "Equipped with cutting-edge technology, these vessels convert volatile heat flux into directed annihilation, reducing our enemies to charred cinders."
unlocks_ember_cruiser: "§H$UNLOCKS_SHIP_TYPE$:§! $ember_cruiser$"
menp_hyperthermia_flames: "Engulfing Flames"
menp_hyperthermia_flames_desc: "The utopia we envision leaves no room for opposition to our goals. Any who try to stop us will quickly learn that resistance will be met with a rain of fire upon their homeworlds."
unlocks_firestorm_stance: "§HUnlocks Terraforming:§! $pc_volcanic$ \n§HUnlocks Bombardment Stance:§! $bombardment_firestorm$\n\n"
menp_hyperthermia_coronal: "Coronal Venting"
menp_hyperthermia_coronal_desc: "Our $entropy_conduit_plural$ currently dissipate massive heat to remain stable. By venting that heat into surrounding space, we could turn the $entropy_conduit_plural$ into devastating weapons against our enemies."
unlocks_conduit_damage: "§Y$entropy_conduit_plural$§! deal passive damage to hostile ships and stations. \n\n"

# MPerks Level 4
menp_hyperthermia_reactors: "Heliofusion Reactors"
menp_hyperthermia_reactors_desc: "Harnessing §Y$entropy_crystals$§! in military tech unlocks propulsion systems of unparalleled power. Our ships will blaze across the stars like never before."
menp_hyperthermia_solarflare: "Artificial Solarflare"
menp_hyperthermia_solarflare_desc: "There was a period when parts of the galaxy lay beyond our grasp. That illusion is ending. Soon, swarms of our $entropy_conduit_plural$ will saturate the stars, bringing calibrated devastation to all who oppose us."
unlocks_conduit_borders: "§Y$entropy_conduit_plural$§! automatically cross the border into enemy territory. \n\n"
menp_hyperthermia_armada: "Blazing Armada"
menp_hyperthermia_armada_desc: "As the galaxy consolidates against us, mobilization becomes imperative. Every citizen must now contribute to sustaining the energy front, fanning the flames of our ascendancy."
unlocks_blazing_navalcap: "§Y[GetAlloyProducerPlural]§! and §Y[GetResearcherPlural]§! increase £navy_size£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!.\n\n"

# MPerks Level 5
menp_hyperthermia_battleship: "$ember_battleship$"
menp_hyperthermia_battleship_desc: "With gun barrels as hot as the firestorm that is about to engulf the galaxy, these large ships will make up the bulk of our defensive forces around the Crucible."
unlocks_ember_battleship: "§H$UNLOCKS_SHIP_TYPE$:§! $ember_battleship$ \n- Can equip the £ship_xl_slot£ §Y$LENS_FLARE_BEAM$§! weapon."
menp_hyperthermia_critical_mass: "Critical Mass"
menp_hyperthermia_critical_mass_desc: "Increasing the entropic activity in a star's outer shell causes the star to pour forth a swell of radiation. This is causing entire systems to heat up more rapidly."
unlocks_conduit_boost: "§Y$entropy_conduit_plural$§! become stronger dependent on the amount of captured systems.\n\n$hyperthermia_map_perc$\n\n"
hyperthermia_map_perc: "§G20%§! of the galaxy: $TABBED_NEW_LINE$- $entropy_conduit_plural$ deal devastation to nearby colonies $TABBED_NEW_LINE$- Affected colonies will slowly lose £pop£ $POPS$ $TABBED_NEW_LINE$- Only affects empires of non-§YInfernal§! species $TABBED_NEW_LINE$- Required systems: §Y[root.hyperthermia_systems_var]§!"
menp_hyperthermia_ammunition: "Infused Ammunition"
menp_hyperthermia_ammunition_desc: "A refinement in munitions design: standard ordnance is now augmented with micro-scale entropy cores, releasing destabilized thermal surges upon impact. The result is markedly enhanced destruction."

