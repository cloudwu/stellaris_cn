 cs_adAkkaria_chain_title: "先驱者——阿达卡利亚"
 cs_adAkkaria_chain_desc: "我们需要跟随一条线索去揭开关于这个怪异古老文明的终极命运的秘密，无论这条线索通向何方。"

# Anomaly: Ancient Signals
 STORMS_PREC_ONE: "远古信号"
 STORMS_PREC_ONE_DESC: "在这个星系中我们截获了一系列怪异的电磁信号。初步数据分析表明这些发报器也许有数千年的历史。我们的船员渴望找到它的源头。"
 cstorms.205.name: "仁善信号"
 cstorms.205.desc: "在这个星系里探测到的奇怪信号源于一座围绕[FromFrom.GetName]的古老通讯站。这些信息应该是某个失落文明的老旧广播。\n\n因此，我们的[Root.Owner.GetScientistPlural]在破译时遇到了一些困难。他们建议登上这座空间站，直接与通讯主机建立交互。"

# Digsite: The Propaganda Station
 site_adakkaria_the_propaganda_station: "宣传中心"
 site_adakkaria_the_propaganda_station_intro: "这座古老的通讯站仍可工作。登上这座站点并直接与其系统交互后，我们也许就能破译此前收到的广播。"
 cstorms.215.name: "往昔接口"
 cstorms.215.desc: "登上空间站的过程几乎没有遇到什么问题，但在其结构内有点难找到方向。部分得益于它外部先进的屏蔽设施，它的构造保存得非常完好，但狭窄的走廊和低矮的天花板对我们的团队来说是一个挑战。\n\n除了墙上装饰着大片的纸-塑料混合物外，前哨站的内部几乎没有提供关于其前主人本质的线索。这些海报描绘了一种未知有机物种个体的风格化图像。他们的外表引人注目，站在征服和庆祝的背景前。视觉效果显然是为了灌输某种自豪感和亲切感。\n\n通讯主机本身则简直是个谜。起初[Root.Owner.GetEngineerPlural]们认为它是自然界的模拟物，类似于各种[Root.Owner.GetPreFTLLowerPlural]中常见的东西。然而，在按钮和表盘的下面却是一种用未知合金制成的复杂的电子电路。[Root.Owner.GetScientistPlural]们怀疑这个文明可能跳过了计算机科学发展的几个步骤，这就解释了这里存在不同时代科技的杂糅现象。\n\n尽管如此，经过一系列的尝试和错误，我们的[Root.Owner.GetLinguists]还是成功地破译了许多广播录音中的第一段。"
 cstorms.220.name: "来自崇高领袖"
 cstorms.220.desc: "在与这台远古通讯主机成功连接后，我们的[Root.Owner.GetLinguists]提供了第一次广播的转写：\n\n§L阿达卡利亚公约的人民们！\n\n我不是以领导的身份、而是以一位老友和导师的身份与你们说话。\n\n你们一定注意到了，白昼正在变暗，天空愈发地阴沉，甚至恒星本身也都变得充满敌意。\n\n但我是有信心的。正如我们的恩主对我们有信心一样，我对我们的目标、对你们也有信心。\n\n几个世纪以来，我们的人民保护这些星球不受野蛮部落的侵害。从这些邪恶势力手中拯救星系是我们的使命。命运不会因一次挫折而改变。我们不会被阴谋反对我们的邪恶军团所破坏。\n\n我相信我们的使命。阿达卡利亚仁善公约会为所有文明带去真理和自由。是我们的使命保住了自己的性命，是我们的命运让我们取得胜利、繁荣昌盛!\n\n因此，我的朋友们，不要屈服于怀疑之辞。要为损失而哀悼，给予烈士以荣誉。然后让我们像往常一样团结到一起。为了我们的恩主，为了我们的阿达卡利亚公约，为了仁善！§!"
 cstorms.225.name: "宇联的通牒"
 cstorms.225.desc: "对我们的[Root.Owner.GetLinguists]来说，整理远古空间站上发掘出的数据是一项艰巨的任务。不过，有几档广播节目特别有信息量，其中一些包含有录制对话的片段：\n\n§S伊尔萨皮涅·图尔希 — 主播§!\n§L——说到最近来自宇宙联合体的干涉，我们请来了最高教授阿克玛尼·桑多和全感存在博士埃米克·英纳。尊敬的教授，您如何解读宇联的要求？§!\n\n§S阿克玛尼·桑多 — 最高教授§!\n§L他们的要求简直荒谬绝伦！宇联还在以极其轻蔑的态度对待欠文明星球。但我倒要问问这些自称是星系道德守护者的家伙们：扣留可以用来拯救生命的技术、扣留那些构成我们成功社会基石的理念不是更不道德吗？如果我们任由一颗星球加速走向灭亡，而不伸出援手拯救它，那我们会变得多么卑鄙？§!\n\n§S伊尔萨皮涅·图尔希 — 主播§!\n§L真是绝妙的观点！全感存在博士，我想您一定也对宇联都对我们命运的干涉而感到愤怒吧。§!\n\n§S埃米克·英纳 — 全感存在博士§!\n§L我现在要说的话可能会让你震惊。尽管这个组织非常顽固，但我认为应该考虑研究一下宇联的关——§!\n\n§T看来广播在这个时候被切断了。§!"
 cstorms.225.a: "真是个死板的民族。"
 cstorms.225.a.hive: "众说纷纭以致混沌。"
 cstorms.225.a.machine: "生活就是充满了争论。"
 cstorms.230.name: "圣人与灵能者"
 cstorms.230.desc: "另一条广播也标记上了极有价值。尽管这是一部戏剧性的作品，但也为我们的调查提供了一些相关的背景信息：\n\n§S阿克塔缅·瑞万§!\n§L我注意到你昨晚又拜访了恩图拉·萨曼。我还以为你为了我们的爱而抛弃了他们。§!\n\n§S因内尔卡·乌泰§!\n§L我向您保证，这只是一次礼节性的拜访。要知道我只忠于您一人！§!\n\n§S阿克塔缅·瑞万§!\n§L这不过是你的花言巧语，但你的思想却告诉我了截然不同的事情。§!\n\n§S因内尔卡·乌泰§!\n§L您也是如此！§!\n\n§S阿克塔缅·瑞万§!\n§L没错，正是如此！我恰在昨晚发现了自己的灵能天赋！我本以为这是对我们最深刻感情的愉快探索，结果却变成了绝望！你的思想中潜藏着背叛！§!\n\n§S因内尔卡·乌泰§!\n§L您不理解！我的心，我无法控制它。我必须认为这条路是正确的。哦，瑞万，要是您新获得的灵能天赋能让您读懂我的心而不是我的思想就好了！§!"
 cstorms.230.a: "灵能能力？真有趣。"
 cstorms.230.b: "什么废话这是！"
 cstorms.230.b.hive: "真是种奇怪的个人主义娱乐形式。"
 cstorms.230.b.machine: "这就是有机体的戏剧吗。"
 dramatic_enthusiasm: "外星剧爱好者"
 melodramatic_much: "外星剧憎恶者"
 cstorms.235.name: "旧新闻"
 cstorms.235.desc: "我们的[Root.Owner.GetLinguists]也翻译了几条新闻。他们认为这几条播报非常值得关注：\n\n§L从哈利俄斯星系发回的报告呈现出越来越可怕的画面。懦弱的索尔法尼当局在恩伊普萨尔地点伏击了我们勇敢的启蒙军！尽管如此，我们的最高领袖指出，这一进程将不会中断。他说：“我们的恩主并没有放弃我们。我们也不能丢下任何发展中文明。”\n\n也有传言称，邪恶的野蛮当局和宇联代表之间可能存在合作。然而，宇联的大使否认星际共同体与任何野蛮压迫者进行了沟通，并表示这是我们最高领袖的又一个“方便偏执”的例子。\n\n但无论有没有强大的盟友，索尔法尼启蒙进程都处于危急状态。要扭转这种局面并不容易，但是-§!\n\n§T不幸的是，广播的其余部分损坏太严重，无法破译。我们的[Root.Owner.GetEngineerPlural]已经创建了数据库的副本。希望随着时间的推移，我们能从这个被遗忘已久的文明中恢复出更多的信息。§!"
 cstorms.235.a: "我们期待进一步的发现。"

# Event: A Site Barren and Bare
 cstorms.245.name: "不毛之地"
 cstorms.245.desc: "[planet_windswept_fates.System.GetName]上席卷而过的宇宙风暴意外地在[planet_windswept_fates.GetName]让一处可能的考古遗址重见天日。\n\n对§Y[planet_windswept_fates.GetName]§!的初步扫描表明，它的大气层极其不稳定，在巨大的行星风暴主宰着一切。我们的[Root.Owner.GetScientistPlural]从来没有预料到在这样一个星球上会有文明的遗迹，相信我们可以从调查中学到很多东西。"
 cstorms.245.a: "准备派遣登陆先遣队！"

# Digsite: Windswept Fates
 site_adakarria_windswept_fates: "风扫命运"
 site_adakarria_windswept_fates_intro: "尽管宇宙风暴一般是破坏性的，但这场风暴却成为发现外星文明存在证据的契机。尽管这颗行星的大气极不稳定，然而登陆队可能会揭示这个古老文化的可怕命运。"
 cstorms.2105.name: "严酷环境"
 cstorms.2105.desc: "我们的先遣队安全地抵达了[From.Planet.GetName]并很快开始调查周围环境。\n\n表面上看，最近肆虐这个星系的猛烈宇宙风暴拨开了厚厚的尘埃和土壤层，让这个古老文明的遗迹重见天日。\n\n当我们的科学家继续深入研究这些考古发现时，他们震惊地发现，覆盖残骸的沙子层与周围土壤的成分完全不同。行星扫描显示，这些沉积物来自数百里外的沙漠，只有极其巨大的力量，比如极端猛烈的行星风暴，才能把他们运到这里。"
 cstorms.2105.a: "继续。"
 cstorms.2110.name: "遗失之物"
 cstorms.2110.desc: "尽管奇怪的天气状况困扰着这个星球，但我们的[Root.Owner.GetScientistPlural]已经取得了巨大的进步。随着时间一天天过去，他们的发现却变得越来越令人感到不安和困惑。\n\n一开始是一些石雕和炭化的有机物，接着是是撕裂的织物、皮革制品、涂覆聚合物的背心，最后出现了星球前居民的有机遗骸。\n\n一具又一具尸体被发现，他们干涸的器官充满了沙子，指甲因挣扎而磨损。每具尸体都穿戴着重型[Root.Owner.GetPreFTLLowerPlural]军用装备，并配有射弹类武器。我们之前以为的废弃城市，其实是一座乱葬岗。\n\n这些标本可能有上亿年的历史，但由于它们与紫外线辐射和活性化学物质完全隔离，有机遗骸和装备都被完好地保存了下来。他们在这里发生了什么仍然不得而知。"
 cstorms.2110.a: "真是残酷。"
 cstorms.2115.name: "从天而降的暴力"
 cstorms.2115.desc: "[From.Planet.GetName]上的新发现一如既往地令人不安。[Root.GetLeaderName]相信这个地方并不像是一个埋葬地，这些外星人在被沙子活埋之前似乎身体状况非常良好。\n\n此外，我们还发现了一些能发射重型弹药的武器装置。它们并不是瞄准着地表，而是将炮口对准了深空。\n\n不论这些人面对着什么，看来都是来自星星的访客。"
 cstorms.2120.name: "永恒风暴"
 cstorms.2120.desc: "我们关于在[From.Planet.GetName]发现的奇怪乱葬岗的理论没有得出有用的结论。唯一剩下的线索只有弄清吞噬整个军队的沙的起源这一条。\n\n在进行了一系列极其复杂的计算和模拟之后，我们确定那场把沙子带到这里的风暴还在星球的其他地方继续肆虐着。一支小型远征部队被派去探险。\n\n迎接他们的是一场猛烈的风暴，狂风在地表上挖出了深深的凹槽。毫无疑问，答案很可能就就藏在这个深渊里，就在这个风暴眼落脚的地方。"
 cstorms.2120.a: "做好一切必要的预防措施！"
 cstorms.2125.name: "遗骸"
 cstorms.2125.desc: "找到这个地点非常困难，需要最极致的技艺和注意力。然而，就在坑洞和风暴的中心，我们发现了一具不同寻常的骸骨。残余物和那些乱坟岗中的一样古老，但表现性和基因型与我们之前看到的尸体完全不同。\n\n这具遗体的制服保存得意外地完好，且展现出了不同的设计。有迹象表明一部分附肢被刻意移除了……\n\n但最令人好奇的是传感器读数：我们检测到身体周围和遗骸内的能量波动。这些特征与这场大风暴的特征惊人地相似，也与最初发现乱葬岗的宇宙风暴相似。\n\n一个理论开始形成：这个个体或许与我们目前遇到的风暴有关？他甚至可能就是埋葬这支军队的原因？这听起来很奇怪，但事实给我们的暗示便是如此。"
 cstorms.2130.name: "复归于尘土"
 cstorms.2130.desc: "将制服上的符号与我们的数据库进行交叉比对后得出了一个令人困惑的结果：这具尸体来自阿达卡利亚公约的公民！就是那个我们前不久调查过广播站的文明。更令我们惊讶的是，制服、尸体的历史和广播中的信息串成了一幅惊人的连贯画面。我们现在相信，这里就是那些广播中提到的那颗星球。\n\n借助宣传站提供的语言知识，[Root.GetLeaderName]破译了受害者的名字：§S哈图尔·盖隆§!。\n\n片刻之后，周围的风暴迅速扩大了规模和强度。由于这种天气的极度不可预测的性质，现在的风险已经太高了，我们只得被迫放弃这个星球。阿达卡利亚公约的线索再次中断了。"

#Storm to Signal
 cstorms.2140.name: "风暴信号"
 cstorms.2140.desc: "这具外星人尸体和摧毁§Y[planet_windswept_fates.GetName]§!行星的大风暴所散发出来的能量信号与揭开那支活埋军队的宇宙风暴是一样的。扫描日志表明，有一个此前探索过的星系也蕴含着相应的波动。这些都与阿达卡利亚公约的广播相吻合！\n\n我们需要派出探险舰船进行调查。"

# Fleets of the Trice Damned
 site_adakkaria_fleets_of_the_thrice_damned: "受三咒之舰队"
 site_adakkaria_fleets_of_the_thrice_damned_intro: "这个地区奇怪的能量波动掩盖着一座巨大的舰队墓地。这座由聚合物和金属组成的墓地可能藏有了解阿达卡利亚公约的重要线索。"
 cstorms.2150.name: "破碎残骸"
 cstorms.2150.desc: "这里停放着各式各样的舰船，从卵形的木制船体到空灵的宇宙晶体方舟。其中许多图像与阿达卡利亚广播站的传输和日志中发现的图像相似。\n\n我们猜测公约舰队和宇联舰队在这里发生过冲突，所谓宇联舰队就是几千年前的星系维和部队。\n\n虽然这些船只早已无法修复，但它们似乎不是被任何普通武器所困，也不是因故障或类似的灾难而陷入困境。船体的内部被撕个粉碎，就像被一台巨大的碎纸机袭击了一般。"
 cstorms.2155.name: "责任之限"
 cstorms.2155.desc: "我们的[Root.Owner.GetEngineerPlural]小心翼翼地从坟场的舰船中取回了一些数据库。其中的大部分都已经过度老化，但有一个阿达卡利亚的数据库幸存了：\n\n§L——我们被伏击了！重复一遍，我们被伏击了！宇联要求我们停止对罗库科拉原始人的提升，否则就要消灭我们。请回应。如果不撤退，我们会死在这的！拜托，至少派援军来吧！\n\n——拒绝。你们的牺牲会被铭记。§!"
 cstorms.2155.a: "他们视责任胜于生命！"
 cstorms.2160.name: "有待观察"
 cstorms.2160.desc: "[Root.Owner.GetLinguists]转写了新的广播内容后，我们又有了新的发现：一具漂浮在坟地中央的冰冻尸体！\n\n这具尸体大的大部分已经枯萎，但他的服装表明他是一位公约的官员。\n\n奇怪的是，一个由小碎片组成的环带围绕着这个物体运行，似乎它对这些物体施加了某种引力。这具遗体已被带上船作进一步分析。"
 cstorms.2165.name: "亡者之语"
 cstorms.2165.desc.intro: "对这具冰冻尸体上铭牌的翻译表明他是一位叫做§S阿拉塔·蓝迪尔§!的阿达卡利亚人。和在[planet_windswept_fates.GetName]上发现的尸体类似，他在死亡前，若干附肢也被通过外科手术移除。然而，即便如此，这具遗体也遭受了严重的灼伤。他的躯干呈现出受过极热伤害的迹象、以及缓慢而必然痛苦的恢复过程。\n\n我们的科学家们得出了一个不幸的结论，这些伤口类似从非自愿的参与者身上挖取信息的[Root.Owner.GetPreFTLLowerPlural]方法有令人不安的相似之处。这究竟是一名身经百战的军人，还是他遇到了更险恶的事情？"
 cstorms.2165.desc.def: "$cstorms.2165.desc.intro$\n\n就在我们辨别清这些伤口的性质后没多久，舰船上的仪表突然发生了一次剧烈的能量波动，[Root.GetLeaderName]尖叫了起来。\n\n好一阵子之后，[Leader.GetHeShe]把刚才这段经历描述为强烈的光线灼烧感，然后是一阵毁灭性的痛苦。好像有什么东西想要由内而外撬开[Leader.GetHerHis]的头脑一般。"
 cstorms.2165.desc.psio: "$cstorms.2165.desc.intro$\n\n就在我们辨别清这些伤口的性质后没多久，舰船上的仪表突然发生了一次剧烈的能量波动，我们具有灵能天赋的船员尖叫了起来。\n\n好一阵子之后，他们报告称，有那么一刻，他们的头脑完全清醒了，随之而来的是一波又一波的炽热的愤怒。[Root.GetLeaderName]表示在愤怒的深处埋藏着可怕的惊讶和深刻的背叛感。一个奇特的念头出现了：§L他们激怒了我！§!"
 cstorms.2165.desc.gestalt: "$cstorms.2165.desc.intro$\n\n在这发现之后，我们船员的数据库被一个无法溯源的力量腐蚀了。许多子个体唤起了一种经历短暂而令人虚弱的能量骤增，而另一些则暴露在杂乱无章的幻想中，在这种刺激下，他们的声音调制器发出了超过120分贝的刺耳声音。"
 cstorms.2165.a: "——信号丢失——"
 cstorms.2170.name: "蓝迪尔的遗产"
 cstorms.2170.desc.def: "我们刚一和§Y[Root.GetFleetName]§!科研船重新建立通讯，船上的人就开始嚎叫起来。过了好一阵，在相对平静下来之后，人们才发现，他们带到船上的外星人尸体才是引起骚乱的罪魁祸首。\n\n那具尸体对他们的思想施加了某种奇怪的力量。一些细小物体升到空中，开始绕着尸体旋转。内墙的一些区块因压力而弯曲开裂。\n\n§Y[Root.GetLeaderName]§!设法从紧张状态中及时醒来，赶紧把尸体从船里移走。正是由于[Leader.GetHerHis]的快速反应，这艘科研船才得以逃离异常突然出现的宇宙风暴。如果不是[Leader.GetHeShe]，这片墓地就会迎来一艘新船。\n\n当[Root.GetLeaderName]回忆自己的这段经历时，注意到另一件事：无论尸体的奇怪力量的来源是什么，它会在飞船的指挥屏幕上形成一个非常特殊的图案。这是在试图沟通吗？这是一声来自墓地之外的哭叫吗？\n\n目前，我们还没有答案。"
 cstorms.2170.desc.gestalt: "损坏我们部分探索子个体的混乱图像解码出来了。它们形成了一个古代轨道栖所的影像。科学子个体被一个个体遭受越来越残酷虐待的景象所困扰。他的身体被烧焦，器官被渐渐煮熟。\n\n一些子个体设法逃脱了这种视听攻击。他们称，一些细小物体开始在靠近该尸体的轨道上环绕漂浮。这些有机残留物不知何故形成了自己的引力场。\n\n这种未知的力量越来越强大，直到部分内墙被压力扭曲和撕裂。就在那一刻，我们的安全系统重新启动，尸体被抛回了太空。\n\n不久之后，一场宇宙风暴在这个星系中爆发。我们的舰船勉强地全身而退。\n\n无论那里到底发生了什么，它引发的问题都比带来的答案多。"

# Special Project: Assembling the Past
 cstorms.2180.name: "组装起过往"
 cstorms.2180.desc: "[FromFrom.Leader.GetName]在§Y[planet_assembling_the_past.System.GetName]§!的遭遇之后，我们的科学家愈发感兴趣到底阿达卡利亚公约发生了什么事情。我们在[planet_windswept_fates.GetName]和舰队坟地的探险过程中收集到的信息表明，星系到处都散落着阿达卡利亚的宣传站。\n\n此外，在一系列冗长的讨论后，他们还认为，在[Root.GetName]上发现的故障模式其实是一组之前尚未发现星系的坐标！\n\n我们设立了一个特殊项目来调查这个新的星系。"
 project_adakkaria_tracing_history: "追踪历史"
 project_adakkaria_tracing_history_DESC: "坐标指向了一颗位于[planet_assembling_the_past.System.GetName]星系内的行星。我们应该派出一艘探索舰船来调查这颗行星与阿达卡利亚公约之间可能存在的关联。"

 NAME_adSalivul: "艾德萨利伏尔"
 NAME_Patriotic_Institute_of_Exalted_Benevolence: "崇高仁善"

 cstorms.2185.name: "远古轨道栖所"
 cstorms.2185.desc: "起初我们担心对[From.solar_system.GetName]的调查已经陷入了死胡同。该方向指向了一颗受到不稳定磁场摧残的星球，这种摧残严重到整颗星球的地貌全部都被摧毁了。在这样的磁场猛攻下，这里几乎不可能存在任何有价值的东西。\n\n然而，在行星的轨道上还有一座古代的轨道栖所，其具有和阿达卡利亚广播站类似的建筑结构。虽然已经被从外部密封，但是我们能够利用从阿达卡利亚数据库中恢复的信息生成一个准入信号。\n\n距离上一次有人登上这个站点已经过去了亿万年。我们没办法知道里面等待着我们的是什么。"
 cstorms.2185.a: "小心行事。"

# The Patriotic Institute of Exalted Benevolence
 site_adakkaria_the_patriotic_institute: "崇高仁善协会"
 site_adakkaria_the_patriotic_institute_intro: "这座由阿达卡利亚公约建造的古老轨道栖所环绕着一颗荒芜的星球。其高质量的建筑材料使空间站保留了近乎原始的状态。\n\n调到传输频率上之后，我们收到一条信息，后面跟着一段浮夸的铃铛声：§L欢迎来到崇高仁善爱国协会§!。"
 cstorms.2200.name: "进入仁善协会"
 cstorms.2200.desc: "在气闸的另一头是一座小小的隧道网。在尽头，我们找到了一条通往人造阳光照亮的巨大广场的路。奇怪的是，这个轨道栖所的建筑更像某些居住星球上的郊区，而不是一个如此著名的科学站。这座轨道栖所设计为能够容纳整座公寓大楼、购物中心和学校，并且还设有游乐园、公园等其他设施。这是一个为奢华生活而设计的地方。\n\n然而，它现在完全被遗弃了。在整座轨道栖所中没有发现半个有机生命形式。我们一边继续探索，一边被这个地方的空虚和荒凉的气氛所震撼。\n\n人造阳光偶尔会出现故障，让空间站陷入暂时的黑暗，虽然其他电子设备大部分仍在运行，但它们也受到同样的干扰。最令人好奇的是在轨道栖所的公寓内发现的监控设备网络。看来这里的每位公民都受到了严格的监督。寻找到一座安保站也许能提供更多线索。"
 cstorms.2205.name: "幸亏故障"
 cstorms.2205.desc.intro: "我们花费了数天时间探索并且编目整座空间站上的城市，并发现了它的安保设备。事实证明，安保站与轨道栖所的其他部分是完全隔离开来的，需要使用不同的入口密码。\n\n我们在这里发现了一排排的监视器，背后连接着规模宏大的监控设备。那些仍能正常工作的设备向我们展示了空间站的每个角落，当然它们也会受到电力故障的影响。"
 cstorms.2205.desc.mach: "$cstorms.2205.desc.intro$\n\n我们的无人机汇报称，在目睹这种破败景象后，他们很担心，因为这让他们想起了此前在古代舰队坟场与阿达卡利亚公约的遭遇。\n\n$cstorms.2205.desc.outro$"
 cstorms.2205.desc.def: "$cstorms.2205.desc.intro$\n\n[Root.GetLeaderName]汇报称，在目睹这种破败场景之后，[Leader.GetHerHim]被激起了此前在古代舰队坟场与阿达卡利亚公约遭遇的回忆。\n\n$cstorms.2205.desc.outro$"
 cstorms.2205.desc.outro: "但最令人不安的是我们发现的中央安全中心：根据屏幕上显示的警报信息，这个轨道栖所已经被设为自毁模式了！\n\n我们的[Root.Owner.GetEngineerPlural]认为是城市出现了什么故障导致命令无法执行。我们迅速关闭了自毁程序，并让[Root.Owner.GetLinguists]来破译这里所有能恢复出来的日志。奇怪的是，在从宣传站那找到最后的记录的几乎一年之前，这座轨道栖所的报告就停止了。"
 cstorms.2210.name: "最高问询"
 cstorms.2210.desc: "我们的[Root.Owner.GetLinguists]很快就发现了围绕[From.Planet.GetName]的这座轨道栖所的作用：来自公民和工作人员的日志以及信息都描述了对阿达卡利亚公民中新出现的灵能者的调查。所有住在这里的人都受到最高领袖的邀请，在这里享受奢华的生活和自我表达。作为回报，他们同意参加空间站正在进行的实验。\n\n大多数公民都热衷于加入这项计划。安全日志显示，其中许多是残疾的退伍军人。他们得到了照顾、经济援助和赦免他们可能遇到的任何悬而未决的法律问题的承诺。\n\n更重要的是，轨道栖所的人员名单上有一个非常熟悉的名字：§S阿拉塔·蓝迪尔§!他是一名科学家兼残疾老兵，此前他被截肢的尸体被我们在舰队坟场发现。"
 cstorms.2210.a: "终于有进展了。"
 cstorms.2215.name: "研究对象的信息"
 cstorms.2215.desc: "我们破译出了从轨道栖所发出的最后一条信息：\n\n§g信息——日期02100363——发件人：§S西达尼·伊腾皮尔§!——收件人：西祖尔·伊腾皮尔§!\n§L嗨！我还活着！很抱歉回晚了。自从……以来轨道栖所就变得很奇怪，所以发送信息就很困难。他们说这与此无关，但我们认为他毕竟有灵能天赋。至于我嘛，我也跟你你说过了，我没什么进展啦，毕竟之前发生了那么多……所以他们也建议尝试一些更激进的方法：……宇宙风暴。我知道你在想什么，但不过就是根指头罢了，兴许还会再长回来呢。但当……我释放的感觉……！\n爱你的，西达尼\n——通讯§!§Y已审核（有问题？询问导师）§!\n\n§g信息——日期02100365——发件人：§S哈图尔·盖隆§!——收件人：艾达尔·阿斯杜尔§!§L\n亲爱的艾达尔，\n我在这一直过得很好。我还见了其他的一些老兵。我们没有说什么话但互相都理解了，不用说话真好。\n今天我只是想着要举起杯子，它就飘起来了。我仍然想念我的右附肢，但也许这种新生活也不像我担心的那么糟糕。我听说他们要把我送到……显然我是个灵能神童……我……想再次被部署了。\n我希望能回家过爱国者节。到时候再见吧。\n此致。哈图尔。\n——通讯§!§Y已审核（有问题？询问导师）§!\n\n§g信息——日期02100367——发件人：§S恩瑞达·迪伦§!——收件人：翁瑞达·迪伦§!\n§L我用意念熄灭了火焰！！！\n有一个实验对象不知道怎么突然歇斯底里了起来，在食堂里引起了火灾。大家都很恐慌，而且无路可逃！我也超级害怕，但后来不知道体内发生了什么，我就把火扑灭了！\n我救了大家！！告诉长老们我并不是无可救药的失败品，快帮帮忙！\n——通讯§!§R已屏蔽（立刻向导师汇报）§!\n\n值得注意的是第二个通讯：§S哈图尔·盖隆§!的就是我们之前在[Root.Owner.GetPreFTLLowerPlural]星球上的考古任务中发现的那具尸体。"
 cstorms.2215.a: "干得漂亮！"
 cstorms.2220.name: "故障后果"
 cstorms.2220.desc: "这些信息的日期是轨道栖所撤离前的几天：\n\n§g信息——日期02100359——发件人：至高博士——收件人：崇敬舰队司令§!\n§L你的上一条信息在这里引起了一些关切。你能解释一下为什么这么多年来一直默默支持我们，现在却突然威胁要关闭这里吗？\n——通讯§!§G已发送§!\n\n§g信息——日期02100360——发件人：崇敬舰队司令——收件人：至高博士§!\n§L你在跟我开玩笑吧。几个月以来我的都一直在给你警告，但我猜是不是绕着一颗反复无常的星球转给你造成了某种方便的健忘症。你知道宇联正在威胁我们的生存，对吧？战争愈演愈烈，我没办法为挥霍大笔资源就为了让你的实验对象能整天盯着牲畜看这种事情辩护了。我需要切实可行的结果，现在立刻。\n——通讯§!§G已收到§!\n\n§g信息——日期02100360——发件人：至高博士——收件人：崇敬舰队司令§!\n§L请原谅，我们没有收到你之前的信息。我们的电台一直受到技术故障的困扰，这肯定也影响了我们的通讯。不管怎样，我们需要更多的时间。我们有适当的程序和协议，不能就这样半途而废！\n——通讯§!§G已发送§!\n\n§g信息——日期02100361——发件人：崇敬舰队司令——收件人：至高博士§!\n§L给你一周时间，不然我就要立刻关停了。没有什么如果，没有什么但是，也没有第二次机会，我要结果！\n——通讯§!§G已收到§!\n\n§g信息——日期02100368——发件人：至高博士——收件人：崇敬舰队司令§!\n§L随信附上一份我们最近取得的进度报告。这些视频证明了我们这些有灵能天赋的人可以影响宇宙风暴。这可能有惊人的军事应用。如果有足够的时间，我们可以增强他们的灵能表达而不必造成身心创伤。\n——通讯§!§R失败（原因：通讯矩阵崩溃）§!"
 cstorms.2220.a: "最后一条信息没发出去。"
 cstorms.2225.name: "未完命运"
 cstorms.2225.desc: "这是恢复出来的最后一条信息：§L\n\n亲爱的同事们，\n\n我以沉重的心情告知你们，崇高指挥部决定停止崇高仁善爱国协会的一切活动。\n\n这不是对你们大家工作的控诉。能与你们大家一起工作是我的荣幸。我知道你们会有很多疑问，但简而言之，崇高仁善的期望与我们的研究目标并不一致。\n\n至于我们的公民，崇高司令部邀请他们到艾德苏尔的$building_adakkaria_patriotic_institute$参与项目。您可以在下面找到完整的人员名单。\n\n至于其他人……很遗憾，我们研究的保密性意味着研究参与者将不被允许回归社会。崇敬指挥部答应派一支特别单位负责处理他们。你们不需要亲自见证，这本身也是一种祝福。他们的亲属将得到最大限度的补偿。\n\n此致。\n至高博士，§!§S阿拉塔·蓝迪尔§!\n\n所附的列表，虽然部分损坏，但提到了§S哈图尔·盖隆§!和§S恩瑞达·迪伦§!。他们似乎被转移到了阿达卡利亚公约的首都艾德苏尔。我们现在已经得到了这颗星球的坐标。"
 cstorms.2225.a: "设定前往公约母星的航线。"

# Special Project: Eye of the Convention / The Void Calls
 cstorms.2240.name: "公约之心"
 cstorms.2240.desc: "这组坐标揭示了一个之前对我们扫描隐藏的星系。是时候去拜访一下阿达卡利亚公约了，趁其他人还没这么做之前。\n\n发起了一项新的特殊项目。"
 cstorms.2245.name: "虚空的呼唤"
 cstorms.2245.desc: "就在离开轨道栖所后不久，[event_target:leader_patriotic_institute.GetName]做出了一个唐突而令人震惊的决定。就像被某种外力驱使一般，[event_target:leader_patriotic_institute.GetHeShe]命令舰船打开了一个通常与大规模灵能事件或转瞬即逝的宇宙风暴有关的通讯频道。\n\n该频道指向与阿达卡利亚公约母星系相同的坐标。只过了一小会儿我们的呼叫就得到了回应。"
 cstorms.2245.desc.gestalt: "离开轨道栖所后不久，我们的集体仪式被一种不寻常的振动所干扰，仿佛有什么东西试图在遥远的地方与我们交流。这个信号来自与阿达卡利亚公约的母星系相同的坐标，并且发生在于一个典型的与大规模灵能事件或转瞬即逝的宇宙风暴通过有关的频率上。\n\n我们的回电立即得到了回应。"
 cstorms.2250.name: "风暴的呼唤"
 cstorms.2250.desc: "尽管我们尝试过所有的方案，但到达艾德苏尔的挑战还是比预想的要大得多。整个星系被未知成分的宇宙风暴吞没，使我们无法靠近这颗行星。\n\n至于这场吞没星系的风暴，它似乎是在……向我们打招呼？"

# The Storm
 cstorms.2260.name: "风暴"
 cstorms.2260.desc: "呼吾等之名\n\n呼吾等之名\n\n呼 | 吾 | 之 | 名"
 cstorms.2260.a: "你是谁？"
 cstorms.2260.b: "这里发生了什么事？"
 cstorms.2260.c: "什么名？"
 cstorms.2260.a.resp: "是 | 否 | 非\n\n风咆而怒哮\n\n且痛且怒且悲且惧\n\n呼吾等之名"
 cstorms.2260.b.resp: "激 | 唤 | 召\n\n呼吾等之名"
 cstorms.2265.name: "$cstorms.2260.name$"
 cstorms.2265.desc: "吾不能思 | 言 | 愿 | 眠\n\n吾等之名召我 | 还吾等以我 | 世皆忘我\n\n呼吾等之名"
