l_simp_chinese:
 rock_brain:0 "石脑"
 rock_brain_desc:0 "那石头好像……有灵性。这、这可能吗？"
 cunning_flora:0 "狡猾的植物"
 cunning_flora_desc:0 "这个行星上的植物不仅仅有侵略性，而且还拥有相对复杂的社会秩序。"
 genetic_library:0 "被遗弃的基因库"
 genetic_library_desc:0 "这座被遗弃的基因库无论是建筑结构还是内部藏品都非常值得研究的。"
 drone_space_elevator:0 "损坏的太空电梯"
 drone_space_elevator_desc:0 "因为忙于摧毁巨大的太空电梯，这个行星的生产力降低了。"
 drone_fl_satellite:0 "坠落的第一联盟卫星"
 drone_fl_satellite_desc:0 "一个陈旧的卫星，在用远古的通讯方式向虚空呐喊。"
 drone_mineral_gift:0 "无人机的矿物礼物"
 drone_mineral_gift_desc:0 "无数个年代前的无人机将一堆矿物储存在这里了。看来是前人种树你乘凉了。"
 old_genetic_library:0 "远古基因库"
 old_genetic_library_desc:0 "这个小行星建有一座古老的基因贮藏设施。"
 fascinating_flora:0 "神奇的植物"
 fascinating_flora_desc:0 "这颗星球长着美丽的玛琳卡林花。"
 pheromoned_1:0 "信息素，第一阶段"
 pheromoned_1_desc:0 "空气中的花粉跟你人们的信息素受体发生化学作用，导致他们很开心。"
 pheromoned_2:0 "信息素，第二阶段"
 pheromoned_2_desc:0 "空气中的花粉跟你人们的信息素受体发生化学作用，导致他们不事生产。"
 pheromoned_3:0 "信息素，第三阶段"
 pheromoned_3_desc:0 "空气中的花粉跟你人们的信息素受体发生化学作用，导致他们不爱殖民。"
 pheromoned_4:0 "信息素，第四阶段"
 pheromoned_4_desc:0 "空气中的花粉跟你人们的信息素受体发生化学作用，导致他们痴迷生产，但是不喜欢受外界干扰。"
 depheromoned_1:0 "信息素，解决方法"
 depheromoned_1_desc:0 "政府高层设下的模范跟你的人们的能力和工作意愿产生了化学作用，导致他们生产效率提高。"
 pheromoned_detox:0 "信息素排毒"
 pheromoned_detox_desc:0 "盛开的玛琳卡林花移除了行星上的整个生物圈以及生物圈中的一切生灵。新的循环开始了。"
 pheromoned_grief:0 "信息素悲剧"
 pheromoned_grief_desc:0 "哀伤不消散。"
 zro_ice:0 "卓气冰"
 zro_ice_desc:0 "这粒冰冻行星的大气层中有很多卓气。"
 dark_matter_funnel:0 "暗物质漏斗"
 dark_matter_funnel_desc:0 "迷你型虫洞，可以轻松采集暗物质。"
 inspired_arts:0 "启发性艺术"
 inspired_arts_desc:0 "一个全新的灵感来源，为你帝国的文化和商业发展注入活力。"
 uplift_rocky:0 "艰难的开始"
 uplift_rocky_desc:0 "此行星上被提升的种群有点不适应新的社会秩序。"
 unhappy_with_experiments:0 "不满实验"
 unhappy_with_experiments_desc:0 "行星上的$XenophileY$人口不满统治者对当地原始种群生物的不人道实验。"
 unproductive_without_experiments:0 "没有实验，生产就没有效率"
 unproductive_without_experiments_desc:0 "行星上的$Society researchY$产出因为科学家放过了千载难逢的实验和临床测验机会而受到影响。"
 massex_happy:0 "未来的信念"
 massex_happy_desc:0 "你得人们对未来非常乐观。"
 stellar_salt:0 "盐"
 stellar_salt_desc:0 "我们的帝国出现了一场美食革命。"
 projecting_moon:0 "卫星勘测"
 projecting_moon_desc:0 "这颗卫星上有一个强大的通讯设备，可以发射以假乱真的勘测数据。"
 cornucopia:0 "丰饶"
 cornucopia_desc:0 "这颗星球上拥有丰富的食物资源。"
 raw_materials:0 "原矿石"
 raw_materials_desc:0 "这颗星球上拥有丰富的矿物和矿石资源，且都易开采。"
 shadow_play:0 "光影游戏"
 shadow_play_desc:0 "阴影在这个行星的表面上掠过，映射出似乎很重要但又无法看懂的形状。"
 grimacing:0 "诡变多端"
 grimacing_desc:0 "这个行星的内部激荡变化很值得研究。"
 comet_sighted_negative:0 "发现彗星"
 comet_sighted_negative_desc:0 "逼近的彗星对你的首都的人口造成了负面影响。"
 comet_sighted_positive:0 "发现彗星"
 comet_sighted_positive_desc:0 "一颗巨大的彗星对你首都的人口增长起到了积极促进作用。"
