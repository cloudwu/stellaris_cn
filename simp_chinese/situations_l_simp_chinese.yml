 deficit.125.desc.gestalt: "我们帝国的矿物短缺在最近数月来愈发严峻。我们的资源分配子个体已经竭尽全力，仍然无法保证我们的后勤系统不崩溃。 他们预测，除非采取重大行动，否则在数月之后必须要大幅削减开支。"
 deficit.130.desc: "我们没能避免破产。经历了数月的矿物极度短缺之后，我们别无选择，只能拖欠债务并大幅削减开支。"
