 #nomad.6.name: "Unusual encounter in [From.From.From.GetName]"
 #nomad.6.desc: "We have encountered some form of alien vessels in the §Y[From.From.From.GetName]§! system! These strange objects have been flagged as [from.GetAdj] but we have been unable to pick up any of their communications, making it impossible to translate their language.\n\nWe will just have to wait and see what comes next..."
 nomad.9.desc: "逐浪者舰队上的游牧船员们给我们发来了信息。他们说他们正在从星系边缘离开并向下一个目的地进发。他们将会去哪？他们会找到他们正寻觅的东西吗？"
 nomad.9.a: "有人持怀疑态度……"
 nomad.9.a.phobe: "谢天谢地。"
 nomad.9.c.phile: "祝旅程平安。"
 nomad.10.name: "星海游牧民"
 nomad.10.desc: "愿凉爽的白天和温暖的夜晚一直伴你左右，[Root.GetAdj][Root.GetRulerTitle]。我们是[contact_speaker_leader.GetName]。我们代表游牧舰队，逐水舰队上所有的纳马里安之魂发声。\n\n你不必对我们心存恐惧，我们的舰队无意对天体进行争夺。我们只要求受到尊重，旅程不受到妨碍。"
 nomad.21.desc: "你们好，[Root.GetAdj][Root.GetRulerTitle]。我们有个请求。在我们穿过漫漫虚空的旅途中，我们中的一些人民心生倦怠，眼中失去了目标。我们不是暴君，因此不会强迫任何人跟随我们完成旅途。所以我们在此请求：你们可以接收上述船员吗？让他们栖息在你们的[NomadMissionPlanet.GetName]上，可以吗？"
 nomad.21.a: "我们会接收他们的。"
 nomad.21.a.tooltip: "§H[NomadMissionPlanet.GetName]§!：\n§B+3£pops£游牧人口§!"
 nomad.21.a.response: "太感谢你们了，[Root.GetSpeciesAdj]。愿我们同你们一道得偿所愿。"
 nomad.21.b: "我们不能收留他们。"
 nomad.21.b.response: "那真是太不幸了，[Root.GetSpeciesAdj]。希望那些掉队者能再坚持一下。我们马上就启程。"
 nomad.21.c: "他们因何不满？"
 nomad.21.c.response: "旅途漫漫，很可能我们一生都无法到达终点。有人想要寻找在有生之年能够到达的目标，而不是在无尽的旅途中耗尽此生。"
 nomad.21.d: "他们要怎么适应我们的社会？"
 nomad.21.d.response: "他们是一群不仅唯心还追求所谓平等的懦夫，至于他们能否和你们友好相处那就是你们自己的决断了。"
 nomad.30.name: "星海游牧舰队"
 nomad.30.desc_01: "愿凉爽的白天和温暖的夜晚常伴你们左右，[Root.GetAdj][Root.GetRulerTitle]。"
 nomad.30.desc_02: "祝福你们，[Root.GetAdj][Root.GetRulerTitle]。希望你们相处愉快。"
 nomad.30.desc_03: "你们有什么要求，[Root.GetSpeciesAdj]？"
 nomad.30.a: "再多给我们讲讲你们的帝国。"
 nomad.30.a.response: "正如我们初步和谈时说过的，我们来自逐水舰队。我们世世代代穿梭于恒星间的虚无太空，且将世代延续下去。\n\n舰队由许多个体组成，所有人都必须为了我们的目标倾尽全力。有些人希望脱离出去，在天体上殖民，但大多数人都想穿越下一片虚空，看看之后的景象。"
 nomad.30.b: "你们要去哪？"
 nomad.30.b.response_trust: "鉴于你是逐水信任的盟友，[Root.GetSpeciesAdj]，我将会告诉你一些事：\n\n舰队目前正处于探索之中。我们的先祖曾经不得不离开母星驶向无垠的深空之中。他们希望我们能够找到我们存在的意义，在他们离开满是沙丘的母星千年之后，我们依旧依照着他们的当初的愿景来制定我们的生存之道。\n\n这就是我们想说的。望你安康。"
 nomad.30.b.response: "我们正沿着多条虚空之河进行探索。这场旅程已经持续千年，但我们仍将继续航行。我们的目标是宇宙的星辰大海。虽然听起来可能有些晦涩难懂，但这充分总结了我们的理想。愿它能为你们遮蔽烈日。"
 nomad.30.b.response_no_trust: "请恕我们不愿透露，[Root.GetSpeciesAdj]。还有别的事吗？"
 nomad.30.c: "再会了。"
 nomad.30.c.response: "祝顺利，[Root.GetSpeciesAdj]。"
 nomad.41.desc: "愿你沐浴和风，[Root.GetAdj][Root.GetRulerTitle]。我们发现你们称之为§Y[NomadMissionPlanet.GetName]§!的球体目前并未被你们占据。我们请求：能否让我们的一支帝国在此安家？\n\n我们知道这是个不小的要求——失去整座星系来给我们一个家。我们等待你的答复，无论你如何决定。"
 nomad.41.a: "这座星系，以及那个“球体”归你们了。"
 nomad.41.a.tooltip: "你将§R割让§!§H[NomadMissionPlanet.GetStarName]§!星系的控制权\n\n在§H[NomadMissionPlanet.GetName]§!上创建一个拥有§B15£pops£人口§!的§Y纳马里安§!族帝国\n\n你与§Y[nomad_fleet_country.GetName]§!以及§Y纳马里安§!帝国的关系得到了§G改善§!\n\n"
 nomad.41.b.tooltip: "与§Y[nomad_fleet_country.GetName]§!的关系§R恶化§!"
 nomad.41.a.response: "我们衷心感谢你们。在冰冻刺骨的星系中，这样的热情能够驱散一丝寒意。我们游牧舰队衷心祝愿你们以及新生的帝国前途光明。"
 nomad.41.b: "我们不能祝福你们。"
 nomad.41.b.phobe: "这颗“星球”是我们的。"
 nomad.41.b.spirit: "不，这是我们不可冒犯的领地。"
 nomad.41.b.response: "这对我们而言是个噩耗，[Root.GetSpeciesAdj]。希望他们能在下一个水坑中找到苦苦搜寻的目标，而不是灼热的风暴。通讯终止。"
 nomad.41.c: "为什么对这颗行星感兴趣？"
 nomad.41.c.response: "在虚空之河航行对十分艰难，却只是漫长旅程的一小步。我们的帝国只想寻求栖息之地，而§Y[NomadMissionPlanet.GetName]§!能够满足他们的需求。\n\n[Root.GetAdj][Root.GetRulerTitle]，你们愿意为他们提供栖息之地吗？"
 nomad.100.name: "紧急通讯"
 nomad.100.desc: "[Root.GetSpeciesAdj]，愿灼热的太阳与残酷的干旱常伴你们左右。逐水永远不再与你们往来。"
 nomad.105.name: "敌意声明"
 nomad.105.desc: "你当见识怒涛的咆哮，[Root.GetSpeciesAdj]!"
 nomad.110.name: "遇险通讯"
 nomad.110.desc: "情况十万火急，我们希望寻求帮助，[Root.GetAdj][Root.GetRulerTitle]。舰队遭到了[attacker_country.GetName]的攻击，请求你们支援！"
 nomad.110.a: "我们会支援你们的。"
 nomad.110.a.reply: "舰队铭记你们的恩德，请赶快！"
 nomad.110.b: "我们不能插手，很遗憾。"
 nomad.110.b.reply: "……诅咒你的子民与星球永受干旱，[Root.GetSpeciesAdj]。通讯结束。"
 nomad.110.c: "我们不会帮忙的。"
 nomad.500.title: "游牧民族贸易提案"
 nomad.500.desc: "很高兴再会，绿洲的[Root.GetRulerTitle]。在周围的行星之间穿行使得我们可以在废弃种群找寻有用的东西。也正因如此我们刚刚建好了我们的新飞船。\n\n事实上我们建造出过量的飞船是为了解决的资源过剩这个问题。我们更希望商队能够保持灵活，不受束缚，所以我们带着希望达成交易的愿景来找到你们。"
 nomad.500.a: "商队？"
 nomad.500.a.reply: "舰队中的方舟。是我们的建设者工作休息的地方。商队穿梭于宇宙之中需要它来提供维持生存的空间，因此我们需要降低它的负载。\n\n如果飞船组成了舰队的手臂的话，那么商队就是舰队的心脏。"
 nomad.500.b: "交易？"
 nomad.500.c: "说说吧。"
 nomad.505.desc: "我们有一个提案。我们需要能量币和矿物来维持我们的航行。作为交换，我们会交给你们 §Y五艘§!我们的新型舰船"
 nomad.505.a: "只有五艘？"
 nomad.505.a.reply: "我们想卖的就是这么多。毕竟商队需要攻防兼备。"
 nomad.505.b: "继续。"
 nomad.505.c: "我们不相信纳马里安的工程技术。"
 nomad.510.desc: "这就是我们的行事方式，不断的收集资源，随时保持我们的船坞处于运作状态，这不仅仅是我们的传统也是我们必须要做的事。比起拖累我们的舰队我们更希望看到的是我们的造物被其他天体居民买去使用。\n\n我们能够确信我们的设计不会让你失望。"
 nomad.510.a: "给我介绍介绍这些舰队。"
 nomad.510.a.reply: "巡洋舰，你们应该是这么叫的吧。装备有护盾，以及电弧发射器和等离子发射器。"
 nomad.510.b: "我们很感兴趣。"
 nomad.510.c: "我们没兴趣。"
 nomad.511.desc: "一个令人心旷神怡的回答，[Root.GetAdj][Root.GetRulerTitle]，我们要求£minerals£ §Y2000§!或者£energy£ §Y2000§!作为回报。"
 nomad.511.a: "我们非常乐意支付£energy£ §Y2000§!。"
 nomad.511.e: "我们愿意支付£minerals£ §Y2000§!。"
 nomad.511.b: "价格必须再低一点。"
 nomad.511.c: "我们付不起。"
 nomad.511.d: "没门。"
 nomad.512.desc: "我们清楚自己产品的价值，天体居民。我们要的不多。"
 nomad.513.b: "我们非常乐意支付£energy£ §Y1500§!。"
 nomad.513.c: "我们还是付不起。"
 nomad.513.d: "我们愿意支付£minerals£ §Y1500§!矿物。"
 nomad.513.desc: "我们本希望至少能赚回本钱，但现在只需要£minerals£§Y1500§!或者£energy£§Y1500§!就可以把飞船卖给你们。"
 nomad.514.desc: "舰船将开往你们的母星——[Root.Capital.GetName]？是的。§Y30§!天内完成交付。\n\n愿你们一路顺风，永远能够得到荫凉的庇佑，[Root.GetRulerName]。"
 nomad.514.a: "再见了，[contact_speaker_leader.GetName]。"
 nomad.514.b: "很高兴能做成生意。"
 nomad.520.title: "加密通讯"
 nomad.520.desc: "嗨，天体居民。\n\n我们有消息要告诉你们。"
 nomad.520.a: "纳马里安，请表明身份。"
 nomad.520.a.reply: "我们的身份并无特殊之处。我们是逐水舰队中的热心人士。"
 nomad.520.b: "说说吧。"
 nomad.521.desc: "你们最近是不是买来了§Y5艘§!我们新制造的舰船，对吧？速度快而且装配着有大口径的武器？\n\n事情是这样的，尽管你们不是……啊算了，我还是老实告诉你们吧。为了维护这片区域的稳定，和我们定下这笔舰船交易的国家可不止你们。你们的邻居， §H[other_empire.GetName]§!同样也和逐水舰队谈成了买卖。"
 nomad.521.a: "所以呢？"
 nomad.521.b: "有话直说。"
 nomad.522.desc: "他们同意了和你们类似的交易请求，而且§Y5艘§!额外的舰船现在正在即将被送往[other_empire.GetAdj]首都[other_empire.Capital.GetName]。但我们宁愿把这些舰船交给你们也不愿意把它送给[other_empire.GetName]，因此我们现在希望能够获得你们的帮助。"
 nomad.522.b: "为什么告诉我们这个？"
 nomad.522.b.reply: "我们不相信[other_empire.GetSpeciesNamePlural]，与我们之前遇到的其他的帝国不同，他们到现在都没有付款，我们怀疑他们在试图拖延付款时间直到舰船送达到他们的首都，然后再拒绝付款。因为他们意识到了我们的舰队领导非常急切的渴望离开这片星域……"
 nomad.522.c: "那你们打算怎么做？"
 nomad.522.c.reply: "我们有进入商队船坞自动驾驶设置的权限。只要命令所有舰队在[Root.Capital.GetName]集结，禁止理应交付的那一半飞船发往[other_empire.Capital.GetName]的[other_empire.GetAdj]天体即可。我们不会被逮到的。"
 nomad.522.d: "那你想要我们做什么？"
 nomad.522.e: "不感兴趣。"
 nomad.523.desc: "我们需要得到实际的利益。就算是能够确保得到£energy£ §Y1000§!也比[other_empire.GetAdj]天体居民的承诺靠谱。"
 nomad.523.c: "成交。"
 nomad.523.a: "没门。"
 nomad.523.b: "我们付不起。"
 nomad.524.desc: "愿荫凉庇佑你们，[Root.GetRulerName]。舰船会如约到达目的地——一艘不少。祝顺利。"
 nomad.524.a: "通讯终止。"
 nomad.525.desc: "真是太不幸了。\n\n愿凉爽的白天和温暖的夜晚常伴你们左右，天体居民。"
 nomad.525.desc.poor: "炎热而干旱。那真是不幸。我们原以为[Root.GetName]能够成为我们飞船最好的避风港。"
 nomad.525.a: "通讯终止。"
 nomad.526.desc: "我们理解。\n\n天体居民，希望将来我们中的任何一方都不会对这个决定感到后悔。\n\n通讯结束。"
 nomad.526.a: "再会了。"
 nomad.530.title: "游牧飞船交付"
 nomad.530.desc.15ships: "按照我们与逐水流浪游牧舰队的协定，§Y5§!艘武装飞船已经运输到了[Root.Capital.GetStarName]星系，正停驻在我们首都的轨道上。"
 nomad.530.desc.30ships: "按照我们与逐水流浪游牧舰队以及其中的擅入者的合约——两支舰队总共§Y10§!艘武装飞船已经运输到了[Root.Capital.GetStarName]星系，正停驻在我们首都的轨道。"
