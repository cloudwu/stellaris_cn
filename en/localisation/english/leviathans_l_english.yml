 leviathans.102.name:0 "First Contact With the [From.GetName]"
 leviathans.102a.desc:2 "Welcome to XuraCorp!\n\nWe are a business conglomerate operating out of the [trader_system.GetName] system, specializing in trade - the very building blocks of civilization, as we like to say here at XuraCorp.\n\nPlease, do not hesitate to contact us if you're interested in making a good deal."
 leviathans.102b.desc:2 "I speak on behalf of the Riggan Commerce Exchange. We have facilitated trade negotiations between interested parties on our station in the [trader_system.GetName] system for more than a thousand of your years.\n\nIf you happen to possess more resources than you need, we are more than willing to take it off your hands. You will be duly compensated, of course."
 leviathans.102c.desc:2 "Well met, friends! I represent the Muutagan Merchant Guild, and let me be the first to welcome you to the [trader_system.GetName] system. Our organization consists of hundreds of independent Muutagan merchant captains who brave the spaceways in search of the next good deal.\n\nAt our facilities, you will be able to trade away some of your excess resources. Please contact us if you are interested in such an arrangement."

 leviathans.100.a:0 "We wish to make a trade."
 leviathans.100.b:0 "Viewscreen off."

 leviathans.100.name:0 "XuraCorp"
 leviathans.100a.desc:0 "We do not discriminate against prospective buyers here at XuraCorp. Who are we to judge the morals of your star nation?"
 leviathans.100b.desc:0 "Perhaps you need minerals for building warships. Perhaps you need them for building orphanages! Here at XuraCorp, we make it our business not to care!"
 leviathans.100c.desc:0 "No questions asked - just quality resources, ready to be pumped right into the arteries of your industry!"
 leviathans.100d.desc:1 "No refunds, I'm afraid. Company policy... It's out of my [xuracorp_country.species.GetHandNamePlural]."
 leviathans.100e.desc:1 "Can we interest you in some off-brand distillation equipment? No? How about particulate detectors?"
 leviathans.100f.desc:0 "You have reached XuraCorp. How may we help you?"

 leviathans.103.name:0 "Riggan Commerce Exchange"
 leviathans.103a.desc:0 "All of our clients remain anonymous."
 leviathans.103b.desc:1 "Where do our resources come from? Trust me... It's best for all involved parties - including the [Root.GetName] - if we keep that little bit of information to ourselves..."
 leviathans.103c.desc:0 "We do not deal in slaves. Sorry, no exceptions."
 leviathans.103d.desc:0 "The Riggan Commerce Exchange greets you."
 leviathans.103e.desc:0 "A thousand years and we are still in business. If that doesn't speak to our credibility, I don't know what will."
 leviathans.103f.desc:0 "Several parties on our starbase have expressed interest in dealing with the [Root.GetName]. Shall we negotiate a deal?"

 leviathans.104.name:0 "Muutagan Merchant Guild"
 leviathans.104a.desc:0 "Thousands of years ago, the Muutagan Empire spanned a good portion of the galaxy. We are all that remain."
 leviathans.104b.desc:1 "It is said that a Muutagan can smell a good deal from a distance of twelve parsecs. This is an exaggeration... In truth, the distance is only eight parsecs."
 leviathans.104c.desc:0 "The Muutagan Merchant Guild welcomes you. Would you like to make a deal?"
 leviathans.104d.desc:1 "A Muutagan and a Rixidaran walk into a bar... Never mind, this does not make for appropriate conversation. I beg your forgiveness."
 leviathans.104e.desc:0 "Greetings, [Root.GetSpeciesName]. You are here to trade with us, yes?"
 leviathans.104f.desc:0 "The word "discount" is considered a profanity among my people. Please keep this in mind when engaging in conversation with us."

