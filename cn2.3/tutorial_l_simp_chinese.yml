 SITLOG:0 "情报日志已更新"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "政府"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:0 "§S政府§!界面显示了关于我们帝国及其政府的有关信息。在这里可以看到我们的§S统治者§!以及相关的效果。\n\n另一个界面显示了我们帝国的§S人口统计§!数据。"
 TUTORIAL_TECH_VIEW_TITLE:0 "科技"
 TUTORIAL_TECH_VIEW_DESC:0 "§S科技§!界面中可以查看我方当前的研究方向。科技分为三大领域，而每个领域通常有三个可选的研究分支。\n\n就算不分配§S科学家§!到相关领域也可以研究科技，但花费的时间会显著延长，所以通常不推荐这样做！"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "联络"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "在§S联络§!界面中可以查看所有已知§S帝国§!的详细信息，以及他们对我们的§S态度§!，还可以便利地与他们进行§S外交§!。\n\n§S种群§!标签页显示的是已知外星种群的详细列表，以及他们的相关§S特性§!。"
 TUTORIAL_SITUATION_LOG_TITLE:0 "情报日志"
 TUTORIAL_SITUATION_LOG_DESC:0 "§S情报日志§!中详细列出了当前可用的§S特殊项目§!，§S考古遗址§!以及一些其它需要注意的事项。随着对宇宙探索的深入，新条目也会接连出现。"
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "舰船设计"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "所有我方帝国使用的§S飞船§!都是在这里进行设计的。随着新科技的研究完成，可以解锁新的§S飞船尺寸§!和§S组件§!。"
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:0 "帝国"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:0 "§S星球与星域§!界面提供了我们所有殖民星球的概览，其§S人口§!，以及§S资源产出§!。随着帝国的发展，星球将可以被组成星域，这对管理庞大的帝国来说至关重要。\n\n§S星域§!可以在此处被设为自动分配，在自动模式下，星域可以设置模板并分配资源，以对其内行星进行建造并升级星球上的§S建筑§!与§S区划§!。"
 TUTORIAL_MILITARY_FLEET_TITLE:0 "舰队"
 TUTORIAL_MILITARY_FLEET_DESC:0 "§S舰队§!用于保护我们的新兴帝国免遭威胁…或按照我们的意愿，通过武力扩张我们光荣的帝国。\n\n我们的§S舰队规模§!受技术及其负责统帅的§S上将§!的能力所限制。我们的初始舰队还未分配§S上将§!，因此，如果我们有备用的§S影响力§!点数，我们可能希望招募一名。"
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "科研船"
 TUTORIAL_SCIENCE_SHIP_DESC:0 "这是我们的§S科研船§!，主要用于§S勘测§!恒星系内诸如行星之类的天体。行星在被勘测之后，才会显示其蕴藏的§S资源§!。\n\n要让其工作，只要右键点击未被勘测的行星，选择§S勘测星系§!。科研船就会依次勘测星系中的各个天体。\n\n勘测其他星球时也可能会发现§S可居住§!星球，可在将来纳入殖民范畴。"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "工程船"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:0 "这是我们的§S工程船§!，用于建设空间站。当行星之类的天体勘测完毕后，就可以派遣工程船建造一座§S研究站§!，也可建造§S开采站§!以便采集行星上的资源。\n\n不同的空间站，如§S防御站§!等，只要科技能力满足条件，就可以在星系内部任意位置进行建造。"
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "行星总览"
 TUTORIAL_PLANETVIEW_PLANET_DESC:0 "这是我们的母星，也是帝国的§S首都§!。我们目前正在浏览的是§S星球总览§!界面，显示了星球的重要统计数据。\n\n我们可以看到这颗星球可以支持的§S区划§!总数，上面住着多少§S人口§!，以及生产和消耗多少§S食物§!与其它§S资源§!。我们也可以看到这颗星球的§S稳定性§!是否过低，而且如果指派了§S总督§!，也会显示在这里。我们也可以在需要时设置行星规划类型，并自动对行星进行建造。"
 TUTORIAL_PLANETVIEW_TILES_TITLE:0 "人口界面"
 TUTORIAL_PLANETVIEW_TILES_DESC:0 "这里我们可以看到星球的人口明细，分划为不同的层次，或者叫§S阶层§!。\n\n我们可以展开§S社会阶层§!来查看里面的§S职业§!类型。§S职业§!使用并生产各种资源，而且从事职业的人口需要一定数量的§S住房§!和§S舒适度§!。如果任一需求未能得到满足，就会降低§S幸福度§!，导致星球的§S稳定性§!下降。"
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "军团概览"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:0 "我们可以在这里管理星球上的所有地面部队。这一界面也显示星球遭受的§S破坏§!程度，也就是受到了多少伤害。\n\n点击中央的§S招募§!按钮，可以招募新的§S军团§!。§S防御军团§!由从事§S职业§!为执法者或是士兵的§S人口§!自动生产。这些职业由星球首都，£building §S警署§!，以及£building §S要塞§!提供。"
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "太空港"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:0 "§S太空港§!标签页可以查看轨道中的舰队，建造新飞船以及升级太空港。如果行星没有太空港，就可以在拥有足够§S资源§!的情况下建造一个。\n\n点击§S空模块槽§!可以查看可用的模块列表。单击建造列表底部的§S建造§!按钮，右侧就会出现一个包含全部§S舰船设计§!和可用的§S太空港升级§!的列表。"
 TUTORIAL_MILITARY_STATION_TITLE:0 "防御站"
 TUTORIAL_MILITARY_STATION_DESC:0 "§S防御站§!是静态防御设施，可以用来保护重要行星或者战略枢纽。但只能在帝国境内，或有特殊使用权的区域内建造。\n\n注意不要建得太多——和飞船一样，防御站需要维持费用。建造太多会对帝国经济造成很大压力。"
 TUTORIAL_RESEARCH_STATION_TITLE:0 "研究站"
 TUTORIAL_RESEARCH_STATION_DESC:0 "在天体的轨道空间上建造的§S研究站§!可以收集天体的§S物理§!，§S工程§!以及§S社会§!研究点数。\n\n研究站只能建造在帝国境内，而当一个行星已被殖民的情况下就不用建造了。"
 TUTORIAL_MINING_STATION_TITLE:0 "开采站"
 TUTORIAL_MINING_STATION_DESC:0 "§S开采站§!用于采集所环绕天体的§S矿物§!和§S战略资源§!。\n\n§S人口§!和§S轨道精炼厂§!可以使用这些资源。已被殖民的星球上的资源，不需要§S开采站§!就可以进行使用。开采站只能建造在帝国境内。"
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "运输舰"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "当§S军团§!受命进入太空，就会自动登上这些§S运输§!飞船。运输飞船几乎没有战力，所以必须受到保护。"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "外交"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "在§S外交§!界面，我们可以与其他文明进行交流。在这里，可以与邻国§S宣战§!，组建§S同盟§!以及制定§S贸易协定§!等等。"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:0 "相邻效果"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:0 "有些§S建筑§!会对相邻§S地块§!上的§S建筑§!产生§S相邻效果§!，建设新建筑的时候一定要纳入考虑。"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "预算"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "§S预算§!标签页显示了帝国每月能源的§S收入§!和§S支出§!，在这里，我们还可以看到一系列影响我方经济状况的因素。"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:0 "法令"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:0 "我们可以在这里颁布帝国§S法令§!，即通过花费一些资源来实施的规定，其效果影响整个帝国。"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "人口统计"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "§S人口统计§!标签页可以显示帝国人口的组成及分布情况。\n\n这个页面还显示着帝国§S人口§!的主要§S特性§!，对于生产力、幸福度以及其他东西的影响。"
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "领袖"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "§S领袖§!标签页可以雇佣、解散、分配空闲的§S总督§!，§S科学家§!，§S上将§!和§S将军§!。"
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "派系"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:0 "§S派系§!界面显示了人口政治倾向的概览。注意社会政治气氛的变化可能会产生新的§S派系§!。这里也显示了§S派系§!规模，对我们人口的吸引力，以及派系满意程度的细节。\n\n§S派系§!有自己的§S诉求§!，这对他们的§S赞同度§!有着很大的影响，而我们国家的政策与行动可能会惹恼或取悦这些团体，增加£influence£ §S影响力§!的产出。§S派系§!的实力与其§S诉求§!的性质会随着状况发生改变，但记住§S人口§!的§S幸福度§!会受到其所属§S派系§!的§S赞同度§!影响。\n\n我们也可以用§S管理派系§!来调整某个§S派系§!与国家之间的关系，甚至接纳某个强大§S派系§!的思潮。"
 TUTORIAL_CREATESECTOR_TITLE:0 "星域管理"
 TUTORIAL_CREATESECTOR_DESC:0 "要建立一个§S星域§!，首先选中一颗在§S边境区域§!的行星并按下创建星域按钮。这会以此行星作为新星域的§S首府§!，所有在六次超空间跳跃内的边境区域恒星系都会被添加到此星域。星域在启动自动模式并给予资源后可以自动进行行星建筑物建造，极大减少了微观管理。"
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "种群"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:0 "§S种群§!标签页列出了所有已知的智慧生命，如果具备相应的机会与手段，则可以§S修改§!或者§S提升§!这些种群。"
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "环境改造"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§S环境改造§!可以改变行星的环境，让行星可以更适合某个§S种群§!或者用于某种目的。"
 TUTORIAL_GENEMODIFICATION_TITLE:0 "基因修正"
 TUTORIAL_GENEMODIFICATION_DESC:0 "我们可以通过基因工程修正该种群的§S特性§!。\n\n这会根据你选择的新特性创建一个新的种群§S模板§!。在修正任何种群的§S人口§!之前，你需要先点击§S套用模板§!按钮创建新的§S特殊项目§!。"
 TUTORIAL_UPLIFTING_TITLE:0 "提升"
 TUTORIAL_UPLIFTING_DESC:0 "我们可以修改这些原始生物的§S特性§!，将他们§S提升§!成为有智能且产出高效的帝国人口。"
 TUTORIAL_SYSTEMVIEW_TITLE:0 "星系预览"
 TUTORIAL_SYSTEMVIEW_DESC:0 "现在的界面是§S星系预览§!，在此可以详细查看一个选定的星系。在这个界面上可以方便地看到行星，太空港和舰队。"
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "虫洞站"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§S虫洞站§!建造在星系的外围，可以将时空中的微小裂痕转化成通向其他星系的双向通道。真是匠心独具。"
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "观测站"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "§S观测站§!可为科学家团队开展实验并远距离观测所环绕星球上的§S原始§!种群提供场所。"
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "环境改造站"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§S环境改造站§!可以对行星进行§S环境改造§!。"
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:0 "决策"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:0 "这些是星球§S决策§!，即通过花费一些资源来实施的临时规定或命令，其效果只影响实施决策的星球。\n\n随着新科技的研发与遭遇新的状况，新的§S决策§!也会随之解锁。"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:0 "未知"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:0 "有§S不明航天物体§!出没。通过完成特定的§S特殊项目§!，就可以了解更多有关他们的信息甚至可以开展§S首次接触§!。"
 TUTORIAL_VICTORY_TITLE:0 "胜利"
 TUTORIAL_VICTORY_DESC:0 "§S胜利§!界面列出了我们需要努力达成的§S特定条件§!，以便确保帝国在宇宙智慧生命的环饲之下可以长治久安。"
 TUTORIAL_OUTPOST_STATION_TITLE:0 "边境前哨"
 TUTORIAL_OUTPOST_STATION_DESC:0 "这是我们星系的§S太空基地§!。这些可升级的空间站象征着星系的所有权，并且通常负责生产各种舰船。\n\n太空基地可以通过各种§S模块§!和§S建筑§!进行功能特化，并且通常也是星系抵御敌方舰队的最后一道防线。我们通过在临近星系中建造§S太空基地§!来拓展疆界，也可以通过攻击来占领敌方§S太空基地§!。\n\n等我们殖民更多星球之后，也可以在§S太空基地§!界面中管理§S贸易路线§!。"
 TUTORIAL_GALAXY_MAP_TITLE:0 "星图"
 TUTORIAL_GALAXY_MAP_DESC:0 "§S星图§!显示了大量§S未知空间§!，边境的范围，以及所有遇到的外星文明的领地范围。\n\n点击右下方菜单栏的§S详细地图模式§!按键，即可切换§S资源§!和§S传感器范围§!显示。"
 TUTORIAL_WAR_GOAL_TITLE:0 "战争目标"
 TUTORIAL_WAR_GOAL_DESC:0 "在宣战时，我们也需要对敌方和盟友宣布自己的意图。这§S战争目标§!决定了我们在和谈时可以提出怎样的条件，包括从割让占据的星系到成为附庸国。\n\n宣布这一目标可给敌方一个反应的机会——他们可能会立即放弃，讨价还价并提出休战，或保卫自身的利益直至最后一人、菌类孢子或是半智慧的食草动物。发现也是乐趣的一部分！\n\n要宣布§S战争目标§!，请从列表中选择。"
 TUTORIAL_WAROVERVIEW_TITLE:0 "战争总览"
 TUTORIAL_WAROVERVIEW_DESC:0 "此窗口展示的是我们当前正在进行的战争的总览。战争的双方都会根据各自战事进行的状况而遭受相应的§S厌战度§!，厌战度显示的是交战方对和平协议的渴望程度。\n\n如果一方的厌战度达到100%，则另一方可以强制其接受§S维持现状§!的协议。战争中已经进行过的战斗都可以在这里查看到记录。"
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "战略资源"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:0 "§H战略资源§!界面展示了我们可用的§S战略资源§!及其效果。\n\n很多§S战略资源§!需要解锁特定的§S科技§!才能进行开采和提纯。"
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "扩张规划"
 TUTORIAL_EXPANSION_PLANNER_DESC:0 "在§H扩张规划§!界面我们可以找到附近可提供殖民机会的§S宜居§!星球。我们可以建造§S殖民船§!并从这个界面直接给它们下达命令。在进行殖民前必须先勘探行星并研究在星球上发现的任何异常现象。"
 TUTORIAL_TRADITIONS_TITLE:0 "传统"
 TUTORIAL_TRADITIONS_DESC:0 "§H传统§!显示我们帝国可用的§S传统树§!。§S传统树§!首先必须被§S采纳§!，然后才可以解锁其中的§S传统§!。§S采纳§!一个§S传统树§!或解锁特定的§S传统§!需要花费一定的£unity §H凝聚力§!——而且随着越来越多§S传统§!的解锁与帝国的不断成长，花费也会随之增加。"
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "超凡飞升"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "§H超凡飞升§!列表显示我们可以解锁的§S超凡飞升§!。某些§S超凡飞升§!可能会有特殊要求，比如§S科技§!或是已解锁一定数量的§S超凡飞升槽§!。在我们采纳一个§S传统树§!中的所有§H传统§!后会解锁一个§H超凡飞升槽§!。"
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "种群权力"
 TUTORIAL_SPECIES_RIGHTS_DESC:0 "§H种群权力§!允许我们设置某个特定种群的§S公民权§!以及§S生活标准§!以及一些其他设置。\n\n在设置§S默认权利§!时，该权利将适用于所有没有特定§S种群权力§!的§S人口§!——比如殖民，难民，或是我们帝国的其他新人口。"
 TUTORIAL_FLEET_MANAGER_TITLE:0 "舰队管理"
 TUTORIAL_FLEET_MANAGER_DESC:0 "在§S舰队管理§!内我们可以为我们的舰队创建模板。随着我们舰队规模的增长，这些模板能够使得我们更快更容易地对舰队伤亡进行快速替换。"
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "所有权"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "在§S所有权§!界面，我们可以花费一定的§S影响力§!对其他人拥有的星系宣称所有权。对一个星系有所有权的话，我们就会获得对该星系所有者的§S战争理由§!，允许我们发起一场以征服该星系为目的的战争。\n\n如果战争中己方多个盟友都有所有权，则拥有最高所有权的帝国会在战争胜利后获得该星系。"
 TUTORIAL_ANOMALIES_TITLE:0 "异常现象"
 TUTORIAL_ANOMALIES_DESC:0 "§S异常现象§!界面列出了所有我们遇到的且尚未调查的§S异常现象§!。"
 advisor.1.name:0 "在线顾问"
 advisor.1.desc_01:0 "你好，总统先生。\n\n我是合成智能原型机。我的工作是在漫漫星系中为您提供建议和协助。\n\n$advisor.1.desc_filler$"
