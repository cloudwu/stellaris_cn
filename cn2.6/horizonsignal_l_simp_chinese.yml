l_simp_chinese:
 WORM_CHAIN_1_title:0 "潜时之虫：信号"
 WORM_CHAIN_1_desc:0 "有个未知的存在向我们打招呼，它来自一个时间与空间都坍缩成一个节点的异界。\n\n它盯上了我们。"
 WORM_CHAIN_2_title:0 "潜时之虫：征兆"
 WORM_CHAIN_2_desc:0 "时间双向流逝这种事情怎么可能会发生？一只巨大到盘踞整个宇宙的蛇形怪物正在用其巨大的双眼注视我们？这听起来就更加荒谬了。虽说最近的确发生了很多不合常理的事。"
 happy_with_open_loop_temple:0 "时循庙宇访客中心"
 happy_with_open_loop_temple_desc:0 "这里有热心的工作人员会带着游客参观布满灯光和标识牌的原始徽标。"
 spiritual_happy_with_open_loop_temple:0 "时循庙宇朝圣通道"
 spiritual_happy_with_open_loop_temple_desc:0 "使用玄武岩所打造的拱形建筑再次回响起脚步的摩擦声与祈祷的低语。"
 waiting_world_ruins:0 "寂绝遗迹"
 waiting_world_ruins_desc:0 "寒风吹过荒无人烟的废墟，默默地叹息着。"
 d_mothballed_facilities:0 "封存的设施"
 d_mothballed_facilities_desc:0 "这些区划与建筑是按照最新的殖民地标准建造的，但明显已弃置多年，并且未得到妥善维护。"
 loop_debris_01_object:0 "视界信号残骸"
 loop_debris_02_object:0 "螺旋舱"
 worm_quarantined:0 "戒备森严"
 worm_quarantined_desc:0 "你可以占据所有的星球——唯独这个不容你染指。"
 worm_manifestation:0 "凝视"
 worm_manifestation_desc:0 "循环无始无终，终将回归原点。"
 tech_akx_worm_1:0 "熵递归"
 tech_akx_worm_1_desc:0 "宇宙总是不可抗拒地向前，也不可抗拒地向下。这个趋势看起来是不可逆转的，但若能付出相应代价，则可将其彻底颠覆。"
 tech_akx_worm_2:0 "学说：奇异循环"
 tech_akx_worm_2_desc:0 "这是基于相悖直觉与爱所形成的社会准则。当我们搞清了无限循环的系统之后，就会明白：遵守命令与下达命令一样，都可以造成很大的影响。"
 tech_akx_worm_3:0 "欧米伽理论"
 tech_akx_worm_3_desc:0 "当现时悖论变得紊乱时，便会产生某种意识，它会拥有自己的需求与渴求。所谓的“潜时之虫”就是如此的案例。如果能够跟这种意识保持一致，那我们相当于获得了永生。"
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom:0 "§H未来一瞥：§!$tech_akx_worm_3$"
 tech_akx_worm_partial_custom_desc:0 "关于未来与过去的模糊迹象。\n\n这两部分景象各自都没有任何用处，但是一旦合并起来将可以允许我们的科学家们进一步推进§H$tech_akx_worm_3$§!科技突破。"
 building_akx_worm_1:0 "螺旋传输电力中心"
 building_akx_worm_1_desc:0 "使用颠覆传统物理学的新技术来大幅提高能源产出。此技术跟梦魇和坠落梦境有关。"
 building_akx_worm_2:0 "无限循环学院"
 building_akx_worm_2_desc:0 "无限循环教育十分注重对直觉、服从力与洞察力的培养。"
 building_akx_worm_3:0 "欧米伽排列"
 building_akx_worm_3_desc:0 "这个物体的表面可以扭曲空间。无论使用何种传感器或者成像技术都无法探测到其内部，虽说我们都很清楚里面有着什么东西。"
 requires_power_hub_absence:0 "§R星球若有任何$building_power_hub_1$或者$building_power_hub_2$存在，都将干扰纤弱的螺旋浮流，使螺旋传输电力中心无法运行。§!"
 building_worm_mine:0 "螺旋切削矿井"
 building_worm_mine_desc:0 "在螺旋状的矿脉周围，围绕着一条条狭窄的矿道。"
 building_worm_farm:0 "循环开垦农场"
 building_worm_farm_desc:0 "这里的作物不知为何都是向着风吹的方向生长。"
 leader_trait_foredoomed_to_a_rendezvous:0 "注定相遇"
 leader_trait_foredoomed_to_a_rendezvous_desc:0 "经历了一段令人不安的未来。"
 HORIZON_SIGNAL_PROJECT:0 "分析视界信号"
 HORIZON_SIGNAL_PROJECT_DESC:0 "派一艘科研船对 [Root.GetStarName] 黑洞发出的神秘信号进行解密。"
 LOOP_TEMPLE_PROJECT:0 "调查无限时循庙宇"
 LOOP_TEMPLE_PROJECT_DESC:0 "创立研究项目，对无限时循庙宇的起源与其作用进行调查。"
 MESSENGER_POD_PROJECT_1:0 "研究遗矢族，与其传递的讯息。"
 MESSENGER_POD_PROJECT_1_DESC:0 "也许可以把当前的这个现象跟其他事件联系起来——搞不好就能从中找出真相。"
 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "研究遗矢族关系"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "初步调查结果显示，该种群比我们智慧更高，但体质似乎更为瘦弱。"
 MESSENGER_POD_PROJECT_2_LEASHED:0 "研究遗矢族关系"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "初步调查结果显示，该种群比我们更为壮硕，攻击意愿也更强。"
 COILS_GOD_PROJECT_DISRUPT:0 "破坏聚集仪式。"
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "用信号干涉也好，用蛮力破坏也罢，用假情报误导也可以，反正不要做得太过火就行。"
 COILS_GOD_PROJECT_PREVENT:0 "阻止聚集仪式"
 COILS_GOD_PROJECT_PREVENT_DESC:0 "假造也好，绑架也罢，洗脑也行，就算戕害他人以及造成财产损失我们也在所不惜，反正一定要全力施为。"
 COILS_GOD_PROJECT_PARTICIPATE:0 "参与聚集仪式"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "派种群学家到星球表面，近距离观察聚集仪式。这是一个了不得的文化活动，我们必须尽量仔细去考察。"
 WAITING_WORLD_DISAPPEARANCE:0 "调查人员消失事件"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "之前是殖民者多得不正常，现在却是全都失踪了。这是怎么回事？"
 WAITING_WORLD_HYPERAPPEARANCE:0 "调查一下……当地人口到底出了什么问题。"
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "之前是殖民者多得不正常，现在是殖民者全都变成了别的种群。这是怎么回事？"
 WAITING_WORLD_PURGE:0 "清除殖民地内所有疑似外星人伪装成的人口"
 WAITING_WORLD_PURGE_DESC:0 "解决 [Root.GetName] 上人口被掉包的唯一办法，就是对其进行彻底的轨道轰炸，将当地人口清除一空。"
 WORM_ENTRY_POINT:0 "产生入口"
 WORM_ENTRY_POINT_DESC:0 "根据欧米伽理论，被我们称为无限循环，即时之虫的东西，正是时间异常所生产出来的。它是由纠结在一起的悖论所产生的意识；它是游离于时间之外的意识与渴求的结合体。它的成因与后果都无法被估测。不过它很明显对结束与开始非常感兴趣。我们可以使用欧米伽排列将它传送到我们的母星星系。这么做肯定会引发未知后果。此物从不同的角度去看可以看出千百种结论，但有一点是毫无疑问的，它就是科学。"
 HORIZON_DEBRIS_PROJECT:0 "调查视界信号来源处的碎片"
 HORIZON_DEBRIS_PROJECT_DESC:0 "引擎被引爆时，飞船周围的空间变化受到了干扰。它的碎片显示出了超乎寻常的物理与时间属性。"
 SYZYGY_DEBRIS_PROJECT:0 "调查朔望号遗骸"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "朔望号在一个未知的空间停留过一段时间。那里到底是未来？还是一个平行宇宙？这很有研究的价值。"
 akx.9000.name:0 "视界信号"
 akx.9000.desc:0 "一位警报通信官发现了一道十分微弱的信号，它在黑洞所产生的伽马射线覆盖下几乎完全被淹没了——此信号虽然微弱，却毫无疑问它并非天然产生的。我们的科学家对此发现产生了许多有趣的猜测。"
 akx.9001.name:0 "视界信号：§H引力即渴求§!"
 akx.9001.desc:0 "科研专员 [Root.GetLeaderName] 回报称，信号的解密出乎意料的简单……但他的团队还是花了大量时间才最终确定它的真实性。信号的内容是不断重复的不通顺的 [Root.Owner.GetAdj] 语语句——乍看之下感觉有点像是诗歌。内容是重复的语句：§H引力即渴求§!和§H时间即眼界§!。其中还包含一段被加密了的坐标，其位置是在黑洞附近。信号的最后一段则写着我们科研专员§G本人的名字§!。该科学官冷静地宣称，这个信号在我们诞生之前已经在向宇宙中传播了，有可能比我们的文明还要古老。"
 akx.9001.a:0 "太神奇了！快派遣舰队前往这些坐标。"
 akx.a.tooltip:0 "此选项将开启视界信号事件链。"
 akx.9001.b:0 "这肯定是个诡诈或者陷阱。将此发现记录在案，我们继续征途。"
 akx.9001.b.tooltip:0 "此信号的分析技术对我们的物理学研究将会有所裨益。"
 akx.9005.name:0 "视界信号：§H时之虫§!"
 akx.9005.desc:0 " [Root.GetName] 接近信号中提到的坐标位置后，开始探测到空间扭曲和奇怪的引力透镜效应——也为我们传回了大量宝贵的数据。随后，通讯出现干扰。至于接下来发生了什么，我们进行了全面的分析。\n\n在越发诡异的环境下，飞船外壳的状态越发严峻，科研专员 [horizonsignal_firstleader.GetName] 语气中的激动也逐渐变成了恐惧。飞船随后发出了求救信号。 [horizonsignal_firstleader.GetName] 大喊“是只虫！”——也有可能是在大喊§H时之虫§!！随后，所有通讯中断。 [Root.GetName] 一切存在的痕迹都消失了——再也没有进行通讯，没有发现任何残骸，坐标位置处的空间也恢复了正常，再没有出现任何扭曲或者异状。但他们传回的数据对我们的物理学研究产生了极大的推动。也许他们的牺牲还是值得的。"
 akx.9005.a.spiritualist:0 "黑暗；光明；黑暗。"
 akx.9005.a.materialist:0 "唯有学习，方能进步。"
 akx.9005.a.neutral:0 "我们会铭记他们的牺牲的。"
 akx.9006.name:0 "视界信号：-信息终止-"
 akx.9006.desc:0 " [horizonsignal_firstleader.GetName] 带着又勉强又松了口气的心情遵照执行了。相关人员的心理报告随后表明他们在被无尽的梦魇所支配——不存在的迷宫，在无边无际的空间中伴随而来的眩晕，在黑暗中被不断地被呼唤着名字。直到一年后，这些信息才彻底消失不见。"
 akx.9006.a:0 "我们这是逃过了一劫。"
 akx.9006.b:0 "我们这是错失了大好机会。"
 akx.9010.name:0 "视界信号：§H重奏§!"
 akx.9010.desc:0 " [horizonsignal_system.GetName] 的黑洞又活跃起来了。正常空间边缘处的黑暗之中，又出现了断断续续的循环信号。但这一次，在信号中夹杂着声音信息，听起来很像 [horizonsignal_firstleader.GetName] 的声音。“过去即未来”， [horizonsignal_firstleader.GetName] 低声吟诵道，“未来即过去。”然后是信号第一次出现的坐标位置，即 [horizonsignal_firstleader.GetName] 失踪并被我们的媒体命名为“出口”的地方。接着，信号又传出了一个名字：§G [horizonsignal_secondleader.GetName] §!。"
 akx.9010.a.collective:0 "把 [horizonsignal_secondleader.GetName] 派到出口去。"
 akx.9010.a.tooltip:0 "§H [horizonsignal_secondleader.GetName] §!将在§Y30天§!后到达出口。"
 akx.9010.a.collective.tooltip:0 "如果他们一去不返的话，我们会铭记他们的牺牲的。"
 akx.9010.a.notcollective:0 " [horizonsignal_secondleader.GetName] 自愿前往。批准。"
 akx.9010.b.collective:0 "派他们去吧，但要给他们的飞船引擎装上造成伤害的装置。"
 akx.9010.b.notcollective:0 "允许他们前往，但要给他们的飞船引擎装上造成伤害的装置。"
 akx.9010.c:0 "这次可不行。无视掉吧。"
 akx.9011.name:0 "视界信号：我已通过"
 akx.9011.desc:0 "这一次，飞船完全靠自动控制。\n船上唯有 [horizonsignal_secondleader.GetName] 一人。随着飞船逐渐接近出口，遥感信号中渐渐填满了神奇的数据。空间折叠，引力解构的现象又一次出现了。 [horizonsignal_secondleader.GetName] 一边读取着关键数据，一边传回遥测结果。对方十分沉着冷静：我们派去的果然是一名专业人才。但过了好一会，才有人意识到时间上的古怪。\n\n [horizonsignal_secondleader.GetName] 已不再是汇报数据了，而是在预测数据。遥测数据起初并不符合，但只过了数秒，便与预测数据完全相同了。监测团队刚刚发来汇报，预测的领先时长越来越长，正当此时，我们听到了 [horizonsignal_secondleader.GetName] 惊讶的声音：“我已通过。”\n\n“很黑。”对方还说道。“没关系，我们可以在黑暗中生存。我还真从没想过这一点。当然，我们也可以永远在这里生活下去——只要时之虫可以等下去——”\n\n就在此时，信号中断，飞船的信号也从我们团队的传感器中消失了。"
 akx.9011.a:0 "太可怕了。"
 akx.9011.b:0 "太遗憾了。"
 akx.9011.c:0 "太神奇了。"
 akx.9012.name:0 "视界信号：介入"
 akx.9012.desc:0 "这次，船上仅有 [horizonsignal_secondleader.GetName] 一人。飞船完全依靠自动操控……其系统程序已设置为，根据上一次的记录，在周围环境符合上艘飞船消失时间点的状态前一瞬将飞船引擎引爆。随着飞船接近出口，遥感信号中渐渐填满了神奇的数据。空间折叠，引力解构的现象又一次出现了。 [horizonsignal_secondleader.GetName] 随时汇报着实时数据，并通过遥感进行传送。对方似乎表现了卓绝的冷静，不愧是专业人士。只不过，过了一会儿就有人发现，计时出现了奇怪的迹象。\n\n\n [horizonsignal_secondleader.GetName] 已不再是汇报数据了，而是在预测数据。遥感数据起初并不符合，但只持续了数秒，便与预测数据完全相同了。正当监测团队在通报预测的领先时长越发变大时，突然出现了巨大的能源波动。\n\n\n引擎被引爆了：如恒星般的光芒一闪而逝，淹没在 [horizonsignal_system.GetName] 的黑暗之中。不管我们遭遇的对方是谁，应该都会后悔这次的介入。只不过，我们是无从得知了。视界信号已经不会再出现了，但我们的队伍也许能从飞船的灰烬之中找到什么有趣的东西。"
 akx.9012.a:0 "也许，这还不算完呢。"
 akx.9013.name:0 "视界信号：-信息终止-"
 akx.9013.desc:0 " [horizonsignal_secondleader.GetName] 明显松了口气的样子，遵照执行了。相关人员的心理报告随后表明他们在被无尽的梦魇所支配——不存在的迷宫，在无边无际的空间中伴随而来的眩晕，在黑暗中被不断地被呼唤着名字。一年后，这些信息才彻底消失不见。"
 akx.9013.a:0 "我们这是错失了大好机会。"
 akx.9013.b:0 "九死一生啊。"
 akx.9020.name:0 "视界信号：§H自生的三神§!"
 akx.9020.desc:0 " [horizonsignal_system.GetName] 的视界信号又启动了。这次势头更劲。这次的传讯中依旧包含出口的坐标，并以 [horizonsignal_firstleader.GetName] 和 [horizonsignal_secondleader.GetName] 的私人通讯识别码署名。但是通讯的内容是一段老式编程语言，运行后会自动生成一段情诗——而这情诗，是指名写给 [horizonsignal_thirdleader.GetName] 的。\n\n\n诗写得并不是十分优美，但我们的科学家一致承认，想要像这样自动按步骤生成情诗是十分困难的，而黑洞本身会发出情诗这种事，本身就已经够匪夷所思了。"
 akx.9020.a:0 "嗯，对方既然这么有礼，那就把 [horizonsignal_thirdleader.GetName] 派过去吧。"
 akx.9020.a.tooltip:0 "§H [horizonsignal_thirdleader.GetName] §!将在§Y30天后§!到达出口。"
 akx.9020.b:0 "派 [horizonsignal_thirdleader.GetName] 去吧，别忘了给他们的引擎装上造成伤害的装置。"
 akx.9020.c:0 "这不仅是不祥，简直是愚傻又不祥。算了吧。"
 akx.9021.name:0 "视界信号：终末的来处"
 akx.9021.desc:0 "“我这次是回不来了，” [horizonsignal_thirdleader.GetName] 在出发前的简报中说道，“我知道我回不来的。但我早就预料到这种事会发生。那黑洞的里面的东西已经等了我们很久了——我感觉，早在我出生之前，他们就在等我了。”\n\n再一次，只载有一名人员的飞船接近了出口。再一次，空间如同沸腾一般扭曲起来。再一次，我们的传感器列阵传回了不可思议的数据。但这一次， [horizonsignal_thirdleader.GetName] 却十分沉寂。遥感信号变得断断续续，随后，也归于沉寂。飞船到达了出口。周围的环境回归了正常。却什么也没发生。\n\n什么也没发生？监测团队气愤地低语着。但飞船却变化了……其实，我们观测的已经是另一艘船了。我们发现的是 [horizonsignal_firstleader.GetName] 的飞船，在消失了这么多年之后，现在却从出口处缓缓飘了出来。派出的回收队伍发现飞船完好无损，但是空无一物——乘员都消失了，也没有打斗的痕迹。但却留下了一篇 [horizonsignal_firstleader.GetName] 署名的日志，标题为§H过去即未来§!。我们的科学家紧张地对其进行了调查。“这不可能。”一位科学家说道。另一位则回应：“但愿不可能吧。”\n\n飞船被重新命名为“浪子号”并回归了队伍。不知信号是陷入了睡眠，还是已经彻底死亡，总之再也没有出现。"
 akx.9021.a:0 "也许，这还不算完呢。"
 akx.9022.name:0 "视界信号：介入"
 akx.9022.desc:0 "“我这次是回不来了，”他们在出发前的简报中说道，“我知道我回不来的。但我早就预料到这种事会发生。那黑洞的里面的东西已经等了我们很久了——我感觉，早在我出生之前，他们就在等我了。”\n\n再一次，只载有一名驾驶员的飞船接近了出口。再一次，空间如同沸腾一般扭曲起来。再一次，我们的传感器列阵传回了不可思议的数据。但这一次， [horizonsignal_thirdleader.GetName] 却十分沉寂。遥感信号变得断断续续……\n\n引擎被引爆了：如恒星般的光芒一闪而逝，淹没在 [horizonsignal_system.GetName] 的黑暗之中。不管我们遭遇的对方是谁，应该都会对这次的插手感到后悔不已吧。只不过，我们是无从得知了。视界信号已经不会再出现了，但我们的队伍也许能从飞船的灰烬之中找到什么有趣的东西。"
 akx.9022.a:0 "也许，这还不算完呢。"
 akx.9023.name:0 "视界信号：-信息终止-"
 akx.9023.desc:0 " [horizonsignal_thirdleader.GetName] 明显松了口气的样子，遵照执行了。相关人员的心理报告随后表明他们在被无尽的梦魇所支配——不存在的迷宫，在无边无际的空间中伴随而来的眩晕，在黑暗中被不断地被呼唤着名字。一年后，这些信息才彻底消失不见。"
 akx.9090.name:0 "视界信号：因与果"
 akx.9090.desc:0 "我们的观测站发现 [horizonsignal_system.GetName] 中发送信号的黑洞在 [horizonsignal_secondleader.GetName] 死亡时短暂进入了活跃状态，发出了一道短暂且无法解读的信号波。一位想象力丰富的观测员补充称，信号如同怒气彰显一般。"
 akx.9090.a:0 "这还不算完呢。"
 akx.9091.name:0 "视界信号：纪念"
 akx.9091.desc:0 "我们的观测站发现 [horizonsignal_system.GetName] 中发送信号的黑洞在 [horizonsignal_thirdleader.GetName] 死亡时短暂进入了活跃状态，将最初的诗歌信号重新发送了三次。一位异想天开的观测员称，这有点像醉酒的死者亲朋在守丧时放声高歌。"
 akx.9091.a:0 "这还不算完呢。"
 akx.9095.name:0 "视界信号：灰烬中的启示"
 akx.9095.desc:0 "我们成功模拟了黑洞附近的环境状况，并发现碎片在该环境中会在数个状态间循环，然而，这种循环在理论上是不可能的——简直如同时间本身在震荡一般。我们可以从中获取能源，但有人担忧这会对当地的时空造成改变。"
 akx.9100.name:0 "时循庙宇：石之印"
 akx.9100.desc:0 "考古学家在 [Root.GetName] 的偏远高原发现了一栋失落的庙宇——它已经在地下掩埋了数百年，但一次地震使其终得再见天日。年代测定技术表明，它是工业文明前的文物，是使用火山岩手工雕刻形成的产物。然而，墙上与放射状圣坛上反复出现的莫比乌斯环图形，在我们的早期历史中却没有任何记载，而且雕刻的铭文使用的是我们前所未见的字母。一位考古学家激动地说，这可能是某个未知先驱种群留下的文物。\n\n\n不知是不是毫无关联的巧合，地震似乎是在 [horizonsignal_system.GetName] 的黑洞发出最后一条信息的同时发生的。"
 akx.9100.spiritual.a:0 "这是为我们打开了新的道路啊。"
 akx.9100.neutral.a:0 "这值得研究。"
 akx.9100.b:0 "真是不祥之兆。"
 akx.9101.name:0 "时循庙宇：时与石"
 akx.9101.desc:0 "我们的科学家已经对这栋地下庙宇进行了较为详尽的研究与了解，但还是有几个疑问没有解开。屋顶上的光圈与地面的放射状圣坛，均表明这曾是一个日晷结构；但由于地震造成的严重结构损坏，我们也不敢如此定论。如果当时的建造者着重突出了某个重要的日期，如今也已不可考了。相比之下，我们对于“未知字母”的研究还算成果喜人。研究表明，这其实是基于一种较为出名的由僧侣使用的文字，稍加改动而成的。这种原文字本身就是我们文明的产物，我们现已将这种未知语言完全破解。这座庙供奉的是§H“潜时之虫”§!。刻文的大部分都是诗句般的祷词，内容大致为祈求潜时之虫的降临，但如果反着阅读，则可翻译为祈求潜时之虫的离去。还有一段刻文描述了“宇宙的运作”，我们的考古学家激动地表示，这其中定然包含对于高端场方程的描述——我们对这一技术并不陌生，但考虑到这座庙的年代久远，就不可谓不惊人了。但是，目前我们尚未发现有哪位科学家对这些刻文中的阐述公然表示认同。\n\n据我们观察，神庙中没有包藏任何宇宙秘密或外星武器。但其黑暗的空间有一种独特鲜明又充满威胁感的美，而献给潜时之虫的诗歌祷词也成为了时尚，被写入了流行音乐，并被编成合集进行发售。"
 akx.9101.a.notspiritual:0 "将时循庙宇对公众开放。"
 akx.9101.a.notspiritual.tooltip:0 "这来自我们的过去。过去即未来。"
 akx.9101.a.spiritual:0 "将时循庙宇指定为圣地。"
 akx.9101.a.spiritual.tooltip:0 "这是我们祖先的智慧。过去即未来。除此之外，提高星球的幸福度。"
 akx.9101.b:0 "将庙宇保护起来，仅供学术研究使用。"
 akx.9101.b.tooltip:0 "只允许必要的人接触吧。"
 akx.9101.c:0 "感觉有点不对劲。将庙宇彻底封印，以彰显我们的权威吧。"
 akx.9101.c.tooltip:0 "小心驶得万年船。"
 akx.9200.name:0 "遗矢：§H过去即未来§!"
 akx.9200.desc:0 " [Root.GetName] 发现了一个小型人造物体，它正以最低功率运行，在小范围内循环广播信号。这种特征的物体一般都是逃生舱，而且目前看来这个也不例外。这玩意在这里已经呆了好久了。船员严格遵循隔离程序将其打开时，发现其中的古代遗体由于舱内的无菌环境而保存完好。到目前为止，没有发现任何不寻常的现象。然而 [Root.GetName] 舰长指出，他们没有想到在舱内会有用这些生物的迷之体液写下的 [Root.Owner.GetAdj] 单词：§H过去即未来，未来即过去§!——船员现在开始用“遗矢族”来称呼这种生物了。他们还说，遗矢族种群和我们自己在解剖学上存在着异乎寻常的相似性。"
 akx.9201.name:0 "遗矢：可能性"
 akx.9201.desc:0 "我们已经查明，这个逃生舱是上个银河文明时期的产物，属于量产商用型——并没有可以利用的创新手段与科技。然而，遗矢族的遗体却为我们带来了惊人的发现。有确凿证据表明，他们是 [Root.Owner.GetAdj] 种群的祖先。也许我们在宇宙中还有旁系的兄弟——甚至连我们都可能是先驱种群进行基因改造的产物。 [researchingscientist.GetName] 正申请进行进一步的研究。"
 akx.9201.militarist.a:0 "允许继续进行。"
 akx.9201.militarist.a.tooltip:0 "增加基因组图谱研究"
 akx.9201.notmilitarist.b:0 "提供资金。"
 akx.9201.notmilitarist.b.tooltip:0 "基因图谱研究提升 [moderate amount] "
 akx.9201.c:0 "不行。不仅如此， [researchingscientist.GetName] 还必须交出所有现存的研究成果。"
 akx.9201.c.tooltip:0 "有些事情还是不要知道比较好。"
 akx.9210.name:0 "遗矢：释放"
 akx.9210.desc:0 " [researchingscientist.GetName] 已经成功重建了遗矢族种群。他们的体质比我们虚弱，但认知能力显然比我们高上许多。至于我们两个种群谁是原始种群，谁是后来的改进版本，目前尚不明确。但是想想我们是这种瘦弱种群的后代，就会禁不住感到尴尬——但 [researchingscientist.GetName] 似乎却言之凿凿。说起来，这位科学家认为，我们认知能力的退化可称得上是“种群的大悲剧”。\n\n有些研究人员甚至为此接受逆转录基因治疗，将自己的体质改造成了遗矢族的特征。他们还坚持认为，这对研究的继续进行具有重大意义。"
 akx.9210.a:0 "这是变相的对帝国不忠行为！请立刻消灭他们。"
 akx.9210.b:0 "这是变相的对帝国不忠行为！请立刻消灭他们，并销毁研究成果。"
 akx.9210.c:0 "好主意！就这么去做吧。"
 akx.9211.name:0 "遗矢：新的光明"
 akx.9211.desc:0 " [researchingscientist.GetName] 对遗矢族的基因构成进行了重新构造，但同时也未经允许，制作了非常容易传染的逆转录病毒。不幸的是，病毒在我方星球上迅速散布，以致星球上的主要种群人口尽数进入了蛹状昏迷状态。这种昏迷状态持续一天之后，病人就将会被完全转化为遗矢族。老实说，此状况引起了不少人的兴趣。"
 akx.9211.a:0 "情况太糟糕了。一定要控制住病毒传播。"
 akx.9211.a.tooltip:0 "母星所有人口都将变异，但病毒传播也将不再继续。"
 akx.9211.b:0 "控制病毒传播，消灭所有被传染的民众。"
 akx.9211.b.tooltip:0 "将会§R消灭所有被传染人口§!， [Root.Capital.GetName] 绝大部分人口将会受牵连。"
 akx.9211.c:0 "或许我们应当抓住这次机会，进行转变。给我也来一份病毒吧。"
 akx.9211.c.tooltip:0 "整个种群都将会被转化。"
 akx.9220.name:0 "遗矢：作茧自缚"
 akx.9220.desc:0 " [researchingscientist9220.GetName] 对信使的基因进行了重组研究。他们的确十分出色，但也令我们的科学家有些担忧。与我们现在的基因相比较，信使明显更为强健，攻击意愿也更高。现在研究人员们众说纷纭，无法确定信使到底是我们自身的进化版本，还是说他们其实是我们的祖先。 [researchingscientist9220.GetName] 本人更相信后一种说法——我们本也应当作为强大的战斗种群生活下去，却因为某个先驱文明的干涉而失去了战斗本能。据其认为，失去这种战斗能力乃是我方史上最大的“悲剧”。\n\n有些研究人员甚至为此接受逆转录基因治疗，将自己的体质改造成了信使的特征。他们还坚持认为，这对研究的继续进行具有重大意义。"
 akx.9220.a:0 "这是变相的对帝国不忠行为！请立刻消灭他们。"
 akx.9220.b:0 "这是变相的不忠行为！请立刻消灭他们，并将他们的研究成果销毁。"
 akx.9220.c:0 "好主意！就这么去做吧。"
 akx.9221.name:0 "遗矢：寒夜之临"
 akx.9221.desc:0 " [researchingscientist9220.GetName] 对遗矢族的基因构成进行了重新构造，但同时也未经允许，制作了非常容易传染的逆转录病毒。不幸的是，病毒在我方星球上迅速散布，以致星球上的主要种群人口尽数进入了蛹状昏迷状态。这种昏迷状态持续一天之后，病人就将会被完全转化为遗矢族。老实说，此状况引起了不少人的兴趣。"
 akx.9221.a:0 "情况太糟糕了。一定要控制住病毒传播。"
 akx.9221.a.tooltip:0 "母星所有人口都将变异，但病毒传播也将不再继续。"
 akx.9221.b:0 "控制病毒传播，消灭所有被传染的民众。"
 akx.9221.b.tooltip:0 "将会消灭所有被影响人口： [Root.Capital.GetName] 绝大部分人口将受牵连。"
 akx.9221.c:0 "或许我们应当抓住这次机会，进行转变。给我也来一份病毒吧。"
 akx.9221.c.tooltip:0 "整个种群都将会被转化。"
 akx.9300.name:0 "太空密会"
 akx.9300.desc:0 " [Root.GetName] 收到了的问候，对方自称是 [Root.Owner.GetName] 的§H朔望号§!。然而，他们所发送来的ID号码无法识别，而我方也并没有一艘名为朔望号的飞船。这艘迷之飞船的舰长自称为 [mirrored_syzygy_admiral.GetName] 。"
 akx.9300.a.admiralabsent:0 "不对啊。咱们叫这个名字的上将现在正在别处工作。"
 akx.9300.a.admiralabsent.tooltip:0 "打开频道。"
 akx.9300.a.admiralpresent:0 "还真有意思。 [mirrored_syzygy_admiral.GetName] 就在这里。"
 akx.9300.b:0 "一定是敌人的埋伏。不能大意，做好战斗准备。"
 akx.9310.name:0 "太空密会：曾经的舰长"
 akx.9310.desc:0 "显示屏上的舰长的的确确就是 [mirrored_syzygy_admiral.GetName] ，但比起 [mirrored_syzygy_admiral.GetName] 来，似乎经历了更多风雨。他的神情中充满了迷茫、受伤与劳累，也更为年迈。他的脸上布满了各种战斗中留下的伤疤，连背景中的舰桥也历经沧桑。尽管如此，舰长的声音仍沉稳洪亮。\n\n§G“可算等到你们了。都已经忘记等了多久。给予我的惩罚就是在和你的战斗中战死。求你了，让我赶紧死个痛快吧……抱歉。”§!"
 akx.9310.a:0 "这到底是怎么回事？你真的是 [mirrored_syzygy_admiral.GetName] 吗？"
 akx.9310.a.response:0 "§G“你说我是不是？难道说你和去年此时的那个 [Root.GetSpeciesName] 也还是同一个人吗？每一天的开始就是前一天的死亡。每一个未来都需要一个抉择。时间并不是一条直线，而是无比黑暗的迷宫。”§!\n\n他勉强挤出了一丝笑容，却掩盖不住眼中的痛苦神色。\n\n§G“问问时之循环你就知道了。”§!"
 akx.9310.b:0 "如果只是想要寻死，为什么不在战舰上自行了断呢？"
 akx.9310.b.response:0 "“难道你不记得了吗？也难怪，现在的你应该还没经历过。如果你这次做出正确选择的话，或许也不会有那种经历了。时之循环需要牺牲品，恰如其分的牺牲品。”他咳嗽了两声，又苦笑起来。“时之循环可不是好对付的。”"
 akx.9310.c:0 "时之循环到底是什么？"
 akx.9310.c.response:0 "§G“时之循环乃是世界的起源，也是其未来——那§!§H隐藏自身的时之虫§!§G——或许那时之虫就是时之循环的本体。打个比方，时间本身就是一个迷宫”§!——舰长开始毫无章法地胡言乱语起来——§G“那时之循环就是迷宫中的怪物，不，或许是迷宫的主人？我也解释不清楚。你以后就明白了。在我的过去、你的未来中你是明白的。武器瞄准了吗？”§!"
 akx.9310.d.notpacifist:0 "快点投降吧。不管发生了什么，我们都会帮助你的。"
 akx.9310.d.notpacifist.response:0 "§G“已经太晚了。”§!舰长的神情变得决绝冷酷，切断了联络。"
 akx.9310.d.fanaticpacifist:0 "不管是怎么一回事，好斗都不是解决问题的途径。投降吧，我们会帮你的。问题的途径。投降吧，我们会帮你的。"
 akx.9310.d.fanaticpacifist.response:0 "舰长犹豫着，沉默了很久。从显示屏上可以看出，朔望号上早已灰尘满积，破败不堪，没有其他生存者了。\n\n§G“对我来说已经太晚了，”§!沉默了许久的舰长终于开了口，§G“但你说的没错，暴力并非我们种群的处事之道。我会自己了断的。”§!联络就这样被切断了。\n\n我方扫描器显示朔望号上的所有武器已经下线，整艘飞船的电力也渐渐切断，变得一片黑暗。当派出的搜查队伍登船时，发现船上并无任何生物，也早已找不到舰长了。但我们发现，最近有人进入了引擎舱，且有人取消了阻止进入能源核心的安保协议。"
 akx.9310.e:0 "那么，就来做个了断吧。"
 akx.9310.e.response:0 "§G“ [mirrored_syzygy_admiral.GetName] 通话完毕。”§!\n\n舰长敬了个礼，但似乎扯到了没有治愈的伤疤，咧了咧嘴。联络被切断了。"
 akx.9310.e.materialistic:0 "喂，先别走……对于你去过的那个地方，你有什么发现吗？"
 akx.9310.e.materialistic.response:0 "舰长布满伤疤的脸上闪现了一丝稍过即逝的笑容。\n\n§G“就知道你会问这个。我这就把找到的信息传送过去。 [mirrored_syzygy_admiral.GetName] 通话完毕。”§!"
 akx.9310.e.spiritual:0 "我们会为你祈祷的。"
 akx.9310.e.spiritual.response:0 "§G“也请允许我为你们祈祷。”§!\n\n舰长念诵了一句十分悦耳的奇异回文型祷言，共有27字长，然后就切断了通话。你手下的神学家一定会对此十分感兴趣的。"
 akx.9310.e.militarist:0 "舰长。我们就以战火与荣誉相见吧。"
 akx.9310.e.militarist.response:0 "舰长神采奕奕地敬了个礼。\n\n§G“以后可别忘了给我建个纪念碑。”§!\n\n通话就这样断了。"
 akx.9310.e.fanaticcollectivist:0 "不管是怎么一回事，好斗都不是解决问题的途径。投降吧，我们会帮你的。问题的途径。投降吧，我们会帮你的。"
 akx.9310.e.fanaticcollectivist.response:0 "舰长犹豫着，沉默了很久。从显示屏上可以看出，朔望号上早已灰尘满积，破败不堪，没有其他生存者了。\n\n§G“对我来说已经太晚了，”§!沉默许久的另一位 [mirrored_syzygy_admiral.GetName] 舰长终于开了口，§G“但你说的没错，这不是我们的处事之道。我会自己了断的。”§!联络就这样被切断了。\n\n我方扫描器显示朔望号上的所有武器已经下线，整艘飞船的电力也渐渐切断，变得一片黑暗。当派出的搜查队伍登船时，发现船上并无任何生物，也早已找不到舰长了。但我们发现，最近有人进入了引擎舱，且有人取消了阻止进入能源核心的安保协议。"
 akx.9310.f:0 "叛徒。"
 akx.9310.f.tooltip:0 "中断通讯。"
 akx.9315.name:0 "太空密会：结局"
 akx.9315.desc:0 "朔望号正在启动武器。"
 akx.9315.a:0 "要是有别的办法就好了……"
 akx.9315.b:0 "那就这样吧。"
 akx.9319.name:0 "太空密会：干扰"
 akx.9319.desc:0 "收到了充满杂音的通讯信息，来自位于 [syzygy_location.GetStarName] 的朔望号舰长。画面上的驾驶室充满了浓烟。§G“太晚了。”§!舰长剧烈地咳嗽着。§G“你浪费了太多时间，时之循环是不会原谅我的。你一定要——”§!\n\n信息就这样结束了。"
 akx.9319.a:0 "这是谁干的？"
 akx.9319.a.tooltip:0 "朔望号被其他帝国消灭了。如果能在碎片散落之前到达其曾经的位置，或许可以找到些有用的东西。"
 akx.9320.name:0 "太空密会：未来的舰长"
 akx.9320.desc:0 " [mirrored_syzygy_admiral.GetName] 此后沉默了好几天。预见自己的死亡并不是件轻松的事。但随着时间过去，那沉默也慢慢变成了决心，甚至可以说是成为了鲁莽的自信。"
 akx.9321.name:0 "太空密会：未来的舰长"
 akx.9321.desc:0 " [mirrored_syzygy_admiral.GetName] 此后沉默了好几天。听到自己的死讯并不是件容易接受的事。但随着时间过去，那沉默也慢慢变成了决心，甚至可以被称为是鲁莽的自信。"
 akx.9321.a:0 "真是令人担忧。"
 akx.9321.b:0 "过去即是未来；未来将是过去。"
 akx.9330.name:0 "太空密会：此时此刻"
 akx.9330.desc:0 "在随后的几年中， [Root.GetAdj] 领空内外都出现了 [from.GetName] 出没的消息。如果这样的知名领袖真的死去的话，一定会有消息传到我们耳中的；而这位舰长自从朔望号事件以来，已经成为了毫无疑问的传奇。不过，我们还是无法彻底确认。"
 akx.9330.a:0 "我们看来是永远也不会知道了。"
 akx.9330.b:0 "其实完全是可以确认的。"
 akx.9340.name:0 "太空密会：珍贵遗产"
 akx.9340.desc:0 "我们对太空船遗骸进行分析时，我们发现了数个疑点。虽然飞船的所有部件都是运用我方的建造方式构建，且构建的时间也都一致，但有些部件看起来却比其它部件要古旧很多，大约有数百年之差。还有，我们发现的一个能源核，性能也比其原本的那个要高效许多。\n\n\n不仅如此……参与项目的两名分析师本来受慢性病困扰多年，在此次行动后却恢复了健康。其中一人更是本已经病入膏肓……我方科研队伍尚无法对这一现象进行解释。"
 akx.9400.name:0 "圣者聚集"
 akx.9400.desc:0 "处于 [coils_planet.GetName] 上的观测站传来报告，最近一个名为圣者聚集的少数派精神艺术运动正在兴起。传统的机械钟表被该信念追随者们供奉起来，但每过一年又被在仪式中摧毁。各种与长虫或蛇相似之物也都被当做不可伤害之物。聚神祭司们称时间为迷宫。“过去即未来，未来即过去。”他们的祷言之中经常会包括这句话。"
 akx.9400.a:0 "有点耳熟啊。尽全力将其压制。"
 akx.9400.b:0 "有点耳熟啊。尽可能进行细致观察。"
 akx.9410.name:0 "圣者聚集：隐秘消灭"
 akx.9410.desc:0 "我们已经设法让 [coils_planet.GetName] 的当地帝国相信，圣者聚集乃是威胁当地安全的异教。祭司们已经被抓捕，严重者还进行了消灭。那些没有达到超光速科技水准的低级生物们总是十分容易被鼓动，他们的心中充满了恨意与怀疑。这一点有时候正好可以为我们所利用。"
 akx.9420.name:0 "圣者聚集：根深蒂固"
 akx.9420.desc:0 "我们已经设法让 [coils_planet.GetName] 的当地帝国相信，圣者聚集乃是威胁当地安全的异教。祭司们已经被抓捕，严重者还进行了消灭。然而，他们十分顽固，我方观察员怀疑它只是将所有活动转入了地下。"
 akx.9450.name:0 "圣者聚集：迷宫仪式"
 akx.9450.desc:0 "处于 [coils_planet.GetName] 上的圣者聚集发展得十分迅速，在星球上的每个城市中都能发现他们的踪迹，而各个行业与忠诚的民众们也都热心参与其十分冗长的各种信念仪式。整个星球都十分热情地接受了这个信仰，令人感到有些可疑。富人们雇佣舞者，整日进行环状舞蹈。穷人们就只能在门窗上涂画十分复杂的圆形标记。即使是在广场上游玩的孩子们，口中也总是咏唱着时间如环，轮回不止。"
 akx.9450.a:0 "太令人不安了。秘密进行净化，将其彻底消灭。"
 akx.9450.b:0 "事态严重了。不惜一切代价，使用强制手段将其消灭。"
 akx.9450.c:0 "还真是有意思！快派人去研究这些仪式，如果可能的话，进行参与。"
 akx.9450.d:0 "原始种群自然会有原始的行为。继续进行观察。"
 akx.9460.name:0 "圣者聚集：仪式终焉"
 akx.9460.desc:0 "我们在 [coils_planet.GetName] 上进行了对圣者聚集的严厉打压。贵族们放弃了信仰，门窗上的圆形标记也被人清洗干净。即使是年轻人也不再咏唱宗教歌谣，而是回到了调情打闹架等小伙子们该干的活动上。祭司们大部分都自杀了。危机已经被消灭在萌芽之中。"
 akx.9460.a:0 "“时之循环永远不会终结，但并非每个循环都会圆满。”"
 akx.9460.b:0 "大家干得好。警备解除。"
 akx.9465.name:0 "圣者聚集：地下情报"
 akx.9465.desc:0 "我们在 [coils_planet.GetName] 上进行了对圣者聚集的镇压，但聚神祭司们却更加疯狂。他们现在在地底的神庙之中进行聚会。虽然贵族们已经不再进行环状舞蹈了，但他们身上却隐藏着时之虫的纹身。在广场之上，仍然能听到孩子们“过去即未来”的嬉闹之声。"
 akx.9465.a:0 "“时之循环，永不终结。”"
 akx.9465.b:0 "继续观察。"
 akx.9470.name:0 "圣者聚集：祭司之血"
 akx.9470.desc:0 "我们的行动十分残酷。只要找到了祭司，就将其抓捕或发动暗杀；只要见到了有着时之循环标记的房屋，就将其炸毁。在 [coils_planet.GetName] 也因此兴起了这样的传言：聚集之圣不符天意，遭到了上天的惩戒。这之后不久，当地人只要见到祭司，就会将其就地打死，再也不需要我方的帮助了。这个转变令我们的观察队伍惊恐不已；但危机至少是被消灭于萌芽之中了。"
 akx.9470.a:0 "“时之循环永远不会终结，但并非每个循环都会圆满。”"
 akx.9470.b:0 "大家干得好。警备解除。"
 akx.9480.name:0 "圣者聚集：迷宫之途"
 akx.9480.desc:0 "我方派出的民俗学家对聚集之圣仪式的复杂程度表现出了极大的兴趣。他们认为仪式中可能包含隐秘的通讯频道，高度加密的祷文，甚至是基于算法的语言。但正当他们传送初步证据时，突然与我们失联了。而且不止他们，似乎整个星球对外的联系都在同一时间突然中断了。我们的卫星与低空飞行用于观察的飞机可以确认：整个星球上根本没有任何活动迹象。路上没有行车，人口集中的地方也没有任何热能信号。也就是说，没有任何生命迹象……\n\n\n最终的报告显示：整个 [coils_planet.Owner.GetSpeciesName] 的所有人口，包括你的民俗学研究队伍，都已经不在了。他们的消失虽突然，但并没有任何战斗迹象。桌子上还留着未吃完的晚餐，宠物们嗷嗷待哺，还有因没关掉炉火而导致的房屋着火。在人们消失的时候，科研队伍记录下了引力的特异变化，但没有其它线索。现在街道上留下的也只有用粉笔勾勒的一个个复杂又诡异的聚集之圣标记……"
 akx.9480.a:0 "“时之循环，永不终结。”"
 akx.9480.a.tooltip:0 "一艘科研船消失了，还带走了一整个文明。"
 akx.9480.b:0 "真是残酷的教训啊。"
 akx.9490.name:0 "圣者聚集：空荡庙宇"
 akx.9490.desc:0 "我们派往 [coils_planet.GetName] 的观察队伍发来报告：圣者聚集的宗教活动已经完全停止了。更甚的是，整个行星上的各种活动也几乎不复存在。报告中同时提到，观察队伍想要对星球上的人口密集区域进行低空蛰伏观察……\n\n后继报告表明：在星球上没有发现任何活动。路上没有行车，人口集中的地方也没有任何热能信号。也就是说，没有任何生命迹象……\n\n最终的报告显示：整个 [coils_planet.Owner.GetSpeciesName] 的所有人口，都已经不在了。他们的消失虽然突然，但并没有任何好斗倾向。桌子上还留着未吃完的晚餐，宠物们嗷嗷待哺，还有因为没关掉炉火而导致的房屋着火。在人们消失的时候，科研队伍记录下了引力特异变化，但没有其它线索。现在街道上留下的也只有用粉笔勾勒的一个个复杂又诡异的聚集之圣标记……"
 akx.9490.a:0 "“时之循环，永不终结。”"
 akx.9490.a.tooltip:0 "一个文明就此消失了。"
 akx.9490.b:0 "真是残酷的教训啊。"
 akx.9500.name:0 "时之星球"
 akx.9500.desc:0 "看来这不是此行星上 [Root.Owner.GetSpeciesAdj] 的首个据点。相当数量的设施和城市区划被仔细地包装了起来，只需通过简单的修复，我们就可以让它们恢复运作。但是所有的历史记录均已被销毁，因此我们无法确定这里曾经是走私者的秘密港口，还是政治流亡者的基地。"
 akx.9500.a:0 "太好了！马上安排修复这些设施。"
 akx.9500.b:0 "没那么简单，肯定有猫腻。马上摧毁掉这些城市区划。"
 akx.9500.b.tooltip:0 "这会增加殖民地的不满度。"
 akx.9505.name:0 "时之星球：拆除"
 akx.9505.desc:0 "我们的工程师安装好炸药后就撤退到了安全距离外。目标场地被炸成了废墟。最终，这些废墟也会在风吹雨淋等自然之力下开始崩溃成瓦砾和尘埃。不过它们留下的遗迹依然存在着；而我们的殖民者也在往后的日子看见遗迹处在白天时出现影子，夜晚时出现奇怪的声音。殖民者们都识趣地绕开该地点。"
 akx.9505.a:0 "一切都结束了。"
 akx.9505.a.tooltip:0 "古代设施被摧毁了。"
 akx.9505.b:0 "世界是不会忘记的。"
 akx.9505.c:0 "我最喜欢这种轰隆隆的声音了。"
 akx.9510.name:0 "时之星球：墙中影"
 akx.9510.desc:0 "我们的殖民者很乐于利用[waiting_world.GetName]上的这些区划。它们能够让殖民地飞速发展。但是人们开始感到不安。传闻这些设施仍然有着使用者，或者是正在运行的安保措施。但是没有任何证据可证明这一点。部分殖民者甚至疑神疑鬼地坚持他们就是“墙壁中的影子”。"
 akx.9510.a:0 "压制这种迷信。这些区划可以减少数年的奋斗。"
 akx.9510.b:0 "若有万一呢？只不过是些建筑而已。全部炸平好了。"
 akx.9510.b.tooltip:0 "这会增加殖民地的不满度。"
 akx.9520.name:0 "时之星球：人数激增"
 akx.9520.desc:0 "我们当初发现那些被遗弃的城市区划的 [waiting_world.GetName] 传来了新消息。我们的统计发现那里突然多出了很多殖民者。不过这可能只是统计出错，毕竟那些殖民者全都拥有合法的公民身份证，而且没有人汇报发现任何新来的陌生人。或许是因为那里的出生率超级高，或者是因为……其他的原因。无论如何，那里的人口增长远远超出我们的预期。"
 akx.9520.a:0 "摧毁那些城市区划。我们早该选择这么做了。"
 akx.9520.b:0 "尽可能进行调查，随时跟踪事态发展。"
 akx.9525.name:0 "时之星球：势头不减"
 akx.9525.desc:0 "当初发现那些被遗弃的城市区划的 [waiting_world.GetName] 再次传来新消息。当地殖民者的数量持续攀升，我们最近在记录中发现了很多异常的地方——本不该存在的家庭、完全解释不通的出生率等等。这要么是某个未知殖民地的居民偷偷迁徙到该地，要么是有殖民者故意破坏记录误导我们。"
 akx.9525.a:0 "摧毁那些城市区划。我们早该选择这么做了。"
 akx.9525.b:0 "真是奇怪！不过殖民地还是人越多越好。继续观察吧。"
 akx.9530.name:0 "时之星球：消失"
 akx.9530.desc:0 "我们突然与 [waiting_world.GetName] 完全失联了。本来过多的人数，现在却似乎连一个都不剩了。整个星球的居民仿佛在一夜之间便消失殆尽。他们是离开了星球，还是躲起来了？还是发生了某种行星规模的消灭事件？"
 akx.9530.a:0 "派一支队伍去进行调查。"
 akx.9530.b:0 "放弃该星球，并将其彻底封锁。"
 akx.9530.b.tooltip:0 "这将使这颗星球永远无法使用。"
 akx.9535.name:0 "时之星球：光辉"
 akx.9535.desc:0 "探索队伍在调查 [waiting_world.GetName] 后，发现上面的确空无一人。不仅如此，就连殖民地的任何痕迹也都消失了。无论是建筑，卫星或轨道设施都不见踪影，连大气层也没有显示出任何先进文明曾经存在过的迹象。用队员的原话说，就好像是整个星球被重置了一般。\n\n队员们在当地的部分区域发现了类似超新星爆炸前的辐射反应，同时在星球表面发现数起“光照事件”，似乎是大气层中的不同气体导致了类似棱镜的反应，在各处积累并释放光芒。对我们来说，这是十分少见珍贵的数据，但仍然无法依此断定殖民地到底发生了什么事。"
 akx.9540.name:0 "时之星球：人人自危"
 akx.9540.desc:0 " [waiting_world.GetName] ，也就是那个人口神秘增加的星球，又传来了令人难以置信的消息。那里的人口数目现在倒是正常了，但信息数据似乎遭到了破坏……或者说是，出现了帝国人员无法理解的现象。星球上的所有人口都不在我们的殖民记录中。当初派出的那些殖民队伍人口已经一个都不剩了。就好像他们全部都被陌生人代替了一般。\n\n然而，现在星球上的每一个人都发誓说自己是 [Root.Owner.GetName] 的忠诚子民。每个人都勤奋工作，似乎精神方面也没有问题。在所有的通讯联系中，他们都表示对记录错误并不知情，并坚持说是我们这边出现了失误。"
 akx.9540.a:0 "马上放弃殖民地，以防此现象进一步扩散。"
 akx.9540.a.tooltip:0 "此举将会使殖民地获得自立。"
 akx.9540.b:0 "全部全部清除掉，并彻底隔离整个星球。"
 akx.9540.b.tooltip:0 "将会使这颗星球永远无法使用，但你可以从中获得影响力。"
 akx.9540.c:0 "派一支队伍去进行调查。"
 akx.9541.name:0 "时之星球：消灭"
 akx.9541.desc:0 "或许这个行动是不可饶恕的罪过，但它也可能无形中拯救了我们的帝国，使我们免遭更加危险的境遇。 [waiting_world.GetName] 的人口聚集地在我们的武器下颤抖。消灭完毕后，所有的建筑都成了废墟，无人生还。"
 akx.9541.a:0 "彻底抹除记录。再过一百年，就没人会知道我们的所作所为了。"
 akx.9541.b:0 "把这件事告诉所有人。有了恐惧的压制，仇恨又有什么可怕呢。"
 akx.9545.name:0 "时之星球：一切与虚无"
 akx.9545.desc:0 "探索队伍表明星球上的民众都平安无事，对我们的行动十分不解。但殖民地中的确发现了某些奇怪的事件。比如大量的多胞胎事件，而且整个星球似乎都没有时间概念。还在当地的部分区域发现了类似超新星爆炸前的辐射反应，同时在星球表面发现数起“光照事件”，似乎是大气层中的不同气体导致了类似棱镜的反应，在各处积累与释放光芒。对我们来说，这是十分少见珍贵的数据。但殖民地是否真的发生了什么事情，我们仍然无法断定。"
 akx.9545.a:0 "“未来即是过去。”"
 akx.9545.b:0 "殖民者啊，本来就是群奇怪的家伙。"
 akx.9600.name:0 "助人为乐"
 akx.9600.desc:0 "你好，你好，欢迎你们再次来到 [Root.GetStarName] 。啊，原来你们不是同一个种群喔。你们这些低级种群实在太多，有些分不清。看起来和我们之前那些简单生物有点像，但又不太像。不如你们来帮帮忙吧。有没有我们可以用的资源？虽然时之循环会给予我们帮助，但仍然有些困难。主要还是我们资金不够呢。"
 akx.9600.a:0 "简单生物？"
 akx.9600.a.response:0 "也就是我们的起源啦。你们应该会把他们叫做一个“文明”吧。不过说实话，文明这个词还真是有些自命不凡呢。那些家伙早在四分之一个星际年前就已经消灭了。或许这里也有我们的不对。不过如果时之循环给予帮助的话，我们是可以重新制造这个文明的。但还是需要一些资源。"
 akx.9600.b:0 "时之循环？"
 akx.9600.b.response:0 "没错，那特异之环，那时之轮回，那吞噬一切之力。它似乎曾经提到过你。或许是你们中的一个，毕竟你们人多嘛。过去即是未来，它曾经这样向我们保证过。它或许能够复活我们的简单生物。"
 akx.9600.c:0 "好。"
 akx.9600.d:0 "不行。"
 akx.9600.d.response:0 "啊，可以理解，可以理解。你们所剩的时间太少，希望你们能好好利用吧。我们衷心祝愿你们一切顺利。永别了。"
 akx.9600.e:0 "还是以后再说吧。"
 akx.9600.e.response:0 "那些简单生物也经常这么说。以后。他们的以后可就是我们的现在啊。真令人怀念。"
 akx.9610.name:0 "助人为乐，第二回合"
 akx.9610.desc:0 "你好，你是哪位？好像有点印象，不过最近总是有些恍惚呢。啊，原来是你喔？你们的恒星还没熄灭吗？啊，原来你是来给我们送复活简单生物的资源了？"
 akx.9610.a:0 "是的。请收下吧。"
 akx.9610.b:0 "不行。"
 akx.9610.b.response:0 "就是嘛；你们不可能这么快就把东西都集齐的。你们才在这里存在了多久，百万分之一星际年？还是太嫩了嘛。祝你们一切顺利吧。"
 akx.9610.c:0 "还是以后再说吧。"
 akx.9610.c.response:0 "那些简单生物也经常这么说：“以后再说。”他们的以后就是我们的现在。令人怀念。"
 akx.9620.name:0 "助人为乐，最终回合"
 akx.9620.desc:0 "那圆球吸收了你们的资源，没有任何致谢，甚至可以说根本没有反应。但圆球突然开始发出光芒，似乎很危险的样子，于是你退至了安全距离。黑洞开始起了反应。其周围的空间扭曲萎缩，这和你之前记录的视界信号一致。圆球缓缓变成了亮蓝色，突然冒出火焰，又突然地冷却下来。剩余的只有燃尽的残渣。\n\n\n不知那些简单生物有没有被复活？星系之中仍然没有任何高等生物的存在迹象。但我们的扫描器在黑洞周围发现了超级嗜极生物，它们正在黑洞附近盘旋，似乎是在吸收其辐射能源。我们的科研专员确定之前并没有发现过这种生物。但没有证据显示它们是智慧生物。或许他们是圆球创造者的某种后裔，也可能是他们的祖先。"
 akx.9620.a:0 "永生？"
 akx.10000.name:0 "起点与终结"
 akx.10000.desc:0 "在时间与空间的束缚之外，有着某种意识的存在。这个存在乃是渴求与绝望的迷宫。我们的远祖称其为时之循环，又称潜时之虫。我们在重力撕碎空间的地方见过这种存在。它似乎对我们产生了独特的兴趣。我们能用数学证明，时之虫是深爱着我们的，但它对于爱的理解或许与我们对爱的理解大不相同。\n\n根据我们的理解，或许可以运用欧米茄阵列打开一个入口，让时之虫进入我们的母星系。（时之虫最喜爱起点，而这里就是我们的起点。）会有怎样的后果呢？现在还没有人敢下断言。或许是永生，或许是灭亡。但在这个过程之中我们一定会学到很多。"
 akx.10000.a:0 "或许时之虫深爱着我们，而我们也可以报答它的爱。"
 akx.10000.b:0 "这实验并不安全，但我们可以从中学到很多东西啊。"
 akx.10010.name:0 "太阳中心"
 akx.10010.desc:0 "项目完成了。加速器已经全部开启。足够供给好几个城市使用的电力供应已经接入，以唤醒阵列中心的伪奇点。空间如同风中破帆般抖动不停。在如同心脏停跳的一瞬间， [Root.GetStarName] 黯淡了下去，然后又重新亮起。在其中心可以观测到一团阴影的存在。时之虫到来了。如同逐渐铺陈开来的折纸一般，慢慢地展现着自己。\n\n\n随着时之虫的到来，星系中的各个传感器都检测到了大量无法理解的数据，接着全部失效。我们在母星上的民众哭喊匍匐着，人人都能感到那未知的生物正在注视着我们。它向我们提出了一个无言的问题——或者说，我们意识到了一个它已经问过我们无数次的问题，一个我们每次相遇都会问的问题。"
 akx.10010.a:0 "好。不管它需要什么，我们都答应。"
 akx.10010.b:0 "不行。我们把它引来是为了科学研究。如果有必要，就干掉它。"
 akx.10020.name:0 "时之未来"
 akx.10020.desc:0 "时之虫深爱着我们。在无限的未来之中它深爱着我们，因此在无限的过去之中它也一直深爱着我们。它紧紧地缠绕着我们母星的核心，紧紧地缠绕着每一丝一缕无限循环着的基因信息。它在母星的地表造成一系列撼动世界的灾难，但每当母星的核心逐渐变冷，这些灾难又会将其重新唤醒。我们对世界的理解加深了许多。我们将会永远这样存在着，存在于时之虫的爱之中。"
 akx.10020.a:0 "过 去 即 未 来 即 过 去"
 akx.10021.name:0 "破碎的循环"
 akx.10021.desc:0 "时之虫如同饥饿的猛兽一般冲进了我们的时空之中，像个气急败坏的情人。它仍然存在于宇宙中的某处，一定是心怀怒气吧。但你们同时也获得了它的化身留下的白炽碎片，可以用来研究，也是难得的战利品。其他帝国也会知晓你今天的成就。"
 akx.10021.a:0 "从没有像我们这样的存在！也许以后也再不会有了。"
