 cara_home_lootbox_explain.reply:0 "这是一个很古老的故事了，但不是那种长篇大论的故事。\n\n最早一批旅商聚在一起建立[caravaneer_home_country.GetName]时，法令规定每年经过这个贸易站的随机一小部分货物会被扣押并封存起来，放入密封的容器里，然后存放在贸易空间站最底层的货舱里。这项传统从很久以前一直流传到了现在，最近货舱也填满了。\n\n那我们也该出售这些封存的$lootboxes$了。"
 cara_home_lootbox_contents:0 "$lootbox$里面有什么？"
 cara_home_lootbox_contents.reply:0 "这个我们无法得知。只有买家才能知晓。\n\n我们知道的是，这里面的东西在旅商历史上的某个时候肯定有某种价值。虽然有证据表明$lootbox$有可能在发疯经纪人第三个任期时用于处理垃圾……"

 openedlootboxdesc1:0 "§E$lootbox$是……§R空的§!。\n\n在你努力保持镇定面对概率的羞辱时，你的内心感到痛苦的失望。到底是因为耻辱程度的突然升高还是你的眼器官在自行润湿？你的视线模糊了，但是空无一物的$lootbox$依旧在那安然不动。\n\n但紧随着一阵存在的黑暗逼近要吞噬你之后，一切都过去了。这是什么感觉？在细细回想你花费掉的辛苦挣来的$ccoinz$之后，一种开$lootbox$的内心刺激席卷而来……你现在充满了莫名的§G骄傲感和成就感§!。§!" # FIXME an existential darkness threatens to devour you
 openedlootboxdesc2:0 ""
 openedlootboxdesc3:0 "openedlootboxdesc3"
 openedlootboxdesc4:0 "openedlootboxdesc4"
 openedlootboxdesc5:0 "openedlootboxdesc5"

 cara_home_lootbox_buy:0 "我们打算买一个$lootbox$。"
 cara_home_lootbox_buy.tooltip:0 "花费§R$boxcost$§!$ccoinz$购买一个$lootbox$。"
 boxcost:0 "6194.21"
 lootbox_buy_allow_fail:0 "§R我们没有足够的$ccoinz$§!"

 lootbox.intro:0 "打开了$lootbox$，我们发现……"
 lootbox.and:0 "\n翻遍了箱子，我们还找到了……"
 lootbox_contents_empty:0 "§R空无一物§!。"
 lootbox_contents_a:0 "§E$lootbox$包含了一副写满已经没用的贸易路线的图表，路线上还包括了我们的首都星系§Y[Root.Capital.GetStarName]§!§!！"
 lootbox_contents_b:1 "§E$lootbox$存放了一整套的制服。可惜的是，这些衣服的设计对象是某种比[Root.GetName]的常见种族肢多得多的生物。\n\n不过，这些衣服的材料还是可以重新利用的。§!"
 lootbox_contents_c:0 "§E$lootbox$里面有炸弹！\n\n别担心，已经拆掉了。§!"
 lootbox_contents_c.tooltip:0 "松了口气。"
 lootbox_contents_d:0 "§E$lootbox$装了一篇关于爱情和万物循环本性的论文。它用[Root.GetAdj]语写成，而且文风十分现代。§!"
 lootbox_contents_e:1 "§E$lootbox$存放了来历不明的枪械，其发射扳机明显已被移除掉。§!"
 lootbox_contents_e.tooltip:0 "奇怪。"
 lootbox_contents_f:0 "§E$lootbox$装了一批军粮。虽然包装上所有标记都已经磨损了，但是里面的东西对[Root.GetAdj]的生理应该是安全无害的。§!"
 lootbox_contents_g:0 "§E$lootbox$里面放着音乐，但是没有明显的播放机制。\n\n$lootbox$马上被关上，并且遗忘在角落。§!"
 lootbox_contents_g.tooltip:0 "无语。"
 lootbox_contents_h:0 "§E$lootbox$装满了美丽的蓝色大理石。§!"
 lootbox_contents_i:0 "§E$lootbox$装满了数不清的财富。事实上，即便是相信这么多财富真实存在的人，在开启时也不能准确描述财富的规模。\n\n不过财政部的资产负债表刚好跟这笔财富相抵。§!"
 lootbox_contents_j:0 "§E$lootbox$装着一些外星设备。没什么反应，应该是坏了的。§!"
 lootbox_contents_k:0 "§E虽然看上去是空的，但这个$lootbox$的内壁上到处都是凹痕和划痕。在更深处发现了一些生物物质的踪迹。§!"
 lootbox_contents_l:2 "§E$lootbox$装着一个只能以波长光谱的形式存在于以太介质中的生灵。它在被发现后瞬间逃逸到了更高阶的位面，只在你心里留下深刻的启示和麻痹性的恐惧。§!"
 lootbox_contents_m:0 "§E$lootbox$很难打开，因为它被引力异常紧紧从内部封闭。§!"
 lootbox_contents_n:1 "§E$lootbox$什么都没装着。原本用于贮藏的空间被一块平滑的金属合金块占据了，与$lootbox$的内壁无缝融在一起。§!"
 lootbox_contents_galatron:0 "§E是§!银河之星§E……！§!"

 cara_home_galatron.title:1 "银河之星"
 cara_home_galatron.desc:0 "§E银河之星§!归你了！"
 cara.320.a:0 "这是什么？"
 cara.320.a.reply:1 "这是§E银河之星§!。它是旅商组织的基石，我们的先祖就是对着这图腾宣誓组建$NAME_Caravaneer_Home$的。\n\n传统上认为，$NAME_Caravaneer_Home$的早期发展的成功完全归于§E银河之星§!的强大力量，虽然这种力量的本质随着时间的推移已经无人知晓了。"
 cara.320.b:0 "它是做什么用的？"
 cara.320.b.reply:1 "这是§E银河之星§!！§E银河之星§!！\n\n一定是的。"
 cara.320.c:0 "它值多少钱？能卖吗？"
 cara.320.c.reply:1 "这是无价之宝呀。整个宇宙的人都会因它的光芒而欢欣鼓舞，但没有人会出价向你收购§E银河之星§!。\n\n不过你得小心了：传统允许在战争中从不值得者手中夺走§E银河之星§!。"
 cara.320.d:0 "谢谢？再见……？"

 cara.910.name:1 "$cara.920.name$"
 cara.910.desc:1 "我们已经消灭了那些以通革贸易站为家的贪婪害虫。$NAME_Caravaneer_Home$完蛋了！"
 cara.920.name:1 "§H$caravaneers$§!：通革被摧毁"
 cara.920.desc:1 "旅商的贸易空间站被[From.From.GetName]摧毁了。我们无法确认是否有幸存者逃脱了屠杀。"
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.desc:1 "喂喂？能听见吗？\n\n太好了。您可能听说所有旅商的家园，通革贸易站，最近遭到了野蛮的袭击。有些人就是讨厌商品和服务的自由流通！那些袭击者以为我们已经死了，但如你所见，旅商理事会活下来了。\n\n我们希望在§Y[cara_home_new_location.GetName]§!星系内重新开展我们的运作。当然了，这样的话那个星系自然就不再属于您了，严格来说，但我们会补偿您的损失的。"
 cara.930.a:0 "那个星系归你了，商业朋友们。"
 cara.930.a.tooltip:0 "$NAME_Caravaneer_Home$获得§Y[cara_home_new_location.GetName]§!星系的所有权"
 cara.930.b:0 "该星系在战略上太重要了，不能交给你们。"
 cara.930.c:0 "你们的幸存令我们很苦恼。快滚。"
 cara.940.name:0 "§H$caravaneers$§!：重建"
 cara.940.desc:0 "[caravaneer_home_country.GetName]在[cara_home_new_location.GetName]星系重建了他们的贸易站，那里曾经是[From.GetAdj]的领地。"
 cara.940.b.reply:0 "太可惜了，但我们不可能都成为赢家！具体来说，您，刻意选择不成为赢家。\n\n再见。"

 # Galatron
 cara.950.name:0 "夺取§E银河之星§!"
 cara.950.desc:0 "[From.From.GetName]认输了，我们从这些废物手中夺走了无上的银河之星！"
 cara.950.a:0 "愿银河之星千秋万载光芒万丈。"
 cara.951.name:0 "丢失§E银河之星§!"
 cara.951.desc:0 "除了在交接期间许多工作人员陷入歇斯底里之外，将银河之星交给[From.GetAdj]军队的仪式可说是平淡无奇。"
 cara.951.a:0 "千言万语尽化作无言的痛苦哀号。"

 # Fleet 1
 cara_fleet1_contact.title:0 "万格拉三和会"
 fleet1contact_opening:0 "旅商联合体认证的旅行商人，万格拉三和会向您问候！"
 fleet1contact1:0 "$fleet1contact_opening$我们为您带来了来自银河最远角落（由我们的船上工厂再生产）的价格实惠的独家商品。\n\n$fleet1contact_explanation$"
 fleet1contact2:0 "$fleet1contact_opening$我们教授外星种族如何在家工作赚取可观的额外收入，不过您似乎自己已经做得很好了。\n\n$fleet1contact_explanation$"
 fleet1contact3:0 "$fleet1contact_opening$我们为了我们自己做生意，但不是指一切都亲力亲为。毕竟团队合作才能让梦想成真！\n\n$fleet1contact_explanation$"
 fleet1contact_explanation:0 "经过您的领土时，我们会向您提供独家交易。虽然很吸引人，但是您也不用立马答应！您可以在我们启程离开您的领空之前让我们联系您，但是注意了，来电会转接到$NAME_Caravaneer_Home$。"
 cara_fleet1_contacted:0 "你好啊，旅商。"
 cara_fleet1_exit:0 "没兴趣，你走吧。"

 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "我们有数量非常有限的布洛葛腺体提取物可供私人实体购买。这对各种族的半透膜来说可是好东西。"
 fleet1hewwo02:0 "有些时候似乎一切都失去了希望。但是我立马就会想起，财富和幸福就在下一个转角处等候！\n\n告诉您的朋友们吧！"
 fleet1hewwo03:0 "巴奈特营养液不是用人做的。\n\n配方保密，但是很健康。"
 fleet1hewwo04:0 "请注意，§R可能包含痕量万格拉废料§!标签只表明生产该产品的设施同时也在处理万格拉的废料，并不是说产品本身是万格拉废料。"
 fleet1hewwo05:0 "我们一直都希望能有更多人成为下线分销商。请问您有兴趣加入三和会大家庭吗？"
 fleet1hewwo06:0 "您完全可以相信万格拉的质量合格章。"
 fleet1hewwo07:0 "提供退款说明对贵产品缺乏信心。但是我们对我们的产品有百分之百的信心。"
 fleet1hewwo08:0 "我们教授外星种族如何在家工作赚取可观的额外收入。"
 fleet1hewwo09:0 "这跟产品本身无关，真正有关的是购买产品的好处。"
 fleet1hewwo10:0 "您知不知道有什么智慧生物需要一些额外的能源点数收入？"
 fleet1hewwo11:0 "虽然我们的产品根本不愁卖不出去，但是我们依然愿意花时间兜售，为您。"
 fleet1hewwo12:0 "拜托了，买点什么吧。随便什么都行，只是…拜托了。"
 fleet1hewwo13:0 "万格拉三和会中没有老大，人人都是自己的老大。虽然这确实会带来一些…管理上的麻烦。"
 fleet1hewwo14:0 "万格拉三和会是为商业而创造的。这是万格拉的立命之本。不想做生意的想法都是……\n\n错的。\n\n所以……"
 fleet1hewwo15:0 "就算是最古老的万格拉历史收据也提到了奥兰星商人。\n他们从众野兽中开化了我们，然后出售给我们厨房用品。"
 fleet1hewwo16:0 "万格拉三和会的传说就是奥兰星商人的传说。他们虽然已经不在我们身边了，但是规定的销售指标必须达成！"

