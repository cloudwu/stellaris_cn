 IMPERIAL_AUTHORITY_DELAYED: "§H帝国权威§E代表了统领国对整个星海帝国的掌控程度。每位被指派的特使每月都能提升这个数值$CHANGE|G$点，或降低$NEG_CHANGE|R$点。这也会对统领国的评价产生影响。§!§!\n\n§H如果低于§Y50§!：§!\n成员国能够通过一项谍报行动触发一场针对统领国的叛乱。\n\n§H如果高于§Y100§!：§!\n整个帝国在面对外敌的防御战争中将同统领国并肩作战。\n\n§H如果高于§Y140§!：§!\n可以发动大远征，强迫目标国家并入星海帝国。\n\n§H如果高于§Y180§!：§!\n可以提议“星海帝国治下的和平”议案，禁止帝国属邦之间的战争。"
