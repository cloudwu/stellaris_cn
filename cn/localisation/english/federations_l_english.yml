 fedev.500.name:0 "一个崭新的联邦"
 fedev.500.intro:0 "让历史铭记这一天，§H[fed_founder_1.GetName]§!与§H[fed_founder_2.GetName]§!政府签署了联邦条约。作为§H[Root.GetAllianceName]§!的共同缔造者，他们将携手并肩面对未来。"
 fedev.500.a.desc:0 "$fedev.500.intro$\n\n这个新的银河联盟将作为一个光辉的榜样，告诉银河中的其他人，共同努力能够达到的成就。\n\n星际外交的新时代来临了！"
 fedev.500.b.desc:0 "$fedev.500.intro$\n\n新的贸易联盟毫无疑问会给所有成员带来经济繁荣。\n\n星际商业的新时代来临了！"
 fedev.500.c.desc:0 "$fedev.500.intro$\n\n这个研究合作社将为所有成员国的科学家提供新机会来联合他们的知识。\n\n科学进步的新时代来临了！"
 fedev.500.d.desc:0 "$fedev.500.intro$\n\n这个军事同盟的联合力量肯定会使那些企图在其成员国领土上搞阴谋的人踌躇不前。\n\n军事霸权的新时代来临了!"
