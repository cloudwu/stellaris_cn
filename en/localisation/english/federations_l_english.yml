 resolution_mutualdefense_enemy_of_my_enemy:0 "The Enemy of My Enemy"
 resolution_mutualdefense_enemy_of_my_enemy_desc:0 "An enemy of one is the enemy of all. If one of our number is attacked, should we not permit any of our number to punish the offender?"
 resolution_mutualdefense_enemy_of_my_enemy_tooltip:1 "Grants the §Y'Counterattack'§! casus belli on empires that are not [global_event_country.GetGalCommunityOrGalImperium] members and are in an offensive war against a [global_event_country.GetGalCommunityOrGalImperium] member."

 resolution_mutualdefense_castigation_proclamation:0 "Castigation Proclamation"
 resolution_mutualdefense_castigation_proclamation_desc:0 "Those who are not with us are against us, and all who stand against Galactic Law must be punished."
 resolution_mutualdefense_castigation_proclamation_tooltip:1 "Any Empire in the [global_event_country.GetGalCommunityOrGalImperium] can propose a resolution to §YDenounce§! an Empire in §RBreach of Galactic Law§! or that is not a [global_event_country.GetGalCommunityOrGalImperium] member.\n\nThe §Y'Animosity'§! casus belli and §Y'Humiliation'§! wargoal can be used by empires with §YUnrestricted Wars§! against empires that have been §RDenounced§! by the [global_event_country.GetGalCommunityOrGalImperium] or are in §RBreach of Galactic Law§!."
 resolution_mutualdefense_castigation_denouncement:0 "Castigation"
 resolution_mutualdefense_castigation_denouncement_desc:1 "A formal declaration denouncing the target empire. This proposal can target any empire that is either not a member of the [global_event_country.GetGalCommunityOrGalImperium] or is in Breach of Galactic Law."

 resolution_mutualdefense_renegade_containment:0 "Renegade Containment Doctrine"
 resolution_mutualdefense_renegade_containment_desc:1 "The benefits of membership in the [global_event_country.GetGalCommunityOrGalImperium] are self-evident, and as such refusal to be a member clearly indicates ill intent. Members should be authorized to preempt any nefarious acts with force before non-members enact their plots."
 resolution_mutualdefense_renegade_containment_tooltip:1 "Grants the §Y'Preemptive War'§! total war casus belli on empires that are not members of the [global_event_country.GetGalCommunityOrGalImperium] for empires with §YUnrestricted Wars§!."

