 ### Orbital Speed Demon ###
 disco_speed_demon_cat:0 "Orbital Speed Demon"
 disco_speed_demon_cat_desc:0 "Caught in an orbit around [From.GetName] is a small, unknown object moving at such a high speed it beggars belief."

 ### Breathing Rift ###
 disco_breathing_rift_cat:0 "Light Phenomenon"
 disco_breathing_rift_cat_desc:0 "An unknown phenomenon has been discovered near [From.GetName]. It is causing light to be frequently refracted and occasionally even entirely blocked out."

