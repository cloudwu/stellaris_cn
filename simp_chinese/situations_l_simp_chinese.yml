 deficit.145.desc: "我们的食物债务已经无可救药。大幅削减将会强制执行，我们将别无选择接受破产并重组我们的契约。"
 deficit.145.desc.gestalt: "我们的食物耗尽了。我们无法再为子个体或其他需要食物以维持运转的实体提供给养。大幅削减将会强制执行，我们别无选择，只能对我们的资源分发系统强制执行大规模重组。"
 deficit.155.name: "消费主义受挫"
 deficit.155.desc: "消费品的短缺导致[Root.Owner.GetName]境内生活水平的严重下滑。不满的声音日益显现，采取紧急行动的呼吁越来越广泛，很明显，供应的完全崩溃只有数月之遥了。"
 deficit.155.desc.gestalt: "消费品的短缺导致了[Root.Owner.GetName]内非格式塔生物的生活水平大幅下跌。不满的声音日益显现，采取紧急行动的呼吁越来越广泛，很明显，供应的完全崩溃只有数月之遥了。"
 deficit.155.A: "我们得勒紧裤腰带了，制定配给制度。"
 deficit.160.desc: "我们的消费品短缺已经严重到没有任何切合实际的办法能够弥补。大幅削减将会强制执行，我们将别无选择接受破产并重组我们的契约。"
 deficit.170.name: "$deficit.100.name$"
 deficit.170.desc: "[Owner.GetFinancialAdvisorAgencyCap]现在愈发关心我们帝国发生的合金短缺。如果不能尽快弥补上我们的支出，我们的工业部门将会收到广泛的影响。"
