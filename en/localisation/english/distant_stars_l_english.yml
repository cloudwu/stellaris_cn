 apoc.1.b.desc:0 "We have encountered another abandoned Gateway, this time in the §H[gateway_system.GetName]§! system. Unlike the previous one, this Gateway has not been altered in any obvious way and our scans indicate that it is still connected to the rest of the network. However, it is currently inoperable due to its poor condition."
 apoc.3.b.desc:0 "We have encountered another abandoned Gateway, this time near §H[gateway_system.GetName]§!. It appears to have been built entirely by microscopic §HNanites§! of an unknown design.\n\nUnlike the previous structure, this Gateway has been significantly altered since its initial construction. Its connection to the rest of the network has been severed - instead, the only valid destination is an uncharted group of stars just beyond our galaxy that has been designated the §HL-Cluster§! by our astronomers.\n\nAlthough the Gateway emits a faint power signature, it has been deliberately locked into some kind of maintenance loop that prevents its activation. Until we find some way of aborting this process, the L-Cluster will remain beyond our reach."
 pirate.26.desc:0 "The [pirate_slayers.GetName] has destroyed a pirate station in the [pirate_slayers.GetStarName] system, and recovered its strong room module.\n\nAside from various stolen resources, the module also contained an ancient datapad with partial schematics of what appears to be a subspace Gateway. There are no records of where the pirates obtained this mysterious datapad, but it has furthered our understanding of how the galactic Gateway network functions."
 LCLUSTER_PROJECT:0 "Activate L-Gate"
 LCLUSTER_PROJECT_DESC:0 "Our scientists are now confident that our knowledge of the L-Gates and the technology behind them is sufficient to abort the maintenance cycle they have been locked into. If the attempt is successful, the L-Gate in the §H[candidate_gateway_system.GetName]§! system should allow immediate access to the distant L-Cluster.\n\nAny additional L-Gates in the galaxy will likely also become operational within a matter of years, but this should give us a significant headstart."
 distar.10904.name:0 "L-Gate Insights Gathered"
 distar.10904.desc:0 "We have now gathered sufficient L-Gate insights to research the technology behind them. Once this has been done, one of our Science Ships should be able to abort the perpetual maintenance cycle they are stuck in.\n\nThe L-Cluster is almost within our reach!"
 distar.10905.name:0 "Opening the L-Cluster"
 distar.10905.desc:0 "Our scientists are now confident that our knowledge of the L-Gates and the technology behind them is sufficient to abort their maintenance cycle. If the attempt is successful, the L-Gate in the §H[candidate_gateway_system.GetName]§! system should allow immediate access to the distant L-Cluster.\n\nAs the maintenance cycle ends, any additional L-Gates in the galaxy will likely also become operational within a matter of years as their self-correcting software readjusts. Still, this will give us a significant headstart to explore the cluster without interference."
 distar.10905.a:0 "Prepare the project."
 distar.10951.name:0 "Link Established"
 distar.10951.desc:0 "Success! Our technicians managed to abort the maintenance cycle, and the lockdown has been removed from the L-Gate in the [candidate_gateway_system.GetName] system.\n\nFor the first time in eons, the L-Cluster can now be accessed from our galaxy!"
 distar.10951.a:0 "A great day!"
 distar.10952.name:0 "Project Failed"
 distar.10952.desc:0 "The §H[From.GetName]§! has managed to remove the lockdown from the L-Gate under their control! They now have full access to the distant §HL-Cluster§!.\n\nUnfortunately, this has halted our own project to activate an L-Gate. Aside from the one that is functional, all other L-Gates in the galaxy have now activated some sort of self-correcting software that should terminate their maintenance cycles within a matter of years.\n\nFor now, however, the only way to reach the star cluster is through the gate belonging to the [From.GetName]!"
 distar.10952.a:0 "But we were so close!"
 distar.10953.name:0 "L-Cluster Accessed"
 distar.10953.desc:0 "The §H[From.GetName]§! has managed to remove the lockdown from the L-Gate under their control! They now have full access to the distant L-Cluster.\n\nAs an apparent side-effect of this, all the other L-Gates in the galaxy are showing increased signs of activity as well. At the rate their self-correcting software is making adjustments, their maintenance cycles should also terminate within a matter of years."
 distar.10953.a:0 "They beat us to it."
 distar.10954.desc:0 "By restoring power to some sort of ancient subspace gateway within their borders, the §H[From.GetName]§! has gained access to an isolated star cluster on the periphery of our galaxy! This group of stars, which they refer to as the "L-Cluster," cannot be reached by hyperlane - only through these L-Gates."
 graygoo.13.desc:0 "Scientists from the §H[From.GetName]§! have somehow established a permanent connection to a distant group of stars, referred to by their astronomers as the "L-Cluster,"  that had previously been isolated from the galaxy. Unfortunately, this has, in turn, triggered an invasion of our galaxy by the cluster's inhabitants - aggressive nanomachines that attack everything in sight!\n\nThey are emerging from subspace portals designated as L-Gates, and any attempts to communicate with them have failed. In the wake of their passage through the gates, we have detected emanating from the cluster they came from."
 begin_lcluster_chain:0 "Situation Log Update: The L-Cluster"
 distar.10901.title:0 "L-Gate Needed"
 distar.10901.desc:0 "Although we have accumulated a lot of information about the L-Gates and their technology, we are not in possession of an actual gate.\n\nBefore this project can continue, we must gain ownership of a system with an L-Gate."
 distar.10901.a:0 "Then we shall secure an L-Gate."
 distar.10901.b:0 "An interesting diversion, but it ends now."

