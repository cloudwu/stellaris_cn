 resolution_mutualdefense_military_readiness_act_tooltip:1 "[global_event_country.GetGalCommunityOrGalImperium]中军舰数量未达到军舰容量一半的非附庸成员将§R违反银河法§!。"

 resolution_mutualdefense_enemy_of_my_enemy:0 "你的敌人就是我的敌人"
 resolution_mutualdefense_enemy_of_my_enemy_desc:0 "与我们当中某位为敌就是与我们全体为敌。如果成员之一遭到进攻，我们难道不应许可任何成员去惩罚入侵者吗？"
 resolution_mutualdefense_enemy_of_my_enemy_tooltip:1 "获得对向我[global_event_country.GetGalCommunityOrGalImperium]成员发起侵略战争的非[global_event_country.GetGalCommunityOrGalImperium]国的§Y反击作战§!战争理由。"

 resolution_mutualdefense_castigation_proclamation:0 "惩戒檄文"
 resolution_mutualdefense_castigation_proclamation_desc:0 "不与我等为伍者便是敌人，而所有胆敢对抗银河法的帝国必须受到惩罚。"
 resolution_mutualdefense_castigation_proclamation_tooltip:1 "所有[global_event_country.GetGalCommunityOrGalImperium]成员能够提出议案§Y谴责§!§R违反银河法§!的成员或非成员帝国。\n\n启用§Y无限制战争§!的帝国能对被[global_event_country.GetGalCommunityOrGalImperium]所§R谴责§!或§R违反银河法§!的帝国使用§Y敌意§!战争理由及§Y羞辱§!战争目标。"
 resolution_mutualdefense_castigation_denouncement:0 "惩戒"
 resolution_mutualdefense_castigation_denouncement_desc:1 "对目标帝国发出正式的谴责声明。该提议可以针对非[global_event_country.GetGalCommunityOrGalImperium]成员的帝国或违反银河法的帝国发起。"

 resolution_mutualdefense_renegade_containment:0 "背离遏制学说"
 resolution_mutualdefense_renegade_containment_desc:1 "[global_event_country.GetGalCommunityOrGalImperium]成员国的收益是显而易见的，这样拒绝成为成员国也显然表明了他们的恶意。成员国应当被授权在那些非成员国实现他们的密谋之前用武力抢先阻止他们的任何恶意举动。"
 resolution_mutualdefense_renegade_containment_tooltip:1 "启用§Y无限制战争§!的帝国获得§Y先发制人§!全面战争战争理由，可对非[global_event_country.GetGalCommunityOrGalImperium]成员的帝国使用。"

 # Rules of War

