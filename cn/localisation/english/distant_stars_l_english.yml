 building_cryonic_clones:0 "Cryonic Clones"
 building_cryonic_clones_desc:0 "Hundreds of alien clones were left sealed in cryostasis chambers when this Ring World was still a ruin. Now fully restored, the clones have been preserved in this monument."
 building_the_zone:0 "Zone A"
 building_the_zone_desc:0 "A thirteen-by-thirteen kilometer stretch of land on this planet is a ruin of unknown origin, littered with many bizarre and unique alien artifacts. Bafflingly, it also produces sensations of deep contentment in its visitors."
 building_junkheap:0 "Junkheap"
 building_junkheap_desc:0 "A rusting, irradiated jumble of collapsed infrastructure, destroyed buildings, and decaying wreckage from an unknown civilization."
 building_livestock_processing_center:0 "Processing Center"
 building_livestock_processing_center_desc:0 "The fungoids native to this planet were genetically engineered to be docile... and delicious. This processing center nourishes, then harvests them."

