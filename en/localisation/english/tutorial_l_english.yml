 tutorial_20_tooltip:0 "§STutorial: Observation Posts§! added to Situation Log"
 tutorial_21_chain_title:1 "Tutorial: Strategic Resources"
 tutorial_21_chain_desc:0 "We should [GetBuildGrow] a £mining_station£ §SMining Station§! in orbit of an astronomical object with a £strategic_resource£ §SStrategic Resource§!. These rare materials have immense strategic value.\n\nHaving located such a resource through §SSurveying§!, select a £construction_ship£ §SConstruction Ship§!, click on the §S[GetBuildGrowCap] Mining Station§! button and then on the appropriate astronomical object."
 tutorial_21b_chain_title:0 "Information: Strategic Resources"
 tutorial_21b_chain_desc:1 "We have built a £mining_station£ §SMining Station§! in orbit of an astronomical object with a £strategic_resource£ §SStrategic Resource§!. These rare materials require specific technologies to mine have immense strategic value, and we should always be on the lookout for them."
