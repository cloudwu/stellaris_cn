 STRANGE_WORMHOLE: "古怪虫洞"
 STRANGE_WORMHOLE_DESC: "该恒星系包含一个通往$DEST|Y$的§Y$STRANGE_WORMHOLE$§!"
 STRANGE_WORMHOLE_DESC_UNEXPLORED: "该恒星系内包含一个§R未探索的§!§Y$STRANGE_WORMHOLE$§!"
 STRANGE_WORMHOLE_ACCESS_DENIED: "$TRIGGER_FAIL$§R某些外部势力正在阻止我们进入。§!"
