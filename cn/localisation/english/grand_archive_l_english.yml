 # First Contacts
 first_contact_critters.15.desc.primal_calling: "值得注意的是，每个§H天凯§!群体都以母系等级制度为中心，由一头雌兽领导。雌性优先享用所有食物资源，以便为幼崽生产气态母体物质，并引导群体迁徙。因此，雄兽在资源匮乏时会放弃进食，鼓励它们在群体休息时寻找更多食物。"
 first_contact_critters.25.desc.primal_calling: "除了最年轻的个体外，其他所有个体都伴随有通过RNA掺杂分泌物控制的准独立生物体。这些“鞭毛”以复杂的攻击模式进行攻击，因此尽管它们看似缺乏智慧，但§H“太空变形虫”§!却是非常熟练的自然捕食者。"
 first_contact_critters.35.desc.primal_calling: "这些生物似乎通过折射光线的色度变化来相互交流。虽然这种媒介具有表达复杂信息的巨大潜力，但这些半智慧生命体只以基本的方式使用它。颜色的变化可以用来表示社会地位、攻击性，甚至生育状况。"
 grand_archive.2005.desc.primal_calling: "这些寄生生物天生无法繁殖，必须依赖从星球上的宿主获取养分。为了让§H“虚空虫”§!产生三头虫成长必不可少的激素，它们必须从有人居住的星球上获取足够的有机物质。作为雌雄同体的生物，它们选择伴侣主要取决于互补的物理特征和相似的体型。"
 grand_archive.2900.desc.primal_calling: "我们认为这些生物会根据大小和矿物成分来选择用哪颗小星星来作为巢穴。虽然我们遇到的第一个样本对[GetCommonMineral]具有生物学偏好，但每个个体很可能随着时间的推移根据其当前环境发展出不同的适应性。扫描显示这种金属的痕迹遍布宿主小行星，以及§H“岩居兽”§!本身的神经系统和消化道。"
