 building_hypercomms_forum:0 "超通讯论坛"
 building_hypercomms_forum_desc:0 "这座拥有前卫人际沟通设备的庞大设施，让人们可以在休闲讨论中交换多感官的想法，可以在辩论中快速达成共识。"
 building_autocurating_vault:0 "自展穹窟"
 building_autocurating_vault_desc:0 "高度专业化的计算机网络从那些我们现在看来是家常便饭的东西中自动获取、分析、评估和展示那些它认为将来会有历史意义的文物。这创造出一个活着的现代博物馆，打开了前往时代精神的窗口。"
 building_temple:0 "神庙"
 building_temple_desc:0 "虽然是自远古以来就有的简单建筑，神庙是冥想恳谈之所，凝聚我们所有人。"
 building_holotemple:0 "全息神庙"
 building_holotemple_desc:0 "粗糙传统神庙的升级形式。最新的精神主义科技在全息神庙内创造出了变幻的现实——所有这些都是为了更深入的冥想和更虔诚的祈祷。"
 building_sacred_nexus:0 "神圣绊联"
 building_sacred_nexus_desc:0 "场技术的最新进展允许信众直接在神地领会神圣影响。"
 building_citadel_of_faith:0 "真信之垒"
 building_citadel_of_faith_desc:0 "为所有来访者提供逃离物质世界的隔绝庇护所的巨大复杂设施。"
 building_stronghold:0 "要塞"
 building_stronghold_desc:0 "一个行星要塞，里面有很多的驻兵，专门保护星球不受外来者和内部叛乱者的威胁。"
 building_fortress:0 "堡垒"
 building_fortress_desc:1 "一个巨大的堡垒，里面有很多驻兵，外部有可以抵挡轨道轰炸的护盾。"
 building_replicator:0 "资源复制机"
