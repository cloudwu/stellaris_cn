 MYRMEKU_STUDY_PROJECT_DESC: "对[myrmeku_planet.GetName]上的密弥库蚁进行研究，以厘清其残暴的行为是否能变害为宝。"
 #Events
 colony.9350.name: "密弥库蚁活动"
 colony.9350.desc: "我们一在§Y[Root.GetName]§!安顿下来就发现了大量的节肢类活动。具体来说，有一种叫做“密弥库蚁”的会建造聚群的微小昆虫出乎意料地数量众多。\n\n它们的地下群落数量众多，遍布整片大陆，但目前为止还没有造成过什么问题。目前尚不清楚它们是在寻找着地表上的什么东西，或是为了躲避地下的什么东西而逃出。"
 colony.9350.a.mem_vault: "把密弥库蚁写进知识宝库。" #Civic Vaults of Knowledge
 colony.9350.a.exp_prot: "真是奇妙的生物。" #Civic Exploration Protocols
 colony.9355.name: "[Owner.GetColonistPluralCapital]被攻击"
 colony.9355.desc: "我们在§Y[Root.GetName]§!上的[Owner.GetColonistPlural]遭受到了残暴的攻击！由于太过靠近密弥库蚁的群落，它们被蚁拥而上。这些微小的昆虫钻进了[Owner.GetColonistPlural]的框架内，这些受害者很快就被击溃了。\n\n落败的[Owner.GetColonistPlural]在一瞬间就被肢解了，但关于这种昆虫的行为目的没有记录下任何有意义的信息。的磁性外骨骼凹凸不平的表面会破坏我们的内部电路，当两只密弥库蚁接触时，它们会产生微小的电火花；这两种情况都可能导致灾难性的系统故障。\n\n以这种方式损失[Owner.GetColonistPlural]拖慢了这颗[Root.GetPlanetMoon]的发展速度。我们必须采取些行动。"
 colony.9355.a: "寻找解决方法。"
 colony.9360.name: "记忆吞食者"
 colony.9360.desc: "密弥库蚁以迅雷不及掩耳之势在我们的定居点附近建造了数座大型建筑。他们的攻击已经不再局限于周边地区了，而是开始出现在居住区域中。\n\n大量可供解剖的对象揭示了密弥库蚁对我们感兴趣的令人不安的原因：这种昆虫吃我们§Y存储芯片§!的绝缘材料。\n\n这种致命性对受害者只是暂时的，因为记忆电路可以替换并恢复备份。然而，替换这些部件就会让新[Owner.GetColonistPlural]的建造放慢。"
 colony.9360.a: "密封我们的殖民地。"
 colony.9360.a.tt: "专注于保护建筑物。\n\n§Y$planet_myrmeku_attacks$§!修正调整为\n机械人口组装速度：§R-10%§!\n行星建造速度：§R-10%§!"
 colony.9360.b: "升级躯体。"
 colony.9360.b.tt: "专注于保护[Owner.GetColonistPlural]。\n\n§Y$planet_myrmeku_attacks$§!修正调整为\n机械人口组装速度：§R-10%§!\n机器人维护费：§R+10%§!"
 colony.9360.c: "摧毁密弥库蚁群落。"
 colony.9360.c.tt: "进攻就是最好的防守。\n\n§Y$planet_myrmeku_attacks$§!修正调整为\n机械人口组装速度：§R-30%§!\n\n"
 colony.9360.d.org_repro: "捕获这些昆虫。" #Civic Organic Reprocessing
 colony.9360.d.tt: "我们会给每种有机体都找到用处的。\n\n§Y$planet_myrmeku_attacks$§!修正调整为\n机械人口组装速度：§R-30%§!\n\n"
 colony.9360.e.purifier: "把这个行星上的生命清空。" #Civic Determined Exterminator
 colony.9360.e.tt: "杀光密弥库蚁。"
 colony.9365.desc: "害虫防治"
 colony.9365.desc.seal_colony: "§Y[Root.GetName]§!上的殖民建筑进行了完全的密封以避免密弥库蚁进入。\n\n所有新旧建筑的入口都增加可以磁化的金属条带来捕获密弥库蚁，但在野外[Owner.GetColonistPlural]仍会遭受攻击而损失。"
 colony.9365.desc.upgrade_robots: "将我们的记忆芯片封装在额外保护的外壳中的升级套件已经在进行开发和现场测试。\n\n不幸的是，密弥库蚁的下颚足够强壮，只要有足够的时间和数量，它们可以吃掉任何可用的材料。"
 colony.9365.desc.pest_control: "为了杀光密弥库蚁，我们派出了巡逻队寻找它们的巢穴。地表的结构很容易通过燃烧和爆破来摧毁，但地下的群落实在过深，难以进行完全的清理。\n\n而在行动过程中我们甚至失去了更多的[Owner.GetColonistPlural]。"
 colony.9365.desc.harvest: "为了控制密弥库蚁，我们在它们的巢穴附近建造了生物捕获器。地表的结构很容易进行收获，但地下的群落实在过深，难以进行完全的清理。\n\n而在行动过程中我们甚至失去了更多的[Owner.GetColonistPlural]。"
 colony.9365.a: "我们需要更好的解决方案。"
 colony.9370.name: "核爆选项"
 colony.9370.desc: "杀死§Y[Root.GetName]§!上所有有机生物的准备已经完成。\n\n行动过程中，在轨道上观看[Root.GetPlanetMoon]让我们有机会得以欣赏地表有机复杂性的降低。"
 colony.9370.a: "优雅。"
 colony.9375.name: "分析子例程提议"
 colony.9375.desc: "至今为止，为解决密弥库蚁问题的努力尚未得到成功。这些昆虫依旧数量惊人，袭扰着[Root.GetName]各地，殖民地的交通各种活动深受其害。我们分析子例程通过对未来预期的模拟得出了以下方案。\n\n应对方案A：通过向远离殖民地的区域空投记忆体绝缘材料来将密弥库蚁引走，并回收利用损坏的[Owner.GetColonistPlural]。\n\n应对方案B：研究这些密弥库蚁，寻找到他们残暴本性的可能利用方式。"
 colony.9375.a: "引走他们。"
 colony.9375.a.tt: "§Y$planet_myrmeku_attacks$§!修正调整为\n机器人维护费：§R+5%§!\n\n"
 colony.9375.b: "研究它们。"
 colony.9380.name: "强力结果"
 colony.9380.desc: "我们对密弥库蚁的研究完成了。把校准过的磁体放置在它们的聚落入口附近时，这些昆虫的磁性外骨骼就会释放出我们能够利用的电能。\n\n这些研究还表明，密弥库蚁会依照当地磁场移动，因此在我们的记忆芯片加装去磁保护壳就可以避免受其攻击。"
 colony.9380.a: "棒极了。"
 ## Event: Glacial Crisis
 colony.7230.name: "冰川危机"
 colony.7230.desc: "[planet.GetName]的最新气候报告带来了一项令人担忧的结论。奇怪的是，冷冻行星上的表面温度一直以惊人的速度上升。\n\n如果我们无法确定生态系统迅速恶化的原因，这种情况可能会导致行星广阔冰川的灾难性融化。"
 colony.7230.a: "找出行星升温的原因。"
 colony.7230.a.tooltip: "这能是什么原因引起的呢？"
 colony.7230.b: "没什么可担心的。"
 colony.7235.name: "冰中裂痕"
 colony.7235.desc: "[flooding_planet.GetName]上温度的升级正在急剧加速。这引起了冰冷的表层之下出现了巨大裂缝，揭开了广阔的地下海洋。\n\n幸运的是，我们的调查已经确定了这种现象的潜在原因。由于我们的存在，保护行星的独特大气盾已经开始变得出极其脆弱，并随时可能崩溃。采取严格的措施来遏制我们的生产力将最大程度地减少我们对生态的影响。这样做应该足够解决这个问题。"
 colony.7235.a: "修改我们的生产指标。"
 colony.7235.b: "冰川期到此为止。"
 colony.7235.b.tooltip: "加大马力！"
 colony.7240.name: "地核融化"
 colony.7240.desc: "我们在[flooding_planet.GetName]上排放量做出限制的尝试并未产生理想的的结果。我们在解决持续性生态危机方面的仅仅略有成功，由于海平面上升，地理意义上的低地正受到威胁。\n\n目前，我们的人口中心仍然免受直接影响，但几乎可以肯定的是，行星范围的全面融化不可避免。"
 colony.7240.a: "尝试减轻损失。"
 colony.7240.b: "宣布紧急状态！"
 colony.7240.b.tooltip: "停止全部生产活动直到找到解决方案。"
 colony.7245.name: "巨大的洪泛区"
 colony.7245.desc: "在我们忽视迅速恶化的[flooding_planet.GetName]生态状况后，局势已逐渐陷入前所未有的灾难。\n\n巨大的冰片的瓦解导致海洋蔓延，带来了巨大的破坏和动荡。建造防洪大坝，我们可以保护其余的城市，但更多的不可预见的后果将会接踵而至。"
 colony.7245.a: "行星正在发大水！"
 colony.7247.name: "永冻之秘"
 colony.7247.desc: "随着[flooding_planet.GetName]行星的持续融化，在永霜冻土下有一个有趣的发现。无人知晓，无人开发且惊人丰富的矿物和稀有资源极地水库之下静静地等待着我们。"
 colony.7247.a: "我们中头奖了，赶快开采！"
 colony.7247.b: "永霜冻土已经遭受了太多的痛苦了。"
 colony.7247.b.tooltip: "我们不能冒着恶化局势的危险。"
 colony.7250.name: "解冻的病原体"
 colony.7250.desc: "我们在[flooding_planet.GetName]上的极地开采站出现了令人不安的进展。工人们突然失去意识，为了安全起见，必须建立严格的禁止通行区域。\n\n最初的调查表明，由于冰冷的环境被改变，休眠病毒的苏醒过来。这种苏醒的病原体的真实本性和特征仍然未知，这给我们带来了许多未解难题。它的传播性及对人民构成的潜在危险程度仍然不确定。"
 colony.7250.a: "没时间解释了。立刻给该区域消毒。"
 colony.7250.b: "保持隔离。"
 colony.7255.name: "极地财富"
 colony.7255.desc: "在[flooding_planet.GetName]极地地区的空洞深处，一个采矿团队发现了巨大的财富。在冰雪层的面纱之下发现了像冰川一样雄伟的巨大晶体。\n\n这些非凡的结构，是在无数的岁月中在巨大的压力下铸造的，这证明了这里存在我们尚未发现的无限潜力。"
 colony.7255.a: "真是令人难以置信的发现。"
 colony.7260.name: "气候稳定"
 colony.7260.desc: "我们已经达到了环境突破。\n\n通过燃料的燃烧产生的无害副产物，在与[flooding_planet.GetName]的细菌云接触时具有奇特的副作用。我们现在知道，这些云通过成为太阳护盾来保留行星的自然生物节律，这点至关重要。随着细菌逐渐开始减少，我们无意中加剧了排放的影响。\n\n凭借这种新发现的知识，我们已迅速制定了措施以恢复平衡。"
 colony.7260.a: "终于，气候再次稳定了。"
 colony.7265.name: "冰川期的终结"
 colony.7265.desc: "[flooding_planet.GetName]最后一个冰川沉入海洋，新时代随即开始。永爽冻土的消失揭露出一个宽敞的水下领域，那里面充满了未开发的资源。"
 colony.7265.a: "该到海滩上去了。"
