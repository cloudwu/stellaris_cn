 job_low_tech_warrior: "民兵"
 job_low_tech_warrior_plural: "民兵"
 job_low_tech_warrior_desc: "契约士兵在过去曾经常被当作炮灰；少数幸运的幸存者自愿用生命来保护我们新近夺得的自由。"
 job_low_tech_warrior_effect_desc: "£job_low_tech_warrior£$job_low_tech_warrior_plural$降低£crime£§Y$PLANET_CRIME_TITLE$§!，同时产生£defense_army£§Y防御部队§!"
