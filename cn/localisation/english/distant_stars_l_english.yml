 distar.10956.desc:0 "我们的间谍报告称 §H[lgate_warning_country.GetName]§! 即将获得足够有关L星门的信息以解锁他们控制的那座。这将使他们能够访问L星团及其秘密！\n\n如果我们要先到达那里，我们必须加倍努力，找到更多关于L星门的见解！"
