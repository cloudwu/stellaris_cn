 uplift.7000.name:0 "跟上"
 uplift.7000.desc:0 " [From.From.From.GetName]已经与我们相处了数日了。\n\n [From.GetName]目前一切安好。"
 uplift.7010.name:0 "艰难的开始"
 uplift.7010.desc:0 " [From.From.From.GetName]的进化比我们想象中的还要顺利。\n\n尽管我们已经对 [From.From.From.GetName]进行了一定程度上的洗脑，但是他们仍然对 [From.Owner.GetName]的行为不太理解。"

