#######################################################

 unplugged.5001.name: "触发故障保护"
 unplugged.5001.desc: "最近，我们在移除义体组件方面的突破导致了意想不到的问题。一些接受植入体断开手术的个体遭受了严重的过敏性休克，预计无法存活。\n\n进一步检查显示，初期医疗扫描检测没有发现存在一个隐藏的备用组件，但在外科手术完成后被立即激活。\n\n看来我们曾经的[origin_unplugged_assimilator_empire.GetAdj]主人为了确保他们的子单位始终处于绝对控制之下，愿意不择手段。"
 unplugged.5001.a: "尝试移除故障保护机制。"
 unplugged.5001.a.tt1: "有一位病人没能在手术过程中挺过来"
 unplugged.5001.a.tt2: "所有故障保护组件均已成功移除"
 unplugged.5001.b: "稳定病情，提供姑息治疗。"
 unplugged.5001.c: "把电闸拉了。"
 unplugged.5001.c.tt: "数个人口死亡"

 unplugged.5002.name: "移除神经阻隔器"
 unplugged.5002.desc: "我们移除义体组件的举措，已经导致母星上接受过该程序的人员之间的不信任和混乱。安全部队成功逮捕了一名骚乱者，进一步调查发现，此人在移除组件前就已拥有一种改装过的植入体。\n\n这种改装版植入体是一种神经抑制装置，能够抑制与特定基因缺陷相关的精神病倾向。手术移除后的缺失可能解释了观察到的暴力行为。"
 unplugged.5002.a: "他们必须被监禁。"
 unplugged.5002.a.tt: "为处置骚乱事件的相关人员，多个机构以高昂成本投入运作。"
 unplugged.5002.b: "必须以暴制暴。"
 unplugged.5002.b.tt: "武装部队奉命镇压骚乱，将会造成附带损害和人员伤亡。"
 unplugged.5002.c: "小打小闹。"
 unplugged.5002.c.tt: "执法人员试图使用现有的人力来控制骚乱"

 unplugged.5003.name: "丢失关键系统访问权限"
 unplugged.5003.desc: "去义体化进程导致了一个始料未及的难题：一些管理员因植入物移除，关键系统界面不再识别他们。由于缺少植入物提供的神经连接，对关键系统的访问已被切断，导致运营陷入混乱。"
 unplugged.5003.a: "创建一个新的接口。"
 unplugged.5003.a.tt: "一支技术精湛的工程师团队被调离关键任务，转而开发一个兼容接口。"
 unplugged.5003.b: "尝试骇入受影响的系统。"
 unplugged.5003.b.tt: "应对措施会引发显著的电力消耗，从而恢复访问权限"
 unplugged.5003.c: "启动重装序列。"
 unplugged.5003.c.tt: "数据核心被清除，导致大量知识丢失。[Root.home_planet.System.GetName]星系内的研究站因自动失效保护机制而自毁"
 unplugged.5003.d: "这无关紧要。"
 unplugged.5003.d.tt: "系统访问在限定时间内仍然受到影响，影响了太空基地的运作。"

 unplugged.5004.name: "义体化拥护阵营拒绝作出改变"
 unplugged.5004.desc: "进一步推进移除义体组件的工作遭遇了意料之外的阻力。\n\n反对这些变革的派系正日益高调发声，他们利用公共论坛和通讯渠道表达不满。其核心论点是：强行移除已融入社会数十年的基础组件，加之改造过程本身的风险，已导致民意显著转向，反对继续推进去义体化进程。"
 unplugged.5004.a: "资助一场规模广泛的宣讲。"
 unplugged.5004.a.tt: "\n一项全面的宣传策略已经启动，旨在影响公众舆论并反击反对派的影响。\n\n数个人口改变了他们的思潮，转变为§Y平等主义§!"
 unplugged.5004.b: "笼络并说服各派系领袖。"
 unplugged.5004.b.tt: "若干派系领袖被留置在公共管理的惩教机构中，在那里他们接受“说服性谈话”。\n\n他们的思潮转变为§Y威权主义§!"
 unplugged.5004.c: "别插手。言论自由终将获胜。"
 unplugged.5004.c.tt: "\n政府选择不采取行动，让公众舆论自然发展"

 unplugged.5005.name: "情绪管理芯片"
 unplugged.5005.desc: "我们物种的生物特性与有害技术成分的独特结合，为研究人员提供了一个难得的机遇。\n\n对同时体验这些植入物益处和弊端的患者进行研究，开启了一个新的研究领域：改变大脑化学。\n\n通过严谨的研究，科学家们已经开发出一种精密的“情绪芯片”，它能够调节个体行为，从而有益于整个社会。可以根据期望的结果选择合适的化学物质进行修改。"
 unplugged.5005.a: "神经烯，帮我们减少犯罪。"
 unplugged.5005.a.tt: "一种合成神经递质，降低冲动性和攻击性，驱使个体将社会规范置于个人利益之上。"
 unplugged.5005.b: "再生醇-X。缩短再生时间。"
 unplugged.5005.b.tt: "一种生物工程化合物，能够协调生物系统和合成系统，使电子植入体可以在分子层面进行自我修复。"
 unplugged.5005.c: "科智维。让思维更敏锐。"
 unplugged.5005.c.tt: "一种旨在增强突触可塑性、信息保留和问题解决能力的尖端神经化学制剂。"
