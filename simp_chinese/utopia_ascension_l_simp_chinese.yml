 utopia.2658.name: "坚振圣事"
 utopia.2658.desc: "自从与§Y[GetShroudPatron]§!签订契约以来又过了些许时日。我们之间联系的纽带仍旧脆弱，且我们仍有将其打破、亦或是增强的机会。"
 utopia.2658.a: "签订正式契约。"
 utopia.2658.b: "放弃§Y[GetShroudPatron]§!。"
 utopia.2659.name: "入口"
 utopia.2659.desc: "我们的灵能使在不依靠虚境住民的帮助下不眠不休地尝试突破虚境。终于，他们发现了一条通路。这片深渊正在召唤我们。我们只需要深吸一口气跃入其中。"
 utopia.2659.a: "那我们就潜入虚境的深处吧。"
 FORM_COVENANT_PROJECT: "与不可名状者交流"
 FORM_COVENANT_PROJECT_DESC: "[Root.Capital.GetName]上的灵能使集会所正在准备一场盛大的圣餐以探寻一位深居虚境中的实体。"
 utopia.3020.desc: "虚境强大的能量已被成功地注入一个处于我们的控制之下的灵能化身！\n\n在转移至我们的宇宙后，这个新生的化身已合并为一个太空实体，并处在[Root.Capital.GetName]轨道上。"
 utopia.3021.desc: "虚境强大的能量已被成功地注入一个处于我们的控制之下的灵能化身！\n\n在转移至我们的宇宙后，这个新生的化身已合并为一个巨型武士，并处在[Root.Capital.GetName]地表上。"
 utopia.3022.desc: "用来召唤一个化身并将其带至我们宇宙所需的灵能已超越我们目前的导入能力。因为我们的失败，虚境的灵能能量摇曳至尽。"
 utopia.3023.desc: "召唤化身的尝试只是部分成功了而已。虽然这个造物已显现正确的形态并被带到我们的宇宙，我们的通灵者未能让它处于我们的控制之下！\n\n我们现在要面对一个敌对的灵能实体，它将摧毁沿途的一切。"
 utopia.3024.name: "虚境侵军"
 utopia.3024.desc: "一个虚境造物突破了空间壁垒，并且在[shroud_spawn_system.GetName]星系完成物质化！这个复仇心切的化身驾驭着一股强大的灵能，并将用其鞭挞任何不幸踏上它复仇之路的人和物。"
 utopia.3024.a: "它必须被制止！"
 utopia.3026.name: "虚境化身被驱散"
 utopia.3026.desc: "由于在此空间停留导致的能量持续衰退，使位于[shroud_spawn_system.GetName]星系的化身已到达其无法维持形态的谷值。它已被放逐回虚境。"
 utopia.3026.a: "谢天谢地。"
