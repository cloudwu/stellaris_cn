 #Laser Branch
 tech_lasers_1: "红激光发射器"
 tech_lasers_1_desc: "激光武器可以向目标发射聚焦光束，通过高热量给敌方造成伤害。"
 tech_lasers_2: "蓝激光发射器"
 tech_lasers_2_desc: "比红色激光器更加强大，对有机生物来说，这种波长的电磁辐射看上去是蓝色或紫色的。"
 tech_lasers_3: "紫外激光发射器"
 tech_lasers_3_desc: "紫外激光器是它的前身蓝激光器的更新强化版本。这些武器精准而充满毁灭性，可以造成巨大的杀伤。"
 tech_lasers_4: "X射线发射器"
 tech_lasers_4_desc: "这种激光的波长较紫外线短一些，但是更具毁灭性。"
 tech_lasers_5: "伽马激光"
 tech_lasers_5_desc: "伽马激光的电磁辐射频率极高。在激光武器领域，其破坏力是无可比拟的。"
 tech_energy_lance_1: "粒子光矛"
 tech_energy_lance_1_desc: "这些重型能量武器能够发射聚焦的粒子射线并造成巨幅伤害。发射阵列的规模限制了它们只能运用在战列舰和泰坦上。"
 tech_energy_lance_2: "快子光矛"
 tech_energy_lance_2_desc: "粒子光矛更为强力的版本，该武器发射携带有巨大能量的快子光束。和它的之前版本一样，只能运用在战列舰和泰坦上。"
 tech_perdition_beam: "炼狱射线"
 tech_perdition_beam_desc: "一个巨大的串联能源增幅导管阵列，可以发射一道威力前所未有的光束。它的尺寸意味着只有泰坦级星舰才能装得上。"
 #Plasma Weapons
 tech_plasma_1: "等离子发射器"
 tech_plasma_1_desc: "可以向目标发射毁灭性的高能等离子球体的武器。这种等离子抛射体在对付大型舰船的装甲时特别有效。"
 tech_plasma_2: "等离子加速器"
 tech_plasma_2_desc: "这种新的加速炮利发射具有更先进约束场的高能等离子体。这种技术可以降低等离子体向目标飞行过程中所逸散的能量。"
 tech_plasma_3: "等离子加农炮"
 tech_plasma_3_desc: "最先进的等离子武器，这种火炮是之前的升级版等离子发射器完全军事化的成果。它们的等离子抛射体更加致命。"
 tech_arc_emitter_1: "电弧发射器"
 tech_arc_emitter_1_desc: "该武器可以向目标发射带有混乱能量的电弧。可以在某种程度上无视装甲和护盾。"
 tech_arc_emitter_2: "聚能电弧发射器"
 tech_arc_emitter_2_desc: "这些升级后的发射器装备了更优秀的聚焦透镜，这使得它们可以发射出更加强大的能量。"
 #Disruptor Weapons
 tech_disruptors_1: "裂解炮"
 tech_disruptors_1_desc: "裂解炮发射出的高能射束，能够同时弱化并破坏构成目标原子间的分子键。它们能够穿透护盾和护甲，对敌方的船体和船员直接造成毁灭性的打击。"
 tech_disruptors_2: "离子裂解炮"
 tech_disruptors_2_desc: "这些升级版的裂解炮可以对目标发射出更具威力的离子流。"
 tech_disruptors_3: "相位裂解炮"
 tech_disruptors_3_desc: "这种极限强化版的裂解炮能够发射量子能，任何被命中的目标都会承受极大的伤害。"
 tech_energy_torpedoes_1: "质子发射器"
 tech_energy_torpedoes_1_desc: "这些能量抛射体由紧密聚集的质子组成，能够对敌方船体造成巨额伤害。"
 tech_energy_torpedoes_2: "中子发射器"
 tech_energy_torpedoes_2_desc: "由于中子具有毁灭性的能量，升级的能量发射物将依赖中子而非质子对敌方进行打击。"
 null_void_beam: "太虚光束"
 null_void_beam_desc: "利用太虚的熵特性，这种光束可以真正地摧毁能量。"
 #Critter Weapons
 tech_extradimensional_weapon_1: "高维武器"
 tech_extradimensional_weapon_1_desc: "在低次元中使用第五维的能量操纵原理，可以造就强大的能量武器。"
 tech_mining_drone_weapon_1: "采矿无人机激光"
 tech_mining_drone_weapon_1_desc: "使用高度聚焦透镜结合振荡发射频率来创造出足够开采小行星或击落敌人的激光。"
 tech_space_cloud_weapon_1: "雷云导线"
 tech_space_cloud_weapon_1_desc: "虚空之云可以通过构成其核心的大部分的密集气体所产生的电荷来释放出燃烧的等离子体电弧。按照此原理，利用相同成分的气体配合上导管即可以制造出威力强大的闪电武器。"
 tech_blue_crystal_weapon_1: "蓝水晶电容"
 tech_blue_crystal_weapon_1_desc: "晶态实体以其棱镜状的躯体储存宇宙射线，并将其聚焦并以类似激光一样的光束形式释放。基于这种蓝色的棱镜模板，我们可以造出能产生相似波长能量的激光电容器。"
 tech_green_crystal_weapon_1: "绿水晶电容"
 tech_green_crystal_weapon_1_desc: "晶态实体以其棱镜状的躯体储存宇宙射线，并将其聚焦并以类似激光一样的光束形式释放。基于这种绿色的棱镜模板，我们可以造出能产生相似波长能量的激光电容器。"
 tech_yellow_crystal_weapon_1: "黄水晶电容"
 tech_yellow_crystal_weapon_1_desc: "晶态实体以其棱镜状的躯体储存宇宙射线，并将其聚焦并以类似激光一样的光束形式释放。基于这种黄色的棱镜模板，我们可以造出能产生相似波长能量的激光电容器。"
 tech_red_crystal_weapon_1: "红水晶电容"
 tech_red_crystal_weapon_1_desc: "晶态实体以其棱镜状的躯体储存宇宙射线，并将其聚焦并以类似激光一样的光束形式释放。基于这种红色的棱镜模板，我们可以造出能产生相似波长能量的激光电容器。"
