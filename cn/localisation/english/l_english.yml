 energy_desc:1 "§E§H能源点数§!（£energy ）是所有太空种族使用的能源通货。你可以通过以下途径获得能源：\n§Y1.§!在殖民行星表面建造或升级£building §H发电站§!。\n§Y2.§!用§H工程船§!在能源丰富的星球周围建造§H采矿基地§!。§!"
 influence:0 "影响力"
 influence_desc_hive_mind:1 "§E§H影响力§!（£influence ）代表着我§H蜂群思维§!控制蜂群人口的能力，它可以用于很多事务，例如颁布§H法令§!，宣称§H所有权§!，修建§H哨所§!。获取率在游戏整个过程中相对恒定，但可以通过宣布其他帝国为§H宿敌§!增加。§!"
 influence_desc_machine_intelligence:1 "§E§H影响力§!（£influence ）代表着主§H机械智慧体§!调动处理能力获取对其半自主单元的直接控制的能力。它可以用于很多事务，例如颁布§H法令§!，宣称§H所有权§!，修建§H哨所§!。获取率在游戏整个过程中相对恒定，但可以通过宣布其他帝国为§H宿敌§!增加。§!"
 influence_desc:5 "§E§H影响力§!（£influence ）代表着政府势力，它可以用于很多事务，例如颁布§H法令§!，宣称§H所有权§!，修建§H哨所§!，处理§H派系§!。获取率在游戏整个过程中相对恒定，但可以通过下列途径增加：\n§Y1.§!赢取我帝国内§H派系§!的支持。\n§Y2.§!宣布其他帝国为§H宿敌§!。§!"
 food:0 "食物"
 food_desc:1 "§E§H食物§!（£food ）代表着维持和增长§H人口§!的各种必要营养物质。食物盈余如何储备取决于§H食物储备§!政策，一旦储备满就将促进§H人口增长§!。可以通过在行星表面修建£building §H农场§!以获得更多食物产量。\n\n食物盈余对 £pops  §Y人口增长§! 造成的影响是通过计算盈余大小除以有人口增长的星球数量得到。§!"
 food_desc_machine_intelligence:0 "§E§H$食物$§!（£food ）代表着有机体需要用以维持他们脆弱身躯的各种生物学营养。§H$auth_machine_intelligence$s§!不需要这种资源，除了§H$civic_machine_servitor$s§!可以在行星表面上建造£building §H$building_nutrient_paste_facility$§!，为他们的§H$citizenship_organic_trophy$人口§!提供食物。§!"
 minerals:0 "矿物"
 minerals_desc:1 "§E§H矿物§!（£minerals ）是建造舰船、基地和建筑所需物资的统一名称。可以通过以下途径提高每月的矿物产量：\n§Y1.§!在殖民行星表面建造或升级£building §H复合矿场§!。\n§Y2.§!用§H工程船§!在矿藏丰富的星球周围建造§H采矿基地§!。§!"
 physics_research:0 "物理研究"
 physics_research_desc:1 "§E§H物理研究§!（£physics ）用于研究新科技。我们可以通过以下途径增加产出：\n在殖民地建造£building §H物理研究所§!或在特定星球轨道上建造§H科研基地§!。§!"
 society_research:0 "社会研究"
 society_research_desc:1 "§E§H社会研究§!（£society ）用于研究新科技。我们可以通过以下途径增加产出：\n在殖民地建造£building §H生物研究所§!或在特定星球轨道上建造§H科研基地§!。§!"
 engineering_research:0 "工程研究"
 engineering_research_desc:1 "§E§H工程研究§!（£engineering ）用于研究新技术。我们可以通过以下途径增加产出：\n在殖民地建造£building §H工程研究所§!或在特定星球轨道上建造§H科研基地§!。§!"
 unity:0 "凝聚力"
 unity_desc:0 "§E§H$unity$§!（£unity ）用于解锁新§H传统§!。我们可以通过以下途径提高产量：\n建造£building §H先民纪念碑§!或其它§H凝聚力建筑§!。§!"

