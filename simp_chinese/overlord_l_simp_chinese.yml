 ##########################
 origin_imperial_vassal: "帝国封邑"
 origin_imperial_vassal_desc: "第一次飞出母星的经历是一段痛苦的回忆，一眨眼的功夫，我们就惨遭征服并跪倒在其脚下。不过现在我们终于得以展望未来，一个不必处在他国阴影之下的未来。"
 START_SCREEN_IMPERIAL_VASSAL: "当我们第一次离开母星系时，就遇到了一个迫使我们臣服的外星帝国。尽管对于人民而言这是一段痛苦的记忆，但事实证明这段附庸关系远比我们想象中有益得多，在这段短暂的附庸时光中，我们学到了不少东西。\n\n我们并非宗主国唯一的附庸，因为我们已经接见了其他在宗主国控制下国家所派出的外交官和大使。虽然我们与其中的某些家伙看不对眼，但至少现在他们还是有用的盟友。\n\n不过，我们虽然盼望着有朝一日能独立自主地决定自身的命运，但现在还是要接受当下的附属国地位，并充分利用目前的局面。"
 origin_tooltip_imperial_vassal_effects: "—一个['concept_advanced_empire']的附庸\n—在游戏开始时需要选择附庸['concept_specialist_subject', 附属国特化]类型"
 #AI Overlord Version
 origin_imperial_vassal_overlord: "帝国领主"
 origin_imperial_vassal_overlord_desc: "这是一位富有雄心壮志的霸主，它花费了大量时间和精力去征服毗邻的国家来满足自身的一切需求。随着他们将越来越多的义务转移给附庸承担，其自身也越来越懒惰。"
 origin_tooltip_imperial_vassal_overlord_effects: "—游戏开始时成为§H高级帝国§!\n—游戏开始时拥有数个附庸"
 #Personalities
 personality_imperial_origin_overlord_ai: "天朝上国"
 personality_imperial_origin_overlord_ai_desc: "该帝国极其依赖于他们的附庸，很少关心母星系之外发生的事情，也不会与他国交战，更不会主动去扩张疆域，除非迫不得已。"
 #Modifiers
 imperial_vassal_ai_modifier: "帝国什一税"
 imperial_vassal_ai_modifier_desc: "帝国官僚机构的日常运作需要花费外交使团相当大的精力。"
 #Wars
 NAME_Imperial_War: "帝国内战"
 #Megastructure
 gateway_derelict: "废弃星门"
 gateway_derelict_DESC: "$gateway_final_DESC$"
 gateway_derelict_MEGASTRUCTURE_DETAILS: "$gateway_final_MEGASTRUCTURE_DETAILS$"
 #Events
 origin.5703.desc: "欢迎你们，新外星人朋友们！\n\n由于你们选择成为我们的……盟友，我们认为现在正是与你们联络的时候。你们选择了理性而不是逼迫我们使用暴力，这令我们非常愉快。"
 origin.5703.a: "是你们让我们别无选择的不是么？"
 dialog_hostile_overlord: "我们会对宗主国采取§R敌对§!态势。"
 origin.5703.b: "还有什么别的你们想告诉我们的吗？"
 dialog_wary_overlord: "我们会对宗主国采取§Y中立§!态势。"
 origin.5703.c: "我们以成为你们的一员而骄傲！"
 dialog_friendly_overlord: "我们会对宗主国采取§G友好§!态势。"
 origin.5705.desc.harsh: "哼哼……无论如何！\n\n$origin.5705.desc$"
 origin.5705.desc.grateful: "我们同样骄傲于你们的到来！\n\n$origin.5705.desc$"
 origin.5705.desc: "经过深思熟虑，我们决定投资一大笔资源来援助你们的国家进行特化。在未来，这将让你们的帝国在我们所有的伙伴和盟友中扮演更加重要的角色。\n\n我们还不太确定你们的人民更喜欢怎么样的角色，军事化？专精学术？或你们更感兴趣矿物和物质财富？"
 origin.5705.desc.reconsider: "那么……你有重新考虑吗？"
 origin.5705.a: "军事专精听起来棒极了。"
 origin.5705.a.tt: "§Y[ROOT.GetName]§!将会转变为§Y$specialist_bulwark$§!特化，致力于军事和防卫。\n§Y[Root.GetName]§!将支付$r_influence$作为扩张什一税。\n从§Y[overlord_empire.GetName]§!处获得一支§Y驱逐舰§!舰队以及相应的建造科技。"
 origin.5705.b: "能不能再详细介绍一下戍邦？"
 origin.5705.c: "我们的人民更热爱学识。"
 origin.5705.c.tt: "§Y[ROOT.GetName]§!将会转变为§Y$specialist_scholarium$§!特化，致力于研究科技。\n§Y[ROOT.GetName]§!将支付$r_influence$作为扩张什一税。\n从§Y[overlord_empire.GetName]§!处获得一艘§Y科研船§!和一位§Y科学家§!。"
 origin.5705.d: "能不能再详细介绍一下学邦？"
 origin.5705.e: "我们更喜欢物质财富和矿物专精的特化。"
 origin.5705.e.tt: "§Y[ROOT.GetName]§!将会转化为一个§Y$specialist_prospectorium$§!特化属国——专注于矿物和战略资源利用。\n§Y[ROOT.GetName]§!在扩张时会上缴一份$r_influence$贡税。\n将会从§Y[overlord_empire.GetName]§!接收到2艘§Y工程船§!。"
 origin.5705.f: "能不能再详细介绍一下勘探邦？"
 origin.5706.desc: "一种趋于暴力的倾向，是这样吗？\n\n我们通常所说的戍邦是一种致力于军事事务的国家。这意味着我们会按月度支援你们一些基础的矿物和食物，这样你们国家可以将更多的精力放在战争上。\n\n作为回报，我们希望你们可以为我们抵御外辱，在我们联盟的边境上扮演重要角色。这么说你们觉得可以接受吗？"
 origin.5706.a: "听起来是我们可以接受的。"
 origin.5706.b: "我们需要再考虑考虑。"
 origin.5707.desc: "所以这引起了你们的兴趣不是吗？\n\n我们通常所说的学邦是一种专精于研究科技的国家。我们承诺保护你们的国家，而你们便可以集中资源让国家以及我们的盟友更加先进。\n\n作为回报我们希望你们可以与我们其他国家分享所有令人惊奇的科学发现。这样的合约是否令你们满意？"
 origin.5707.a: "我们的人民乐于接受这项协定。"
 origin.5707.b: "我们需要再考虑考虑。"
 origin.5708.desc: "你们对这项协定感兴趣没错吧？\n\n勘探邦，正如大众赋予其称呼，是一种专精于发现矿物、生产战略资源的国家——但这会以牺牲他们的科学发展能力为代价。通过合适的工具，一些勘探邦可以找到其他人容易忽略的稀有矿物，尽管这只是我们道听途说的。\n\n这听起来对你们的人民而言是不是一项可以胜任的工作呢？"
 origin.5708.a: "我认为这非常适合我们。"
 origin.5708.b: "我们需要再考虑考虑。"
 origin.5710.title: "定义我们的未来"
 origin.5710.desc: "我们接见了由宗主派来的一小支外交使团，带来了最新的消息和指令。由于我们近期对于他们要求的满足，他们希望签订一项更为详细的协定来推进我们之间的关系。"
 #Dissolution of the Empire events
 origin.5725.title: "受质疑的继位"
 origin.5725.desc: "紧随着[overlord_ruler.GetName]的突然驾崩，我们获悉了[Root.Overlord.Capital.GetName]上正经历的混乱。不太受支持的[overlord_heir.GetName]通过军事手段将王座纳入了[overlord_heir.GetHimselfHerself]的囊中，令[overlord_heir.GetHisHer]的皇亲和[Root.Overlord.Capital.GetName]上的人民们大为不满。\n\n在[overlord_heir.GetFirstName]的引起骚乱的崛起之后，许多人开始质疑[Root.Overlord.GetName]统治我们的合法性。如果他们连自己首都的安全都无法保证，他们还有什么能耐来保护我们的安全？"
 origin.5725.a: "哪怕是天上的长堤，也是溃于蚁穴。"
 origin.5735.title: "破碎的帝国"
 origin.5735.desc: "失去了能够维持团结统一的伟大领袖，[previous_overlord.GetName]现已分崩离析，而每一部分都宣称自己才是原先帝国的正统。然而由于没有足够的实力和合法性，他们对所有附庸的控制也随之瓦解。\n\n在每一个分裂的部分都在互相征伐，争夺[previous_overlord.GetName]的王位时，他们原先的附属国们也可以按自己的意愿行事了。"
 origin.5735.a: "重获自由喽。"
 origin.5735.b: "是时候有新的领袖登上历史舞台了。"
 origin.5735.b.tt: "对§Y[previous_overlord.GetName]§!和它原先的所有附属国获得§Y30年§!的§Y征服§!宣战理由。"
 origin.5735.c: "我们忠于王座，无论如何。"
 origin.5735.c.tt: "我们将继续是§Y[previous_overlord.GetName]§!的忠诚附属国。"
 #AI Vassals looking for new overlord events
 origin.5745.title: "技术官僚保护"
 origin.5745.desc: "[new_subject_target.GetName]的人民对他们国土以外的事情漠不关心，不过他们清楚，无论外界发生了什么都可能会破坏他们一心一意的内部专注。因此他们向我们寻求如同原先[previous_overlord.GetName]所给予的类似的保护。"
 origin.5745.a: "这对我们的帝国颇有裨益。"
 origin.5745.b: "我们对这些科学家没什么兴趣。"
 origin.5750.title: "团结起来的王子们"
 origin.5750.desc: "[new_subject_target.GetName]因其众多争执不休的王子们而臭名昭著，他们一直处心积虑想争取到每一点可以争取的影响力和权力。仅这一次他们似乎终于成功取得了一项共识，向我们派出了特使以期缔结新的外交条约。似乎他们开始怀念曾经[previous_overlord.GetName]给予的那种悉心呵护了。"
 origin.5750.a: "行吧，至少他们能有点共识。"
 origin.5750.b: "我们对这群呱噪的家伙可没有半点兴趣。"
 origin.5755.title: "伯爵接洽"
 origin.5755.desc: "在[previous_overlord.GetName]崩溃之前，[new_subject_target.GetName]与之颇为相近，似乎他们有兴趣与我们建立发展相似的关系。他们的外交官正在连夜撰写一份能令双方都满意签署的外交协定，作为我们两个帝国相互之间建立起更加充分的理解的第一步。"
 origin.5755.a: "这儿会有他们的容身之所的。"
 origin.5755.b: "请特使回去吧。"
 origin.5760.title: "我的舰队联盟"
 origin.5760.desc: "似乎[new_subject_target.GetName]的市场在[previous_overlord.GetName]解体后，有些不稳定。现在他们已经没有人可以依靠了。几位贸易巨头已与我们接触，并表示愿意提供[new_subject_target.GetAdj]劳役，甚至非常愿意献上部分利润，一旦他们的帝国稳定下来。"
 origin.5760.a: "只要他们能乖乖交上能量币就行。"
 origin.5760.b: "我们不需要他们的资本财产。"
