 shroud_forged.220.title: "$colony_established$"
 shroud_forged.220.common: "如果可行，我们可在该行星上执行代号：§H“$decision_open_shroud_rift$”§!的算法。这将会短暂地扩展我们母星[Owner.GetHomeWorldName]的天幕裂口的影响，让新殖民地充满灵能能量。地貌的物理变化将会提供§H$sr_zro$§!提取的机会。\n\n据预测，重复执行这一过程会破坏行星生态系统的稳定，增加负面结果的可能性。建议适度执行。"
 shroud_forged.220.desc: "我们的单元已经顺利完成了在§H[this.GetName]§!的殖民进程。\n\n$shroud_forged.220.common$"

 shroud_forged.225.title: "$colony_established$"
