l_simp_chinese:
 rock_brain: "石脑"
 rock_brain_desc: "这些石头看起来似乎是……具有思想的。这种事情可能吗？"
 cunning_flora: "狡猾的植物"
 cunning_flora_desc: "这颗星球上的植物不仅极具攻击性而且有着比较复杂的社会秩序。"
 genetic_library: "被遗弃的基因库"
 genetic_library_desc: "这座被遗弃的基因库无论是建筑结构还是内部藏品都非常值得研究的。"
 drone_space_elevator: "碍事的太空电梯"
 drone_space_elevator_desc: "因为忙于摧毁巨大的太空电梯，这个行星的生产力降低了。"
 drone_fl_satellite: "坠毁的第一联盟人造卫星"
 drone_fl_satellite_desc: "一个古老的人造卫星向宇宙中发射出史前信息。"
 drone_mineral_gift: "矿物无人机的礼物"
 drone_mineral_gift_desc: "无数个年代前的无人机将一堆矿物储存在这里了。看来是前人种树你乘凉了。"
 old_genetic_library: "远古基因库"
 old_genetic_library_desc: "这个小行星建有一座古老的基因贮藏设施。"
 fascinating_flora: "神奇的植物"
 fascinating_flora_desc: "这颗星球长着美丽的玛琳卡林花。"
 pheromoned_1: "信息素，第一阶段"
 pheromoned_1_desc: "空气中的花粉跟你人们的信息素受体发生化学作用，导致他们很开心。"
 pheromoned_2: "信息素，第二阶段"
 pheromoned_2_desc: "空气中的花粉跟你人们的信息素受体发生化学作用，导致他们不事生产。"
 pheromoned_3: "信息素，第三阶段"
 pheromoned_3_desc: "空气中的花粉跟你人们的信息素受体发生化学作用，导致他们不爱殖民。"
 pheromoned_4: "信息素，第四阶段"
 pheromoned_4_desc: "空气中的花粉跟你人们的信息素受体发生化学作用，导致他们痴迷生产，但是不喜欢受外界干扰。"
 depheromoned_1: "信息素，解决方法"
 depheromoned_1_desc: "政府高层设下的模范跟你的人们的能力和工作意愿产生了化学作用，导致他们生产效率提高。"
 pheromoned_detox: "信息素排毒"
 pheromoned_detox_desc: "盛开的玛琳卡林花移除了行星上的整个生物圈以及生物圈中的一切生灵。新的循环开始了。"
 pheromoned_grief: "信息素悲剧"
 pheromoned_grief_desc: "哀伤不消散。"
 zro_ice: "泽珞冰晶"
 zro_ice_desc: "肆虐的暴风雪中暗藏着少量的泽珞。"
 dark_matter_funnel: "暗物质漏斗"
 dark_matter_funnel_desc: "一个微型虫洞允许你更简单地获取暗物质。"
 inspired_arts: "受启发的艺术"
 inspired_arts_desc: "一个新的大胆的灵感来源鼓舞着你的帝国，不论是文化上还是商业上。"
 uplift_rocky: "艰难的开端"
 uplift_rocky_desc: "此行星上被提升的物种有点不适应新的社会秩序。"
 unhappy_with_experiments: "令人不愉快的实验"
 unhappy_with_experiments_desc: "行星上的$XenophileY$人口不满统治者对当地原始物种生物的不人道实验。"
 unproductive_without_experiments: "无实验低产出"
 unproductive_without_experiments_desc: "行星上的$Society researchY$产出因为科学家放过了千载难逢的实验和临床测验机会而受到影响。"
 massex_happy: "相信未来"
 massex_happy_desc: "你的人民对于拥有一个光明的未来生活相当有自信。"
 stellar_salt: "咸咸的"
 stellar_salt_desc: "我们的帝国出现了一场美食革命。"
 projecting_moon: "蜃月"
 projecting_moon_desc: "这颗卫星上有一个强大的通讯设备，可以产生以假乱真的勘测读数。"
 cornucopia: "丰饶"
 cornucopia_desc: "这颗星球上拥有丰富的食物资源可以开发。"
 raw_materials: "原矿石"
 raw_materials_desc: "这颗星球上拥有丰富的矿物和矿石资源，且都易开采。"
 shadow_play: "皮影戏"
 shadow_play_desc: "一道阴影无声地划过星球的表面，留下了意图明显但意义不明的痕迹。"
 grimacing: "诡变多端"
 grimacing_desc: "这个行星的内部激荡变化很值得研究。"
 comet_sighted_negative: "发现彗星"
 comet_sighted_negative_desc: "这颗有威胁的彗星在你的首都人口中产生了负面的影响。"
 comet_sighted_positive: "发现彗星"
 comet_sighted_positive_desc: "一颗巨大的彗星激励了你的首都人民。"
 skid_marks: "刹车痕迹"
 skid_marks_desc: "这些痕迹表明在这颗小行星上举办过激烈的赛车比赛。"
 dust_circuits: "死亡赛道"
 dust_circuits_desc: "某种巨大的轨道设施在很久以前撞击到这个小行星上，留下了不完整但十分清晰的印记。"
 unusual_tectonics: "不寻常的地壳"
 unusual_tectonics_desc: "这颗星球的地壳呈现出一种极不寻常的构造物理性质。"
 flagellating_movement: "鞭状移动"
 flagellating_movement_desc: "通过对太空变形虫鞭毛的观察，我们更新了舰队在规避时的姿态方案。"
 cosmic_ray_catalysis: "宇宙射线催化器"
 cosmic_ray_catalysis_desc: "我们的发电厂现在可以将某些宇宙射线转化为可用的能源。"
 grand_design: "伟大设计"
 grand_design_desc: "甘做社会螺钉的人有福了，伟大的事业往往源于平凡。"
 malefaction: "罪行"
 malefaction_desc: "好心有坏报。"
 prismatic_lenses: "柱状透镜"
 prismatic_lenses_desc: "模仿晶状生命体独特的柱状性能所造的透镜对物理学的研究有巨大的贡献。"
 crystal_sonar: "水晶声纳"
 crystal_sonar_desc: "你的舰队可以使用一种涉及晶状生命体的特殊科技从而立刻调查他们所在的恒星系。"
 greater_crystal_bounty: "大规模晶体赏金"
 greater_crystal_bounty_desc: "§L命令你的舰队从被摧毁的晶状生命体中回收矿物。§!\n击败一支舰队所获的矿物：§G500§!"
 crystal_bounty: "晶体赏金"
 crystal_bounty_desc: "§L命令你的舰队从被摧毁的晶状生命体中回收矿物。§!\n击败一支舰队所获的矿物：§G250§!"
 amoeba_extirpator: "变形虫抹杀者"
 amoeba_extirpator_desc: "我方舰队善于瞄准太空变形虫的薄弱之处。"
 crystal_breaker: "水晶破坏者"
 crystal_breaker_desc: "我方舰队的瞄准系统专门为晶态实体的角度形态而调整过，可以达到最大伤害输出。"
 drone_destroyer: "无人机杀手"
 drone_destroyer_desc: "更新后的预测算法可使我方舰船更好地追踪并攻击迅捷的古代采矿无人机。"
 tiyanki_butcher: "缇扬奇屠夫"
 tiyanki_butcher_desc: "我们对缇扬奇解剖学的深入了解使我们可以对其实施外科手术式的精确打击，将伤害最大化。"
 droning_optimizations: "无人机优化"
 droning_optimizations_desc: "标准采矿规范的调整使得能源消耗得到了显著的降低。"
 cloudbuster: "破云者"
 cloudbuster_desc: "我们已经调整了我们的武器装备从而扰乱了虚空云怪的磁场，使得长期的破坏潜力得到提升。"
 drone_bounty: "采矿无人机赏金"
 drone_bounty_desc: "§L命令你的舰队回收被击溃的古代采矿无人机能源电池。§!\n击败一支舰队所获的能量币：§G500§!"
 unbalanced_ecosystem: "失衡的生态系统"
 unbalanced_ecosystem_desc: "生物圈中植物生命的极度同质化倾向使得星球不适合农业种植。"
 ruler_failed_savior: "失败的救星"
 ruler_failed_savior_desc: "一次失败的救援行动使得我们的人们痛苦不堪"
 ruler_savior: "救星"
 ruler_savior_desc: "这次成功的救援行动使得快乐在人群中传播"
 missing_scientist: "人员损失"
