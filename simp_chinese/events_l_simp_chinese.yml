 #Diplomatic Events
 ##########################
 diplomatic.2.name: "[From.From.Owner.GetAdj]的指挥官羞辱我们"
 diplomatic.2.desc: "[From.From.Owner.GetSpeciesNamePlural]向来对外星生命嗤之以鼻，这一点是人尽皆知的。在[From.From.Owner.GetName]任职的外国大使几乎得不到最基本的尊重，但也只能忍气吞声。好在，在穿越[Root.GetAdj]的空间时，交流通常还是按照正规流程进行的。\n\n但前几天出了一次例外，[broadcasted_insult_leader.GetName]在指挥舰队穿越[From.From.GetStarName]星系时，向毫无戒备之心的民众发表了态度极为恶劣的讲话。那个指挥官似乎是收到了来自我们一个行星的无线电信号，随后对我们的文化和进化起源破口大骂。数百万人听到了这段话，愤怒的情绪感染了每个人。"
 diplomatic.2.a: "[From.From.Owner.GetName]必须立即清除这个老顽固。"
 diplomatic.2.b: "立即将[broadcasted_insult_leader.GetName]交出来处死！"
 diplomatic.2.c: "这些都只是说说而已。不要太在意细节。"
 diplomatic.3.name: "指挥官羞辱[From.GetSpeciesNamePlural]"
 diplomatic.3.desc: "虽然我们依旧不太愿意和[From.GetSpeciesNamePluralInsult]甚至所有的异族打交道，但多数人还是尽量不在不合时宜的场合公然表达我们的蔑视。可是当穿越[From.GetAdj]的空间时，指挥官[broadcasted_insult_leader.GetName]将所有顾虑抛在脑后，对[From.GetSpeciesName]民众发表了极其刻薄的讲话。针对对方一系列劣根性的讨论成为了[Root.GetHomeWorldName]内部最火热的谈资，但同时也引发了外交危机。\n\n[broadcasted_insult_leader.GetName]已经私下道歉，他说是由于听到当地的无线电频道一时愤怒而发表了不恰当的言论。[From.GetAdj]政府要求立刻罢免出言不逊者。"
 diplomatic.3.a: "如此火爆的脾气可担任不了指挥官。"
 diplomatic.3.b: "那则广播听起来还挺有趣的。我们不能因此就炒掉我们的上将！"
 diplomatic.4.desc: "虽然我们依旧不愿意和异族[From.GetSpeciesNamePluralInsult]打交道，但我们多数人还是尽量不在不合时宜的场合公然表达我们的蔑视。可是当穿越[From.GetAdj]空间时，指挥官[broadcasted_insult_leader.GetName]将所有顾虑抛在脑后，对[From.GetSpeciesName]民众发表了极其刻薄的讲话。针对对方一系列劣根性的讨论成为了[Root.GetHomeWorldName]内部最火热的谈资，但同时也引发了外交危机。\n\n[broadcasted_insult_leader.GetName]已经私下道歉，他说是由于听到当地的无线电频道一时愤怒而发表了不恰当的言论。[From.GetAdj]政府要求立即将出言不逊者处死，并将[broadcasted_insult_leader.GetHimHer]送到[From.GetHomeWorldName]。"
 diplomatic.4.a: "一条人命能够解决百万人的纷争，这个代价是值得的。"
 diplomatic.4.b: "我们自己人的生死怎么能交给外星人！"
 diplomatic.5.name: "[From.GetName]解雇指挥官"
 diplomatic.5.desc: "我方外交官敦促对方慎重选择领袖人选。在迫切的压力下，[From.GetRulerName]罢免了[broadcasted_insult_leader.GetName]的指挥官职务。被罢免的指挥官没有安静的离开，而是高声咒骂着，以[broadcasted_insult_leader.GetHisHer]的名字发誓，希望[From.GetAdj]能够团结一致坚决对抗[Root.GetName]。\n\n不过，就未来在我们领地内航行这件事，[From.GetName]的政府表示了明确的态度：虽然他们不喜欢与外星种群打交道，但会保证[Root.GetSpeciesName]得到最基本的尊重。"
 diplomatic.5.a: "他们最好别有什么出格的举动。"
 diplomatic.6.name: "[From.GetName]引渡指挥官"
 diplomatic.6.desc: "在经历短暂的谈判后，对方已将[broadcasted_insult_leader.GetName]引渡给我们接受惩罚。在慎重考虑过毁谤[Root.GetSpeciesName]应该受到何种刑罚时，我们觉得只有死亡与彻底的毁灭才是最适合的。\n\n[broadcasted_insult_leader.GetHerHis]被关在一个分离舱里，以近光速射向[Root.Capital.StarName]的中心。不思悔改的指挥官在生命的最后一刻仍在发表羞辱性的鼓动言论，最终关闭的气闸隔绝了他的声音。那为我们的祖先照亮黑夜的火焰，将一切出言不逊之人焚烧成尘埃。"
 diplomatic.6.a: "终于没有[From.GetRandomSpeciesSound]的诽谤声了。"
 diplomatic.7.name: "[From.GetName]袒护指挥官"
 diplomatic.7.desc: "我们罢免[broadcasted_insult_leader.GetName]的要求竟然遭遇了[From.GetRulerTitle][From.GetRulerName]以及[From.GetAdj]政府的不解。他们发来的回应基本是在为指挥官的言行辩解，甚至暗示[broadcasted_insult_leader.GetSheHe]针对[Root.GetSpeciesNamePlural]的部分言论不无道理。\n\n曾经我们以为先前那番言论只是某个人的偏见，但现在看来似乎是[From.GetName]的某种共识。他们认为可以肆意羞辱我们的帝国，且不必为他们的污蔑付出代价。"
 diplomatic.7.a: "看来他们是上梁不正下梁歪。"
 diplomatic.8.name: "遭贬指挥官重新上任"
 diplomatic.8.desc: "这名前指挥官曾经因羞辱性言论引发外交危机，最终被流放出舰队。现在，这人打算东山再起。随着战争的进行，此前他发表的那番言论如今已成为人们每天都会听到的宣传语，因此，在许多人、尤其是士兵眼中，这位指挥官已经成为了正义的化身。\n\n虽然现在就废除此前的决议可能有损政府的公信力，但这位指挥官是领导这场战争的不二人选。"
 diplomatic.8.a: "我们需要一位英雄来振臂高呼、集结人民！"
 diplomatic.8.b: "我们的决策是对的，我们要坚持原则。"
 diplomatic.10.name: "研究者怀疑外国飞船"
 diplomatic.10.desc: "[Root.GetName]以学术成就和创新而闻名，但是要想引领先进科技的发展并不容易，这不仅仅需要懂得研究，还需要清楚该把研究成果分享给什么人。我们的商业秘密在整个宇宙都备受瞩目，而某些科学家更是对保护自己的研究数据非常重视。\n\n[From.From.Owner.GetAdj]科研船的到来引起了很多研究中心的怀疑，很多科研机构都怕他们是来盗窃秘密的。一些研究员表示他们无法在这种情况下安心做研究，因此要求我们对这些可疑的[From.From.Owner.GetSpeciesNamePlural]封锁边境。"
 diplomatic.10.a: "我们的科学家需要安心做研究。关闭边境。"
 diplomatic.10.b: "科研船是科研界的同僚，不是密探。"
 diplomatic.11.name: "[From.GetName]关闭边境"
 diplomatic.11.desc: "出现在我们领土内的[From.GetAdj]科研船引起了我们的疑心。我们的科研者认为你们的科学家并非在做科研，而是意图盗取我们的研究成果。为了维护我们的商业秘密，我们唯有把你们赶走出界。"
 diplomatic.11.a: "科学家们都无法互相信任了，真是个令人不安的时代。"
 diplomatic.12.name: "[From.From.GetName]被怀疑绘制基因图谱"
 diplomatic.12.desc: "自从离开[Root.GetHomeWorldName]后，防患外星种群入侵成为了我们的首要事务。[From.From.GetAdj]科研船潜入我们的区域内我们也并非不知，但是我们一直以为他们是在做科学研究。直到最近爆出了一种阴谋论。\n\n[From.From.GetSpeciesName]最闻名的就是在医学研究中使用基因图谱绘制。如果他们其实是在绘制[Root.GetSpeciesNamePlural]的基因图谱以求找出我们的弱点呢？虽然没有足够的证据证明此论点，但是我们的人民要求对[From.From.GetName]关闭边境以杜绝一切可能。"
 diplomatic.12.a: "我们不能冒险让敌人获得这些数据！关闭边境。"
 diplomatic.12.b: "我们不能以莫须有的阴谋论来决定外交政策。"
 diplomatic.12.c: "我们必须以牙还牙，开始一个绘制对方基因图谱的项目。"
 diplomatic.13.name: "[From.GetName]关闭边境"
 diplomatic.13.desc: "你的科研船在我方区域内进行了一些可疑的行动。传闻你们是在研究我们的基因构造，意图寻找出弱点或者制造生化武器。我们不能让[From.GetSpeciesAdj]的人民面对此风险。"
 diplomatic.13.a: "无稽之谈！"
 diplomatic.14.name: "绘制基因图谱收获成效"
 diplomatic.14.desc: "虽然我们没有在基因组检测中获得想要的细节信息，但研究进一步阐明了我们自身的遗传学特性。我们以往在[Root.GetHomeWorldName]的地面战争中所使用的一部分武器对外星生物可能完全无效。这个新的发现帮助我们开发了现代化的作战学说。"
 diplomatic.14.a: "要是他们真的盯上了我们，这就能派上用场。"
 diplomatic.15.name: "过分好奇的[From.From.GetAdj]科学家"
 diplomatic.15.desc: "[Root.GetName]在探索和研究物质界的路上会尽量避免宗教和哲学的影响，但是我们都会或多或少保持对未知存在和传统的基本尊重。[From.From.GetName]的科学家们在他们最新的天文发现中却疏忽了这一点。\n\n在开始研究跟[Root.GetSpeciesAdj]神话故事有关的星系时，[encroaching_research_leader.GetName]被指责“意图推翻这些神话的真实性”。虽然我们清楚知道星座的精神意义不会受物质界的发现影响，但是很多人反对他们的研究并要求[encroaching_research_leader.GetHimHer]离开[Root.GetAdj]空间。"
 diplomatic.15.a: "仅仅是怀疑他们意图不轨就足以让我们有理由把这些人驱逐出去。"
 diplomatic.15.b: "我们的信仰超越了物质界。信仰是无法被毁灭的。"
 diplomatic.15.b.tooltip: "[encroaching_research_leader.GetName]继续[encroaching_research_leader.GetHerHis]的研究。"
 diplomatic.16.name: "[From.GetName]关闭边境"
 diplomatic.16.desc: "你的科学家[encroaching_research_leader.GetName]对我们视为圣域的星系产生了过度的兴趣。我们不能让任何对我们的信仰和神话不尊重的人在我们的领土内活动。"
 diplomatic.16.a: "这一定是误会、是误会。"
 diplomatic.17.name: "在[From.GetName]发现异类学说"
 diplomatic.17.desc: "在外族领空进行科学研究是需要小心翼翼的，这一点是科学家经常忽略的。而最近，[encroaching_research_leader.GetName]在研究[From.GetAdj]星系内的某个星座时就碰上麻烦了。当地人反对这项研究，一直在打扰[encroaching_research_leader.GetHimHer]直到[From.GetRulerTitle][From.GetRulerName]发表了声明禁止此项研究为止。\n\n[encroaching_research_leader.GetName]对此非常不满，并且似乎真的发现了证据，能证明这些星座的[From.GetAdj]神话故事跟它们的实际年龄和发展根本不符。这些研究成果一旦被公开，必将引发对方更大规模的暴怒。"
 diplomatic.17.a: "[encroaching_research_leader.GetSheHe]是在故意制造大新闻吗？炒[encroaching_research_leader.GetHimHer]鱿鱼。"
 diplomatic.17.b: "在追求科学的路途中，这种事是经常发生的。"
 diplomatic.18.name: "[encroaching_research_leader.GetName]发布异类学说"
 diplomatic.18.desc: "虽然我们相信[From.GetName]的研究者们对于我们古老星座的研究是出于好意，但是[encroaching_research_leader.GetSheHe]却触怒了我们的民众。此人重新评估了一些恒星的年龄，并声称他们的亮度和可见度发展跟我们的星座传说产生了严重冲突。\n\n一直以来就对这个项目抱以成见的人们表示，这些行为完全是出自十足的恶意，并要求叫停研究。[From.GetAdj]政府在这一问题上决定做甩手掌柜，拒绝采取行动阻止愤怒和苦痛在我们的民众之间传播开来。"
 diplomatic.18.a: "We should never have trusted them to respect us."
 diplomatic.19.name: "异国木管乐器"
 diplomatic.19.desc: "自从离开[Root.GetHomeWorldName]后，我们碰见了各式各样千奇百怪的音乐，并因此引发了无数争论。有些外星种群的音乐是我们听不见的，还有的足以摧毁我们的听力。所以能让我们也喜欢的外星音乐实在少之又少。\n\n但最近在[music_listening_planet.GetName]出现了一个特例。在[music_origin_country.GetAdj]边境附近，广播电台经常播放邻国的音乐并受到了热烈的追捧。[music_origin_country.GetHomeWorldName]的某种乐器不仅仅好听，而且能导致[Root.GetSpeciesAdj]身体产生共鸣，让[Root.GetSpeciesOrganName]产生一种轻松舒服的感觉。无论这是什么乐器，它肯定跟我们的乐器截然不同。"
 diplomatic.19.a: "这是研究他们文化的极佳机会。"
 diplomatic.19.b: "小心驶得万年船，先研究下这种乐器。"
 diplomatic.20.name: "器乐生物学"
 diplomatic.20.desc: "在仔细研究了外星乐器后，我们发现这个乐器原来是使用他们母星的某种植物所打造的管乐器。这种植物的内部构造跟[Root.GetHomeWorldName]上的任何植物都截然不同，甚至连分子构造都不一样。风通过这种植物后对[Root.GetSpeciesAdj]身体产生了奇妙的效果；这让我们对己身的生理认知更进一层楼，并且更加了解了外星植物对身体的影响。"
 diplomatic.20.a: "天知道会有什么发现？"
 diplomatic.21.name: "[neighbor_contesting_colony.GetName]反对扩张"
 diplomatic.21.desc: "你在[Root.GetName]的新殖民地非常靠近我们的边境。我们希望你能够撤离这个行星，以避免双方之间产生不必要的冲突。"
 diplomatic.21.a: "我们会马上停止发展。"
 diplomatic.21.b: "此殖民地对我们的未来至关重要。坚决不撤。"
 diplomatic.1000.name: "舰队演习"
 diplomatic.1000.desc: "指挥官[exercise_admiral.GetName]制定了一个舰队演习计划，这将涉及到我们相当部分的海军。[exercise_admiral.GetSheHe]为这场演习选择的地点是[exercise_system.GetName]恒星系，靠近[exercise_neighbor.GetName]的边界。\n\n[exercise_neighbor.GetSpeciesNamePlural]或许会将这次演习视作一种挑衅，但是如果我们取消演习，我们的军队会认为我们过于软弱。毕竟，[exercise_system.GetName]是我们的领土，[exercise_neighbor.GetName]没有权力告诉我们在自己的地盘里什么能做，什么不能做。"
 diplomatic.1000.a: "按计划进行演习。"
 diplomatic.1000.b: "取消演习。"
 FLEET_MANEUVERS_1_PROJECT: "进行舰队演习"
 FLEET_MANEUVERS_1_PROJECT_DESC: "主力舰队已按计划开入靠近[exercise_neighbor.GetName]边界的[exercise_system.GetName]恒星系。这次演习主要是模拟[exercise_neighbor.GetSpeciesName]军队在入侵之前向我方边界内发射探测器。\n\n一旦所有参演部队到达[exercise_location.GetName]轨道的预定位置，演习就会开始。"
 FLEET_MANEUVERS_2_PROJECT: "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC: "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT: "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC: "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name: "舰队演习取消"
 diplomatic.1001.desc: "主力舰队的演习计划已被取消。舰队长时间未能进入预定地点，这严重影响到整个舰队的战备水平。"
 diplomatic.1002.desc: "由于[Root.GetName]被卷入一场战争，原本的舰队演习计划取消，我们的舰队得到战场上历练去了。"
 diplomatic.1002.a: "战火试炼。"
 diplomatic.1006.name: "[exercise_system.GetName]的舰队活动"
 diplomatic.1006.desc: "我们已经收到了[From.Owner.GetName]大量的舰队活动情报报告。他们集中在[exercise_system.GetName]恒星系，似乎接近我们的边界。[From.Owner.GetSpeciesNamePlural]想要做什么？"
 diplomatic.1006.a: "继续监测情况。"
 diplomatic.1011.name: "舰队演习：碰撞"
 diplomatic.1011.desc: "根据指挥官[exercise_admiral.GetName]所制定的演习计划，目前我们的舰队正在[exercise_system.GetName]恒星系进行演习。在演习期间，发生了几次军舰之间的碰撞事故。所幸船员伤亡极少，相关军舰也没有遭受严重损伤，不过受损舰船仍需要进行修复。"
 diplomatic.1011.a: "至少没有损失军舰。"
 exercise_collision_tooltip: "我们的几艘军舰因碰撞而受到损伤。"
 diplomatic.1012.name: "舰队演习：军舰损失"
 diplomatic.1012.desc: "当舰队在[exercise_system.GetName]进行演习时，[destroyed_ship_1.GetName]和[destroyed_ship_2.GetName]军舰意外高速相撞。两艘军舰的船员全部遇难，我们心情沉重，已将这个消息通知了他们的家属。"
 diplomatic.1012.a: "令人悲伤的一天。"
 exercise_ships_lost: "我们的两艘军舰因意外相撞而损失。"
 diplomatic.1013.name: "舰队演习：优秀军官"
 diplomatic.1013.desc: "[officer_ship.GetName]的舰长[exercise_officer.GetName]在[exercise_system.GetName]恒星系进行的舰队演习中表现了其出色的能力。这位军官表现出极强的领导才能，军方高层认为应立即提拔[exercise_officer.GetHerHim]为舰队司令。"
 diplomatic.1013.a: "舰队总会需要有能力的指挥官。"
 exercise_officer_tooltip: "指挥官[exercise_officer.GetName]现已待命。"
 diplomatic.1014.name: "舰队演习：公众利益"
 diplomatic.1014.desc: "在[exercise_system.GetName]恒星系进行的舰队演习吸引了[Root.Capital.GetName]和各个殖民地上相当多的媒体关注。非秘密的全息影像全面的展示了[Root.GetName]舰队勇士的英姿，无数的志愿者因此涌向了我们的征兵站点！"
 diplomatic.1014.a: "这将减少我们的花费。"
 diplomatic.1020.name: "来自[From.Owner.GetSpeciesName]的演习情报"
 diplomatic.1020.desc: "我们的情报人员收集了更多在[exercise_system.GetName]恒星系不断增加的[From.Owner.GetSpeciesName]舰队活动的情报。[From.Owner.GetName]似乎聚集了一支庞大的舰队，以前所未有的规模进行着舰队演习.\n\n到目前为止，还没有迹象表明此次演习将转化为对[Root.GetName]的直接军事行动，但靠近我方边界的军事行动必然被看作是蓄意挑衅！我们应该如何回应？"
 diplomatic.1020.a: "我们将严重抗议！"
 diplomatic.1020.b: "我们无视他们的挑衅。"
 exercise_diplomatic_protest: "我们严重抗议[From.Owner.GetName]的行为，对他们表示强烈谴责与不满。"
 diplomatic.1021.desc: "[From.GetName]以最强硬的措辞对目前正在[exercise_system.GetName]星系举行演习的[Root.GetSpeciesName]舰队表示抗议和不满。\n\n如此规模空前的舰队演习，如此接近我们的边界，这只能被理解为一种几乎不加遮掩的威胁与挑衅。我们的部队已经处于最高警戒状态，我们的舰队司令被命令以最强有力的军事回应应对任何边境的侵犯。"
 diplomatic.1021.a: "告诉[From.GetSpeciesNamePlural]不要干涉我们的内政！"
 diplomatic.1021.b: "我们无法承担后果……取消演习。"
 diplomatic.1021.c: "我们的外交官会缓和局面。"
 exercise_diplomatic_hardline: "对于他们卑微的抗议，我们将回应以最强硬的态度。"
 exercise_diplomatic_canceled: "我们取消了正在举行的舰队演习，以便改善与[From.GetName]的关系。军方一定会对此表示不满。\n\n"
 exercise_diplomatic_conciliatory: "我们将采取温和的回应以减轻外交伤害，但舰队演习仍将继续。"
 diplomatic.1022.desc: "我们收到了你们对在[exercise_system.GetName]举行演习的英勇无敌舰队发出的措辞不当的抗议。正如你们所知，那个恒星系位于[From.GetName]的主权范围内，所以我们不认为那里发生的事与你们有任何关系。\n\n顺便提醒一下，[Root.GetName]最好能老老实实的管好自己并保证以后也不会给我们发送如此鲁莽、充满挑衅的外交文书。\n\n通讯结束。"
 diplomatic.1022.a: "无法容忍！"
 diplomatic.1023.desc: "由于[Root.GetName]对在[exercise_system.GetName]恒星系进行的舰队演习表示抗议，[From.GetName]已决定终止所有正在进行的舰队演习，以增进两个星际国家之间的良好关系。\n\n我们真诚地希望，这次行动将有助于缓和星际间的紧张局势，同时这将毫无疑问地证明，[From.GetSpeciesName]致力于星系的持久和平。"
 diplomatic.1023.a: "也许他们真的在追寻和平……"
 diplomatic.1024.desc: "我们在[exercise_system.GetName]恒星系进行的军事演习受到了[From.GetName]的误解，对此我们深表遗憾。\n\n此次演习系按预定计划进行，进行的地点亦由指挥官随机挑选，不针对任何人或任何势力。该演习绝不应被过度解读为对[Root.GetName]的威胁或挑衅。"
 diplomatic.1024.a: "也许这是[From.GetSpeciesName]的另一个诡计？"
 diplomatic.1025.name: "演习结束"
 diplomatic.1025.desc: "[exercise_fleet.GetName]在[exercise_system.GetName]恒星系举行的演习已经结束。指挥官[exercise_admiral.GetName]报告说，我们从演习中获益颇丰，这很大程度上归功于此次演习规模之巨大。尽管可能会有一些的外交上面的负面影响，但至少此次军演所积累的军事经验是非常宝贵的。"
 diplomatic.1025.a: "干得不错。"
 diplomatic.1026.name: "[From.Owner.GetSpeciesName]演习结束"
 diplomatic.1026.desc: "鉴于从[exercise_system.GetName]恒星系收到的[From.Owner.GetSpeciesName]军用加密信号突然减少，[From.Owner.GetName]在那里举行的舰队演习终于结束了。"
 diplomatic.1026.a: "正该如此。"
