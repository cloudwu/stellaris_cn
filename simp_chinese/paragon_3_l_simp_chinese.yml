 origin_legendary_leader_finish_desc: "$council_agenda_origin_legendary_leader_desc$"
 paragon.5005.name: "占领新星球"
 paragon.5005.desc: "新的殖民地是履行§Y[Root.Owner.Ruler.GetTitle]§!允诺的第一步。\n\n殖民船被永久地转化成了新定居点的行政中心。我们正如火如荼地将其反应堆核心连接进电网，为殖民地发展提供能源。\n\n随着无数的殖民者从船上登陆，围绕着殖民船巨大的船体，各种简易搭盖的住所和棚户如雨后春笋般出现。以这些建筑作为基础，有朝一日此地将会成为[Root.GetName]上的第一座[Root.Owner.GetSpeciesName]城市。"
 paragon.5008.name: "虚假允诺" #Fail situation
 paragon.5008.desc: "$paragon.beginning.speech$\n\n在接下来的信息中，[Root.Owner.Ruler.GetName]告诉[Root.Owner.GetSpeciesNamePlural]应当放下旧的疑虑，展望未来。[Root.Owner.Ruler.GetSheHeCap]指出了我们共同取得的伟大成就，并指出让我们的过去错误阻碍我们前进是极其不合理的。如果[Root.Owner.GetName]能够团结一致，就没有什么是我们无法克服的！\n\n$paragon.ending.speech$"
 paragon.5008.a: "他们会理解吗？"
 paragon.5008.a.tt: "§L尽管人们还是支持§Y[Root.Owner.Ruler.GetTitle]§!，我们事实上并没有完成我们的允诺，这会威胁到我们的政府。§!"
 paragon.5009.name: "允诺实现" #Win situation
 paragon.5009.desc: "$paragon.beginning.speech$\n\n在接下来的信息中，[Root.Owner.Ruler.GetName]在[Root.Owner.GetSpeciesNamePlural]面前赞扬了某些特定个人的成就——包括[Root.Owner.Ruler.GetHerHis]自己的成就。[Root.Owner.Ruler.GetSheHeCap]接着列举了我们共同取得的伟大成功，从一次光荣的成功到下一次，构筑起一个更加美好的未来。\n\n$paragon.ending.speech$"
 paragon.5009.a: "携手共向繁星！"
 paragon.5009.a.tt: "§L我们已经完成了对公民许下的每一项承诺和愿景。§!"
 paragon.5010.name: "指引"
 paragon.5010.desc: "在[Root.GetName]上新建的城市是一道靓丽的风景线。凭借奋斗与决心，殖民者成功地在新星球发展兴旺。\n\n[Root.GetName]上的[Root.Owner.GetSpeciesName]决定建造一座纪念§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!的纪念碑以彰显忠诚。"
 paragon.5010.a: "让他们去做吧。"
 paragon.5010.a_tt: "[Root.GetName]上的居民会建设一座献给§Y[Root.Owner.Ruler.GetTitle]§!的纪念碑。"
 paragon.5010.b: "给他们额外拨款。"
 paragon.5010.b_tt: "§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!将以个人名义帮助建设流程。"
 paragon.5010.c: "多多关注实事吧。"
 paragon.5010.c_tt: "[Root.GetName]上的居民会用筹集到的资金来进行另一项计划。"
 paragon.5011.name: "[Root.GetName]庆典！"
 paragon.5011.desc: "§H[Root.Owner.GetName]每一块国有的屏幕被打断了播放安排，开始广播一段来自[Root.GetName]的官方公告。§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!站立在一座未揭幕的纪念碑前。§!\n\n今日，我们创造了历史，我们的物种过去从未达成过此般成就。在我的带领和你们辛勤的工作下，没有任何事物可以阻挡我们！[Root.GetName]上的殖民者想赞扬我，但今天，我想感谢你们每一位的辛勤劳动。[Root.Owner.GetName]万岁！"
 paragon.5011.a: "万岁！"
 paragon.5011.a.response: "§H随着这座§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!的纪念碑揭幕，人群中爆发出了欢呼和掌声。§Y[Root.Owner.Ruler.GetTitle]§!自豪地伫立着，眺望着地平线，以及我们那光辉的未来。这是我们第一次征服了一颗新的星球！§!"
 paragon.5012.name: "[Root.Owner.GetName]庆典！"
 paragon.5012.desc: "§H[Root.Owner.GetName]每一块国有的屏幕突然中断了正常的播放，然后开始广播一段来自[Root.GetName]的官方公告。画面中，§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!站立在一座未揭幕的纪念碑前。§!\n\n今日，我们创造了历史，我们的物种过去从未达成过此般成就。在我的带领和你们辛勤的工作下，没有任何事物可以阻挡我们！[Root.GetName]上的居民想以此赞扬我，但今天，我们应为在一起奋斗过感到光荣，让我们携手步入成功！"
 paragon.5012.a: "团结就是胜利！"
 paragon.5012.a.response: "§H随着这座以§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!被其他[Root.Owner.GetSpeciesNamePlural]英烈环绕着为主旨的纪念碑揭幕，人群中爆发出了欢呼和掌声。他们团结地矗立着，一个国家凝聚在了一个共同的目标上。§!"
 paragon.5013.name: "纪念[Root.GetName]！"
 paragon.5013.desc: "§H[Root.Owner.GetName]每一块国有的屏幕突然中断了正常的播放，然后开始广播一段来自[Root.GetName]的官方公告。画面中，§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!站立在一座未揭幕的纪念碑前。§!\n\n今日，我们创造了历史，我们的物种过去从未达成过此般成就。在我的带领和你们辛勤的工作下，没有任何事物可以阻挡我们！[Root.GetName]上的居民想以此赞扬我，但他们才是我们人民真正的英雄。我只不过是一介人民公仆，有了你们，我们才能迈入光明的未来。"
 paragon.5013.a: "太谦虚了！"
 paragon.5013.a.response: "这就是我拒绝让这些自豪的殖民者以我的名义建造一座纪念碑的原因。相反，这些资金将被用在城市建设上。繁荣在等待我们！\n\n$paragon.ending.speech$"
 paragon.5014.name: "过劳的内阁"
 paragon.5014.desc: "内阁已经不堪重负。\n\n尽管§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的能量似乎无穷无尽，但治理一个星际帝国的工作量已使内阁成员们超负荷工作。尽管如此，仍然有一些问题尚未解决，有必要将一部分担子分出去，让其他人处理。"
 paragon.5014.a: "我们会克服困难的。"
 paragon.5110.name: "发现海盗"
 paragon.5110.desc: "我们收到了许多关于海盗袭扰我们贸易路线的报道。内阁正在请求军事支援来应对这些威胁。" #To call the system name use [paragon_origin_ships.GetName]
 paragon.5110.a: "派海军去。"
 paragon.5120.name: "通讯中断"
 paragon.5120.desc: "一些殖民者和深空研究团队对我们的通讯系统颇有微词，他们已经有好几天收不到消息了。工程师建议在首都建造一座通讯中继器来增强信号。"
 paragon.5120.a: "批准建造。"
 paragon.5121.name: "信号增强器"
 paragon.5121.desc: "信号增强器已经激活。初步测试证明，它足以确保在我们的太空中进行稳定通信。\n\n现在看来，之前的干扰是有意为之的破坏行为。虽然破坏者的身份仍未知晓，但新系统应该能够保护我们免受任何进一步的干扰。"
 paragon.5121.a: "我们夺回了自己的声音。"
 paragon.5130.name: "工人罢工"
 paragon.5130.desc: "深空工人正在罢工，抗议严峻的工作环境。他们要求增加休息时间并提升工作安全管理。作为回应，我们提议给予他们数天全休日，并在首都星球举行一场盛大游行，重新点燃他们的民族自豪感。"
 paragon.5130.a: "就这么办！"
 paragon.5131.name: "大游行"
 paragon.5131.desc: "游行进行得比我们的预想好得多！公民们为§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!欢呼喝彩的画面被拍下来，并在[Owner.GetName]范围内广为流传，以对恩慈的[Root.Owner.Ruler.GetTitle]表示尊敬。不过，在首都还是爆发过一些小规模的骚乱，但秩序很快就恢复了，没有伤亡发生。媒体也因安保单位的快速反应而对§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!大加赞扬。"
 paragon.5131.a: "这些狗娘的异见者！"
 paragon.5140.name: "军界异见者"
 paragon.5140.desc: "我们收到了一些关于基层军官诋毁§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!名声的报告。这样的行径绝不能逃避惩罚。那些相关者，最少最少，也应该被开除军籍。"
 paragon.5140.a: "发起调查。"
 paragon.5141.name: "逮捕异见者"
 paragon.5141.desc: "这些谋反的异见军官被逮捕了。庆幸的是，他们的人数很少，但这次事件表明，即使是我们的军队也可能被叛徒渗透。我们抓住了主要的煽动者，但我们不应该排除与非军事组织的联系。"
 paragon.5141.a: "我们必须保持警惕。"
 paragon.5150.name: "猖獗的裙带关系"
 paragon.5150.desc: "内阁最近受到了严格审查。匿名投诉反映，数目惊人的重要职位被高官的亲朋好友占据。我们已答应调查此事，并改弦易辙。"
 paragon.5150.a: "我们需要清理队伍了。"
 paragon.5151.name: "内阁清理"
 paragon.5151.desc: "特别委员会对内阁高层进行了彻底的巡查。发现了许多资质不足的人，绝大多数人被解除职务。其中一小部分有前途的人才被送去参加培训。"
 paragon.5151.a: "这下好多了。"
 #EMPIRE PROBLEMS
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT: "通讯中继器"
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT_DESC: "在首都恒星系建造一座通讯中继站以避免长距离通讯受到干扰。我们最好的工程师已经准备好开展工作了。"
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT: "大游行"
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT_DESC: "准备一场盛大的游行，设立公休假日，这需要大量的准备工作。如果我们要重燃国家自豪感，一切都必须安排得尽善尽美。"
 PARAGON_ORIGIN_PACIFIST_PROJECT: "铲除异见军官"
 PARAGON_ORIGIN_PACIFIST_PROJECT_DESC: "异见者正悄悄地在我们的军队里落地生根，他们诽谤§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!并试图谋反。我们必须采取快速而强有力的行动。"
 PARAGON_ORIGIN_MATERIALIST_PROJECT: "制止裙带关系"
 PARAGON_ORIGIN_MATERIALIST_PROJECT_DESC: "制止内阁中的裙带关系应该是我们的首要任务，因为它几乎阻碍了我们所做的一切。清理这些腐败可能需要一些时间，但我们的人民对我们抱有期待。"
 paragon.5020.name: "前途未卜"
 paragon.5020.desc: "尽管§Y[owner.Ruler.GetTitle][owner.Ruler.GetRegnalName]§!已经倍加努力，但仍有许多事务有待完成。整个帝国是由许多互相矛盾的派系组成，人们是在[owner.Ruler.GetTitle]不断的努力下才团结起来。\n\n尽管§Y[owner.Ruler.GetTitle][owner.Ruler.GetRegnalName]§!未曾想过要改革大一统后形成的政府，但一种新的、更直接的体制可以解决其中一些问题。另一方面，这样的决定可能会激起反对意见。"
 paragon.5020.a: "宣布帝制！"
 paragon.5020.a.tt: "§L只有授予[owner.Ruler.GetTitle]无限的权力，我们才有可能统治繁星。从现在起，[owner.Ruler.GetTitle]对内阁拥有绝对的权威。愿[owner.Ruler.GetHisHer]的统治长久而繁荣！§!\n这将强化§T[owner.Ruler.GetRegnalName]§!的统治，但可能在未来造成§R严重的后果§!。"
 paragon.5020.b: "维持现状。"
 paragon.5020.b.tt: "§L我们的人民深信[owner.Ruler.GetTitle]将引领大家前往繁星，但从未同意创造一个世袭头衔或施行帝制。用这样的方式攫取权力是暴政。§!维持现状才能稳定国家。"
 paragon.5021.name: "登基仪式"
 paragon.5021.desc: "消息如野火般蔓延开。几位官员签署同意之后，一场盛大的登基仪式在全国范围内进行播报。大多数[Owner.GetSpeciesNamePlural]都为§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!能够完全地掌握国家而感到欢欣鼓舞。\n\n在这一片欢腾的场景之下，掩藏着不可明说的问题和各类不确定情况。新的帝国将会是什么样的呢？"
 paragon.5021.a: "军方必须占主导地位。" #MILITARIST
 paragon.5021.b: "信仰能够维持我们。" #SPIRITUALIST
 paragon.5021.c: "法律与秩序是至高无上的。" #AUTHORITARIAN
 paragon.5021.d: "我国将对所有人开放。=" #XENOPHILE
 paragon.5021.e: "和平将为我们带来繁荣。" #PACIFIST
 paragon.5021.f: "进步才能成就伟大。" #MATERIALIST
 paragon.5021.g: "帝国将会成抵御外星威胁的铜墙铁壁。" #XENOPHOBE
 paragon.5021.h: "政府必须保持稳定。" #GOV
 paragon.5022.name: "昭告天下"
 paragon.5022.desc: "§H现在是§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!昭告[Ruler.GetHerHis]臣民的时候了。国有媒体正在广播[Ruler.GetHerHis]发言。§!\n\n[Owner.GetSpeciesNamePlural]同胞们！当我们处于危难年代时，你们寻求了我的指引。我向你们保证，你们对我的信任将会获得很好的回报。赋予我权力的同时也意味着伟大的责任，我发誓忠实地为这个国家和我的臣民服务。我作为皇帝的第一项法案是建立一个学府，在那里最优秀、最聪明的人将接受培训，建立一个我们都能为之自豪的未来。向繁星进军，向胜利进军！"
 paragon.5022.a: "向着繁星出发！"
 #DIPLOMATIC MILESTONES
 paragon.5023.name: "加入联邦"
 paragon.5023.desc: "$paragon.beginning.speech$\n\n[Root.Owner.Ruler.GetName]的讯息强调了今天是一个光荣的日子！这个联邦的建立确实是一件值得庆祝的事情。[Root.Owner.Ruler.GetHeSheCap]谈到了我们与盟国们构筑的纽带，阐明同[your_ally.GetName]的合使两国迈入全新的时代。一个充满伟大和繁荣的黄金时代！\n\n$paragon.ending.speech$"
 paragon.5023.a: "联邦万岁！"
 paragon.5025.name: "万王之王"
 paragon.5025.desc: "$paragon.beginning.speech$\n\n宣言的重点放在了[your_ally.GetName]，该国承认了我们的优越性，服从我们的统治和指导！该国的明智和信任将得到应有的回报，我们希望其他国家也能做出正确的选择，向我国臣服。\n\n$paragon.ending.speech$"
 paragon.5025.a: "我们为统治而生。"
 paragon.5027.name: "击溃敌人！"
 paragon.5027.desc: "$paragon.beginning.speech$\n\n前方传来签署和平条约的新闻，同时人们又听说我们的敌人被迫接受巨大的让步，因此欢欣鼓舞。我们见证了在光耀者的指引下获得的胜利！\n\n$paragon.ending.speech$"
 paragon.5027.a: "胜利！"
 paragon.5029.name: "沉重后果"
 paragon.5029.desc: "$paragon.beginning.speech$\n\n今天对于[Owner.GetName]来说是一个悲惨的日子。侵略者的残忍行径在新闻推送中得到了充分的展示，[Ruler.GetName]强调在这个黑暗时期团结一致是尤其必要的。§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!郑重承诺，确保实现可能的最好结果，同时此类事情不再发生。\n\n$paragon.ending.speech$"
 paragon.5029.a: "绝不重蹈覆辙！"
 paragon.5033.name: "俯首称臣"
 paragon.5033.desc: "$paragon.beginning.speech$\n\n[Root.Owner.Ruler.GetName]保持沉默。新闻中显示[Owner.GetName]签署了附庸条约。尽管我们始终相信光耀者的统治，但是这一刻无疑是我们文明一个不可避免的挫折。\n\n$paragon.ending.speech$"
 paragon.5033.a: "我们只是在利用此人。"
 paragon.5038.name: "星系守护者"
 paragon.5038.desc: "$paragon.beginning.speech$\n\n今天是一个命运攸关的日子。[Root.Owner.Ruler.GetName]自豪地宣布，[Root.Owner.Ruler.GetSheHe]带来了一个消息：星海共同体已经选举我们成为至高无上的星海监管人。他们承认只有我们才有能力确保这个星系的安全。我们被赋予了巨大的权力，我们的职责不仅仅是履行各国的期许，更是要将其超越。\n\n$paragon.ending.speech$"
 paragon.5038.a: "为了星系！"
 paragon.5039.name: "最高荣誉"
 paragon.5039.desc: "$paragon.beginning.speech$\n\n今天是我们胜利的日子！星海参议院任命[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]为星海帝国的皇帝。为了表示敬意，[Root.Owner.Ruler.GetName]发誓要把已知的星系及其人民带入一个新的繁荣时代——从现在开始，直到永远！\n\n$paragon.ending.speech$"
 paragon.5039.a: "帝国霸业千秋万代！"
 #Forgotten
 paragon.5050.name: "逐渐壮大的反对派"
 paragon.5050.desc: "我们的意识形态反对者已经形成了一个强大的政治集团。他们呼吁他们的支持者聚集在一起，和平抗议他们认为由§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!所颁布的单边变革！\n\n他们认为，我们已经偏离了大一统后设立下的路线，并呼吁§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!废除某些改革。"
 paragon.5050.a: "他们怎敢怀疑[Ruler.GetHimHer]？"
 paragon_origin_forgotten: "异见崛起"
 paragon_origin_forgotten_type: "$paragon_origin_forgotten$"
 paragon_origin_forgotten_desc: "抗议者聚集到政府大楼门口，要求§Y[owner.Ruler.GetTitle][owner.Ruler.GetRegnalName]§!听听他们的诉苦。这些人中间绝大多是人是年轻人，但是他们的领袖却是大统一战争中的老兵。忽略他们的需求可能是不明智的。"
 paragon_origin_forgotten_monthly_change_tooltip: "抗议者们不是铁板一块，每天都有新的派系产生。我们正在努力找出他们的领袖。"
 situation_origin_forgotten_propaganda: "使用宣传机器"
 situation_origin_forgotten_balanced: "寻求妥协方案"
 situation_origin_forgotten_crackdown: "镇压"
 approach_situation_origin_forgotten_propaganda_tt: "我们可以利用宣传来破坏反对派的支持。这可能会迷惑民众，但应该让我们来维持和平。"
 approach_situation_origin_forgotten_balanced_tt: "通过倾听和与反对派中更理性的群体交谈，我们可以一边安抚媒体，一边对付那些更加……极端的成员。"
 approach_situation_origin_forgotten_crackdown_tt: "我们绝不容忍意见分子。对那些想要破坏我们的人必须重拳出击。"
 paragon.forgotten.a: "驳回这些说法。"
 paragon.forgotten.b: "增加安保支出。"
 paragon.forgotten.c: "让异见者闭嘴。"
 paragon.5054.name: "指控"
 paragon.5054.desc: "一群自称“被遗忘者”的地下团体控诉§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!的暴政。他们宣称我国政府从未真正代表人民的意愿，反而只是代表一小撮特定的群体利益。他们并不相信[Owner.Ruler.GetRegnalName]，并提供了曾经的不同政见者已经失踪的证据。他们这些反复发出的讯息开始在我们的公民群体中埋下怀疑的种子。"
 paragon.5055.name: "真相的代价"
 paragon.5055.desc: "在研究了所谓证据后，似乎§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!确实是向那些被遗忘者们撒谎了，至少也是隐瞒了真相。[Owner.Ruler.GetHeShe]与数个强大的利益派系签订了几份协议，在其中许诺了诸多[Owner.Ruler.GetHeShe]实际上做不到的事情。\n\n今天，被遗忘者代表那些被[Owner.Ruler.GetTitle]所欺骗之人的声音，向我们呼吁将政府权力转移至议会及人民手中。"
 paragon.5056.name: "对人不对事"
 paragon.5056.desc: "一些能够抹黑§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!秘密文件从一个匿名团体处流出。这一叛国行径为这场政治风波火上浇油。被遗忘者最有动机，但却表现得很无辜，因为我们完全找不到他们涉及此事的证据。"
 paragon.5057.name: "够了！"
 paragon.5057.desc: "政治局势已经失控。煽动者正在煽风点火，而§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!的拒绝让步引发了帝国范围内的暴力抗议浪潮。随着伤亡人数的增多，§Y[Owner.Ruler.GetTitle]§!别无选择，只能下令要求以一切必要手段镇压反对派。"
 paragon.5057.a: "逮捕他们！"
 paragon.5057.a.tt: "§L我们知道这些麻烦制造者住在哪里。我们可以把他们都逮捕关进监狱。§!"
 paragon.5057.b: "表现克制。"
 paragon.5057.b.tt: "§L通过拒绝低头妥协，我们将向所有的异见者们展示我们正在为人民的福祉而竭尽全力。§!"
 paragon.5057.c: "消灭叛国贼！"
 paragon.5057.c.tt: "§L异见者是对国家的威胁，必须清理掉。§!"
 paragon.5058.name: "领袖的负担"
 paragon.5058.desc: "在极大的压力下，§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!已经发展出了一种独特的应对压力的方法。尽管有些人可能认为这只是一个怪癖，但它影响着整个内阁。"
 paragon.5058.a: "我们得学会习惯它。"
 paragon.5059.name: "勤勉的领袖"
 paragon.5059.desc: "§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!通过孜孜不倦地学习以成为一名更好的领袖。[Owner.Ruler.GetHisHerCap]焕然一新的献身做派让内阁瞩目。"
 paragon.5059.a: "[Owner.Ruler.GetHisHerCap]的智慧实乃无穷无尽！"
 paragon.5060.name: "恢复秩序"
 paragon.5060.desc.imprisioned: "$paragon.beginning.speech$\n\n社会正在螺旋坠入失控境地。猖獗的暴力、隐秘的煽动、无耻的谎言……这些问题困扰我们已久。我自豪地宣布，这些困难时期已经结束！那些试图破坏我们的人已被逮捕，我保证，他们将面临全面的法律制裁。不久之后，他们将为对你们造成的伤害而忏悔！\n\n$paragon.ending.speech$"
 paragon.5060.desc.negotiated: "$paragon.beginning.speech$\n\n在冲突时期，我们很容易忘记为之奋斗的目标，把我们的政治对手视为彻头彻尾的敌人。我们经历了艰难的时刻，但今天我很自豪地告诉你们，我们已经达成了和平的结果。你们的声音已经被听到了。你们曾经信任过我，而我却让你们失望了。\n\n这样的情况到此为止！随着即将到来的宪法改革，我坚信我们已经回到了正确的道路上。出于你们对我能力的信任，我将谦卑地见证这些变革的落实。我发誓，我不会再让你们失望！\n\n$paragon.ending.speech$"
 paragon.5060.desc.destroyed: "$paragon.beginning.speech$\n\n今天是伟大的胜利之日，但这并非没有牺牲的代价。我们的敌人已经被消灭，但是他们的背叛使我的心处于巨大的伤痛之中。他们出于自私的目的，试图毁灭我们所有人，但最终，他们无法匹敌我们团结一致产生的力量。很快，他们将因自己的罪行受处决。我们取得了胜利！\n\n$paragon.ending.speech$"
 paragon.5060.a: "我们需要一位更强大的领袖！"
 paragon.5060.a.tt: "§L最近的事件表明，只有§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的英明领导可以为我们社会带来和平和繁荣。我们需要将更多的权力巩固到我们的领袖手中。§!"
 paragon.5060.b: "我们需要高效的政府！"
 paragon.5060.b.tt: "§L最近的事件表明，为了在未来克服这些困境，我们必须要有一个强大政府的领导。我们需要将更多权力移交给内阁。\n§!$paragon.leader.growth.negative$"
 #Reformists and Mad Rule
 paragon.5061.name: "噩耗传来"
 paragon.5061.desc: "§Y[Owner.GetHeirTitle][Owner.GetHeirName]§!去世了。我们尚未确定死因，但初步调查显示这是自然死亡。[Ruler.GetRegnalName]深受[Ruler.GetHisHer]子嗣之丧的打击。官方法令宣布了全国哀悼期，同时我们等待对继承人死因的调查结果。"
 paragon.5062.name: "满目哀伤"
 paragon.5062.desc: "尽管所有的证据都表明这是一次自然死亡，§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!却拒绝接受这个事实。[Ruler.GetHisHer]的继承人之死对[Ruler.GetHimHer]产生了很大影响，并下令在我们的领土范围内展开搜捕行动。必须要找到那些为此负责的懦弱的刺杀者。安全部队已经开展行动，根除异见分子。\n\n这些逮捕行动所伴随的暴力程度已经震惊了许多公民。抗议活动再次爆发，谴责滥用权力并要求新一轮政府改革。一个行星的绝大多数人口起来反对[Ruler.GetTitle]的统治，这在我们的历史上属于首次。"
 paragon.5062.a: "真烦人！"
 paragon.5062.a.tt: "启用$origin_delusional_tyrant_finish$"
 origin_egalitarian_refuse: "§R这些平等主义[Root.GetSpeciesNamePlural]拒绝离开[Root.Planet.GetName]！§!\n\n"
 paragon.5063.name: "改革派瓦解"
 paragon.5063.death.desc: "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!死后，改革派的支持率逐渐降低了。该团体的代表抛开意识形态上的分歧，特意参加了葬礼仪式。虽然今天被悲伤的气氛所笼罩，但也是一个令人团结一心的时刻——提醒[Root.Owner.GetName]所代表的意义。"
 paragon.5063.norebel.desc: "无论是我们对资源的巧妙利用还是引入了强有力的惩罚措施，叛乱的星球不再是一个问题。我们再次团结起来，民众专注于发展而不是内讧。§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!颁布法令，将今天定为一个特殊的纪念日。"
 paragon.5063.death.a: "在死亡中联合"
 paragon.5063.norebel.b: "再次统一。"
 paragon_origin_reformists_struggle: "改革派诉求"
 paragon_origin_reformists_struggle_type: "$paragon_origin_reformists_struggle$"
 paragon_origin_reformists_struggle_desc: "改革派的煽动者打着自由的幌子试图摧毁我们的国家！随着暴力冲突在我们的领土上爆发，他们的谎言已经说服了许多人民转而反对我们。他们认为§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!软弱、残忍、无能，但我们会向他们证明不是这样的！"
 situation_paragon_origin_reformists_struggle_harsh: "保持控制"
 approach_situation_paragon_origin_reformists_struggle_harsh_tt: "对所有已知的改革派藏身处进行暴力打击，应该可以恢复国家的稳定。\n为了终结当下的局势，完成§Y$council_agenda_origin_delusional_tyrant_name$§!议程。"
 situation_paragon_origin_reformists_struggle_accept: "呼吁谈判"
 approach_situation_paragon_origin_reformists_struggle_accept_tt: "对平民发动攻击是不可接受的。我们将以和平方式推进，呼吁停火并邀请改革派进行谈判。希望这样可以减少暴力行为的需求。"
 approach_allow_tooltip_reformists_struggle_accept: "改革派绝不会同暴君进行谈判。"
 paragon_origin_hunt: "改革派力量"
 paragon_origin_reformists_killed: "第一批改革派被消灭"
 paragon_origin_reformists_alive: "第一批改革派谈判"
 situation_reformists_struggle_1: "改革派正在压垮我们防护薄弱的前哨，保皇派部队正在竭尽全力将他们拒之门外。"
 situation_reformists_struggle_2: "改革派开始在一些冲突中占据上风，但我们仍然牢牢控制着权力。"
 situation_reformists_struggle_3: "我们对反叛的改革派有一点优势，但力量的天平有可能向任何一边倾斜。"
 paragon_origin_reformists_struggle_monthly_change_tooltip: "改革派叛军正在持续骚扰忠诚的安保部队。"
 situation_paragon_origin_reformists_struggle_complete: "无论通过何种方式，这场冲突必须中止。我们现在的决定会影响到未来开展谈判所达成的结果。"
 decision_paragon_origin_subdue_reformists: "突袭改革派"
 decision_paragon_origin_subdue_reformists_desc: "民主主义是必须要治疗的病痛。我们的安保部队将突袭所有改革派的藏身处。平民伤亡在所难免。"
 decision_paragon_origin_subdue_reformists_tt: "这将会移除§Y改革派诉求§!局势的§G4§!点进度。\n如果行星上没有平等主义的人口，有50%几率移除该行星的§Y民主倾向§!修正。\n这将会使§Y[owner.Ruler.GetTitle][owner.Ruler.GetRegnalName]的§!§Y光耀者特质§!§R劣化§!。"
 council_agenda_origin_delusional_tyrant_name: "斩草除根"
 council_agenda_origin_delusional_tyrant_desc: "通过在全国范围内逮捕他们的领袖，我们可以削弱改革派的力量，迫使他们按照我们的条件进行谈判。"
 council_agenda_origin_delusional_tyrant_effect: "通过逮捕改革派领袖来结束§Y改革派的要求§!局势"
 origin_delusional_tyrant_finish: "$council_agenda_origin_delusional_tyrant_name$$agenda_ref$"
 origin_delusional_tyrant_finish_desc: "$council_agenda_origin_delusional_tyrant_desc$"
 paragon.5064.name: "零星的叛国行径"
 paragon.5064.desc: "§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!发现我们的一位领袖正在反对政府！妥善的程序是直接处死这名叛徒，但是证据不是很充分。"
 paragon.5064.a: "我们需要更多的证据。"
 paragon.5064.b: "处死叛徒！"
 paragon.5065.name: "恐怖分子巢穴"
 paragon.5065.desc: "§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!下令在我们的一颗行星上进行大范围的清洗行动。显然，那里存在一个改革派据点，但我们尚未掌握充分证据。我们确定要因为预感将忠诚公民的性命置于危险之中吗？"
 paragon.5065.a: "叫停行动。"
 paragon.5065.b: "执行行动。"
 paragon.5070.name: "发现海盗"
 paragon.5070.desc: "改革派的一个小团体加入了当地的海盗组织。虽然他们不是一个严重的威胁，但他们仍然可以扰乱我们在该星域的运营和贸易。"
 paragon.5071.name: "外部援助"
 paragon.5071.desc: "来自[event_target:friendly_nation]的一位显赫公民希望在我们的内部斗争中帮助我们。他们不仅带来了美好愿景，同时还伴随着一批合金作为援助。似乎他们寻求改善我们之间的关系，但§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!怀疑这是为异己分子的运动建立供应线的诡计。"
 paragon.5071.a: "发表致谢。"
 paragon.5071.b: "这是个圈套！"
 paragon.5072.name: "窝点擒获"
 paragon.5072.desc: "我们的安全部门成功追踪并捣毁了一个改革派窝点。这次行动取得了极大的成功，人员损失降到最低，没有平民伤亡。"
 paragon.5073.name: "飞天窝点"
 paragon.5073.desc: "我们的安全部门成功地追踪到了一个改革派窝点，但他们在整个街区都埋设了爆炸物。当我们的特工突入窝点的时候，他们引爆了炸药，杀死了许多人。"
 paragon.5074.name: "交火"
 paragon.5074.desc: "我们和改革派发生了激烈的交火，有很多平民受伤。我们派出了应急部队来照料伤者。"
 paragon.5075.name: "保皇派集会"
 paragon.5075.desc: "我们忠诚的支持者举行了一场集会，声援§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!！我们在这场斗争中显然赢得了人民的支持！"
 paragon.5090.name: "改革派集会"
 paragon.5090.desc: "改革派的宣传部门在我们的某颗行星上发起了一场虚假信息运动。忠诚派势力正在保持高度警戒，意图控制局面，但抗议者的队伍继续壮大。"
 paragon.5095.name: "改革派被俘"
 paragon.5095.desc: "由于内阁的努力工作，改革派领袖已被迅速逮捕。他们现在听由§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!发落。但另一方面，他们在民众中拥有许多支持者，所以明智的做法是通过谈判达成一个的双方都有利的结果——当然条件是我们说的算。"
 paragon.5095.a: "让我们听听他们的条件。"
 paragon.5200.name: "准备谈判"
 paragon.5200.desc: "经过几个月的冲突，现在是时候让我们解决分歧，讨论如何结束这场荒谬的叛乱了。§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!已呼吁停火并与改革派进行谈判。所有敌对行动已经停止，每个人都在等待谈判结果的出现。"
 paragon.5201.name: "大演讲"
 paragon.5201.desc: "$paragon.beginning.speech$\n\n[Owner.GetSpeciesNamePlural]同胞！今天，我想让大家知道，我充满了自豪。我们求同存异，作为一个民族，向着未知一同进发，建造了新的星球，我们的聪明才智达到了新的高度。\n\n我要感谢诸位的付出……\n\n我还要……\n\n§H§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!突然一个踉跄，消失在了画面之外。§!"
 paragon.5201.a: "发生什么了？"
 paragon.5202.name: "陨落"
 paragon.5202.regular: "新闻很快就传遍了全国上下：§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!正生命垂危。这场神秘的急病原因尚不明确，似乎也不会很快结束。\n\n至少目前，§Y[Ruler.GetRegnalName]§!仍名义上在位。然而，如果想要显著延长我们领袖的寿命，可能必须依靠一些非传统方法了。"
 paragon.5202.synth: "新闻很快就传遍了全国上下：§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的神经网络出故障了。这个神秘的故障让我们最聪明的人都摸不着头脑，似乎不会很快被排除。\n\n至少目前，§Y[Ruler.GetRegnalName]§!仍名义上在位。然而，如果想要显著延长我们领袖的工作周期，可能必须依靠一些非传统方法了。"
 paragon.5202.a: "一定会有我们行得通的办法的。"
 paragon.5202.a.tt: "§L我们会探索一切可能的方法来救活[Ruler.GetName]§!"
 paragon.5202.b: "让[Ruler.GetTitle]安息吧。"
 paragon.5202.b.tooltip: "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!将会去世。"
 paragon.5210.name: "十字路口"
 paragon.5210.desc: "是时候让§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!再度执掌国家的大舵了。[Ruler.GetName]受赐福继承了$leader_trait_legendary_leader$的品质，仍然充满着庄严。然而，随着改革派势力的增强，一场全面内战逐渐逼近，[Ruler.GetTitle]发出了谈判的号召。\n\n[Ruler.GetName]报告道，谈判前期气氛十分紧张。来自[Owner.GetName]各处的代表在听取我们[Ruler.GetTitle]的官方声明——其中列出了所有我们可能接受的让步——之前，纷纷提出了自己的要求。"
 paragon.5210.a: "我们会给他们想要的。"
 paragon.5210.b: "我们不会作出任何让步。"
 paragon.5210.b.tt: "拥有§Y民主倾向§!修正的行星将会叛乱。"
 paragon.5210.c: "轻信这些谈判是他们太愚蠢了。"
 paragon.5210.c.tt: "所有有平等主义思潮的人都会被被杀死！\n$paragon.leader.delusion.negative$"
 paragon.5210.d: "够了！我们的领袖让我们失望了！"
 paragon.5210.d.tt: "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!将被暗杀。\n§R国家将分裂并陷入内战。§!\n§L国家处于混乱之中。人们迫切地想点燃革命的火焰。我们已经听到了他们的号召。必须消灭所有暴政！§!"
 paragon.5210.e: "我们应该统治星系，单独统治！"
 paragon.5211.name: "为了胜利！"
 paragon.5211.desc: "我们成功挣脱了锁链！所有压迫者和暴君都已被推翻。我们可能是引发这场战争的火花，但我们所做的一切都是为了人民的利益。我们必将战胜一切！"
 paragon.5211.a: "我们为了捍卫自己的道路而战！"
 paragon.5211.b: "我们为了探寻新的道路而战！"
 paragon.5213.name: "内战结束"
 paragon.5213.desc: "随着内乱的余烬逐渐地消失，一个新的社会正从灰烬中崛起，准备将革命的火花带到星空。"
 paragon.5213.a: "我们要重建被摧毁的一切。"
 paragon.5213.b: "我们必须保卫自己的社会！"
 paragon.5213.c: "内战磨砺了我们。"
 paragon.5213.d: "我们必须优先发展和平与繁荣。"
 paragon.5213.e: "自这样的灾难中，我们必会成长。"
 paragon.5213.f: "我们必须探寻启迪。"
