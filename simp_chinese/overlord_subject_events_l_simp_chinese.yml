 specialist_technocracy_reduced_research: "研究受阻"
 specialist_technocracy_reduced_research_desc: "鉴于从前造成过的显著损害，该行星的科研进展已经暂停，以便后续研究可以更安全地进行。"
 d_technocracy_toxic_waste_blocker: "毒性废料"
 d_technocracy_toxic_waste_blocker_desc: "一块带有毒性的废土，因对行星结构完整性的研究所致。冷血的科学家或许会对这将如何影响生活在行星上的人们有所兴趣。"
 d_technocracy_barren_lands_blocker: "荒地"
 d_technocracy_barren_lands_blocker_desc: "因行星上原本的毒性废料摧毁了大量动植物区系而留下的荒地。"
 d_technocracy_toxic_ocean_blocker: "毒水"
 d_technocracy_toxic_ocean_blocker_desc: "行星上大量的水体受到有毒废物的污染，对周围的土地造成了难以估量的损害，使其对原先的居民而言不再适宜居住。"
 d_technocracy_molten_waste_blocker: "熔融废土"
 d_technocracy_molten_waste_blocker_desc: "行星上发生的一场史无前例的大地震后，熔融的岩浆从地下涌出，对周围的众多殖民地造成了难以估量的损害。"
 ## Event Chain - Experiments!
 subject.2105.title: "试验性研究"
 subject.2105.desc: "鉴于来自[overlord_empire.GetName]的需求如雪花般飘来，我们的研究工作已经愈发重要了。我们的许多科学家都在与这种压力作斗争，但从中却迸发出天才的闪光和偶现的惊人突破。\n\n其中最新的一项是来自[targeted_scientist.GetName]设计的预备在我们某个部门中进行一系列实验。唯一的问题是，在他们的每一项研究计划中都包含了对[Root.GetSpeciesNamePlural]的活体实验。"
 subject.2105.desc_gestalt: "我们收到了更多来自[overlord_empire.GetName]的指令，他们希望我们进一步提高研究产出。关于我们如何才能不辜负宗主的厚望我们进行了大量的演算，并且我们相信已经找到了调整自己进程以适应目标的方法。\n\n然而要完全实现这一点，我们必须对我们的无人机和共享神经网络进行一系列实验。这必将带来很大的风险。"
 subject.2105.a: "我们将会赞助这些研究。" #Non-Gestalt yes
 subject.2105.b: "停止研究。" #Non-Gestalt no
 subject.2105.c: "让我们继续吧。" #Gestalt yes
 subject.2105.d: "我们不能对此做出让步。" #Gestalt no
 subject.2110.title: "全心全意研究"
 subject.2110.desc: "我们收到了一份来自[Root.Capital.GetName]某个居住区划的报告。与[targeted_scientist.GetName]的住所有关。当地执法人员发现了几具[Root.GetSpeciesNamePlural]的残骸——似乎是曾在现场进行的失败的可怕实验的一部分。\n\n我们被告知，还没有人能追踪到[targeted_scientist.GetName]，他以某种方式避开了所有的传感器。"
 subject.2110.a: "也许那是为了得到更好的结果。"
 subject.2112.title: "试验性研究"
 subject.2112.desc: "我们收到来自[subject_empire.GetName]的消息——据说他们开始对自己的物种进行危险实验，而实验结果往往是灾难性的。虽然我们当地的使者并没有明确要求我们介入，但他们显然在暗示我们。"
 subject.2112.desc_gestalt: "我们收到来自[subject_empire.GetName]的消息——据说他们开始对自己的物种进行危险实验。尽管原因尚不清楚，除了可能对他们自身造成伤害之外，我们认为让他们继续下去不会有任何特别的风险。"
 subject.2112.a: "我们无权干涉他们的内部事务。"
 subject.2112.b: "停止研究。"
 subject.2115.title: "研究被拒绝"
 subject.2115.desc: "我们的宗主国派来的使者带来了明确的命令，要求结束最近在[Root.Capital.GetName]上开展的针对[Root.GetSpeciesAdj]的实验和测试。虽然没有说明任何具体的原因，但其意思是明确的。"
 subject.2120.title: "研究被同意"
 subject.2120.desc: "我们还没有收到来自我们的宗主国[overlord_empire.GetName]的任何消息。他们似乎意识到我们最近开始的研究，并选择不以任何方式进行干预。\n\n按照我们的计划，我们需要弄清楚下一步我们将进行什么实验。一个设计风险越大，可能的危害越大，就越有可能给我们的帝国带来长远的利益。"
 subject.2120.a: "我们将致力于进行适当的实验。"
 subject.2120.a.tt: "我们将继续进行更危险的实验。"
 subject.2120.b: "做一些更轻度的测试"
 subject.2120.b.tt: "我们将进行更安全的实验。"
 subject.2125.title: "实验失败"
 subject.2125.desc: "我们做了这么多实验，最终只有失败和失望的结果。非要说有什么意义的话，我们学会了未来如何避坑。"
 subject.2130.title: "实验成功"
 subject.2130.desc: "我们的大多数实验最终都得到了回报，并带来了一些意想不到的收获。大多数测试对象甚至幸存下来，而且表现得很好。所以总的来说，实验算是相当成功。"
 subject.2130.a: "好消息。"
 subject.2135.title: "实验成功"
 subject.2135.desc: "虽然有人会说成本比预期的要高，但我们在许多实验中都取得了巨大成功。通过几个有趣和意想不到的结果，我们学到的比我们原先预测的还要多。"
 subject.2135.a: "值得付出的代价。"
 subject.2140.title: "意外突变"
 subject.2140.desc: "我们的许多实验导致我们的测试对象发生了一些有趣的变化，其形体或性格，从怪异可怕到微不足道的变化都有发生。出乎意料的是，这些变异从实验室逃逸，开始影响我们帝国的其他地区。"
 subject.2140.a: "真有意思……"
 subject.2145.title: "混合搭配"
 subject.2145.desc: "我们早期的许多实验都以失败告终，以至于我们不得不重做一些设计并再次尝试。我们在重新设计的一个不同寻常的场景中，引入了一个[targeted_species.Species.GetAdj]个体。虽然期望很低，但最终却获得了意想不到的成功。有了这个胜利，我们继续在我们的两个物种上开展实验。"
 subject.2145.a: "虽然和我们预想的不太一样，但还是很有趣。"
 subject.2145.a.tt: "1个§Y[Root.Species.GetName]§!人口和个1§Y[targeted_species.Species.GetName]§!人口结合成1个§Y[new_species.Species.GetName]§!人口"
 subject.2150.title: "实验失败"
 subject.2150.desc: "$subject.2125.desc$"
 ### General
 ## Event Chain - Overlord Tourist Disagreements
 subject.3005.title: "家中危险"
 subject.3005.desc: "一大群人来自[overlord_empire.GetName]的人在我们成为他们的附庸后，开始来我们的世界旅行，并对我们的文化和人民表现出兴趣。起初，我们认为这对所有人来说都是一件好事，但近段时间，我们看到当地人和[overlord_empire.GetAdj]游客之间的冲突增加了——他们似乎对我们的帝国怀有一些误解，他们倾向于使用[overlord_empire.GetAdj]的文化和理想为他们的粗野辩护。"
 subject.3005.a: "我们两个帝国迟早会共同繁荣。"
 subject.3005.b: "限制平民旅行。"
 subject.3010.title: "[subject_empire.Capital.GetName]上的分歧"
 subject.3010.desc: "我们收到了一些不安的消息，消息的源头是我们前往拜访[subject_empire.Capital.GetName]——[subject_empire.GetName]的首都——的人。[subject_empire.GetName]政权要求他们立刻撤离行星，显然在经过几次所谓的冲突之后，我们的平民在他们的帝国内以不再受欢迎。"
 subject.3010.a: "边境依然会开放的，无论如何。"
 subject.3010.b: "如果我们的人民举止不佳，那他们就该回家。"
 subject.3015.title: "开放边境"
 subject.3015.desc: "看来我们的宗主国听说了这个情况，并派出了一小批官僚和士兵来澄清他们关于此事的立场。他们毫不含糊地明确表示，要么我们和平地向他们的平民开放边界，要么他们将强行让彼此之间的边界开放。"
 subject.3015.a: "这不值得刀兵相向。"
 subject.3020.title: "享有特权的附庸"
 subject.3020.desc: "看来我们的宗主国听说了这个情况，并选择接受我们对[overlord_empire.GetAdj]的平民旅行关闭边界的决定。我们的一些官员担心这可能会引发外交事件，但这次似乎侥幸避免了。"
 subject.3020.a: "结果比我们期望的要好得多。"
 #Modifiers
 specialist_overlord_frustrated_population: "入乡不随俗"
 specialist_overlord_frustrated_population_desc: "访客们对当地的风俗和规范熟视无睹，严重扰乱了这个星球的日常生活。"
 ## Event Chain - Pilgrimages
 subject.3055.title: "[overlord_empire.Capital.GetName]上的朝圣者"
 subject.3055.desc: "我们收到消息，一群来自[subject_empire.GetName]的朝圣者想方设法来到了我们的宇域。看上去他们相信[overlord_empire.GetName]在他们的家园代表了某种宗教上的重要性。尽管有关他们宗教信仰方面的细节尚不清楚，但这群人作为旅客举止十分得体，在停留期间人们对他们只有点赞，没有差评。"
 subject.3055.a: "看上去，这是一次表现善意的机会。"
 subject.3060.title: "平民返回"
 subject.3060.desc: "一队前往[overlord_empire.GetName]的[overlord_empire.Capital.GetName]旅行的平民终于返回了，满载着各种奇闻轶事，讲述他们遇到的人们和当地的情况。看样子，我们的人民在旅访期间受到了热情的款待，现在越来越多的人愿意欣然前往此地旅行。如果我们能够对宗主国略施影响，我们或许可以让类似的文化交流举办得更加频繁。"
 subject.3060.a: "为未来双边关系奠基。"
 subject.3060.b: "不过是一时兴起的热度罢了。"
 subject.3065.title: "亲密关系"
 subject.3065.desc: "第一批到访的朝圣者团体十分友好，带来了善意。不仅限于此，看上去[subject_empire.GetName]投入了部分资源，希望将这样的活动上升为一种永久的双边关系，今后他们将以更加正规的基础派出朝圣者。"
 subject.3065.a: "很高兴听到这个。"
 subject.3070.title: "最后的朝圣之旅"
 subject.3070.desc: "在[overlord_empire.Capital.GetName]上被我们接收的朝圣者团体收到了热情款待，他们也在停留期间十分尽兴。然而，我们依然收到消息称[subject_empire.GetName]将在今后停办这样的交流访问活动。"
