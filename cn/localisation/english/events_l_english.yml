 leader.1.name:0 "有潜力的军官"
 leader.1.desc:0 "[officer.GetName]，即[ship.GetName]的舰长，最近在[system.GetName]星系的战斗中表现杰出。[Root.Capital.GetName]的司令部决定嘉奖这位非常有潜力的军官，把他升职为司令。"
 new_admiral:0 "一位新的舰队司令已被添加到领导储备中。"
 leader.5.desc:0 "最近在[system.GetName]星系获得胜利后，[officer.GetName]舰队司令想出了一套新的战术理论。[officer.GetSheHeCaps]开始实验某些非常创新的战略和战术。"
 leader.6.desc:0 "[system.GetName]星系最近获得的胜利似乎煽动了[officer.GetName]舰队司令内心的一团火，现在他变得更加激进了。"
 leader.7.desc:0 "率领[From.From.GetName]在[system.GetName]星系赢取胜利后，[officer.GetName]舰队司令越来越自信，甚至开始拒绝在未来的战斗中撤退。"
 leader.8.desc:0 "[officer.GetName]舰队司令在[system.GetName]星系获得又一次胜利后，[officer.GetHerHis]开始在[officer.GetHerHis]的舰队简报中讲解速度和机动的重要性。[officer.GetSheHe]开始实验新的阵型以便让[officer.GetHerHis]麾下的战舰发挥出最大的灵活性。"
 leader.9.desc:0 "最近[From.From.GetName]在[system.GetName]星系获得大捷后，[officer.GetName]舰队司令比往常更加活力充沛、朝气蓬勃。[officer.GetHerHisCaps]的表现大幅度提升了。"
 leader.10.desc:0 "[officer.GetName]舰队司令在[system.GetName]星系吃下败仗后开始变得小心翼翼。他对[officer.GetHerHis]指挥的舰队布局都开始以小心稳重为上。"
 leader.11.desc:0 "最近在[system.GetName]星系落败后，[officer.GetName]舰队司令就开始怀疑人生、怀疑自己。很明显他已经失去了指挥大型舰队的能力。"
 leader.12.desc:1 "[Root.GetName]近期从[system.GetName]系统战斗中撤退一事，似乎对[officer.GetName]上将打击很大。[officer.GetName]决定以后再也不会撤离战场，希望在[officer.GetHerHis]下次战斗中战斗至最后关头。"
 leader.13.desc:0 "[Root.GetName]撤离[system.GetName]星系的战斗时，[officer.GetName]舰队司令让[officer.GetHerHis]麾下的船只开足马力。[officer.GetSheHeCaps]学习到了如何发挥[officer.GetHerHis]旗下舰船的最大速度。"
 leader.14.desc:0 "[officer.GetName]舰队司令自从[officer.GetHerHis]战败于[system.GetName]星系之战后就一蹶不振。[officer.GetHerHis]麾下的军官们汇报这位司令已经不无法像之前那样胜任[officer.GetHerHis]的职责了。"
 leader.15.desc:0 "[officer.GetName]舰队司令在指挥修理[Root.GetName]时获得了无价的技术知识。这位司令所智指挥的损害控制队如今能够在战场上即时修理船只了。"
 leader.16.desc:0 "指挥像[Root.GetName]如此庞大的舰队让[officer.GetName]舰队司令掌握了珍贵的指挥技巧。他现在有能力操控规模更大的舰队了。"
 leader.17.desc:0 "指挥[From.From.GetName]赢取了[system.GetName]星系的战斗后，[officer.GetName]舰队司令似乎重拾了[officer.GetHerHis]的自信。[officer.GetSheHe]现在可以承受指挥规模更大舰队的压力了。"
 leader.18.desc:0 "在指挥[Root.GetName]时，[officer.GetName]舰队司令学会了如何精挑细算[officer.GetHisHer]的补给以便大幅减少船只的维护费用。"
 leader.19.desc:0 "随着最近[officer.GetName]舰队司令探索[system.GetName]星系的成功，[officer.GetHerHis]掌握了如何部署[officer.GetHerHis]的单位以便最大化他们传感器的扫描范围。很少有舰队指挥官能够掌握如此复杂的操作。"
