 #Pre-Sapients Found
 uplift.6000.name.1: "发现了可提升的物种"
 uplift.6000.name.2: "发现未开智物种"
 uplift.6000.continental.desc: "迷人的生物在[From.GetName]的平原和海岸上来回游走。[Root.GetName]报告说，[presapient_species.GetSpeciesClass]生命体正在使用工具，虽然现在使用范围很有限，但最终可能具有实现称为智慧种的潜力。\n\n[Owner.GetScientistCapital][Root.GetLeaderName]强调，在这种状态下发现外星生命是一个罕见的机会。如果我们选择提升它们，它们可能会产生很大的用处。" #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.ocean.desc: "根据[Root.GetName]的说法，一个[From.GetName]的原生[presapient_species.GetSpeciesClass]物种不仅已经初步掌握了这个星球的广阔海洋，而且还占领了点缀其表面的一小块土地。\n\n[Owner.GetScientistCapital][Root.GetLeaderName]提议，我们应该密切监视他们的发展，并尽可能帮助他们朝着实现完全智性的道路前进。"
 uplift.6000.tropical.desc: "[From.GetName]茂密的热带树林中隐藏着[Root.GetName]的[Owner.GetScientistCapital][Root.GetLeaderName]所说的“元文明”。\n\n组成这个新生社会的[presapient_species.GetSpeciesClass]生物仍然远远落后于进化曲线，但他们已经将社会基础建立在了初步形成的智性语言和抽象思维之上。\n\n[Owner.GetScientistCapital][Root.GetLeaderName]建议，这些特殊的生物可以成为诱导快速进化相关科技的合适的实验平台。" #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.arid.desc: "[From.GetName]上的一个[presapient_species.GetSpeciesClass]物种表现出不同寻常的智慧。在整个星球干燥、多岩的大环境下，这些生物已经进化到可以主宰他们的环境。由[Root.GetName]的[Owner.GetScientistCapital][Root.GetLeaderName]进行的测试表明，通过采用正确的技术，它们进化的速度能够大大加快。" #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.desert.desc: "在[From.GetName]的沙漠中穿行，这种[presapient_species.GetSpeciesClass]生命的有趣形式展现出了能进化出更高级理性的相关特质。\n\n尽管物种的发展进程似乎进入平台期已近千年，我们或许能够为进化提供一次科技上的刺激。" #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.savannah.desc: "在[From.GetName]的平原上，人们观察到长长的、优雅的生物在进行初级形式的交流，彼此合作寻找食物，同时躲避行星上的捕食者。[Root.GetName]的[Owner.GetScientistCapital][Root.GetLeaderName]认为这些[presapient_species.GetSpeciesClass]生物可能适用于旨在提高进化速度的相关技术。" #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.tundra.desc: "众所周知，严苛的环境能够催生适应性强的进化，[From.GetName]的严寒环境也不是一个例外。\n\n[Owner.GetScientistCapital][Root.GetLeaderName]对于[presapient_species.GetSpeciesClass]生物中的其中一种产生了特别的兴趣，这种生物能够在行星的结冰表面上滑行。只要在正确的方向上轻轻一推，它们甚至就可以实现智性。" #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.arctic.desc: "虽然[From.GetName]的温度常年处于零度以下，但当地并非不宜居，这个行星也不贫瘠。\n\n几个[presapient_species.GetSpeciesClass]物种已经进化到可以承受这种环境的地步，而且[Owner.GetScientistCapital][Root.GetLeaderName]相信，只要引入特定的外部刺激，这些生物中的一个或多个就有能力实现智性……" #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.alpine.desc: "事实证明，[From.GetName]上绵延不绝的山脉为这颗行星的独特生命形式提供了肥沃的环境。特别是一个[presapient_species.GetSpeciesClass]物种已经适应了极端的海拔高度，甚至表现出一种基本的（好似咕噜声）语言交流形式。在正确的刺激下，这些生物或许最终能够实现完全的智性。" #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.nuked.desc: "虽然这颗行星上充斥着活物勿近的辐射，但至少有一种先进的生命形式在[From.GetName]上蓬勃发展。[Owner.GetScientistCapital][Root.GetLeaderName]报告说，这种[presapient_species.GetSpeciesClass]生物表现出令人印象深刻的集体决策能力，外部刺激可能会促使它们达到更大的进化高度。" #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.gaia.desc: "[From.GetName]的环境对于生命的进化来说近乎完美；其丰富的自然资源为种类繁多的动植物类群缔造了一个丰饶的家园。在这个天堂里，[Owner.GetScientistCapital][Root.GetLeaderName]发现了一个由智能[presapient_species.GetSpeciesClass]生物组成的原始社会，它可以成为快速进化的绝佳候选者。" #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.relic.desc: "在[From.GetName]的废墟高塔和尘土飞扬的街道中，游荡着一种有趣的未开智的生命。[Owner.GetScientistCapital][Root.GetLeaderName]认为，这些小而聪明的[presapient_species.GetSpeciesClass]生物可能曾经被当作宠物饲养。根据这一理论：一旦它们的主人物种衰落，这些动物就会迅速进化，如果有合适的外部因素，它们现在已经具备了实现完全智慧的条件。" #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.fallback.desc: "根据[Root.GetName]，一个[From.GetName]的原生[presapient_species.GetSpeciesClass]物种尚未实现对行星环境的初步掌控。\n\n[Owner.GetScientistCapital][Root.GetLeaderName]建议对它们的发展进行密切监视，如果可能的话，将它们提升到拥有完全智慧的条件。" #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.a: "是的，我们有那种知识。"
 uplift.6000.b: "以后再说吧。"
 #Pre-Sapients Uplifted
 uplift.6010.name: "提升成功"
 uplift.6010.continental.desc: "[Root.GetName]上的主导物种，[From.GetName]，已经被提升了。只需要轻微的基因改造，就可以释放出他们内在的潜力，使他们的认知能力和操纵的灵活性得到极大的提高，而前几代的成员将被安装上小型的义体植入物。"
 uplift.6010.ocean.desc: "我们让[From.GetName]沿着有利的轨迹加速进化的工作取得了巨大的成功。教育计划已经为最年轻的样本部署妥当——一些个人，现在——而他们的长辈则可以接受心理基因调节。"
 uplift.6010.tropical.desc: "[From.GetName]已经被成功提升完毕，成为了合格的[Root.Owner.GetName]人，并住进了我们在热带星球[Root.GetName]上建立的殖民地。"
 uplift.6010.arid.desc: "成功了！\n\n[This.GetName]当地的[From.GetName]已被提升为[This.Owner.GetName]人口。"
 uplift.6010.desert.desc: "[From.GetName]现在就是[Root.Owner.GetName]科技实力的证明。"
 uplift.6010.savannah.desc: "我们提升[From.GetName]的工作成效显著：只需对它们的基因密码进行相对少许的修饰，我们就成功地引导它们进化成为了有认知能力的同僚。"
 uplift.6010.tundra.desc: "[From.GetName]现在是智慧生命体，而且相当聪明。\n\n它们现在处于[Root.Owner.GetName]的统治之下。"
 uplift.6010.arctic.desc: "在[Root.GetName]冰雪平原上生活的[From.GetName]已经在[Root.Owner.GetSpeciesName]的帮助下获得了感知能力。\n\n现在他们已经加入了我们建于他们星球[Root.GetName]上的殖民地，并成为了[Root.Owner.GetName]社会的一员。"
 uplift.6010.alpine.desc: "我们对[From.GetName]进行了基因改造，成功让这个物种进化到了完全的智性。现在，当它们自崎岖的山峦中遥望星空时，它们对自我有了更加真实的感知。"
 uplift.6010.nuked.desc: "自卑微的起始，[From.GetName]已经进化到能够加入[Root.Owner.GetName]。"
 uplift.6010.gaia.desc: "多亏了我们的努力，[From.GetName]已经被成功提升。能让它们彻底理解自己居住在怎样的天堂上，这是何等的福气。"
 uplift.6010.relic.desc: "环顾它们的遗迹星球，[Root.GetName]的主导物种从常年的沉睡中苏醒过来。我们将它们提升至完全智性的工作成为了令人瞩目的成功。"
 uplift.6010.fallback.desc: "[From.GetName]经提升实现了完全的智性，现在正作为[Root.Owner.GetName]科学与技术能力的活的证明。"
 uplift.6010.a: "[This.Owner.GetName]非常欢迎它们。"
 uplift.6010.tt: "§Y[This.Owner.GetName]§!获得§Y50$r_influence$§!。"
