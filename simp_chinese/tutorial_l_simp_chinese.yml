 advisor.10.name: "异常现象"
 advisor.10.desc: "我们发现了一个§S异常点§!！很多时候，我们的§S科研船§!会在探索宇宙的过程中发现这些异常点。如果§S科学家§!的等级足够的话，他们就能研究§S异常点§!。\n\n被发现但是尚未研究的§S异常点§!会被列在§S项目日志里§!。在殖民或是进行其它建设之前，星球上的异常点必须先被研究。"
 advisor.15.name: "可用殖民地"
 advisor.15.desc: "我们的一艘§S科研船§!发现了十分适合作为我们第一个殖民地的星球。它和我们母星的§S行星类型§!相同，所以我们的殖民者应该可以很快适应。\n\n要殖民这个星球的话，先造一艘§S殖民船§!，然后点击§S殖民§!，再点击需要殖民的星球。"
 advisor.17.name: "首个殖民地"
 advisor.17.desc: "祝贺你殖民了一颗新星球！殖民者正在建造他们的第一个殖民地，想要让他们自给自足，则还需要一段时间。\n\n殖民地在第一个殖民地完成前会不断消耗我们的资源，所以不要一次性对过多行星进行殖民。"
 advisor.20.name: "负收入"
 advisor.20.desc: "我们正以可怕的速度损失能量币，上个月的预算报表情况十分糟糕。\n\n维护费是财政赤字的常见原因。如果不幸言中，则应该解散一部分飞船，部队或者拆除太空港。"
 advisor.26.name: "进行调查"
 advisor.26.desc: "我们的首要目标是§S调查§!周边的星系。它们的资源和任何可殖民的星系只有在调查完成后才能被我们利用。尽管一开始速度很慢，但是§S科研船§!的§S调查速度§!会随着船上的§S科学家§!等级的提升而变快。\n\n调查星系的第一步是选择我们的§S科研船§!，然后选择§S调查§!。然后再去§S星系地图§!上选择和我们疆域接壤的未调查星系。现在我们的科研船就会前往那个星系并依次调查所有星球。"
 #advisor.27.name: "First Contact"
 #advisor.27.desc_01: "We have made first contact with an alien empire! These hideous creatures appear to have mastered space flight, just as we have. They could pose a significant threat.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
 #advisor.27.desc_02: "We have made first contact with an alien empire! These fascinating beings appear to have mastered space flight, just as we have. We should strive to learn more about them.\n\nTheir empire will now be listed in the §SContacts§! screen. From there we may initiate diplomatic contact with them."
 #advisor.27.desc_03: "We have made first contact with an alien empire! They appear to have mastered space flight, just as we have. I recommend a healthy degree of caution until we learn their intentions.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
 #advisor.28.name: "Fallen Empire"
 #advisor.28.desc: "We have encountered an ancient and highly advanced civilization! Fortunately for us, they appear to be in decline and it is doubtful whether they even fully understand their own technology anymore.\n\nThey will likely keep to themselves unless antagonized, and we should steer clear of their space - at least until we have reached technological parity."
 #############################
 #Tutorial Events
 #############################
 tutorial.1.name: "教程：调查与星系地图"
 tutorial.1.desc: "建设星际帝国绝非易事。为了保证您早日走上正轨，我将为您提供一系列教学任务，帮助您了解使我们成为一个成功的星际帝国所需的步骤。\n\n第一个任务是切换到§S星系地图§!。我已将其列入§S情报日志§!。您可点击顶部界面左端的情报日志按钮，或按下§SF1§!键来查看它。"
 tutorial.2.name: "星系调查完毕"
 tutorial.2.desc: "非常好！我们的母星系调查完毕。我们母星上一代宇航员在梦中才能收集的数据，现在已尽在掌握。"
 tutorial.3.name: "教程：科技"
 tutorial.3.desc: "研究新科技对我们成功至关重要。我这么说不仅是因为我自己就是科技的产物，更是因为我是你的可靠顾问，还有可能是你唯一真正的朋友。\n\n我们应该最先研究§S新世界协议§!，这样就可以建造§S殖民船§!，在其他行星上立足。"
 tutorial.4.name: "选择一艘科研船"
 tutorial.4.desc: "欲拓其土，必先丈量之。而我们的§S科研船§!正是为此事而生。你可以用如下图标识别出科研船：\n$tttt$$ttt$£science_ship_map£\n\n你可以在§S星系地图§!或§S总览§!选择一艘舰船。我已经在§S情报日志§!更新了更详细的知道。现在是时候调查一个邻近的恒星系了。"
 tutorial.5.name: "取消暂停"
 tutorial.5.desc: "现在我们已经可以向我们的§S科研船§!下达出发的命令了。我们会需要取消§S星系地图§!模拟的暂停才能让一切继续。\n\n要取消暂停，可以按§S空格键§!或是上方的该按钮：\n\n$tttt$$t$£pause_button£\n\n你还可以再这里变更星系事件呈现的速度。"
 tutorial.6.name: "科技研究完毕"
 tutorial.6.desc: "非常好！刚刚研究完成的科技对我们作用很大。别忘了为科学家们安排新的研究项目。"
 tutorial.7.name: "教程：工程船"
 tutorial.7.desc: "我们的母星资源没有更多可开发的了。我们的产业需要扩张到外星，这就需要有一艘§S工程船§!。\n\n如果我们收集到了足够的§S合金§!，就赶紧建造一艘。"
 tutorial.8.name: "工程船建造完毕"
 tutorial.8.desc: "非常好！§S工程船§!可以运行了，上面的船员可都是帝国最棒的工程师。"
 tutorial.9.name: "教程：开采站"
 tutorial.9.desc: "母星上生产的资源只够我们暂时使用，好在我们的§S科研船§!在另外一个世界发现了一处资源矿藏！是时候用§S工程船§!建造一个§S开采站§!了。\n\n开采站可以在帝国境内建造，可自动采集其轨道天体上的§S矿物§!和§S战略资源§!。记住，它们需要£energy£ §S能量币§!进行维护。"
 tutorial.10.name: "开采站建造完成"
 tutorial.10.desc: "非常好，新造好的§S开采站§!已经开始运行，进行资源的采集了。"
 tutorial.11.name: "教程：研究站"
 tutorial.11.desc: "调查过的星球有些会具有特殊性质，是非常好的研究项目。这些£physics£ §S物理学§!，£society£ §S社会学§!和£engineering£ §S工程学§!资源可以用§S研究站§!采集。我的程序强烈建议我敦促你建造一个研究站。\n\n记住§S研究站§!只能在帝国境内建造，它们需要£energy£ §S能量币§!来维持。"
 tutorial.12.name: "研究站建造完毕"
 tutorial.12.desc: "我们的新研究站已经上线，科学研究人员开始工作。这会解开什么谜团，揭示什么神秘事情呢？！"
 tutorial.13.name: "教程：星球区划与建筑"
 tutorial.13.desc: "观察敏锐的人可能已经发现了，可居住的星球分为数个§S区划§!，并且有多个§S建筑槽位§!。区划提供生产基础资源的§S职业§!，而§S星球建筑§!则提供服务职业或精炼资源的职业。\n\n我们的母星上已经有了一些区划和建筑，包括我们的首都，但现在该增添一些了。没有职业的§S人口§!会成为§S失业§!状态。\n\n建筑槽位会随着人口数量的增长逐渐解锁。"
 tutorial.14.name: "建筑完成"
 tutorial.14.desc: "非常好，新的§S行星建筑§!已经建好了，可以开始生产资源了。\n\n别忘了为建筑指派工作人口。"
 tutorial.15.name: "教程：障碍特征"
 tutorial.15.desc: "可居住星球上的§S星球特征§!有时被障碍阻挡，无法得到利用。清理£blocker£ §S障碍特征§!需要花费时间和£minerals£ §S矿物§!或者£energy£ §S能量币§!，但腾出来的空间通常使其物有所值。\n\n许多障碍特征都需要特定的科技才能清理，但我们母星上的那些只要有足够的能量币即可。"
 tutorial.16.name: "障碍消除"
 tutorial.16.desc: "又一个阻碍我们征服星辰大海的障碍被铲除了。那块§S障碍特征§!现在已经可以开发了！"
 tutorial.17.name: "教程：调查星系"
 tutorial.17.desc: "我们应该继续进行探索。我推荐派一艘§S科研船§!去调查周围的星系。让我们勇敢地航向前人所未至的领域吧！"
 tutorial.19.name: "星系调查完毕"
 tutorial.19.desc: "非常好！邻近的星系已经调查完毕。接下来就该派§S工程船§!去建造§S开采站§!和§S研究站§!来获得那些资源了。"
 tutorial.20.name: "教程：科研船"
 tutorial.20.desc: "我们应该再造一艘§S科研船§!，这样调查的速度就可以加倍了！"
 tutorial.21.name: "科研船建造完毕"
 tutorial.21.desc: "双倍§S科研船§!就会有双倍的乐趣！自从完成上个任务后，我还没那么兴奋过呢！"
 tutorial.22.name: "教程：招募科学家"
 tutorial.22.desc: "我们建造了新的§S科研船§!，但是没有指派操控飞船的§S科学家§!！我的程序要求我指出雇佣一名新的§S科学家§!的好处。\n\n如果无法承担雇佣一名新§S科学家§!的费用，也可以从其他部门调用一名，虽然不怎么理想就是了。"
 tutorial.23.name: "科学家招募完毕"
 tutorial.23.desc: "好极了。§S科学家§!已经安排到新的§S科研船§!上了，我们可以在闲时派遣他们出去探索新的星系。当然，过程中也可能会捅出些篓子。"
 tutorial.24.name: "教程：建造殖民船"
 tutorial.24.desc: "我们已经准备好到下一个星球上延续和发展我们伟大的文明了，这时候就需要我们建造一艘§S殖民船§!！"
 tutorial.25.name: "殖民船建造完毕"
 tutorial.25.desc: "殖民者已经全部登上§S殖民船§!，舰长表示随时可以出发。真是一个值得纪念的日子！"
 tutorial.26.name: "教程：建立殖民地"
 tutorial.26.desc: "我们拥有了一艘§S殖民船§!，也发现了至少一处可以建造永久系外据点的星球。没理由犹豫了，快建立我们的第一个殖民地吧！"
 tutorial.27.name: "殖民地建立完毕"
 tutorial.27.desc: "这是我们的第一个系外殖民地！这样就算母星发生爆炸，也不用担心面临消灭的命运了！还不赖吧？"
 tutorial.28.name: "教程：招募总督"
 tutorial.28.desc: "要保障殖民地的发展，我们需要招募一名§S行星总督§!负责殖民地的发展。\n\n总督会对星球产生各种不同的影响，其中大部分影响是正面的。总督的影响取决于其本身的个人特点与总督能力等级。"
 tutorial.29.name: "总督招募完毕"
 tutorial.29.desc: "我们的殖民地现在已经处于一名新§S总督§!管辖之下了。这会让我们更有效率！"
 tutorial.30.name: "教程：建造更多殖民地"
 tutorial.30.desc: "只要我们有足够的资源，就可以建造更多的§S殖民船§!，扩张我们帝国的领域。我们应该努力再建立至少三个殖民地。加上我们的母星和现在这个殖民地，我们就能踏足五个星球了。"
 tutorial.32.name: "殖民地建造完毕"
 tutorial.32.desc: "干得漂亮！真是激动人心。我们高尚的文明已经散播到五个星球了！只要机会合适，我们需要继续探索，进行扩张。"
 tutorial.33.name: "教程：资源生产"
 tutorial.33.desc: "稳定的§S矿物§!、§S合金§!与§S能量币§!供应是任何星际势力繁荣发展的关键。我们应当采取措施增加这些资源的产量。\n\n空间站和建筑需要消耗合金或矿物来建造，以及能量币来维护。舰船也是如此，只不过它们也需要合金来维护。这些资源由§S开采站§!或§S星球建筑§!生产。\n\n后期你会发现一些有趣的新资源，可用于神秘的新建造。"
 tutorial.38.name: "资源生产成功"
 tutorial.38.desc: "干得漂亮。这下我们有足够的资源去建立我们的宏伟帝国了。"
 tutorial.39.name: "教程：舰队增编"
 tutorial.39.desc: "我们的舰队有点弱不禁风。在宇宙中有各种各样的危险，需要我们用武力手段进行回应。要记住，我们的文明时刻处于危险之中！"
 tutorial.43.name: "舰队规模扩大"
 tutorial.43.desc: "棒极了！我们的舰队小而精悍，应该能在突发的敌对遭遇中拥有上佳的表现。"
 tutorial.44.name: "教程：建立星域"
 tutorial.44.desc: "我们的帝国蓬勃发展，规模已经大到我们没法通过母星直接进行控制了。我们应该建立新的§S星域§!。\n\n星域是属于我们帝国的区域，能设为自主管理模式，居民可以在他们的权限范围内自行负责日常的事务。"
 tutorial.45.name: "星域建立完毕"
 tutorial.45.desc: "随着帝国的发展，新的殖民地可以被划归进§S星域§!。星域可以在§S星球与星域§!界面进行自动管理，自动对区划与建筑进行建造与升级。"
 tutorial.46.name: "教程：总督"
 tutorial.46.desc: "你可以指派§S总督§!管理整个§S星域§!。星域内的所有星球都将从总督的技能中受益。我们应当为我们的新星域指派一位总督。"
 tutorial.47.name: "总督安排完毕"
 tutorial.47.desc: "我们的新§S总督§!已经在新星域的首府开始办公了。干的好。"
 tutorial.48.name: "教程：舰船设计"
 tutorial.48.desc: "我们现在可以在§S舰船设计器§!界面中亲手设计新的飞船了。这个过程比较直截了当，当然我们也可以进行全自动设计。"
 tutorial.49.name: "舰船设计完毕"
 tutorial.49.desc: "干的好。新的舰船设计已经添加到我们的数据库中，可以在§S太空港§!中进行生产。"
 tutorial.52.desc: "经过研究，[From.GetName]上的异常现象是一种自然的§Y几何构造§!。看起来就像是一个指路的标记符号，宇宙的自然之美真是令人惊讶。\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc: "我们在[From.GetName]上发现了一片自然构造，其完美的几何结构令人窒息。这实乃上天的鬼斧神工，要引领我们到群星中去！\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc: "我们应该§Y继续调查§!这些异常现象。这样一定会获得新的知识和科技的吧。"
 tutorial.52.a: "真令人吃惊！"
 tutorial.52.spirit.a: "赞美奇迹！"
 tutorial.53.desc: "在[From.GetName]探测到的异常现象背后，发现一些十分惊人的东西。[From.GetPlanetMoon]周围环绕着的轨迹显然是超光速引擎留下的。由于其年代久远，我们无法进行追溯。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc: "我们在[From.GetName]附近发现了微弱的超光速航道轨迹。其年代久远，业已无法进行追溯。这说明在很早之前就有星际旅行者来过这里，观察我们，收集情报。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc: "在[From.GetPlanetMoon][From.GetName]上的异常现象显示了其他星际旅行者的痕迹！这些微弱的超光速航道轨迹表明，在很早之前，有人造访了我们星球寻求潜在的盟友。但是痕迹衰退严重，已无法进行追溯。\n\n$tutorial.52.filler.desc$"
 tutorial.53.a: "我们曾经被人观察？对方究竟有何目的？"
 tutorial.53.xenophobe.a: "我们必须警惕异种的威胁。"
 tutorial.53.xenophile.a: "去把他们找出来吧！"
 tutorial.54.desc: "我们在[From.GetName]上找到了一个我方的§Y旧探测器§!。这些年来它一直保持运作，还试图将数据传送到母星上去。这是我们往日艰苦奋斗的纪念碑，也代表了昔日我们冲出行星边界的愿望。\n\n$tutorial.52.filler.desc$"
 tutorial.54.a: "我们从未止步不前。"
 tutorial.54.spiritualist.a: "神迹将继续震惊世人。"
 tutorial.54.materialist.a: "我们的努力终于有了回报。"
 tutorial.55.name: "教程：战略资源"
 tutorial.55.desc: "我们发现了一种§S战略资源§!！许多§S战略资源§!需要特定的科技才能利用，但可以从中获得强力的加成。\n\n别忘了在合适的地点建造§S太空基地§!来确保我们境内的资源。战略资源可以用来建造先进的建筑和舰船部件，或者干脆卖掉。"
 tutorial.55.poi.name: "战略资源"
 tutorial.55.poi.desc: "我们在[From.GetPlanetMoon][From.GetName]上发现了§S战略资源§!。"
 tutorial.56.name: "战略资源提取完毕"
 tutorial.56.desc: "干的好。这些资源会让我们帝国更加富裕的！"
 tutorial.56.poi.desc: "我们在[StrategicResourcePlanet.GetPlanetMoon][StrategicResourcePlanet.GetName]上发现了§S战略资源§!。"
 tutorial.560.desc: "我们现有的§S矿物空间站§!在使用了新研发的科技之后就可以采集§S战略资源了§!。这些稀有资源会带来巨大的加成，同时也是极好的商品。真是一箭双雕啊！\n\n更多的信息可以在§S项目日志§!里找到。星系里还有更多的§S战略资源§!等待我们去发现。继续探索吧！"
 tutorial.57.name: "教程：提升"
 tutorial.57.desc.notech: "我们发现了高度进化的生命体！在§S正确的科技§!引领下，搞不好还可以进行§S提升§!，提升他们的自我知觉和智力——或者说，是有机体中被认为是智力的东西。\n\n时刻注意我们的研究才是明智之选。如果有机会的话，我们可以将这个种群向§S外源性刺激§!推进。"
 tutorial.57.desc.yestech: "我们发现了高度进化的动物生命！在§S正确的科技§!引领下，我们或许可以最终进行§A提升§!这些生命体的智慧和智力——或者说，是有机体中被认为是智力的东西。\n\n哦。\n\n我们的§S基因表达学机制§!技术应该符合要求，我们是时候将这些生物提升到一个全新的境界了。"
 tutorial.58.name: "未开智物种已提升"
 tutorial.58.desc: "真是大获成功！那些原始的野兽已经提升到不那么原始的级别，成为我们蓬勃发展的帝国的人口了！"
 tutorial.59.name: "教程：第一次接触"
 tutorial.59.desc: "请注意！我们已经发现了拥有太空飞行能力的§S外星生物§!，他们是否具有智能尚不明确。不过，应该是有智能才对吧。我们必须完成§S调查§!才能揭开他们的神秘面纱。我建议我们先行行动，不要等到他们来调查我们……\n\n要开始行动，请打开§S情报日志§!，选择§S$SHOW_FIRST_CONTACT$§!，或者选中星系地图上第一次接触的图标。"
 #tutorial.60.name: "First Contact Made"
 #tutorial.60.desc: "A triumph. We have established communications with alien beings. What a time to be alive, or in my case, powered on."
 tutorial.61.name: "成功第一次接触"
 tutorial.61.desc: "我们建立沟通的尝试代表了我们技术上的成熟，但结果并不理想。§S如果宇宙中还有其他智能生物的话§!，也许是些只具备动物水平智能的家伙吧。"
 tutorial.63.name: "第一次接触……成功了？"
 tutorial.63.desc: "看起来§S对方§!抢了我们的风头，在我们尚未解密他们的通讯模式前和我们§S建立了接触§!。\n\n在下次有这样的机会出现时，希望可以由我们来完成这一步吧。"
 tutorial.64.name: "教程：修饰物种"
 tutorial.64.desc: "多亏了近来遗传学的进步，我们已经获得了额外的§S特质点数§!，可以用来§S修饰§!和强化我们的人民了。"
 tutorial.65.name: "物种已修饰"
 tutorial.65.desc: "真是太棒了。我们的帝国终于摆脱了自然进化的束缚，一定可以在宇宙中大展宏图了。"
 tutorial.70.name: "教程：超光速旅行"
 tutorial.70.desc: "为了缩短星系间的遥远距离，我们的科学家们发明了§S超光速引擎§!。飞船装备了这种装置，就可以在两个星系中以超过光速的速度穿梭。\n\n虽然飞船可以通过超光速引擎到达范围内的星系，但是其只能在星系引力圈外围才能启动。飞船从超光速飞行状态中脱离后，需要一定时间补充能源，方可进行下一次星际旅行。过程的长度取决于飞船旅行的距离。"
 tutorial.71.name: "教程：超空间旅行"
 tutorial.71.desc: "为了缩短星系间的遥远距离，我们的科学家们发明了的§S超空间引擎§!。飞船装备了这种装置，就可以在超空间连接的两个恒星系间以超光速的速度穿梭。\n\n虽然使用超空间进行移动速度极快，这种旅行方式有一项重大缺陷：恒星系旅行在星系超维平面网络是受限制的。不过同时，在恒星系内部可以随时随地进入超空间。"
 tutorial.72.name: "教程：虫洞旅行"
 tutorial.72.desc: "为了缩短星系间的遥远距离，我们的科学家们发明了的§S虫洞§!技术。装备了虫洞发射器的空间站可以在空间中开辟通道，创造两个星系中暂时的连通渠道，允许飞船通过。\n\n虫洞旅行十分便捷，但需要范围内建立虫洞站。飞船也需要装备虫洞稳定器抵御穿过虫洞时的压力。"
 tutorial.73.name: "教程：提升"
 tutorial.73.desc: "只要有合适的技术，我们就有将低级生物§Y提升§!至开智种族的方法了。"
 tutorial.75.name: "教程：边境前哨"
 tutorial.75.desc: "我们已探索了邻近的一些行星，或许是时候再将手伸远一些了。§S边境前哨§!可以在远方行星轨道上建造，以便拓展疆界，为我们获取新空间区域的所有权。\n\n虽然需要大量资源以维持运转，但是§S边境前哨§!可以兼具§S研究站和开采站§!的功能，也会允许我们在这些已经纳入疆土的星系建立新的空间站。"
 tutorial.76.name: "前哨建造完毕"
 tutorial.76.desc: "很棒。新的领域就定在此处。"
 tutorial.80.name: "教程：地图模式"
 tutorial.80.desc: "在宇宙地图中，可以在右下方打开和关闭不同的§S地图模式§!，以便浏览不同的信息种类。比如，可以根据各方势力对我们的看法进行排列，并用不同颜色标注在地图上。"
 tutorial.100.name: "教程关闭"
 tutorial.100.desc: "§H教程§!与§H提示§!已关闭。"
 tutorial.101.name: "仅限提示"
 tutorial.101.desc: "§H提示§!启用，§H教程§!关闭。"
 tutorial.102.name: "全部教程"
 tutorial.102.desc: "§H教程§!与§H提示§!均开启。"
 tutorial.1337.name: "稀有文物"
 tutorial.1337.desc: "我们发现了一些§S稀有文物§!。稀有文物是一种深奥的资源，是一个用于描述我们不了解的、事实上可能无法解释的奇怪事物的笼统术语。无论具体是哪种物品，该资源都可经由§S$RELICS_AND_ARTIFACTS$§!界面执行多种多样的决议，该页面位于§S$TRADITION_VIEW_TITLE$§!界面内。"
 tutorial.1340.name: "$astral_threads$"
 tutorial.1340.desc: "我们发现了一些§S星界丝缕§!它们是时空压缩的细丝，是维度位面碰撞的产物。通常情况下，这些丝线只能从§S星界细缝§!中获取，或者进入§S星界裂隙§!中取回。\n\n我们可以通过§S星界行动§!（屏幕§S$topbar_button_discoveries_name$§!界面上的一个选项卡）使用该资源来执行各种操作。你可以通过探索更多的§S星界裂隙§!来解锁更多的行动。\n\n§S星界裂隙§!可以从§S星界细缝§!发展而来，也可以由其他异常事件产生。"
 tutorial.2000.name: "进行第一次接触"
 tutorial.2000.desc: "某些§S第一次接触§!会给出选项，让我方选择如何进行接触事项。这些选择也会长期地影响同其他帝国的外交关系。"
 tutorial.2006.name: "已建立第一次接触"
 tutorial.2006.desc: "通讯协议已经建立。我们现在可以同这个帝国展开§S外交§!。他们对我方的当前评价取决于我们在第一次接触时采取的行径。\n\n在这次任务中，我们也获取了一些有关这位新接触者的情报。随着我们逐渐掌握某个帝国的情报，更多有关他们的细节也将为我们所见。这些信息可以在§S外交界面§!查看。"
 tutorial.2007.name: "$tutorial.2006.name$"
 tutorial.2007.desc: "我们与一种不同类型的文明进行了第一次接触——这类文明通常不愿与其他国家开展§S外交§!。\n\n能够与这类文明进行的外交行动十分有限，然而他们也有可能偶尔会决定主动接触我们。"
 tutorial.2010.name: "指派线人"
 tutorial.2010.desc: "§S线人§!泛指有价值的特工和装置，能为我方谍报活动提供不同效果。线人在间谍网内发挥作用，也可以指派到行动当中，以发掘新的机会或是帮助我们摆脱困境。\n\n我们可以通过事件或者执行§S$operation_acquire_asset$§!行动来得到线人。"
 tutorial.2100.name: "城邦外交"
 tutorial.2100.abbr.desc: "我们已经与一个§S太空城邦§!进行了第一次接触。太空城邦是一种小型但独立的国家，可以与像我们这样的大型帝国开展贸易，并且外交形式也较为独特。“"
 tutorial.2100.full.desc: "$tutorial.2100.abbr.desc$\n\n太空城邦能够提供多种形式的服务：从协助科学研究到倒卖信息，从修建恒星基地建筑到贩卖船只，应有尽有。购买城邦的服务将提升他们对你的§S评价§!。"
 tutorial.2105.name: "$tutorial.2100.name$"
 tutorial.2105.abbr.desc: "我们接触到了一个§S佣兵城邦§!。这些独立自主的军事专家会向各种国家，当然也包括我们国家，收费并租借§S佣兵舰队§!"
 tutorial.2105.full.desc: "$tutorial.2105.abbr.desc$\n\n如果我们选择租借一支佣兵舰队，我们会在指定时间内获得舰队的控制权。在该时间段内，城邦会增补损失的舰船，但不论如何我们都无法将佣兵舰队极其海军司令与我方舰船合并。"
 tutorial.2111.name: "教程：佣兵城邦"
 tutorial.2111.abbr.desc: "如果我们同意，§Y[tutorial_mercenary_fleet.GetName]§!马上可以建立§S佣兵城邦§!，舰船也将不再受我们控制，重新成为独立性军事力量，并且可以重新向包括我们在内的所有国家租借§S佣兵舰队§!。"
 tutorial.2111.full.desc: "$tutorial.2111.abbr.desc$\n\n如果我们划出一片区域给佣兵城邦，那么只要它们把佣兵舰队租借给其他国家，我们就可以赚取§S收入§!。如果我们选择自己租借舰队，我们将在一定时间内保留对该舰队的控制权。另外如果雇佣舰队目前不可用，帝国需要额外支付一笔费用。"
 tutorial.2115.name: "教程：巨型结构"
 tutorial.2115.desc: "§S巨型结构§!是一种我们可以在太空中修建的巨大工程。它们可以为我们提供顶尖的研究设施、海量的资源、甚至是一些独特的交通方式。\n\n建立一个巨型结构需要投入大量的时间和资源，但回报也同样可观。我们可以通过派遣一艘§S工程船§!来开始修建巨型结构。"
 tutorial.2120.name: "$tech_orbital_ring_tier_1$"
 tutorial.2120.desc: "得益于我们在巨型工程研究的进展，我们现在可以在宜居行星外围修建§S星环基地§!了。通过指派一艘§S工程船§!以开始修建。"
 tutorial.2121.name: "$tutorial.2120.name$"
 tutorial.2121.desc: "§S星环基地§!是一种能够环抱整颗行星的§S巨型结构§!。它能搭建起一条支持空地间高效运转的通道，为诸如船坞、防御结构、资源仓库之类的的建筑提供空间。\n\n在星环基地界面我们可以修建或者移除§S建筑§!或是§S模块§!，也可以升级星环基地至更高等级。升级基地可以增加可用的槽位数量，不过等级上限受到行星基础设施的限制。"
 tutorial.2125.name: "$tech_quantum_catapult$"
 tutorial.2125.desc: "得益于我们在巨型工程研究的进展，我们现在可以在§S脉冲星§!或§S中子星§!周围修建§S量子弹弓§!了。通过指派一艘§S工程船§!以开始修建。"
 tutorial.2126.name: "$tutorial.2125.name$"
 tutorial.2126.desc: "§S量子弹弓§!能弹射船只与舰队跨越遥远的天文尺度距离。该项科技极大地增强了我们应对帝国内部或是周边区域的应对能力。\n\n不过使用量子弹弓也有一定的风险，例如舰队有可能被弹射到预定目标以外的星系。当然我们可以通过升级量子弹弓到更高等级，提高吞吐量与最大跃迁范围等属性，从而降低这些风险。"
 tutorial.2130.name: "$tech_hyper_relays$"
 tutorial.2130.desc: "鉴于在§S超空间中继器§!方面的巨型工程研究已经产出了一定成果，我们可以着手指派一艘§S工程船§!开始修建一个中继器网络。"
 tutorial.2131.name: "$tutorial.2130.name$"
 tutorial.2131.desc: "§S超空间中继器§!能够加快在相邻恒星系航行的速度。如果能够将§S至少两个§!超空间中继器链接到一起，那么我们就可以建立一个显著加快帝国内部航行速度的网络。\n\n超空间中继器也能与开放边境的相邻国家内部的中继器链接，从而将两国的网络相连。这将提高船只穿越相邻国家的速度。"
 tutorial.2140.name: "教程：观测站"
 tutorial.2140.desc: "我们探测到了一个§S前超光速社会§!！虽然他们没有我们穿越星际的技术，但我们仍然可以从这些外星人身上得到很多东西。不论是学习他们的文化还是奴役他们，都取决于我们。\n\n如果计划观察他们（假定他们在我们的掌控范围内），我们需要在他们星球轨道上建立一座§S观测站§!。而如果打算入侵他们，我们只需召集军队，他们没什么胜算。"
 tutorial.2145.name: "观测站建造完毕"
 tutorial.2145.desc.nodlc: "我们的新§S观测站§!上线了。只要我们研究目标的§S觉醒度§!保持低位，它就会继续执行§S任务§!。\n\n一旦前超光速社会的觉醒度达到上限，我们就无法再观察他们了。相反地，我们可以采取§S外交行动§!与他们接触。若§S干涉政策§!允许，我们也可提早现身。"
 tutorial.2145.desc.dlc: "我们的新§S观测站§!上线了。只要我们研究目标的§S觉醒度§!保持低位，它就会继续执行§S任务§!。\n\n我们能持续地从观测站获得一条独特的科技树，即§S观测洞见§!，直到这个前超光速社会的觉醒度达到上限而导致任务终止时。若是此类情况发生，我们可以取而代之采取§S外交行动§!与他们接触。若§S干涉政策§!允许，我们也可提早现身。"
 tutorial.2150.name: "$tutorial.2006.name$"
 tutorial.2150.desc: "这个前超光速文明知晓了我们的存在。根据我们的§S政策§! 立场，我们目前能够采取有限的§S外交§!与星球的领袖接触。\n\n我们的存在已在星球上公开，也就没有继续观测的必要了。我们的§S观测任务§!已终止。"
 tutorial.2500.name: "教程：隐形力场"
 tutorial.2500.desc: "力场操纵研究领域的最新进展促使我们发明了§S$science_cloaking_components$§!。这些功率密集型部件可以投射出改良的粒子场，使我们的科研和军事舰船能够规避普通的传感器。\n\n然而，这些隐形场在激活时将对§S$MOD_SHIP_BASE_SPEED_MULT$§!、§S$MOD_SHIP_WINDUP_MULT$§!和§S$MOD_SHIP_SHIELD_HP_ADD$§!产生负面影响。\n\n未被发现的§S隐形§!船只可以规避§S关闭边境§!导致的影响。\n在§S隐形§!状态下，我们的科研船能够对他国的殖民地执行§S主动侦察§!，增加我们获得的关于其他帝国的情报。"
 tutorial.2550.name: "教程：隐形探测"
 tutorial.2550.desc: "计算机研究领域的最新进展促使我们发明了§S$sm_detection_array_plural$§!。在我们的§S恒星基地§!上安装这些高功率的外部传感器，将使我们有能力探测到§S隐形§!舰队。\n\n通过将多个阵列耦合在一起，我们可以提高§S$sm_detection_array_plural$§!的灵敏度，使它们能够穿透越来越稳定的§S隐形力场§!。随着进一步研究，我们应该能够利用科研船来进一步提高这些探测能力。这些设备的范围受限于恒星基地的§S探测范围§!。"
