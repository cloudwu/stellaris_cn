 fleet1contact1notinborder:0 "$fleet1contact_opening$我们为您奉上来自银河边缘的独家商品（由舰载工厂仿制），保证物美价廉。\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact2notinborder:0 "$fleet1contact_opening$我们教授异族坐地生财之道，不过您似乎已经做得很好了。\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact3notinborder:0 "$fleet1contact_opening$我们自食其利，却不一定亲力亲为。毕竟团队合作才能让梦想成真！\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact_explanation_notinborder:0 "每当穿过你们领空时，我们都会提供独家交易。不幸的是，目前我舰船都在你们领空之外，不过我们仍然期待未来能够和你们通商贸易！在此期间，请随时联络我们，不过请注意来电会转接至$NAME_Caravaneer_Home$。"
 cara_fleet1_contacted:0 "你好啊，旅商。"
 cara_fleet1_exit:0 "没兴趣，你走吧。"

 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "我们有数量非常有限的布洛葛腺体提取物可供私人实体购买。这对各种族的半透膜来说可是好东西。"
 fleet1hewwo02:0 "有些时候似乎一切都失去了希望。但是我立马就会想起，财富和幸福就在下一个转角处等候！\n\n告诉您的朋友们吧！"
 fleet1hewwo03:0 "巴奈特营养液不是用人做的。\n\n配方保密，但是很健康。"
 fleet1hewwo04:0 "请注意，§R可能包含痕量万格拉废料§!标签只表明生产该产品的设施同时也在处理万格拉的废料，并不是说产品本身是万格拉废料。"
 fleet1hewwo05:0 "我们一直都希望能有更多人成为下线分销商。请问您有兴趣加入三和会大家庭吗？"
 fleet1hewwo06:0 "您完全可以相信万格拉的质量合格章。"
 fleet1hewwo07:0 "提供退款说明对贵产品缺乏信心。但是我们对我们的产品有百分之百的信心。"
 fleet1hewwo08:0 "我们教授外星种族如何在家工作赚取可观的额外收入。"
 fleet1hewwo09:0 "这跟产品本身无关，真正有关的是购买产品的好处。"
 fleet1hewwo10:0 "您知不知道有什么智慧生物需要一些额外的能源点数收入？"
 fleet1hewwo11:0 "虽然我们的产品根本不愁卖不出去，但是我们依然愿意花时间兜售，为您。"
 fleet1hewwo12:0 "拜托了，买点什么吧。随便什么都行，只是…拜托了。"
 fleet1hewwo13:0 "万格拉三和会中没有老大，人人都是自己的老大。虽然这确实会带来一些…管理上的麻烦。"
 fleet1hewwo14:0 "万格拉三和会是为商业而创造的。这是万格拉的立命之本。不想做生意的想法都是……\n\n错的。\n\n所以……"
 fleet1hewwo15:0 "就算是最古老的万格拉历史收据也提到了奥兰星商人。\n他们从众野兽中开化了我们，然后出售给我们厨房用品。"
 fleet1hewwo16:0 "万格拉三和会的传说就是奥兰星商人的传说。他们虽然已经不在我们身边了，但是规定的销售指标必须达成！"

