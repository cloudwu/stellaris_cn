 ## Event: Junkyard Orbit
 colony.9310.name: "轨道垃圾场"
 colony.9310.desc: "[planet.GetName]上传回的最新消息称我们对行星废弃物管理能力的计算发生了错误。大量的垃圾场融合在一起，形成了一片无法通行的废土，一直延伸到行星人口中心的边缘。\n\n当地人开始大规模地将这些垃圾发射到轨道上，不过这也只是缓兵之计。"
 colony.9310.a: "令人担忧。"
 colony.9310.a.tooltip: "马上把这个烂摊子收拾一下。"
 colony.9315.name: "碎片笼罩"
 colony.9315.desc: "事故已经发生了。\n\n由于一个严重的故障，许多环绕[planet.GetName]垃圾仓发生了碰撞，大量的碎片进入了底层大气。这一事故已经限制了行星的航天能力，据估计，随着这些太空垃圾的持续瓦解，情况只会越来越糟。然而，收集这些垃圾又是一项费时费力的大工程。"
 colony.9315.a: "打扫轨道。"
 colony.9315.a.tooltip: "部署特殊单位。"
 colony.9315.b: "太空这么大。这点儿垃圾算什么。"
 colony.9315.b.tooltip: "星系中还有其他更紧迫的问题。"
 colony.9315.c: "宣告紧急事态。"
 colony.9315.c.tooltip: "我们必须竭尽所能清理这些碎片。"
 colony.9320.name: "轨道清理完成"
 colony.9320.desc: "这是[planet.GetName]上里程碑式打得一天，太空垃圾收集工完成了最后的一个轮班。环绕着[planet.GetName]的垃圾环带的规模已经缩小到不再对通过的舰船构成主要威胁了。\n\n在未来的日子里，仍会有小规模的清理工作继续进行。完全把轨道清理干净也许是不可能的，但至少最坏的情况已经过去了。"
 colony.9320.a: "终于一切可以恢复正常了。"
 colony.9325.name: "封锁之地"
 colony.9325.desc: "环绕[Planet.GetName]的失控垃圾环带的事态趋于平缓之后，局势却突然急转直下。\n\n殖民地的科学家表示，一块块太空垃圾的碎片互相碰撞，形成了一个微碎片构成的星环，连带损害的风险严重阻碍了进出殖民地的资源和人口的转运。"
 colony.9325.a: "糟糕。"
 colony.9330.name: "流星雨"
 colony.9330.desc: "环绕[Planet.GetName]的失控垃圾环带的事态趋于平缓之后，事态似乎小事化了了。\n\n在行星的强引力场作用下，无数的流星开始大规模地坠落，在大气层内开始燃烧。每到夜幕降临，人们开始习惯于聚在一起驻足观看这一独特而壮丽的流星雨。"
 colony.9330.a: "创意观星时间到。"
 colony.9335.name: "天清空净"
 colony.9335.desc: "随着太空垃圾收集工完成了最后一个轮班，[planet.GetName]上发生了一场历史性的庆祝活动。\n\n从今天开始，一度萦绕在行星轨道上的垃圾环带已减少到无法探测的程度。由于成效显著，人们轰动般地支持着收集工们的进一步行动，确保子孙后代能见到一片晴空。"
 colony.9335.a: "值得纪念的一天。"
