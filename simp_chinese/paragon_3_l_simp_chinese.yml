 leader_trait_legendary_warmonger: "战争贩子"
 leader_trait_legendary_warmonger_desc: "这位领袖具有挑衅性和对抗性，喜欢冲突，无论是社会冲突还是军事冲突。"
 leader_trait_legendary_dreamlike: "健忘"
 leader_trait_legendary_dreamlike_desc: "这位领袖很容易粗心大意，经常忘记不那么重要的任务。"
 leader_trait_legendary_harsh_ruler: "粗暴"
 leader_trait_legendary_harsh_ruler_desc: "这位领袖对任何问题的回答都是残酷的镇压，这导致了与当地居民关系的疏远。"
 leader_trait_legendary_harsh_ruler_tt: "$t$£job_enforcer£§Y$job_enforcer_plural$§!和£job_telepath£§Y$job_telepath_plural$§!降低§R2.5%§!£happiness£§Y$HAPPINESS$§!"
 leader_trait_legendary_too_open: "幼稚"
