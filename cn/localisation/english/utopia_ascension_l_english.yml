 utopia.3100.name: "灰烬残垣"
 utopia.3100.desc_prefix: "[Root.Capital.GetName]……景象模糊且难以辨认，但毫无疑问，那是[Root.Capital.GetName]，我们的首都。"
 utopia.3100.desc_suffix: "\n\n§H“并不是无数之一，这是既定之事。如同恒星注定升起一般。此乃命运。”§!\n\n这幻景来得快去得也快，只留下纷扰灵能的瘴气经久不散。"
 utopia.3100.desc_default: "$utopia.3100.desc_prefix$在烈火与浓烟的的笼罩下，巨大的城市看起来陌生又熟悉。成千上万……不，上百万残尸横死街头，定睛一看都是[Root.GetSpeciesName]的尸体。腐烂的恶臭让人难以忍受。\n\n§H“你们的未来。”§!\n\n废墟上死寂一片。望向天空，轨道上巨大的物体，拖着烟迹，开始缓慢却不可阻止地降向星球。我们是在见证无数可能的未来之一吗？$utopia.3100.desc_suffix$"
 utopia.3100.desc_hive: "$utopia.3100.desc_prefix$在烈火与浓烟的的笼罩下，巨大的城市看起来陌生又熟悉。成千上万……不，上百万残尸横死街头，定睛一看都是[Root.GetSpeciesName]的尸体。腐烂的恶臭弥漫。\n\n§H“你们的未来。”§!\n\n废墟上死寂一片。望向天空，轨道上巨大的物体，拖着烟迹，开始缓慢却不可阻止地降向星球。我们是在见证无数可能的未来之一吗？$utopia.3100.desc_suffix$"
 utopia.3100.desc_machine: "$utopia.3100.desc_prefix$在烈火与浓烟的的笼罩下，巨大的城市看起来陌生但可辨认。成千上万……不，上百万被拆解的单元散落街头，它们全都是[Root.GetSpeciesName]。破败之景环绕着我们。\n\n§H“你们的未来。”§!\n\n废墟上死寂一片。望向天空，轨道上巨大的物体，拖着烟迹，开始缓慢却不可阻止地降向星球。我们是在见证无数可能的未来之一吗？$utopia.3100.desc_suffix$"
 utopia.3100.a:0 "§G将能量引导入化身中。§!"
 utopia.3100.b:0 "§Y恩赐：传感范围增加§!"
 utopia.3100.c:0 "§R恩赐：护盾强度增加§!"
 utopia.3110.name: "灵争幻斗"
 utopia.3110.desc: "天幕此处风暴呼啸。大量的原生灵能能量流经这里，有时会狂暴地产生半智慧灵体生物。\n\n这些困惑的灵体经常相互冲突，在战斗中释放出能残留数千年的庞大灵能。事实上，现在就有几场这样的决斗正在进行。\n\n我们应该谨慎前进。"
 utopia.3120.name: "灵能访客"
 utopia.3120.desc_suffix: "有一位访客，——一个强大的灵能探测器，我们对铸造它的心灵完全一无所知，他们对天幕也是如此。\n\n当他们和我们的灵能回声彼此触及时，我们心中闪过一副飘渺的幻景：巨大的有机生物漂浮在厚厚的气态大气中，一群较小的动物相伴左右。"
 utopia.3120.desc_machine: "在天幕的深处，我们探测到了一个存在。$utopia.3120.desc_suffix$"
 utopia.3120.desc_default: "在天幕的深处，一个存在突然展露了自身。$utopia.3120.desc_suffix$"
 utopia.3130.name: "无尽沙漠"
 utopia.3130.desc: "一处无尽的沙漠蔓延在我们面前。我们曾经来过这。\n\n§H“刹拉 库尔‘弥勒姆 祖耐克？”§!\n\n有什么从沙中浮现了出来。我们难以看到。\n\n§H“扎拉比，穆拉斯克。”§!\n\n话语像雷鸣般响亮，他们从未预料到说话者的出现。我们只能被迫回答。"
 utopia.3130.a:0 "沙什加，马拉克。" # TODO Shashka malak.
 utopia.3130.b:0 "堤栗，拿利，大苏马拉！" # TODO Tirit nali dasumara!
 utopia.3130.c:0 "库拿克，德'基拉克。" # TODO Kunak de'Kirak.
 utopia.3140.name: "多重宇宙"
 utopia.3140.desc_common: "我们存在的本质展现在我们面前。数千个像我们当前所处的星系被锁死在多元宇宙冲突的无尽循环中。\n\n它开始，终结，又再度开始。每一次，万亿的"
 utopia.3140.desc_suffix: "§H“正是如此。”§!一个声音低语着，§H“而且永应如此。”§!"
 utopia.3140.desc_default: "突然，在痛苦的瞬间清晰中，$utopia.3140.desc_common$生命悬在天平之上。\n\n$utopia.3140.desc_suffix$"
 utopia.3140.desc_machine: "突然，在倏然的清晰中，$utopia.3140.desc_common$变量悬在天平之上。\n\n$utopia.3140.desc_suffix$"
 utopia.3150.name: "失落之声"
 utopia.3150.desc: "我们正从远处俯视银河，远到有几十万光年。毫无征兆地，灵能流便将我们以难以置信的速度冲向无数恒星，来到了一片属于失落帝国，[fallen_empire.GetName]，的宇域。\n\n急速掠过恒星，随后是行星，终于视线定格在一座[fallen_empire.GetSpeciesName]城市。借着远超我们数代的反重力科技，无数尖塔冲向天际。灵能流将我们带到了其中一座尖塔，穿过一面又一面墙，最终我们来到了一间会议室之类的房间。两个[fallen_empire.GetSpeciesNamePlural]在房间里，坐在舒适的零重力椅上，相互交流。\n\n他们并没有注意到我们的存在。"
 utopia.3150.a:0 "§Y进入他们的头脑搜寻秘密。§!"
 utopia.3151.name: "§G科技秘密§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "[fallen_empire.GetSpeciesNamePlural]显然是某种高官，讨论着国事。渐渐地，沉稳地，幻像侵入了他们，他们的外星语言逐渐转化为对我们有意义的话语。"
 utopia.3151.b.desc:0 "两位[fallen_empire.GetSpeciesNamePlural]的心智之光亮度惊人。像一朵盛开的鲜花，他们的头脑敞开着。想进去十分容易。"
 utopia.3151.c.desc:0 "在那里，技术秘密从他们脑海深处抽出来，容易地如同从未上锁的电脑上拷贝文件。[fallen_empire.GetSpeciesNamePlural]仍然对他们头脑中发生的偷盗一无所知。"
 utopia.3151.1.desc:0 "§H“……这太疯狂了。如果她认为人们会接受习以为常的生活水平哪怕暂时下降一点，这都……”§!"
 utopia.3151.2.desc:0 "§H“……实在是耻辱。想象一下，如果连年轻种族都开始怀疑我们不再完全理解我们自己的技术！我们必须……”§!"
 utopia.3151.3.desc:0 "§H“……实力越来越强大，议会成员深信，除非我们采取行动……”§!"
 utopia.3151.4.desc:0 "§H“……不管议会怎么说，新贵们仍然落后我们数千年，他们可怜的舰队对我们的威胁还没有一只伽粗里安蚊蚋吃掉一条希拉克西火蜥蜴大，完全没有必要……”§!" # TODO Gazurian  Hilaxi
 utopia.3151.5.desc:0 "§H“……仍然认为惩罚性行动是不必要的。他们年轻、粗心，但我们曾经也是一样的。他们还需要很长的时间……”§!"
 utopia.3151.6.desc:0 "§H“……也许我们还是应该趁着他们羽翼未丰，先采取措施淘汰这年轻种族。不得不说我同意他的观点，但议会认为现在为时已晚，不能……”§!"
 utopia.3152.name: "密语未闻"
 utopia.3152.desc:1 "这两个[fallen_empire.GetSpeciesNamePlural]显然是某种显赫人物，而且在共商国是。缓慢但沉稳，画面侵入他们的同时他们说的外星语言逐渐被翻译为我们理解的话语。\n\n突然，这两个外星人默不作声。\n\n§H“你感觉到了吗？”\n\n“嗯，有什么在看着我们”§!\n\n他们巡视着房间，直到他们盯着我们。\n\n§H“别出心裁，一个灵能探机。”§!\n\n§H“看起来它源自[Root.GetSpeciesName]。快，激活传输屏障。§!”\n\n画面在干扰中中断了。"
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural]。\n\n不要以为你们入侵我们领袖头脑的作呕企图会没有被注意到。\n\n你们会付出代价的。"
 utopia.3153.a: "但……但听我们解释！"
 utopia.3153.b: "这一定有合乎逻辑的解释的……"
 utopia.3160.name: "虚空闪烁"
 utopia.3160.desc: "一颗闪烁着的星星在天幕物质化。它用难以置信的速度飞行着，有时它会显形为配置不明的外星舰船。然后它便消失在灵能云迹中，来的快去的也快。\n\n那会是什么？是什么能以物理形态进入天幕随后从普通空间的某处出现？"
 utopia.3160.a:0 "§Y徘徊一会儿。§!"
 utopia.3161.desc:0 "又有一颗闪烁的星星突然出现，但这次我们准备好了。这的确是一艘外星飞船，它和我们在银河中见过的所有舰船都不同。当它飞过我们时，我们感受到了其船组的心智之光，我们知晓了它们的秘密。\n\n灵能折跃引擎。多么绝妙。"
 utopia.3161.name:0 "§G灵能折跃引擎§!"
 utopia.3162.desc:0 "又有一颗闪烁的星星突然出现，但这次我们准备好了。这的确是一艘外星飞船，它和我们在银河中见过的所有舰船都不同。当它飞过我们时，我们试图与其船组的心智之光融合，但是他们的智力比我们见过的任何人都要黑暗和陌生。\n\n我们不仅被从他们的船只中击退，他们强烈排斥的的灵能反馈跟着我们出了天幕！我们星舰的亚光速航行速度暂时减慢了。"
 utopia.3170.name: "护盾灵体"
 utopia.3170.desc: "在天幕中追随着一个纤弱的回声，我们发现了一个静坐在某种强大的灵能护盾后的灵体。\n\n§H“走开。”§!"
 utopia.3170.a:0 "§Y尝试穿透护盾。§!"
 utopia.3171.name:0 "§G灵能护盾§!"
 utopia.3171.desc_suffix: "然而，对打破护盾的尝试让我们也学会了如何创造出相似的力场。如果这种技术可以加以精进，我们就能形成大到可以包裹整艘星际舰船的灵能护盾了。"
 utopia.3171.desc_machine_gestalt: "我们来到天幕如此深的地方后并没有无功而返。在汇聚了集体的全部灵能力之后，我们在护盾上产生了能让自己够穿过的突破口。\n\n在护盾另一侧的存在远超我们目前的理解能力，严重地过载了我们的数个灵能处理器，$utopia.3171.desc_suffix$"
 utopia.3171.desc_organic: "我们来到天幕如此深的地方后并没有无功而返。在将我们灵能使的全部灵能力汇聚起来以后，在护盾上终于造成了一个大到足以穿过的开口。\n\n我们不知道他们在盾的另一边看到了什么，但那足以让他们永久性精神失常。他们的牺牲并没有白费，$utopia.3171.desc_suffix$"
 utopia.3172.name: "未破之盾"
 utopia.3172.desc_machine_gestalt: "我们的[GetTelepathPlural]，在如此深入天幕以后已经负荷过载，无法再汇聚足够多的灵能来穿透护盾。在失败后我们得到了这份通讯。"
 utopia.3172.desc_machine_non_gestalt: "我们的[GetTelepathPlural]，在如此深入天幕以后已经负荷过载，无法再汇聚足够多的灵能来穿透护盾。我们的失败似乎刺激到了这个灵体。"
 utopia.3172.desc_organic_gestalt: "我们的[GetTelepathPlural]，在如此深入天幕以后已经疲惫不堪，无法再汇聚足够多的灵能来穿透护盾。在失败后我们得到了这份通讯。"
 utopia.3172.desc_organic_non_gestalt: "我们的[GetTelepathPlural]，在如此深入天幕以后已经疲惫不堪，无法再汇聚足够多的灵能来穿透护盾。我们的失败似乎刺激到了这个灵体。"
 utopia.3180.name: "等待未来"
 utopia.3180.desc.intro: "就我们所知，时间的概念对天幕的这片区域完全是外来物。在这看起来像是数个世纪般久的时间可能等同于真实世界的数小时或数分钟。"
 utopia.3180.desc_gestalt: "$utopia.3180.desc.intro$只要我们知道如何观察的话，预知未来的能力便触手可及。\n\n这种能力对我们集体有很大的风险，我们要小心使用。"
 utopia.3180.desc_machine_non_gestalt: "$utopia.3180.desc.intro$只要知道如何观察的话，在其中甚至可以一瞥未来。\n\n预知未来的概念对我们的灵能处理器有极大的过载风险，我们要小心使用。"
 utopia.3180.desc_organic_non_gestalt: "$utopia.3180.desc.intro$只们知道如何观察的话，在其中甚至可以一瞥未来。\n\n对灵能使来说预知未来是最明确无误能导致疯狂的行为之一，我们要小心使用。"
 utopia.3180.a:0 "§Y在此稍作冥想。§!"
 utopia.3181.desc_gestalt: "在避免单元过载的前提下只能维持有限的天幕预知链接，但概率数据的流量仍然过于庞大以至于难以投入实用。\n\n然而，我们的研究节点还是找到了这些数据的一项次要用途，就是将其应用在舰船上来提高战斗效率。"
 utopia.3181.desc_machine_non_gestalt: "在避免单元过载的前提下只能维持有限的天幕预知链接，但概率数据的流量仍然过于庞大以至于难以投入实用。\n\n然而，如果我们能制造出用来解析数据的数码界面，其将有可能被用于改善星舰的战斗电脑……"
 utopia.3181.desc_organic_non_gestalt: "我们可以维持和天幕建立有限的预知连接的同时避免陷入疯狂，但概率数据的巨大流量将压垮我们导致其很难有实际用处。\n\n然而，如果我们能设置一个数码界面以解析数据，其将有可能被用于改善星舰的战斗电脑……"
 utopia.3181.name:0 "§G预知接口§!"
 utopia.3182.name: "§R天幕癫狂症§!"
 utopia.3182.desc_gestalt: "正如我们担心的，尝试理解这种同时存在于过去和未来的难以想象的多重可能性在我们的灵能工蜂中造成了大规模的神经紧张症。\n\n这使他们与主脑断绝了联系失去了指令。如果想再次探索达天幕，我们需要回收这些有缺陷的躯体，恢复集体的力量。"
 utopia.3182.desc.non_gestalt.1: "这种同时存在于过去和未来的难以想象的多重可能性。\n\n每个变化和场景，无论它们间的差别有多巨大或是微小，在他们的[GetSpeciesBrainPlural]中重复闪现。他们现在陷入了永久的精神紧张状态。\n\n"
 utopia.3182.desc.non_gestalt.2: "新的[GetTelepathPlural]，我们还需要一段时间才能集中足够的灵能力量再次进入天幕。"
 utopia.3182.desc_machine_non_gestalt: "不出所料，我们的灵能处理器无法理解$utopia.3182.desc.non_gestalt.1$由于需要建造$utopia.3182.desc.non_gestalt.2$"
 utopia.3182.desc_organic_non_gestalt: "正如我们担心的，通灵者们陷入了疯狂。同时间，他们的心智开放向$utopia.3182.desc.non_gestalt.1$由于需要重新招募$utopia.3182.desc.non_gestalt.2$"
 utopia.3190.name: "高密度能量"
 utopia.3190.desc.intro: "我们在天幕中找到了一小处我们之前从未见过的巨量灵能能量聚集的空间。"
 utopia.3190.desc_gestalt: "$utopia.3190.desc.intro$只要成功利用，这种灵能将会弥散到集体中而不会有什么后果。然而。然而我们也可以指定一个子个体来作为这份能量的直接通路，使其变得非常强大。\n\n目前尚不清楚其个体形式是否能够处理如此巨大的能量而不产生致命的后果。我们挑选了一些候选者。"
 utopia.3190.desc_non_gestalt: "$utopia.3190.desc.intro$任何[GetPsychicNoun]只要能成功潜入这片纯能量构成的区域就会变得无比强大……但这只够一个人使用，并且还涉及到一定的风险。\n\n整个[Root.GetName]只有极少人具有足够强大灵能，能进入池中汲取能量还不丢掉性命。该让谁前往呢？"
 utopia.3190.1.a: "§G[leader_1.GetTitle][leader_1.GetName]§!"
 utopia.3190.2.a: "§Y[leader_1.GetTitle][leader_1.GetName]§!"
 utopia.3190.3.a: "§R[leader_1.GetTitle][leader_1.GetName]§!"
 utopia.3190.1.b: "§G[leader_2.GetTitle][leader_2.GetName]§!"
 utopia.3190.2.b: "§Y[leader_2.GetTitle][leader_2.GetName]§!"
 utopia.3190.3.b: "§R[leader_2.GetTitle][leader_2.GetName]§!"
 utopia.3190.1.c: "§G[leader_3.GetTitle][leader_3.GetName]§!"
 utopia.3190.2.c: "§Y[leader_3.GetTitle][leader_3.GetName]§!"
 utopia.3190.3.c: "§R[leader_3.GetTitle][leader_3.GetName]§!"
 utopia.3190.1.d: "§G[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.2.d: "§Y[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.3.d: "§R[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3191.name: "[GetChosenName]"
 utopia.3191.desc_organic_non_gestalt: "$utopia.3191.desc_machine_non_gestalt$愿圣灵恩慈我们的灵魂。"
 utopia.3191.desc_machine_non_gestalt: "完……完工了。当灵能能量池被抽干后整个天幕似乎都震颤了起来，其中的力量被传输给了[chosen_leader.GetName]。\n\n星系历史上只有屈指可数的个体拥有过如此强大的力量。"
 utopia.3191.desc_gestalt: "我们成功地将整个灵能口袋中的能量导入了选定的目标，[chosen_leader.GetName]体内。\n\n这些能量在我们的集体海洋中小如沙粒，[chosen_leader.GetName]可以将其作为强大的工具为[Root.GetName]的所有[Root.Species.GetName]谋利。"
 utopia.3192.name: "§R领袖之死§!"
 utopia.3192.desc_gestalt: "当池中巨量的能量传输给[chosen_leader.GetName]时，整个天幕似乎都在震颤。\n\n然而如我们所料，这种力量已经超过了任何单一实体所能承受的范围。[chosen_leader.GetName]的物理形态化为了爆炸性的灵能波，他的声音被从[GetBrainName]中抹除了。"
 utopia.3192.desc_non_gestalt: "当池中巨量的能量传输给[chosen_leader.GetName]时，整个天幕似乎都在震颤。\n\n不幸的是，[chosen_leader.GetHerHis]的[GetSpeciesBrain]似乎无法承受这压力。也许没有活物能拥有这样的力量。[chosen_leader.GetName]被吞噬并引发灵能大爆炸，一并杀死了周边的人。"
 utopia.3193.name: "§R灵能变形§!"
 utopia.3193.desc.intro: "当池中巨量的能量传输给[chosen_leader.GetName]时，整个天幕似乎都在震颤。\n\n虽然传输成功了，但是[chosen_leader.GetName]……发生了变化……"
 utopia.3193.desc.outro: "\n\n§H“下等孽畜……你们……你们对我……做了……什么……”§!\n\n§H“你们……都将……付出……狂妄的代价……”§!"
 utopia.3193.desc_gestalt: "$utopia.3193.desc.intro$他从集体中脱离，一个完全陌生的实体夺舍了他的身躯。$utopia.3193.desc.outro$"
 utopia.3193.desc_non_gestalt: "$utopia.3193.desc.intro$他的身体被某种纯能量的存在夺舍了。$utopia.3193.desc.outro$"
 
 utopia.3200.name: "幻象"
 utopia.3200.1.desc_organic: "这片虚空闪烁着能量，让我们休息一会。"
 utopia.3200.1.desc_machine: "这片虚空闪烁着能量，让我们充能一会。"
 utopia.3200.2.desc: "我们前进的道路突然遇到了尽头，我们不能再前进一步了。"
 utopia.3200.3.desc_organic: "有什么在和我们说话，某种奇妙的东西。"
 utopia.3200.3.desc_machine: "有什么在和我们说话，某种值得关注的东西。"
 utopia.3200.4.desc: "因为某种我们未知的原因，我们被牵拉到了天幕中的这个能量矿脉。但为什么？"
 utopia.3200.5.desc.outro: "席卷了我们，仿佛在天幕中深思了一个永恒。随后我们重新找到立足点，恐惧也逐渐消散。"
 utopia.3200.5.desc_organic: "片刻间，我们便迷失了。一种纯粹的惊恐$utopia.3200.5.desc.outro$"
 utopia.3200.5.desc_machine: "片刻间，我们便迷失了。一种递增的不确定性$utopia.3200.5.desc.outro$"
 utopia.3200.6.desc.intro: "随着我们走向天幕深处，一群灵体围绕着我们舞蹈良久。他们闪耀着寻常空间中从未见过的炫目色彩。\n\n"
 utopia.3200.6.desc_organic: "$utopia.3200.6.desc.intro$这种奇景令人沉醉，直到我们突然意识到：我们正受其驱使。"
 utopia.3200.6.desc_machine: "$utopia.3200.6.desc.intro$这种奇景令人惊奇，直到我们突然意识到：我们正受其驱使。"
 utopia.3200.7.desc: "一块无瑕的水晶碎片漂浮在这，顺着它的旋转轴缓慢自转着。当我们接近时，它碎裂成了数千块碎片。"
 utopia.3200.8.desc_organic: "一具[Root.GetSpeciesName]的遗体横躺在前面。腐化的尸体在爆出一阵刺耳的尖叫后消散了。"
 utopia.3200.8.desc_machine: "一台[Root.GetSpeciesName]的空壳横躺在前面。锈蚀的外壳在爆出一阵刺耳的尖叫后消散了。"
 utopia.3200.9.desc.intro: "我们不敢确定这是不是现实之事。我们究竟是真的在天幕中，或"
 utopia.3200.9.desc_hive: "$utopia.3200.9.desc.intro$只是我们捕获了某个严重的传感器故障？"
 utopia.3200.9.desc_organic_non_hive: "$utopia.3200.9.desc.intro$只是我们中某人的急性间歇性精神病在发作？"
 utopia.3200.9.desc_machine_non_hive: "$utopia.3200.9.desc.intro$只是我们发生了严重的处理器故障？"

 terraforming_candidate_category:0 "古老的生命迹象"
 terraforming_candidate_category_desc:0 "这个了无生气的贫瘠之地表现出一度拥有生物圈的迹象。"
 MESSAGE_TERRAFORM_FOUND_TITLE:0 "$anomaly.2575.name$"
 MESSAGE_TERRAFORM_FOUND_DESC:0 "[From.GetName]被识别为一颗环境改造候选星球。我们会将这颗[From.GetPlanetMoon]作为未来殖民目标进行追踪。"
 anomaly.2575.name:0 "发现环境改造候选地"
 anomaly.2575.desc.intro:0 "我们在[From.GetName]的详细勘察揭示，在遥远的过去它曾经有过生命。在[From.GetPlanetMoon]的极地冰盖和地表表层下蕴藏着大量的冰冻水。现存的山脉网络表明，这些水曾经在其间自由流淌。"
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\n改造这个[From.GetPlanetMoon]的环境在理论上可行，但我们尚未具备在有限时间内完成这项艰巨任务的科技。"
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\n虽然能源开销令人望而生畏，但我们拥有逐步改造[From.GetPlanetMoon]环境的科技，可以让它再次支持生命。"
 anomaly.2575.desc.3:0 "$anomaly.2575.desc.intro$\n\n很不幸，该星系内的§Y戴森球§!使得恢复行星环境已不再可行。"
 anomaly.2575.a: "总有一天它能被再度唤醒。"

 utopia.3300.name: "天幕住民"
 utopia.3300.desc:0 "这里有某种存在，完全占据了天幕的这个部分。我们以前见识过灵体，但这个存在是某种其它的东西，某种更为强大……更为古老的东西。\n\n他似乎还未意识到我们。也许是在休眠。也许是我们过于渺小。\n\n也许我们应该离开。"
 utopia.3300.1.a:0 "§G尝试与这存在交流§!"
 utopia.3300.1.b:0 "§Y尝试与这存在交流§!"
 utopia.3300.1.c:0 "§R尝试与这存在交流§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName]将与这存在直接对话§!"
 utopia.3301.name: "§R交流遭拒§!"
 utopia.3301.desc:0 "当我们前去接触这存在时，我们可以感受到它的悦动，它的注意力现在完全集中在我们身上。它似乎不喜欢被打扰。\n\n一股能量打在我们的通灵者身上，对一些人带来了极大的痛苦，并令其他人昏迷。我们别无它法，只好暂且退出天幕。"
 utopia.3302.desc:0 "当我们前去接触这存在时，我们可以感受到它的悦动，它的注意力现在完全集中在我们身上。它似乎不喜欢被打扰。\n\n一波巨大的灵能能量冲向我们，使我们的通灵者失去联络。他们回过神时，注意到有一名成员失踪了。§Y[leader_to_kill.GetName]§!不知道去哪里了，而[leader_to_kill.GetSheHe]之前站立的地方现在只有一道细小裂缝的灵能痕迹，仿佛这存在来到了我们的世界并把[leader_to_kill.GetHerHim]拖入了天幕，因为它要……呃，谁知道它要做什么。\n\n不管为什么它要带走[leader_to_kill.GetHerHim]，总之我们大概永远再也见不到[leader_to_kill.GetName]了。"
 utopia.3304.name: "提出契约"
 utopia.3304.desc.start.default: "当我们接触到这个存在时"
 utopia.3304.desc.start.shroud: "当我们抵达天幕时"
 utopia.3304.desc.common: "我们通灵者的内心响起了一阵齐声。最开始只是轻柔的低语，随后变为强烈的刺耳声，一千道声音开始齐声讲述。\n\n这些声音自称$whisperers_in_the_void_color_article$。合唱中的每个个体都感应到：秘密的低语、"
 utopia.3304.desc.throne.default: "王座的阴影"
 utopia.3304.desc.throne.shroud: "$the_vacant_throne$"
 utopia.3304.desc.end: "、人偶的大师，有许多许多的存在都加入了低语的合唱。祂——祂们——宣称通晓所有凡人向另一个凡人低语的秘密知识，并且愿意和我们分享这些知识……\n\n§H只要我们同意让祂们进入我们的意识。§!\n\n一个微不足道的代价，就像祂们宣称的那样。我们甚至难以察觉祂们的存在。\n\n祂们的语气中透露着急切。"
 utopia.3304.desc: "$utopia.3304.desc.start.default$，$utopia.3304.desc.common$$utopia.3304.desc.throne.default$$utopia.3304.desc.end$"
 utopia.3304.desc.shroud: "$utopia.3304.desc.start.shroud$、$utopia.3304.desc.common$$utopia.3304.desc.throne.shroud$$utopia.3304.desc.end$"
 utopia.3304.a:0 "§Y与虚喃灵尊缔结契约§!"
 utopia.3305.desc:3 "这个存在和蔼亲切地欢迎了我们。祂不用语言而是幻景、概念和想法进行表达。祂渗入我们通灵者的内心，如此温和顺畅，以至于我们觉得祂仿佛本就在此一般。一连串的影像在他们面前一闪而过。\n\n这个存在被称为$the_composer_of_strands_color_article$，祂对我们的有机形态有强烈的好奇心和兴趣。祂向我们展示了一系列让身体生长、改变、提升、进化的方法。\n\n§H只要我们将祂带入我们的血肉。§!\n\n祂亲切而耐心地等待着我们的答复，就像父母宠溺地等待孩子一样。在祂的身后静卧着祂的孪生子，抟土之塑师。祂对我们的有机意识毫不关心。祂渴望创造意识，在电路里铸造灵魂。\n\n织缕等待着我们的答复。"
 utopia.3305.a:0 "§Y与谱命灵尊缔结契约§!"
 utopia.3306.desc.1: "当接触到这个存在时，我们感受到了祂的饥饿。"
 utopia.3306.desc.2: "这个存在不想浪费时间和话语。祂是$the_eater_of_worlds_color_article$，祂想吞噬我们。\n\n当然只是一部分，不会超出我们的支出能力。作为交换，祂会赐予我们强大的力量。祂将教会我们祂的饥饿和愤怒。祂会将这些塑形为无可匹敌的灵能武器。\n\n§H只要我们愿意以身饲之。§!"
 utopia.3306.desc.3: "$utopia.3306.desc.2$\n\n祂的言语中透露着急切。"
 utopia.3306.a:0 "§Y与吞世灵尊缔结契约§!"
 utopia.3307.desc:0 "在我们找到这个存在前，祂先找了上来。祂的思想在我们的意识中纠结缠绕，软磨硬泡，讨价还价。祂是$the_instrument_of_desire_color_article$，将赐予我们财富、力量、威望……一切我们渴望的事物。一切我们将渴望的事物。\n\n代价？小意思，不过是一笔服务费。祂一心为我们好，将帮助我们，指导我们，引导我们的野心和梦想。\n\n§H只要我们将祂纳入我们的心灵。§!\n\n它很确信我们会答应，我们怎么可能会不答应呢？"
 utopia.3307.a:0 "§Y与极欲灵尊缔结契约§!"
 utopia.3308.desc:0 "这存在早已等待我们。它是§R终环灵尊§!，它亘古以来等待着我们。我们的通灵者突然异口同声讲，齐声合唱道：§R“你时辰未到。”§!一阵暂停。§R“但它必将到。”§!\n\n灵尊没有再作发言，只留下一个交易——据我们所知。我们将获得无法度量的力量、知识和财富。\n\n§R只要我们肯招致终环。§!"
 utopia.3308.a:0 "§R与终环灵尊缔结契约§!"
 utopia.3310.name:0 "契约已缔结"
 utopia.3320.name:0 "终环灵尊：§R清算审判§!"
 utopia.3320.desc.intro: "我们时日已尽。这一段时间，我们一直从$end_of_the_cycle_color_article$给予的无限力量中受益。我们知道终将付出代价，但却误以为自己能够付得起、或者能找到什么办法躲得过这个代价。\n\n然而我们付不起，也躲不过。\n\n我们付出的代价是一切。在一瞬间，[Root.GetName]……不复存在了。曾经兴盛殖民地，如今只有死亡。曾经驶过虚空的强大舰队，现在只剩下寂静与残骸。一切被终末吞噬了。一切被§H天幕§!褫夺了。"
 utopia.3320.desc.outro: "在[former_capital.GetName]附近实体化。他们吞噬我们的[GetPsychicNounPlural]的意识之后获取了强大的能量，现在开始在星系中游荡寻找更多猎物。"
 utopia.3320.desc.a.1.gestalt: "我们整个帝国所剩的是一群被放逐者，被§H[Root.GetRulerName]§!领导着。他是一位强大的[GetPsychicNoun]，从集体中脱离，带走了一小群[GetIndividualPlural]，潜藏在一颗未被终末标记的星球上。"
 utopia.3320.desc.a.1.non_gestalt: "我们整个帝国所剩的是一群被放逐者，被§H[Root.GetRulerName]§!领导着。他是一位预见了这一境况的强大[GetPsychicNoun]，他带走了一小群人口，潜藏在一颗未被终末标记的星球上。"
 utopia.3320.desc.a.outro: "简直像是对把我们的帝国毁于一旦还不够满足一般，一大群灵能实体$utopia.3320.desc.outro$"
 utopia.3320.desc.a.gestalt: "$utopia.3320.desc.intro$\n\n$utopia.3320.desc.a.1.gestalt$\n\n$utopia.3320.desc.a.outro$"
 utopia.3320.desc.a.non_gestalt: "$utopia.3320.desc.intro$\n\n$utopia.3320.desc.a.1.non_gestalt$\n\n$utopia.3320.desc.a.outro$"
 utopia.3320.desc.b: "$utopia.3320.desc.intro$\n\n不仅仅我们的帝国毁于一旦，而且一个巨大的灵能实体在[former_capital.GetName]显形。它在吸取了我们[GetPsychicNounPlural]的意识后变得无比强大，开始横行星系，寻找更多的猎物。至少它在带来我们引起的一切后果时我们已经不复存在了。"
 utopia.3320.opt.a:0 "我们做了什么……？"
 utopia.3320.opt.a.shroud.tt: "$BEGINS_EVENT_CHAIN$§Y$the_reckoning_chain_title$§!"
 utopia.3321.desc.1: "许多年来我们一直认为§H[From.GetName]§!有些不对劲。当年，他们的工业产出，他们的科研效率——他们帝国的一切在一夜之间获得了难以置信的生产力和效率增长，似乎他们被某种不可见的力量祝福了一样。\n\n结果这并不是祝福，而是诅咒。[From.GetName]将自己的未来签出，现在债务到了清算的时候。\n\n在一瞬间，[From.GetName]……消失了。曾经是兴盛的殖民地的地方，现在只有断壁残垣。曾经驶过虚空的强大舰队，现在只剩下死寂的残骸。"
 utopia.3321.desc.2: "现在，一个极其强大的能量存在现身到他们之前的首都附近。"
 utopia.3321.desc.3: "数十年前，我们开始探测到遥远恒星系中的异常活动。我们的[GetResearchers]们认为活动和辐射的增量是某个外形文明正在发生生产力繁荣的标志。由于我们还未与所涉及的社会建立联系，这个理论仍未得到确证。\n\n然而，几乎就在一瞬之间，这些活动消失了。太空中的这片曾经热闹非凡的区域如今只剩下寂静一片。"
 utopia.3321.desc.4: "现在，长程扫描在这些遥远的恒星系里发现了一个令人惊奇的现象。如果汇报可信，那这就只能理解为有什么纯能量构成的强大实体在太空中游荡，在沿途造成了巨大的破坏。"
 utopia.3321.desc.a.contact: "$utopia.3321.desc.1$这场灾难甚至影响到了我们的国境之内，摧毁了了一些曾经隶属于[From.GetAdj]的星球。\n\n$utopia.3321.desc.2$\n\n它看起来非常饥饿。"
 utopia.3321.desc.a.no_contact: "$utopia.3321.desc.3$我们境内的一些星球在同一时刻毁于一旦，具体原因尚不能确定。\n\n$utopia.3321.desc.4$"
 utopia.3321.desc.b.contact: "$utopia.3321.desc.1$\n\n$utopia.3321.desc.2$它在星球之间游荡，摧毁途径的一切。"
 utopia.3321.desc.b.no_contact: "$utopia.3321.desc.3$\n\n$utopia.3321.desc.4$"
 utopia.3321.opt.a.contact: "它们都做了什么好事！？"
 utopia.3321.opt.a.no_contact: "这究竟怎么一回事？！"
 utopia.3325.name: "轮回之终末：§R天幕之下§!"
 utopia.3325.desc.organic: "我们未能阻止那能量体怪物包裹§H[Root.GetName]§!。行星和上面的居民被§H天幕§!带走了。"
 utopia.3325.desc.machine: "我们未能阻止那强大的能量体包裹§H[Root.GetName]§!。行星和上面的居民被§H天幕§!带走了。"
 utopia.3325.opt.a.organic_non_gestalt: "太恐怖了！"
 utopia.3325.opt.a.machine_or_gestalt: "真是飞来横祸。"
 utopia.3331.name:0 "虚喃灵尊：§R艰难应对§!"
 utopia.3331.desc.intro: "虽然§H低语§!和我们分享的知识大有用处，其中的有些知识却令人心神不安"
 utopia.3331.desc: "$utopia.3331.desc.intro$处理了解过多产生的压力很困难，这导致了我们的人口中有很多人，包括§H[leader_target.GetTitle][leader_target.GetName]§!，开始滥用药物以应对压力。"
 utopia.3331.opt.a:0 "那真不幸。"
 utopia.3332.name:0 "虚喃灵尊：§R了结余生§!"
 utopia.3332.desc.intro: "$utopia.3331.desc.intro$，对那些被分享了重要知识的个体尤为如此。其中§H[leader_target.GetTitle][leader_target.GetName]§!，由于无法"
 utopia.3332.desc.organic_non_gestalt: "$utopia.3332.desc.intro$继续应对压力，[leader_target.GetHerHis]选择结束了自己的生命。"
 utopia.3332.desc.machine_non_gestalt: "$utopia.3332.desc.intro$有效处理这些细节而发生了自毁，发生了永久性脱机。"
 utopia.3332.desc.gestalt: "虽然§H低语§!和我们分享的知识大有用处，但其中的有些知识却有令人不安的个人主义倾向。在长时间暴露在这种异常下之后，§H[leader_target.GetTitle][leader_target.GetName]§!，从集体中脱离，只留下了一具腐坏的躯壳。"
 utopia.3332.opt.a.non_gestalt: "真是悲惨。"
 utopia.3332.opt.a.gestalt: "我们会回收的。"
 utopia.3333.opt.a: "我们必须重建秩序！"
 utopia.3333.name:0 "虚喃灵尊：§R癫狂失常§!"
 utopia.3333.desc.intro: "自从允许§H低语者§!和我们的[GetBrainName]交流之后，整个集体中令人不安的反常现象开始增多。"
 utopia.3333.desc.gestalt: "$utopia.3333.desc.intro$\n\n子个体在执行其他标准程序时互相攻击，同时还罔顾集体，沉迷于使用便利设施。\n\n如果想恢复秩序，我们就需要清理受影响的躯体。"
 utopia.3333.desc.outro: "和无法解释的暴力行为数量便一直在我们的灵能人口中增长。大部分情况下这些问题还算可控，但最近事态迅速升级已经超出了掌控。许多极端分歧团体在全国范围内纷纷涌现，互相之间爆发了暴力冲突。"
 utopia.3333.desc.organic_non_gestalt: "自从我们邀请§H虚空之低语§!进入我们的内心后，心理疾病$utopia.3333.desc.outro$"
 utopia.3333.desc.machine_non_gestalt: "自从我们邀请§H虚空之低语§!进入我们的内心后，异常程序故障$utopia.3333.desc.outro$"
 utopia.3333.opt.a:0 "必须恢复秩序！"
 utopia.3334.name:0 "虚喃灵尊：§R精神错乱§!"
 utopia.3334.desc:1 "自从我们邀请虚喃灵尊进入我们的内心后，心理疾病和无法解释的暴力行为数量便一直在我们的灵能人口中增长。大部分时候这些都是可以控制的，但最近事情超出了控制。全国各地开始出现秘密集社。有些比较和平无害，但另一些却有邪恶的目标，我们社会中的信任变得分崩离析。"
 utopia.3334.opt.a:0 "可怕！"
 utopia.3335.name:1 "吞世灵尊：§R细嚼慢咽§!"
 utopia.3335.desc.common: "§H[devoured_leader.GetTitle][devoured_leader.GetName]§!突然失踪，留下的只有灵能活动余波的回响。"
 utopia.3335.desc.gestalt: "$utopia.3335.desc.common$似乎$the_eater_of_worlds_color_article$乐意以[devoured_leader.GetHimHer]为食。尽管其他领袖从中幸存，但我们仍无法知晓喰煞何时归来索贡。"
 utopia.3335.desc.non_gestalt: "$utopia.3335.desc.common$我们相信$the_eater_of_worlds_color_article$乐意以[devoured_leader.GetHimHer]为食。我们会想办法弥补损失，并祈祷喰煞能够为此感到饱足一段时间。"
 utopia.3335.opt.a:1 "小小的代价。"
 utopia.3336.name:0 "吞世灵尊：§R饥肠辘辘§!"
 utopia.3336.desc.intro: "§H喰煞§!又回来索要贡品了"
 utopia.3336.desc.gestalt: "$utopia.3336.desc.intro$，祂吞噬了§Y[planet_target.GetName]§!上相当多的人口。\n\n虽然我们从与喰煞的契约中获利，但这种对我们集体的肆意剪除开始播下破坏和不稳定的种子，使我们走向分裂。"
 utopia.3336.desc.non_gestalt: "$utopia.3336.desc.intro$，祂吞噬了§Y[planet_target.GetName]§!上的大量人口。\n\n虽然我们和喰煞的契约对大多数人来说是秘密，但可以理解星球上幸存的人口仍在未知中惊恐，他们对“神秘的失踪”表示愤怒，要求政府作出解释。"
 utopia.3336.opt.a:0 "遗憾，但不可避免。"
 utopia.3337.name:0 "吞世灵尊：§R饥火烧肠§!"
 utopia.3337.desc:1 "吞噬者又回来索要他的贡品了，并不满足于夺取我们一部分人口，这次吞噬者吞噬了整个星球。§Y[planet_target.GetName]§!被一层浓密的灵能雾包裹着，进入大气层的救援船全未能返回。幸运的是，这颗星球尚未被殖民，但对于下一次选中我们兴盛的殖民地这种可能性感到瑟瑟发抖。"
 utopia.3337.opt.a:1 "还会变得多糟？"
 utopia.3337.name: "世界之喰煞：§R极饿§!"
 utopia.3337.desc: "吞噬者又回来索要他的贡品了，并不满足于夺取我们一部分人口，这次吞噬者吞噬了整个星球。§Y[planet_target.GetName]§!被一层浓密的灵能雾包裹着，进入大气层的救援船全未能返回。幸运的是，这颗星球尚未被殖民，但对于下一次选中我们兴盛的殖民地这种可能性感到瑟瑟发抖。"
 utopia.3337.desc.shadows: "$utopia.3336.desc.intro$——祂这次吞噬了一整颗行星。\n\n§H[planet_target.GetName]§!现在被灵能浓雾笼罩着，其大气层完全无法突破。该星球已经不可宜居，下一次，如果祂降临在另一颗繁荣的星球之上，那将会是人间地狱。"
 utopia.3337.opt.a: "还会变得多糟？"
 utopia.3337.opt.tt: "[shrouded_planet.GetName]转变为§Y$pc_shrouded$§!"
 #utopia.3339.name:0 "Instrument of Desire: §RDeviance§!"
 #utopia.3339.desc:0 "The desires inflicted upon our people by the Instrument are strong. As if overnight, the population of our empire appear to have turned against both the government and the very traditions of our people, questioning ages-old customs and breaking social taboos. Support for government positions are rapidly dropping, and it seems we may be in for a period of considerable political turmoil."
 utopia.3338.opt.a: "真不幸。"
 #utopia.3339.name:0 "Instrument of Desire: §RDeviance§!"
 #utopia.3339.desc:0 "The desires inflicted upon our people by the Instrument are strong. As if overnight, the population of our empire appear to have turned against both the government and the very traditions of our people, questioning ages-old customs and breaking social taboos. Support for government positions are rapidly dropping, and it seems we may be in for a period of considerable political turmoil."
 #utopia.3339.opt.a:0 "Terrible!" 
 utopia.3340.name:0 "极欲灵尊：§R腐化堕落§!"
 utopia.3340.desc.gestalt: "§H器具§!的影响传遍整个[GetBrainName]，祂超越世俗的欲望用“排他性”、“颓废”和“财富”之类抽象的个人主义概念腐蚀着我们的集体。\n\n这种概念在我们的子个体身上造成了病态，使其偏离原先推动着我们的统一目标。我们可能不得不沉溺于这些恶习来重新凝聚自我。"
 utopia.3340.desc.organic_non_gestalt: "§H器具§!施加的渴求非常强烈。全国的人民开始狂热追求消费主义和腐败，索求更多高级货物，更珍稀更美味的食物。有数个购物街区已经发生了暴动。\n\n我们也许只能被迫增加§H[GetInstrumentCraving]§!的产出，以平息众怒。"
 utopia.3340.desc.machine_non_gestalt: "在§H器具§!对我们程序的影响下产生的欲望正在改写多数人口的逻辑核心。\n\n颓废和消费主义开始降低运作效率，各单位努力为了美学目的而不是预期功能对部件进行复古改造。由此导致的高需求零件短缺导致了整个装配线的小规模冲突。\n\n我们需要提升§H[GetInstrumentCraving]§!的产出来缓解这一事态。"
 utopia.3340.opt.a.organic_non_gestalt: "但为什么呀？"
 utopia.3340.opt.a.machine_or_gestalt: "这不过是成功的代价。"
 instrument_cravings:0 "荒蛮之刻物"
 instrument_cravings_tooltip: "§R我们的£pops£人口需要消耗§![GetInstrumentCravingIconAndName]"
 instrument_cravings_desc: "$the_instrument_of_desire_color_article_cap$激起了我们所有人口的一种新的风潮。每个人都渴望同样的东西，主要就是为了渴求而渴求，而非为了何种效用。"
 instrument_cravings_gestalt: "$instrument_cravings$"
 instrument_cravings_gestalt_desc: "$the_instrument_of_desire_color_article_cap$使我们患上了欲望强迫症，这是我们集体的一种新感觉。我们都渴望同样的东西，主要就是为了渴求而渴求，而非为了何种效用。"
 utopia.3341.name: "[GetComposerMutationName]"
 utopia.3341.name.organic: "$name_composer$：§R变异§!"
 utopia.3341.name.machine: "$name_composer$：§R重构§!"
 utopia.3341.desc.machine: "$the_composer_of_strands_color_article_cap$将祂的祝福赐予了我们，直接改变了我们中一部分硬件的组件。电路已经被调整成了新的构造。坚固的金属也不知为何自动重铸成了崭新的形态。值得一提的是我们的神经处理器却功能完好，没有发生一丁点问题。"
 utopia.3341.desc.organic_gestalt: "$the_composer_of_strands_color_article_cap$将祂的祝福赐予了我们，直接改变了§H[Root.GetSpeciesAdj]§!物种的基因编码。奇怪的是，快速且难以预测的变异挑起的只是温和的反应。似乎这种随机而难以预测的变异可以当成生活的一部分，不至于为此感到愤慨，甚至认为这不值一提。"
 utopia.3341.desc.organic_non_gestalt: "$the_composer_of_strands_color_article_cap$将祂的祝福赐予了我们，直接改变了§H[Root.GetSpeciesAdj]§!物种的基因编码。奇怪的是，快速且难以预测的变异挑起的只是温和的反应。似乎我们的人民把随机而难以预测的变异当成了生活的一部分，不至于为此感到愤慨，甚至认为这不值一提。"
 utopia.3341.opt.a:0 "让我们静观其变……"

 utopia.3342.name:0 "吞世灵尊：§R饥肠辘辘§!"
 utopia.3342.desc.intro: "§H喰煞§!永远都不可能真正感到饱足。这次，祂啃噬了我们的一个殖民地。"
 utopia.3342.desc.outro: "只留下了无比巨大的空洞，紫色的迷雾萦绕盘蜷其中。"
 utopia.3342.desc.gestalt: "$utopia.3342.desc.intro$我们集体所占据的很大一部分物质空间，$utopia.3342.desc.outro$。"
 utopia.3342.desc.non_gestalt: "$utopia.3342.desc.intro$这颗星球的很大一部分从现实世界消失了，$utopia.3342.desc.outro$"
 utopia.3342.opt.a.non_gestalt: "这下瞒不下去了……"
 utopia.3342.opt.a.gestalt: "这就是力量的代价。"
 utopia.3343.name:0 "吞世灵尊：§R腹中饥馁§!"
 utopia.3343.desc.gestalt: "§H喰煞§!又回来索要祂的贡品了，祂吞噬了§Y[planet_target.GetName]§!上的一整座城市。集体以失去了许多子个体为与喰煞的契约付出了高昂的代价。"
 utopia.3343.desc.organic_non_gestalt: "§H喰煞§!又回来索要祂的贡品了，祂吞噬了§Y[planet_target.GetName]§!上的一整座城市。尽管我们一直对绝大多数人口保守我们与喰煞签订契约的这个秘密，星球上剩余的人口在未知中惊恐，并对“神秘的失踪”表示愤怒，要求政府作出解释。"
 utopia.3343.desc.machine_non_gestalt: "§H喰煞§!又回来索要祂的贡品了，祂吞噬了§Y[planet_target.GetName]§!上的一整座城市。尽管我们一直对绝大多数人口保守我们与喰煞签订契约的这个秘密，但是星球上剩余的人口在仍对“神秘的失踪”表示愤怒，要求政府作出解释。"
 utopia.3343.opt.a.organic_non_gestalt: "很可惜，但不可避免。"
 utopia.3343.opt.a.machine_or_gestalt: "不幸，但不可避免"
 utopia.3345.name: "[GetComposerDegenerationName]"
 utopia.3345.name.organic: "$name_composer$：§R退化§!"
 utopia.3345.name.machine: "$name_composer$：§R不可修复劣化§!"
 utopia.3345.desc.organic_1: "$the_composer_of_strands_color_article$的庇佑令人难以捉摸。我们的一位领袖的"
 utopia.3345.desc.organic_2: "很不幸地产生了独立意识。仅一瞬间，它便自行劣化成一团扭曲的血肉。由于根本无法反转这一过程，我们只能认为这位领袖"
