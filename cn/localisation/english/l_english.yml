#  Empire Edicts
 edict_propaganda:0 "宣传广播"
 edict_propaganda_desc:1 "该法令对信息传播施加了许多限定，以保证积极的信息能够持续有效地传播。"
 edict_information_quarantine:0 "信息审查"
 edict_information_quarantine_desc:1 "该法令规定了严格的信息审查制度，以更好保留当地传统文化的独特性。"
 edict_encourage_free_thought:0 "鼓励思想开放"
 edict_encourage_free_thought_desc:0 "该法令鼓励人们挑战传统智慧，即便有时误入歧途也不怕。"
 edict_map_the_stars:0 "制作星图"
 edict_map_the_stars_desc:0 "该法令鼓励星际冒险，给黑暗带来光明，寻找深空之中隐藏的奇迹。"
 edict_engineering_research_focus:0 "工程研究津贴"
 edict_engineering_research_focus_desc:0 "该法令会给工程部门提供额外资金，但会减少其他科学项目的资金。"
 edict_physics_research_focus:0 "物理研究津贴"
 edict_physics_research_focus_desc:0 "该法令会给物理部门提供额外资金，但会减少其他科学项目的资金。"
 edict_society_research_focus:0 "社会研究津贴"
 edict_society_research_focus_desc:0 "该法令会给社会部门提供额外资金，但会减少其他科学项目的资金。"
 edict_social_welfare_programs:0 "社会福利计划"
 edict_social_welfare_programs_desc:0 "该法令会引导建立诸多社会项目，需要投入大量资金，以提高人民的生活水平。"
 edict_the_grand_fleet:0 "超级舰队"
 edict_the_grand_fleet_desc:0 "该法令将帝国超级舰队的荣耀置于至高无上的境地，给予舰队足够的政治关注，以保证它持久繁荣。"
 edict_share_the_burden:0 "分担负担"
 edict_share_the_burden_desc:1 "该法令强制契约工依据作息时间表轮班工作，他们做的各种各样的苦力能够小幅提高生产力。"
 # edict_share_the_burden_desc: "This Edict dictates that the various burdens of society should be given to those best suited to handle them. Manual labour is best left to those used to such tasks..."

 # Planet Edicts
 edict_production_targets:0 "生产指标"
 edict_production_targets_desc:1 "该法令着眼于生产目标的二次评估和优化，进行行政调控，优先提高矿物产出。"
 edict_reeducation_campaign:0 "再教育运动"
 edict_reeducation_campaign_desc:1 "该法令鼓励当地举办再教育运动，那些持有异议的人不过是无知的失败者。"
 edict_farming_subsidies:0 "农业补贴"
 edict_farming_subsidies_desc:1 "该法令会给食物产出以极大的经济刺激，并起到促进作用。"
 edict_land_of_opportunity:0 "机遇之地"
 edict_land_of_opportunity_desc:1 "该法令建立了有针对性的公关活动，致力于让此行星走在时代与社会的前沿——让其成为适宜所有人生存的新乐园。"
 edict_capacity_overload:0 "超载发电"
 edict_capacity_overload_desc:1 "该法令允许区域电网进行短期的超负荷运作，使地方发电厂以更高的负荷能力运行。"
 edict_infrastructure_projects:0 "基础设施项目"
 edict_infrastructure_projects_desc:1 "该法令为发起新建设提供大量的政策支持。"
 edict_social_engineering:0 "社会工程"
 edict_social_engineering_desc:2 "这条狂热的威权主义法令授权使用巧妙的社会手段在此行星上巩固我政府的道德准则。"
 edict_privatization_campaign:1 "基层管理"
 edict_privatization_campaign_desc:2 "该狂热的平等主义法令鼓励作为生产力者承担更多责任。"
 edict_peace_festivals:0 "和平节日"
 edict_peace_festivals_desc:0 "该狂热的和平主义法令在各个季节设立特殊的活动和节日，促使行星被团结向上的气氛所笼罩。"
 edict_arms_race:0 "军备竞赛"
 edict_arms_race_desc:0 "该狂热的军国主义法令将所有行政和社会的力量集中在军事装备的高效生产上。"
 edict_religious_unity:1 "精神团结"
 edict_religious_unity_desc:1 "该狂热的精神主义法令着重强调丰收和生育仪式，让民众陷入类似宗教的热情中，从而把他们团结在一起。"
 edict_spirit_of_science:0 "科学精神"
 edict_spirit_of_science_desc:0 "该狂热的物质主义法令将所有行政和社会力量集中在高效研究和颂扬理性。"
 edict_legal_aliens:0 "允许外星居民"
 edict_legal_aliens_desc:0 "该狂热的亲外主义法令将举办大规模的公关活动，邀请外星人来此行星居住，以建立一个辉煌的多元文化天堂。"
 edict_purity_laws:0 "纯净律法"
 edict_purity_laws_desc:0 "该狂热的排外主义法令通过实行严格的分离法律来确保我们物种的纯净性与我们帝国的凝聚力。"
 ### Event-spawned Edicts
 edict_crystal_sonar:0 "晶态声纳"
 edict_crystal_sonar_desc:0 "遭遇晶态实体时，允许舰队使用特殊技术，立即勘察对方居住的恒星系。\n能源消耗：§R30§!"
 edict_droning_optimizations:0 "无人机优化"
 edict_droning_optimizations_desc:2 "§L这套能源优化方案根据古代无人采矿机技术改造，可以增加我们的矿物产出。§!"
 edict_greater_crystal_bounty:0 "大晶体赏金"
 edict_greater_crystal_bounty_desc:0 "§L允许舰队回收晶态实体被摧毁的残骸。§!\n每打败一支舰队可获得矿物： §G100§!"
 edict_crystal_bounty:0 "水晶悬赏金"
 edict_crystal_bounty_desc:0 "§L命令我们的舰队回收被摧毁的晶态实体的矿物残骸。§!\n摧毁每艘船舰后可获得矿物：§G50§!"
 edict_drone_bounty:0 "无人机悬赏金"
 edict_drone_bounty_desc:0 "§L命令我们的舰队回收被打败的古代采矿无人机的能源电池。§!\n摧毁每艘船舰后可获得的能源点数： §G50§!"
 edict_consecrated_worlds:0 "宣布圣地"
 edict_consecrated_worlds_desc:0 "此法令会宣布此行星在我们的传统信仰而言是一个圣地。朝圣客们将从远道而来，欢快地呼吸神圣空气。"

