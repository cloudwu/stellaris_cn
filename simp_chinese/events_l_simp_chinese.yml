 #Anomaly Events
 ####################################
 anomaly.1.name: "粪化石小行星"
 anomaly.1.desc: "虽然这个真相让人有些难以接受，但所有的证据都表明[From.GetName]这颗小行星是一颗粪化石小行星——也就是某种巨大生命体的粪便化石形成的行星。其存在时间大概已经有十亿年了，因此化石的原成分也逐渐积淀成了矿藏。我们的科学家十分困惑究竟是什么样的生物才能留下这样的庞然大物。"
 anomaly.5.name: "海盗宝藏"
 anomaly.5.desc: "大约在一千年前，有一伙外星海盗时不时地将这颗小行星当做基地。我们的一支小型登陆部队进入了该基地，找到了当时被遗弃的宝藏。这些宝藏很大一部分都是偷抢来的首饰和文物，不过有一些至今仍然价值不菲。"
 anomaly.5.a: "这些不义之财应该上交给国家。"
 anomaly.10.name: "小行星动物群"
 anomaly.10.desc: "在调查[From.GetName]时，[Root.GetName]的船员惊讶地发现小行星内部竟然出现了生命的迹象。某种穴居虫类无机体生命居住在被暗道遍布的岩石之中。这种独特的生命体似乎已经适应了太空的严寒。"
 anomaly.10.a: "应该好好研究一下这些生物。"
 anomaly.10.b: "它们和我们一样！"
 anomaly.15.name: "小行星化石"
 anomaly.15.desc: "在[From.GetName]没有大气圈的地表之上，我们发现了几种似乎是水生生物的化石。有证据表明，这一圈环绕的小行星带是一颗破碎的行星形成的，因此化石的发现也证实了这一理论。从这些化石不难发现，这颗行星上曾有生命存在，而且也有水的存在。"
 anomaly.25.name: "废弃船厂"
 anomaly.25.desc: "[From.GetName]小行星内部的大部分都被挖空，用于建造疑似是船坞的工程，然而该工程早已被遗弃，数个世纪以来，一直暴露在宇宙的真空之中。就算里面曾有一些有价值的东西遗留，也早已被之前的探索者掠夺一空。船坞的设计非常独特，有很多值得借鉴学习之处。"
 anomaly.25.a: "我们应该研究一下它的设计。"
 anomaly.30.name: "垃圾场"
 anomaly.30.desc: "在遥远的过去，这颗小行星显然被某些人在某段时间当成了垃圾场。各种各样的报废器械和金属废料都被小行星的低重力捕获，被缓缓地拉到一大堆残骸碎石之中，现在这些残骸碎石已经覆盖了小行星的表面。在这里我们没有发现什么有价值的东西，但许多金属可以用开采站回收。"
 anomaly.30.a: "回收一切可以回收的东西。"
 anomaly.35.name: "坠毁的侦查器"
 anomaly.35.desc: "一千年前，一颗小型侦查器坠毁在这颗小行星的地表，并形成了一个浅峡谷。飞行器中没有明显的驾驶舱，因此我们的科学家相信，它有可能是远程操控的，也有可能是通过某种原始的人工智能操控。虽然严重受损，无法回收，但里面还有一些有价值的东西是没有被掠夺者带走的。"
 anomaly.35.a: "我们要研究一下它的设计。"
 anomaly.40.name: "自动采矿基地"
 anomaly.40.desc: "我们在[From.GetName]的近地轨道探测到一座自动采矿基地。其表面有小型武器留下的灼烧痕迹，而且该设施似乎陷入了死循环。我们已经重编译了基地系统，现在我们已完全控制该设施。"
 anomaly.40.desc.alt: "我们在[From.GetName]的近地轨道探测到一座自动采矿基地。其表面存在大块缺失，这些呈现锯齿状的大洞表明该船曾遭受重型武器的攻击，现已无法修复。但仍有宝贵的材料可以回收。"
 anomaly.50.name: "武器标靶"
 anomaly.50.desc: "小行星[From.GetName]被炸弹轰炸得坑坑洼洼，在大约两千年前，这里似乎曾被某群人当做靶场。残余能源示数表明，那伙人测试的武器也是千奇百怪，其中包括亚空间炸弹和某种奇点生成器。我们的科学家很想研究一下残余的能源回波。"
 anomaly.55.name: "小行星碰撞"
 anomaly.55.desc: "通过近距离查看，我们发现了一颗几乎全部由贵金属组成的小行星最近与[From.GetName]发生撞击。该致密的金属球体被埋藏在了小行星的地表下，应该具备开采条件。"
 anomaly.55.a: "真是走运！"
 anomaly.60.name: "外来辐射"
 anomaly.60.desc: "这颗独特的小行星是在太阳系外的来客。之前，它似乎在穿越星际空间时遭受到了某种外星辐射的洗礼，随后进入了[From.GetStarName]星系。这种辐射的来源目前已不得而知，但通过研究小行星的能源辐射，[Root.GetName]得到了许多物理数据。"
 anomaly.65.name: "坠毁的矿石货船"
 anomaly.65.desc: "在识别到一座[From.GetName]的重力井中的异常现象后，[Root.GetName]发现一艘古代超级矿物货船的残骸被埋葬在小行星的地表之下。该船坠毁时处于满载状态，因此这个小行星的矿藏含量也有所改变。"
 anomaly.300.name: "大气层生态系统"
 anomaly.300.desc: "我们在气态巨行星[From.GetName]的上层大气中发现了一个生机勃勃的生态系统。巨大的漂浮生物已经进化出密度轻于空气的身体，可以随风而动，并从气态巨行星频繁的雷暴中摄取能源。这些生物也养活了浮游生物以及猎食浮游生物的小型动物，这些小型动物也互相为食。"
 anomaly.305.name: "废弃货舱"
 anomaly.305.desc: "一艘货舱早已被遗弃在[From.GetName]的大气层上部。不知为何，这个货舱没有被其他的太空远行者发现。其轨道正在逐渐降低，预计将在几年后在气态巨行星的大气中消磨殆尽。当[Root.GetName]的船员们打开货舱后，他们发现了一大堆贵金属制作的外星珠宝。"
 anomaly.305.a: "把它们熔了。"
 anomaly.305.b: "全部卖掉。"
 anomaly.305.c: "研究一下它们的设计。"
 anomaly.305.d: "留着吧。"
 anomaly.310.name: "社会实验"
 anomaly.310.desc: "[From.GetName]大气上方发现了一个小型航空殖民地。该殖民地似乎是自给自足的，船上仍存在数个不同种群的残骸。根据目前掌握的情况推断，该殖民群落是多个世纪以前进行的一项社会实验，最终却以自相残杀收场。我们已经下载了殖民地有限的数据库中的全部数据。"
 anomaly.315.name: "浮空殖民地"
 anomaly.315.desc: "我们在这颗气态巨行星的近地轨道发现了一个至少可以追溯到三千年前的废弃航空殖民地。该殖民地最初的任务似乎是开采气体，但之后就被遗弃了，随后被各种不同的种群和海盗团伙占据。该殖民地里价值连城的物品早已被搜刮一空，不过单论它历经劫难仍然保持悬空漂浮这一点，就值得我们进行工程学方面的研究。"
 anomaly.320.name: "残骸场"
 anomaly.320.desc: "[From.GetName]的强重力井将大量的太空垃圾吸了进来，在气态巨行星一边形成了一圈致密的金属层。这些东西的大部分应该是数千年前星系里发生的太空战役遗留下的残骸。现在有技术价值的残骸和文物已被拾荒者搜刮走了，但可以利用开采站来回收金属。"
 anomaly.325.name: "坠毁的巡洋舰"
 anomaly.325.desc: "[From.GetName]大气深处的近地轨道上，能够探测到一艘巡洋舰的残骸。它似乎是远航来到了这颗气态巨行星的大气中，也许是为了躲避追逐者，最后却被大气压摧毁。此船位置过深，难以打捞。但通过对飞船结构的扫描，我们得到了一些值得关注的工程数据。"
 anomaly.325.a: "了不起的飞船。"
 anomaly.330.name: "究极风暴"
 anomaly.330.desc: "[From.GetName]的大气中频繁发生规模巨大的极端风暴。一些周期较长的风暴在轨道上即可见，当中的风速最高可超过700米/秒。造成风暴的原因目前还不清楚，我们在气象模型中没有发现能够解释这一现象的线索。我们的科学家会持续关注这一异常现象。"
 anomaly.335.name: "能源特征"
 anomaly.335.desc: "[Root.GetName]在[From.GetName]的大气层深处识别到了奇怪的能源特征。该能源似乎是从某建筑发出的，也许是轨道站的残骸。但超高的大气压使我们无法接近。不过，对这一独特特征的扫描让我们得到了大量的宝贵数据。"
 anomaly.340.name: "珍宝卫星"
 anomaly.340.desc: "在对[From.GetName]气态巨行星的众多自然卫星进行更为详尽的勘测后，我们发现了初步勘测时忽略的带有一座贵金属矿藏的卫星。虽然该卫星体型微小，但其环绕母星运转的轨道稳定，而且这颗小卫星的地质构造本身也很稳定。"
 anomaly.340.a: "了不起的发现。"
 anomaly.600.name: "小行星碰撞"
 anomaly.600.desc: "在已经流逝的数千年的某个时间，发生了一次严重的撞击事件，一颗矿物丰富的小行星与[From.GetName]相撞。现在，[From.GetPlanetMoon]的撞击坑周围仍能找到丰富的矿物储藏。"
 anomaly.600.a: "一次意外的事件。"
 anomaly.605.name: "超光速碰撞"
 anomaly.605.desc: "[From.GetName]上的某个撞击坑似乎是一艘星际飞船撞击留下的。根据坑的大小判断，我们怀疑是一万年前一艘超光速引擎全速开启的飞船由于某些未知原因撞上了[From.GetPlanetMoon]。[Root.GetName]已经在超光速撞击地点附近接收到了残余亚空间回波，但由于飞船已经在撞击中解体，因此我们的猜测无法得到证实。"
 anomaly.610.name: "微型奇点"
 anomaly.610.desc: "一个微奇点最近与[From.GetName]相交，径直穿过核心到达了另一边的[From.GetPlanetMoon]。这次遭遇似乎并没有造成永久性的损害，但稍微改变了行星核心的能源输出，这一点与我们目前的科学模型相违背。需要进行更深入的研究。"
 anomaly.615.name: "磁力反转"
 anomaly.615.desc: "[From.GetName]在被[Root.GetName]观测时自身的磁场出现了完全的反转。这个罕见的现象也因此改变了[From.GetPlanetMoon]的磁极位置。幸亏这些都被我们的传感器记录了下来，给科学家们提供了宝贵的数据。"
 anomaly.625.name: "木乃伊化的驾驶员"
 anomaly.625.desc: "在[From.GetName]的高空轨道发现了属于未知哺乳类生物的保存完整的木乃伊。身穿整套航空服，甚至还戴着头盔，或许他是史前大战中的一位战斗机驾驶员，在弹射出来之后被人遗忘抛弃在此。对尸体的研究获得了一些有趣的数据。"
 anomaly.625.a: "悲惨的命运。"
 anomaly.630.name: "古老救生舱"
 anomaly.630.desc: "§Y[From.GetName]§!的近地轨道发现了一个被遗弃的救生舱！它的表面被烧焦了，推测可能是由于所属飞船爆炸而造成的，初步扫描显示它至少有5000岁了。[Root.GetName]的成员设法打开了救生舱，里面是一个穿着华丽制服的蜥蜴人的残骸。它的手中抓着一张另外一个蜥蜴人的照片-它的伴侣或者崇敬的领袖。"
 anomaly.635.name: "外星手迹"
 anomaly.635.desc: "某人在大约五千年前用轨道上的采矿激光在[From.GetName]的表面雕刻了一篇巨大的文章，占据了[From.GetPlanetMoon]的大部分上半球地区，似乎讲述了一位外星佣兵的悲惨一生。"
 anomaly.650.name: "太阳帆"
 anomaly.650.desc: "我们在§Y[From.GetName]§!的轨道附近发现了一艘被遗弃的太阳帆飞船。这艘亚光速飞船的主人来自未知文明，并且似乎有数千年的历史了。其中一面帆有一个大裂口，似乎是被物体穿过留下的——很可能是一颗流星——这或许是飞船失去飞行能力的原因。虽然这艘飞船的科技已经很大程度上落伍了，但一些工学设计还是非常有趣的。"
 anomaly.650.a: "有趣但原始的设计。"
 anomaly.655.name: "擦肩而过"
 anomaly.655.desc: "在接近§Y[From.GetName]§!时，几枚质量加速炮弹从§Y[Root.GetName]§!的船侧飞驰而过。这些投射物已经有数十亿年的历史了，从轨迹判断，它们似乎是从邻近星系发射的，在偏离原定目标继续默默的飞行了许久-直到今天你看到它们。尽管历史悠久，但我们回收的这些炮弹的设计还是非常尖端的。"
 anomaly.660.name: "被牵引的小行星"
 anomaly.660.desc: "出于某些原因，曾经有人将一个小行星拖拽到了§Y[From.GetName]§!的轨道上。在小行星表面，还能找到当年使用过的巨大的引擎和制动推进器，虽然它们已经很长时间不能工作了。不管是谁搬运小行星，此人也采掘了小行星的矿物，但是这些设施看上去似乎刚刚启用就被废弃了。"
 anomaly.660.b: "这外星人真有想法！"
 anomaly.670.name: "核毁灭"
 anomaly.670.desc: "对§Y[From.GetName]§!的调查显示它在一千年前是一个气候温和的大陆[From.GetPlanetMoon]。而恰恰相反的是，如今这里的大气中充满着毒气，地表高度辐射，已经不再适宜居住了。我们检测到[From.GetPlanetMoon]之所以变成如此景象，是因为前太空时代的两个文明之间发生的热核大战产生的毁灭性后果。"
 anomaly.670.a: "真是浪费。"
 anomaly.675.name: "核废墟"
 anomaly.675.desc_01: "对§Y[From.GetName]§!的调查显示，由于数个世纪之前的全球热使用核武的战争，[From.GetPlanetMoon]目前正在经历冰河世纪。随之而来的核冬天使大多数高级生命形态消灭，这其中也包括发动战争的文明种群，而他们已经进入了后原子时代。"
 anomaly.675.desc_02: "对§Y[From.GetName]§!的调查证实[From.GetPlanetMoon]在数个世纪之前的全球热使用核武的战争之前是一个生机勃勃的热带天堂。大多数高级生命形态都被和辐射消灭，这其中也包括发动战争的文明种群，而他们已经进入了后原子时代。"
 anomaly.680.name: "伽马线爆"
 anomaly.680.desc: "24000年之前，星系之中的一颗坍缩恒星发出的伽玛射线暴直接照射到了§Y[From.GetName]§!星球表面。[From.GetPlanetMoon]被致命辐射覆盖，不仅面向射线的[From.GetName]大多数生命形态都被辐射感染，同时大部分的臭氧层也被破坏。这次大灭绝使星球大概86%的生物消失，包括早期青铜时代的文明，他们的遗迹至今仍然存在于北半球的一些地区。目前当地的生物圈有了一些恢复的迹象。"
 anomaly.685.name: "失控温室效应"
 anomaly.685.desc: "证据显示§Y[From.GetName]§!的当前气候是由大量污染造成的失控温室效应造成的。海洋已经被煮沸了，[From.GetPlanetMoon]也因过厚的大气层造成的厚厚云层而永久与世隔绝。当地文明的遗迹散落在星球表面各处，揭示了一个工业时代中后期人口迅速增长的文明的消失。"
 anomaly.690.name: "氨生物圈"
 anomaly.690.desc: "虽对大多数生物都有毒性，§Y[From.GetName]§!的高气压大气层也同样存在生机勃勃的生态环境。这里的生物用氨水而不是水来作为溶剂，并因此发展出了与其他地区截然不同的生态特征。对它们的研究会极大的丰富对异星生物学的了解。"
 anomaly.695.name: "硅基生命"
 anomaly.695.desc: "[From.GetName]荒凉地表下的庞杂地下通道中生活着某种硅基生物。根据目前的了解，该生物以岩石为食，并且进化出了基本智能。它们在地下开凿通道的行为使得地表出现了许多有价值的矿物质。"
 anomaly.700.name: "非法矿工"
 anomaly.700.desc: "一群来自§Y[Root.Owner.Capital.GetName]§!的非法矿工正在[From.GetName]违规采矿。这些矿工已经被抓了起来，而他们的无效工作站也已被我们控制。"
 anomaly.705.name: "古老的侦测标记器"
 anomaly.705.desc: "§Y[From.GetName]§!的表面发现了一个小型的短距离传输装置。它看起来像是一个古老的侦测标记器，很久之前被安放于此来定位一批大型的珍贵金属矿藏。该来的矿工没能到达，因为这些珍贵的金属还静静地躺在这里。"
 anomaly.710.name: "分散殖民"
 anomaly.710.desc: "极大的出乎§Y[Root.GetName]§!的船员意料，他们在[From.GetName]偶然碰到了一个小型的[Root.Owner.GetSpeciesName]殖民地。这个殖民地的建立者是很久之前坐着简陋的星舰从[Root.Owner.Capital.GetName]出发的伟大先驱。人们曾经以为这些飞船已经消失在茫茫宇宙，直到今天我们才知道它们原来就在这里。殖民地的状况不佳，数十年来他们的人数也在缓慢减少。剩下的人希望重新加入[Root.Owner.GetName]。"
 anomaly.710.a: "欢迎回来！"
 anomaly.710.b: "让他们自生自灭。"
 anomaly.715.name: "殖民地遗迹"
 anomaly.715.desc: "[From.GetName]发现了一个由外星文明在17000年前建立的小型殖民地，但迹象表明建立不久就被放弃了。没有任何殖民者留下的痕迹，而且除了几个气象站，这个殖民地似乎也并没有太多发展。"
 anomaly.2500.name: "死者遗骸"
 anomaly.2500.desc: "气态巨行星[From.GetName]的衰减轨道上发现了一些大型太空生物的遗骸。这些缺乏感官的生物似乎已经具备了星际间航行的能力，但已知空间没有目击到它们的记录。科学专员[Root.GetLeaderName]建议调配额外资源进行彻底的分析。"
 anomaly.2501.desc: "科学专员[Root.GetLeaderName]推断[From.From.GetName]被当做星际墓地来使用的，许多外星种群都死在了那里。尸体则在重力的作用下经过数百万年的时间慢慢的被拉向气态巨行星。这种古老的循环在一千五百万年前最后一批生物到达后突然的中断了。我们只能推测可能它们是被其他的太空生物所猎杀，或者遇到了天灾。"
 anomaly.2510.name: "冰下海洋"
 anomaly.2510.desc: "对[From.GetName]进行深度扫描显示，覆盖表层的冰幔下面有很多水暖阀口，这些阀口将一整片大洋加热。首席[Owner.GetScientist][Root.GetLeaderName]从[Root.GetName]派遣了探测器，这些探测器钻透了几里厚的冰层，发现了地下的水体里面充满了生命。我们需要更多的资源进行一次彻底的研究，探查居住在这片深洋里的诸多生命形式。"
 anomaly.2512.desc: "首席[Owner.GetScientist][Root.GetLeaderName]已经从探险中返回，结束了对[From.From.GetName]冰下之海中的丰富生物圈的调查。在大海的底层区域，科研人员发现了几种大型原生物种，它们能产生一种独特的无机分子，具有十分神奇的疗养性质。如果这种分子能够被成功地大量采集，它将会掀起医疗科学领域的一场革命，甚至可能出现产业规模的应用！"
 anomaly.2512.desc.mach: "首席[Owner.GetScientist][Root.GetLeaderName]已经从探险中返回，结束了对[From.From.GetName]冰下之海中的生物圈的调查。在大海的底层区域，我们发现了几种大型原生物种，它们能产生一种独特的无机分子，具有十分神奇的疗养性质。\n\n如果这种分子能够被成功地大量采集，它将会让我们对最亲爱的活体陈设的医疗看护产生革命性的变化，甚至可能出现产业规模的应用！"
 anomaly.2513.desc: "首席[Owner.GetScientist][Root.GetLeaderName]已经从探险中返回，结束了对[From.From.GetName]冰下之海中的丰富生物圈的调查。我们的水下探测器已经对地形进行了测绘，并记录了绝大多数的生命形式。尽管这些数据对于我们的生物学家或许会有点用处，但是我们没有发现任何特别的东西，也没有找到除此之外的任何应用。"
 anomaly.2520.name: "巨大骨架"
 anomaly.2520.desc: "我们先前以为[From.GetName]的南半球地区有一座山脉，其实这是一个巨型外星生物的庞大骨架。\n\n这副骨架已经有三十四亿年的历史了，但我们的科学家认为在这个[From.GetPlanetMoon]的任何历史节点上，[From.GetName]的环境都无法支持这么大体型生命体的生存。科学专员[Root.GetLeaderName]正在准备新的研究计划，进一步探究其中的奥秘。"
 anomaly.2520.a.term: "我们可能会学到一种新的灭绝方式。"
 anomaly.2520.a.rean: "我们能让它再次动起来吗？"
 anomaly.2521.desc: "根据对[From.From.GetName]上巨型骨骼遗骸的分析，科学专员[Root.GetLeaderName]得出结论：这种生物是被作为某种飞船而使用的。在巨型的骨骼中至少发现了三种不同种群生物的骨骼，我们推断这些骨骼是属于该船船员的。出于未知原因，这艘生物飞船遭受了极为严重的损伤，坠毁在了[From.From.GetName]。虽说我们根本无法理解需要何等水平的生物工程才能“培养”出这样巨大的飞船，但单单对其骨骼的研究就已令我们的科技获得了巨大的进步。"
 anomaly.2522.desc: "我们对[From.From.GetName]上巨型骨骼遗骸进行持续研究后，渐渐搞清了这个生物为何会流落到[From.From.GetPlanetMoon]。在骸骨的尾部，我们侦测到了十分细微的残余能源读数，证明在这个位置曾打开过某种空间传送门。科学专员[Root.GetLeaderName]认为，这个生物是从其他空间穿越这道传送门后来到这里，并很快由于[From.From.GetName]严酷环境的侵袭而死亡。它为何来到这里，或是从何而来，都将成为永远的无解之谜。"
 anomaly.2523.desc: "这堆骸骨再次移动了起来！巨兽高高地越过我们的死灵法师，迈出摇摇晃晃的第一步，接着是第二步，然后是稳当当地一步接一步。它可能没有生前一样数量的腿，或者数目正确的附肢。我们混合使用了实验室培养的肌肉和工艺水平的液压替代装置，现在这只巨兽已经准备在任何战场上支援我们的战斗，想必它足下的大地必将震颤。"
 anomaly.2523.tooltip: "轨道上增加§G1§!支§Y骸骨巨兽陆军§!。"
 anomaly.2530.name: "战争迹象"
 anomaly.2530.desc: "五千年前的某段时间，[From.GetName]的近地轨道上发生了一次大规模的太空战役。[From.GetPlanetMoon]的一侧地表上到处都是武器打偏留下的打击坑。对[Root.GetName]的扫描显示地表存在一些遗骸。虽然这些破损飞船的保存状况都很差，但历经数千年这些飞船还能留下一些东西就足以证明了它们的设计是非常尖端的。科学专员[Root.GetLeaderName]正在组织一次考察行动，考察的目的是通过盘查这些古老舰体来寻找一些有价值的科技。"
 anomaly.2531.desc: "科学专员[Root.GetLeaderName]领导的队伍已完成了对[From.From.GetName]的探索，回到了[Root.GetName]。可喜的是，地表上的飞船墓地中包含着大量的先进科技，可供我们探索。其中包含的科技我们尚未完全发掘完毕，但对这些飞船遗骸的研究已令我们数个领域的科技水平前进了数年之巨。若能在轨道上建立永久的科学站，将对我们的飞船工程水平提供极大的帮助。"
 anomaly.2532.desc: "科学专员[Root.GetLeaderName]领导的队伍已完成了对[From.From.GetName]的探索，回到了[Root.GetName]。遗憾的是，地表那些坠毁的飞船损毁过于严重，未能回收任何可用的科技。然而，我们可以明显看出这些飞船极为先进，若对其结构和设计进行分析，它们将会为我们提供宝贵的工程知识。我们应该考虑在此轨道上建造一座永久的科学站。"
 anomaly.2540.name: "外星壁画"
 anomaly.2540.desc: "在对[From.GetName]的地表进行扫描时，科学专员[Root.GetLeaderName]和[Root.GetName]的船员发现了人工雕刻的石板，上面写着外星文字。他们在[From.GetPlanetMoon]没有侦测到其他的外星活动，因此这个壁画究竟是如何到这里来的？我们接下来就准备着手进行破译工作。"
 anomaly.2541.desc: "科学专员[Root.GetLeaderName]已经部分破译了[From.From.GetName]的外星壁画。它是为了纪念一个已经消灭的外星种群，这个种群曾经在本地区建立了一个小型的星际帝国。很明显消灭他们的人就是这幅壁画的作者，他们似乎很后悔这个决定。\n\n鉴于这幅壁画已经有三亿多年的历史了，它的作者很可能也已灭绝。或许最有趣的是这幅壁画的材料——尽管历史久远，但保存的却依然非常完好。"
 anomaly.2542.desc: "科学专员[Root.GetLeaderName]已经部分破译了[From.From.GetName]的外星壁画。其中包含了大量的数据，因此这幅壁画很可能是某种简陋的图书馆。壁画中大致记载了八千万年前统治这片区域的外星文明收集到的所有科技知识。\n\n大多数知识我们已经知晓，但数据中仍有一些非常有启发性的科技信息。这里的数据够科学家研究上几十年的，因此需要设立一个轨道研究设施来继续进行翻译的工作。"
 anomaly.2550.name: "自动化船坞"
 anomaly.2550.desc: "在对[From.GetName]进行调查时，[Root.GetName]检测到轨道中有一个自动化船坞的残骸。这个船坞至少有一千年的历史了，并且曾经被重型导弹轮番轰炸过，所幸的是其中一个船坞仍可以使用。\n\n科学专员[Root.GetLeaderName]确信能够恢复船坞的电力，但过程会比较复杂。"
 anomaly.2551.desc: "[Root.GetFleetName]成功恢复了[From.From.From.GetName]上自动化造船厂的电力。船厂很快就恢复了之前被中断的生产程序，使用现有的材料建造了三艘结构未知的掠袭者战舰。\n\n可惜在这之后这个古老的造船厂发生了无法修复的严重故障。因此我们只能选择接管这三艘飞船，让其加入我们的舰队。"
 anomaly.2552.desc: "[Root.GetFleetName]成功恢复了[From.From.From.GetName]上自动化造船厂的电力。船厂很快就恢复了之前被中断的生产程序，使用现有的材料建造了一艘结构未知的炮艇。\n\n可惜在这之后这个古老的造船厂发生了无法修复的严重故障。因此我们只能选择接管这艘飞船，让其加入我们的舰队。"
 anomaly.2560.name: "气态巨行星飞船"
 anomaly.2560.desc: "对[From.GetName]的深度扫描显示这颗气态巨行星的大气层中有一艘大型飞船。根据附近的碎片看，过去曾经有人试图回收它，但都失败了。任何足以抵挡如此强大引力的飞船都是非常珍贵的。科学专员[Root.GetLeaderName]提出了自己的回收计划。"
 anomaly.2560.a: "不惜代价把它带回来。"
 anomaly.2560.b: "代价太大，不要管它了。"
 anomaly.2561.desc: "运用无与伦比的大师级工程技术，科学专员[Root.GetLeaderName]和他的小队成功将[From.From.GetName]上被遗弃的飞船升到了高层大气中。尽管年久失修，这个古老的巡洋舰依然比较完好，系统在供能之后依然运转正常。不清楚原有的船员下落如何，但我们依然派遣了新的船员，并让其加入了我们的舰队。"
 anomaly.2562.desc: "科学专员[Root.GetLeaderName]试图将[From.From.GetName]大气层中的飞船回收的计划失败了。星球的强引力使得我们的一艘工程拖船引擎熄火，并与这艘被遗弃的飞船撞在了一起。几个人因此丧命，那艘飞船也进而被拖进了大气层的深处-我们对此无能为力了。"
 anomaly.2570.name: "终结轨道"
 anomaly.2570.desc: "环绕[From.GetName]的众多卫星之一有一个终结轨道。它即将与气态巨行星相撞，这无疑会造成极大的破坏。这将是数百万年一遇的奇观，更巧合的是，这次撞击恰好在我们的一艘飞船拜访那里之后发生。许多科学家都想亲临现场观测和记录这次事件，但这样的碰撞转瞬即逝，因此留给我们的时间并不多。"
 anomaly.2571.desc: "我们成功的从不同角度记录了[CollisionLocation.GetName]和卫星相撞的奇观，并且对区域内的所有观众进行了现场直播。更重要的是，我们的科学家在[Root.GetLeaderName]的带领下记录了大量珍贵的物理数据，这对研究毫无疑问是有帮助的。"
 anomaly.2572.desc: "我们与[From.From.GetName]和卫星的撞击擦肩而过。科学家们又发现了一个衰减轨道的卫星，他们预计将会在760万年之后与气态巨行星相撞。可能那时候我们的运气会好一点……"
 anomaly.5000.name: "气态巨行星信号"
 anomaly.5000.desc: "[Root.GetName]从[From.GetName]检测到了一些有趣的读数。那颗气态巨行星的大气层中有高剂量的辐射，似乎是由密集的轨道轰炸引起的。至于为什么有人要这么做则是个谜。\n\n就在[Root.GetName]准备离开轨道时，科学家[Root.GetLeaderName]从行星内部检测到了一个微弱的信号。或许是某种通讯信号，但行星的背景辐射太强，很难将信号从背景噪声中分离出来。"
 anomaly.5000.a: "我们应该调查这个信号。"
 anomaly.5000.b: "探测器误差而已。无视它吧。"
 anomaly.5001.desc: "科学专员[Root.GetLeaderName]设法从[From.From.From.GetName]的大气层深处分离出了该信号。这确实是某种通讯联络，我们也借助滤波软件将其过滤了出来。"
 anomaly.5002.desc: "气态巨行星[From.From.From.GetName]内部的信号消失了。我们再也不清楚它来自何方了。"
 anomaly.5003.name: "气态巨行星传输信号"
 anomaly.5003.desc: "终于见面了，旅行者！我们是达斯纳克，你正在绕行的这颗星球叫托洛克·隆-是我们先祖的家园。见到其他种群总是很振奋人心的，即使我们之间的上次见面……并不怎么顺利。你肯定检测到了我们大气散发出的辐射。托洛克·隆已经奄奄一息了，如果没有其他的栖身之所的话，我们的种群就会消灭。我们已经找好了自己的下一个家园，但没有办法到达那里。可惜的是，我们的无形特征意味着并没有太多工业或科技。你能帮助我们吗？"
 anomaly.5003.a: "既然没有科技，那你怎么能和我们对话？"
 anomaly.5003.a.response: "这个嘛，毕竟你们不是我们遇到的第一个客人。某个慷慨的种群在290万个太阳年之前送了我们一些亚空间通讯器和一个扫描阵列。他们已经将其改造得符合我们的生理特征了。算是遇到你们这类人的其中一个好处。"
 anomaly.5003.b: "你的星球怎么了？"
 anomaly.5003.b.response: "嗯，我们和几千年前来的人之间发生了一些不愉快，他们想让我们信奉他们的信念，我们拒绝了，于是他们就想灭了我们。事先也不通知一声！趁我们不注意，他们将舰队开进了我们的轨道上空，对我们进行狂轰滥炸。"
 anomaly.5003.c: "你想请我们把全帝国的人民都转移到别的星球？"
 anomaly.5003.c.response: "是的！并且希望马上就办！别担心，我们人其实也不是太多。许多达斯纳克都死在了那次轰炸中了，活下来的就退到了大气层的更深处。这里与地表的沟通不是特别顺畅，而且辐射也正在扩散。我们没多少时间了！"
 anomaly.5003.d: "我们会帮你们搬家的。"
 anomaly.5003.d.response: "太好了！我就知道你们靠谱。我们的新家坐标已经发给你们啦。你必须向我保证不能抢先一步先把那地方给占了，无论那地方有多好！"
 anomaly.5003.e: "抱歉，这有点太麻烦了。"
 anomaly.5003.e.response: "我就知道！我早就告诉过其他人这些固体家伙都是毫无人性的混蛋，他们就是不信！\n\n你们这群人啊——简直就是星系的瘟疫！总有一天我们会夺取你们的地位，到时候再跟你们算账。记住我的话吧。固体的时代已经结束了！气态生命的时代将会来临！"
 anomaly.5004.desc: "科学专员[Root.GetLeaderName]全程监督了达斯纳克的搬家之旅。一列配备着大型高气压槽的民用货舰载着那些气态生物横穿天际，将他们送往了气态巨行星的大气层。还顺带捎上了扫描阵列和古老通讯器。"
 anomaly.5004.a: "呼叫他们。"
 anomaly.5005.desc: "托洛克·隆的环境进一步恶化，我们已经无法拯救那些达斯纳克了。辐射扩散到了大部分的大气层，达斯纳克幸存者不得不撤退到离核心更近的地方，而那里的通讯条件相当的差。辐射最终会扩散到那里的，那些达斯纳克只能听天由命了。"
 anomaly.5006.desc: "我们永远欠你一份情！这个星球比我们想象的更好。人生头一次啊，我们的后代可以在大气层中玩耍嬉戏而不必担心自己的生命安全。我们决定以你的种群来命名我们的新家，伯达拉克。达斯纳克的后人会永远记住我们的救世主！"
 anomaly.5006.a: "伯达拉克？可我们是[Root.GetSpeciesNamePlural]啊……"
 anomaly.5006.a.response: "这样啊？那真是……太尴尬了，但你们这些固体家伙真是长的太像了。恐怕现在改名字也来不及了……这个名字也挺好听的嘛！"
 anomaly.5006.a.2: "伯达拉克？真是个好名字！"
 anomaly.5006.a.2.response: "这个名字真的很好听，不是吗？能被你们这些名字听起来如此美妙的固体家伙们拯救是我们的幸运啊！"
 anomaly.5006.b: "祝你在新家好运。"
 anomaly.5006.b.response: "再次感谢，亲爱的朋友！愿气流保你永不坠落。"
 anomaly.5007.name: "新殖民地"
 anomaly.5007.desc: "你好！我们种群自到来后数量上已经翻了四翻，你知道了一定很高兴！刚到达星球时，大家都欢欣雀跃，如今甚至有点狂欢的势头。顺利殖民伯达拉克之后，一些勇敢的拓荒者想前往另一个巨型气态行星，他们让我求求你看看行不行。我们已经看中了一个有前途的候选行星，很适合殖民；而且它就在你们管辖的领域之内。你怎么看，朋友？"
 anomaly.5007.a: "反正还是个气态巨行星，那就……"
 anomaly.5007.a.response: "太好了！我们会把坐标发送给你。我们的殖民者迫不及待了！"
 anomaly.5007.b: "绝对不行。我们说的是只把你送上一颗行星。"
 anomaly.5007.b.response: "我懂了……那我们就好好留在伯达拉克，充分利用这里的条件。"
 anomaly.5008.desc: "与之前相同，在这个高压的气态行星内，一队货船被用来安全运输达斯纳克殖民者。不久之后，他们成功着陆，并将这里命名为“新伯达拉克”。轨道上留了一颗人造卫星，用于和伯达拉克之间进行远距离通讯。"
 anomaly.5008.a: "好好干，达斯纳克。"
 anomaly.5009.name: "查比克·莱迪"
 anomaly.5009.desc: "新伯达拉克向你问好！这边新殖民地一切顺利，不过我们又一个小请求……我们的一位殖民者，查比克·莱迪，十分想念伯达拉克上的家人和朋友，想要回家。她的絮絮叨叨快把我们逼疯了！如果不麻烦的话，你可以来带她回去吗？"
 anomaly.5009.a: "什么？！想都别想！"
 anomaly.5009.a.response: "我们还是得问问……请不要介意。查比克会尽全力在这里生活的，就像我们其他人一样！抱歉浪费了你的时间，[Root.GetSpeciesName]朋友。"
 anomaly.5009.b: "唉……好吧。"
 anomaly.5009.b.response: "太好了。希望不会太浪费你的资源，因为只是来接一个人。我们这边会安排好的。我刚和查比克说了，她高兴得在原地转圈！她好像有点高兴得失去控制了……失陪了，[Root.GetSpeciesName]朋友……"
 anomaly.5010.desc: "在[Root.GetName]的护送下，一艘带着气体滤毒罐的小飞船来到伯达拉克。滤毒罐内的气体排放到气态行星的大气内，送这位达斯纳克殖民者安全回家。"
 anomaly.5010.a: "谢天谢地。"
 anomaly.5011.name: "失去联络"
 anomaly.5011.desc: "我们收到了令人不安的消息，[Root.Owner.GetSpeciesName]朋友！我们失去了与新伯达拉克的联络！他们不再回应我们卫星发射的信号，恐怕要做最坏的打算。也许入侵我们母星的外星人又回来了。请派飞船调查！"
 anomaly.5011.a: "我们要立刻派出飞船。"
 anomaly.5011.a.response: "太好了！希望仅仅是发射器故障而已。"
 anomaly.5011.b: "够了！我们不是给你跑腿的。"
 anomaly.5011.b.response: "但、但他们可能都死了！你就这么铁石心肠吗？我们看错你了，[Root.GetSpeciesName]！"
 anomaly.5012.desc: "我们并没有查出新伯达拉克有什么异常。用于与首都通讯的人造卫星在正常运转。"
 anomaly.5012.a: "向行星开通一条通讯频道。"
 anomaly.5013.name: "革命阵线"
 anomaly.5013.desc: "新伯达拉克革命阵线向你问好！我们打倒了伯达拉克！我们与你没有过节，[Root.Owner.GetSpeciesName]，只要你不去支持伯达拉克统领者的反革命行为。不过你可以支持我们……你愿意把一支突击队带到伯达拉克去吗？"
 anomaly.5013.a: "告诉我们你的计划。"
 anomaly.5013.a.response: "我们打算用一支精英突击队深入伯达拉克。他们将打破枷锁。残酷统治者被废除之后，所有达斯纳克人终将过上自在的生活。这个计划直接明了，[Root.Owner.GetSpeciesName]。"
 anomaly.5013.b: "我们会把你们的士兵送过去的。"
 anomaly.5013.b.response: "真的吗？！你是我们革命的好同志，[Root.Owner.GetSpeciesName]！让我组织一下！"
 anomaly.5013.c: "我们不干扰你们的内部纠纷。"
 anomaly.5013.c.response: "当然了！我们可不想让革命的星星之火烧到被你当做奴隶的人民群众那里去！"
 anomaly.5014.name: "伯达拉克回应"
 anomaly.5014.desc: "我代表伯达拉克的合法达斯纳克发言。我们收到了当前掌控新伯达拉克组织的声明，一派胡言！这些土匪简直是我们的耻辱，[Root.Owner.GetSpeciesName]。能请你帮忙扑灭他们小小的“革命”吗？我担心如果事态蔓延到这里，会有人受伤。帕塔纳克将军已派出一支远征部队，意在夺回殖民地，但我们需要你帮忙将他们送到那里。"
 anomaly.5014.a: "我们会帮忙。"
 anomaly.5014.a.response: "就知道可以指望你，[Root.Owner.GetSpeciesName]！这些叛军要死不瞑目了！"
 anomaly.5014.b: "自己的问题自己解决。"
 anomaly.5014.b.response: "等这股叛逆蔓延到你的星球上，你就要后悔了，[Root.Owner.GetSpeciesName]！别以为你可以高枕无忧！"
 anomaly.5015.desc: "一艘由[Root.GetName]护送的飞船悄悄将飞行舱送入伯达拉克大气，里面载着革命突击队。片刻，气态行星的云层下发出阵阵闪光。这是开始战斗了吗？"
 anomaly.5015.a: "我们等着瞧吧。"
 anomaly.5016.name: "革命委员会"
 anomaly.5016.desc: "我是佛坦伽！伯达拉克的人们推翻了欺压，他们以为可以让我们种群变为奴隶。我们建立了一个革命委员会，确保我们伟大的帝国度过这段转型期，并努力解放我们的人民。我们感谢[Root.GetName]的同志，他们的帮助让今天成为现实。完毕。"
 anomaly.5016.a: "也许一切都会变好。"
 anomaly.5017.name: "伯达拉克大众声明"
 anomaly.5017.desc: "我是佛坦伽！为了纪念我的统领，人民革命委员会一致同意，将星球名“伯达拉克”更改为“佛坦伽族”。还有，前“新伯达拉克”将更名为“查比克马克”，以我们的公众安全指挥官查比克·莱迪为名。完毕。"
 anomaly.5017.b: "够了。屏蔽这些生物的所有通讯。"
 anomaly.5018.desc: "我是佛坦伽！人民革命委员会宣布，4539人即将因背叛和反革命被处以死刑。那些意欲阻止我们光辉革命之辈，愿此声明以儆效尤。完毕。"
 anomaly.5019.desc: "我是拉玛格！人民革命委员会宣布，佛坦伽即将因鼓动罪、腐朽和失职被处以死刑，即刻执行。我将接手他以前的所有职责。我的第一道法令是恢复佛坦伽族和查比克马克原来的名字。完毕。"
 anomaly.5020.desc: "在[Root.GetName]护送下，几艘货船将一队达斯纳克远征部队投入新伯达拉克大气层。片刻，气态行星的云层下发出阵阵闪光。战斗似乎开始了。"
 anomaly.5020.a: "现在我们隔岸观火吧。"
 anomaly.5021.name: "远征部队获取控制"
 anomaly.5021.desc: "我是帕塔纳克将军，我在新伯达拉克。怒气燎原行动大获全胜。所有主要目标都已达成，所有大气区的政府都已恢复控制。除了还有几处负隅顽抗之外，多数叛军都已偃旗息鼓或阵亡。多谢你的帮助，[Root.Owner.GetSpeciesNamePlural]。请失陪，我需要向伯达拉克汇报伤亡情况。帕塔纳克讲话完毕。"
 anomaly.5021.a: "行动执行非常成功。"
 anomaly.5022.name: "新伯达拉克公告"
 anomaly.5022.desc: "我是帕塔纳克将军，新伯达拉克的代理军团指挥官。很高兴宣布47-G区的主要战斗已经结束。至少512名抗争者被消灭，我方伤亡极低。特别表扬将平民伤亡控制到可接受水平的部队。帕塔纳克讲话完毕。"
 anomaly.5023.desc: "我是帕塔纳克将军，新伯达拉克的军团指挥官。我希望澄清这个世界重现抵抗活动的谣言。这完全不是事实。本行星已经完全恢复和平，所有潜在不安定因素已经彻底根除。其人民已再次回到达斯纳克帝国治下。帕塔纳克讲话完毕。"
 anomaly.5024.desc: "我是拉普塔兹将军，新伯达拉克的军团指挥官。很遗憾向大家宣告我的前任，帕塔纳克将军的死亡。他被诱入叛军部队卑鄙的埋伏，光荣牺牲。我们将举行盛大的葬礼，同时庆祝当前压制叛军堡垒的胜利。拉普塔兹讲话完毕。"
 anomaly.5025.name: "伯达拉克科学学院"
 anomaly.5025.desc: "[Root.Owner.GetSpeciesNamePlural]！我代表伯达拉克科学院与你交流。虽然我们达斯纳克不精于技术，但我们十分擅长理性演绎！\n\n我们气态人的数个智囊团已经花费数年研究理论物理，并想要分享成果。也许我们的数据能对你们固态人热衷的帝国建设发挥作用。"
 anomaly.5025.a: "真好。"
 anomaly.5026.name: "大扫除"
 anomaly.5026.desc: "你好，[Root.Owner.GetSpeciesNamePlural]！可以帮我们个忙吗？伯达拉克的强大引力把各种垃圾拉进了我们的大气，最近我们决定要进行清理。有个清理组发现了一个废弃的飞行舱，你可以帮忙处理掉它吗？它里面似乎塞满了各种没用的金属。"
 anomaly.5026.a: "好的，我们会帮你处理掉……"
 henrik.16.name: "特殊项目测试"
 henrik.16.desc: "此事件将为[Root.GetName]带来特殊项目。"
 henrik.16.a: "很好！"
 henrik.20.name: "已引来敌方军团"
 henrik.20.desc: "一些敌方军团将出现在[Root.GetName]。"
 henrik.20.a: "整装待发！"
 henrik.21.name: "胜利！"
 henrik.21.desc: "我们战胜了[From.GetName]的卑鄙部队！"
 henrik.22.name: "失败！"
 henrik.22.desc: "我们被[From.GetName]的卑鄙部队打败了！"
 henrik.145.desc: "我们是[Root.GetSpeciesNamePlural]。"
 henrik.166.desc: "事件目标是[test_target.GetName]"
