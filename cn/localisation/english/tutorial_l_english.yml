 tutorial_21_chain_title:1 "教程：战略资源"
 tutorial_21_chain_desc:0 "我们应该在拥有§S战略资源§!的天体轨道上建造一个§S采矿基地§!。这些稀有的原料拥有巨大的战略价值。\n\n通过§S勘察§!找到这类资源后，选取一艘§S工程船§!，然后选择§S建造采矿基地§!，然后点击相应的天体，即可进行建造。"
 tutorial_21b_chain_title:0 "信息：战略资源"
 tutorial_21b_chain_desc:0 "我们在拥有§S战略资源§!的天体轨道上建造了§S采矿基地§!。通过对这种资源的研究，我们意识到了它所具有的巨大战略价值，一定要对此类资源大加采集才行。"
