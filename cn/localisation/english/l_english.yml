 ####################################

 d_mountain_range:0 "£blocker£高耸山脉"
 d_mountain_range_desc:0 "一大片高耸险峻的山脉横跨此区域。"
 d_active_volcano:0 "£blocker£活火山"
 d_active_volcano_desc:0 "此区域有一座活火山，喷发着岩浆和火山气体。"
 d_dangerous_wildlife_blocker:0 "£blocker£危险野生动物"
 d_dangerous_wildlife_blocker_desc:0 "此区域的野生动物异常致命，其中不乏危险掠食动物和剧毒植物。"
 d_dense_jungle:0 "£blocker£茂密丛林"
 d_dense_jungle_desc:0 "整片区域覆盖着茂密葱郁的丛林，无法通行。"
 d_quicksand_basin:0 "£blocker£流沙盆地"
 d_quicksand_basin_desc:0 "此区域被一大片流沙掩盖，无法开展建设。"
 d_noxious_swamp:0 "£blocker£剧毒沼泽"
 d_noxious_swamp_desc:0 "危险的沼泽地，氤氲着腐臭气体。"
 d_massive_glacier:0 "£blocker£巨型冰川"
 d_massive_glacier_desc:0 "此区域被一座庞大的冰川覆盖。"
 d_toxic_kelp:0 "£blocker£有毒海藻"
 d_toxic_kelp_desc:0 "这片海洋被厚实的海藻覆盖，并对大多数生命来说都有毒性。"
 d_deep_sinkhole:0 "£blocker£深坑"
 d_deep_sinkhole_desc:0 "此区域绝大部分被一个巨大的深坑占据。"
 d_city_ruins:0 "£blocker£城市废墟"
 d_city_ruins_desc:0 "这里曾经是一座宏伟壮观的城市，而今只是无边无际的金属坟地。"
 d_ancient_ruins:0 "£blocker£远古遗迹"
 d_ancient_ruins_desc:0 "§L这里曾经是高度发达的巨大城市，而今只剩下残垣断壁，已被遗弃无数个世纪。§!"
 d_ancient_cryo_chambers:0 "£blocker£停滞舱废墟"
 d_ancient_cryo_chambers_desc:0 "§L一个延绵、部分损坏的建筑复合体，里面有数以百万计的冷冻舱。此建筑复合体已无能源支持，冷冻舱里的生物只剩下了微量的生物质，它们似乎来自数十种有机生物种族。§!"
 d_tribal_settlement:0 "£blocker£土著保护区"
 d_tribal_settlement_desc:0 "整片区域被划作原住民的保护区。"
 d_xeno_preserve:0 "£blocker£外星保护区"
 d_xeno_preserve_desc:0 "整片区域被划作濒危外星种族保护区。"
 d_wandering_forests:0 "£blocker£迁徙林木"
 d_wandering_forests_desc:0 "星球上的迁徙林木频繁地迁移到新区域，给公路建设、电缆铺设等基建项目造成了极大干扰。"
 d_wandering_forest_reserve:0 "£blocker£迁徙林木保护区"
 d_wandering_forest_reserve_desc:0 "§Y为附近地块增加£society£ 研究。§!\n\n自然保护区，覆盖迁徙林木区内的很大一块区域。"
 d_sinkhole_subterraneans:0 "£blocker£地下入口"
 d_sinkhole_subterraneans_desc:0 "地面上的一个巨大洞口，通往地下洞穴网，里面的洞穴纵横交错，贯通整个星球。"
 d_crater:0 "£blocker£撞击坑"
 d_crater_desc:0 "某物体撞击了这颗星球的表面，形成了这个巨大的撞击坑。"
 d_bomb_crater:0 "£blocker£弹坑"
 d_bomb_crater_desc:0 "这个巨型坑洞是由破坏力巨大的氢弹造成的。"
 d_radioactive_wasteland:0 "£blocker£辐射废土"
 d_radioactive_wasteland_desc:0 "这是一片充满辐射的废土，几乎没有生物能够存活。"
 d_failing_infrastructure_desc:0 "这片区域充斥着大量废弃的工业建筑和剧毒土壤，都是旧时代的遗物。"
 d_failing_infrastructure:0 "£blocker£工业废土"
 d_decrepit_dwellings:0 "£blocker£贫民窟"
 d_decrepit_dwellings_desc:0 "这片区域被大片棚户区和贫民窟占据，里面住满了穷人和流浪者。"
 d_titanic_life_blocker:0 "£blocker£巨型生命体"
 d_titanic_life_blocker_desc:0 "许多巨型外星生物在这里安家，最好避开它们。"
 d_bombarded_land:0 "£blocker£疮痍之地"
 d_bombarded_land_desc:0 "这片区域被轨道轰炸夷为平地。"
 d_battlefield_debris:0 "£blocker£战场废墟"
 d_battlefield_debris_desc:0 "在一系列大规模地面战斗的破坏下，这片区域成为废墟。"
 d_tomb_world_ruins:0 "£blocker£有人居住的废墟"
 d_tomb_world_ruins_desc:0 "这片废墟曾是座大城市，现在只有零星的拾荒者在此苟且偷生。"
 d_tomb_world_wasteland:0 "£blocker£辐射区"
 d_tomb_world_wasteland_desc:0 "这片区域曾遭到大量核弹头袭击。尽管辐射量与爆炸时相比已经减少了许多，但仍需要开展大规模清理才适合居住。"
 d_machine_empire_ruins:0 "£blocker£废弃空城"
 d_machine_empire_ruins_desc:0 "这座曾经的大城市已沦为摇摇欲坠的废墟，原本的居民已消失得无影无踪。"
 d_exterminators_ruins:0 "£blocker£有机城市废墟"
 d_exterminators_ruins_desc:0 "这片被烧焦且辐照化的废墟，曾经是一个主要有机体人口聚落的中心。那些仍然挺立的建筑里面现在也只剩下灰烬"
 d_assimilators_ruins:0 "£blocker£寂静废墟"
 d_assimilators_ruins_desc:0 "这里曾经是主要聚落，现在沦为摇摇欲坠的废墟，里面只剩下那些不愿被同化故选择了自我了断的有机体的腐败尸骸。"
 d_former_battlefield:0 "£blocker£战场遗迹"
 d_former_battlefield_desc:0 "这一片曾经的战场上布满了成千上万烧焦的战争机器和有机体士兵所剩下的扭曲骨架。残留的辐射会干扰大多数电子设备。"
 d_strip_mine:0 "£blocker£弃置露天矿坑"
 d_strip_mine_desc:0 "这片区域过去曾由旧式原始型号机械模型开展大规模露天采矿。可惜这些机器的程序并未考虑区域未来的发展。"
 d_unsupervised_settlement:0 "£blocker£无监管聚落"
 d_unsupervised_settlement_desc:0 "这颗星球上仍然存在未受机械体监管的有机体社会聚落。暴力、疾病和饥荒在聚落的高墙内肆虐，而居民的科技水平已经倒退了数个世纪。"
 d_collapsed_burrows:0 "£blocker£坍塌的地洞"
 d_collapsed_burrows_desc:0 "这里的广阔地下隧道系统曾经居住着蜂群，但由于过度开发当地资源和野生生物，这片区域已被遗弃。"
 d_ruined_building_blocker:0 "废墟"
 d_ruined_building_blocker_desc:0 "大量废墟使这片区域无法通行。"

