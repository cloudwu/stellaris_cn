 cara_home_lootbox_buy_energy.tooltip: "花费§R[root.box_cost]§!£energy£§Y能量币§!购买一个$lootbox$。"
 boxcost: "6194.21"
 lootbox_buy_allow_fail: "§R我们没有足够的$ccoinz$§!"
 lootbox.intro: "打开了$lootbox$，我们发现了……"
 lootbox.and: "\n翻遍了箱子，我们还找到了……"
 lootbox_contents_empty: "§R空无一物§!。"
 lootbox_contents_a: "§E$lootbox$包含着一副远古图表，写满了早已失传的贸易路线，其中还包括了我们的首都恒星系§Y[Root.Capital.GetStarName]§!§!！"
 lootbox_contents_b: "§E $lootbox$里存放着一整套的制服。可惜的是，这些衣服的设计对象是某种比[Root.GetName]的物种更多肢体的生物。\n\n不过，这些衣服的质料还是可以循环利用的。§!"
 lootbox_contents_c: "§E$lootbox$里有炸弹！\n\n别担心，已经拆掉了。§!"
 lootbox_contents_c.tooltip: "松了口气。"
 lootbox_contents_d: "§E$lootbox$装着一篇关于爱与万物自然循环的论文。它由[Root.GetAdj]语言写成，而且文风十分现代。§!"
 lootbox_contents_e: "§E $lootbox$里存放着一把未知来历的枪械，其发射扳机明显已被破坏掉。§!"
 lootbox_contents_e.tooltip: "怪事。"
 lootbox_contents_f: "§E$lootbox$装着满满的军粮。虽然上面的所有标记都已经磨损殆尽了，但是里面的东西看起来尚且安全，而且适合[Root.GetAdj]的生理结构。§!"
 lootbox_contents_g: "§E$lootbox$里面放着音乐，虽然这盒子里并没有任何显而易见的类似播放器的东西。\n\n$lootbox$马上被关上，并且被遗忘在某个角落里面§!"
 lootbox_contents_g.tooltip: "无语。"
 lootbox_contents_h: "§E$lootbox$装满了美丽的蓝色大理石。§!"
 lootbox_contents_i: "§E$lootbox$里面装着数不清的财富，如果你对不在场的人说起的话，没有人会相信这么巨量的财富会真实存在。\n\n不过财务报表上的赤字正宣告着这个事实。§!"
 lootbox_contents_j: "§E$lootbox$里面装着几个外星设备，看上去没什么反应，应该是坏了的。§!"
 lootbox_contents_k: "§E虽然是空的，但是这个$lootbox$的内壁上到底都是各种印记。在更深处的地方追踪到了一些生物物质的踪迹。§!"
 lootbox_contents_l: "§E $lootbox$里存放着一个只能以波频的方式存在于空灵界面的生灵。它在被发现后瞬间逃离到更高阶的位面，只在你心里留下深刻的启示与不安。§!"
 lootbox_contents_m: "§E$lootbox$很难打开，感觉里面似乎是有一个小型的重力井阻止它打开似的。§!"
 lootbox_contents_n: "§E$lootbox$里面什么都没有。原本用于贮藏的空间被一块平滑的合金占据了，与$lootbox$的内壁无缝地衔接在一起。§!"
 lootbox_contents_galatron: "§E是§!银河之星§E……！§!"
 cara_home_galatron.title: "银河之星"
 cara_home_galatron.desc: "§E银河之星§!归你了！"
 cara.320.a: "那是什么？"
 cara.320.a.reply: "这是§E银河之星§!，行商组织的基石。我们的先祖曾在此宣誓，组建出 $NAME_Caravaneer_Home$。\n\n早先，$NAME_Caravaneer_Home$的发展全都仰赖§E银河之星§!的神秘力量，而随着时间的推移，这种力量逐渐消散了。"
 cara.320.b: "那有什么用呢？"
 cara.320.b.reply: "这是§E银河之星§!！§E银河之星§!！\n\n大概是吧。"
 cara.320.c: "它值多少钱？能卖吗？"
 cara.320.c.reply: "此物是§E银河之星§!，无价之宝也。因星系之人皆沐光辉，黄白之物不能易之。\n\n但谨记：常言道匹夫无罪，怀璧其罪。财货不能易，然刀兵可夺之。"
 cara.320.d: "谢谢？再见……？"
 cara.910.name: "$cara.920.name$"
 cara.910.desc: "我们已消灭$NAME_Caravaneer_Home$之家——贸易空间站堂吉。这些贪婪害虫完蛋了！"
 cara.920.name: "§H$caravaneers$§!：堂吉被摧毁"
 cara.920.desc: "[From.From.GetName]已摧毁行商的贸易空间站。是否有幸存者躲过了大屠杀，我们无从得知。"
 cara.930.name: "$NAME_Caravaneer_Home$"
 cara.930.desc: "喂喂？能听见吗？\n\n太好了。你可听说所有行商的家园，贸易空间站堂吉，最近遭到了野蛮袭击？有些人就是讨厌商品和服务的自由流通！凶手以为我们已经死了，但如你所见，行商议会活下来了。\n\n我们希望在§Y[cara_home_new_location.GetName]§!星系内重新开展活动。当然了，严格来说，如此星系就不再属于你了，但我们会补偿损失的。"
 cara.930.a: "那个星系归你了，贸易之友。"
 cara.930.a.tooltip: "$NAME_Caravaneer_Home$获得§Y[cara_home_new_location.GetName]§!星系所有权"
 cara.930.b: "该星系是战略要地，不能交给你们。"
 cara.930.c: "你们的幸存叫我们不爽。快滚。"
 cara.940.name: "§H$caravaneers$§!：重建"
 cara.940.desc: "[caravaneer_home_country.GetName]在[cara_home_new_location.GetName]星系重建了贸易站，那里曾经是[From.GetAdj]的领地。"
 cara.940.b.reply: "可惜，即便我们不能双赢，你却则刻意选择失败。\n\n再见。"
