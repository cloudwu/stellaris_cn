 HELP_TUTORIAL_SHIP_DESIGN_TITLE: "设计舰船"
 HELP_TUTORIAL_SHIP_DESIGN_DESC: "默认情况下，舰船设计会自动生成、升级，但若想要对强大的敌人获得优势，你可能想要针对敌军的舰船作克制性的设计。护盾可以有效抵挡激光，但对导弹时形同虚设，而坚固的船体护甲面对炮火时则可以提供更好的防护，但对能量武器较为虚弱。"
 HELP_TUTORIAL_CRISIS_TITLE: "终末危机"
 HELP_TUTORIAL_CRISIS_DESC: "§S危机§!威胁到整个§S星系§!和其中的一切生命。\n\n您通常不会独自面对§S危机§!。每当危机征服一颗£planet£§S行星§!，它就会对全体£empire£§S帝国§!产生外交§S威胁§!，使得他们更有可能合作起来对抗§S危机§!。\n\n终末危机拥有§S情报日志§!（£f2£）条目，可以使您持续获悉双方的伤亡，以及显示距离§S危机§!被击败还有多远。"
