 preftl_operation.1019.name: "影响大众"
 preftl_operation.1019.autho: "我们的特工运用我们光荣先祖流传下来的经验在[from.target.capital_scope.GetName]上建立了一个[root.GetAdj]§Y威权主义§!的微缩模型。他们重铸了一些机构，将许多[from.target.GetSpeciesNamePlural]组织成精心设计的阶层。并不是所有的社群都能留到最后，但失败的那些会成为宝贵的经验，滋养起他们的社会秩序。" #post-industrial societies only
 preftl_operation.1019.egali: "我们的特工广泛深入基层，与当地社群和机构交流关于公平和平等的事宜。[from.target.GetSpeciesAdj]的政治科学已经趋于成熟，但我们还是促动了一些运动，以推动更具包容性的辩论和§Y平等主义§!政策。" #post-industrial societies only
 preftl_operation.1019.mater: "我们精挑细选的特工在艺术和教育思辨方面造诣颇深，他们在[from.target.capital_scope.GetPlanetHabitat]上启蒙着各个社群和教育机构。他们的努力组成了一些研究中心、教育基金甚至一场新文艺运动的启动。这些§Y唯物主义§!工具已经遗赠给了[from.target.GetSpeciesNamePlural]。" #post-industrial societies only
 preftl_operation.1019.phobe: "恐惧和猜疑很容易因冲动而起，但却很难控驾驭，特别是对这么一个已经大规模接入媒体的社会而言更是如此。我们的特工潜移默化地将§Y排外主义§!说辞和展现自我保存积极面的文化运动根植于此地，并教导他们外来影响的危险性。[from.target.GetSpeciesAdj]的拥护者和政治群体对特工们的课程很是受用。 " #post-industrial societies only
