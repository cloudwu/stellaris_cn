# Eye of the Storm
 cstorms.1801.name: "风暴之眼"
 cstorms.1801.desc: "扫描发现，在[from.GetName]中的[fromfrom.GetName]的中心出现了不规则现象，表明该构造的中心携带着一个奇怪的物质。这些不寻常的读数值得在风暴消散或离开该星系之前进行更深入的调查。"
 EYE_OF_THE_STORM_PROJECT: "$cstorms.1801.name$"
