 cara_fleet1_redeals.title:0 "$cara_fleet1_contact.title$：§Y最后提议§!"
 fleet1redealdesc1:0 "你真的打算就这么让一生只会出现一次的机会白白溜走吗？"
 fleet1redealdesc2:0 "我们虽然很快就会分别，但是你可以永远持有我们的完美产品。"
 fleet1redealdesc3:0 "你要是不做这笔买卖那可就大错特错了。你再好好动脑子想想。"
 fleet1redealdesc4:0 "亲爱的顾客，或者我应该说朋友？我们正准备离开你们的领地。请问您是否有兴趣再最后一次看看我们的产品呢？当然不会是真正的最后一次，我们以后也会来的。"
 fleet1redealdesc5:0 "这可是最后机会了，专门为你量身打造的订单！你肯定会感兴趣的！"

 cara.1002.title:0 "已摧毁$NAME_Caravaneer_Fleet1_country$"
 cara.1002.desc:1 "我们摧毁了四处招摇哄骗的$NAME_Caravaneer_Fleet1_country$！他们的劣质产品与溜须拍马的言行将不再污染银河系。"
 cara.1003.title:0 "$NAME_Caravaneer_Fleet1_country$已被摧毁"
 cara.1003.desc:1 "我们得知$NAME_Caravaneer_Fleet1_country$已经立即关闭了其移动门市，因为该行商已被彻底消灭了。"

 # Fleet 2
 cara_fleet2_contact.title:1 "努玛神教"
 fleet2contact1:1 "卑微的[Root.GetSpeciesNamePlural]向你发出问候。我们是努玛神教，我们是一群信奉财富女神努玛的卑微商人。我们因为过度贪婪而被逐出天国，因此我们现已洗心革面抛弃所有世俗的物质追求。\n\n$fleet2contact_explanation$"
 fleet2contact2:1 "祝福你，[Root.GetSpeciesNamePlural]。我们是努玛神教，我们是财富女神努玛的忠实信徒，我们是来自遥远的宇宙的虔诚商人。\n\n$fleet2contact_explanation$"
 fleet2contact3:1 "啊， [Root.GetSpeciesNamePlural]！财富之风终于带我来到了你美丽的地盘。我们是努玛神教，财富女神努玛的忠实仆人，我们为你带来了受到女神祝福的货物。\n\n$fleet2contact_explanation$"
 fleet2contact4:1 "日安，[Root.GetSpeciesNamePlural]。我们是努玛神教，我们带来了财富女神努玛所庇佑过的神圣货物。她一直向我们低语在[Root.Capital.GetStarName]附近存在着一个独立的文明，正是这一神迹带领我们与你们相遇。\n\n$fleet2contact_explanation$"
 fleet2contact5:1 "[Root.GetSpeciesNamePlural]！神圣的旨意将我们带到你的领地，我们为你们带来了许多神奇的事物。我们是努玛神教，我们的交易从来都不是为了我们自己，而是听从财富女神的旨意。\n\n$fleet2contact_explanation$"
 fleet2contact6:1 "没想到这一切都是真的，你们真如努玛所预言的一样繁荣。常言道，财富只会眷顾勇者。\n\n我们是努玛神教，一群单纯的商人，为了经商奉献自己。\n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "我们的舰队随财富之风航行，最终这神圣的能量指引我们来到贵领地。\n\n只需要一点点捐赠，整个宇宙的奇观你们都可以收入囊中。\n\n所有交易请用点数进行……"

 cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
 fleet2hewwo1:1 "来吧，[Root.GetSpeciesNamePlural]！喝下从财富的象征金钱之井里打来的水，保证你不会再渴了。"
 fleet2hewwo2:1 "跟随能源点数的脚步，[Root.GetSpeciesNamePlural]，它将指引你通往真相。没有什么货物能比承载着努玛意志的货物更加神圣了……"
 fleet2hewwo3:1 "当交易达成时，努玛很开心。"
 fleet2hewwo4:1 "你把那叫做公平！？你简直就是侮辱努玛！\n\n哦，有客人来了！很抱歉让你看到刚才那一幕。刚才的一幕很好的证明了有些人就是不配发财。"
 fleet2hewwo5:1 "许多上好的货物流转到我们手中，但是我们从来不会保留这些东西。这是我们这一代牺牲，我们奉献一切。也许在未来，我们的子辈能够再次见到圣地降临。"
 fleet2hewwo6:1 "财富是灵魂的负担，[Root.GetSpeciesNamePlural]。让我们来减轻你的负担吧。"
 fleet2hewwo7:1 "什么？商品要缴税？嘘，你这可是在侮辱努玛。"
 fleet2hewwo8:1 "任何献给努玛的贡品都会在将来收到10倍返还。朋友，如果你现在买的少了，将来你的损失可就大了。"
 fleet2hewwo9:1 "来啊，别害羞！看看我们的商品，然后拜倒在努玛面前吧。"
 fleet2hewwo10:1 "[Root.GetSpeciesNamePlural]，你知道吗？好买卖总会找到属于它的买家。你打算成为这神圣买卖的一部分吗？"
 fleet2hewwo11:0 "爱财之人总会受到财富的眷顾。让你的财富不断流转，这样你的财富才会源源不断地积累。"

 cara_fleet2_deals.title:0 "$cara_fleet2_contact.title$"
 fleetdeal_explanation:0 "\n\n当然，你会需要时间思考一下，这当然没问题，我们离开你的领地之前会再给你一次接受女神慷慨祝福的机会。"
 # shrine
 fleet2dealdesc1:1 "你听到了吗？硬币流转的声音。是的[Root.GetSpeciesNamePlural]，我看到了财富正在不断向你涌去。\n\n努玛向我们展示了某个位于你的世界中的古龛。那个古龛将会为你带来超越你想象的财富。$fleetdeal_explanation$"
 # thralls
 fleet2dealdesc2:1 "把[fleet2_recent_pop_species.GetName]带上来。在我们的朝圣旅途中我们遇到很多迷失的灵魂……\n\n看看这优秀的种族，现在都接受了努玛的熏陶。看到他深处的[fleet2_recent_pop_species.GetMouthNam]了吗？那颜色象征着健康。他们当工人也是很不错的选择。而且他们的繁殖能力也十分出色。你怎么说？$fleetdeal_explanation$"
  # edict
 fleet2dealdesc3:1 "关闭你的影像接收器，想象你正漂浮在能源点数的洪流之中，不断的能源高峰带着你不断走向更高的高度。\n\n有了我们的努玛可视化科技，你讲明白没有任何一种力量能够超过思想的力量。你将会从物质需求中解放出来，而点数将会像最普通之物一样不断向你涌来。$fleetdeal_explanation$"
  # technology
 fleet2dealdesc4:0 "能量之流的轨迹……它们存在于各处，但无人用心去看。努玛不需任何辅助，便可预测这整个市场的潮起潮落。只需一点点捐助，我们就将把这其中的部分智慧传授于你。$fleetdeal_explanation$"
 # Governor
 fleet2dealdesc5:0 "你好啊，[Root.GetSpeciesNamePlural]。请允许我们引见我们最棒的一个精神领袖，拥有强大思维能力同时能够看穿一切的九阶沙克瓦。在女神的指引下，你的生意将会繁荣昌盛。\n\n而我们只希望你能提供小小的捐助……$fleetdeal_explanation$"
  # Crystals for pops
 fleet2dealdesc6:0 "尊敬的[Root.GetSpeciesNamePlural]，我们将向你提供一个特别的交易……努玛认为你的人民很有潜力，并且欢迎一部分你的子民为努玛效忠。她将奉上无价的水晶作为回报……$fleetdeal_explanation$"
 # Cruiser
 fleet2dealdesc7:0 "这是财富之恩惠号，我们最受信任的警戒舰……她被女神亲自选中，在银河系中护送我们受祝福的货物，并曾经击退过许多渎神者——海盗、异端、虚空怪物，以及任何阻碍努玛的神圣之旅的人！可她却依旧几乎完好如新……\n\n是的，她曾尽心为财富服务，而现在只需一点微不足道的捐赠，她也可以为你服务……$fleetdeal_explanation$"
 # Districts for Machines
 fleet2dealdesc8:0 "请原谅我们的冒犯，但我们注意到你的星球，§Y[fleet2deal8planet.GetName]§!，拥有一种尚未被发掘的独特潜力。我们可以打开一道通往其神圣地心的裂口，财富就将源源不断地从中涌出！\n\n让我们揭露你星球上隐藏的秘密吧。当然了，我们需要一笔象征性的酬劳。$fleetdeal_explanation$"
 fleet2deal8.tooltip:0 "    获得：$mod_district_generator_max$：§G+3§!\n    $MOD_PLANET_MAX_DISTRICTS_ADD$：§G+2§!"
 # MI Upkeep mod
 fleet2dealdesc9:0 "神圣的努玛保佑你，[Root.GetSpeciesName]。她向我们展示了如何将你的单位更好地与§Y[fleet2deal9planet.GetName]§!的磁场进行同调。有了我们神圣而且专利注册的§G努玛磁条§!，你在§Y[fleet2deal9planet.GetName]§!上的无人机将减缓对£energy£  §Y$energy$§!的依赖。\n\n作为交换，我们需要对寄宿于你们土地上的神举行一场仪式。你意向如何？$fleetdeal_explanation$"
 # Decision
 fleet2dealdesc10:0 "我们的一位传教士在冥想之中被努玛附体，迅速而含糊地说出了女神的旨意。尽管这位传教士并未活过这场考验，但我们解析了她话语中的含义，得到了一种能将一和零变为百万的算法。\n\n不要令她的牺牲白费，[Root.GetSpeciesNamePlural]。将财富引入你们的地核，她就不会抛弃你们。$fleetdeal_explanation$"
 # Repeatable options
 fleet2dealdesc11:0 "让努玛凝视你的灵魂吧，[Root.GetSpeciesNamePlural]，她就能得知你需要什么。等等……你的问题的答案正在我眼前浮现。是的，我能看到了！"
 fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\n答案是……另一艘警戒舰，对吧？"
 fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\n答案是……异星气体，对吧？嗯……它的气味真是令人陶醉！那是成功的气息！深吸一口气，你就能亲眼目睹努玛的庄容。但是要小心，过量吸入可能会损害你的薄膜。"
 fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\n当然了！答案是……能源点数……一直都是能源点数。点数能扭转乾坤。我们会在你的问题上撒点数，你的问题就会不见了。赞美努玛！"
 cara_fleet2_deal:0 "先给我们看看你打算用什么来交易。"
 cara_fleet2_take_deal:0 "成交！"
 cara_fleet2_dealtaken:0 "祝福你，[Root.GetSpeciesNamePlural]，你我之间的交易让我们离努玛更近了。"
 cara_fleet2_exit:0 "$cara_fleet1_exit$"

 fleet2getback:0 "$fleet1getback$"
 fleet2getbackreply:0 "那好吧，我们离开你的领地时会再次联系你。但是请注意，努玛可是一个多变的女士。如果她改变了主意，那么我们的交易也将发生改变……"

 cara_fleet2_redeals.title:0 "$cara_fleet2_contact.title$：§Y最后提议§!"
 fleet2redealdesc1:1 "错失一次投资的机会，那将会是你犯下最大的错误，我的朋友。你确定你能承担这所带来的后果吗？这是我们离开你的领地之前的最后机会。"
 fleet2redealdesc2:1 "努玛是一位大方的女士。我们正要离开时她提醒了我们[Root.GetSpeciesNamePlural]！一定要在我们离开之前给他们最后一次机会！"
 fleet2redealdesc3:1 "往往在某些小细节的时候，你的命运就已注定。在这或那花一点点你的点数，终有一天会变成一笔巨款。小小的水滴终将汇聚成为海洋。\n\n命运让我们在离开之前再一次询问你们的意见。"
 fleet2redealdesc4:1 "啊， [Root.GetSpeciesNamePlural]，你听到努玛的召唤了吗？我们马上就要离开你们的领地了，请问你考虑过我们的交易了吗?\n\n好好想想吧，这也许是让你飞黄腾达的选择，否则就走向毁灭，你会如何选择？"
 fleet2redealdesc5:1 "[Root.GetSpeciesNamePlural]。我们很快将会离开你的领地。我们将会让宇宙能源点数指引我们前进。你考虑过我们的提议了吗？"
 fleet2product1_tooltip:1 "启用建筑§G+1§!§Y努玛古龛§!，这将为你所选的一个世界带去财富。"
 fleet2product2_tooltip:1 "§G2§!$NAME_Caravaneer_Fleet2_species_plural$£pop£人口到达[Root.Capital.GetName]."
 fleet2product3_tooltip:1 "§G+1§!§Y努玛可视化§!法令。"
 fleet2product4_tooltip:1 "§G+1§!§努玛数据模型Y§!技术"
 fleet2product5_tooltip:1 "一个§G能力 3§!的总督，受财富女神庇佑，现已加入[Root.GetName]。"
 fleet2product6_tooltip:1 "你通过交换£pop£§R2§!人口获得了£rare_crystals£ §G200§!§Y$rare_crystals$§!"
 fleet2product7_tooltip:0 "§G+1§! §Y$caravaneer_cruiser_01$§!"
 fleetproduct10_tooltip:0 "§G+1§! §Y执行神圣算法§!决策"

 cara.2002.title:0 "已摧毁$NAME_Caravaneer_Fleet2$"
 cara.2002.desc:0 "在[From.From.solar_system.GetName]发生的敌对行为，目前[From.From.GetName]很高兴向我们报告$NAME_Caravaneer_Fleet2_fleet$已被摧毁。\n\n曾经名噪一时的$NAME_Caravaneer_Fleet3_species$行商，如今不过是一堆太空垃圾罢了。这些道貌岸然的家伙以后不会再出现在我们面前了。"
 cara.2003.title:0 "$NAME_Caravaneer_Fleet2$已被摧毁"
 cara.2003.desc:0 "消息传到了[Root.Capital.GetName]，据报告说$NAME_Caravaneer_Fleet2_fleet$已被歼灭。\n\n在与[From.GetName]发生敌对接触之后，名噪一时的$NAME_Caravaneer_Fleet2_species$行商现在不过是一堆太空垃圾罢了。\n\n对于他们侍奉的财富女神来说可真是不幸啊。"
 cara.2003.a:0 "可惜。"
 cara_fleet2_contacted:0 "$cara_fleet1_contacted$"

 # Fleet 3
 cara_fleet3_contact.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3contact1:0 "[Root.GetSpeciesName]！欢迎你们。我们是$NAME_Caravaneer_Fleet3$的操作员，从属于$NAME_Caravaneer_Home$。\n\n我们穿越于无垠的宇宙。我们的目光捕捉每一丝星光。我们相聚。我们交易！\n\n$fleet3contact_explanation$"
 fleet3contact2:0 "你们好啊，[Root.GetSpeciesNamePlural]，来自$NAME_Caravaneer_Fleet3$向你们问候！我们是从$NAME_Tradestation_Tungle$出发的穿越星际的贸易者。\n\n$fleet3contact_explanation$"
 fleet3contact3:0 "见到你们真好，[Root.GetSpeciesName]。你的财富虽然在积累，但是你的灵魂却一片空虚，不是吗？我们感知到了这一点，我们前来与你进行交易，我们带的东西可好了。\n\n我们是$NAME_Caravaneer_Fleet3$，来自$NAME_Caravaneer_Home$的交易者。\n\n$fleet3contact_explanation$"
 fleet3contact_explanation:0 "我们穿越星空来到了你们的领地，我们只想买和卖，§H嘶！§!，我们将提供给你们上好的货物，合乎心意的交易。我们走之前会再见面的。\n\n如果你呼叫我们，$NAME_Caravaneer_Home$一定会回复的。"
 cara_fleet3_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_exit:0 "$cara_fleet1_exit$"

 cara_fleet3_main.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3hewwo1:0 "我已经说过了。将能源转换器重新调至辅助模式。不，不是那个能源转换器！§H嘶！§!是不是什么都要我来啊？\n\n噢！客人啊！欢迎。我们有很多稀有的上乘的好货。穿越星际只为安全送达你手中！"
 fleet3hewwo2:0 "你喜欢合金吗，§H嘶？§!你喜欢金属或者燃气吗？辛勤的劳工？贵重的矿石？我知道你肯定会有兴趣的。"
 fleet3hewwo3:0 "噢，[Root.GetSpeciesNamePlural]。这是最后一批货！你根本不敢相信，§H嘶！§!箱子里面装满了各种各样的武器。多到数不清的武器。来看看吧。"
 fleet3hewwo4:0 "真不该相信他们的，真不该和他们做买卖。肮脏的[scammer_country.GetSpeciesNamePlural]！§H嘶！§!\n\n[Root.GetSpeciesNamePlural]。但你不一样，你愿意和我们交易吗？"
 fleet3hewwo5:0 "这可不是什么破旧的遗物，这是一件古董！想想吧，§H嘶§!。它已经存在了多少个世纪了。而且还会一直存在下去！"
 fleet3hewwo6:0 "生锈？什么生锈？\n\n哦，那个只要刮下来就行了。刮，刮，刮。马上就变新了！"
 fleet3hewwo7:0 "$NAME_Ketlings$？是的，我们知道他们。曾经我们是同族兄弟。但那是很久以前了。他们不喜欢我们，他们不承认我们比他们更优秀，更加擅长收集，寻找以及获得。他们不承认我们更优秀。他们流放了我们。让我们在虚空中漂流！\n\n不过没关系。我们现在不需要他们也变得很强大了。"
 fleet3hewwo8:0 "[Root.GetSpeciesName]看看你的那些点数。都快要爆出来了！让我们帮你把它变轻一点吧。让我们帮忙吧。"

 cara_fleet3_deals.title:0 "$cara_fleet3_contact.title$"
 fleet3dealdesc1:0 "我们还有矿石，闪闪发光的矿石。将夜晚照亮的矿石！专门为[Root.GetName]闪耀的矿石。\n\n但我们很饿，我们很渴！请给我们[Root.GetFleet3ScaledCostDeal1]，我们将用[Root.GetFleet3ScaledProductDeal1]协助你的工人。"
 fleet3dealdesc2:0 "我们有一个领袖，对于[Root.GetName]来说再合适不过了！[Root.GetFleet3ProductDeal2]\n\n给我们[Root.GetFleet3CostDeal2]，领袖就归你了！"
 fleet3dealdesc3:0 "我们可以为你提供工人，什么都能干的得力工人！健康聪明。给我们£alloys£ §R1000§!$alloys$，我们将会派出§G4§!$NAME_Caravaneer_Fleet3_species$£pop£人口前往你的星球。\n\n什么？犯罪记录？我们不记得有这种东西，§H嘶！§!"
 fleet3dealdesc3machi:0 "我们可以为你提供工人，什么都能干的得力工人！健康聪明。给我们£alloys£ §R1000§!$alloys$，我们将会派出§G4§!$NAME_Caravaneer_Fleet3_robot$£pop£人口前往你的星球。\n\n什么？犯罪记录？我们不记得有这种东西，§H嘶！§!"
 fleet3dealdesc4:0 "看呐。[Root.GetFleet3ProductDeal4][Root.GetFleet3CostDeal4]"
 fleet3dealdesc5:0 "我们拥有十分先进十分特别的建筑电路设计图。只需§G$building_waste_reprocessing_center$§!就能将你产生的废物转化为高效的能源和矿石。\n\n但我们需要工人。在矿石平台715-B发生了事故，§H嘶！§!给我们§R10§!§H$pop_cat_worker$§!£pop£人口，然后我们立马为你打造建筑。"
 fleet3dealdesc5_gesta:1 "我们有图纸。设计图！造建筑的，非常先进，非常独特。一座§G$building_waste_reprocessing_center$§!，用来把你的垃圾和废物变成能源和有用的矿物。\n\n但我们需要……工人。采矿平台715-B发生了可怕的事故，§H嘶嘶！§!给我们§R6§! §H$pop_cat_simple_drone$§! £pop£人口，我们就把图纸给你。"
 fleet3dealdesc6:0 "我们有一个专门为你准备的交易。独有的技术，只由$NAME_Caravaneer_Fleet3$打造的技术！\n\n不知道你会不会为行星防御系统头疼，不知道怎么穿透这层系统？我们将会为你带来一个非常非常特别而且先进的技术，专门强化轰炸用的，我们称它为§G$ORBITAL_TRASH_1$§!！\n\n给我们[Root.GetFleet3CostDeal6]。我们马上将方法教给你们，§H嘶！§!你的船只很快就会得到组件升级。"
 fleet3dealdesc7:1 "我们注意到了你在§Y[fleet3deal7planet.GetName]§!轨道上的开采站。它开采能源，对吧？我们可以帮忙。我们可以送你一颗卫星，上面装着一种聪明的科技！我们称之为§G$racket_energy_extractor$§!！\n\n它将留在轨道上，并增加你能从§Y[fleet3deal7planet.GetName]§!的表面上获取的£energy£ §Y$energy$§!。\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8:1 "你需要§Y$energy$§!，对吧？为了让那些驱动你们一族的百万电路迸发出电火花？我们可以帮忙。\n\n我们可以用§G$racket_generator_regulator$§!来增强你们的§Y$job_technician_drone_plural$§!，使你们的§Y$district_generator_plural$§!性能提升百分之二十五！只要你给我们一些恩惠，我们就将在§Y[fleet3deal8planet.GetName]§!上部署这些装置。\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9:0 "我们有一艘船！一艘§G$destroyer$§!：很棒，很快，很强！装备很好！绝对不是出于某些理由才想把它甩掉的，绝对不是！没时间让你的机械师们仔细检查它了，§H嘶嘶！§!你想要这艘船，对吧？\n\n给我们£minerals£ §R200§!$minerals$，船就归你了。"
 cara_fleet3_deal:0 "你能开出什么价码？"
 cara_fleet3_take_deal:0 "不错。我们接受你的提议。"
