 TUTORIAL_ASTRAL_ACTIONS_VIEW_TITLE: "星界行动"
 TUTORIAL_ASTRAL_ACTIONS_VIEW_DESC: "星界行动界面允许我们使用$ASTRAL_THREADS_ICON$来产生各种全国范围内的效果。我们探索的§S星界裂隙§!越多，我们就能解锁更多行动。有些行动可以随时间重复使用，而其他行动只能使用一次以解锁新的能力或技术。"
 TUTORIAL_ASTRAL_RIFT_VIEW_TITLE: "星界裂隙界面"
 TUTORIAL_ASTRAL_RIFT_VIEW_DESC: "星界裂隙窗口显示当前选择的§S星界裂隙§!的详细信息。在项目进展的每个阶段，你需要根据提出给科学官下达命令，这将导致不同的、有时意想不到的结果。大多数征服星界裂隙的探险都有多条可供选择的路径。\n\n为了揭开某个星界裂隙的秘密，科学官必须取得§S突破§!，以在星界裂隙的每个阶段取得进展。具有相关§S特质和技能水平更高§!的科学官可以更快地抵达下一个阶段，而所选路径的难度评级更高将减慢进展速度。任何长时间调查裂隙的科学官都将积累§S线索§!，这将增加突破的可能性。\n\n在探索§S星界裂隙§!时，科学官被束缚在另一个维度中，直到探险完成才能解除其职务。由于以这种方式被困在时间和空间之外，他们不会因为年老而死亡。"
