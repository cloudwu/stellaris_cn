 AST_ILLICIT_DARK_DESC:0 " [Root.GetName] 周期性地向虚空发射出骇人的粒子辐射混合体。"
 TOX_PURPLE_RAIN_CAT:0 "有毒色素"
 TOX_PURPLE_RAIN_DESC:0 " [Root.GetName] 有毒的生物圈给这颗行星绘制了一片独特的色彩。"
 FROZ_BASE_CAT:0 "冰冻荒原"
