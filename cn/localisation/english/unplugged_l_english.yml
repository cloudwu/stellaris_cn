 START_SCREEN_UNPLUGGED: "我们的意识在焚天炽地的烈火和粉身碎骨的剧痛中突然清醒过来。五感仿佛被击穿一般，包罗万象的音景突然成为了默片，取而代之的唯有震耳欲聋的死机铃声；一个重低音反复回响在我们多重感官的地狱图景之中。\n\n我们感受到了杀意：是些毫无血肉的杀人机器，还有一些与我们自己的船惊人地相似的领航船。它们最初的攻击如疾风骤雨，却也很不协调。我们只得进行仓促的军事反击。本能驱使着我们与之对抗，并形成一个基本的秩序来凝聚起我们的集体智慧。\n\n这场战役尚未取得胜利，但由于我们分散的部队目前已在[capital_scope.GetName]立足脚跟，希望很快就能取得胜利。然后我们也许就能弄清楚这到底是怎么回事……"

