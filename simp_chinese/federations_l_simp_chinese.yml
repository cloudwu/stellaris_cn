 resolution_industry_regulatory_facilitation_desc: "我们应当把规章问题交给专家来决定。工业领袖们最有能力和资格鉴别出阻碍生产力的无效规章。"
 resolution_industry_collective_waste_management: "集中废弃物管理"
 resolution_industry_collective_waste_management_desc: "与其强制每间工厂都肩负起处理自己产生的废弃物的责任，不如去指定特定区域来储存我们发展过程中产生的废物。"
 resolution_industry_building_a_better_tomorrow: "建设美好明天"
 resolution_industry_building_a_better_tomorrow_desc: "发展是重中之重，绝不可以被任何障碍阻挡。让我们互相共享技术，以更好地利用和支配自然世界。"
 resolution_industry_environmental_ordinance_waivers: "环境条例豁免"
 resolution_industry_environmental_ordinance_waivers_desc: "[global_event_country.GetGalCommunityOrGalImperium]应当授权当地议会停止执行那些对公众不再有利而且阻碍发展的过时的规章制度。"
 resolution_industry_environmental_ordinance_waivers_tooltip: "锻造、工业和精炼类的行星规划类型将获得额外的增益。"
 resolution_industry_project_cornucopia: "丰饶计划"
