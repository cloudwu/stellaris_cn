 utopia.2700.name:0 "进化工程"
 utopia.2700.desc:0 "有时，进化需要向正确的方向作出微调。我们现在有了技术来基因修饰我们的身体和思想，以空前的效率耐受住不断变化的环境的考验。"
 utopia.2703.name:0 "进化掌控"
 utopia.2703.desc:0 "我们物种的生存需要仰仗机会的怜悯的日子已经成为过去。[root.GetSpeciesName]的命运不再受到大自然在遗传学的赌博中的一时心血来潮的影响。\n\n我们当代的工程师不是在钢铁与混凝土中工作，而是在于生命的砖块本身。通过先进的基因修饰，我们将能确保我国的未来。"

 utopia.2600.name:0 "心胜于物"
 utopia.2600.desc:0 "自从文明的曙光将我们从蒙昧中照亮，就有无数关于异能者的传说，那种力量，只能被形容是超自然。据说，这些超凡的[Root.GetSpeciesNamePlural]可以控制同伴的思想，抬起一个物体只需要心念一动，或展现无数近似于“魔法”奇观。在不久之前，这些故事只是故事而已。\n\n然而现在，我们的科学家终于得到了确凿的证据，证明了我们[Root.GetSpeciesName]之中的某些人，毫无疑问具有灵能潜力。虽然我们的种族中只有极少数的人似乎具有这种天赋，但这些灵能者的数量相对于总人口已经在过去的几个世纪里稳步增长。\n\n这究竟是由于某种飞跃式的突然进化，还是是因为某些东西激活了潜藏在我们基因密码中的灵能潜力，科学家们尚不能作出解释。"
 utopia.2600.a:0 "在这一瞬的闪光中,或许，是等待着我们的未来。"
 utopia.2602.name:0 "[From.GetSpeciesNamePlural]展示出了灵能潜力"
 utopia.2602.1.desc:0 "根据[From.GetName]泄露出来的报告来看，[From.GetSpeciesName]之中的某些人毫无疑问拥有着灵能潜力。这毫无疑问是最近的才有的进展，因为[From.GetSpeciesName]从未有过任何关于灵能事件的记载。\n\n根据泄露的报告来看，迄今为止，只有一小部分的[From.GetSpeciesName]拥有这股力量，[From.GetName]并没有对此为何会发生提供任何解释。"
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\n我们境内的[From.GetSpeciesName]也开始展现出了类似的变化, 所以无论到底在他们种族身上发生了什么，这都不是仅限于地方或者单一宇宙空间的。"
 utopia.2602.a:0 "多么奇特。"
 utopia.2602.b:0 "灵能力量？一派胡言！"
 utopia.2602.c:0 "可笑的“魔法”无法拯救他们。"
 utopia.2602.d:0 "对……是的，我们可以感受到他们的灵能之气。"
 
 utopia.2605.name:0 "[psionic_leader.GetTitle]灵能展现"
 utopia.2605.desc:0 "虽然很少有人能在青春期之后才展现出灵能，但这并不是闻所未闻的事情。[psionic_leader.GetTitle][psionic_leader.GetName]最近展示了被怀疑是灵能的能力。经过彻底的超能知觉测试, [psionic_leader.GetSheHe]已经被确定是四级灵能天赋者。"
 utopia.2605.a:0 "这全新的能力将为我们服务。"

 utopia.2652.name:0 "[From.GetSpeciesNamePlural]灵能觉醒"
 utopia.2652.desc:0 "银河系内所有[From.GetSpeciesNamePlural]都发生了巨大的变化。之前他们的灵能潜力只在少数人之中绽放，现在整个种族已经释放了他们全部精神潜能。\n\n虽然这些变化似乎起源于[From.GetName]，但现在这种变化已经展现在了他们每个人身上，无论居住在哪里。除了展现一系列强大的灵能之力外，[From.GetSpeciesNamePlural]已经开始放弃口头交流，通过心灵进行互相感应。"
 utopia.2652.b:0 "这必须要有一个科学解释！"
 utopia.2652.c:0 "情况不妙……"
 utopia.2652.d:0 "因为他们的觉醒，我们感到了巨大“灵能干扰”。"

 utopia.2650.name:0 "伟大觉醒"
 utopia.2650.desc:0 "[Root.GetSpeciesName]所经历之事只能称为伟大的觉醒。一段时间以来，我们已经意识到了我们物种中固有的强大灵能潜力，但这样的力量只在部分个体中显现出来……直到现在为止。\n\n几乎一夜之间，[Root.GetSpeciesNamePlural]全员都已解锁了他们的全部灵能之力。就好像某些公共的[Root.GetSpeciesName]灵能能量池终于达到了关键的阈值，并共同唤醒了我们大脑的潜在能力一般。\n\n心灵感应已经取代了[Root.GetSpeciesNamePlural]之间的大多数口头交流，这只是我们社会面临的无数变化的一个小例。我们现在以我们几乎没有想象过的方式联结在一起。"
 utopia.2650.a:0 "面纱已然揭开。"
 utopia.2655.name:0 "天幕"
 utopia.2655.desc:0 "就好像是黑暗房间里一声低沉的细语一般，天幕从我们的脑海中呼唤着我们。那是一个纯粹灵能能量的原始境界，在时间的诞生之际就已存在。所有具有灵能能力的生物都以某种方式从天幕中汲取力量，即使是潜意识的。\n\n自从我们的超凡入圣，我们已开始更清晰地看到天幕。即便是我们最强的心灵感应者曾经也只能看到旋转的能量，但如今其图案清晰可见。在那一侧……也有其他东西。某种灵体，也在另一侧注视着我们。有时怀着好奇，有时怀着善意……有时怀着恶意。\n\n我们仍然在学习我们的新力量的程度，但我们可能会与这些灵体进行交流。这需要我们最强大的心灵感应者的共同努力。"
 utopia.2655.a:0 "我们必须探索天幕。"
 BREACHING_SHROUD_PROJECT:0 "撕裂天幕"
 BREACHING_SHROUD_PROJECT_DESC:0 "如果我们要和居住于比如天幕之类的心灵领域的存在进行交流，需要释放出难以置信的庞大心灵能量。作为准备工作，一个包括我们之中最强大灵能者的庞大降神会在[Root.Capital.GetName]成立一个了通灵密会。"
 utopia.2656.name:0 "降神会"
 utopia.2656.desc:0 "我们的灵媒保持在被催眠状态中几天后，通灵密会终于短暂的启开了一道进入天幕的入口。\n\n 现在，我们已经建立了一个初步的心灵连接，我们将能够通过§H接触§!菜单来访问天幕。为了进入这个领域一探究竟接触其中栖伏的灵魂，我们可能需要利用特殊的灵能发射器来扩展我们的通灵范围。这将消耗大量的能量。"
 utopia.2656.a:0 "时间到了，看看我们找到了什么。"

 utopia.3020.desc:0 "在我们的控制下，天幕的强大能量已经成功地转化为灵能化身！\n\n 降临于我们宇宙之后，新生的灵体化身已经成为实体环绕着[Root.Capital.GetName]的进行轨道运动。"
 utopia.3021.desc:0 "在我们的控制下，天幕的强大能量已经成功地转化为灵能化身！\n\n 降临于我们宇宙之后，新生的灵体化身已经成为威武的战士站在[Root.Capital.GetName]的地表。"
 utopia.3022.desc:0 "召唤化身并让它降临在我们的宇宙所需的灵能已经超越我们目前的能力。失败的我们只是把天幕中的灵能搅动的嘶嘶作响。"
 utopia.3023.desc:0 "召唤灵能化身的尝试只能说是...成功了一部分...假定这个“生物”来自于我们预计的地方，虽然被成功的召唤到我们宇宙，但灵媒未能成功的把他置于我们控制之下。\n\n 我们现在面临着一个充满攻击性的灵能实体，它正在摧毁航路上的一切事物！"

 utopia.3024.name:0 "来自天幕的入侵"
 utopia.3024.desc:0 "一个天幕中的强大存在突破了空间之膜，化为现实，出现在了[shroud_spawn_system.GetName]星系！这个仇恨的化身已经积累了巨大的心灵能量，并用他攻击任何出现在面前的人或物。"
 utopia.3024.a:0 "这必须被阻止！"
 utopia.3026.name:0 "天幕化身被驱逐"
 utopia.3026.desc:0 "灵能化身在[shroud_spawn_system.GetName]星系空间中的存在不断萎缩，终于到了它无法继续维持自身形态的临界点。它被驱逐回了天幕世界。"
 utopia.3026.a:0 "谢天谢地，总算摆脱了。"

