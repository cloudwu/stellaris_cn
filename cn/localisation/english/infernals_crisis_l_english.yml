# Objectives
 crisobj_own_volcanics_name: "拥有火山星球"
 crisobj_own_volcanics_desc: "星系热量上升促进火山活动，利于推进火热使命。应优先殖民§Y火山星球§!，抢占先机。\n\n每年提供被动§Y$entropy_crystals$§!收益，随§Y$pc_volcanic$§!殖民地数量增长。"
 crisobj_create_volcanics_name: "制造火山星球"
 crisobj_create_volcanics_desc: "扩展星体火山活动推动熵晶经济。依靠环境改造技术，可在任何选定行星引发持久火山活动。\n\n环境改造行星变为§Y$pc_volcanic$§!。"
 crisobj_own_red_stars_name: "拥有红色恒星"
 crisobj_own_red_stars_desc: "我们应优先在红色恒星周边建立殖民系统。其广阔辐射表面适合热能采集。\n\n每月提供被动§Y$entropy_crystals$§!收益，随每个位于边界内的§Y$pc_m_star$§!或§Y$pc_m_giant_star$§!增长。"
 crisobj_create_red_stars_name: "制造红色恒星"
 crisobj_create_red_stars_desc: "通过熵晶驱动，令恒星膨胀为红巨星，助力火热帝国崛起。\n\n经§Y$entropy_conduit_plural$§!环境改造的恒星成为§Y$pc_m_giant_star$§!。"
 crisobj_planet_firestorm_name: "行星纵火"
 crisobj_planet_firestorm_desc: "时机已到，借由火风暴轰击向劲敌彰显我们的绝对霸权，将其星球化为灰烬。\n\n使用§Y$bombardment_firestorm$§!轰炸殖民地，造成§R100%毁灭§!。"
