 tutorial_16_chain_title:0 "教程：扩张舰队"
 tutorial_16_chain_desc:5 "我们必须[GetBuildGrow]一支强大的星际舰队，以确保[Root.GetName]的安全。\n\n目前来看，我们需要再[GetBuildGrowCap]几艘§S护卫舰§!。等到§S合金§!储量足够的时候，我们可以在§S太空基地§!中进行。新造的军舰会自动并入位于建造它的§S太空基地§!轨道上现有的舰队。\n\n为了最大化舰队的战斗力，我们可以为其指派一位§S舰队司令§!。这会让这支舰队在面对那些没有£commander£§S指挥官§!管辖的舰队时更具优势。"
