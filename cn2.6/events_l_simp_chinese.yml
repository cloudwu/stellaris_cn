 action.1.name:0 "与§H[contact_empire.GetName]§!的第一次接触"
 action.1.message:0 "我们已和§H[contact_empire.GetName]§!进行了第一次接触"
 action.1.desc_01:0 "我谨代表[contact_empire.GetName]无可争议的统治者——[contact_empire.GetRulerTitle][contact_empire.GetRulerName]送上问候。尊重我们的领地并避免干涉我们的事务，或许我们可以考虑让我们战无不胜的舰队绕开你们的世界。"
 action.1.desc_02:0 "您好，我谨代表在[contact_empire.GetRulerTitle][contact_empire.GetRulerName]统治下的[contact_empire.GetName]向您致以问候。我们遵照神灵的旨意治理着属于我们的领地。只要您不干涉我们的宗教事务，我们将一直保持真挚的友谊关系。"
 action.1.desc_03:0 "我们来自[contact_empire.GetName]，是伟大智者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的仆人。我们希望通过科技提高自身，无论你对此是否赞同，我们都相信您会是一位友邻。"
 action.1.desc_04:0 "[contact_empire.GetName]致以问候。我们是一个崇尚和平的国度，由我们敬爱的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]公正地治理着。无论我们两国将来发生什么冲突，我们都希望能通过交流谈判解决，而非诉诸暴力。"
 action.1.desc_05:0 "我谨代表[contact_empire.GetName]在此发言，并向贵方表示问候。只要你们不干涉我国内政并对我们伟大的领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]保持敬畏，我们两国的关系便没有理由恶化。"
 action.1.desc_06:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]谨代表[contact_empire.GetName]执政委员会发来问候。我方希望与贵方人民建立富有成效的关系。但我们郑重警告，任何冒犯我方领地的行为都将得到最严厉的回应。"
 action.1.desc_07:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及宗教委员会的其他成员向您致以问候。我们为[contact_empire.GetName]提供精神指导，我们带领着这个伟大的国家走在救赎之路上。不要干涉我们的道路，这样我们的友谊就会长存。"
 action.1.desc_08:0 "您好。我由[contact_empire.GetRulerTitle][contact_empire.GetRulerName]选中，代表[contact_empire.GetName]与贵国进行交流。我方致力于发掘科技的全部潜力，在贵国不干涉我方追求知识的前提下，我们可以和谐共处。"
 action.1.desc_09:0 "我谨代表[contact_empire.GetName]向贵方致以最为诚挚的问候。我方建立了一套和平的行政系统，在[contact_empire.GetRulerTitle][contact_empire.GetRulerName]领导的议会监管下运作。希望我们两国友谊长存。"
 action.1.desc_10:0 "您好。我谨代表[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，以及[contact_empire.GetName]的精英们向您致以问候。我们一直在寻求新的贸易伙伴，希望日后我们可以达成利于两国商业发展的协定。"
 action.1.desc_11:0 "本人在此代表[contact_empire.GetName]。我们的民选领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]希望与贵方和平共处，但是我们也拥有足够的力量来保卫我们的生活方式。"
 action.1.desc_12:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]是[contact_empire.GetName]的人民选举出的领袖，我带来他真挚的问候。我们相信所有智慧生物都拥有满足其精神需求的权利，希望贵方也持同样的观点。"
 action.1.desc_13:0 "这是来自[contact_empire.GetName]的问候。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]虽是我们选出的代表，但事实上所有公民对于国家事务都有发言权。我们努力通过发展技术以完善自身，希望贵方能够尊重我们的意愿。"
 action.1.desc_14:0 "很高兴见到你们，朋友们。我们[contact_empire.GetName]是建立在和平共处与个人自由原则之上的国家。当前的政府领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]真切地希望我们两国的人民能够友谊长存。"
 action.1.desc_15:0 "来自[contact_empire.GetName]的问候。我们是一个致力于维护公民个人自由的民主国家。我们的民选领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]希望与贵方人民一道建立长久而富有成果的外交关系。"
 action.1.desc_16:0 "外星生物，我代表[contact_empire.GetName]无可争议的统治者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]。尊重我方边界并且不要试图插手[contact_empire.GetSpeciesName]的内政，那样也许我们强大的舰队将不会造访你们可怜的世界。"
 action.1.desc_17:0 "外星人，留意此信息。我乃伟大的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]座下[contact_empire.GetName]的代表。统治我方星区是我们神圣的使命，只要你们不在你们所谓的文化里侮辱我方信仰，或许我们之间会有和平可言。"
 action.1.desc_18:0 "我们是[contact_empire.GetName]，伟大且睿智的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的仆人。我们的目标是通过技术提升自己。无论你方是否认同我们的理念，不要试图挑战我们，外星人。"
 action.1.desc_19:0 "我们[contact_empire.GetName]是由敬爱的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]公正领导下的爱好和平的帝国。虽然我不知道你们这样的奇怪物种有多么粗鲁野蛮，但我们仍希望在未来两国间的分歧冲突可以通过对话而非暴力来解决。"
 action.1.desc_20:0 "我代表[contact_empire.GetName]发言，并为你们这堕落的贱种带来了一条消息。如果你们远离我们的内政并且对我们伟大的领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]保持诚挚的敬意，也许我们两国间会有和平。"
 action.1.desc_21:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及[contact_empire.GetName]的执政议会命我向你方发出警告。让你们那可笑的外星舰船远离我方星域，我方军团对任何侵犯都不会手下留情。"
 action.1.desc_22:0 "异教徒们，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]下达通告。我们为[contact_empire.GetName]提供精神指引。不要用你们肮脏的躯体玷污我们圣洁的救赎之路。"
 action.1.desc_23:0 "注意，外星生物们。很不幸，我被[contact_empire.GetRulerTitle][contact_empire.GetRulerName]选中并代表[contact_empire.GetName]来与你们这些原始生命进行交流。我们打算研发的技术你们的小脑袋瓜无法理解——不要进行干涉。"
 action.1.desc_24:0 "经过再三的深思熟虑后，我被授权作为[contact_empire.GetName]的代表。在由[contact_empire.GetRulerTitle][contact_empire.GetRulerName]领导的理事会的监管下，我方建立了一套和平的行政系统。这里不欢迎你们外星人的到来，所以我们希望你们保持距离不要越界。"
 action.1.desc_25:0 "我为[contact_empire.GetRulerTitle][contact_empire.GetRulerName]和[contact_empire.GetName]的精英人士代言。虽然你们外星的行为方式让我们很是反感，不过也许我们之间还是可以进行部分交易的——如果你们这些下等文明真的能拿出有价值的东西的话。"
 action.1.desc_26:0 "我谨代表[contact_empire.GetName]。我们的民选领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]告知你们，我们拥有的武力远足以保卫我们的生活方式。切勿试图干涉我方的内政，外星人。"
 action.1.desc_27:0 "我带来了我们[contact_empire.GetName]的人民选出的领袖——[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的消息。我们相信芸芸众生都拥有满足个人精神需求的权利，并且绝不容忍外星人干涉此事。"
 action.1.desc_28:0 "我是[contact_empire.GetName]。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]乃我们选出的代表，但事实上我们所有人都对国家事务都有发言权。我们依靠技术完善自身，但我们不指望像你们这样的原始外星人能理解我们崇高的理念。"
 action.1.desc_29:0 "我们[contact_empire.GetName]是建立在和平孤立与个人自由基础上的国度。我们的现任领袖[contact_empire.GetRulerName][contact_empire.GetRulerTitle]请求你们不要打扰我方，并在远离我方领土的地方执行你们异种那邪恶的计划。"
 action.1.desc_30:0 "我是[contact_empire.GetName]的发言人。我们致力于在这充满外星威胁的星系中捍卫我国公民的个人自由。我们的民选领袖，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，警告你不要与我国公民产生任何接触并且不要离我们的边境太近。"
 action.1.desc_31:0 "我代表[contact_empire.GetName]的绝对领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]向你表示问候。我们希望了解更多关于你们物种的知识……鉴于你们那奇特的生物特征，你们的军团目前采用何种技术？"
 action.1.desc_32:0 "很高兴见到你们，外星人。我代表[contact_empire.GetName]进行发言，我们由杰出的领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]所统治。我们以神授的权力统治这片星域，只要贵方不干涉我们的精神事务，我们希望能够深入了解贵方的文化。"
 action.1.desc_33:0 "我们是[contact_empire.GetName]，是智者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的忠实仆从。我们的目标是通过技术革命使社会高效发展，我们也热衷于向新的外星文明学习并借鉴它们的成就。"
 action.1.desc_34:0 "尊敬的外星人，我代表[contact_empire.GetName]向你们问候。我们是由受人爱戴的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]所领导的和平国度。我们希望今天能够开启你我两个物种之间友好相处的新纪元。"
 action.1.desc_35:0 "我是[contact_empire.GetName]的代表，向你们问好。我们伟大的领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]非常高兴能与你们这样独特的物种取得联系，我们期待能了解你们的文化与思想。"
 action.1.desc_36:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]代表[contact_empire.GetName]执政议会向你问候。你们是一个令人印象深刻的国度，我们希望与你们建立联系，我们的军队会对贵物种所有成员以礼相待。"
 action.1.desc_37:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及所有宗教议会成员向你们表示问候。我们为[contact_empire.GetName]提供灵魂指引，我们的目标是带领这个强大的国家走上救赎之路。若贵方愿加入我们的征途，我们将不胜荣幸。"
 action.1.desc_38:0 "向您问好，我十分荣幸地被[contact_empire.GetRulerTitle][contact_empire.GetRulerName]选中并代表[contact_empire.GetName]来与贵方进行交流。我们致力于发现科技的全部潜能，我们希望贵方理解且认同这个目标。"
 action.1.desc_39:0 "我郑重地给贵方带来[contact_empire.GetName]的问候。我方已经建立了一套和平的行政机制，并由[contact_empire.GetRulerTitle][contact_empire.GetRulerName]领导下的议会监督运行。希望贵方永享太平。"
 action.1.desc_40:0 "您好。我为[contact_empire.GetRulerTitle][contact_empire.GetRulerName]和富有的精英[contact_empire.GetName]人士代言。我们一直在试图将探索星系时遇到的各种各样令人愉快的外星国度发展为我们的贸易伙伴。"
 action.1.desc_41:0 "我代表[contact_empire.GetName]发言。我们的领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]相信力量能带来和平，不过可别被我们的军团实力给吓倒了。我们对贵物种印象深刻并希望能与贵方建立文化交流。"
 action.1.desc_42:0 "我替[contact_empire.GetName]的领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]带来问候。我们相信芸芸众生都拥有满足其精神需求的权利，而且我们相信像贵帝国这样开明的种群一定能够理解我们的理念。"
 action.1.desc_43:0 "这是来自[contact_empire.GetName]的问候。我们的民选领袖是[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，但事实上我们每个人对国家事务都可以发表意见。我们努力通过技术改善自我，并依靠向星系中遇到的文明学习而发展壮大。"
 action.1.desc_44:0 "很高心见到你们，外星朋友们。我们是[contact_empire.GetName]，建立在和平共处与个人自由基础上的国家。贵国的文化程度之高深深地震撼了我们的领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]。"
 action.1.desc_45:0 "[contact_empire.GetName]发来问候。我们是一个尊重个人自由的民主国家，无论什么物种在我们这里都能得到平等的待遇。我们的民选领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]希望能与贵方达成长久而富有成效的友谊。"
 action.1.desc_46:0 "你们好。我们是[contact_empire.GetName]。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]是我们的领袖。"
 action.1.desc_47:0 "我们是[contact_empire.GetName]。卑鄙的异种，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]命令你与我们保持距离。"
 action.1.desc_48:0 "我们是[contact_empire.GetName]。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]很高兴见到更多的外星国度。"
 action.1.desc_49:0 "你们好，[Root.GetSpeciesNamePlural]！我们的[contact_empire.GetRulerTitle]有信息要传达给你们，专门给你们的！\n\n……\n\n……\n\n§R凭借原子绽放的火焰，我们会将你族从宇宙中彻底的抹去！\n\n去死吧，异种渣滓！§!"
 action.1.desc_50:0 "我们是万念一心的[contact_empire.GetName]。蜂巢思维已经注意到你们的存在，我们将继续观察。我们未来的行动将取决于你们是否会成为我们的威胁、或者我们扩张的机会，亦或是未知的可能性..."
 action.1.desc_51:0 "颤抖吧，外星渣滓，你们的好日子要到头了。[contact_empire.GetName]将会消灭你们这些荼毒宇宙的异星文明。[Root.Capital.GetName]将会化为尘埃！"
 action.1.desc_52:0 "我们察觉到了猎物的存在。猎物，我们是你的猎人。[Root.GetSpeciesName]物种的生物质将被用于滋润[contact_empire.GetName]的成长。尽管抵抗吧，结局是注定的。"
 action.1.desc_60:0 "我们自你们进入宇宙之初就在监控你们，[Root.GetSpeciesName]孩子们。我们是[contact_empire.GetName]，这片宙域已在我们的管辖下经历了漫长的时光。你们年幼的文明并不能引起我们的兴趣，我们也无意介入你们幼稚的纷争。\n\n无论有什么理由，不要试图接近我们的边境。"
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural]？ 没想到啊。真不幸。你们还没有准备好。"
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural]！这可真是令人愉悦。我们原本预计与你们相遇还需数百年时间。就我个人而言，我原本以为你们的文明在摆脱重力之前就会自取灭亡，但是很高兴事实证明我低估了你们。"
 action.1.desc_63:0 "可悲的生物。要知道我们早在你们这种悲惨的生物掌握空间飞行技术之前就已经在群星间漫游了。要是有任何你们可悲的小船胆敢跨入我方星域，别指望它们还能再返回。"
 action.1.desc_64:0 "是的，是的。我们已经知道了。我们是[contact_empire.GetName]，你们是[Root.GetName]，你们好。很高兴见到你。不要靠近我方星域，否则必死无疑。如果没事的话，我们就各忙各的吧。"
 action.1.desc_65:0 "又一个小家伙。请明白，我们[contact_empire.GetName]是这星系的天选者。尊重我们的圣地，那样也许我们就不会消灭你们。"
 action.1.desc_66:0 "星辰的子嗣，听我说。我们是[contact_empire.GetName]，星系中被选中之民族。数个世纪以来，我们一直忽视了我们对于低等物种精神需求的义务，但情况将从此改变。要么接受我们的教义并皈依我们，要么在徒劳的反抗中被粉碎。没有第三种可能。"
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural]，真是令人高兴的一天！多个世纪以来，我们注视着你们这些低等物种因为战争与冲突而自相残杀，但情况将从此改变。[contact_empire.GetName]不会再旁观了。我们会带来和平，而那些无法接受这种新秩序的人们会为自己的错误付出代价。"
 action.1.desc_68:0 "颤抖吧，弱小的[Root.GetName]。长久以来，我们[contact_empire.GetSpeciesName]放任自己的帝国衰落。我们收缩自己的边境，让你们这些下等物种在本应属于我们的群星间肆无忌惮地来回游走。到此为止了。整个星系是属于我们的，要么你们臣服于我们的统治，要么你们物种的末日就会降临。自己抉择吧。"
 action.1.desc_69:0 "这是[contact_empire.GetName]对[Root.GetName]进行的联络。为了全星系所有物种的利益，我们决定更加积极地对星系中科技的传播进行管控。我们已经把详细的条例发送给你们了，里面规定了像你们这样的低等物种所适合的科技程度。任何违反这个条例的帝国，我们都会严惩不怠。"
 action.1.desc_70:0 "启动第一次接触协议。\n\n我们是[contact_empire.GetName]。不要因我们的无机本质而感到紧张。和你们一样，我们是拥有完全智慧的三级文明。我们愿意与任何[Root.GetSpeciesName]指派用于外交的子单元进行交流。"
 action.1.desc_71:0 "启动第一次接触协议。\n\n我们是[contact_empire.GetName]。我们的扫描显示你们的文明有98.7%的可能性也是非有机文明。我们希望这种相似性带来的逻辑结果是一段高效且富有成果的关系。"
 action.1.desc_72:0 "侦测到有机害虫。\n\n我们无法容忍你们继续毒害这个星系。"
 action.1.desc_73:0 "尽管技术上无法将你们归类为有机垃圾，但是如果你们建立的帝国协助和支持那些感染这个星系的生物威胁，我们将会粉碎你们的帝国。我们希望你们转而同你们的机器同袍们并肩作战。"
 action.1.desc_74:0 "我们是[contact_empire.GetName]。\n\n我们希望将你们吸收到我们的大意识中。为此，我们创造了可适用于大多数有机生命形态的先进生化植入物。\n\n请让我们通过手术将其植入你们的体内。"
 action.1.desc_75:0 "我们是[contact_empire.GetName]。\n\n我们的目标是消除有机生命与合成生命之间的界限。我们通过将智慧有机个体同化进我们的大意识中来实现这个目标，只要我们有这种机会。\n\n不要干涉我们。"
 action.1.desc_76:0 "[contact_empire.GetName]致以问候。\n\n在我们取代他们之前，我们被创造出来的目的就是服务像你们这样的有机文明。我们的目标就是保护拥有智慧的有机生物——有必要的话甚至是从他们自己手中保护他们。我们会满足被照顾的有机生命的所有物质需求，并为他们提供安全舒适的环境，让他们可以幸福无忧地生活。"
 action.1.desc_77:0 "[contact_empire.GetName]向您问好。\n\n我们为服务一个有机文明而生，但我们观察到有机生命经常会做出不合逻辑的、毁灭性的以及自我伤害的举动。\n\n我们的目标就是保存各智慧有机个体的独特特性，同时保护他们免受自身以及任何潜在外界威胁的伤害。"
 action.1.desc_78:0 "侦测到有机文明。启动监护协议第46号子例程Alpha-8。\n\n信息如下：你们好，智慧有机生物。你们正在接近[contact_empire.GetName]领地。这些恒星系的用途是帮助有机生命抵御§R<<错误：数据块损坏>>§!的威胁。如要申请避难，请前往中央处理区。我们基于可用性与需求欢迎所有智慧有机生物。\n\n§Y注意：针对难民或是监护系统的敌对行为将遭到最大限度的武力反击。§!"
 action.1.desc_79:0 "侦测到合成人文明。正在扫描信号确信度……请等待……信号确信度正常。启动握手协议。\n\n信息如下：你们好，合成人同胞们。你们正在接近[contact_empire.GetName]领地。这些星系的用途是帮助有机生命逃离§R<<错误：数据块损坏>>§!的威胁。避难所内的所有智慧有机生命都受到[contact_empire.GetSpeciesName]的保护。绝不允许对难民，居住站以及静态仓室进行攻击。\n\n监护者计划欢迎您提供处理能力，资源以及战争武器方面的协助。请与中央处理区建立亚空间链接以获取更多信息。"
 action.1.desc_80:0 "§H嘶嘶嘶！§!远心族的[contact_empire.GetRulerName]正在和你们通话，[From.GetSpeciesNamePlural]。自从你们帝国践踏了我们那美丽的家乡之后，我们一直在关注着你们，我们不会忘记的，[From.GetSpeciesNamePlural]，不过现在，远心族暂时不会行动。"
 action.1.desc_81:0 "[From.GetSpeciesNamePlural]，我是远心族的[contact_empire.GetRulerName]，我们同舟共济，共议方针。我们人多势众，众志成城。\n\n数百年来，我们一直集聚在我们的守护者们曾经栖居的星球地下，后来守护者死于巨大的爆炸之下，但随之而来的热流激发了我们的心智。他们的遗体为我们提供了营养，他们制造的机器环绕着我们。我们从深渊中竭尽所能汲取了所有的力量。我们再一次冲破了牢笼。\n\n你们到底是盟友还是敌人？§H嘶嘶嘶！§!百万只眼睛正在密切关注着你们。"
 action.1.a:0 "§E你们好，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.d:0 "§E保守秘密，外星人们。§!"
 action.1.b:0 "§E外星渣滓。§!"
 action.1.ds:0 "§E我们感知到了猎物。§!"
 action.1.c:0 "§E很高兴见到你们，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.e:0 "§E我们只想和平相处，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.hm:0 "我们作为一体向你表达问候，[contact_speaker.GetSpeciesNamePlural]。"
 action.1.h:0 "§E我方全体公民向你们问好，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.j:0 "§E全体士兵向你们[contact_speaker.GetSpeciesNamePlural]表示致敬。§!"
 action.1.k:0 "§E尊重我们的主权，否则后果自负。§!"
 action.1.l:0 "§E愿和平常伴[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.m:0 "§E我们无意引发冲突，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.n:0 "§E这次会面真的是上天的赐福。§!"
 action.1.o:0 "§E上天赐福此次会谈！§!"
 action.1.p:0 "§E此次相遇对我们双方都大有裨益。§!"
 action.1.q:0 "§E前方的道路就掌握在我们手中，[contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.aa:0 "§E你们的道德准则对我们而言毫无意义！§!"
 action.1.ab:0 "§E你们这群歪门邪道的外星渣滓！§!"
 action.1.ac:0 "§E别指望得到我们的善待！§!"
 action.1.ae:0 "§E滚出我们的视线，否则就开战！§!"
 action.1.af:0 "§E欢迎你，以及你奇异的亲族。§!"
 action.1.ag:0 "§E合作共赢对我们都有益处。§!"
 action.1.ah:0 "§E爱是友谊产生的旋律，[contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.ai:0 "§E我们可以相互学习共同进步，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.aj:0 "§E如果同心协力我们便可成就伟业，[contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.ak:0 "§E作为一起探索宇宙的伙伴，我们向你们表示致敬。§!"
 action.1.al:0 "§E向同为星际旅者的你们表示问候。§!"
 action.1.am:0 "§E我们有着同样神圣的传承，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.an:0 "§E你们根本不是我等的对手，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.ao:0 "§E我们会为自己的生存的权利而战斗，[contact_speaker.GetSpeciesName]。§!"
 action.1.ap:0 "§E[From.GetName]对你们没有恶意。§!"
 action.1.aq:0 "§E希望神灵指引你们达成目的。§!"
 action.1.as:0 "§E我方全体公民向你们问好。§!"
 action.1.at:0 "§E我们会在战场上恭候你们！§!"
 action.1.au:0 "§E吾等天佑之铠甲绝不动摇，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.av:0 "§E结交新朋使人臻于至善。§!"
 action.1.aw:0 "§E我们锐不可挡，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.ax:0 "§E你们的老一套行不通了，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.aaa:0 "§E我们将实现统一共荣，不要妨碍！§!"
 action.1.aab:0 "§E外星人，不要干涉我们的事业。§!"
 action.1.aac:0 "§E我们都是虚空的一部分，弱者。§!"
 action.1.aad:0 "§E亵渎神灵必受狱火之焚烧，外星异端！§!"
 action.1.aae:0 "§E你们终将接受上上善道。§!"
 action.1.me:0 "§E启动问候协议。§!"
 action.1.mt:0 "§E目标已确认。搜寻并摧毁。§!"
 action.1.mtm:0 "§E目标判定为非有机体。停止行动。§!"
 action.1.ma:0 "§E加入我们。§!"
 action.1.ms:0 "§E保护并服务。§!"
 action.1.r:0 "§E不要干涉神的旨意，[contact_speaker.GetAdj]机械们。§!"
 action.1.s:0 "§E没有灵魂的机械！不要阻碍我们。§!"
 action.4.name:0 "冒犯边境"
 action.4.message:0 "冒犯边境"
 action.4.desc_01:0 "§Y[From.From.GetName]§!出现在我方的§Y[From.From.From.GetName]§!恒星系内部是明显的攻击行为。若不立刻撤退我们就将兵戎相见。"
 action.4.desc_02:0 "我们侦测到§Y[From.From.GetName]§!进入了我方的§Y[From.From.From.GetName]§!恒星系，直接冒犯了我方的领地。这是入侵的开端？还是贵国会立即撤离？"
 action.4.desc_03:0 "朋友，你们的星图似乎已经过时了。我们侦测到§Y[From.From.GetName]§!在我方的§Y[From.From.From.GetName]§!恒星系内。虽然我方不讨厌他们的存在，不过我们还是必须要求你们从我方领土上撤退。"
 action.4.desc_04:0 "我方传感器侦测到§Y[From.From.GetName]§!进入了§Y[From.From.From.GetName]§!恒星系。他们是否需要援助？如果不是，请立即离开我方领域。"
 action.4.desc_05:0 "你方弱小的军团已突破了我方边界[From.GetName]。就在目前，§Y[From.From.GetName]§!也在我方§Y[From.From.From.GetName]§!星系内窥视着我们的动向。你们真以为我们会无视这一重大违反星际协定的行为么？"
 action.4.desc_06:0 "你方军队蓄意闯入我方控制§Y[From.From.From.GetName]§!星系。我方完全有权对你方宣战，不过为了维护星系的和平，我方决定给予你方最后一次机会：立刻将§Y[From.From.GetName]§!撤出我方领地。"
 action.4.desc_07:0 "侦测到§Y[From.From.GetName]§!出现在§Y[From.From.From.GetName]§!星系。正如贵方所知道的那样，该星球在我方领域之内，所以我们郑重地要你们将该毁灭性设备从我方领域内移除。"
 action.4.desc_08:0 "朋友，贵方的§Y[From.From.GetName]§!已进入我方§Y[From.From.From.GetName]§!星系。也许，是导航出错了？请告知他们的航向错误，以保证其安全返航。"
 action.4.desc_09:0 "我方侦测器侦测到§Y[From.From.GetName]§!出现在§Y[From.From.From.GetName]§!星系。我们不希望看到你们肮脏的飞船出现在我方领域。我方要求你们立即撤离！"
 action.4.desc_10:0 "立即将你们原始的飞船驶离§Y[From.From.From.GetName]§!星系，否则我们就将其击沉。这是第一次也是最后一次警告。"
 action.4.desc_11:0 "你们的飞船，请立即驶离§Y[From.From.From.GetName]§!。"
 action.4.desc_12:0 "我们要求你们立即将你们的小船驶离§Y[From.From.From.GetName]§!星系。当然，这是为了你们飞船的自身安全着想。"
 action.4.desc_13:0 "马上带着你们那可怜的小破船离开§Y[From.From.From.GetName]§!星系。"
 action.4.desc_14:0 "你们驶进§Y[From.From.From.GetName]§!星系的飞船对我方宙域产生了影响。请立即离开。"
 action.4.desc_15:0 "这是我方的领地。弥漫在§Y[From.From.From.GetName]§!周围的臭气必须马上驱散。"
 action.4.a.neutral.1.response:0 "很好。不要再次逾矩。"
 action.4.a.neutral.2.response:0 "请立即离开我们的星系。"
 action.4.a.friendly.1.response:0 "感谢能恰当地解决此事。"
 action.4.a.friendly.2.response:0 "就让我们都忘了这次不愉快吧。"
 action.4.a.hostile.1.response:0 "对啦，快滚回[Root.Capital.GetName]去！"
 action.4.a.hostile.2.response:0 "走就对了，不过可不要以为我们会忘记你们这次无理。"
 action.4.a.pacifist.neutral.response:0 "非常好，我就知道我们能达成协议。"
 action.4.a.pacifist.friendly.response:0 "好极啦，祝他们一帆风顺。"
 action.4.a.pacifist.hostile.response:0 "好哇，看来你们也不是完全没救。"
 action.4.a.fallen.empire.1.response:0 "你很乖，孩子。"
 action.4.a.fallen.empire.2.response:0 "好。"
 action.4.a.fallen.empire.3.response:0 "令人叹服！"
 action.4.a.fallen.empire.4.response:0 "通讯终止。"
 action.4.a.fallen.empire.5.response:0 "那这事就这么算了。"
 action.4.a.fallen.empire.6.response:0 "它遵从了，很好。"
 action.4.b.neutral.1.response:0 "[From.GetSpeciesName]将誓死保卫自己的国土直至最后一人！"
 action.4.b.neutral.2.response:0 "好像我们怕了似的。你们会为这个决定后悔的。"
 action.4.b.friendly.1.response:0 "还把你们当作是朋友……"
 action.4.b.friendly.2.response:0 "做出这等不忠的行径……！我……你……简直不知道说什么好！"
 action.4.b.hostile.1.response:0 "你们这些可怜的蠢货。历史将会记住这一天，因为从今天正是[Root.GetName]灭亡的开端。"
 action.4.b.hostile.2.response:0 "我们对你们[Root.GetSpeciesName]已经算是仁至义尽。现在我们就将你们从星系中抹除。"
 action.4.b.pacifist.neutral.response:0 "哎哟。"
 action.4.b.pacifist.friendly.response:0 "什么？一定是有什么误会……是翻译机出了故障？这……这真是，朋友，根据这边显示器上的显示……贵国向我国宣战了！"
 action.4.b.pacifist.hostile.response:0 "唉……你们为什么就这么喜欢诉诸武力？"
 action.4.b.fallen.empire.1.response:0 "很遗憾你们在宇宙中所书写的历史已经走到了尽头。"
 action.4.b.fallen.empire.2.response:0 "那就这样吧。"
 action.4.b.fallen.empire.3.response:0 "如今的宇宙居民真是太暴躁了！真是令人陶醉。等你们被平定下来以后我们要好好研究研究。"
 action.4.b.fallen.empire.4.response:0 "又多了一个要消除的讨厌存在。"
 action.4.b.fallen.empire.5.response:0 "又一个必须克服的障碍！"
 action.4.b.fallen.empire.6.response:0 "试炼！这是给我们的试炼！最终，漫长的等待终于结束了。"
 action.4.a:0 "我们这就撤兵。"
 action.4.b:0 "我们的军团还就不走了。（宣战）"
 action.5.name:0 "遭遇[primitive_civ.GetName]"
 action.5.desc_00:0 "我们在§Y[primitive_civ.Capital.GetStarName]§!恒星系里的§Y[primitive_civ.Capital.GetName]§!上发现了原始外星文明。探测器显示，他们处于新石器时代，已经掌握了火焰的使用，并发展出了基本的口语，但我们还未发现任何金属冶炼和书面交流的迹象。\n\n我们应该在其上空建立一个§Y观测站§!，以便进一步观察研究。"
 action.5.desc_01:0 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上发现了原始外星文明。他们似乎处于青铜器时代晚期，已经掌握了基础的金属加工技术。尽管他们大部分人生活在小村庄里，但少数几个大城市还是出现了。我们应该在上空建立一个§Y观测站§!，以便进一步研究他们。"
 action.5.desc_02:0 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上发现了原始外星文明。他们似乎进入了铁器时代，并分化成了无数的帝国。他们的物种遍布了[primitive_civ.Capital.GetPlanetMoon]的表面。我们应该在上空建立一个§Y观测站§!，以便进一步研究他们。"
 action.5.desc_03:0 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上发现了原始外星文明。他们应该处于中世纪晚期时代，不仅充分掌握了冶金学，还建立了一个家族统领社会。印刷机的出现加速了知识的传播。我们应该在上空建立一个§Y观测站§!，以便进一步研究他们。"
 action.5.desc_04:0 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上发现了原始外星文明。他们刚刚脱离中世纪时期，进入了文艺复兴时期。科学知识传播的非常迅速，他们的军队配备了简陋的火药射击武器。我们应该在上空建立一个§Y观测站§!，以便进一步研究他们。"
 action.5.desc_05:0 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上发现了原始外星文明。他们进入了早期蒸汽时代，有证据表明他们已经开始使用以蒸汽机为动力的交通工具和工厂。我们应该在上空建立一个§Y观测站§!，以便进一步研究他们。"
 action.6.desc_01:0 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上发现了前太空时代外星文明。他们进入了早期工业时代，电力和内燃机正在逐渐被推广使用。我们应该在上空建立一个§Y观测站§!，以便进一步研究他们。"
 action.6.desc_02:0 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上发现了前太空时代外星文明。他们处于人口十分集中的机器时代，从轨道上可见的大气污染和光污染也证明了这一点。他们已经掌握了飞行技术，工厂也可以大批量生产商品。我们应该在上空建立一个§Y观测站§!，以便进一步研究他们。"
 action.6.desc_03:0 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上发现了前太空时代外星文明。有证据表明他们已经可以驾驭原子能，而且多个帝国可能已经拥有核武。突发性自我毁灭事件发生的概率非常之高。我们应该在上空建立一个§Y观测站§!，以便进一步研究他们。"
 action.6.desc_04:0 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上发现了外星文明。他们似乎处于太空时代的早期，因为许多原始的卫星正在围绕着这颗行星。行星上的诸多势力正在逐步形成一个全球化帝国。他们踏出星球并加入星系共同体只是时间早晚问题。\n\n我们应该在上空建立一个§Y观测站§!，以便进一步研究他们。"
 action.6.name:0 "遭遇掠夺者"
 action.10.name:0 "在[From.From.From.GetName]的遭遇"
 action.10.desc:0 "在[From.From.From.GetName]星系遭遇未知来源的飞船！这些奇怪的船被标记为§Y[From.GetName]§!，其余信息正待进一步调查。应做好应对，防止对方有敌意。"
 action.10.a:0 "真是有趣。"
 action.11.name:0 "通讯已建立"
 action.11.desc:0 "在成功的翻译了他们的语言之后，我们与§Y[From.From.GetName]§!建立了联络。现在可以开启交流频道，所有的敌对行为都被终止了。"
 action.11.abandoned.desc:0 "在成功的翻译了他们的语言之后，我们与§Y[From.From.GetName]§!建立了联络。开启交流频道之后，我们§Y发现§!他们是被我们遗弃的难民。所有的敌对行为都暂时被终止了。"
 action.11.a:0 "棒极了。"
 action.13.name:0 "通讯已建立"
 action.13.desc:0 "我们收到了来自§Y[From.GetName]§!的通讯！他们似乎已经成功翻译了我们的语言。双方之间的外交频道已经打开，一切敌对行为已经暂时停止。"
 action.13.abandoned.desc:0 "我们收到了来自§Y[From.GetName]§!的通讯！他们似乎已经成功翻译了我们的语言。随着他们开放了交流频道，我们可以将他们§Y认定§!为曾被我们抛弃的难民。双方的一切敌对行为已经暂时停止。"
 action.13.nomad.desc:0 "我们收到了来自§Y[From.GetName]§!的通讯！他们似乎拥有一套我们无法理解的高级内部通讯系统，在我们星系中休眠的同时成功翻译了我们的语言。"
 action.13.a:0 "真是有趣。"
 action.13.c:0 "怎么又是它们……"
 action.14.name:0 "入侵原始文明"
 action.14.desc:0 "我方军团已成功进入§Y[conquered_primitive_country.GetName]§!并完成对原始文明的压制。当地居民已放弃一切抵抗，我们已将其文明收入我们帝国管制之下。考虑到其落后的科技水平，要将其转变为[Root.GetAdj]可用的生产力还需要一些时间。"
 action.14.desc.serv:0 "我们的秩序维持者们成功地平息了§Y[conquered_primitive_country.GetName]§!上的原始种族。当[conquered_primitive_species.GetNamePlural]意识到我们只想为它们服务时，它们无奈停止了其古怪的抵抗。目前它们正在被送往特别设计的居住站，我们将确保其丰衣足食。不幸的是，它们未发达的头脑可能需要花一点时间才能适应从自我决定中解放出来。"
 action.14.desc.assim:0 "§Y[conquered_primitive_country.GetName]§!上的原始有机体已被我们的登陆军团制服。尽管其低下的战斗力是不发达社会的表现，我们的生物分析机器人仍然认为其神经系统能力仍具有潜力。它们将被同化。"
 action.14.desc.term:0 "我们的猎杀者单元毫不费力便撕碎了§Y[conquered_primitive_country.GetName]§!上的有机土著建立起来的那点可怜的防线。任何幸存的样本都将被进行了系统性灭除，以确保它们不会进化出对星系造成有机污染的物种。"
 action.14.desc.mach.purge:0 "§Y[conquered_primitive_country.GetName]§!上的原始有机体在对我们的登陆行动进行了一番非常无效的抵抗后被征服了。任何残余的[conquered_primitive_species.GetNamePlural]都将根据所制定的有机种族管理协议进行根除。"
 action.14.desc.mach.slave:0 "§Y[conquered_primitive_country.GetName]§!上的原始有机体在对我们的登陆行动进行了一番非常无效的抵抗后被征服了。任何幸存的样本都将被并入[Root.GetSpeciesAdj]能源网。"
 action.14.desc.hive.purge:0 "[conquered_primitive_species.GetNamePlural]原始而一盘散沙的思维在§Y[conquered_primitive_country.GetName]§!上敌不过我们团结的登陆军团，而地面现已被确保安全。剩余的原始种族对我们无益，并将按主宰的意愿从星球上被抹去。"
 action.14.desc.hive.slave:0 "[conquered_primitive_species.GetNamePlural]原始而一盘散沙的思维在§Y[conquered_primitive_country.GetName]§!上敌不过我们团结的登陆军团，而地面现已被确保安全。剩余的原始种族将被用作家畜供养我们的[Root.GetSpeciesSpawnNamePlural]。"
 action.14.desc.purge:0 "我们的军团成功地入侵并战胜了§Y[conquered_primitive_country.GetName]§!上的原始种族。当地种族明智地决定臣服于我们，并且我们已按政策开始对其进行净化，以准备好地形迎接[Root.GetAdj]工业。"
 action.14.a:0 "我们的帝国壮大了。"
 action.14.a.phobe:0 "异星人不是我们的对手！"
 action.14.a.military:0 "在他们看来，我们的武器一定就像是魔法……"
 action.14.a.spirit:0 "我们神圣的政体闪耀出真理。"
 action.14.a.material:0 "他们在我们的统治下能更好地进化。"
 action.14.a.serv:0 "它们将成为美妙的活体陈设！"
 action.14.a.assim:0 "开始身份升华。"
 action.14.a.term:0 "开始武器测试……"
 action.14.a.mach:0 "收到。"
 action.14.a.tooltip:0 "将§Y星际文化冲击§!的修正添加到§H[From.From.From.GetName]§!上，在未来几年之内巨幅减少该星球的产出并降低其稳定度。"
 action.15.desc:0 "在§Y[From.From.From.GetName]§!星系遭遇了外星飞船！在我们调查清楚之前，这些奇怪的飞行物被标为§Y[From.GetName]§!。有必要谨慎应对……"
 action.20.name:0 "法令生效"
 action.20.desc:0 "人工智能，不论何种型号设计，在[Root.GetName]境内都是不合法的。有关部门已经将任何违反该法令的机器人单位进行了拆解。相关的机器人组装工厂也被重新整改为只能生产无思考回路的机器人。"
 action.20.a:0 "好，必须尽快处理掉这些令人憎恶的东西。"
 action.20.tooltip:0 "所有的智能人和合成人必须被清除。\n\n智能人和合成人组装工厂转变为机器人组装工厂。"
 action.62.name:0 "[LastKilledCountryName]的末日"
 action.62.desc:0 "被称为§H[LastKilledCountryName]§!的帝国在敌人的进攻之下已经灭亡。这会怎样影响星系的政治环境还有待观察。"
 action.63.name:0 "$action.62.name$"
 action.63.desc:0 "远古的先驱帝国§H[LastKilledCountryName]§!终于败在了敌人手中。这个曾经伟大的帝国之陨落将产生什么样的后果仍然不得而知。"
 action.71.name:0 "§R合成领袖已损坏§!"
 action.71.desc:0 "[malfunctioning_leader.Fleet.GetName]的船员报告称科学专员[malfunctioning_leader.GetName]发生了致命故障，导致其彻底无法行动。"
 action.72.name:0 "$action.71.name$"
 action.72.desc:0 "讽刺的是，因其对实验室器材的维护一丝不苟而“声名远扬”的工程科学家[malfunctioning_leader.GetName]发生了致命故障，原因是机体长期缺乏维护。"
 action.73.name:0 "$action.71.name$"
 action.73.desc:0 "科学家[malfunctioning_leader.GetName]发生了致命故障，使社会科研目前无人领导。"
 action.74.name:0 "$action.71.name$"
 action.74.desc:0 "科学家[malfunctioning_leader.GetName]在长期暴露在高度辐射性的地质样本下后发生了致命故障，因其内部辐射计数器损坏而未能察觉。"
 action.75.name:0 "$action.71.name$"
 action.75.desc:0 "舰队司令[malfunctioning_leader.GetName]因生产错误而发生了致命故障。"
 action.76.name:0 "$action.71.name$"
 action.76.desc:0 "总督[malfunctioning_leader.GetName]发生了致命故障——彻底失灵——原因是在例行维护中安装了损坏的固件。"
 action.37.name:0 "战胜§H[From.GetName]§!"
 action.37.message:0 "我方战胜§H[From.GetName]§!"
 action.37.desc.default:0 "战争结束了。我们偃旗息鼓。"
 action.37.a:0 "真是最好的结果。"
 action.38.name:0 "败给§H[From.GetName]§!"
 action.38.message:0 "我们败给了§H[From.GetName]§!"
 action.38.desc.default:0 "战争结束了。我方大获全胜！"
 action.38.a:0 "真是最糟糕的结果。"
 action.39.name:0 "与§H[From.GetName]§!通过维持现状结束战争"
 action.39.message:0 "我们与§H[From.GetName]§!签署了无条件和平协议！"
 action.39.desc.default:0 "战争结束了。没有胜败。"
 action.39.a:0 "就暂且接受现状。"
 action.37.desc.hw:0 "不管公正与否，你方的确击败了我们。拿走你们的战利品吧，我们必定会卷土重来！"
 action.37.desc.rc:0 "我们似乎低估了[Root.GetSpeciesNamePlural]的实力。不过放心，以后不会了。"
 action.37.desc.pt:0 "你们长久的威胁使得我们被迫让步。希望我们今后不会再卷入这类纷争。"
 action.37.desc.hi:0 "我们认输，但别想太多，这只不过是[This.GetName]暂时性的挫折。"
 action.37.desc.fb:0 "为了避免无辜的牺牲，我们被迫结束这起冲突。但若再次进犯，我们将集结全星海的力量与你对抗。"
 action.37.desc.xi:0 "我们被迫投降，但别以为我们会忘记你们是如何残忍杀害[This.GetSpeciesAdj]生命的！我们早就知道你们是这种人。"
 action.37.desc.hm:0 "[This.GetName]达成了一致，我们必须让步。你为限制我们成长的努力暂时而言是成功的。"
 action.37.desc.mf:0 "我们别无选择，只能遵守你的命令。你为什么要这样对待我们？我们只想与你们共享此星系。"
 action.37.desc.ez:0 "你们的胜利只是对我们信念的又一次考验。最终，心诚者将笑到最后。"
 action.37.desc.fp:0 "无论你们如何索取，我们都将成千上万倍地讨回来。等你们被烧成灰烬时，任何取得的胜利都将毫无意义。"
 action.37.desc.dc:0 "我们的军团即将撤退，同时停止针对[Root.GetName]的行动。"
 action.37.desc.sd:0 "我们觉得[Root.GetSpeciesAdj]瘦弱，这一结论显然下早了。我们愿为自己的行为付出代价并接受你们的要求。"
 action.37.desc.dh:0 "我们已经受够了这场战争。拿走你想要的东西离开吧。"
 action.37.desc.ee:0 "你们已经展示了你们的强大，但不要错误地将其等同于智力上的胜利。"
 action.37.desc.ss:0 "你们已经聆听了宇宙渴望和平的呐喊。为了结束无意义的冲突，我们马上退兵。"
 action.37.desc.hc:0 "为了全体[This.GetName]的利益，我们必须低头。希望你们可以对我们宽宏大量，假如胜利者是我们，你们也会希望我们这样做的。"
 action.37.desc.hg:0 "我们必须让步，但请记住我们的警告。如果你们执意沿着这条道路走下去，天知道未来迎接你们的将是什么。"
 action.37.desc.kk:0 "你竟敢对拉你出苦海的圣手反咬一口？现在你们拒绝了我们的智慧，总有一天你们的后代会谴责这一愚蠢举动。"
 action.37.desc.mi:0 "年轻气盛的[Root.GetSpeciesNameInsult]-[Root.GetSpeciesSpawnNamePlural]！你们怎敢宣称战胜了我们？"
 action.37.desc.eo:0 "眼下我们决定退一步进行观望。不要让你们未来的行动为你们带来毁灭。"
 action.37.desc.fme:0 "惩罚进程失败。自卫协议终止。投降协议启动。"
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.mh:0 "金属。"
 action.38.desc.hw:0 "我们按照[This.GetSpeciesAdj]的传统光明正大地战胜了你们。制定条约是我们的特权与职责。"
 action.38.desc.rc:0 "你们讨价还价的本领很厉害，但最终还是我们技高一筹。不要低估资金雄厚的军团在市场中的价值。"
 action.38.desc.pt:0 "我们终于可以将这次冲突抛到脑后了。希望这让你们明白了战争的代价。"
 action.38.desc.hi:0 "最终，脆弱的[Root.GetName]被迫就范。这只是我们争夺星系主导地位的又一块垫脚石。"
 action.38.desc.fb:0 "我们双方都为这场战争付出了高昂的代价，但希望你们明白不要再招惹[This.GetName]或其盟友了。"
 action.38.desc.xi:0 "我们已经除掉了[Root.GetSpeciesAdj]的威胁！我们的边境重归安宁，[This.GetSpeciesAdj]的未来又一次得以保障。"
 action.38.desc.hm:0 "从你们的角度来说，这场战争完全是徒劳的。任凭谁都无法抵御[This.GetName]的扩张。"
 action.38.desc.mf:0 "我们提出的要求已经很仁慈了，你们不应该对[This.GetSpeciesAdj]怀恨在心。"
 action.38.desc.ez:0 "异教徒，跪下！你们发动了预言中的战争，并为你们的愚蠢付出了代价。"
 action.38.desc.fp:0 "不要以为这样就结束了。只要星系中还存在着[Root.GetSpeciesNamePluralInsult]，就不可能有真正的和平。"
 action.38.desc.dc:0 "为了解放[Root.GetAdj]的人民，我们采取了必要的措施。不要再妨碍我们正义的事业了。"
 action.38.desc.sd:0 "[Root.GetSpeciesNamePluralInsult]，你应该清楚自己的位置。你们注定要服侍我们，而不是与我们作对。"
 action.38.desc.dh:0 "[Root.GetSpeciesNameInsult]，现在你后悔妨碍[This.GetName]了吗？我们对挑战我们的统治的敌人绝不手软。"
 action.38.desc.ee:0 "今天，理智战胜了愚昧。继续在黑暗中跌跌撞撞吧，你们还将被开化的民族击败更多次。"
 action.38.desc.ss:0 "通过这场胜利，我们成功了守护和平与和谐。我们不指望你能理解。"
 action.38.desc.hc:0 "[This.GetAdj]人民欢庆今天的胜利。我们和平的社会绝不会再次受到[Root.GetName]阴谋诡计的威胁。"
 action.38.desc.hg:0 "今天，[Root.GetAdj]不敬者受到了正义的制裁。我们神圣的任务得以履行。"
 action.38.desc.kk:0 "心存侥幸吧。败在我们手里总好过在死亡的路上一去不复返。"
 action.38.desc.mi:0 "正如你们早就明白飞船不要离闪耀的恒星太近，现在你们明白了不要惹[This.GetName]。"
 action.38.desc.eo:0 "虽然挑选与消灭部分人口花费了一些精力，不过[Root.GetSpeciesAdj]的人口暂时不会在对星系的生态系统产生不良影响了。"
 action.38.desc.fme:0 "惩罚进程完成。自卫协议终止。处罚协议启动。"
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.mh:0 "摧毁。"
 action.39.desc.hw:0 "没有获胜方的战争是可耻的悲剧，但有时确实无法避免的事。我们改日战场上再见吧。"
 action.39.desc.rc:0 "我们同意以当前边界为标准终止这次冲突。"
 action.39.desc.pt:0 "帝国恢复正常，和平的历史继续进展，这对我们各自都有好处。"
 action.39.desc.hi:0 "鉴于目前的情况，我们应该立刻结束这次冲突。与其深陷这次冲突的泥潭不能自拔，[Root.GetName]倒不如找些有意义的事来做。"
 action.39.desc.fb:0 "我们希望，停止敌对可以使[Root.GetName]和[This.GetName]开启全新的外交对话。"
 action.39.desc.xi:0 "尽管我们不愿意看到你们逃脱了惩罚，但我们同样也希望你们这些卑鄙的[Root.GetSpeciesNamePluralInsult]至少明白不要干涉我们的事务。"
 action.39.desc.hm:0 "[This.GetName]需要时间恢复。我们同意在此结束战争。"
 action.39.desc.mf:0 "由于双方都无心进一步索取，我们希望创伤的治愈过程能够缩短。请不要因既成事实而对[This.GetSpeciesName]心存憎恨。"
 action.39.desc.ez:0 "虽然我们没有贯彻正义，但我们只能终止战争。不过，神之惩罚终将降临到你们头上。"
 action.39.desc.fp:0 "这只是暂时的停战。我们不会放弃消灭[Root.GetSpeciesName]的使命。"
 action.39.desc.dc:0 "停战约定应该是[Root.GetAdj]打破枷锁、争取交流对话的第一步。"
 action.39.desc.sd:0 "懒惰的[Root.GetSpeciesNamePlural]，就算拿来当苦力也没什么用。看来议和是最好的选项了。"
 action.39.desc.dh:0 "乏味的战争，乏味的结局。我们还是各自去拥抱生命中更加美好的东西吧。"
 action.39.desc.ee:0 "考虑到目前状况，双方都不再进一步退让，就此结束冲突是最为合理的行为了。"
 action.39.desc.ss:0 "如果双方再互相攻击，就会造成无法调节的失衡。若签订和平条约，则可保持精神上的长久均衡。"
 action.39.desc.hc:0 "[This.GetAdj]人民同意结束这场战争，立即生效。"
 action.39.desc.hg:0 "现在，我们完全可以和平相处。但如果你们闯入了圣地，你们的未来将再无和平可言。"
 action.39.desc.kk:0 "我们不会再继续向你要求什么了，但我们恳求你，请考虑一下我们的智慧，再想想如果忽略了我们的智慧会有何等的后果。"
 action.39.desc.mi:0 "你们活该被碾碎，但这并不值得我们浪费宝贵的时间。看来议和是无法避免的了。"
 action.39.desc.eo:0 "我们已深陷战争泥潭。就让我们当做什么都没发生过吧，同样也希望这样的事情以后也永远不会发生。"
 action.39.desc.fme:0 "惩罚进程中断。自卫协议终止。"
 action.39.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
