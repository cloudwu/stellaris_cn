 synth.305.name: "合成旅游"
 synth.305.desc: "虽然[root.owner.capital_scope.GetName]上的传承遗迹受到了公众的欢迎，但这一举措可能有点成功过头。在怀旧之情的熏陶下，大量的合成人游客涌入遗迹，数量远远超过了生物原住民。\n\n如果我们想在这些空间内保持一种真实感，可能有必要限制旅游业。亦或者，可以让游客和居民之间的互动提供有趣的社会学洞见。"
