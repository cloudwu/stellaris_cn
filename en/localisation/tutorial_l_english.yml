 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Government"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:0 "The §SGovernment§! screen presents us with information regarding our empire and its government. Here we can see our §SRuler§! and any related effects.\n\nSeparate tabs give a detailed overview of our §SBudget§!, any §SPolicies§! that can be enacted, and information on the §SDemographics§! of our nation."
 TUTORIAL_TECH_VIEW_TITLE:0 "Technology"
 TUTORIAL_TECH_VIEW_DESC:0 "The §STechnology§! screen is where we will be directing our research efforts. Technologies are categorized into three different fields, with each field typically having three available research options.\n\nWe can research technologies without assigning a §SScientist§! to the relevant field, but this will take significantly longer and is generally not recommended!"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Contacts"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "In the §SContacts§! screen we see a detailed list of all the various §SEmpires§! we have encountered. Their §SOpinions§! of us are visible at a glance, and we can quickly and easily engage in §SDiplomacy§!.\n\nThe §SSpecies§! tab shows a list of all alien species we have encountered, as well as their associated §STraits§!."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Situation Log"
 TUTORIAL_SITUATION_LOG_DESC:0 "The §SSituation Log§! displays a list of all currently available §SSpecial Projects§! and various other points of interest. New items will likely appear as we begin exploring the galaxy."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Ship Designer"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "All the §SShips§! in use within our empire are designed here. New §SHull Sizes§! and §SComponents§! will be unlocked as we research new technologies."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:0 "Empire"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:0 "The §SEmpire§! screen lists the §SPlanets§! of our empire, with §SLeaders§! and the different §SFactions§! in separate tabs. It also lets us create and manage §SSectors§!."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Military Fleets"
 TUTORIAL_MILITARY_FLEET_DESC:0 "§SMilitary Fleets§! are used to protect our emerging empire from threats... or to expand our glorious rule through force of arms, if we so wish.\n\nOur §SNavy Size§! is limited by technology and the skill of its commanding §SAdmiral§!. No §SAdmiral§! has been assigned to our starting fleet, so if we have the §SInfluence§! points to spare we may wish to recruit one."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Science Ships"
 TUTORIAL_SCIENCE_SHIP_DESC:2 "This is our §SScience Ship§!, which is used to §SSurvey§! astronomical objects such as planets in a star system. A planet needs to be surveyed in order to make its §SResources§! visible.\n\nTo put it to work, simply right-click on a not-yet-surveyed planetary body and select §SSurvey System§!. The ship will then travel between all objects in the system and survey them each in turn.\n\nSurveying other planets may also uncover ones that are §SHabitable§! and ripe for future colonization."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Construction Ships"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:0 "This is our §SConstruction Ship§!, which is used to construct space stations. When an astronomical object such as a planet has been surveyed, we can order this ship to build a §SResearch Station§! or a §SMining Station§! to exploit any resources it may have.\n\nDifferent types of stations, such as §SMilitary Stations§! that can be built anywhere inside a system, will become available as our technological capability increases."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Planet Summary"
 TUTORIAL_PLANETVIEW_PLANET_DESC:0 "This is our homeworld and the §SCapital§! of our empire. The §SPlanet Summary§! screen, which we are currently looking at, provides an overview of the planet's important statistics.\n\nAmong other things, we can see the total number of §STiles§! this planet has, how many §SPops§! are living on it and how much §SFood§! it produces. If the planet has a §SGovernor§!, they can also be found here."
 TUTORIAL_PLANETVIEW_TILES_TITLE:0 "Surface View"
 TUTORIAL_PLANETVIEW_TILES_DESC:0 "Here we see a visual representation of this planet's surface, divided into §STiles§!. This tab is only visible on colonies and surveyed worlds that are habitable. Each §SPop§! occupies a single tile, which means that there can never be more Pops on a planet than there are free tiles.\n\nIn addition to a Pop, a §STile§! can also support a §SBuilding§!. To get the most out of a planet, we will need to carefully manage our §SPops§!, §SBuildings§! and §STiles§!."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Army View"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:1 "This is where we manage all ground forces on this planet. The upper portion of this view is divided into three sections. The top section represents the orbital space above the planet, the middle section is the atmosphere and the bottom section is the surface.\n\nNew §SArmies§! are also raised here, by clicking §SRecruit§! in the bottom right. §SDefense Armies§! should be trained to defend our planets from possible invasions. In wartime, §SAssault Armies§! must be sent to occupy enemy planets if we wish to claim these worlds as §SWar Demands§! during peace negotiations."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Spaceport"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:2 "The §SSpaceport§! tab is where we view orbiting fleets, build new ships and upgrade the station itself. If a planet has no Spaceport, we can order the construction of one if we have the necessary §SResources§!.\n\nClick an §SEmpty Module Slot§! to view a list of available modules to install. Click the §SBuild§! button at the bottom of the Build Queue, and a list of all §SShip Designs§! and §SSpaceport Upgrades§! available for construction will appear to the right."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Military Stations"
 TUTORIAL_MILITARY_STATION_DESC:2 "§SMilitary Stations§! are static defenses that can be used to protect important planets or strategic avenues of approach, but can only be built within our borders or territories we have special access to.\n\nTake care not to build too many - like ships, their maintenance costs will be a drain on our economy."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Research Stations"
 TUTORIAL_RESEARCH_STATION_DESC:1 "A §SResearch Station§! built in orbit of a planetary body will gather its §SPhysics§!, §SEngineering§! and §SSociety§! research data.\n\nThey can only be built within our borders, and they are not needed if the planet has already been colonized."
 TUTORIAL_MINING_STATION_TITLE:0 "Mining Stations"
 TUTORIAL_MINING_STATION_DESC:1 "§SMining Stations§! are used to extract the §SMinerals§! and §SStrategic Resources§! of the object they orbit.\n\nThese resources can then be used by §SPops§! and §SOrbital Refineries§!. §SMining Stations§! are not needed to access the resources of colonized planets, and can only be built within our borders."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Transport Ships"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "When §SArmies§! are ordered into space, they automatically embark on these §STransport§! ships. Make sure to protect them, since they are quite defenseless!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Diplomacy"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "The §SDiplomacy§! screen is where we communicate with other civilizations. Here we can §SDeclare War§!, form §SAlliances§! and implement §STrade Deals§! with our neighbors, amongst other things."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "Adjacency Effects"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "Some §SBuildings§! may cause §SAdjacency Effects§! to other §SBuildings§! in neighboring §STiles§!. Let us take this into consideration when constructing new facilities."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Budget"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "The §SBudget§! tab tallies our empire's monthly §SIncome§! and §SExpenses§! in Energy Credits. Here we can also track a variety of effects that influence our economy."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:0 "Policies"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:1 "The §SPolicies§! tab covers government §SPolicies§! as well as empire-wide §SEdicts§!, practices that can be enforced by spending some of our §SInfluence§!.\n\nThere are often a few possible stances to take for any given §SPolicy§!, though we may be limited by technology as well as our §SEthos§!."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Demographics"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "The §SDemographics§! tab tracks the makeup and spread of our empire's populace.\n\nIt also shows dominant §STraits§! among our §SPops§! as well as modifiers to productivity and happiness, among other things."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Leaders"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "The §SLeaders§! tab lets us hire, dismiss and assign idle §SGovernors§!, §SScientists§!, §SAdmirals§! and §SGenerals§!."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Factions"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:0 "The §SFactions§! tab provides an overview of the populace's political groupings, and allows us to hear their §SDemands§! and interact with them."
 TUTORIAL_CREATESECTOR_TITLE:0 "Sector Management"
 TUTORIAL_CREATESECTOR_DESC:0 "In §SSector Management Mode§!, planets are added to new or existing §SSectors§! on a per-system basis. §SSectors§! automate the construction of planetary buildings, greatly reducing the need for micromanagement."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Species"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:0 "The §SSpecies§! tab lists all types of nominally intelligent beings we have encountered, allowing us to §SModify§! or §SUplift§! them if we have the means and opportunity."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Terraform"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§STerraforming§! allows us to alter the environmental conditions of a planet, to better suit a particular §SSpecies§! or purpose."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Genetic Modification"
 TUTORIAL_GENEMODIFICATION_DESC:0 "We can genetically engineer this species, modifying their §STraits§!."
 TUTORIAL_UPLIFTING_TITLE:0 "Uplift"
 TUTORIAL_UPLIFTING_DESC:0 "We can modify the §STraits§! of these intelligent animals and §SUplift§! them to become fully sapient and productive citizens of our empire."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "System View"
 TUTORIAL_SYSTEMVIEW_DESC:0 "We are now in §SSystem View§!, an up-close look at a particular star system. Here we can visually locate planets, stations and fleets with relative ease."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Wormhole Station"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§SWormhole stations§! are built on the outer rim of a system, molding minute tears in space-time into two-way portals to other stars. Ingenious."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Observation Post"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "§SObservation Posts§! house teams of scientists conducting research and remotely observing §SPrimitive§! species on the planets they orbit."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Terraforming Station"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§STerraforming Stations§! allow the §STerraformation§! of the planets they orbit."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:0 "Edicts"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:1 "These are planet-specific §SEdicts§!, practices that can be temporarily enforced by spending some of our Influence.\n\nNew §SEdicts§! become available as we research new technologies and encounter new situations."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "Unknowns"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "These are §Sunidentified spacefaring entities§!. We can learn more about them and perhaps even initiate §Sfirst contact§! by completing the appropriate §SSpecial Project§!."
 TUTORIAL_VICTORY_TITLE:0 "Victory"
 TUTORIAL_VICTORY_DESC:0 "The §SVictory§! screen lists §Scertain conditions§! that we can strive to fulfill, to ensure that the legacy of our star nation will endure for as long as there is intelligent life in the galaxy."
 TUTORIAL_OUTPOST_STATION_TITLE:0 "Frontier Outpost"
 TUTORIAL_OUTPOST_STATION_DESC:1 "The frontiers of our Empire are by no means final.\n\n§SFrontier Outposts§! act as beacons projecting our influence into the void. By building them outside our domain, we expand and demarcate our borders to claim systems for mining and research purposes."
 TUTORIAL_GALAXY_MAP_TITLE:0 "Galaxy Map"
 TUTORIAL_GALAXY_MAP_DESC:0 "The §SGalaxy Map§! displays vast swaths of §SUncharted Space§!, the limits of our borders, and the territories of any alien civilizations we may have established communications with.\n\nWe can click the §SDetails Mapmode§! button in the bottom-right menu bar to toggle §SResources§! and §SSensor Ranges§! displays."
 TUTORIAL_WARDEMANDS_TITLE:0 "War Demands"
 TUTORIAL_WARDEMANDS_DESC:0 "When declaring war we also need to declare what the purpose of the conflict is, to both our enemy and any allies. These §SWar Goals§! determine what kind of §SDemands§! we can press during peace negotiations, ranging from the ceding of orbital stations to vassalization.\n\nPresenting these goals gives the enemy an opportunity to react appropriately - they might give up immediately, present a counter-offer and truce, or defend their interests to the last man, woman, fungal spore or half-sentient herbivore. Finding out is part of the fun!\n\nTo declare a §SWar Goal§!, click and drag it from the list and drop it onto your §SEmpire§!, or any allied Empire of your choice."
 TUTORIAL_WAROVERVIEW_STATUS_TITLE:0 "War Status"
 TUTORIAL_WAROVERVIEW_STATUS_DESC:0 "The §SWar Status§! screen shows the current state of any ongoing galactic conflict that we are involved in. The §SWarscore§! bar is a general representation of the two sides' military successes relative to each other, with a detailed breakdown of generated Warscore beneath."
 TUTORIAL_WAROVERVIEW_NEGOTIATION_TITLE:0 "War Negotiation"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_DESC:0 "We may at any time use our accumulated §SWarscore§! to press §Sdemands§! for our various §SWar Goals§!. Keep in mind that the enemy is unlikely to accept any demands for War Goals where the §SCost§! exceeds the Warscore we have accumulated.\n\nAdditionally, a potential victor might even show mercy by offering §SWhite Peace§!, while a likely loser may propose an unconditional §SSurrender§! to avoid spilling any more of the multitude of vital bodily fluids organics need to operate efficiently."

