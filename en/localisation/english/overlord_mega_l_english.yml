 quantum_catapult_0_MEGASTRUCTURE_DETAILS:1 "A device that focuses the forces of a Neutron Star or Pulsar in order to twist space and skip a fleet across great distances."
 quantum_catapult_0_CONSTRUCTION_INFO_DELAYED:1 "Early iterations of the Quantum Catapult may cause fleets to arrive in systems §Houtside§! their intended destination. This '§Yscatter radius§!' can be reduced with subsequent upgrades."

 quantum_catapult_0:0 "$quantum_catapult_1$ Site"
 quantum_catapult_0_DESC:1 "This compact supply depot gathers all the materials and personnel necessary to construct the first batch of vast focusing lenses for the Quantum Catapult."
 quantum_catapult_1:0 "Quantum Catapult"
 quantum_catapult_1_DESC:1 "Calculations have shown that even a scant few torsion lenses, installed at precise locations around their star, can channel enough energy to enable semi-volatile trajectories across interstellar space."
 quantum_catapult_2:0 "$quantum_catapult_1$"
 quantum_catapult_2_DESC:1 "Twin arrays of torsion lenses are placed diametrically opposite each other in order to improve the channeling of stellar flux as a means of transportation."
 quantum_catapult_3:0 "$quantum_catapult_1$"
 quantum_catapult_3_DESC:1 "A linked cage of torsion lenses around the star ensures optimal throughput from the energy being captured to its release as a means of interstellar transportation."
 quantum_catapult_ruined:0 "Ruined $quantum_catapult_1$"
 quantum_catapult_ruined_DESC:1 "This arrangement of vast lenses was designed to focus energy from the star it encompasses. Such an energy source would be powerful enough to launch ships across interstellar space - if only the array weren't so misaligned, and in clear need of repair."
