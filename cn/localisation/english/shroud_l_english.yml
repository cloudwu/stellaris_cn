 shroud.5012.title: "秘密结社出现"
 shroud.5012.desc: "我们的怀疑得到了确认。[first_neighbor.GetAdjective]与[second_neighbor.GetAdjective]的文明证实，他们在正式进行外交之前，曾通过非正式渠道开展过联系。\n\n这些§H派系§!如今从我们的阴影中现身，承认了他们的存在。它们被称为§H$pft_the_curtain$§!、§H$pft_the_masquerade$§!以及§H$pft_the_grand_dance$§!。这群曾经的秘密组织如今正公开请求与我们展开正式对话。\n\n至于它们想要什么，以及它们是如何知晓所知之事，我们也许永远无法真正知道。但为了我们的最佳利益，也许我们应当遵循他们的命令行事。"
 shroud.5012.a: "舞会开始了……"
 shroud.5012.tt: "§Y秘密结社派系§!将很快出现：\n$t$§H$pft_the_curtain$§!\n$t$§H$pft_the_masquerade$§!\n$t$§H$pft_the_grand_dance$§!"

 shroud.5013.title: "奇怪的联系"
 shroud.5013.desc: "在我们之中，有些人暗中操纵着外交事务。现在我们怀疑，他们的触角已不仅仅局限于我们的母星。\n\n尽管我们才刚开始探索星空，却以惊人的速度与其他生命形式建立了联系。这似乎不仅仅是巧合。我们怀疑，这些星际关系源于几个秘密的§H派系§!的幕后运作，而这些派系已经深深扎根于我们的社会之中。\n\n也许当我们对这些生物了解更多之后，隐匿于暗影中的势力自会显露真容。"
 shroud.5013.a: "他们是支持我们？还是反对我们？"

