 astral_rift_interdimensional_circus: "娱乐中枢"
 revolutionary_medigel_modifier: "革命性医用胶"
 revolutionary_medigel_tt: "£job_healthcare£§Y$job_healthcare_plural$§!产出：§G+50%§!"
 edict_spontaneous_crystallization: "自发析晶"
 edict_spontaneous_crystallization_desc: "通过向新收获的岩石施加特定的催化剂组合，我们有一定概率可以产生更有价值的晶体结构。"
 edict_spontaneous_crystallization_tooltip: "将至多1%的£minerals£矿物收入转变为£rare_crystals£稀有水晶。"
 astral_rift.2900.name: "走过路过不要错过"
 astral_rift.2900.desc: "我们到达了一个被无数虫洞包围着的熙熙攘攘的星系。各种形状和大小的宇宙飞船围绕着中央明亮的空间站。\n\n这座巨大的建筑上覆盖着五颜六色的标志，上面写着花哨而陌生的文字。这似乎是一座娱乐设施，旨在吸引观众观看一场盛大的表演。考虑到参展船只的数量，无论在这里举行什么展览，它都吸引了令人印象深刻的人群。"
 astral_rift.2900.a: "继续调查。"
 astral_rift.2905.name: "参与其中"
 astral_rift.2905.common_1: "我们安全地停泊在了其中一个繁忙的太空站上。刚一进去，我们就一边加入人群一边继续着调查行动。"
 astral_rift.2905.common_2: "在里面，我们看到了一座巨大的圆形剧场。熙熙攘攘的室内挤满了各种感性外星生命，他们纷纷注视着一个中央表演区域。演出马上就要开始了。"
 astral_rift.2905.organic: "我们接近中央穹顶的大门时，一位机器人服务员让我们在和其他顾客一起通过之前，擦拭了我们每个人的[explorer.species.GetHandNamePlural]。"
 astral_rift.2905.inorganic: "我们接近中央穹顶的大门时，一位机器人服务员用一台小装置简单地扫描了我们每个人，然后才让我们和其他客户一同通过。"
 astral_rift.2905.desc.organic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.organic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.desc.inorganic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.inorganic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.a: "很好。"
 astral_rift.2910.name: "跃动的狐狸"
 astral_rift.2910.desc: "我们刚落座，舞台上就出现了一群穿着闪闪发光服装的狐类哺乳动物。在短暂的高级体操表演之后，舞台中央出现了一个小虫洞。就在洞消失之前，一个勇敢的杂技演员跳进了洞里。另一个虫洞出现在人群上方，把表演者甩了出来，他灵巧地落在地上。\n\n其他表演者也纷纷效仿，在不断变化的虫洞中编织和捕捉彼此的复杂图案。当一名杂技演员滑进一个传送门，在虫洞关闭时切断了他们的一条肢体时，人群倒吸了一口气。就在他们要着地的时候，受伤的演员又从另一个虫洞里消失了。\n\n断臂从椽子上掉下来，抓住了一个空中秋千，然后自己飞向空中。这位独臂杂技演员再次出现，跳得很高，在半空中重新接上假肢，然后降落在其他表演者的金字塔上，最后进行了盛大的表演。\n\n人群显得兴高采烈。"
 astral_rift.2910.a: "高端科技的离谱用法……"
 astral_rift.2915.name: "生命之颚"
 astral_rift.2915.desc: "一个巨大的爬行类义体人笨重地走到舞台中央。他带着巨大的金属重物，轻巧地扔进自己巨大的下颚。随着一声液压嘶嘶声，它把重物一个接一个地抛向空中，在它们下落时接住它们，然后毫不费力地把它们抛出去。\n\n一声响亮的通告使一些观众吓了一跳。一个有很多触手的机器人、一个双足实体、还有一团浓密的藤蔓被带到舞台上。然后，这些生物心甘情愿地跳进爬行类机器人的嘴里，让自己以同样的方式被巧妙地玩弄。\n\n然后，这只机械野兽把三个人含在嘴里，蹲坐在地上，把自己紧紧压在地上。它巨大的框架发出熔化般的橙色光芒。过程完成后，表演者张开嘴，只有一只生物走了出来。它有触手机器人的球状头部，类毒素的躯干，以及由缠绕的藤蔓组成的粗壮四肢。它向人群做了个手势，引起了一阵震惊的沉默。\n\n然后，半机械人重新吃下了这只奇美拉，并再次吐出了三个人，完好如新。人群紧张的沉默突然变成了欢呼声。"
 astral_rift.2915.a: "真是有趣的技艺。"
 astral_rift.2920.name: "最终表演"
 astral_rift.2920.desc: "最后一幕涉的主角是一头由厚厚的灰色石头组成的生物。它弯曲成奇怪的姿势，把它那块状的四肢扭曲成不可思议的结。然后它高高跃上空中，用它宽大的指尖着地，人群中发出了礼貌的窃窃私语。然而，这只是真正性能的冰山一角。\n\n生物的运动开始缓慢减速，直到时间本身开始逆转。它的身影沿着上次跳跃的弧线折回，停在半空中。人们几乎惊得跳了起来。\n\n突然间，停滞状态被打破了。那个生物回到了地面，开始变形。它的身体从毫无特色的灰色石头变成了闪闪发光的红色水晶、自由流动的沙子、脆弱的蓝色页岩等等。它继续做着一系列更加复杂的扭曲动作。\n\n在它的性能最高的时候，它爆裂成了成千上万的棱柱形碎片。这些碎片以一种复杂的方式冻结在半空中，将舞台上简单的聚光灯折射成一种令人难以置信的色彩和图案的复杂展示。\n\n碎片慢慢地绕回来，直到表演者完好无损地回来，这头怪物离开了舞台，人群中发出了无与伦比的欢呼声。"
 astral_rift.2920.a: "真是稀罕的生物。"
 astral_rift.2925.name: "演出之后"
 astral_rift.2925.desc: "演出结束了，但是观众们被邀请留下来与其中一个演员近距离接触。这将是更详细地研究个体的绝佳机会，因为他们每个人都表现出了我们甚至无法复制的能力。\n\n每个表演者都非常受欢迎，所以我们可能只有时间在车站关门前见其中一个。我们应该优先考虑哪个提议?"
 astral_rift.2925.a: "见见杂技狐狸。"
 astral_rift.2925.b: "见见义体大嘴。"
 astral_rift.2925.c: "见见柔术巨岩。"
 astral_rift.2930.name: "会见杂技家"
 astral_rift.2930.desc: "狐类杂技演员大约一米高，三角形的耳朵不时地抽动。其他身体特征包括浅黄色的皮毛，灵巧的前爪和弯曲的假拇指，以及短而下垂的尾巴。当它们用尖锐的外星舌头兴奋地喋喋不休时，我们可以看到它们坚硬扁平的牙齿，这意味着它们是食草动物。\n\n杂技演员们与不同的观众进行了热烈的互动。由于粉丝的数量相对较少，他们能够与每一位粉丝进行生动的对话，表演特定的虫洞技巧和体操表演以获得小费。\n\n它们是一群才华横溢的生物，有许多有价值的特性值得研究。"
 astral_rift.2930.a: "取回一块组织样本。"
 astral_rift.2930.b: "给他们点能量币小费。"
 astral_rift.2935.name: "会见大嘴"
 astral_rift.2935.desc: "这个爬行类义体人几乎有一艘小型运输船的高度和宽度，它的嘴巴大得几乎也可以把那么大的船吞下去。其他的物理特征包括：灰色的皮肤上贴着透明的电子面板，躯干上固定着一个发光的能量核心，合金金属四肢配有复杂的液压系统。\n\n考虑到它巨大的尺寸，这个半机械人像一座纪念碑一样牢牢地固定在它的位置上。许多粉丝给它带来了吃的，它似乎很喜欢。自愿参加演出的外星人也在场，作为表演的一部分故作姿态。\n\n这个庞大的生物应该会开启各种各样的研究可能性。"
 astral_rift.2935.a: "取回一块组织样本。"
 astral_rift.2935.b: "送他点小零食。"
 astral_rift.2940.name: "会见柔术家"
 astral_rift.2940.desc: "柔术演员高高站在拥挤的人群中，灰色的石头组成粗壮的四肢隐藏着一种柔韧的感觉。它的躯干非常纤细，有划痕、凹痕和碎片，与它们完美无瑕的混凝土般的附属物形成鲜明对比。\n\n这位柔术演员并不是特别健谈，但他会接受别人的要求来展示自己的变形能力，尤其是对年轻的仰慕者或出手阔绰的人。\n\n作为这个热门节目的主角，我们有机会从这个物种身上学到很多东西。"
 astral_rift.2940.a: "取回一块组织样本。"
 astral_rift.2940.b: "给他们点能量币小费。"
 astral_rift.2960.name: "高维度基因"
 astral_rift.2960.desc: "我们可以进一步调查杂技演员了。[leader.GetName]以松散的毛囊和丢弃的绷带的形式秘密收集数据样本。似乎没有一个表演者在意我们的行为。他们可能已经习惯了在这段时间里仰慕者的怪异行为。\n\n这些样本果然非常有趣的：根据我们的分析，它们的狐狸基因被某种超然的来源改变了。可以观察到他们的水晶血细胞在空间和时间点之间伸展。不管这对健康有什么负面影响，它能让物种成员以自然的方式操纵虫洞。这一发现将彻底改变我们对遗传学和生物生命的神奇潜力的理解。"
 astral_rift.2960.tt: "给予一项基因科技。"
 astral_rift.2965.name: "微型虫洞"
 astral_rift.2965.desc: "部分得益于我们的大笔捐款，我们能够以更个人的身份与杂技演员见面。表演者非常感激，并展示了各种令人印象深刻的客厅技巧，包括微虫洞——从把小物体切成两半到创造一组无限循环的成对入口。\n\n我们能够记录这一独特的现象以供进一步研究，并且相信这些演示将大大加深我们对超空间技术的理解。诚然，他们对待这种危险的物理学的随意性也着实令人震惊。"
 astral_rift.2970.name: "非正式样品收集"
 astral_rift.2970.desc.common: "当我们试图偷偷地收集一小块爬行类义体人的组织时，它生气了。随后，它向我们的外派团队喷出了一波粘稠的绿色粘液，我们被安保无人机送出了该设施。"
 astral_rift.2970.desc.organic: "$astral_rift.2970.desc.common$\n\n奇怪的是，我们观察到这种黏液对我们的[leader.species.GetSkinType]有显著的愈合作用。小小的伤口和擦伤干净利落地愈合了，留下了一种愉快的感觉。这种生物致密的液体可以用作各种药物和治疗方法的溶剂。"
 astral_rift.2970.desc.inorganic: "$astral_rift.2970.desc.common$\n\n粘稠的流体充满了生物材料，似乎适合用作高营养食品凝胶的基础。我们正在利用它的特性从有机废物中开发一种类似的消化剂，这将大大提高我们食品生产系统的效率。"
 astral_rift.2970.tt: "给予一项农业科技。"
 astral_rift.2975.name: "高级生命支持"
 astral_rift.2975.desc: "部分因为捐赠了大量的食物，我们能够以更个人的身份与庞大的义体人见面。\n\n这只大嘴巴的动物异常热情，兴奋地转过身来。它花了很多分钟完成这个360度旋转，让我们对它的义体控制增强和支持系统进行了深入的研究。\n\n从我们的分析中，我们能够确定它曾经是由一只典型的智慧爬行动物物种构成的，现在它的大部分质量都归功于义体的安装。鉴于更新的数量庞大，且许多遭受到了明显的氧化，这个个体应该已经活了几个世纪。"
 astral_rift.2975.tt: "给予一项义体科技。"
 astral_rift.2980.name: "生物析晶化"
 astral_rift.2980.desc: "我们挤过人群，能够更近距离地观察那位柔术演员。\n\n他们向我们展示了一只沉重的石头手臂，毫不费力地把它变成了一堆不同的矿物。最初粗糙的花岗岩变成了暗红色的宝石，最后变成了闪闪发光的晶体。材料的移动将细小的尘埃颗粒送入空气中，我们很快就将其作为样本收集下来。\n\n这些样品含有一种挥发性生物物质，可以在非常特殊的条件下使某些矿物质自发结晶。这种材料的大规模使用可以利用到我们现有的矿物生产中，并达到类似的效果。"
 astral_rift.2980.tt: "解锁§Y$edict_spontaneous_crystallization$§!法令。"
 astral_rift.2985.name: "量子矿化"
 astral_rift.2985.desc: "部分得益于我们的大额捐款，我们能够以更个人的身份与柔术演员会面。\n\n这个生物的物质似乎并不完全受我们现实的束缚。仔细观察后，它告诉我们，它是如何改变复合材料的磁性排列的，这样一来，通往其他维度的小开口就形成了足够长的长度，可以把自己的原子与来自另一个时间和地点的原子交换出来。有了这样的量子重新排列机制，很难说这个生物是否和我们几个小时前遇到的完全一样。\n\n虽然这样的能力确实让人印象深刻，但我们一想到这个物种的整个文明能取得什么成就，就会不寒而栗。尽管如此，这是一个宝贵的研究机会。"
