 tech_space_mining_3:0 "矿石切割光束"
 tech_space_mining_3_desc:0 "强大的短程激光，可以轻而易举地切割岩石，提升采矿的效率。"
 tech_space_mining_4:0 "自主采矿无人机"
 tech_space_mining_4_desc:0 "配备了采矿光束的自主无人机队可以快速高效地采集附近的矿物。"
 tech_space_mining_5:0 "纳米矿物探测器"
 tech_space_mining_5_desc:0 "这些特殊探针配备了成群的纳米机器人，可以识别到之前无法探明的富矿区，并标记以便开采。"
