 RECKONING_ARRIVAL_PROJECT: "面对最终清算"
 RECKONING_ARRIVAL_PROJECT_DESC: "整个银河受到了一个具有无比强大力量的实体的威胁，它被称为§R$NAME_Reckoning$§!。它由纯能量构成，突然显现以来开始了一趟破坏之旅。\n\n所有数据都表明该物体与我们之前见过的一切事物都截然不同。如果我们想应对这个威胁，就必须进行紧急研究来弄明白到底应该如何与之一战。"

 shroud.11235.title: "$RECKONING_ARRIVAL_PROJECT$"
 shroud.11235.desc: "我们的[GetScientistPlural]完成了对称为§R$NAME_Reckoning$§!的强大实体的全面研究。\n\n基于目前发现，我们确定出了以现有科技面对该敌手的方法；用于击穿能量护盾的武器稍加改造即可用于削弱构成$NAME_Reckoning$的能量。\n\n尽管它非常强大，但我们现在面对该威胁时也不是毫无希望了。"
 shroud.11235.a: "$extreme_frontiers.1531.i$"

 RECKONING_VULNERABILITY_PROJECT: "它必然会有弱点"
 RECKONING_VULNERABILITY_PROJECT_DESC: "尽管我们没能成功，但直面§R$NAME_Reckoning$§!也给我们的研究带来了宝贵的数据。\n\n将研究精力投入到该神秘能量生物上，我们就能找到它的弱点，从而发展出更有效的攻击手段。"

 shroud.11240.title: "从失败中学习"
 shroud.11240.desc: "§R$NAME_Reckoning$§!拥有我们舰队远不能敌的强大力量。尽管我们战败了，与这个神秘的能量生物交锋也产出了宝贵的数据——这些一手资料只能通过直接接触获得。\n\n初步分析表明，我们已经获得了足够用于对该实体的构成进行建模的数据点。通过进一步研究，我们就能尝试分析出它的弱点，据此来改进我的进攻方式。"
 shroud.11240.a: "它必然会有弱点。"
 shroud.11245.title: "$NAME_Reckoning$的弱点"
 shroud.11245.desc.1: "在研究被称为§R$NAME_Reckoning$§!的实体的过程中我们的[GetScientistPlural]取得了突破。"
 shroud.11245.desc.2.intro: "这个实体不仅是"
 shroud.11245.desc.2.outro: "使用具有“灵能抑制”性的一种激光，我们的舰队就能打破链接，从而能够直接攻击其物理形式。"
 shroud.11245.desc.2.psionic: "$shroud.11245.desc.2.intro$从§H天幕§!中显现而来，更通过与灵能界之间维持跨维度链接来维系其防御能力。$shroud.11245.desc.2.outro$"
 shroud.11245.desc.2.non_psionic: "$shroud.11245.desc.2.intro$来自另一个维度，更通过维持神秘的跨维度链接来维系其防御能力。$shroud.11245.desc.2.outro$"

 reckoning_insight_modifier: "最终清算洞见"
 reckoning_insight_modifier_desc: "通过进行深入的研究，我们找到了一种对现有武器进行改造就能伤到$NAME_Reckoning$的方法。"
