 utopia.2602.1.desc.2.outro: "The reports offer no explanation for the phenomenon."
 utopia.2602.1.desc.2.organic: "$utopia.2602.1.desc.2.intro$ the [From.GetSpeciesName] species as a whole. $utopia.2602.1.desc.2.outro$"
 utopia.2602.1.desc.2.machine: "$utopia.2602.1.desc.2.intro$ [From.GetSpeciesNamePlural]. $utopia.2602.1.desc.2.outro$"
