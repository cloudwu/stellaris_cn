 policy_pre_sentients:0 "未开化种"
 policy_pre_sentients_desc:0 "我们可以决定是否要和未开化种生活在同一星球上。"
 pre_sentients_allow:0 "容忍未开化种"
 pre_sentients_allow_name:0 "$pre_sentients_allow$"
 pre_sentients_allow_desc:0 "虽然他们还只是简单的动物，但是曾经的我们也是这样子的。我们应该给予他们迈向未来的机会。"
 pre_sentients_purge:0 "灭绝未开化种"
 pre_sentients_purge_name:0 "$pre_sentients_purge$"
 pre_sentients_purge_desc:0 "所有的权利都来自于理性。动物就只是动物，挡我们路的动物就只是害兽。\n\n§E居住在我们的行星上的未开化种会被清洗§!"
 policy_core_worlds:0 "核心世界人口"
 policy_core_worlds_desc:0 "我们可以决定哪些人口可以生活在我们的核心世界。 阻止已经生活在那里的人口将迫使他们迁移到我们的星域或逃离去其他帝国。"
 core_worlds_all:0 "所有种族"
 core_worlds_all_name:0 "所有种族"
 core_worlds_all_desc:0 "多样化是一个生气勃勃的帝国的关键。我们的核心世界之门必须对帝国内所有种族保持开放以反应出这种价值观。\n\n§E所有人口都可以生活在核心世界§!"
 core_worlds_citizens_and_slaves:0 "仅限公民和奴隶"
 core_worlds_citizens_and_slaves_name:0 "仅限公民和奴隶"
 core_worlds_citizens_and_slaves_desc:0 "虽然我们的核心世界必须保证外星影响力下的安全，但也不能剥夺公民的法定财产。\n\n§E没有完整公民权的非奴役人口将从核心世界迁离§!"
 core_worlds_citizens_only:0 "仅限公民"
 core_worlds_citizens_only_name:0 "仅限公民"
 core_worlds_citizens_only_desc:0 "核心世界是帝国的心脏。禁止少数民族迁居这里。\n\n§E没有完整公民权的人口将从核心世界迁离§!"
 
 policy_refugees:0 "难民"
 policy_refugees_desc:0 "我们可以决定接受或回避在其他帝国内找到肃清、驱逐和迫害的难民"
 refugees_not_allowed:0 "拒绝难民"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "对其他社会的垃圾开放边界只会削弱我们的国家。\n\n§E难民不会从其他帝国过来§!"
 refugees_only_citizens:0 "仅限公民种族"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "我们不能让同情心压倒理智。只有那些为我们社会带来价值的人才能进入我们的疆土。\n\n§E有完整公民权的难民才可以从其他帝国过来§!"
 refugees_allowed:0 "欢迎难民"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "那些从暴君之手逃离死亡和迫害的人们都欢迎进入我们的疆界。\n\n§E难民能从其他帝国过来§!"

 policy_slavery:0 "奴隶制度"
 policy_slavery_desc:0 "被奴役的人没有投票权，也没有移民的权利，无法加入除奴隶派系之外的任何派系。虽然他们提高了矿物的产量，但却在各类研究中受到严厉的惩罚。"
 slavery_not_allowed:0 "禁止"
 slavery_not_allowed_name:0 "奴隶制度被禁止"
 slavery_not_allowed_desc:0 "奴役有智能生物是一种罪恶，我们帝国绝对不能允许这种行为。\n\n§E无法奴役种族§!"
 slavery_allowed_xenos_only:0 "仅限外星人"
 slavery_allowed_xenos_only_name:0 "只允许奴役外星种族"
 slavery_allowed_xenos_only_desc:1 "我们帝国只允许对我们以外的其他种族进行奴役。\n\n§E可以奴役其他种族§!"
 slavery_allowed_regulated:1 "须规范化"
 slavery_allowed_regulated_name:1 "规范化的奴隶制"
 slavery_allowed_regulated_desc:2 "对所有种族采取无歧视的奴役制度，并确保平等和相对完善的工作环境。\n\n§E可以奴役任何种族，但效率会降低§!"
 slavery_allowed_regulated_xenos_only:1 "仅限外星人且须规范化"
 slavery_allowed_regulated_xenos_only_name:1 "规范化的外星种族奴隶制"
 slavery_allowed_regulated_xenos_only_desc:2 "帝国允许对我们以外的其他种族进行奴役，但需要保证相对良好的工作环境。\n\n§E可以奴役其他种族，但效率会降低§!"
 slavery_allowed:0 "许可"
 slavery_allowed_name:0 "准许奴隶制度"
 slavery_allowed_desc:0 "在帝国内准许对人民进行奴役。\n\n§E可以奴役人民§!"

 policy_slavery_procreation:1 "奴隶生育"
 policy_slavery_procreation_desc:0 "我们可以自行决定是否允许奴隶进行生育。"
 slavery_procreation_allowed:0 "许可"
 slavery_procreation_allowed_name:0 "允许奴隶进行生育"
 slavery_procreation_allowed_desc:0 "允许奴隶进行生育。奴隶的后代也会自动被奴役。"
 slavery_procreation_not_allowed:0 "禁止"
 slavery_procreation_not_allowed_name:0 "禁止奴隶进行生育"
 slavery_procreation_not_allowed_desc:0 "不允许奴隶进行生育"

 policy_purge:0 "肃清"
 policy_purge_desc:0 "遭遇肃清的那些人将无法工作并穷困致死，但是肃清的行为会激怒他们，同时也会激怒那些同情他们的人。"
 purge_not_allowed:0 "禁止"
 purge_not_allowed_name:0 "禁止肃清"
 purge_not_allowed_desc:1 "必须将肃清视为一种暴行。\n\n§E无法对人民进行肃清§!"
 purge_allowed_xenos_only:0 "仅限外星人"
 purge_allowed_xenos_only_name:0 "只能对外星人进行肃清"
 purge_allowed_xenos_only_desc:1 "我们必须想办法控制帝国内低级生物数量的增长。\n\n§E可以对其他种族进行肃清§!"
 purge_allowed:0 "允许"
 purge_allowed_name:0 "允许进行肃清"
 purge_allowed_desc:0 "必须将帝国内部那些不安要素和腐败分子清除干净，不能让他们污染了帝国的根基。\n\n§E可以对人民进行肃清和驱离§!"
 purge_displacement_only:0 "仅限驱离"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "照顾那些可能影响我们社会根基的人的需求不是我们的职责。让他们去我们边疆之外谋求生路。\n\n§E可以驱离人口§!"

 policy_orbital_bombardment:0 "轨道轰炸"
 policy_orbital_bombardment_desc:1 "轨道轰炸可以在没有星际部队协助的前提下对一个世界进行围攻。"
 orbital_bombardment_light:0 "轻度"
 allow_orbital_bombardment_light_name:0 "轻度的轨道轰炸"
 orbital_bombardment_light_desc:0 "为了尽量减少平民的伤亡，仅允许对指定的军事目标进行轰炸。\n\n§E轨道轰炸的上限设置为“轻度”§!"
 orbital_bombardment_limited:0 "限制"
 allow_orbital_bombardment_limited_name:0 "受限的轨道轰炸"
 orbital_bombardment_limited_desc:0 "禁止使用重型弹药进行轨道轰炸，确保大部分平民得以幸存，虽然他们的设施就未必。\n\n§E轨道轰炸的上限设置为“限制”§!"
 orbital_bombardment_full:0 "全力"
 allow_orbital_bombardment_full_name:0 "全力的轨道轰炸"
 orbital_bombardment_full_desc:0 "所有的轨道武器都可以使用，完全不考虑地表上的生命。\n\n§E轨道轰炸的上限设置为“全力”§!"
 orbital_bombardment_armageddon:0 "末日"
 allow_orbital_bombardment_armageddon_name:0 "末日般的轨道轰炸"
 orbital_bombardment_armageddon_desc:0 "所有的轨道武器都可以使用，完全不考虑地表上的生命。目标是彻底歼灭。\n\n§E轨道轰炸的上限设置为“末日”§!"


 policy_interference:0 "土著干涉"
 policy_interference_desc:0 "通过研究智能生命体以及他们的原始社会形态，可以了解到很多知识。"
 interference_passive:0 "被动研究"
 interference_passive_name:0 "被动的土著研究"
 interference_passive_desc:0 "应该让土著们按照自己的步调进化发展，不该控制他们，也不该逼迫他们按照我们的想法去进化。\n\n§E观测站被设置为被动研究\n无法入侵土著的世界§!"
 interference_active:0 "主动研究"
 interference_active_name:0 "主动的土著研究"
 interference_active_desc:1 "为了解开宇宙的奥秘，应该对一切有趣的课题展开研究。\n\n§E观测站可以进行绝大部分类型的研究\n无法入侵土著的世界§!"
 interference_full:0 "无限制研究"
 interference_full_name:0 "不受限制的土著研究"
 interference_full_desc:0 "就算是最原始的生命体，也是整个星际冲突舞台中的一员。如果连基本的抵抗能力都不具备，那又有何权利来掌控自己的命运呢？\n\n§E观测站可以进行一切类型的研究\n可以入侵土著的世界§!"

 policy_enlightenment:0 "土著启蒙"
 policy_enlightenment_desc:0 "我们可以向较原始的社会分享我们的科技成果，为他们提供崭新的发展机遇。"
 enlightenment_not_allowed:0 "禁止"
 enlightenment_not_allowed_name:0 "不允许对土著进行启蒙"
 enlightenment_not_allowed_desc:0 "土著还没有准备好接受我们所发现的科技奇迹，现在就告知他们银河系的真理可能会给所有相关人等带来不必要的巨大风险。\n\n§E不能对土著进行启蒙§!"
 enlightenment_allowed:0 "许可"
 enlightenment_allowed_name:0 "允许对土著进行启蒙"
 enlightenment_allowed_desc:0 "通过和土著们分享知识，我们就可以鼓励他们在银河系中找到属于自己的位置。\n\n§E可以对土著进行启蒙§!"

 policy_migration:0 "移民"
 policy_migration_desc:0 "我们帝国内的某些人仰望着夜空中的群星，期盼着自己在新世界中所能创造的美好生活。"
 migration_not_allowed:0 "禁止"
 migration_not_allowed_name:0 "禁止进行移民"
 migration_not_allowed_desc:0 "哪里最需要人口，这由帝国来决定。\n\n§E任何人都无法进行自由移民§!"
 migration_allowed_primary_only:0 "仅限原生种族"
 migration_allowed_primary_only_name:0 "原生种族的移民"
 migration_allowed_primary_only_desc:0 "不受限制地迁徙是只有我们原生种族才能享受到的特权。\n\n§E只有原生种族才能自由移民§!"
 migration_allowed_all:0 "自由移民"
 migration_allowed_all_name:0 "无限制的移民"
 migration_allowed_all_desc:0 "我们所有的居民都应该拥有追求自己幸福的权利。\n\n§E所有人都可以自由移民§!"

 policy_resettlement:0 "强制移居"
 policy_resettlement_desc:0 "这项政策决定着我们是否能在行星之间强制转移居民。"
 resettlement_not_allowed:0 "禁止"
 resettlement_not_allowed_name:0 "重新迁移定居被禁止"
 resettlement_not_allowed_desc:1 "无法强制让自由人口在行星之间进行迁移并重新定居。"
 resettlement_allowed:0 "许可"
 resettlement_allowed_name:0 "允许重新迁移定居"
 resettlement_allowed_desc:1 "可以强制人口在行星之间进行迁移以及重新定居。"

 policy_voting_rights:0 "投票权"
 policy_voting_rights_desc:0 "选定统治者的方式有很多种，民主投票选举只不过是其中一种。"
 voting_not_allowed:0 "无投票"
 voting_not_allowed_name:0 "不进行投票选举"
 voting_not_allowed_desc:1 "选谁当我们的统治者，这是非常重要的大事，不能将这么重要的决定交给公众。\n\n§E没人有权进行投票选举，统治者的直接后代将成为下一任统治者§!"
 voting_allowed_elites_only:0 "精英投票"
 voting_allowed_elites_only_name:0 "只有精英阶层才有决定权"
 voting_allowed_elites_only_desc:0 "选谁做统治者，这件事最好交由我们社会最德高望重、最知识渊博的那些人来决定。\n\n§E没人有权进行投票选举，帝国的统治者将由帝国的精英阶层选出§!"
 voting_allowed_primary_only:0 "仅限原生种族"
 voting_allowed_primary_only_name:0 "原生种族的投票选举权"
 voting_allowed_primary_only_desc:1 "投票选举权是一项很重大的责任，只能由原生种族独享。\n\n§E只有原生种族才能参与民主选举的投票§!"
 voting_allowed_all:0 "自由投票"
 voting_allowed_all_name:0 "普选权"
 voting_allowed_all_desc:1 "帝国的法规应该能够照顾到所有人的意愿，因此他们必须全部参与选举。\n\n§E所有人都有权在民主选举中投票§!"

 policy_leadership:0 "领导权"
 policy_leadership_desc:0 "领导并不是适合所有人做的，我们必须仔细考虑对哪些人进行晋升。"
 leadership_primary_only:0 "仅限原生种族"
 leadership_primary_only_name:0 "仅原生种族才能胜任领袖"
 leadership_allow_dominant_only_name:0 "仅原生种族才能胜任领袖"
 leadership_primary_only_desc:0 "虽然我们帝国内部允许外星生物的存在，但帝国的领导地位必须牢牢掌握在我们原生种族的手中。\n\n§E只有原生种族的人才有资格成为领袖§!"
 leadership_allow_xeno:0 "允许外星种族"
 leadership_allow_xeno_name:0 "允许外星种族成为领袖"
 leadership_allow_xeno_desc:0 "帝国内部的人才绝对不能浪费，不管他们出身于哪里。\n\n§E外星人也有资格成为领袖§!"
 leadership_allow_robot:0 "允许合成人"
 leadership_allow_robot_name:0 "允许合成人成为领袖"
 leadership_allow_robot_desc:0 "我们帝国社会的巨大部分领域中都有合成人在工作。允许他们但当领导职位当然是恰如其分的事情。\n\n§E合成人也有资格成为领袖§!"
 leadership_allow_all:0 "允许全部"
 leadership_allow_all_name:0 "所有类型的人都可以成为领导"
 leadership_allow_all_desc:0 "所有人才，不论是他们是外星人还是合成人，都应该有竞争成为领袖的权利。\n\n§E所有种族的人都有资格成为领袖§!"

 policy_leader_enhancement:0 "领袖强化"
 policy_leader_enhancement_desc:0 "帝国领袖身上的胆子是很重的，因此我们需要决定未来的领袖如何才能更好的承担帝国的责任。"
 leader_enhancement_natural_selection:0 "自然的选择"
 leader_enhancement_natural_selection_name:0 "无领袖强化"
 leader_enhancement_natural_selection_desc:0 "顺其自然好了——天才是在严峻的考验中锻炼出来的。\n\n§E领袖没有获得额外的加成奖励§!"
 leader_enhancement_selected_lineages:0 "$tech_selected_lineages$"
 leader_enhancement_selected_lineages_name:0 "血统择优的领袖"
 leader_enhancement_selected_lineages_desc:0 "$tech_selected_lineages_desc$\n\n§H启用这一政策时我们的帝国获得：§!"
 leader_enhancement_capacity_boosters:0 "$tech_capacity_boosters$"
 leader_enhancement_capacity_boosters_name:0 "能力提升的领袖"
 leader_enhancement_capacity_boosters_desc:0 "$tech_capacity_boosters_desc$\n\n§H启用这一政策时我们的帝国获得：§!"

 policy_first_contact_protocol:0 "首次接触的外交礼节"
 policy_first_contact_protocol_desc:0 "在星际旅行的过程中必然会遇到其他形式的生命体，我们必须对如何接近他们有一个清晰的立场。"
 first_contact_attack_not_allowed:0 "和平接触"
 first_contact_attack_not_allowed_name:0 "保守的接触行为"
 first_contact_attack_not_allowed_desc:0 "我们绝不对任何未知生命体采取攻击行为，只有当我们遭到攻击之后才能进行反击。\n\n§E不能攻击中立存在§!"
 first_contact_attack_allowed:0 "侵略接触"
 first_contact_attack_allowed_name:0 "好斗的接触行为"
 first_contact_attack_allowed_desc:0 "群星之中隐藏着未知的危险，为了保证生存，我们必须随时准备进行攻击。\n\n§E可以攻击中立存在§!"

 policy_artificial_intelligence_policy:0 "人工智能"
 policy_artificial_intelligence_policy_desc:0 "具备自主意识的人工智能技术的发展引起了很多哲学和伦理方面的问题。我们必须在这件事情上清晰地表明自己的立场。"
 ai_outlawed:0 "非法"
 ai_outlawed_name:0 "AI非法"
 ai_outlawed_desc:1 "具备自我意识的智能机器人对所有的生物都具有巨大的潜在威胁。制造人工智能的人可判处死刑。\n\n§E无法制造机器人§!"
 ai_servitude:0 "服务"
 ai_servitude_name:0 "AI服务"
 ai_servitude_desc:1 "无论智能化程度有多高，机器人的首要目的都应该是为主人服务并完成主人交待的任务。\n\n§E可以拆解和奴役合成人§!"
 ai_full_rights:0 "公民权"
 ai_full_rights_name:0 "合成人拥有公民权"
 ai_full_rights_desc:1 "任何具备人工智能的有自我意识的机器人都应该被视为一个独立的个体，并享有和普通公民一样的权利和义务。\n\n§E不能拆解和奴役合成人§!"

 ai_accord_servitude_disallowed:2 "人工智能条约§R永久禁止§!§H非法§!和§H服务§!的政策。"
 ai_perfect_servants_rights_disallowed:2 "三法则算法§R永久禁止§!§H公民§!的政策。"

 is_a_synthetic_empire: "Is a §YSynthetic Empire§!"

 policy_war_philosophy:0 "战争哲学"
 policy_war_philosophy_desc:0 "战争是很复杂的，宇宙星际国家质检的战争就更是复杂。如何对待星际国家之间的武装冲突是外交事务的重要课题。"
 unrestricted_wars:0 "无限制战争"
 unrestricted_wars_name:0 "无限制战场"
 unrestricted_wars_desc:0 "战争是最美的佳肴，尤其是对自己不煮饭的人而言。\n\n§E可以宣战，可以使用任何战争要求§!"
 liberation_wars:0 "解放战争"
 liberation_wars_name:0 "解放战争"
 liberation_wars_desc:1 "我们必须不断扩展自己的利益范围，就算这与其他国家的利益相冲突也在所不惜。\n\n§E可以宣战，但只能割占我们本有，或者主流物种与我们的物种相同的行星§!"
 no_wars:0 "防御战争"
 no_wars_name:0 "防御战争"
 no_wars_desc:0 "只有在保卫本国主权时，才能使用暴力。\n\n§E无法宣战，只能割占我们本有的行星§!"

 policy_food_stockpiling:0 "食物储备"
 policy_food_stockpiling_desc:0 "为了正确规划星际帝国的成长，我们必须以人民最需要的方式利用食物生产盈余。"
 food_stockpiling_1:0 "最低"
 food_stockpiling_1_name:0 "最低储备"
 food_stockpiling_1_desc:0 "维持我们的食物储备在最低状态可以把食物尽量用于人口增长。"
 food_stockpiling_2:0 "平衡"
 food_stockpiling_2_name:0 "平衡储备"
 food_stockpiling_2_desc:0 "平衡储备将让食物产生盈余用于人口增长，又能在糟糕的事情发生时有可观的贮藏。"
 food_stockpiling_3:0 "大量"
 food_stockpiling_3_name:0 "大量储备"
 food_stockpiling_3_desc:0 "我们永远不会知道疾病和灾难何时降临。大量储备的食物能让我们度过糟糕的境遇而不必让人民遭受苦难。"

 
 policy_war_economy:0 "战争经济"
 policy_war_economy_desc:0 "当面临亡国危机时，我们可以通过从民用部门获取资产的方式来弥补防卫战的经济和工业损耗。这些政策的不利之处在于，在赢得进攻战后将会受到相应的惩罚……"
 static_we:0 "静态"
 static_we_name:0 "静态战争经济"
 static_we_desc:0 "静态战争经济不受战局变化的影响。当前的战争分数对生产时间和生产成本也没有影响。"
 semi_static_we:0 "半静态"
 semi_static_we_name:0 "半静态战争经济"
 semi_static_we_desc:0 "半静态战争经济允许以保卫国家主权的名义在防卫战期间从民间私人部门夺取有限的财产，但当赢得进攻战后，将会受到相应的效益损失。\n\n\n§H防卫战：§!\n军事生产率：战争分数为§R-100§!时，§G+30%§!的军事生产率\n\n§H进攻战：§!\n军事生产率：战争分数为§G100§!时，§R-30%§!的军事生产率  "
 versatile_we:0 "全能"
 versatile_we_name:0 "全能战争经济"
 versatile_we_desc:1 "如果使用全能战争经济，那么在防卫战失败时可以获得巨额的生产奖励，但在赢得进攻战后会遭受相应的效益损失。\n\n§H防卫战：§!\n军事生产效率：战争分数为§R-100§!时，§G+60%§!的军事生产率\n\n§H进攻战：§!\n军事生产效率：战争分数为§G100§!时，§R-60%§!的军事生产率  "
 dynamic_we:0 "动态"
 dynamic_we_name:0 "动态战争经济"
 dynamic_we_desc:1 "如果使用动态战争经济，在防卫战失败后可以获得巨大的生产奖励，但在赢得进攻战后将遭受相应的效益损失。\n\n§H防卫战：§!\n军事生产率：战争分数为§R-100§!时，§G+45%§!的军事生产率\n\n§H进攻战：§!\n军事生产率：战争分数为§G100§!时，§R-45%§!的军事生产率  "

