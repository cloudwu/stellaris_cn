 # Followup Events
 ####################################

 uplift.7000.name:0 "起来，跟上"
 uplift.7000.desc:0 "[From.From.From.GetName]已经与我们相处了数日了。\n\n[From.GetName]行星上的情况目前一切安好。"
 uplift.7010.name:0 "艰难的开始"
 uplift.7010.desc:0 "经过我们开化的[From.From.From.GetName]的整合比预期的要顺利，但没有我们希望的那样顺利。\n\n尽管我们已经对[From.From.From.GetName]进行了一定程度上的心理安抚，但是他们仍然不太适应我们在[From.Owner.GetName]的做事方式。"

