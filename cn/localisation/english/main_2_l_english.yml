 sm_colossus_yards:1 "巨像装配厂"
 sm_colossus_yards_desc:1 "巨像的建造抛弃了传统的干坞概念，由大量高移动性的独立建造平台装配。\n"
 sm_colossus_yards_desc_modifier:0 "船坞：§Y可以建造巨像§!"
 sm_titan_yards:0 "泰坦组装厂"
 sm_titan_yards_desc:0 "竖立在太空基地船体上的专用干坞，用于建造巨大的泰坦级军舰。\n"
 sm_titan_yards_desc_modifier:0 "船坞：§Y可以建造泰坦§!"
