 grand_archive.2103.name: "$resolution_voidworm_eradication$"
 grand_archive.2103.desc: "[global_event_country.GetGalCommunityOrGalImperium]已宣布，所有虚空虫不再被允许进入成员国的星系。\n\n在它们被消灭或自行离开我们的宇域之前，[this.GetName]将被视为§R违反银河法§!。"
 grand_archive.2105.name: "[this.GetSpeciesName]境内的$NAME_Voidworms$"
 grand_archive.2105.desc: "一支虚空虫舰队已进入[from.GetName]星系内的我们的空间。作为[global_event_country.GetGalCommunityOrGalImperium]成员，我们有法律义务立即处决在我们边界内的任何虚空虫。\n\n[this.GetName]将被视为§R违反银河法§!，直到虚空虫离开我们的空间或被消灭。"
