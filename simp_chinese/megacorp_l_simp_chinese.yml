 product_randomtech: "获得§Y一个随机科技§!"
 fleet1product1: "§G范格利牌双层床§!！这些创新的、节约空间的、可折叠的“睡眠插座”能提升星球的居住容纳量，让你可以每平米“挤进”更多的人！"
 fleet1product1_addendum: "§H单次只送货到§Y一个殖民地§!。双层床的使用期限为§Y80年§!，绝不延长。在有效期内提升§Y$MOD_PLANET_HOUSING_ADD$§!§G+10%§!。§!\n\n（请注意双层床说明中没提到的内容。使用双层床可能会提升由于跌下床带来的受伤人数。同时可能会带来隐私问题。同时可能会提高社会整体传染病发病几率。）"
 fleet1product1_tooltip: "§G+1§!§Y部署双层床铺§!决议"
 fleet1product2: "§G范格利牌食品容器§!！你是否厌倦了殖民地人民任由各种蔬果生鲜慢慢腐烂，仅因为他们的消化系统一时难以负担？\n\n把这个容器空投到你选的殖民地，它可以收集各种各样的食物，并且持续保鲜。有了它就完全不用担心食品浪费的问题，因为它可以将食品通通保存起来，不但解决了食品浪费，也解决了食品需求的问题。"
 fleet1product2_addendum: "§H单次只送货到§Y一个殖民地§!。范格利牌食品容器的使用期限为§Y80年§!，绝不延长。在有效期内§Y$mod_planet_pops_organics_food_upkeep_mult$§!降低§G-10%§!。§!\n\n（使用100%范格利容器聚合物制造，可装三级腐败物，洗碗机可用。）"
 fleet1product2_tooltip: "§G+1§!§Y部署范格利食品容器§!决议"
 fleet1product3: "§G范格利牌大气层除臭器§!！你的农耕地盘是不是闻起来臭臭的？你的大都市是不是闻起来“拜托，不要了！”你的殖民地§E恶臭吗§!？\n\n交给我们就好了，我们的气雾剂与微生物混合的专利产品能够清理所有宜居对流层。坐好，放松，安上我们的除臭器，清新空气自然来。"
 fleet1product3_addendum: "§H单次送货只能送到§Y一个殖民地§!。除臭效果的期限为§Y80年§!，不多不少。在有效期内提升§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! §G+30%§!。并提升§Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§!§G+10%§!。§!\n\n（“范格利大气层除臭器”品牌名称以及“你以为你在呼吸空气？”商标版权（C）2200范格利集团版权所有。）"
 fleet1product3_tooltip: "§G+1§!§Y部署范格利牌大气层除臭器§!决议"
 fleet1product4: "上好的§G范格利小玩意收藏套装§!！这里面全是时尚艳丽的小玩意儿，肯定会让你成为全场瞩目的焦点。"
 fleet1product4_addendum: "（在不同人眼里，商品的实际价值可能会有所不同。）"
 fleet1product5: "§G范格利集团销售技术团队§!。将会部署于你的帝国的每一个行星基地，他们将会增长你所有星系的$TRADE_VALUE$收益。（眼红的对手们可能会用“人为通胀”来形容这一过程）"
 fleet1product5_addendum: "§H我们的销售团队将会居住在你的恒星基地之中，他们只吃范格利牌营养面条，除了改善你的$TRADE_VALUE$以外不会对你的人口或经济施加任何影响。这项任务的期限为§Y80年§!。在有效期内提升§Y$TRADE_VALUE$§!§G+15%§!。§!"
 fleet1product6: "§G范格利牌孵化池刺激素§!！厌烦了等待你的幼虫，或是准幼虫的幼体变成成体，或是准成虫的成体了吗？用这些超级安全的刺激素来加速其成长吧！"
 fleet1product6_addendum: "请注意，你的物种的身体免疫系统中的抗生素会导致此催化剂在§H十年§!期限后失效。不过在这十年间，你将会享受到人口砰砰砰的增长，§Y$MOD_POP_GROWTH_SPEED$§!大幅增长§G10%§!。"
 fleet1product7: "数个手提箱没有被标记的£energy£ §Y$energy$§!！总共£energy£ §G2000§!§Y$energy$§!。希望你和我们一样兴奋！"
 fleet1product7_addendum: "范格利集团：在对的地方帮助对的外星人。"
 fleet1cost1: "§R2§!§H$pop_cat_specialist$§!£pop£人口！我们需要人来帮忙记账。"
 fleet1cost1_tooltip: "§R-2§!§H$pop_cat_specialist$§!£pop£人口"
 fleet1cost2: "£alloys£§R1200§!$alloys$！"
 fleet1cost3: "£unity£ §R500§!$unity$！对时代精神的机械化领悟的过程基本上无法理解，而且会让人很不安，不过倒是完全无害。"
 fleet1cost4: "§R六个月获取了§!£society£ $society_research$！我们很想知道你到底怎么做到的？"
 fleet1cost5: "£science_ship£ §R1§!§H科研船§!！不包括船员。我们不需要他们，不要。"
 fleet1dealcost5_tooltip: "£science_ship£ §R-1§!$science_ship$\n（科学专员将会重新分配。）"
 fleet1cost6: "§R-2§!§H$pop$§!£pop£人口！任何类型的人口都行，真的。令人兴奋的医疗研发机会在等着他们！如你所见，我们最近也开始扩展招募服务的业务了。"
 fleet1cost6_tooltip: "§R-2§! §H$pop$§!£pop£人口"
