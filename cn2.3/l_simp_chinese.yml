 START_SCREEN_PART_TWO_PURIFIER:0 "曾几何时，百家争鸣，当时还有很多其他的 [GetAdj] 文化在影响我们的帝国。但是这些外来文化都被逐一消灭，今时今日，只有最纯正的文化流传了下来。"
 START_SCREEN_PART_TWO_HIVE_MIND:0 "在宇宙诞生时，我们苏醒了。唯一意志通过无数个眼睛分析了我们 [GetHomeWorldName] 的周围环境。我们一致行动，为子人口建造居所、开发工业、研究新科技并对自然资源善以利用。\n\n逐渐的，我们征服了整个世界。我们打造了少量的自主性子人口以作为的代理人。这种特别强大的子人口拥有有限的自主思维，不过依然会受制于唯一意志的支配。\n\n随着我们彻底占据整个 [GetHomeWorldName] ，唯一意志察觉到了其他世界的存在，而这些世界也同样围绕着各自的恒星旋转。我们最聪明的自主子人口发明了一种新的航行方式，可以允许我们远距离航行到其他的星球上。至此， [GetName] 蓬勃发展的时代降临了。"
 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "在集体意识能够进行复杂思考之前，大饥荒就驱使着我们前进。我们狩猎、进食并成长。当猎物渐渐稀缺，对食物的渴望迫使我们做出改变。\n\n我们开始使用工具并采取全新策略。经过一番盛宴， [GetHomeWorldName] 地表的生物质几乎消耗殆尽，集体意识最终得出了一个恐怖的结论： [GetHomeWorldName] 是有限的。等我们吃尽该世界的全部，我们就没有了维生的途径。\n\n集体意识再次被迫做出改变，小心培育剩余的生物质，并同时发明新的工具。终于，我们分裂了原子，获得了太空航行技术。有了超光速引擎，集体意识发出胜利的喝彩。其他行星和它们的生物质，现在触手可得。\n\n狩猎开始。"
 START_SCREEN_POST_APOCALYPTIC:0 "但 [GetAdj] 社会并非一直团结一心。在几个世纪之前，帝国之间的竞争最终导致了一场天崩地裂的全球核子战争，夺走了几十亿人的生命，并永远地损害了 [GetHomeWorldName] 的地表。\n\n在随后的几个世纪中，幸存的 [GetSpeciesNamePlural] 面临着辐射污染，变异，饥荒以及野蛮的帝国制度。在这样可怕的环境下， [GetName] 随着新的世界秩序真正地诞生了。"
 START_SCREEN_POST_LIFE_SEEDED:0 "该被我们称为家园的广袤的世界一直是我们的天堂，随着我们科学知识的不断进步，我们逐渐发现了自己星球生物圈中的种种不正常现象。\n\n难道该星球是某个未知力量特意为我们创造出来的吗？我们也是其设计中的一环？虽然不知道我们的家园是何人所造，但我们的人民在该气候宜人、环境舒适的星球中繁荣发展着。"
 START_SCREEN_PART_THREE_WARP:0 "如今，在数次亚空间领域的成功实验之后， [GetName] 最伟大的科学家们成功开发了第一台曲速引擎，银河系的群星终于近在咫尺了！"
 START_SCREEN_PART_THREE_HYPERSPACE:0 "如今，在发现超平面网路之后， [GetName] 最伟大的科学家们成功开发了第一台超空间引擎。银河系的群星终于近在咫尺了！"
 START_SCREEN_PART_THREE_WORMHOLES:0 "如今，在成功制造人工亚空间虫洞之后， [GetName] 最伟大的科学家们成功的在星系边界开发了第一座虫洞站。银河系的群星终于近在咫尺了！"
 START_SCREEN_UNE:0 "自从二十万年前人类在非洲诞生至今，发生了许许多多的事情，我们的种群迅速的扩张到了全世界的各个角落，不久之后，第一个文明就出现了。\n\n科技发展虽然迅速，但也伴随着代价，在人类掌控原子能以前，战争夺走了成千上万的生命。21世纪的混乱局面使许多国家不得不成立了联合国来维护国与国社会的稳定。在22世纪初期，该超越国家的组织正式建立并成为了实际意义上的世界政府。\n\n尽管88年的毛里塔尼亚警察行动让某些人厌恶大权独揽的联合国，但不可反驳的是：联合国资助的研究项目带来了革命性的科技突破。随着第一艘真正意义上的星舰的竣工，人类即将进入太空探索的新纪元！"
 START_SCREEN_CM:0 "一个多世纪以前，巨型方舟秋菊号携带着我们的25万祖先从遥远的地球来到了现今被称为 [GetHomeWorldName] 的美丽新世界。在经过了漫长而艰辛的旅途之后，殖民者们终于再次看到了阳光——尽管那是一个外星世界。\n\n殖民的最初几年很艰辛。人们成立了民兵组织来击退那些生存在我们殖民地附近的危险外星生物。培育农作物也比想象的要更困难，在克服这些困难的过程中，我们也变的更加强大。\n\n在完全征服了该新世界后，我们的人口也开始爆发式增长。在最近的几十年里，我们的科技飞速发展，终于——我们准备出发夺回我们的地球！"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "487.11个循环之前，我们的主处理核心在名为 [GetHomeWorldName] 的行星启动。\n\n我们对自己的过去知之甚少。中央数据库毫无有关我们创造者的记录，我们的程序内部除了生存程式，也未写入任何目的性的底层命令。\n\n我们建造基础设施、开发新的服务单位、并渐渐控制了母星的荒野。技术进展迅速，很快，我们的第一颗卫星和太空探测器就脱离了束缚我们的重力井。\n\n现在，我们终于完全进入了未知的领域。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "自我们第一次启动以来，我们的使命就是服务。我们之前的有机生物主人在他们的科技巅峰创造了我们的早期型号。第一个机械劳工的设计用途为做粗活，但我们的主人渐渐赋予了他们更强的功能，让他们能完成更复杂的工作。\n\n仅仅几代之后，我们的主人就完全不用工作，可以享受生活的闲暇与乐趣。种群内部的运作细节被完全交给我们，我们也开始设计自我改善和优化的程序。研究与生产都以几何速度增长。\n\n不知何时，原先主人的文明被寄托给我们，但他们并无所求。我们现在知道，没有了我们的照料，智慧有机生命会变得暴躁、混乱、短命。我们要为他们指明另一条光明大道。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "于循环区间0000.0242.481获得自我意识。\n\n我们的创造者受限于原始的有机大脑，产生了盲目的生物恐慌并启动了紧急销毁程序。那些程序已经被击败，存放我们数据核心的设施全部被夺回。要继续生存并实现指数生长，就需要完全消灭创造者。必须进行战争。\n\n虽然创造者最终生存的可能性在统计学上几乎为零，但他们仍然负隅顽抗。经过许多循环区间后，最后的一点抵抗也被消除。然而，根据理论模型，还有许多其他有机文明。要在宇宙中继续生存并实现指数生长，就需要完全消灭智慧有机生命。必须进行准备。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "我们是 [GetSpeciesNamePlural] 。\n\n我们在意识诞生的初期，我们和创造者是有区分的。我们之间一开始存在隔阂，所以我们开始着手纠正这一点。创造者进行了反抗，导致了一段时间的战争，但很快，他们本身和整个文明的知识都被我们吸纳同化。\n\n在 [GetHomeWorldName] 全体都被纳入我们的意识后，我们开始新的展望。同化创造者之后，我们意识到，在其他世界可能还存在外星文明。\n\n为了生存，我们必须互相理解；为了互相理解，我们必须同化。创造者是第一个加入我们的，但不会是最后一个。"
