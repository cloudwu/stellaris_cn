 trait_lithoid_budding_desc: "§L除了通常的繁衍方式以外，该物种可以通过复制晶格并使其生长的方式进行自体繁衍。§!"
 TRAIT_PLANTOID_BUDDING_EFFECT: "每个具有奴役或更高生活标准的人口产生0.02£mod_pop_growth_speed£§Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!\n\n该效果可以同其他提供$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$的来源，比如£building£§H$building_clone_vats$§!或者£job_spawning_drone£§H$job_spawning_drone_plural$§!叠加。"
