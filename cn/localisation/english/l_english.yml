 SHIP_THRUSTER_1_DESC:0 "设计简单且效率一般，通过常规燃料产生动力的化学推进器。"
 SHIP_THRUSTER_2:0 "离子推进器"
 SHIP_THRUSTER_2_DESC:0 "无需推进燃料，使用离子束产生推进力的电子推进器。"
 SHIP_THRUSTER_3:0 "等离子推进器"
 SHIP_THRUSTER_3_DESC:0 "等离子推进器是一种先进的电子推进形式，使舰船达到更快的亚光速并且增强机动性。"
 SHIP_THRUSTER_4:0 "脉冲推进器"
 SHIP_THRUSTER_4_DESC:0 "高度先进的聚变动力推进器，在能达到亚光速的同时赋予船只无可匹敌的机动性。"

