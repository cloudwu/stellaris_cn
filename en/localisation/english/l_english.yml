 edict_map_the_stars:0 "Map the Stars"
 edict_map_the_stars_desc:0 "This Edict pushes for further galactic exploration, to bring light to the darkness and find what wonders lie beyond."
 edict_map_the_stars_2:0 "$edict_map_the_stars$"
 edict_map_the_stars_2_desc:0 "$edict_map_the_stars_desc$"
 edict_research_focus:0 "Research Grants"
 edict_research_focus_desc:0 "This Edict favors our researchers with additional funds."
 edict_research_focus_hive:0 "Focus our thinker drones on new concepts at the expense of all other knowledge."
