 utopia.3400.name:0 "神圣君主"
 utopia.3400.desc:0 "尽管曾是普通的[chosen_one_species.GetName]而今却已不可同日而语，这位名为§H[chosen_one.GetName]§!的[GetImmortalLoc]实体在[Root.GetName]吸引了大量虔诚的信徒。很多人都把他奉为至高神明，我们的政府也已经正式授予他[chosen_one.GetTitle]的称号，并成为了我们伟大帝国永远的统治者，从现在直到永远。"
 utopia.3400.a:0 "是个强大的通灵者，但是成神？够呛。"
 utopia.3400.b:0 "愿[chosen_one.GetHerHis]的疆土无远弗届！"
 reject_god_emperor:0 "做梦！[chosen_one.GetName]只能是[chosen_one.GetTitle]。"
 utopia.3401.name: "[chosen_one.GetTitle]在[From.Capital.GetName]加冕登基"
 utopia.3401.desc.intro: "[chosen_one_species.GetAdj][GetPsychicNoun]的强大力量夺取了§H[From.GetName]§!的控制！这个"
 utopia.3401.desc.outro: "生物的追随者们悄悄地称[chosen_one.GetHerHis]为“天选之人”，今天早上在[From.Capital.GetName]上举行的一场奢华的仪式上加冕登基。随后，所有星际政府都收到了一封庆祝§H[chosen_one.GetRulerTitle][chosen_one.GetRegnalName]§!永恒统治的公报。"
 utopia.3401.desc.organic: "$utopia.3401.desc.intro$不朽$utopia.3401.desc.outro$"
 utopia.3401.desc.machine: "$utopia.3401.desc.intro$永续$utopia.3401.desc.outro$"
 utopia.3401.a:0 "[chosen_one.GetName]已经被天幕赐福了。"
 utopia.3401.b:0 "迷信的无稽之谈。"
 utopia.3401.c:0 "这是一项重大变革。"

