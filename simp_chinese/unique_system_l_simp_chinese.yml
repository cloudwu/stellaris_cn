 ### Larion Arc Site
 larion_digsite: "信号"
 larion_digsite_desc: "我们自[From.Planet.GetName]的偏远山谷捕捉到了一束独特的信号。由于信号源离这颗星球上的任何已存在文明都十分遥远，追踪这束信号、搞清楚它的来源，或许会有特殊意义。"
 unique.1.title: "坠毁的飞船"
 unique.1.desc: "在仔细搜索接收到奇怪信号的山谷后，我们最终找到了一艘失事的破旧飞船。尽管它仍在向外发出求救信号，但各个舱室似乎大都是空荡荡的，没有生命迹象。\n\n在我们完全检查这片区域后，我们的一位[Root.Owner.GetScientistPlural]偶然发现了一处小型营地，沿着久远的足迹向前探索之后便发现了一座古老的实验室。尽管其入口被残骸堵住，但就目前情况来看，这里很有可能就是飞船上失踪异种们所在的地方。"
 unique.1.a: "清理残骸。"
 unique.5.title: "古怪的实验室"
 unique.5.desc: "清理完最后一块残骸之后，我们的[Root.Owner.GetScientistPlural]发现了一堆异种的遗骸，应该就是那艘失事飞船上的生物。通过小心分析这些遗骸，[Root.Owner.GetScientistPlural]认为他们一定是死于体内器官的过早衰竭，这很有可能是由某种未知的细菌或疾病引发的。\n\n目前而言我们还不知道他们来这里干什么，或者说不知道在生命的最后时光中是谁把他们带到这来的。实验室中的旧仪器和数据库无法再分析拆解，房间里也没有什么其他东西可以给我们提示。\n\n一扇通往地下室的小门被锁住了，而且我们无法将其解锁。但[Root.Owner.GetScientistPlural]相信只要给他们一些时间就肯定可以将其打开。"
 unique.5.a: "还有一步之遥，我们即将揭开此处的神秘面纱。"
 unique.10.title: "罕见的标本"
 unique.10.desc: "随着一阵风从里面吹出，通往实验室最后一个房间的门终于打开了，房间的大小显然超出了我们的预期，里面摆满了一排排的克隆舱，数百，不，甚至是数千个生物被锁在这里，在这不见天日的地下。\n\n[Root.Owner.GetScientistPlural]很快得出结论，这些生物和之前我们所发现的遗骸是同种。如果我们想要的话，这些克隆舱旁边的小按钮似乎就可以唤醒他们。"
 unique.10.a: "拆开这些克隆舱，我们可以从中学到什么。"
 unique.10.b: "让我们挑其中的一个唤醒吧。"
 unique.10.b.tt: "我们将与其中一位克隆体对话。"
 unique.15.title: "拉里昂内斯克隆体"
 unique.15.desc: "我……我们……苏醒了。\n\n我们……在哪？我们的母星怎么样了？它还……是的，我还能感觉到她，她依然存在。\n\n对不起，我知道这似乎对客人们很无礼，我们是拉里昂内斯的意识，欢迎来到我们的母星，§Y$NAME_Unique_System_2_Planet$§!。请问能不能拜托你释放我们，让我们重回家园呢？"
 unique.15.a: "你能更详细地介绍一下自己吗？"
 unique.15.b: "谁创造了这些克隆体？"
 unique.15.c: "你们能安全离开这些克隆舱吗？"
 unique.15.d: "我们知道该怎么办了。"
 unique.16.desc: "我们是拉里昂内斯意识，是拉里昂的原住民。\n\n从前我们跨越数个恒星系，从星系的外缘一直遍布到核心。然而当我们的敌人给我们感染了一种罕见的疾病，瘫痪了我们的神经网络后，一切都改变了。\n\n这里就是我们现在所有的一切了，这些克隆舱，这些克隆体……"
 unique.17.desc: "是我们自己。\n\n这是我们最后一次尝试留下一部分我们的传承，这样主意识的记忆就永远不会消失了。呃……我们现在似乎也的确办到了。\n\n我们担心这些克隆体可能会把过去的疾病遗传下来，不过现在看来似乎没有。"
 unique.18.desc: "据我们所知，这种疾病肯定已经在很久很久以前我们建造这些克隆舱之后消失了。\n\n毕竟很难想象这种疾病在找不到宿主的情况下还能一直存在。你放我们出来是没有问题的，这样就可以让我们的集体重获新生了。"
 unique.20.desc: "所以……\n\n你会怎么决定我们的命运？你会将我们放出来让我们重回家园吗？"
 unique.20.a: "拉里昂是你们的，理应如此。"
 unique.20.a.tt: "我们将得到一个拥有§Y[larion_planet.solar_system.GetName]§!恒星系的附庸。"
 unique.20.b: "我们会为你们找到一个栖息地的。"
 unique.20.b.tt: "拉里昂内斯将被指定§Y[Root.Capital.GetName]§!作为母星。"
 unique.20.c: "你们曾经是有机会的。"
 unique.20.c.tt: "我们会关闭这些克隆舱。"
 unique.22.desc: "那么接下来……"
