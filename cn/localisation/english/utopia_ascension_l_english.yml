 boon.psi.link:0 "The powerful energies of the Shroud have flooded into the communal psionic link that is shared between all [Root.GetSpeciesNamePlural]."
 boon.ship.link:0 "Our telepaths have managed to establish a temporary conduit between the Shroud and our starships."

 utopia.3030.desc:0 "$boon.psi.link$\n\nA profound sense of calm is spreading throughout the [Root.GetName], and it seems to affect even those without psychic abilities."
 utopia.3031.desc:0 "$boon.ship.link$\n\nThe normal wear-and-tear that all starships suffer from has all but disappeared in our fleets. As a result, our upkeep costs have been significantly decreased."
 utopia.3032.desc:0 "$boon.psi.link$\n\nA collective knowledge base that is shared telepathically between our scientists has been established, which will greatly increase the efficiency of their work."
 utopia.3033.desc:0 "$boon.ship.link$\n\nThe crews of our warships can now augment the strength of our shield systems by using their psionic powers."
 utopia.3034.desc:0 "$boon.ship.link$\n\nUsing their psionic powers, our crewmembers are now able to augment the strength of our weapon systems."
 utopia.3035.desc:0 "$boon.ship.link$\n\nUsing their psionic powers, our crewmembers are now able to increase the firing rate of our weapon systems."
 utopia.3036.desc:0 "$boon.psi.link$\n\nA new sense of solidarity has appeared in the hearts and minds of our citizens, and they seem more willing to work together towards the mutual goals established by our government."
 utopia.3037.desc:0 "$boon.psi.link$\n\nOur empaths are stronger than ever before, resulting in greater political influence."
 utopia.3038.desc:0 "$boon.psi.link$\n\nWe have never felt a greater sense of unity."
 utopia.3039.desc:0 "$boon.ship.link$\n\nUsing their psionic powers, our crewmembers are now able to directly affect the movement of our ships, increasing their evasiveness in the face of enemy fire."
 utopia.3040.desc:0 "$boon.ship.link$\n\nUsing their psionic powers, our crewmembers are now able to perform limited field repairs, mending hull fissures with their minds alone."
 utopia.3041.desc:0 "$boon.psi.link$\n\nOur telepaths have used this power to momentarily slow down the aging process for our most prominent leaders, adding decades to their natural lives. Alas, there was not enough psychic energy to bestow this effect upon the population at large."
 utopia.3042.desc:0 "$boon.ship.link$\n\nUsing their psionic powers, our crewmembers are now able to augment the strength of the thrusters on their ships, resulting in greatly increased sub-light speed."
 utopia.3043.desc:0 "$boon.psi.link$\n\nThis has fortified the minds of our soldiers, who are now willing to brave any dangers on the battlefield. Their esprit de corps is without equal."
 utopia.3044.desc:0 "$boon.psi.link$\n\nWe can now sense vessels as they move through space at a far greater distance than any conventional sensor array would be capable of."
 
 utopia.3045.1.desc:0 "The conduit that our telepaths were using to connect to the Shroud collapsed on itself as several energy layers of the psychic realm suddenly shifted without warning.\n\nWe are being summarily ejected back into normal space."
 utopia.3045.2.desc:0 "Our telepaths have been overwhelmed by the intense strain they were put under during our communion with the Shroud.\n\nThey can no longer maintain the link."
 utopia.3045.3.desc:0 "Slowly at first, then faster and faster, our grasp on the Shroud begins to slip. Our telepaths cry out in anguish as they lose their foothold and we are ejected back into normal space."

 curse.psi.link:0 "A powerful psychic backlash has bounced back through our conduit with the Shroud, and into the communal psionic link that is shared between all [Root.GetSpeciesNamePlural]."
 curse.ship.link:0 "A powerful psychic backlash has bounced back through our conduit with the Shroud, and it seems to be affecting our ships."

 utopia.3050.desc:0 "$curse.psi.link$\n\nThis has had a profound effect on the happiness of our citizens, and a sense of gloom now pervades throughout the [Root.GetName]. Even the mundanes can feel it."
 utopia.3051.desc:0 "$curse.psi.link$\n\nThis negative energy has spread doubt within the minds of our citizens. Many are turning towards new radical ideas that are not in line with those of our government. The effect has even spread to non-psychic citizens!"
 utopia.3052.desc:0 "$curse.ship.link$\n\nTheir armor has grown brittle, and can no longer sustain the punishment it once could."
 utopia.3053.desc:0 "$curse.psi.link$\n\nFor some reason, this has had a detrimental effect on birth-rates throughout the [Root.GetName]. This has even affected members of races without any inherent psionic ability!"
 utopia.3054.desc:0 "$curse.psi.link$\n\nThe minds of our researchers have been clouded, and they are having great difficulty focusing on their work."
 utopia.3055.desc:0 "$curse.psi.link$\n\nThe rate at which we accumulate political influence has been greatly diminished."
 utopia.3056.desc:0 "$curse.psi.link$\n\nThe sense of unity that once existed between our citizens has been shattered."
 utopia.3057.desc:0 "$curse.ship.link$\n\nOur ships move as if some kind of invisible force is holding them back, like a rubber-band. This has resulted in much slower sub-light travel."
 utopia.3058.desc:0 "$curse.psi.link$\n\nThis negative energy has eroded the morale of our ground troops, who will be much less effective in battle for a time."
 utopia.3059.desc:0 "A powerful psychic backlash has bounced back through our conduit with the Shroud, and it seems to be interfering with our interstellar sensors.\n\nThe sensor resolution from all sources has been greatly diminished, resulting in much shorter sensor ranges."

 

