 #Rogue Scientist
 country.1000.name: "浪迹星涯"
 country.1000.desc: "[Root.GetName]研究部门的首席科学家失踪了。\n\n他们的私人赞助的科研船试验机也不见了。\n\n[Root.Capital.GetName]科学界一片哗然。"
 country.1000.a: "真奇怪呢。"
 country.1001.name: "浪迹星涯：早有谋划"
 country.1001.desc: "首席科学家——准确来说应该是前首席科学家——还没有找到。但是一些关于科研船试验机以及长官的私人研究的消息却已经传到了我们的耳朵里。虽然有一些太过离谱，但显而易见的是尽快寻回首席关乎着[Root.GetName]的利益。\n\n情报日志已更新。"
 country.1001.a: "很好。"
 country.1001.a.tooltip: "开启“浪迹星涯：叛变科学家”事件链"
 country.1003.name: "浪迹星涯：死胡同"
 country.1003.desc: "首席科学家并不在这个星系之内。\n\n这一趟要不就彻底是白忙活，要不就是线索早已经断了。"
 country.1003.a: "继续寻找。"
 country.1005.name: "浪迹星涯：匆匆一瞥"
 country.1005.desc: "科学家的船就在这个星系里——如果没猜错的话。\n\n我们没法通过探测器确定他们的位置，不过他们主动呼叫了我们。把他们的信号接到[Root.Capital.GetName]。"
 country.1005.a: "打开通讯系统。"
 country.1010.name: "首席科学家" #diplo w/ scientist
 country.1010.desc: "[Root.GetRulerTitle]，鄙人向您传达我们诚挚的问候。\n\n我估计你不是单纯来寒暄问候的吧？"
 country.1010.a: "这是什么意思？"
 country.1010.a.response: "您应该想问我从[Root.GetName]上消失的事。\n\n我只是离开一小会，仅此而已。我在寻找真实之窗。但显然我并没找到。\n\n它也不在这里。我必须继续我的研究了。不过我可不会带着这些找到的无人机。"
 country.1010.b: "我们可以派船护送你回家。"
 country.1010.b.response: "我现在不想回家。\n\n但是，为了表示我的诚意，请收下这些无人机吧，作为我送给[Root.GetName]的礼物。这些无人机是我在这个星系的外围发现的。经过彻底修理过后，我才发现它们根本不适合用作研究探测。"
 country.1010.c: "你必须马上返回首都。"
 country.1010.c.response: "对不起，我的研究才刚刚开始。使命在召唤我，这是为了科学。\n\n但是，为了表示我的诚意，请收下这些无人机吧，作为我送给[Root.GetName]的礼物。这些无人机是我在这个星系的外围发现的。经过彻底修理过后，我才发现它们根本不适合用作研究探测。"
 country.1010.d: "对话结束了。"
 country.1015.name: "浪迹星涯：无人机"
 country.1015.desc: "首席再次神秘地消失了。\n\n不过他们的确留下了一些无人机。这些无人机装备了武器，而且正在启动！"
 country.1020.name: "浪迹星涯：毁坏的无人机"
 country.1020.desc: "这些无人机的敌我识别系统的模组被拆除了，应该是首席干的。不过它们的威胁评估处理器还完好无损。由于此人的破坏行为，威胁等级有些升高。\n\n首席科学家不像是想让它们攻击我们，但是它们很好地掩护了首席，让其成功逃走了。\n\n查看情报日志的特殊项目，以获得首席最后一次出现的位置。"
 country.1022.name: "浪迹星涯：无人机被击毁"
 country.1022.desc: "科学家留下的无人机似乎被某个人或者是某个东西击毁了。\n\n我们应该抓住这个机会，寻找有关首席的线索。\n\n一个特殊项目已经添加到情报日志中。"
 country.1025.name: "浪迹星涯：特殊项目已完成"
 country.1025.desc: "我们已经破译了首席留下的科研船上的能源信息，可以再度对其展开追踪。\n\n查看情报日志以获得更多细节。"
 country.1030.name: "浪迹星涯：遇上麻烦了"
 country.1030.desc: "首席的科研船神出鬼没，侦测起来相当困难，但这还不是最难的。\n\n传感器上显示的数据令人不解，上面显示首席的船两侧各有一艘虎视眈眈的护卫舰。\n\n首席物理学家正在向我们致意。"
 country.1035.name: "首席科学家" #diplo w/ scientist
 country.1035.desc: "[Root.GetRulerTitle]，您好。\n\n请允许我向[Root.GetSpeciesName]的舰队致以热烈欢迎。恐怕我的突然出现激怒了这个星系的外星生物，现在他们的飞船把我包围了。\n\n如果您能帮忙弥补一下我的失礼行为，那就再好不过了。事情解决后，我会很乐意与你们分享我的探险经历。"
 country.1035.a: "你为什么要跑？"
 country.1035.a.response: "跑？我只是离开而已。\n\n[Root.GetRulerTitle]，我知道你们都不太喜欢我的行为。但我不能让[Root.GetSpeciesName]科学界没完没了的派别斗争危害到我的研究。\n\n而且，有些研究也需要实地考察。一直如此。"
 country.1035.b: "先跟我们讲讲关于真实之窗的事。"
 country.1035.b.response: "在这种节骨眼上，我不太方便讲述细节。我不太想，嗯，让自己看起来像个傻瓜。万一最后证明我是错的呢？\n\n但是我们也许最后都会变成全息影像。这又是否值得呢？"
 country.1035.c: "我们会帮你摆平局面的。"
 country.1040.name: "阳炎海盗" #diplo w/ pirates
 country.1040.desc: "滚开！是我们先找到这艘破烂幽灵船的。\n\n谁先看见就是谁的，不是谁先登船就是谁的。它是我们的，不是你们的。而且它的舰长还死了。"
 country.1040.a: "外星人渣，敢跟我们结梁子，你早晚要后悔。" #fanatic xenophobe
 country.1040.a.response: "真是丑人多作怪。野蛮人，这不是我们第一次交锋了。"
 country.1040.b: "用150能量币换取飞船。" #fanatic or regular pacifist, pay off
 country.1040.c: "武器预备。" #beat them up
 country.1040.d: "现在滚还能留你一条活路。" #empty threat?
 country.1040.d.response: "虚张声势！丑八怪，这可不是你的领地。\n这些星星是阳炎海盗的。"
 country.1041.name: "阳炎海盗"
 country.1041.desc: "150能量币？这价格估计都算不上家猪用剩的一点小零头，真狡猾。但是……\n\n哎，这艘混账幽灵船带来的麻烦比它的好处还要多。\n\n弟兄们！我们走！"
 country.1041.a: "祈祷最好别再遇上我们吧，可怜虫。"
 country.1041.b: "一切都是浮云，物质财富更是如此。"
 country.1041.c: "金钱是万能的。如果做不到，说明你钱不够多。"
 country.1041.d: "请离开。"
 country.1042.name: "阳炎海盗"
 country.1042.desc: "这些傻子需要好好学学。\n\n弟兄们！拿起武器！"
 country.1042.a: "你们会见识到[Root.GetSpeciesNamePlural]军团的厉害。"
 country.1044.name: "首席科学家"
 country.1044.desc: "我忍不住听到了谈话中一些只言片语——毕竟他们是在开放频段上广播的。\n\n我想交易进行得还算顺利。"
 country.1045.name: "首席科学家" #diplo w/ scientist, situation resolved
 country.1045.desc: "[Root.GetRulerTitle]，我看到您一下子就除掉了那些海盗。\n\n作为一名科学家，我痛恨争斗……但我也深知在那种情形下这是必需的。如果我落入那些海盗之手，想必待遇不会太好。"
 country.1045.a: "确实如此。现在有话快说吧。"
 country.1045.a.response: "噢，好的。\n\n就是……我不用细枝末节来烦扰您了，[Root.GetRulerTitle]，但是有一种观念，一切皆为虚妄。或者说我们所认知的真实其实并非如此，至少并非完全如此，甚至比其他事物更接近于虚妄。这也就是说，这一切——包括我，[Root.GetRulerTitle]您自己，以及我们认为是不可动摇的宇宙法则——都只不过是光的把戏而已。这个宇宙不过是镜花水月，是映像，抑或是全息投影，或是棱镜。终究只不过是散射了真正现实的迷人光线罢了。\n\n明白了吗？这些光一定是从某个地方来的。从真实之窗来的。"
 country.1045.b: "你必须马上回到[Root.Capital.GetName]。"
 country.1046.name: "首席科学家" #diplo, immediate followup, gain phys
 country.1046.desc: "[Root.GetRulerTitle]，您心里很清楚我是不会回去的。\n\n事实上，我也考虑过其他的可能性。我想我短时间内很可能无法回去了。\n\n我手头的所有研究数据，只要我觉得对[Root.GetSpeciesName]的人们有用，我就会上传到[Root.Capital.GetName]的数据库中。但是和真实之窗有关的数据我会自己保留。现在我觉得自己还没有准备好。不过显然，没人准备好。\n\n我得走了。"
 country.1046.a: "等等——"
 country.1047.name: "浪迹星涯：瞎子"
 country.1047.desc: "简单查看了一下，首席的确说到做到。[Root.GetName]的物理研究整体得到了小幅度的提升。\n\n科学家又一次消失了，但是这一次，这个人的行踪在离开这个星系之前就被我们侦测到了。\n\n如果他们想去寻找这个真实之窗，那么我们也会去。\n查看情报日志以获得更多细节。"
 country.1050.name: "浪迹星涯：真实之窗开启" #final catchup
 country.1050.desc: "科研船原型机第一次清楚地出现在了我们的传感器上。它以极近的距离围绕着这个星系的恒星运转，不过其他地方并没有什么特别的。\n\n只需简单的光学扫描，这艘船的秘密就暴露无遗。它的船身设计十分普通，没有什么独到之处。上面有许多十字形的金属网格，像是交流电压控制下的电磁铁。只要足够接近恒星，飞船就能稍微扭曲恒星发出的射线，将它们缠绕于自身附近，把自己伪装起来。\n\n这个科技理论上听起来不错，但是实际应用中却有一些明显的问题。由于暴露在恒星的辐射中太久，它的整套设配都已经被烤焦而且变得毫无用处。"
 country.1051.name: "首席科学家" #start of final diplo w/ scientist
 country.1051.desc: "[Root.GetRulerTitle]，您好。\n\n我有十足的理由相信你们将会继续追随我们。\n\n所以我采取了一些措施。"
 country.1051.a: "首席科学家，你想做什么？"
 country.1051.a.response: "我想我已经找到真实之窗了。至少是一扇真实之窗。也许还会有更多。说不定我们的真身就在那里。说不定所有东西的真身就在那里。不得不承认，我脑子里一点概念也没有。我知道我获得的这些知识也没办法造福什么人。但是如果我就此打住的话，那也太不负责任了。"
 country.1051.b: "你想怎么做？"
 country.1051.b.response: "我会试着穿过真实之窗，前往真实。显然，来自真实的光不单单只是通过这里。整个宇宙就像是一大块玻璃窗，我们只是其中的一小块扭曲，一小块瑕疵而已。我们的生命来源于我们之上的那种光辉。\n\n这就是真实之窗，我相信它会开启的。"
 country.1051.c: "你的举动又鲁莽又危险。"
 country.1052.name: "首席科学家" #second phase
 country.1052.desc: "我的行为带来了诸多麻烦，为此我深感抱歉，[Root.GetRulerTitle]。但是，我不欠[Root.GetName]任何东西，对他们我已经仁至义尽。现在我必须完成我的使命了。您凭着强大的毅力一路跟来，我对您的帮助非常感激，但是从一开始我就已经下定决心，不会改变主意。"
 country.1052.a: "我们可以当这一切都没发生过，跟我们回家吧。"
 country.1052.b: "你必须接受审判。"
 country.1053.name: "首席科学家"
 country.1053.desc: "[Root.GetRulerTitle]，窗口已开启。\n\n再见。"
 country.1053.a: "首席科学家？"
 country.1055.name: "浪迹星涯：窗口关闭"
 country.1055.desc: "科研船是空的。\n\n所有用于舱外行动的衣服都好好地放在原处。飞船日志显示气闸从未向外打开过。\n\n飞船还在围绕恒星运行，但现在受到[Root.Owner.GetSpeciesAdj]的控制。"
 country.1055.a: "真是令人害怕。"
 country.1055.a.tooltip: "我们收回了科研船，飞船的基本功能仍可以正常使用。"
 country.1061.name: "浪迹星涯：海盗已消灭"
 country.1061.desc: "威胁首席科学家的那些阳炎海盗已经被消灭了，不过不是出自我们之手。\n\n首席正在向我们致意。"
 ### Mass Extinction Starting Event Chain
 country.1100.name: "大灭绝"
 country.1100.desc: "我们向§Y[Root.Capital.GetName]§!之上的虚空迈出了蹒跚的第一步。这不是单单只是因为好奇，因为渴望征服未知，或是想要青史留名。\n\n§Y[Root.Capital.GetName]§!的生物圈几百年来经历了剧烈的变化。杰出的科学家们发出警告，§Y[Root.Capital.GetName]§!很可能要面临大灭绝。这种周期性的生物灭亡是行星得以在宇宙中持续发展的重要条件。\n\n我们已经制定了一个研究计划，对象是几颗不可居住的行星。这些行星都曾经历某些重大天文灾难。我们想还原这些灾难的历程，以避免§Y[Root.Capital.GetName]§!和§Y[Root.GetSpeciesName]§!一族重蹈覆辙。\n\n作为§Y[Root.GetName]§!的[Root.GetRulerTitle]，您有义务确保我们能够进行这次探险。\n\n查看§H情报日志§!以获得更多细节。"
 country.1100.a: "为了[Root.GetSpeciesAdj]的未来。"
 country.1100.owned: "目标位于别国领域。请另寻目标。"
 country.1105.name: "大灭绝：崩坏的星球"
 country.1105.desc: "我们的天文学家们十分确信，这个星系的小行星带曾经是一颗宜居的行星，但是却被某种未知的力量击碎了。\n\n我们已经制定了一个特殊项目来研究小行星带中的主要天体。"
 country.1110.name: "大灭绝：烧焦的星球"
 country.1110.desc: "在围绕这颗恒星运转的行星中，其中一颗还清晰地留有灾难的痕迹。这颗行星的地表被半融未融的矿物海洋所覆盖着，大气炽热无比。然而[Root.GetSpeciesAdj]天文学家们却声称这里可能曾经出现过生命。\n\n我们已经制定了一个特殊项目来研究这颗炽热的行星。"
 country.1115.name: "大灭绝：荒芜的星球"
 country.1115.desc: "在这个星系里，有一颗行星以往生态圈所留下的化石痕迹依然清晰可见。是什么把欣欣向荣的生物圈变成了一片不毛之地？\n\n我们已经制定了一个特殊项目来研究这一特大转变的成因。"
 country.1120.name: "大灭绝：剧毒的星球"
 country.1120.desc: "据称，这颗行星上的动植物会释放有毒气体使其他物种窒息，或许这是地壳之下在不断涌出的活性气体造成的。\n\n我们已经制定了一个特殊项目来研究这一现象。"
 country.1125.name: "大灭绝：寒冷的星球"
 country.1125.desc: "这个星系中有一颗奇怪的行星，星球表面被一层又一层成分各异的寒冰所覆盖。可推测，这颗星球曾有过种类繁杂的生物群。\n\n我们已经制定了一个特殊项目来调查这一可能性。"
 country.1130.name: "大灭绝：小行星"
 country.1130.desc: "这颗小星球其实曾是一颗宜居——或许甚至有人居住过——的行星的一部分。其破裂形态富有规律但又相互重叠，可以看出这颗星球的毁灭是预先设计好的，尽管实施的时可能有些匆忙。\n\n所有的迹象都表明，这颗星球曾是某个物种的母星，但这个物种最后又摧毁了它。我们可能永远都不会知道是什么驱使它们做出毁灭星球这种行为，但是我们也许该为此感到庆幸。"
 country.1135.name: "大灭绝：熔融"
 country.1135.desc: "这颗星球的悲惨命运可以归结于宇宙的喜怒无常。带着疑虑，我们的科学家对这个星系的恒星进行了观测，最终认为这场灾难源于一个短暂的时空异常现象。由于受到引力干扰，这颗星球的原有轨道发生改变，变得过于接近恒星。尽管它在缓慢地向自己的原有轨道作螺旋式运动，但仍是不断受到恒星的余热炙烤。"
 country.1140.name: "大灭绝：荒芜"
 country.1140.desc: "这颗荒凉的星球上曾经存在过生命。然而很不幸，从一开始它们就注定要消灭。\n\n就好像有谁预谋好了一样，这颗星球上的优势物种还来不及进化出智慧、发明农业，星球的土壤就受地质影响，开始不断地变酸。\n\n在较低土层的样本以及优势物种的化石中，我们发现能使土壤保持活性的几种矿物质都消失了。因为这些生物大量进食植物，这几种矿物质最终都跑到了它们的内骨骼中。它们的骨头不易腐烂，而更易变成化石。正是它们的存在一点点摧毁了这个脆弱的生态系统。而随着它们的灭亡，生态系统也发生了永久性的转变。"
 country.1145.name: "大灭绝：剧毒"
 country.1145.desc: "一开始我们以为这颗行星地壳上的裂缝是由板块运动引起的，然而事实上却是由破土而出的巨大根茎所造成。\n\n在遥远的过去，这颗星球发生了一次不同寻常的转变——也许是某种智慧生物故意引发的，但是他们可能没有料想到后果——导致原生植物开始不受控制地疯长。许多植物都是靠花粉繁殖的，它们的花粉靠着下层大气中的气流四处传播。一开始只是稍微造成了些影响，可是后来大气中的微粒含量开始呈指数级增长，所有的动物在短短数月内全部窒息而死。"
 country.1150.name: "大灭绝：冰封"
 country.1150.desc: "大气成分的一次异常变化缓慢却不可避免地导致这颗星球进入了冰川期。这一时期在[Root.Owner.GetName]形成之前就已经开始，而且很有可能在我们灭亡之后还未结束。\n\n造成大气变化的原因尚不清楚，但是存在几种假说，例如土地改造失败等等，更有甚者认为这是由行星内部的破坏所引起。[Root.Owner.Capital.GetName]科学界的一些激进分子甚至认为，这种急剧的气候变化可能是大肆排放工业废气导致的。\n\n只有少数科学家赞同这一观点。毕竟一个物种如果有能力完全实现工业化，又怎么会傻到一不小心就把自己给毁灭了呢？"
 country.1150.desc.industrialist: "大气层化学成分非自然剧变导致这个星球缓慢却不可避免地进入了冰川期——这一时期在[Root.Owner.GetName]建立之前就已经开始，而且很有可能在我们灭亡之后还未结束。\n\n因为我们自己的行星上发生过的工业化经历，我们对其原因感到相当熟悉：向大气层无休止地排放工业废气导致了剧烈的气候变化，而且他们的科技还没发展到能够解决这一问题的程度。\n\n这一结论引起了我们科学界的一定关注，尽管多数人指出我们的科技“大概”已经发达到足以避免这种灭绝事件的程度了。"
 country.1155.name: "大灭绝：研究已完成"
 country.1155.desc: "这次科研探险我们得到了许多意料之外的收获。[Root.GetSpeciesAdj]科学家现在掌握了空前庞大的数据，能够为[Root.Capital.GetName]的未来建立精确的模型。\n\n最初的报告显示，刨除诡异的宇宙活动和[Root.GetName]的突然崩溃，[Root.Capital.GetName]至少在百年内都不会真正遇到危险。"
 country.1155.a: "我们还能从这些行星上学到什么呢？"
 country.1155.b: "[Root.GetSpeciesName]的人们可以放宽心。"
 country.1155.c: "把这些行星数据公之于众。"
 country.1156.name: "大灭绝：调查已完成"
 country.1156.desc: "尽管这份数据对所有的星系都一概而论，未免有失偏颇，但通过对个别行星展开研究，[Root.GetName]能够推断出其所在星系的调查数据。"
 country.1156.a: "赞。"
 country.1157.name: "大灭绝：相信未来"
 country.1157.desc: "随着越来越多有关研究的消息通过媒体传入民众的耳朵，人们越发变得焦躁不安。现在我们可以一次性打消他们所有的疑虑了。"
 country.1157.a: "母星安全了。"
 country.1157.b: "这是[Root.GetRulerTitle]领导下又一次成功的行动。"
 country.1158.name: "大灭绝：传播信息"
 country.1158.desc: "科研探险中收集到的数据对[Root.GetName]来说弥足珍贵。因此，数据的使用也受到严格管控，以防某些欠缺考虑的事情发生。\n\n研究现已结束。为了科学的发展，很多人呼吁公开相关数据。"
 country.1158.a: "很好。"
