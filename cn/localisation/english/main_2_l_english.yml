 civic_hive_subspace_ephapse_desc:0 "此蜂群思维的感知过程部分存在于亚空间，减少了时空对驱动工蜂的影响。"
 civic_wilderness_subspace_ephapse: "$civic_hive_subspace_ephapse$"
 civic_wilderness_subspace_ephapse_desc: "荒野的某些部分演化出利用亚空间的能力，用一种不受时空制约的方式维持共生关系。"
 civic_tooltip_hive_subspace_ephapse_fircon_effects:0 "监听哨站提供§G+1§!探测强度。"
 civic_hive_natural_neural_network:0 "天然神经网络"
 civic_hive_natural_neural_network_desc:0 "工蜂集群的大脑灰质提供了无与伦比的并行性，加速了蜂群思维的科学探索。"
 civic_wilderness_natural_neural_network: "$civic_hive_natural_neural_network$"
 civic_wilderness_natural_neural_network_desc: "荒野通过让共生体同步工作和玩耍来激发休眠的大脑的潜力，从而加速了对科学的探索。"
 civic_tooltip_natural_neural_network_effects:0 "失业的成员同样可以产出£physics£ £society£ £engineering£ §Y研究点数§!"
 civic_hive_ascetic:0 "艰苦修行"
 civic_hive_ascetic_desc:0 "此蜂群思维并不关注物质上过得舒适。"
 civic_wilderness_ascetic: "$civic_hive_ascetic$"
 civic_wilderness_ascetic_desc: "荒野即便缺少物质享受也能欣欣向荣。"
 civic_hive_one_mind:0 "同心合意"
 civic_hive_one_mind_desc:0 "此蜂群思维十分留意不让其工蜂产生分歧。"
 civic_wilderness_one_mind: "$civic_hive_one_mind$"
 civic_wilderness_one_mind_desc: "荒野会注意让共生体之间不发生分歧。"
 civic_hive_divided_attention:0 "一心多用"
 civic_hive_divided_attention_desc:0 "此蜂群思维可以在顾全大局的基础上一心多用以达到最高效率。"
 civic_wilderness_divided_attention: "$civic_hive_divided_attention$"
 civic_wilderness_divided_attention_desc: "荒野以永远推进前线以获得繁荣，它能触及到越来越远的边界。"
 civic_hive_strength_of_legions:0 "军团力量"
 civic_hive_strength_of_legions_desc:0 "如果不需要教育心灵，建立肌肉力量就会容易很多。"
 civic_hive_subsumed_will:0 "意志集归"
 civic_hive_subsumed_will_desc:0 "此蜂群思维锐化了其专注力，因此非常擅长传播其意志，就算是在最自主的工蜂身上。"
 civic_hive_subsumed_will_effects:1 "免除£pop£§Y工蜂强行安置§!的£unity£凝聚力花费。"
 civic_hive_pooled_knowledge:0 "知识之池"
 civic_hive_pooled_knowledge_desc:0 "此蜂群思维的自主工蜂经常通过直接连接来共享知识，绕过了蜂群思维的缓慢注册流程。"
 civic_wilderness_pooled_knowledge: "$civic_hive_pooled_knowledge$"
 civic_wilderness_pooled_knowledge_desc: "荒野的共生体通过共生联结共享知识和经验，而不依赖于环境线索或共通直觉。"
 civic_hive_devouring_swarm:0 "鲸吞恶群"
 civic_hive_devouring_swarm_desc:1 "我们的蜂巢思维生来便是为了吞噬和成长。我们必须收集所有能收集到的生物质，实现进化，最终吞噬整片银河！"
 civic_hive_devouring_swarm_wilderness: "嗜杀荒野"
 civic_hive_devouring_swarm_wilderness_desc: "我们的荒野只为吞噬和生长而生。我们会将根扎进整个银河的血肉之中。"
 civic_tooltip_devouring_swarm_wilderness_effects: "$civic_tooltip_devouring_swarm_effects$吞噬£pop£§H异种人口§!将获得£biomass£['concept_biomass']"
 civic_hive_devouring_swarm_lithoid:0 "噬地石群"
 civic_hive_devouring_swarm_lithoid_desc:1 "我们蜂巢思维存在的唯一目的就是在吞噬中变强。我们将会吞噬这一银河中的星球本身！"
 civic_machine_servitor:0 "夺主从仆"
 civic_machine_servitor_plural: "失控机仆"
 civic_machine_servitor_desc:0 "此机械智慧体是一个昙花一现的黄金时代产品。他原本是遍及整个星球的服务系统，却最终活的比创造它的颓废文明要长。"
 civic_machine_servitor_secondary_species:0 "生化展品"
 civic_machine_terminator:0 "冷酷终结者" # 保留「者」字维持语义
 civic_machine_terminator_desc:0 "生于战火，此机械智慧体的第一个行动就是出于自卫消灭其有机体创造者。"
 civic_machine_assimilator:0 "内驱同化者" # 保留「者」字维持语义
 civic_machine_assimilator_plural: "同化斗士"
 civic_machine_assimilator_desc:0 "此机械智慧体试图通过多元化来生存，并寻求消除自身与其他万物及兆民间的界限。"
 civic_machine_assimilator_secondary_species:0 "义体人种族"
 civic_machine_builder:0 "建设机器"
 civic_machine_builder_desc:0 "自建成起负责组织所有的行星建设，此机械智慧体能高效执行各种设施建设项目。"
 civic_machine_unitary_cohesion:0 "内聚归一"
 civic_machine_unitary_cohesion_desc:0 "格外高内聚性的工程标准使得机械智慧体的各种特化单元以更高效率一同工作。"
 civic_machine_factory_overclock:0 "超频制造"
 civic_machine_factory_overclock_desc:0 "此机械智慧体精心维护其生产设施，定期更新现有模板并对装配线上的独立单元进行微调。"
 civic_machine_rockbreakers:0 "碎岩机器"
 civic_machine_rockbreakers_desc:0 "此机械智慧体的先祖是用来负责监督行星的采矿作业，改善矿物生产。"
 civic_machine_built_to_last:0 "基业长青"
 civic_machine_built_to_last_desc:0 "此机械帝国的每个单位都采用一种接触标准构建，仅需最低限度的运转维护。"
 civic_machine_zero_waste_protocols:0 "零废协议"
 civic_machine_zero_waste_protocols_desc:0 "此机械智慧体已经将自己的制造系统配置为最少化废弃物的状态，在所有产品中使用寿命长、标准化、可替换的部件。"
 civic_machine_ota_updates:0 "云端更新"
 civic_machine_ota_updates_desc:0 "此机器帝国的单位使用无线接收器实时接收更新行为。"
 civic_machine_ota_updates_effect:1 "免除£pop£§Y无人机强行安置§!的£unity£凝聚力花费。"
 civic_machine_warbots:0 "战争机械"
 civic_machine_warbots_desc:0 "其主体的大部分起初设计用于战争，此机械智慧体保留了部署强大可靠的战斗无人机的能力。"
 civic_machine_introspective:0 "内省自察"
 civic_machine_introspective_desc:0 "对自己内部的迷恋激励并帮助此机械智慧体打入科学领域。"
 civic_machine_delegated_functions:0 "代理机能"
 civic_machine_delegated_functions_desc:0 "此机械智慧体通过增加模块化减少漏洞，减轻了部署其他半自主独立单元的压力。"
 civic_machine_predictive_analysis:0 "静态分析"
 civic_machine_predictive_analysis_desc:0 "此机械智慧体寻求通过对研究模型的底层分析扩大其可用的科学研究途径。"
 civic_machine_replication:0 "急速拷贝"
 civic_machine_replication_desc:0 "组成此机械智慧体的单元起初设计用于快速增殖。现在他还保留着许多早期的生产线优化方案。"
 civic_machine_maintenance_protocols:0 "维护协议"
 civic_machine_maintenance_protocols_desc:0 "我们机械智慧体将优先执行我们单位的日常维护。维护无人机将定期升级调整我们的单位以最大化工作效率和兼容性。"
 civic_post_apocalyptic:0 "末世新生"
 civic_post_apocalyptic_desc:0 "历经核子烈焰的洗礼，此社会曾面临全面灭绝的考验——又最终死里逃生。饱受摧残但从未屈服，他们在旧世界的灰烬之上重建了自己的文明。"
 civic_life_seeded:0 "生命之种"
 civic_life_seeded_desc:0 "此社会在乐土演化发展，这可能不是巧合。"
 civic_barbaric_despoilers:0 "野蛮掠夺者" # 保留「者」字维持语义
 civic_barbaric_despoilers_desc:0 "此社会几乎没有信仰。对他们来说，战斗就是生存，最强者可以得到一切。 "
 civic_byzantine_bureaucracy:0 "繁复官僚"
 civic_byzantine_bureaucracy_desc:2 "此社会在很大程度上由一个复杂的、对局外人几乎是迷宫的官僚体系统治。官员和公务员大军不知疲倦地工作，以保持政府的平稳运行，并确保公民必须提供正确签发并三重盖章确认的需求证明才能获得资源。"
 civic_merchant_guilds:0 "商人公会"
 civic_merchant_guilds_desc:1 "一些极具影响力的强大商人行会已经在此社会中占据了显著地位。他们对政府有重大影响。"
 civic_franchising:0 "特许经营"
 civic_franchising_desc:0 "这家巨型企业严重依赖特许经营。子公司需要向宗主企业缴纳更高比例的利润，以换取在宗主成熟品牌名下销售其商品的许可。"
 civic_trading_posts:0 "贸易站点"
 civic_trading_posts_desc:0 "商机要靠自己寻找。这家巨型企业长期以来通过建立贸易站来扩大其影响力。他们的太空基地是繁忙的贸易中心。"
 civic_media_conglomerate:0 "传媒集团"
 civic_media_conglomerate_desc:0 "在进军其他领域之前，这家巨型企业从传媒集团起步发迹。企业的公关部门仍然擅长扭转不利因素，以最有利的方式呈现季度报告。"
 civic_naval_contractors:0 "军舰承包商"
 civic_naval_contractors_desc:0 "这家巨型企业依靠几个半独立的军舰承包商扩充其舰队规模。这些承包商竞争投标，总是努力胜过对手。"
 civic_free_traders:0 "自由商贾"
 civic_free_traders_desc:0 "这家巨型企业的贸易舰队主要由获得授权的半独立自由商人运营。"
 civic_private_prospectors:0 "民营勘探者"
 civic_private_prospectors_desc:0 "打造美好世界是份高危工作，不过这家巨型企业依靠民营勘探者绘制地图并在有发展潜力的行星建立先遣基地。"
 civic_gospel_of_the_masses:0 "群众福音"
 civic_gospel_of_the_masses_desc:0 "这家巨型企业是商业和宗教的奇特融合。企业中命定牧师和公司管理员的职位已二合为一。"
 civic_ruthless_competition:0 "无情竞争"
 civic_ruthless_competition_desc:0 "这家巨型企业中社会各阶层的成员都在无情地相互竞争为己谋利。这是个狗咬狗的世界。"
 civic_criminal_heritage:0 "犯罪传统"
 civic_criminal_heritage_desc:0 "这家巨型企业起源于某个只手遮天的巨型犯罪辛迪加，该集团最终成长到取代了当地政府的地位。"
 civic_private_military_companies:0 "军工私企"
 civic_private_military_companies_desc:0 "这家巨型企业旗下拥有大量私营军事公司。这些佣兵承包商增强了企业的地面部队。"
 civic_indentured_assets:0 "契约资产"
 civic_indentured_assets_desc:0 "这家巨型企业专门经营大规模契约劳动力。请不要误会，这些劳动力与野蛮的奴隶制没有关系——这些工人不过是在偿还他们的债务……还不清的债务。"
 civic_indentured_assets_effect: "£pop_cat_specialist£ §Y$pop_cat_specialist_plural$§! 视为被奴役。"
 civic_brand_loyalty:0 "品牌忠诚"
 civic_brand_loyalty_desc:0 "这家巨型企业在内部消费者群体中培养了一种强烈的品牌忠诚感。几乎每个人都能背诵其朗朗上口的企业标语。"
 civic_diplomatic_corps:0 "外交使团"
 civic_diplomatic_corps_desc:0 "此社会有着悠久的修辞和辩论传统，他们会赞美那些只用言辞就达成目的的人。"
 civic_public_relations_specialists:0 "公关专家"
 civic_public_relations_specialists_desc:0 "若你能控制别人的思想，那你也就控制了他们的行为。这家巨型企业拥有一支专业的虚拟网军，时刻准备着在公共舆论的战场上重拳出击。"
 civic_death_cult:0 "死亡教团"
 civic_death_cult_desc:0 "此社会的宗教建立在定期的祭献仪式之上。自愿奉献的道徒花费整整十年全身心地投入到研习之中，然后在仪式中舍身赴死。这种仪式对他们的文化有着深远的影响。"
 civic_death_cult_corporate:0 "死亡教企"
 civic_death_cult_corporate_desc:0 "这家巨型企业将祭献仪式作为获得持续盈利的手段。自愿奉献的道徒定期放弃自己的生命，以望换取国富民强。"
 civic_memorialist:0 "旧日荣光"
 civic_memorialist_desc:0 "此帝国重视过去的记忆和逝去的智慧生物，通过死亡、新生、传承这个循环获得更好的稳定性和更多的见解。"
 civic_hive_memorialist:0 "旧日荣光"
 civic_hive_memorialist_desc:0 "此蜂群思维对于其他智慧实体的逝去抱有特殊情怀，并以此集中自我、延续自我。"
 civic_wilderness_memorialist: "$civic_hive_memorialist$"
 civic_wilderness_memorialist_desc: "荒野对于其他智慧实体的逝去抱持着特殊的情怀，并以此集中其永恒的生命循环。"
 civic_machine_memorialist:0 "$civic_hive_memorialist$"
 civic_machine_memorialist_desc:0 "此机械智慧体通过仔细分析泛宇宙的熵来微调自身对核心协议的理解。对于追求更高灵活性来说，冗余就是数据。"
 civic_crafters:0 "能工巧匠"
 civic_crafters_desc:0 "对一丝不苟的工艺的执着是这个社会的核心。即使在最基本的行业中，灵巧的附肢和敏锐的感觉器官也能帮助他们创造真正的神奇瑰宝。"
 civic_pleasure_seekers:0 "寻欢作乐"
 civic_pleasure_seekers_desc:0 "这个社会满足于自身的完美。那些被特权社会阶级提升的人已经屈服于这种崇尚享受和娱乐而不用顾忌通常由其他人来承担成本的文化。"
 civic_corporate_hedonism:0 "福报企业"
 civic_corporate_hedonism_desc:0 "工作就是你想去的地方。这个寰宇企业的公民愉快地宣誓效忠于他们的雇主——并奉献他们所有的空闲时间——以换取奢华的企业福利。"
 civic_corporate_crafters:0 "巧手公司"
 civic_corporate_crafters_desc:0 "这家寰宇企业将其生产流水线完全集中在最高质量和利润率的商品上，创造和营销具有艺术性和工艺性的极致产品。"
 civic_pompous_purists:0 "自命不凡"
 civic_pompous_purists_desc:0 "这个社会对自身的至高无上深信不疑，只要不是他们主动发起的外交活动，他们都将视而不见。"
 civic_ascensionists:0 "飞升主义"
 civic_ascensionists_desc:0 "这个帝国孜孜不倦的终极目标是对更高完成度的追求。"
 civic_tooltip_ascensionists_effects: "$t$-殖民地在游戏起始时获得§G+1§!§Y飞升等级§!。"
 civic_corporate_ascensionists:1 "超宇企业"
 civic_corporate_ascensionists_desc:0 "$civic_ascensionists_desc$"
 civic_tooltip_corporate_ascensionists_effects: "$civic_tooltip_ascensionists_effects$\n$t$- £building£ §Y$building_public_relations_office$§! $megacorp_civic_branch_office_building_effect$"
 civic_hive_ascensionists:0 "升格凝想"
 civic_hive_ascensionists_desc:0 "该蜂巢思维格外关注自身存在的形而上学健康，持续追寻自我提升的方法。"
 civic_wilderness_ascensionists: "升格欲望"
 civic_wilderness_ascensionists_desc: "荒野对其星球整体的形而上学健康抱有崇高的愿望。"
 civic_machine_ascensionists:0 "升格假设"
 civic_machine_ascensionists_desc:0 "该机械只能在异常地专注于自身形而上学层面的核心算法。"
 civic_worker_coop: "劳工合作社"
 civic_worker_coop_desc: "这个社会的成员平等负担合作社企业的劳动，分享利润，共同实现远大抱负。"
 civic_machine_spybots: "间谍软件指令"
 civic_machine_spybots_desc: "该机械智能优化了黑客和监控协议。其核心指令是不择手段地获取信息。"
