 slavery_matrix_tooltip:0 "A long-term alternative to Chemical Processing, where enough of the organic population survives the process to continue to power our energy grid indefinitely."
 slavery_matrix_tooltip_delayed:0 "§LCombined with a form of fusion, we have found all the energy we will ever need.§!"
