 utopia.3400.name:0 "神圣君主"
 utopia.3400.desc:0 "拥有不朽之躯的§H[chosen_one.GetName]§!，曾为[chosen_one_species.GetName]，但如今远超于此，在[Root.GetName]拥有大批虔诚的信徒。他被信徒尊奉为至高无上的神，如今有人劝进正式加冕[chosen_one.GetTitle]为我们伟大帝国的永久统治者，自今日始，直到永恒。"
 utopia.3400.a:0 "是个强大的通灵者，但是成神？够呛。"
 utopia.3400.b:0 "愿[chosen_one.GetHerHis]的疆土无远弗届！"
 reject_god_emperor:0 "做梦！[chosen_one.GetName]只能是[chosen_one.GetTitle]。"
 utopia.3401.name:0 "[chosen_one.GetTitle]于[From.Capital.GetName]加冕为王"
 utopia.3401.desc:0 "一位非常强大的[chosen_one_species.GetName]通灵者掌控了§H[From.GetName]§!！这位在[chosen_one.GetHerHis]追随者的无声耳语中被尊称为天选者的不朽存在，今晨于[From.Capital.GetName]的盛大仪式上加冕称帝。庆祝§H[chosen_one.GetRulerTitle][chosen_one.GetRegnalName]§!永恒统治的公报随后照会给了所有星际政府。"
 utopia.3401.a:0 "[chosen_one.GetName]已经被天幕赐福了。"
 utopia.3401.b:0 "迷信的无稽之谈。"
 utopia.3401.c:0 "这是一项重大变革。"

