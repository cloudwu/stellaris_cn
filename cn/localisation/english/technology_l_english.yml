 tech_frontier_health_machine_intelligence:0 "模块化组件"
 tech_frontier_health_desc_machine_intelligence:0 "组装新机械体单元时使用模块化组件将简化工序并方便日后维护。"
 tech_frontier_hospital:1 "细胞活化"
 tech_frontier_hospital_desc:1 "正如我帝国蓬勃发展，我们对生物学的理解也在不断加深。细胞层面的高端医疗技术显著改善了民众的健康水平。"
 tech_frontier_hospital_machine_intelligence:0 "智能工厂"
 tech_frontier_hospital_desc_machine_intelligence:0 "这些工厂本质上是拥有自我意识的实体，仅需机械智慧体中心最少量的输入，他们就能不断自我优化。"
 tech_modular_components:1 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:1 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:1 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:1 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_mountain_range:0 "行星地表重构"
 tech_mountain_range_desc:1 "随着清洁核聚变、自动化和物质压缩技术的出现，移山不再需愚公精神。"
 tech_volcano:0 "地壳深部工程"
 tech_volcano_desc:1 "随着材料技术和深井开采技术的进步，地质工程可以达到以前难以想象的深度和温度。岩浆热点现在可以被利用、压缩、甚至搬迁。"
 tech_dangerous_wildlife:0 "危险野生动物清除"
 tech_dangerous_wildlife_desc:1 "战术性破坏自然栖息地结合搜索-歼灭模式可以有效地在很短的时间内消除敌对的野生动物。"
 tech_dense_jungle:0 "选择性脱叶剂"
 tech_dense_jungle_desc:1 "彻底分类、基因测序、用计算机建模外星植物生态系统，加上基因编辑和传播机制，使我们能够按照自身喜好重塑外星植物群落。"
 tech_quicksand_basin:0 "土壤修复"
 tech_quicksand_basin_desc:1 "土壤沉积过程通常需要数百万年的时间。使用先进的水力压裂技术、化学工程和水力管理技术，最贫瘠的土地亦可变成肥沃的土壤。"
 tech_noxious_swamp:0 "异星水力控制"
 tech_noxious_swamp_desc:1 "智慧生物改造沼泽地已有数千年。现在，模块化水渠、泵站、化学修复履带车和自动化土壤压实机的协调系统可以以空前的速度清除沼泽。"
 tech_massive_glacier:0 "气候控制网络"
 tech_massive_glacier_desc:1 "若管理得当，镜面和遮蔽装置构成的轨道系统可以大幅改造行星气候。"
 tech_toxic_kelp:0 "海洋生态管理"
 tech_toxic_kelp_desc:1 "只要有足够的处理能力、联网传感器和分布式站点, 就连洋流也可以实现精确控制。"
 tech_deep_sinkhole:0 "地下殖民"
 tech_deep_sinkhole_desc:1 "许多行星具有广袤的地下空隙。地下勘探、开发和建设技术可以大大增加一些星球的适居面积。"

 # Trade
 tech_space_trading:1 "外太空贸易公司"
 tech_space_trading_desc:1 "跨越星际距离的贸易带来了一系列新挑战。至关重要的是以及时且最具性价比的方式实现将货物从一个星系转移至另外一个。"

 # Terraforming
 tech_terrestrial_sculpting:0 "地表塑造"
 tech_terrestrial_sculpting_desc:1 "宏观尺度上的行星表面重塑构造无简单的解决方案——只能用更大的铲子和轨道部署的钻头。"
 tech_atmospheric_manipulation:0 "大气操纵"
 tech_atmospheric_manipulation_desc:1 "湿度调节器和化学扩散单元是从根本上改变大气的第一步。"
 tech_ecological_adaptation:0 "生态适应"
 tech_ecological_adaptation_desc:0 "通过调整行星生态系统以令其能够适应大规模环境变化，我们可以令环境改造过程的破坏性减小到可以接受的地步。"
 tech_climate_restoration:2 "气候复苏"
 tech_climate_restoration_desc:1 "通过增强对大气层改造的理解，哪怕是生态系统遭到最严重破坏的星球我们都能改造。"
 tech_gaia_creation:0 "盖娅创造"
 tech_gaia_creation_desc:0 "创造盖娅行星这种适合几乎所有生命体居住的星球，是一个种族对环境改造术的精通的终极证明。"

 # Genetics
 tech_genome_mapping:0 "基因组图谱"
 tech_genome_mapping_desc:1 "通过对个体的DNA测序完成基因组图谱，开启个体定制医疗和定向疗法的新纪元。"
 tech_epigenetic_triggers:0 "表观遗传触发器"
 tech_epigenetic_triggers_desc:1 "高级DNA甲基化科技使我们能够对任意基因组进行功能上显著的改变。"
 tech_cloning:0 "克隆"
 tech_cloning_desc:1 "去核术和人工子宫技术的突破使得基于通用基因模板大规模生产个体成为可能。"
 tech_gene_banks:0 "基因库"
 tech_gene_banks_desc:1 "基因库筛选并典藏克隆中的可用的基因组。"
 tech_glandular_acclimation:0 "腺体适应"
 tech_glandular_acclimation_desc:0 "通过腺体生物剪裁，我们可以改变一个种族的环境适应性，以切合我们的需求。"
 tech_gene_seed_purification:0 "基因种子提纯"
 tech_gene_seed_purification_desc:1 "核苷酸提纯技术使我们能够分离并纯化特别理想的遗传性状。"
 tech_morphogenetic_field_mastery:0 "形态发生领域精通"
 tech_morphogenetic_field_mastery_desc:1 "源自一项单纯的制药投资，我们在形态发生领域的深入理解使我们能够与有机单元进行直接的潜意识交流。"
 tech_gene_tailoring:0 "基因裁剪"
 tech_gene_tailoring_desc:1 "基因编辑工具的广泛使用肯定会对我族的发展有积极的影响。"
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_genetic_resequencing:0 "基因重组"
 tech_genetic_resequencing_desc:0 "力求改良种族时我们将不再受种族基本生物结构的限制。DNA只不过是雕塑家驾驭的另一种材料。"
 tech_gene_expressions:0 "定向基因表达"
 tech_gene_expressions_desc:1 "在细胞层面上更严格控制RNA和蛋白质的生产。"
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_selected_lineages:0 "血统择优"
 tech_selected_lineages_desc:1 "应当激励谨慎的计划生育，以免我们浪费宝贵的基因遗产。"
 tech_capacity_boosters:0 "能力提升"
 tech_capacity_boosters_desc:1 "我们不留余地，不计成本。通过严格管理DNA库，我们能够造就未来的领导人。"
 tech_regenerative_hull_tissue:0 "再生式船体组织"
 tech_regenerative_hull_tissue_desc:0 "转基因硅基细菌可能能被操纵用于再生无机材料。"
 tech_vitality_boosters:0 "生命力增强"
 tech_vitality_boosters_desc:1 "当躯体老朽，科学将干预。"

 # Fleet Organization
 tech_doctrine_fleet_size_1:0 "学说：太空作战"
 tech_doctrine_fleet_size_1_desc:1 "逐步适应深空作战的情况使我们能够有效协调更大规模的激动。"
 tech_doctrine_fleet_size_2:0 "学说：应性编队"
