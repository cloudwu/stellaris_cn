# Stage 2
infernals.2510.name: "Amnesia and Data"
infernals.2510.intro: "As we continue to uncover more stasis pods, we find that the loss of memory is almost complete."
infernals.2510.desc.a: "$infernals.2510.intro$\n\nSome of our newly awakened kin have asked the very question we now ponder: who are you?\n\nDespite centuries of history and an increasingly developed society, we can not claim to be any closer to the answer than they are.\n\n$infernals.2510.outro$"
infernals.2510.desc.b: "$infernals.2510.intro$\n\nOnce awakened, these sleeping kin continue to lack pertinent memories about our origins, as with the others. In the absence of answers, we are forced to chart our own course through history.\n\n$infernals.2510.outro$"
infernals.2510.outro: "Unlike the sleepers, their databases do hold stunning new information. We replicated the analysis several times to confirm, but the results are undeniable. The data suggests that over twelve billion years have passed since we first entered stasis.\n\nThis places our origins close to the beginning of the universe, amidst the formation of the earliest stars and planets. We might be among the very first sentients to ever evolve."
infernals.2510.a: "Catch up on what we've missed."
infernals.2510.b: "This universe is rightfully ours."

# Stage 3
infernals.2515.name: "Life Support Failure"
infernals.2515.desc: "We have excavated a tragedy. Logs from this intact stasis pod facility reveal that §Y[event_target:homeworld.GetName]§! spent billions of years adrift before being captured by its current star. That capture triggered a massive tidal surge.\n\nThough those forces forged the volcanic paradise we now call home, the initial shockwave critically ruptured the facility's power cells. Automated systems prioritized high-ranking individuals, shutting down lower-status pods and structural maintenance. \n\nOur [GetScientistPlural] predict that only one individual can be rescued before activation compromises the leaking power supply and cascades into a full tunnel collapse. \n\nHad hierarchy not dictated priority, we might have saved many more."
infernals.2515.a: "Scientific progress is paramount."
infernals.2515.a.tt: "Leader gained: £scientist£ §Y$scientist$§!"
infernals.2515.b: "Prioritizing experts was a good choice."
infernals.2515.b.tt: "Leader gained: £official£ §Y$official$§!"
infernals.2515.c: "Defuse the cells without activation."
infernals.2515.c.tt: "Individuals are replaceable, but our empire needs space to grow."

infernals.2520.name: "Interstellar Refugia"
infernals.2520.desc: "§Y[event_target:leader.GetName]§! is reconstructing their stasis archives. Their latest findings suggest numerous minor [root.GetSpeciesNamePlural] populations may be scattered across the galaxy, preserved in stasis as we once were.\n\nThe archives recorded these worlds' positions, but with entire stars born and lost since, locating them now requires complex interpolation. As proof of concept, [event_target:leader.GetName] has identified one such planet, but translating the full dataset is only beginning.\n\nMeanwhile, a troubling thought arises: [root.Capital.GetStarName] may not be our true home star, but merely one refuge among many. If so, where is our origin? And does it still matter?"
infernals.2520.a: "We must find our kin."
infernals.2520.b: "This world is our home now."

cosmic_dawn_anomalies_event_chain_title: "Interstellar Refugia"
cosmic_dawn_anomalies_event_chain_desc: "Numerous hidden [root.GetSpeciesNamePlural] populations may be scattered across the galaxy, preserved in stasis as we once were.\n\nThe archives recorded these worlds' positions, but with entire stars born and lost since, locating them now requires complex interpolation."

# Anomaly 2
cosmic_dawn_sleepers_category: "Isolated Sleepers"
cosmic_dawn_sleepers_category_desc: "The planet at these coordinates is supposed to hide a cache of sleepers and technology. We should investigate thoroughly."
infernals.2525.name: "$cosmic_dawn_sleepers_category$"
infernals.2525.desc: "§Y[root.leader.GetName]§! discovered an underground facility housing more of our kin in stasis, and successfully awakened them. Unlike us, they retain faint memories of their previous lives, and are sustained by stories of a great space empire that might one day return to rescue them.\n\nThey are cautious but recognize us as kin. We could present ourselves as their long-awaited saviors, heirs to that ancient glory. Or we could tell the truth: we are forging something new, and as eager to learn from them as we are to teach.\n\nAdditional references in these archives allowed us to narrow down a second candidate with stasis pods."
infernals.2525.a: "We are their ancient saviors."
infernals.2525.b: "We are building something new."
infernals.2525.c: "Assimilate them."

# Anomaly 3
cosmic_dawn_sleepers2_category: "Wary Sleepers"
cosmic_dawn_sleepers2_category_desc: "$cosmic_dawn_sleepers_category_desc$"
infernals.2530.name: "$cosmic_dawn_sleepers2_category$"
infernals.2530.desc: "§Y[root.leader.GetName]§! discovered more of our kin in stasis and succeeded in waking them, but they responded with fear, demanding we leave. They neither recognized us as kin nor welcomed our presence.\n\nAfter tense negotiation, they expressed a desire to leave and explore the galaxy. We could offer them a simple ship at a modest cost. Or, given our constant need for labor, we relocate them to the nearest colony. Perhaps then they'll see reason.\n\nThe archives of this facility shows the location of another world with more stasis pods."
infernals.2530.a: "Give them a ship."
infernals.2530.b: "Bring them home."
infernals.2530.b.tt: "£pop£ $POPS$ gained: §G+200§!"
infernals.2530.c: "Assimilate them."

# Ship returns
infernals.2531.name: "The Return"
infernals.2531.desc: "The sleepers who took our vessel have returned, aboard a massive warship, no less. Their journey across the galaxy brought them into conflict with pirates, who they outwitted and ultimately overthrew.\n\nSeizing the enemy ship sparked something in them: a taste for piracy. From there, their raids grew bolder, their targets more powerful. But even successful piracy can't last forever.\n\nNow they've come home, seeking stability, and perhaps something greater. With their ship, experience, and spoils, they could yet prove very useful."
infernals.2531.a: "It was worth the cost."
infernals.2531.a.tt: "We could use their ship in our fleet. We gain a Cruiser."
infernals.2531.b: "Retrofit their ship to settle a new world for us."
infernals.2531.b.tt: "We gain a §H$colonizer$§!."
infernals.2531.c: "We have space for them at our capital."
infernals.2531.c.tt: "£pop£ $POPS$ gained: §G+200§!"

# Anomaly 4
cosmic_dawn_sleepers3_category: "Sleeper Starport"
cosmic_dawn_sleepers3_category_desc: "$cosmic_dawn_sleepers_category_desc$"
infernals.2535.name: "$cosmic_dawn_sleepers3_category$"
infernals.2535.desc: "§Y[root.leader.GetName]§! uncovered a smaller stasis facility, along with a hidden starport housing a nearly functional science vessel. Minor repairs will suffice.\n\nThe site also held a trove of scientific data, including preserved specimens from other species[GetInterstellarRefugiaDesc2535] It's unclear if these were taken by force or given willingly, but the vessel includes holding cells designed for sentient cargo.\n\nWe stand to gain much by studying them, perhaps there may even be more lifeforms still to be discovered out there."
infernals.2535.contact: ", some likely ancestral to modern sentients." # prints this in [GetInterstellarRefugiaDesc2535] above
infernals.2535.nocontact: "." # Can't be empty, so holds the full stop.
infernals.2535.a: "Study the specimens."
infernals.2535.b: "Return the specimens to their relatives."
infernals.2535.c: "Scrap the evidence."

# Random Stasis Pods discovered
infernals.2536.1: "After months of work, all new [root.GetSpeciesNamePlural] asleep on [planet.GetName] have joined our ranks."
infernals.2536.1.a: "Set a course for the system!"
infernals.2536.1.b: "We don't have time for these anymore." # ends the chance to spawn more pods.
infernals.2536.2: "Another stasis pod was successfully opened and their inhabitants brought home."
infernals.2536.3: "We have freed more [root.GetSpeciesNamePlural], and are helping them adjust to a colder universe where stellar heat is required for survival."
infernals.2536.4: "More [root.GetSpeciesNamePlural] were successfully awakened on [planet.GetName]."
infernals.2536.5: "Another stasis pod was successfully located."
infernals.2536.6: "[root.leader.GetName] uncovered an additional stasis pod, bringing more [root.GetSpeciesNamePlural] from eons ago into our present."
infernals.2536.7: "[root.leader.GetName] located another stasis pod with [root.GetSpeciesNamePlural] safely preserved in stasis."
infernals.2536.8: "[root.leader.GetName] opened an ancient stasis pod on [planet.GetName], and is treating its inhabitants for cold-shock."
infernals.2536.9: "Another stasis pod with [root.GetSpeciesNamePlural] was found on [planet.GetName]."
infernals.2536.10: "More [root.GetSpeciesNamePlural] from eons past were awakened to join us."

# Stage 4
infernals.2540.name: "An Ancient Prison"
infernals.2540.desc: "Our latest excavation revealed a surprise: this group of sleepers awoke centuries ago, but never left their facility.\n\nArchitectural analysis shows it locks from the outside, seemingly to contain them. Cutting through the reinforced doors, we were instantly met with hostility, though the sleepers have since withdrawn.\n\nThe archives may explain this, but access risks further provocation. We could storm the facility and end the matter swiftly, or attempt to bribe them into cooperation."
infernals.2540.a: "Storm the facility."
infernals.2540.b: "Offer gifts and friendship."

INF_ORIGIN_COSMIC_DAWN_STORM: "Storm the Stasis Facility"
INF_ORIGIN_COSMIC_DAWN_STORM_DESC: "We need to gain access to this facility, and the awakened sleepers are in our way. Remove them by force."
infernals.2545.name: "Cracking the Prison"
infernals.2545.desc: "Our forces stormed the facility and quickly subdued most inhabitants, meeting only light resistance.\n\nThe archives reveal this was a prison. The captives were extremists who had advocated for extreme technological efforts to reheat the cooling universe, some wildly impractical, others potentially catastrophic. \n\nSome §Y[root.GetSpeciesNamePlural]§! prison leaders have barricaded themselves in a central chamber with explosives, demanding all inhabitants stay and be resealed.\n\nThe tunnel could be filled with an invisible gas that makes the explosive inert to save the structures, but would cause most inhabitants to suffocate soon after."
infernals.2545.a: "Flush the tunnel with gas."
infernals.2545.a.tt: "£pop£ $POPS$ gained: §G+100§!"
infernals.2545.b: "Quickly evacuate."
infernals.2545.b.tt: "£pop£ $POPS$ gained: §G+400§!"

INF_ORIGIN_COSMIC_DAWN_BRIBE: "Bribe the Stasis Facility"
INF_ORIGIN_COSMIC_DAWN_BRIBE_DESC: "If we can make the inhabitants of this facility dependent on us, we will have leverage to demand access to the facility. We should flood them with useful, critical goods and resources."
infernals.2550.name: "Cracking the Prison"
infernals.2550.desc: "Months of trade left the former stasis inmates reliant on our supplies. When we threatened to end it, they panicked and ceded control of the facility.\n\nArchives confirm it was a prison. These individuals once pushed for radical technologies to reheat the cooling universe: some ideas absurd, others dangerously practical.\n\nFortunately, they remember none of this. As scientists study the site, the former inmates are integrating into society, well on their way to assimilation."
infernals.2550.a: "Well done."
infernals.2550.a.tt: "£pop£ $POPS$ gained: §G+300§!"

# Stage 5
infernals.2555.name: "A Tragic Accident"
infernals.2555.intro: "An accident has struck the site of the latest excavation. The power station in the facility has been damaged, though the stasis pods are still active for now."
infernals.2555.outro: "It is unclear how much longer the systems will remain operational. If we want to rescue the sleepers, we need to act before the facility runs out of power."
infernals.2555.desc.a: "$infernals.2555.intro$\n\nSuspicion has fallen on some of the recently assimilated Infernals from the previous facility. It is rumored they may not have been the most diligent of workers.\n\n$infernals.2555.outro$"
infernals.2555.desc.b: "$infernals.2555.intro$\n\nHearing of this disaster, the previous community of rescued Infernals have volunteered to help speed the rescue process.\n\n$infernals.2555.outro$"
infernals.2555.a: "Purge any disloyal workers."
infernals.2555.b: "Pay to hire more help."
infernals.2555.c: "Rush to the rescue."
infernals.2555.d: "Proceed with caution."

# Option events from above (Stage 4)
infernals.2560.name: "Salvaging the Situation"
infernals.2560.desc: "We restricted access to only our most loyal workers, minimizing disruption to the rescue effort.\n\nUnfortunately, security screening limited our manpower, and we failed to save the facility. The sleepers have perished.\n\nOur only consolation lies in studying the technology. Its gradual decay and shutdown may yield valuable insights."
infernals.2560.a: "What a shame."

infernals.2565.name: "$infernals.2560.name$"
infernals.2565.desc: "We offered financial rewards for rescue work and received a surge of applicants.\n\nUnfortunately, the effort was sabotaged by former prison inmates, resentful of our use of wealth to exert control. The sabotage led to the death of all stasis pod inhabitants.\n\nA small consolation is that the damage was targeted. We can still study the technology and archives, and this failure has exposed flaws in our screening that can now be addressed."
infernals.2565.a: "What a despicable act!"

infernals.2570.name: "$infernals.2560.name$"
infernals.2570.intro: "A swell of workers and rescue crews to the underground facility allowed us to quickly and safely extract the sleeping [Species.GetName] from their failing stasis pods. These new citizens, seeing the fate they escaped, are grateful for the rescue."
infernals.2570.outro: "Unfortunately, in the course of the hasty rescue, many of the stasis pods had to be cut open or otherwise destroyed, limiting their scientific value."
infernals.2570.desc.a: "$infernals.2570.intro$\n\n$infernals.2570.outro$"
infernals.2570.desc.b: "$infernals.2570.intro$\n\nIn addition, it appears the volunteers from the prison assimilation have been supporting these newcomers with dialogue and supplies, easing their integration into society.\n\n$infernals.2570.outro$"
infernals.2570.a: "It's a good thing we had those extra volunteers."
infernals.2570.a.tt: "£pop£ $POPS$ gained: §G+400§!"
infernals.2570.b: "Well done."
infernals.2570.b.tt: "£pop£ $POPS$ gained: §G+400§!"
infernals.2570.c: "$ACKNOWLEDGED$"
infernals.2570.c.tt: "£pop£ $POPS$ gained: §G+400§!"

infernals.2575.name: "$infernals.2560.name$"
infernals.2575.desc: "Our scientists carefully analyzed the systems, ensuring that we had a full understanding of what we were dealing with before attempting a rescue of the sleeping population.\n\nSadly, the process from analysis, to publication, to follow-up studies took too long. By the time we were ready, life support had failed, and all lives were lost.\n\nThough tragic, the rescue yielded major scientific gains, and the recovered technology is already proving valuable."
infernals.2575.a: "Thankfully the living can still benefit."
infernals.2575.b: "$ACKNOWLEDGED$"

# Situation completed
infernals.2580.name: "Our History Revealed"
infernals.2580.desc: "We have finally reached the central core, and its scale beggars belief. A vast arcology lies within the planet, powered by magma and housing thousands of sleepers.\n\nIt also holds immense archives chronicling our past: the rise of our galactic empire, and voices from the universe's great cooling. Some chose stasis, others fought the inevitable, and many simply denied reality and perished.\n\nThis trove reveals long-buried truths. Some believe it demonstrates who we truly are, and who we might yet become. Others argue we have forged a new, successful identity, and that the society of our ancestors is no longer suited to the universe of today.\n\nEither way, the vast tunnel network can be put to a use of our choosing."
infernals.2580.a: "We should rebuild our ancient empire."
infernals.2580.b: "Other empires should respect our legacy."
infernals.2580.b.tt: "Leader gained: £commander£ §Y$commander$§! with starting level §G5§!"
infernals.2580.c: "We should look to the future."
infernals.2580.d: "It matters only that we do good."

# Relic & Specimen
r_pyroglyphic_codex: "Pyroglyphic Codex"
r_pyroglyphic_codex_desc: "An intricate crystal orrery that contains a wealth of information about a civilization from the dawn of time. Its contents have much to teach about building a greater society."
r_pyroglyphic_codex_effect_tt: "\nActivating the $r_pyroglyphic_codex$ for the §Yfirst time§! permanently adds the §Y$infernal_library$§! modifier to our capital with the following effects: $TABBED_NEW_LINE$- $MOD_PLANET_MAX_DISTRICTS_ADD$: §G+5§! $TABBED_NEW_LINE$- $MOD_PLANET_HOUSING_MULT$: §G+20%§! $TABBED_NEW_LINE$- $MOD_PLANET_AMENITIES_ADD$: §G+10%§!"
infernal_library: "Underground Architecture"
infernal_library_desc: "The rediscovery of ancient building techniques on this world has opened up new possibilities for the construction of vast, cavernous cities. The details and architecture never seen before are truly a sight to behold, reminding all citizens of their true origins."
pyroglyphic_codex_mod: "$r_pyroglyphic_codex$"
pyroglyphic_codex_mod_desc: "The fascinating secrets found within the Pyroglyphic Codex are stimulating new avenues of research, and will continue to do so for several years."

infernal_stasispod: "Ancient Stasis Pod"
infernal_stasispod_desc_short: "A casket of synthetic stone outfitted with astonishingly precise thermal controls"
infernal_stasispod_desc_details: "These pods were used by ancient [Species.GetName] to enter stasis for billions of years, and roused their inhabitants only if temperatures warmed enough to support them. This pod came from a facility where many of the systems failed, and the inhabitants perished. It serves as a stark, solemn reminder of the trials [Species.GetName] survivors have overcome."

