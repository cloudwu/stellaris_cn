 action.1.name:0 "与§H [contact_empire.GetName]§!的首次接触"
 action.1.message:0 "我们已和§H [contact_empire.GetName]§!打过交道"
 action.1.desc_01:0 "我谨代表 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] ，[contact_empire.GetName]无可争议的统治者，送上诚挚的问候。尊重我们的领土、不要干涉我们的国家事务，这样我们战无不胜的舰队就不大会拜访你们的世界。"
 action.1.desc_02:0 "您好，我谨代表 [contact_empire.GetName]， [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]治下的帝国向您致以问候。我们遵照神明的旨意统治着属于我们的领土。只要您不干涉我们的宗教事务，相信我们的关系会十分密切。"
 action.1.desc_03:0 "我们来自 [contact_empire.GetName]，是伟大的 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]的仆从。我们希望通过科技提高自身，无论你对此是否赞同，我们都相信您会是一位友邻。"
 action.1.desc_04:0 " [contact_empire.GetName]致以问候。我们是一个崇尚和平的国家，由我们敬爱的 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]公正地统治着。无论我们两国人民将来发生什么冲突，希望我们都能够通过语言而非暴力解决。"
 action.1.desc_05:0 "我谨代表 [contact_empire.GetName] 在此发言，并被授意向贵国转达问候。只要你们不干涉我国内政并对我们伟大的领袖 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]抱以敬意，我们不会擅自破坏两国邦交。"
 action.1.desc_06:0 " [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]从 [contact_empire.GetName]的统治委员会发来问候。我国希望与贵国人民建立富有成效的关系，但我们郑重警告，任何侵犯我们领土的行为都将得到我们最严厉的军事回应。"
 action.1.desc_07:0 " [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]以及宗教事务所的其他全部成员向您致以问候。我们对 [contact_empire.GetName]进行精神引导并致力于让这个伟大国度得到救赎。不要僭越这个底线，我们将可以成为朋友。"
 action.1.desc_08:0 "您好。我由 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]选中，代表 [contact_empire.GetName]与贵国进行一切外交接触。我国致力于发掘科技的全部潜力，如果贵国对我国追求知识的目标不加干涉的话，我们将会和谐共处。"
 action.1.desc_09:0 "我谨代表 [contact_empire.GetName]向贵国致以最为诚挚的问候。我国建立了一套和平的政府系统，由 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] 领导的议会进行管理。希望两国友谊长存。"
 action.1.desc_10:0 "您好。我谨代表 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]，以及 [contact_empire.GetName]富有的精英们致以问候。我们一直在寻求新的贸易伙伴，希望我们两国可以在日后达成利于两国商业发展的协定。"
 action.1.desc_11:0 "本人在此代表 [contact_empire.GetName]。我们的总统 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]希望与贵国建立友好邦交。但也希望贵国明白，我国并非可任人宰割而无力还手的弱小国家。"
 action.1.desc_12:0 "我替 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]，选举产生的 [contact_empire.GetName]领袖带来真挚的问候。我们相信众生拥有的权利并尽力满足每一个人的精神需求，也希望贵国能传承这一思想。"
 action.1.desc_13:0 "这是来自 [contact_empire.GetName]的问候。 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]虽是我们选出的代表，但真相是所有公民对政事都有发言权。我们追追求靠技术完善自身，希望贵国也能够尊重我们的意愿。"
 action.1.desc_14:0 "日安，朋友们。我们 [contact_empire.GetName]是建立在和平共处与独立自主原则之上的国家。a [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]，当权的领袖真切地希望我们两国民众能够和睦相处。"
 action.1.desc_15:0 "来自 [contact_empire.GetName]的问候。我们是重视国民个体自由至上的国家。我们民主选举的领袖， [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]，希望能与贵国建立长久友好互惠的好关系。"
 action.1.desc_16:0 "外星种哟，我代表 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]，唯一绝对的 [contact_empire.GetName]领袖下达传话。请远离我方国界并不要试图插手 [contact_empire.GetSpeciesName]内部问题，否则我方铁骑将踏平汝等贫贱小国。"
 action.1.desc_17:0 "外星人，留意此信息。我乃 [contact_empire.GetName]的代表，在伟大的 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]的带领下。在神圣的理念下治理国土，只要你们不触犯我们信念的底线，两国间便能和平相处。"
 action.1.desc_18:0 "我们是 [contact_empire.GetName]，伟大睿智的 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]手下的仆人。我们的目标是通过技术提升自己。无论你方是否认同我们的理念，不要试图挑战我们，外星人。"
 action.1.desc_19:0 "我们 [contact_empire.GetName]是由敬爱的领袖 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]所治理的和谐国家。虽然不知道贵国是何等的粗鲁暴力，但我们诚心希望能避免暴力冲突，使用对话解决两国间的冲突。"
 action.1.desc_20:0 "我乃 [contact_empire.GetName]的代言者，此番为你们低贱的种族带来了一封信息。只要你们不插手本国内政并对我们至高的领袖 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]以礼相待的话，我们两国间的和平便可得到保证。"
 action.1.desc_21:0 " [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]以及 [contact_empire.GetName]的统领理事会命我向你国发出警告。禁止将你们那畸形的外星飞船驶入我国宙域，通告你国我方对任何侵略都不会手下留情。"
 action.1.desc_22:0 " [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]及教会理事会下达通告，异教徒们。我们向虔诚的教徒提供通往 [contact_empire.GetName]的灵魂指引。不要用你们污秽的存在挡住我们荣光的救赎之路。"
 action.1.desc_23:0 "注意，外星生物们，很不幸，我被 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]选中代表 [contact_empire.GetName]与你们这些原始生命进行外交行为。我们打算传授你们原始的大脑无法理解的技术-不要进行干涉。"
 action.1.desc_24:0 "在经过再三的深思熟虑后，我被授权作为 [contact_empire.GetName]的代表。我国已建立起了在由 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]理事会监督下稳健运行的行政体系。不欢迎你们外星人的到来，因而希望你们不要有任何靠近的举动。"
 action.1.desc_25:0 "我为 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]和富可敌国的精英人士 [contact_empire.GetName]代言。虽然你们外星的体系让我们很是困扰，不过也许我们之间还是可以进行部分交易-尽管把你们这些下等人觉得有价值的商品拿来交易。"
 action.1.desc_26:0 "我仅代表 [contact_empire.GetName]。我们选举的领袖 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]意图让你国了解我国的防御军事能力十分强大，不要试图干涉我国的内务，外星人。"
 action.1.desc_27:0 "我带来了 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName],我们 [contact_empire.GetName]的民选领袖。我们相信众生拥有的权利并尽力满足每一个人的精神需求，绝不容忍外星人干涉此事。"
 action.1.desc_28:0 "我是 [contact_empire.GetName]。 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]乃我们选出的代表，所有公民对政事都有发言权。我们追追求靠技术完善自身，不希望受到不能理解我们崇高理念的原始外星人干涉。"
 action.1.desc_29:0 "我们是 [contact_empire.GetName],是建立在和平与独立基础上的国家。我们的领袖 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]要求你国立即终止对我国的接触并远离我国领土。"
 action.1.desc_30:0 "我是 [contact_empire.GetName]的发言人。我们是一个民主国家，在这充满异族威胁的银河中致力维护我国公民的独立自由。我们的领袖 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle] 向你国发出警告不要接触我国公民或接近我国领土。"
 action.1.desc_31:0 "我带来了来自 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], [contact_empire.GetName]的伟大领袖的问候。我们希望了解更多关于你们种族的知识……你们的军事技术水平如何，生物特征方面又是如何？"
 action.1.desc_32:0 "你们好，外星人。我代表 [contact_empire.GetName]进行发言，我国由杰出的领袖 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]所统治。在神圣的理念下治理国家，只要贵国不干涉我们的国内事务，我们希望能够学习关于贵国的文化。"
 action.1.desc_33:0 "我们是 [contact_empire.GetName]，是睿智的 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]忠诚的仆人。我们的目标是通过技术的革新发展高效的社会，并且我们总是热衷学习各种新的外星文明并进行借鉴。"
 action.1.desc_34:0 "外星人你们好，我替 [contact_empire.GetName]带来问候。在敬爱的领袖 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]的治理下发展和谐。我们希望今天能够开启我们与你们迷人种族友好相处的新纪元。"
 action.1.desc_35:0 "我是 [contact_empire.GetName]的代表，向你们问好。我们伟大的领袖 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]非常高兴能与你们独特的种族取得联系，并期待与你们进行文化和思想的交流。"
 action.1.desc_36:0 " [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]代表 [contact_empire.GetName]治理理事会送来问候。我们希望与实力雄厚的贵国达成外交，另外相信我国的军事水平已经可以威胁到贵国的安危，希望不要拒绝。"
 action.1.desc_37:0 " [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]以及宗教理事会向你国表示问候。我们为信徒提供通往 [contact_empire.GetName]的灵魂指引，我国究极目标是走上救赎之路。若贵国愿加入我们的宏大的旅途，我们将不深荣幸。"
 action.1.desc_38:0 "贵安，我十分荣幸地被 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]任命为 [contact_empire.GetName]的代表与贵国进行外交事宜。我们致力于发现科技的全部潜能，希望贵国也能够从中获益。"
 action.1.desc_39:0 "我郑重地给贵国带来 [contact_empire.GetName]的问候。我国已建立起了在由 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]理事会监督下稳健运行的行政体系。希望贵国一片和谐一片大好。"
 action.1.desc_40:0 "日安。我为 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]和富可敌国的精英人士 [contact_empire.GetName]代言。我们在探索宇宙的同时非常期待与各色偶遇的外星朋友进行交易。"
 action.1.desc_41:0 "我代表 [contact_empire.GetName]发言。我们的领袖 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]相信力量能带来和平，不过可别被我们的军事实力给吓到了。我们对贵种族十分感兴趣并希望能与我们建立文化交流。"
 action.1.desc_42:0 "我替 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]的领袖 [contact_empire.GetName]带来问候。我们相信众生拥有的权利并尽力满足每一个人的精神需求，也希望贵国能传承这一思想。而且我们相信像贵国一样开明的种族一定能够共感我们的理念。"
 action.1.desc_43:0 "这是来自 [contact_empire.GetName]的问候。我们的领袖是 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]，不过实际上全体公民都有发言权。我们希望凭借技术的革新和吸收在宇宙中遇到的文明而发展壮大。"
 action.1.desc_44:0 "日安，外星朋友们。我们是 [contact_empire.GetName]，建立在和平和自由基础上的国家。贵国的文化程度之高深深地震撼了我们呢的领袖 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]。"
 action.1.desc_45:0 " [contact_empire.GetName]发来问候。我们是重视民主自由的国家，无论什么种族在我们国家都能得到平等的待遇。我们的领袖 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]希望能与贵国达成长久的友谊。"
 action.1.desc_46:0 "我们是 [contact_empire.GetName]。领袖是 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]，你们好。"
 action.1.desc_47:0 "我们是 [contact_empire.GetName]。邪恶之主 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]命令你们不得靠近。"
 action.1.desc_48:0 "Wearethe [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]ispleasedtomeetmorealiens."
 action.1.desc_49:1 "你们好，[Root.GetSpeciesNamePlural]！我们的[contact_empire.GetRulerTitle]有秘密信息要传达给你们！\n\n...\n\n...\n\n§R我们将凭借原子火让你们从宇宙中消失！\n\n异族渣滓！§!"
 action.1.desc_60:0 "我们自你们进入宇宙之初就在监控你们， [Root.GetSpeciesName]孩童之国。我们是 [contact_empire.GetName]，这片宙域已在我们的管辖下长达数百年。你们年幼的文明并不能引起我们的兴趣，也无意牵扯进你们内部的纷争。\n\n不允许以任何理由靠近我国领域。"
 action.1.desc_61:0 " [Root.GetSpeciesNamePlural]?意外。不幸。你们尚未准备好。"
 action.1.desc_62:0 " [Root.GetSpeciesNamePlural]!这可真是。我们预计与你们相遇还需数百年时间。我原本以为你们的文明在摆脱重力之前就会自然灭亡。不过你们能出来真是好哇。"
 action.1.desc_63:0 "可悲的生物。我们早在你们悲催的生物掌握空间飞行技术之前就已经在宇宙漫游了。要是任何你们不入流的小船胆敢跨入我国宙域，就别想再能回去。"
 action.1.desc_64:0 "是的，是的。我们已经知道了。我们是 [contact_empire.GetName]，你们是 [Root.GetName]，你们好。不要靠近我国宙域，否则后果自负。没事的话，我们是很忙的。"
 action.1.desc_65:1 "另一个孩子。我们是 [contact_empire.GetName]，银河系中被选中的存在。尊重我国神圣的地位，兴许可你们可以免除被消灭的命运。"
 action.1.desc_66:0 "星辰的孩子啊，听我说。我们是 [contact_empire.GetName]，银河的特选子民。几百年来，我们忽视了对下等种族精神引导的职责，但不会这样下去了。皈依我们的信条，一切无谓的抵抗都会化作尘埃。你别无选择。"
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural]，今天是这的庆祝的一天！多少年来，我们注视着你们这样的下等种族用火与剑搞得四分五裂，真是受够了。[contact_empire.GetName] 不会再袖手旁观。银河系会获得和平，那些无法接收新秩序的种族将会为自己的错误付出代价。"
 action.1.desc_68:0 "颤抖吧，弱小的 [Root.GetName]。长久以来，我们[contact_empire.GetSpeciesName]放任自己的帝国退让，收缩自己的边境，让包括你们这样的下等种族游荡在本属于我们的星系内。到此为止。银河系是我们的，是臣服在我们脚下，还是让你的种族灰飞烟灭。请慎重考虑。"
 action.1.desc_69:0 "这是一则由[contact_empire.GetName]发往[Root.GetName]的通信。出于对银河系全体种族最高利益的考虑，我们决定更加积极地对银河系科技的传播进行管控。我们已经呈递了一份针对你们这样的不发达种族应该将科技水平保持在怎样的级别的规范细节。任何违反这份条例的帝国都将会被处理，严肃处理。"
 action.1.a:1 "你们好， [contact_speaker.GetSpeciesNamePlural]。"
 action.1.d:0 "要保密哦，外星人。"
 action.1.b:0 "外星浮渣。"
 action.1.c:1 "很高兴见到你们， [contact_speaker.GetSpeciesNamePlural]。"
 action.1.e:1 "我们只想和平相处， [contact_speaker.GetSpeciesNamePlural]。"
 action.1.f:0 "热烈欢迎， [contact_speaker.GetSpeciesNamePlural]。"
 action.1.g:0 "你们好， [contact_speaker.GetSpeciesNamePlural]。"
 action.1.h:1 "我国全体向你们问好， [contact_speaker.GetSpeciesNamePlural]。"
 action.1.i:1 "我们追求精益求精-不要妄图妨碍。"
 action.1.j:1 "全体士兵向你们 [contact_speaker.GetSpeciesNamePlural]表示致敬。"
 action.1.k:0 "尊重我们的主权，否则，哼。"
 action.1.l:0 "愿和平常伴 [contact_speaker.GetSpeciesNamePlural]。"
 action.1.m:1 "让我们消除隔阂友好相处！"
 action.1.n:0 "这次会谈真是极好的。"
 action.1.o:0 "上天赐福此次会谈！"
 action.1.p:0 "此次相遇对我们双方都大有裨益。"
 action.1.q:0 "前方的路就掌握在我们手中， [contact_speaker.GetSpeciesNamePlural]！"
 action.1.aa:1 "我们对你们无聊的理念毫无兴趣！"
 action.1.ab:1 "你们这些邪门歪道的外星异教徒！"
 action.1.ac:0 "对你们我们没有宽大的余地！"
 action.1.ad:0 "你们无法撼动我们的统一。"
 action.1.ae:0 "滚出我们的视线否则就开战！"
 action.1.af:1 "请向你们奇怪的种族带去问候。"
 action.1.ag:0 "我们应该追求合作共赢。"
 action.1.ah:1 "爱是友谊产生的旋律， [contact_speaker.GetSpeciesNamePlural]！"
 action.1.ai:0 "我们可以相互学习共同进步， [contact_speaker.GetSpeciesNamePlural]。"
 action.1.aj:0 "若是协力我们可以成就伟业， [contact_speaker.GetSpeciesNamePlural]！"
 action.1.ak:1 "同为探索宇宙的伙伴，你们好吗。"
 action.1.al:1 "探索宇宙的朋友们好哇。"
 action.1.am:0 "我们有着同样的传承， [contact_speaker.GetSpeciesNamePlural]。"
 action.1.an:1 "你们根本不是我等的对手， [contact_speaker.GetSpeciesNamePlural]。"
 action.1.ao:0 "我们会为自己的存在而战斗， [contact_speaker.GetSpeciesName]。"
 action.1.ap:2 " [From.GetName]希望你们不要胡来。"
 action.1.aq:0 "希望神灵指引你们达成目的。"
 action.1.ar:2 "“谁是 [From.GetRulerName]？”我就是。"
 action.1.as:0 "全体公民想你们问好。"
 action.1.at:0 "我们会在战场上好好问候你们！"
 action.1.au:1 "吾等神圣的装甲绝不动摇， [contact_speaker.GetSpeciesNamePlural]。"
 action.1.av:1 "新朋友带来新的邂逅。"
 action.1.aw:0 "我们绝不退缩， [contact_speaker.GetSpeciesNamePlural]。"
 action.1.ax:1 "你们的老一套行不通了， [contact_speaker.GetSpeciesNamePlural]。"
 action.1.aaa:0 "我们要实现大一统，不要妨碍！"
 action.1.aab:1 "外星人，不要介入我们努力的事业。"
 action.1.aac:0 "我们都是空无的一部分，弱者。"
 action.1.aad:0 "渎神者必须接受火焰的制裁，你们这些异教徒！"
 action.1.aae:0 "你们终会收到更大的收益。"

 action.4.name:0 "边境违规"
 action.4.message:0 "边境违规"

 action.4.desc_01:0 "§Y [From.From.GetName]§!先明显侵犯了我国的§Y [From.From.From.GetName]§!宙域。若再不撤兵我国将采取强硬措施。"
 action.4.desc_02:0 "我们侦测到§Y [From.From.GetName]§!进入了我国的§Y [From.From.From.GetName]§!区域。这是对我国入侵，还是贵国会准备撤离？"
 action.4.desc_03:0 "朋友，你们们的星图似乎没有及时更新。现侦测到§Y [From.From.GetName]§!在我国的§Y [From.From.From.GetName]§!领内。虽然不讨厌他们的存在，不过还是必须要求你们退军。"
 action.4.desc_04:0 "我方雷达侦测到§Y [From.From.GetName]§!进入了§Y [From.From.From.GetName]§!系统。是否在寻求援助？若不是，请立即离开我方宙域。"
 action.4.desc_05:0 "你方懦弱的军队已突破了我方边界 [From.GetName]。就在目前，§Y [From.From.GetName]§!也在is§Y [From.From.From.GetName]§!我方的领土觊觎着我们的动向。你们真以为我们会无视这一重大违反星际协定的行为么？"
 action.4.desc_06:0 "你方军队蓄意闯入我方领土§Y [From.From.From.GetName]§!宙域。我们完全有权利对你方宣战，不过为了维护银河系的和平，我方政府决定给予你方最后一次机会立刻将§Y [From.From.GetName]§!撤出我方宙域。"
 action.4.desc_07:0 "侦测到§Y [From.From.GetName]§!出现在§Y [From.From.From.GetName]§!。贵方也知道，该星球属于我方领内，所以我们郑重地要求贵方停止对我方宙域内的一切破坏行动。"
 action.4.desc_08:0 "朋友，贵方的§Y [From.From.GetName]§!已进入我i§Y [From.From.From.GetName]§!。是导航出错了？请告知他们的航向错误，以保证其安全返航。"
 action.4.desc_09:0 "我方雷达检测到§Y [From.From.GetName]§!出现在§Y [From.From.From.GetName]§!。我们不希望看到你们肮脏的战舰出现在我方宙域。我方政府要求你们立即撤离！"
 action.4.desc_10:0 "立即将你们原始的船只驶离§Y [From.From.From.GetName]§!否则我军就将其击沉。这是唯一的警告。"
 action.4.desc_11:0 "你们的飞船，请立即驶离§Y [From.From.From.GetName]§!。"
 action.4.desc_12:0 "我们要求你们立即将你们的小船驶离§Y [From.From.From.GetName]§!。这是为了你们船只的安全。"
 action.4.desc_13:0 "马上把你们那可怜的小破飞船驶离§Y [From.From.From.GetName]§!。"
 action.4.desc_14:0 "你们驶进§Y [From.From.From.GetName]§!的船只对我方宙域规划产生影响。请立即离开。"
 action.4.desc_15:0 "在我方的宙域。弥漫在§Y [From.From.From.GetName]§!周围的臭气必须马上驱散。"


 action.4.a.neutral.1.response:0 "很好。停止你们的违规行为。"
 action.4.a.neutral.2.response:0 "请立即离开我们的领土。"
 action.4.a.friendly.1.response:0 "感谢能恰当地解决此事。"
 action.4.a.friendly.2.response:0 "就让我们都忘了这次不愉快吧。"
 action.4.a.hostile.1.response:0 "对啦，快滚回 [Root.Capital.GetName]去！"
 action.4.a.hostile.2.response:0 "走就对了，不过可不要以为我们会忘记你们这次无理。"
 action.4.a.pacifist.neutral.response:0 "好好好，我就知道我们能好好沟通。"
 action.4.a.pacifist.friendly.response:0 "好极啦，祝他们一帆风顺。"
 action.4.a.pacifist.hostile.response:0 "好哇，看来你们也不是完全没救。"
 action.4.a.fallen.empire.1.response:0 "你们很乖，孩子。"
 action.4.a.fallen.empire.2.response:0 "好。"
 action.4.a.fallen.empire.3.response:0 "令人叹服！"
 action.4.a.fallen.empire.4.response:0 "结束侵略行为。"
 action.4.a.fallen.empire.5.response:0 "那这事就这么算了。"
 action.4.a.fallen.empire.6.response:0 "那就这样。"

 action.4.b.neutral.1.response:0 "我们会捍卫领土直到最后一个 [From.GetSpeciesName]！"
 action.4.b.neutral.2.response:0 "好像我们怕了似的。你们会为这个决定后悔的。"
 action.4.b.friendly.1.response:0 "还把你们当作是朋友……"
 action.4.b.friendly.2.response:0 "做出这等背叛的行径……！我……你……简直不知道说什么好！"
 action.4.b.hostile.1.response:0 "你们这些蠢货。今天将成为历史上 [Root.GetName]消失的日子。"
 action.4.b.hostile.2.response:0 "我国对你们 [Root.GetSpeciesName]已经算是仁至义尽，现在就将你们从星系中抹除。"
 action.4.b.pacifist.neutral.response:0 "哎哟。"
 action.4.b.pacifist.friendly.response:0 "什么？一定是有什么误会……是翻译机出了故障？这……这真是，朋友，根据这边显示器上的显示……贵国向我国宣战！"
 action.4.b.pacifist.hostile.response:0 "噫……你们为什么就这么喜欢付诸暴力？"
 action.4.b.fallen.empire.1.response:0 "很遗憾你们在宇宙中存在的历史已经走到了尽头。"
 action.4.b.fallen.empire.2.response:0 "那就这样吧。"
 action.4.b.fallen.empire.3.response:0 "如今的宇宙居民真是太具攻击性了！真厉害。等你们平静下来以后我们要好好研究研究。"
 action.4.b.fallen.empire.4.response:0 "又多了一个要消除的讨厌存在。"
 action.4.b.fallen.empire.5.response:0 "又一个必须克服的障碍！"
 action.4.b.fallen.empire.6.response:0 "试炼！这是神给我们的试炼！至少，漫长的等待终于结束了。"

 action.4.a:0 "我们这就撤兵。"
 action.4.b:0 "我们的军队还就不走了。（宣战）"

 action.5.name:0 " [primitive_civ.GetName]遭遇"
 action.5.desc_01:1 "在§Y[primitive_civ.Capital.GetStarName]§! 星系的§Y [primitive_civ.Capital.GetName]§!侦测到原始外星文明。他们似乎正处于青铜时期晚期，掌握了初级金属冶炼技术。虽然其绝大多数人口从事农业，但也已经形成了数个较大的城市。\n\n可以考虑在他们的星球建立§Y观测站§!进行更仔细的观察。"
 action.5.desc_02:1 "在§Y[primitive_civ.Capital.GetStarName]§! 星系的§Y [primitive_civ.Capital.GetName]§!侦测到原始外星文明。他们已发展进入铁器时代，并将文明分裂为数个王国或帝国。其物种已遍布整个 [primitive_civ.Capital.GetPlanetMoon]表面。\n\n可以考虑在他们的星球建立§Y观测站§!进行更仔细的观察。"
 action.5.desc_03:1 "在§Y[primitive_civ.Capital.GetStarName]§! 星系的§Y [primitive_civ.Capital.GetName]§!侦测到原始外星文明。该文明已发展至中世纪后期，拥有高度的冶金技术并且为封建制度。印刷术的出现使得文化知识得以传播。\n\n可以考虑在他们的星球建立§Y观测站§!进行更仔细的观察。"
 action.5.desc_04:1 "在§Y[primitive_civ.Capital.GetStarName]§! 星系的§Y [primitive_civ.Capital.GetName]§!侦测到原始外星文明。他们似乎正处于中世纪时期，刚度过中世纪掌握了初级金属冶炼技术。虽然其绝大多数人口从事农业，但也已经形成了数个较大的城市。\n\n可以考虑在他们的星球建立§Y观测站§!进行更仔细的观察。"
 action.5.desc_05:1 "在§Y[primitive_civ.Capital.GetStarName]§! 星系的§Y [primitive_civ.Capital.GetName]§!侦测到原始外星文明。该文明进入了早期蒸汽时代，并且有明显的证据证明他们已经生产出了蒸汽动力的汽车和工厂。\n\n可以考虑在他们的星球建立§Y观测站§!进行更仔细的观察。"
 action.6.desc_01:1 "在§Y[primitive_civ.Capital.GetStarName]§! 星系的§Y [primitive_civ.Capital.GetName]§!侦测到尚不具备星际移动能力的外星文明。该文明进入了早期工业时代，电气和内燃机的使用逐渐开始普及。\n\n可以考虑在他们的星球建立§Y观测站§!进行更仔细的观察。"
 action.6.desc_02:1 "在§Y[primitive_civ.Capital.GetStarName]§! 星系的§Y [primitive_civ.Capital.GetName]§!侦测到尚不具备星际移动能力的外星文明。从轨道上观测到的大气和光污染可以推测出该文明处于机械时代。似乎掌握了飞行技术，城市中的工厂在进行大量的产出。\n\n可以考虑在他们的星球建立§Y观测站§!进行更仔细的观察。"
 action.6.desc_03:1 "在§Y[primitive_civ.Capital.GetStarName]§! 星系的§Y [primitive_civ.Capital.GetName]§!侦测到尚不具备星际移动能力的外星文明。有证据显示该文明已掌握了原子能技术并且在其星球上的不同国家都存在大量核武器。该文明自我毁灭的可能性十分高。\n\n可以考虑在他们的星球建立§Y观测站§!进行更仔细的观察。"
 action.6.desc_04:1 "在§Y[primitive_civ.Capital.GetStarName]§! 星系的§Y [primitive_civ.Capital.GetName]§!侦测到外星文明。该文明似乎处于前空间文明时期，其证据就是在其母星轨道上有大量的原始卫星。星球上的不同国家政权正向统一为一个全球政府的方向发展，应该不需不久就将完全进入宇宙加入银河社区。\n\n可以考虑在他们的星球建立§Y观测站§!进行近距离观察。"

 action.6.name:1 "遭遇海盗"
 #action.6.desc: "We have sighted hostile ships in the [From.From.GetStarName] system! They are not responding to hails, and their designs are obviously not of [Root.GetSpeciesName] origin. It seems like they are mostly focused on looting our orbital stations, stripping them of valuable resources and technology while taking their crews captive."
 #action.6.a: "Pirates. We don't need that scum."
 
 action.10.name:0 "在 [From.From.From.GetName]相遇"
 action.10.desc:0 "在 [From.From.From.GetName]系统遭遇来源未知的飞船！这些奇怪的船上插着§Y [From.GetName]§!的旗帜，其余信息正待进一步调查。\n\n应做好对方有敌意时的对策。"
 action.10.a:0 "真是有趣。"
 action.11.name:1 "通讯已建立"
 action.11.desc:1 "成功建立与对方语言的翻译机制，已与§Y[From.From.GetName]§! 建立了通讯。外交频道建立，所有威胁已消除。"
 action.11.abandoned.desc:0 "成功建立对方语言的翻译机制，已与 §Y[From.From.GetName]§! 建立了通讯。外交频道建立，已§Y识别§!对方为我们曾经遗弃的难民，目前所有威胁已消除。"
 action.11.a:0 "不错"
 action.13.name:2 "通讯已建立"
 action.13.desc:1 "我们收到了来自§Y[From.Owner.GetName]§!的通讯！他们似乎已成功翻译了我们的语言。目前已建立了外交渠道，我们与他们之间一切的敌对行动都已暂停。"
 action.13.abandoned.desc:1 "我们收到了来自§H[From.Owner.GetName]§!的通讯！他们似乎已经解译了我们的语言。既然他们主动进行沟通，那就代表我们可以§Y认为§!他们是曾被我们遗弃的难民。我们之间的敌对状态暂时解除。"
 action.13.nomad.desc:0 "我们收到了来自§H[From.Owner.GetName]§!的通讯！他们似乎掌握了我们无法识别的高级内部通讯系统，且在我们的星系接受统治时凭借该系统破译了我们的语言。"
 action.13.a:0 "真是有趣。"
 action.13.c:0 "又是他们啊……"
 action.14.name:0 "征讨原始势力"
 action.14.desc:1 "我方军队已成功侵入并完成对§Y [conquered_primitive_country.GetName]§!原住部队的压制。对象文明已放弃一切抵抗，我们已将其文明收入帝国管制之下。考虑到其原本的身份，要将其转变为 [Root.GetAdj]可用的生产力还需要一些时间。"
 action.14.a:0 "我们的帝国壮大了。"
 action.14.a.phobe:0 "异星人不是我们的对手！"
 action.14.a.military:0 "在他们看来，我们的武器一定就像是魔法……"
 action.14.a.spirit:0 "我们神圣的权力闪耀出真理。"
 action.14.a.material:0 "他们在我们的统治下能更好地进化。"
 action.14.a.tooltip:0 "§Y星际文化差异§!现象出现在§H [From.From.From.GetName]§!上，彻底减少了他们数年的产出量。"
 action.15.desc:1 "在§Y [From.From.From.GetName]§!星系遭遇了外星飞船！这些奇怪的飞行物上标有§Y [From.GetName]§!的旗帜，剩余信息还有待调查。\n\n有必要谨慎应对……"
 action.20.name:0 "法令生效"
 action.20.desc:0 "人工智能，不论何种型号设计，在 [Root.GetName] 都宣布为非法。当局开始拆解所有违反该法令的机械。\n\n因生产这些单位而产生的机器人构成的行星也被重新整改为只能生产无思考回路的简单机械。"
 action.20.a:0 "必须尽快处理掉这些令人憎恶的东西。"
 action.20.tooltip:0 "所有的类人机器人和合成人必须被清理干净。\n合成人和类人机器人组成的行星转变为初级机器人行星。"

 # End of War messages
 action.37.name:1 "大败§H [From.GetName]§!"
 action.37.message:1 "我方大败§H [From.GetName]§!"
 action.37.desc.default:1 "战争结束了。我们投降。"
 action.37.a:1 "最好的结果。"
 action.38.name:1 "败给§H [From.GetName]§!"
 action.38.message:1 "我们败给了§H [From.GetName]§!"
 action.38.desc.default:1 "战争结束啦。我方大获全胜。"
 action.38.a:1 "最糟糕的结果。"
 action.39.name:1 "与§H [From.GetName]§!停战"
 action.39.message:1 "我们与§H [From.GetName]§!签署了停战协议"
 action.39.desc.default:1 "战争结束了。没有胜败。"
 action.39.a:1 "就暂且接受现状。"
 
 action.37.desc.hw:1 "不管公正与否，你方的确击败了我们。胜者为王败者为寇。"
 action.37.desc.rc:2 "我们似乎低估了 [Root.GetSpeciesNamePlural]的实力。不过放心，以后不会了。"
 action.37.desc.pt:1 "你们持续的威胁使得我们被迫让步。希望我们的企业今后不会再受这类事情的阻挠。"
 action.37.desc.hi:2 "我们认输，但这只不过是 [From.GetName]暂时性的撤退。"
 action.37.desc.fb:1 "为了避免无辜的牺牲我们被迫结束这起冲突，但若再来犯，我们将集结全银河的力量与之对抗。"
 action.37.desc.xi:2 "我们被迫投降，但别以为我们会忘记你们是如何残忍杀害 [From.GetAdj]生命的！日后一定加倍奉还。"
 action.37.desc.hm:2 " [Root.GetName]达成了一致，我们必须让步。你为限制我们成长的努力暂时而言是成功的。"
 action.37.desc.mf:1 "我们别无选择，只能遵守你的命令。你为什么要这样对待我们？我们只想与你们共享此银河系。"
 action.37.desc.ez:1 "你们的胜利只是对我们信仰的又一次考验。最终，虔诚者将笑到最后。"
 action.37.desc.fp:1 "无论你们如何粉饰恶行，我们都将成千上万倍地奉还。等你们被烧成灰烬时，眼前取得的胜利都将毫无意义。"
 action.37.desc.dc:2 "我们的军队即将撤退，同时停止针对 [Root.GetName]的军事行动。"
 action.37.desc.sd:2 "我们可能错估了 [Root.GetSpeciesAdj]能力。作为吸取教训的象征，我们接受你们的要求。"
 action.37.desc.dh:1 "我们已经受够了这场战争。带着战利品离开吧。"
 action.37.desc.ee:1 "你们已经展示了你们的军事实力，但不要错误地将其等同于智力上的胜利。"
 action.37.desc.ss:1 "你们已经聆听了宇宙渴望和平的呐喊。为了结束无意义的冲突，我们马上投降。"
 action.37.desc.hc:2 "为了 [From.GetName]的利益，我们必须低头。同时赐予你们渴望已久的宽容。"
 action.37.desc.hg:1 "我们必须让步，但请记住我们的警告。如果你们执意沿着这条道路走下去，未来将由你们无法理解的厄运等着你们。"
 action.37.desc.kk:1 "你竟敢对拉你出苦海的圣手反咬一口？终有一天，你的后代会为你拒绝我们智慧的行为后悔不已的。"
 action.37.desc.mi:2 "无知的 [Root.GetSpeciesNameInsult]- [Root.GetSpeciesSpawnNamePlural]！你们怎敢宣称战胜了我们？"
 action.37.desc.eo:1 "我们眼下决定退一步进行观望。不要让你们未来的行动为你们招致毁灭。"
 action.37.desc.mh:1 "金属。"

 action.38.desc.hw:2 "我们按照 [From.GetSpeciesAdj]的传统光明正大地战胜了你们。制定条约是我们的特权与职责。"
 action.38.desc.rc:1 "你们讨价还价的本领很厉害，但最终还是我们技高一筹。不要认为资金雄厚的军队无法在无秩序的市场中无计可施。"
 action.38.desc.pt:1 "最后，我们可以不计前嫌。我们希望这次的冲突让你们明白了战争的代价。"
 action.38.desc.hi:2 "最终，脆弱的 [Root.GetName]被迫就范。这只是我们争夺银河霸主地位的又一块垫脚石。"
 action.38.desc.fb:2 "我们双方都为这场战争付出了高昂的代价，但希望你们明白不要再招惹 [From.GetName]或其同盟了。"
 action.38.desc.xi:2 "我们已经除掉了 [Root.GetSpeciesAdj]的威胁！我们的边境和 [From.GetSpeciesAdj]的未来又一次得以延续。"
 action.38.desc.hm:2 "从你们的角度来说，这场战争完全是徒劳的。任凭谁都无法抵御 [From.GetName]的扩张。"
 action.38.desc.mf:2 "我们提出的要求已经很仁慈了，你们不应该对 [From.GetSpeciesAdj]怀恨在心。"
 action.38.desc.ez:1 "异教徒，跪下！你们发动了神谕预言的战争，并为你们的愚蠢付出了代价。"
 action.38.desc.fp:2 "不要以为这样就结束了。只要银河系中还存在着 [Root.GetSpeciesNamePluralInsult]，就不可能存在和平。"
 action.38.desc.dc:2 "为了解放 [Root.GetAdj]的人民，我们采取了必要的措施。不要再妨碍我们正义的事业了。"
 action.38.desc.sd:2 " [Root.GetSpeciesNamePluralInsult]，你应该清楚自己的位置。你的人民注定要侍奉我们，而不是与我们作对。"
 action.38.desc.dh:2 " [Root.GetSpeciesNameInsult]，现在你后悔妨碍 [From.GetName]了吗？我们对挑战我们的统治的敌人绝不手软。"
 action.38.desc.ee:1 "今天，理智战胜了愚昧。继续在黑暗中跌跌撞撞吧，你们还将被开化的民族击败更多次。"
 action.38.desc.ss:1 "通过这场胜利，我们致力于守护和平与和谐。我们不指望你能理解。"
 action.38.desc.hc:2 " [From.GetAdj]人民欢庆今天的胜利。我们和平的社会绝不会再次受到 [Root.GetName]阴谋诡计的威胁。"
 action.38.desc.hg:2 "今天， [Root.GetAdj]亵渎者受到了正义的制裁。我们神圣的任务得以履行。"
 action.38.desc.kk:1 "心存侥幸吧。败在我们手里总好过在灭亡的路上一直走下去。"
 action.38.desc.mi:2 "之前你们明白飞船不要离闪耀的恒星太近，现在你们明白了不要惹 [From.GetName]。"
 action.38.desc.eo:2 "虽然挑选的过程花费了一些经历，但 [Root.GetSpeciesAdj]的人口暂时不会在对银河的生态系统产生不良影响了。"
 action.38.desc.mh:1 "摧毁。"

 action.39.desc.hw:1 "没有赢家的战争是可悲的，同时也是遗憾。但有时这种情况不可避免。我们来日再战一场吧。"
 action.39.desc.rc:1 "我们同意结束这场冲突。无所失，亦无所获。"
 action.39.desc.pt:1 "国家恢复正常，和平的历史继续进展，这对我们各自都有好处。"
 action.39.desc.hi:2 "客观情况决定我们要结束这场战争。 [From.GetName]有更重要的事去做，而不是执着于没有结果的无尽战争。"
 action.39.desc.fb:2 "我们希望，停止敌对可以使 [Root.GetName]和 [From.GetName]开启全新的外交对话。"
 action.39.desc.xi:2 "尽管我们不愿意看到你们逃脱了惩罚，但我们同样也希望饱受摧残的 [Root.GetSpeciesNamePluralInsult]明白不要干涉我们的事务。"
 action.39.desc.hm:2 " [From.GetName]需要时间恢复。我们同意在此结束战争。"
 action.39.desc.mf:2 "双方都无要求，因此我们希望创伤的治愈过程能够缩短。不要因过去而对 [From.GetSpeciesName]心存憎恨。"
 action.39.desc.ez:1 "虽然我们没有贯彻正义，但我们只能终止战争。不过，正义的惩罚终将降临到你们头上。"
 action.39.desc.fp:2 "我们即将停火。但我们不会放弃消灭 [Root.GetSpeciesName]的使命。"
 action.39.desc.dc:2 "休战谈判应该作为解放 [Root.GetAdj]人民的外交对话的第一步。"
 action.39.desc.sd:2 "即便作为奴隶，懒惰的 [From.GetSpeciesNamePlural]对我们而言也没有任何用处。无条件的和平是当前最好的选择。"
 action.39.desc.dh:1 "乏味的战争，乏味的结局。我们各自回归生命的真谛吧。"
 action.39.desc.ee:1 "根据当前的情况判断，在不损害任何一方的利益的前提下，结束战争是最理性的选择。"
 action.39.desc.ss:1 "如果你们想侵占我们的利益，或我们想侵占你们的利益，那么无法纠正的失衡就将出现。无条件的和平才能促成心理的平衡。"
 action.39.desc.hc:2 " [From.GetAdj]人民同意结束这场战争，立即生效。"
 action.39.desc.hg:1 "现在，我们需要和平。但如果你们闯入了圣地，你们的未来将再也见不到和平。"
 action.39.desc.kk:1 "我们不会向你们提出任何要求，但我们恳请你们，想想无视我们的智慧可能会产生怎样的后果，"
 action.39.desc.mi:1 "你们应该得到毁灭，但你们不值得我们浪费宝贵的时间。无条件的和平似乎不可避免。"
 action.39.desc.eo:1 "我们陷得太深了。就让我们当做什么都没发生过吧，同样也希望以后也永远不会发生。"
 action.39.desc.mh:1 "不真实。"

 action.41.name:0 "重整队伍"
 action.41.desc.a:0 "就在你们的舰队驶入新敌人的边境后，[From.GetName]已经开展行动。"
 action.41.desc.b:0 "[From.GetNumPlayerFleetsGoneMIA]舰队在行动中隐匿了踪迹，这样他们就可以在友军领地内重组阵型了。"
 action.41.desc.b.1:0 "一支舰队在行动中隐匿了踪迹，这样就可以在友军领地内重整队伍了。"
 action.41.desc.c:0 "[From.GetNumPlayerWormholeStationsDestroyed]虫洞站已被摧毁。"
 action.41.desc.c.1:0 "一个虫洞站已被摧毁。"
 
