 covenant.tooltip:0 "§Y必将付出代价。§!\n\n"
 covenant.cycle.tooltip:0 "§R不要这样做！§!\n\n"
 covenant.whisperers.desc:0 "完成了。我们已经与§Y虚喃灵尊§!缔结了契约，它们已经开始与我们的科学家和领袖分享秘密。我们将从它们的知识中受益无穷。似乎唯一的问题是城乡居民突然上升的精神疾病和自杀率，同时一些我们的星球正在经历一系列莫名其妙的谋杀和袭击，这些谋杀和袭击都由原本稳定并适应社会的个体犯下。我们的诊所和精神病院在处理病人的突然涌入时遇到了一些麻烦。"
 covenant.whisperers.option:0 "没有什么我们应付不了的。"
 covenant.eater.desc:0 "完成了。我们已经与§Y吞世灵尊§!缔结了契约，我们的军人和舰队已经感受到了这些影响，我们的士兵现在以一种近乎野蛮的残暴状态战斗，甚至我们舰上的武器也渴望着敌人的死亡。毫无疑问与之相关，我们的一个殖民地上一座城市的全部人口突然神秘地消失了——身为向灵尊许诺过的供品，他们被吃掉了。看起来付出的代价很小…当然，我们得假设吞噬者不会再次饥饿……"
 covenant.eater.option:0 "但愿不会。"
 covenant.instrument.desc:0 "完成了。我们已经与§Y极欲灵尊§!缔结了契约。我们很快就感受到了它的影响：报告称在矿井中找到了新富矿矿脉，即将倒闭的企业突然蓬勃发展，在小行星上发现了稀有的贵重资源，我们绝对确信以前那里除了冰和岩石什么也没有。看来我帝国正在步入财富和繁荣的黄金时代，正如灵尊承诺我们的那样，除了……它开了什么价？"
 covenant.instrument.option:0 "我确定这没什么不好的。"
 covenant.composer.desc:0 "完成了。我们已经与§Y谱命灵尊§!缔结了契约。我们很快就感受到了它的影响：怀孕率和出生率突然且显著地提高，毫无疑问是灵尊的杰作。然而，伴随着这些积极的效应，我们也在遭受一系列奇怪的新突变：后代出生时拥有多余的四肢和器官……其中一些与之前的解剖学分类毫无相似之处。幸运的是，这造成的少数几例死亡远远不能抵消高出生率和民众活力的明显增强所带来的好处。"
 covenant.composer.option:0 "我们做了正确的事。"
 covenant.cycle.desc:0 "完成了。我们已经与§R终环灵尊§!缔结了契约。接受交易时，我们听到了三个字，也只有这三个字：§R“五十年”§!，随后便是沉默。我们开始思索我们刚刚给自己的未来带来了什么后果。"
 covenant.cycle.option:0 "愿圣灵怜悯我们的灵魂。"
