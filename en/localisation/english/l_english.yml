 ####################################
 # Army Attachments
 ####################################
 army_attachment_mobile_shield_generators:0 "Mobile Shield Generators"
 army_attachment_mobile_shield_generators_desc:0 "§LGenerators carried on large tracked vehicles which generate a protective force field over a portion of the battlefield. When functional they provide excellent defense against artillery and orbital bombardment.§!"
 army_attachment_personal_shields:0 "Personal Shield Units"
 army_attachment_personal_shields_desc:0 "§LShield generators small enough to be carried on the back of a single individual. Their force fields can be overwhelmed with sustained fire, but this is still enough to significantly increase the lifespan of soldiers on the battlefield.§!"
 army_attachment_military_police_corps:0 "Military Police Corps"
 army_attachment_military_police_corps_desc:0 "§LA large detachment of military police. They are of limited use on the front-lines, but their presence can improve unit discipline.§!"
 army_attachment_battle_strider_column:0 "Battle Strider Column"
 army_attachment_battle_strider_column_desc:0 "§LBipedal armored fighting vehicles that are capable of operating in virtually any type of terrain. Their agile and flexible nature give them a distinct advantage on the battlefield, though they are vulnerable to attacks directed at their legs.§!"
 army_attachment_hover_tank_battle_group:0 "Hover Tank Battle Group"
 army_attachment_hover_tank_battle_group_desc:0 "§LPowerful yet fast-moving armor that uses repulsor lifts to hover slightly above the ground. Although this limits their weight somewhat, their speed and agility make up for it when compared to conventional tracked vehicles.§!"
 army_attachment_assault_landers:0 "Assault Landers"
 army_attachment_assault_landers_desc:1 "§LThese massive dropships are used to transport armies and their heavy equipment to a planet's surface under battle conditions and without the benefit of docking facilities.§!"
 army_attachment_orbital_drop_pods:0 "Orbital Drop Pods"
 army_attachment_orbital_drop_pods_desc:0 "§LSingle use drop pods that are launched onto a planet's surface from a ship in orbit. While heavier equipment still needs to be brought in with assault landers, these pods significantly decrease the time spent between orbit and planetfall during planetary invasions.§!"
 army_attachment_neo_concrete_fortifications:0 "Neo-Concrete Fortifications"
 army_attachment_neo_concrete_fortifications_desc:0 "§LExtensive layers of neo-concrete ground fortifications and bunker networks that offer increased protection against orbital bombardment. This restricts the mobility of the army, but can be a deciding factor in defensive actions.§!"
 army_attachment_self_replicating_mine_fields:0 "Self-Replicating Mine Fields"
 army_attachment_self_replicating_mine_fields_desc:0 "§LBurrowing and semi-mobile mines that continually replicate copies of themselves to maintain their numbers. Clearing these self-replicating mine fields can be exceptionally difficult, especially during combat.§!"
 army_attachment_air_defense_artillery:0 "Air Defense Artillery"
 army_attachment_air_defense_artillery_desc:0 "§LA large collection of weapon systems designed to track and engage fast-moving objects as they enter a planet's atmosphere.§!"
 army_attachment_chemical_stimulants:0 "Chemical Stimulants"
 army_attachment_chemical_stimulants_desc:0 "§LPotent cocktail of chemicals designed to increase the combat awareness and reflexes of a soldier. Field performance increases temporarily, but continued use may result in anxiety, depression, seizures, nausea, hallucinations, narcolepsy and uncontrollable bowel movement.§!"
 army_attachment_xeno_cavalry:0 "Xeno Cavalry"
 army_attachment_xeno_cavalry_desc:0 "§LThese sturdy war beasts make excellent mounts, once they have finished bonding with their riders. They can traverse almost any terrain, and have proven very effective in scouting and raiding roles. Larger specimens have also been used with success as heavy weapon platforms.§!"
 army_attachment_psi_warriors:0 "PSI Warriors"
 army_attachment_psi_warriors_desc:0 "§LThese elite warriors are shrouded in mystery, relying on their powerful psionic abilities and extensive physical training to move about the battlefield. They prefer to engage their opponents in close combat, and many are extremely proficient with melee weapons.§!"
 army_attachment_gene_warrior_shock_troops:0 "Gene Warrior Shock Troops"
 army_attachment_gene_warrior_shock_troops_desc:0 "§LFormidable warriors that tower over regular soldiers, they are best used as shock troops or mobile strike forces where the fighting is thickest. A company of these fighters can sometimes be enough to turn an entire battle around.§!"
 army_attachment_power_armor:0 "Power Armor"
 army_attachment_power_armor_desc:0 "§LSuits of powered armor that augment the natural abilities of soldiers, increasing both their strength and endurance. The armor allows them to carry heavier ordnance, while also offering better protection against radiation as well as chemical and biological agents.§!"
 army_attachment_special_forces_group:0 "Special Forces Group"
 army_attachment_special_forces_group_desc:0 "§LHighly trained operatives that engage in unconventional operations, usually clandestinely behind enemy lines. Disruption of enemy communication and logistics are prioritized, along with the elimination of any high-value targets of opportunity.§!"
 army_attachment_shadow_assassins:0 "Shadow Assassins"
 army_attachment_shadow_assassins_desc:0 "§LThese elite special forces operatives wear expensive stealth suits utilizing cloaking technology. They are invisible to the naked eye and most sensors, aside from a slight rippling distortion when moving quickly. Experts at assassination and covert military intelligence gathering.§!"
 army_attachment_cyborg_infiltration_unit:0 "Cyborg Infiltration Unit"
 army_attachment_cyborg_infiltration_unit_desc:0 "§LThe metal endoskeleton of these mechanical killers is highly transformable, enabling them to assume the appearance of any species after an appropriate layer of flesh (usually acquired from enemy prisoners) is grafted onto their frame. They then infiltrate enemy lines and spread chaos.§!"
 army_attachment_hunter_killer_drone_swarms:0 "Hunter-Killer Drone Swarms"
 army_attachment_hunter_killer_drone_swarms_desc:0 "§LMassive swarms of these relatively simple unmanned aerial vehicles are unleashed on enemy positions in the hope of overwhelming them. Although a single drone may not be a significant threat to a trained soldier, several dozen are.§!"
 army_attachment_combat_software_2:0 "Combat Software 2.0"
 army_attachment_combat_software_2_desc:0 "§LA comprehensive upgrade to the combat software of all units in this army. This includes improved reaction-times, updated tactical analysis algorithms and a vast number of minor bug fixes.§!"
 army_attachment_exploding_slave_collars:0 "Exploding Slave Collars"
 army_attachment_exploding_slave_collars_desc:0 "§LThese collars are attached to slaves (placement depends on anatomy), and can be detonated by remote signal if they act against the wishes of their masters. Shrewd commanders have been known to detonate collars during close quarters fighting to inflict damage on enemy forces.§!"
 army_attachment_slaver_raiding_teams:0 "Slave Raiding Teams"
 army_attachment_slaver_raiding_teams_desc:0 "§LThese slaver teams, many consisting of former slaves themselves, use hit-and-run attacks on enemy rear areas for the purpose of capturing more slaves. After some rapid conditioning, the captured slaves are then thrown into circulation on the battlefield against their former comrades.§!"
 army_attachment_commissar_squads:0 "Commissar Squads"
 army_attachment_commissar_squads_desc:0 "§LEnforcing discipline in an army of slaves is a monumental task, but these squads of hardened commissars have turned it into an art. Decimation and other harsh disciplinary actions are used to ensure the slaves fear the ire of the commissars more than the enemy.§!"
 army_attachment_clone_suicide_brigade:0 "Clone Suicide Brigade"
 army_attachment_clone_suicide_brigade_desc:0 "§LClones bred with a single overriding purpose in mind - to seek out concentrations of enemy forces, dive into their midst and detonate the explosives strapped onto their bodies. These random acts of terror often cause considerable damage to enemy morale.§!"
 army_attachment_clone_commandos:0 "Clone Commandos"
 army_attachment_clone_commandos_desc:0 "§LThese vat-grown killers are expensive to produce, but the extreme conditioning and training they are subjected to turn them into very capable soldiers. They are more independent-minded than normal clones, and some models have been known to develop eccentric quirks.§!"
 army_attachment_hypnotic_training_regimen:0 "Hypnotic Training Regimen"
 army_attachment_hypnotic_training_regimen_desc:0 "§LThe clone soldiers have been put through an extensive regimen of hypnotic training, beyond to their normal conditioning. This further improves combat efficiency, although units that far exceed their battlefield lifetime expectancy are sometimes prone to psychotic breakdowns.§!"
 army_attachment_psi_shield_specialists:0 "PSI-Shield Specialists"
 army_attachment_psi_shield_specialists_desc:0 "§LOperatives that have been specifically trained to project powerful psionic shields over friendly positions on the battlefield. These shields can be every bit as potent as conventional energy force fields, but maintaining them requires a lot of concentration.§!"
 army_attachment_telekinetic_specialists:0 "Telekinetic Specialists"
 army_attachment_telekinetic_specialists_desc:0 "§LPsionic specialists who have shown a particular talent for manipulating their environment. In the right conditions, they are capable of hurling enemy soldiers and vehicles into the air, or plucking aircraft from the sky and slamming them into the ground.§!"
 army_attachment_class_a_psi_operative:0 "Class-A PSI Operative"
 army_attachment_class_a_psi_operative_desc:0 "§LRare individuals wielding tremendous psionic power, usually with the unfortunate side-effect of fraying their minds. They are extremely dangerous both to themselves and their environment, but can be a formidable weapon when their destructive energies are directed towards the enemy.§!"
 army_attachment_infestation_brood:0 "Infestation Brood"
 army_attachment_infestation_brood_desc:0 "§LWhen unleashed, these violent parasitic creatures immediately seek out hosts to implant with their offspring. This allows them to breed at an exponential rate, and entire cities can be wiped out in a matter of days. Needless to say, their presence does not have a positive effect on enemy morale.§!"
 army_attachment_brood_coordinator:0 "Brood Coordinator"
 army_attachment_brood_coordinator_desc:0 "§LThis massive, slug-like creature is kept behind the front lines to improve the coordination of the ravenous creatures in a xenomorph army. It uses low-level psionic signals to communicate with the horde, and a complaint unrelated to its odor is that its handlers often suffer from severe headaches.§!"
 army_attachment_battle_worms:0 "Battle Worms"
 army_attachment_battle_worms_desc:0 "§LThese colossal annelids have been genetically engineered to burrow through the ground, bypassing enemy defenses and allowing smaller creatures to follow their wake. The tunnels they dig also provide excellent shelter from orbital bombardment.§!"
 army_attachment_raptor_flocks:0 "Raptor Flocks"
 army_attachment_raptor_flocks_desc:0 "§LLarge flying predators capable of reaching supersonic speeds for limited periods. They attack in flocks, firing streams of hardened spines that are capable of penetrating most armor. Any aircraft venturing into the atmosphere above a nest of these creatures is at risk of attack.§!"
 army_attachment_advanced_power_armor:0 "Advanced Power Armor"
 army_attachment_advanced_power_armor_desc:0 "§LThese expensive suits of armor are almost as expensive to produce as the gene warriors themselves. They further augment the already considerable strength of their users, and jet packs offer increased mobility. To operate, the suit requires its wearer to establish a nerve-link.§!"
 army_attachment_environmental_augmentations:0 "Environmental Augmentations"
 army_attachment_environmental_augmentations_desc:0 "§LFurther improvements to the lungs and immune systems enable the gene warriors to function without impairment in hostile environments - even the vacuum of space for limited periods.§!"
 army_attachment_cybernetic_replacements:0 "Cybernetic Replacements"
 army_attachment_cybernetic_replacements_desc:0 "§LOrgans and limbs damaged or lost in battle are replaced with advanced cybernetic implants, allowing crippled warriors to remain in service even after suffering grievous injuries.§!"

