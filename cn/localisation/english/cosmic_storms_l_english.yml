### Green Skies
 site_green_skies: "绿色天空"
 site_green_skies_intro: "我们的扫描仪探测到该星球的一个区域不断发出一些有趣的信号。经分析，那里很有可能存在古代文明的遗迹正等着我们去发现。"
 cstorms.1400.name: "奇特的混合风格"
 cstorms.1400.desc: "我们的基地附近出现了一片奇特的城市遗址。\n\n这些建筑包含了我们迄今为止所遇到的每一个文明的建筑特点——也包括我们自己的！\n\n然而，这些建筑所用的材料组成与我们在行星殖民过程中建立基地时使用的材料相似。这很奇怪，因为我们的这类材料不可能坚持数十年之久，更别提我们扫描确定的这些遗迹所经过的时间了。\n\n这些遗址不太可能属于哪位神秘的先驱者，但扫描结果却与之相悖。这其中到底有什么玄机？"
 cstorms.1405.name: "山雨欲来"
 cstorms.1405.desc: "我们追踪信号进入了废墟城市的地下层。一般情况下，这类考古遗址都会存在一个交通相连的地下网络，或者有一批避难所。不过，我们发现了一个布满布料碎片、聚合物容器，甚至有机废物的小洞穴。看来我们并不是第一批探索这里的人。\n\n令人担忧的是，[Root.GetLeaderName] 告诉我们外面的天空正在变绿，一场宇宙风暴即将在 [Fromfrom.getName] 形成。尽管如此，我们仍然向着信号的来源前进。"
 cstorms.1410.name: "失算之举"
 cstorms.1410.desc: "我们一时被一扇严重损毁的金属大门挡住去路，但还是不费吹灰之力就打开了通道，门后是一个简陋的仓库。\n\n仓库的架子上堆满了各种废弃的高科技设备，墙边则小心地摆放着属于几家知名企业的箱子。最后，我们终于找到了追踪已久的信号源：一个与我们自己的设备相似的应答机。\n\n在我们登录设备并查看其数据库后，我们的[Root.Owner.GetEngineerPlural]得出一个大胆的结论：该信号被故意设计得尽可能神秘和引人入胜——它模仿结合了其他文明的特征。\n\n此外，在箱子里我们还发现了地面上废墟所使用的建造模件。\n\n于是我们联系基地，开始汇报当前地发现，但宇宙风暴已经开始干扰我们的通讯。我们最后接收到来自[Root.GetLeaderName]的讯息令人担忧，地上营地似乎正遭受攻击！"
 cstorms.1410.a: "做好准备！"
 cstorms.1415.name: "海盗来袭！"
 cstorms.1415.desc: "一支海盗舰队隐藏在[Fromfrom.getName]的宇宙风暴之中！正是它们攻击了我们的基地。这些海盗向我们发送了一条讯息：\n\n§L亲爱的蠢货们：\n\n谢谢你们来到我们这处隐蔽的驻扎地。\n\n看到你们这些看似聪明的生物们闻到一丝古代文物和肮脏遗珍的气息就立刻抛弃一切理智，不禁让人感叹不已。也许你们希望找到一种摧毁强大敌人的手段？建造无数的舰队直抵事件视界？或者只是想让自己的人民过上美好生活？多么俗套的想法啊。\n\n请不要难过——在你们之前还有许多人来过，而我们的商业模式则依赖于那些重蹈你们覆辙的后来人。\n\n现在，只需2000能量币，我们就会把抢来的东西还给你们。\n\n要是拒绝我们的提议，谁知道会发生什么可怕的事情呢，说不定会给[Leader.getHerHim]和[Leader.getHisHer]的这支装备欠佳的船员们带来什么噩运，他们可还被困在这个星球上。\n\n请做出明智之选。§!\n\n躲在洞穴里暂时是安全的，但我们不知道能安全多久。我们要满足这些土匪的要求吗？"
 cstorms.1415.a: "我们愿意掏钱。"
 cstorms.1415.b: "去毁灭之地腐烂成灰吧！"
 cstorms.1415.b.tt: "[Root.GetLeaderName]被劫为人质。"
 cstorms.1416.name: "反击"
 cstorms.1416.desc: "我们收到一条新讯息：\n\n§L可惜，我们本可以用这笔钱做很多有趣的事情。\n\n我们会转告这位领袖和[Leader.getHisHer]的团队，就说他们的命不值分文。也许附近的奴隶商或一位同化斗士会有兴趣。我们听说精神阉割是现在的新潮流。\n\n就此别过。§!\n\n我们把手头上一切能找到的东西用来修筑壁垒，附近的物资也足够我们撑上一段时间。但海盗们最终肯定会突破我们的防御！"
 cstorms.1420.name: "错不二犯"
 cstorms.1420.desc: "这些海盗的技术完全支持不了它们狂妄的言论。不久之后，他们的舰队成为了星系生态系统的一部分。\n\n我们很快重新与地表的船员们取得联系。他们被吓坏了，但没有受到伤害。\n\n虽然在这里没有发现古代文明的洞见，但这段经历告诉我们以后要提高警惕。探险队领袖未能察觉到眼前的危险——我们以后不能再犯同样的错误。"
 cstorms.1420.a: "吸取教训。"
 cstorms.1420.b: "这位领袖不会再让我们失望了。"
 cstorms.1425.name: "合作愉快"
 cstorms.1425.desc: "我们收到了回复的讯息：\n\n§L如果可以的话，我愿意称之为明智之选！\n\n请知悉，您对于“急需度假星球的弱势企业家”的拨款已经收到。\n\n很快你们就能再见到你们的领袖和随人附赠的船员。\n\n此外，您可以向所有贸易伙伴推荐我们。§!\n\n不久之后，我们重新与地表船员建立了联系。他们称自己被吓坏了，但没有受到伤害。\n\n虽然在这里没有发现古代文明的洞见，但这段经历告诉我们以后要提高警惕。探险队领袖未能察觉到眼前的危险——我们以后不能再犯同样的错误。"
 cstorms.1425.a: "$cstorms.1420.a$"
 cstorms.1425.b: "$cstorms.1420.b$"

