 federations2.60.name:0 "[FromFrom.GetName]纪念碑完工"
 hegemony_federation_monument_complete_success:0 "揭幕式上锣鼓喧天，各成员国的星球上一片沸腾，我们纪念碑的华丽光彩清晰地映入眼帘。成员国间奋勇争先，没有任何偷工减料。最终的成果——原本献给[FromFrom.Owner.GetAdj][FromFrom.Owner.GetRulerTitle]——如今向所有人证明了我们联邦的团结与力量。"
 hegemony_federation_monument_partial_success:0 "揭幕式上锣鼓喧天，各成员国的星球上一片沸腾，我们纪念碑的华丽光彩清晰地映入眼帘。几乎所有成员国都投入了可观的努力，最终成果是我们联盟力量与团结的典范。"
 federations2.60.desc.complete_success:0 "我们已经完成了就[FromFrom.GetName]纪念碑的工作，以庆祝[Root.Federation.GetName]的团结和[FromFrom.Owner.GetName]提供的开明而庄严的领导。$hegemony_federation_monument_complete_success$"
 federations2.60.desc.partial_success:0 "我们已经完成了就[FromFrom.GetName]纪念碑的工作，以庆祝[Root.Federation.GetName]的团结和[FromFrom.Owner.GetName]提供的开明领导。$hegemony_federation_monument_partial_success$"
 federations2.60.desc.partial_failure:0 "我们已经完成了就[FromFrom.GetName]纪念碑的工作，以庆祝[Root.Federation.GetName]的团结和[FromFrom.Owner.GetName]提供的开明领导。不过，我们的盟友似乎不如我们这般支持这项提案，大多数成员国除了空话以外再无贡献。最终的纪念碑了无趣味——与其说是反映了联盟的共同感和力量，不如说是尴尬地象征着同盟间的分歧。"
