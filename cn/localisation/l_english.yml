 pc_continental_desc:0 "有氮氧大气层的岩石世界，存在稳定的水源，有几块大陆，随经纬度不同有不同的季节温度。"
 pc_tropical:0 "热带世界"
 pc_tropical_desc:0 "潮湿的岩石世界，有氮氧大气层，气候变化巨大，绝大部分的大陆上都覆盖着浓厚的植被。"
 pc_ocean:0 "海洋世界"
 pc_ocean_desc:0 "有大量水源和氮氧大气层的岩石世界，海洋覆盖了§Y90%§!的表面积，绝大部分陆地是岛屿。"
 pc_arctic:0 "极地世界"
 pc_arctic_desc:0 "主要由极地组成的岩石世界，冰雪覆盖了大部分的表边，但仍然有四季变化，同时也有部分植被。"
 pc_alpine:0 "高山冻土世界"
 pc_alpine_desc:0 "拥有氮氧大气的山区世界。冰雪覆盖着的群山、峡谷中遍布着冰封湖泊。对于植物来说，季节变化微乎其微，但湖泊的冰面以下任然有液态水，这维持着耐寒植被的生存。"
 pc_savannah:0 "热带草原世界"
 pc_savannah_desc:0 "拥有氮氧大气层的沙石世界，一望无际的干燥平原。小规模的水文圈带来了短暂湿季，围绕着浅滩绿洲青草蔓布。"
 pc_toxic:0 "剧毒世界"
 pc_toxic_desc:0 "有剧毒大气层的岩石世界，任何高级生命体都无法生存。"
 pc_b_star:0 "B 级恒星"
 pc_b_star_desc:0 "大型B级恒星，尽管很稀有，但是这些恒星发出的光芒是肉眼就可以观察到的。"
 pc_a_star:0 "A 级恒星"
 pc_a_star_desc:0 "这些年轻的白矮星通常是肉眼观察时最明亮的恒星，它们非常巨大，同时旋转很快，但是最后还是会变成旋转缓慢的红矮星。"
 pc_f_star:0 "F 级恒星"
 pc_f_star_desc:0 "F级恒星通常体型较大，也被称为黄白矮星，尽管它们能够放射出大量的紫外线辐射，这些恒星也是有很高的宜居可能的。"
 pc_g_star:0 "G 级恒星"
 pc_g_star_desc:0 "G型恒星通常被称为黄色矮星，实际上G型恒星的颜色范围是从白色到微黄色。主序星在演变成红巨星前，往往先需要聚变约100亿年。虽然它们的寿命短于K型恒星，但G型恒星往往被认为更加适合生命的存在。"
 pc_k_star:0 "K 级恒星"
 pc_k_star_desc:0 "这些中期恒星通常被称为橙矮星，比较常见，大概能存在300亿年，这也就意味着围绕着K级恒星旋转的世界可以存在很长时间。"
 pc_m_star:0 "M 级恒星"
 pc_m_star_desc:0 "宇宙中最常见的恒星，被称为红矮星，发出的光很微弱，肉眼几乎不可见，虽然说寿命很长，但是挥发射出强烈的紫外线，导致绝大部分的生命无法生存。"
 pc_black_hole:0 "黑洞"
 pc_black_hole_desc:0 "通常是一颗巨型恒星寿命走到终点后的产物，黑洞有着极强的引力，连光都逃不出它的引力。"
 pc_neutron_star:0 "中子星"
 pc_neutron_star_desc:0 "这些密度极大的恒星通常是在一颗巨型恒星发生了快速崩塌并引发超新星爆炸之后产生的，虽然说它们的体积一般很小，但是它们的质量要比普通的G级恒星还要大。"
 pc_pulsar:0 "脉冲星"
 pc_pulsar_desc:0 "脉冲星是旋转的中子星，能够发出电磁辐射，由于只有直接对观测器发出的电磁辐射才能被检测到，许多科学家利用这一点来检测时间通道。"
 pc_infested:0 "感染世界"
 pc_infested_desc:0 "这个世界的表面被生化污染所覆盖。"
 pc_gaia:0 "盖娅世界"
 pc_gaia_desc:0 "一个理想中的有氮氧大气层和持续的生态系统的世界，对于高级生命体来说最好的生存空间。"
 pc_nuked:0 "废土世界"
 pc_nuked_desc:0 "有氮氧大气层的岩石世界，表面存在强烈的核辐射，鲜有生命迹象。"
 pc_ringworld_habitable:0 "环形世界"
 pc_ringworld_habitable_desc:0 "一道绕着星系中太阳的圆环。\n建造后可以产生许多不受自身环境所限的宜居空间。"
 pc_ringworld_tech:0 "环形世界"
 pc_ringworld_tech_desc:0 "一道绕着星系中太阳的圆环。\n建造后可以产生许多不受自身环境所限的宜居空间。"
 pc_ringworld_seam:0 "环形世界"
 pc_ringworld_seam_desc:0 "一道绕着星系中太阳的圆环。\n建造后可以产生许多不受自身环境所限的宜居空间。"
 pc_ringworld_habitable_damaged:0 "环形世界"
 pc_ringworld_habitable_damaged_desc:0 "一道绕着星系中太阳的圆环。\n\n超构造的一部分似乎已经被摧毁了。"
 pc_ringworld_tech_damaged:0 "环形世界"
 pc_ringworld_tech_damaged_desc:0 "一道绕着星系中太阳的圆环。\n\n超构造的一部分似乎已经被摧毁了。"
 pc_ringworld_seam_damaged:0 "环形世界"
 pc_ringworld_seam_damaged_desc:0 "一道绕着星系中太阳的圆环。\n\n超构造的一部分似乎已经被摧毁了。"
 pc_shielded:0 "受到保护的世界"
 pc_shielded_desc:0 "这整个世界都是被某种无法穿透的能量屏障包了起来，无法进行扫描。"
 pc_ai:0 "人工智能世界"
 pc_ai_desc:0 "智能生命体生存的岩石世界，薄薄的大气层中包含了几乎所有工业污染，表面发射出强大的能量波动，但是没有有机生命体。"

