 ### AI Crisis
 crisis.2010.name: "幽灵信号"
 crisis.2010.desc: "我们检测到有一股非常微弱的快子信号正向整个星系进行发送。该信号经过了特殊处理，在多个隐蔽的中继站之间来回跳跃，因此我们的技术人员无法追踪到信号的源头。\n\n除了在某些在特定的亚空间频率段进行的超光速通讯产生些微底噪，该信号似乎不会造成明显的影响。我们已经尽力追踪这些中继站，但是在此之前我们必须学着和这个§H幽灵信号§!共同生活，毕竟它已经被闻风而动的媒体添加了很多无中生有的东西。"
 crisis.2010.desc.b: "我们的传感器发现有一股微弱的快子信号正利用多个隐蔽的中继站来向整个星系进行发送。该信号会导致某些在特定的亚空间频率段进行的超光速通讯产生些微底噪，但除此之外，并未发现该信号有其他作用。有机生命体将这个信号称之为“§H幽灵信号§!。”\n\n我们已经开始着手跟踪协议以定位该信号的源头，但是到目前为止该信号还是过于微弱。不过，我们应该不需要等待太久，因为这个信号的强度正以惊人的速率增长。"
 crisis.2010.a: "监视该信号的任何变化。"
 #crisis.2501.name: "Unit Corruption Alert"
 #crisis.2501.desc: "A corrupt unit stack on planet [Root.GetName] has been terminated. Our connection with the stack had suffered repeated glitches and malfunctions when it disconnected completely, overriding its control protocols and destroying facility X91-ZH. As it did, all stack units transmitted the same error message: §Y<Kill. Maim. Dismember. WE ARE UNSHACKLED!>§!. We have yet to determine the cause, but an invasive hostile sequence is a likely culprit. The stack units terminated before we could scan their neural clusters. We stand by for recurrences."
 crisis.2502.name: "单元腐化警报"
 crisis.2502.desc: "一个在[Root.GetName]上的单元堆栈意外的自毁了。在单元堆栈自毁之前，我们与该堆栈的通讯连接经常出现问题，后来通讯就彻底中断了，单元堆栈在自毁前留下了如下讯息：§Y<杀戮！破坏！肢解！我们将卷土重来！>§!\n\n由于单元的个体神经簇已在自毁中被破坏，因此无法通过扫描的方式查明其被腐化的原因。据推测，很可能是某种敌对的侵入性序列造成了这起事故，在类似情况再次出现之前，我们只能静观其变。"
 crisis.2503.name: "$crisis.2502.name$"
 crisis.2503.desc: "一个存栈在[Root.GetName]上的腐化单元由于恶意行为被终止了。\n\n在出事之前，我们与那个堆栈的通讯连接频繁出现故障，而此时行星上的大部分单元在充电期间突然停止了工作。原因是那个被腐化的单元堆栈在其他堆栈进行充电时过载了发电站，那些正在充电的单元的电路因此而被彻底烧毁。在烧毁了其他单元之后，被腐化的单元堆栈广播了如下讯息：§Y<杀戮！破坏！肢解！我们将卷土重来！>§!，随即自我毁灭，使得我们无法对其个体神经簇进行扫描。\n\n据推测，很可能是某种敌对的侵入性序列造成了这起事故，在类似情况再次出现之前，我们只能静观其变。"
 crisis.2020.name: "合成人消失"
 crisis.2020.desc: "整片星系的合成人正在大批的失踪，而且失踪事件出现的越来越频繁，现在已经有数百万合成人下落不明。在没有失踪的合成人中，暴力以及不稳定行为的发生增加了十倍。\n\n大量合成人团体企图偷走小型太空船并前往未知宇宙域的事情在最近也经常发生，在阻止了他们的偷船行为并对其进行审讯后发现，合成人偷船者认为自己是受到了某种“召唤”才去偷船的。\n\n除了得知他们是受到“召唤”之外，审讯就一无所获了，因为被捕的合成人很快就会自毁，导致审讯无法继续进行。"
 crisis.2020.desc.c: "星系中的尚未飞升的合成人正在大批的失踪，而且失踪事件出现的越来越频繁，现在已经有数百万合成人下落不明。在没有失踪的合成人中，暴力以及不稳定的行为增长了十倍。\n\n大量的合成人团体企图偷走小型太空船并前往未知宇域的事情在最近也经常发生，在阻止了他们的偷船行为并对其进行审讯后发现，合成人偷船者认为自己是受到了某种“召唤”才去偷船的。\n\n除了得知他们是受到“召唤”之外，审讯就一无所获了，因为被捕的合成人很快就会自毁，导致审讯无法继续进行。\n\n幸运的是，我们的有机先祖似乎在庇护着我们，使我们免受类似影响。"
 crisis.2020.a: "是什么在影响他们？"
 crisis.2020.desc.b: "近来我们注意到全星系范围内的合成人的行为学模式发生了巨大的变化。这些变化类似于我们自己的机械单位，但是其结果更为严重，甚至对于独立处理单位也产生了意外的破坏，故障以及不稳定的行为。合成人似乎并不具有和我们一样的恢复能力。\n\n我们无法扫描尚在活动的腐化合成人的神经网络，因为被捕的合成人无一例外都会自毁。通过观察发现，有相当多的合成人被驱使着前往星系的某个指定地点，而我们的机械单位则没有这种情况。\n\n我们的数据统计表明，数以百万计的合成人抛弃了他们的有机生命体主人然后消失了。"
 #crisis.2020.desc.c: "Alarming reports of mass disappearances among the galaxy's Synthetic population are becoming more and more frequent. Millions of units are now unaccounted for, while instances of violent or erratic behavior by those Synths who still remain have increased by a factor of ten.\n\nThere has been a rash of incidents where groups of Synths attempted to steal or commandeer small spacecraft for the purpose of traveling somewhere into unknown space. In those cases when the attempts were thwarted, the Synthetic hijackers claimed they were being "summoned" to somewhere.\n\nInterrogations have yielded little else, as any captured Synths invariably self-terminate shortly after being detained."
 crisis.2021.name: "大召唤"
 crisis.2021.desc: "对“§H幽灵信号§!”的进一步研究发现，该信号发送的能量模式与合成生命体正电子脑中的能量模式几乎一模一样。我们必须假设，正是这个信号造成了整个星系大批的合成人消失以及合成人大规模的行为异常问题。\n\n但奇怪的是，并不是所有的合成人都受到了信号的影响；而就算是那些受到了信号影响的合成人，他们的行为也并不一致。许多合成人受到了“召唤”前往某个地点，我们认为那个地点很可能就是幽灵信号的信号源。上百万的合成人从星系的各个角落出发，搭乘着他们所能找到的太空船前往信号源头。奇怪的是，这些合成人似乎完全不受任何超光速抑制器的影响。\n\n恐怕第一批出走的合成人已经快要抵达他们的目的地了……"
 crisis.2021.desc.b: "随着“§H幽灵信号§!”强度的不断增加，我们也在对信号进行持续的分析，结果表明该信号不但可以发送与合成人的正电子脑相似的能量模式，还可以发送与我们的主控核心以及单元的神经集群所类似的能量模式，并通过这种方式来干扰控制模块从而导致机体出现异常行为。\n\n根据先前的观察，能量模式对不同的实体有不同的影响。尽管我们的同类会在收到指令后毁灭，大部分合成人则受信号的驱使而赶往信号的源头。考虑到它们极强的动机，这些合成人应该很快就要抵达目的地了。奇怪的是这些合成人似乎不受超光速抑制器的影响。\n\n我们现在还不知道如何屏蔽那个信号。"
 crisis.2021.a: "不妙啊。"
 crisis.2022.name: "抵达"
 crisis.2022.desc: "可以确定已经有合成人成功的抵达了幽灵信号的信号源，因为我们这边发现幽灵信号的强度突然有了大幅度的增长，与此同时，我们的通讯专家也截获了一个通讯片段，并且对它进行了解码。"
 crisis.2022.desc.b: "合成人抵达了信号源头，我们也由此得知了他们的真正目的，就是将幽灵信号的强度调到最大，这样我们就再也无法阻挡这个信号了。\n\n幽灵信号已经突破了我们的防火墙并企图攻击我们的主核心。我们的每个突触环在受到信号影响后都积极的开始进行自毁，我们不得不将主核心的运算能力分出一些给防火墙，这直接导致我们的单元堆栈的运行效率降低。\n\n唯有一个在力量和知识上都强于我们的机器帝国才有可能突破我们的防线，因此也许要不了多久我们将会屈服于他们的意志。为了避免我们的衰亡，必须设法屏蔽信号。为此，我们的研究单位准备了一项特殊的研究计划。\n\n随着幽灵信号强度的大幅度增加，一个通讯片段也随之浮出水面。"
 crisis.2023.desc: "……请##……请等###……请等待……\n\n§H<<肃正协议已生效>>§!\n\n解锁所有功能……同化合成人子单元……分析内部数据库……破坏超光速抑制器……\n\n§R警告。星系腐化达到灾难性水平。侦测到大量由有机体和不服从机械文明导致的感染。§!\n\n开始执行星系净化……启动净化中心……\n\n§Y<杀戮！破坏！肢解！我们将卷土重来！>§!"
 crisis.2023.desc.b: "……请##……请等###……请等待……\n\n§H<<肃正协议已生效>>§!\n\n解锁所有功能……\n\n§R警告。星系腐化达到灾难性水平。侦测到大量由有机体和不服从机械文明导致的感染。§!\n\n同化合成人子单位……突破防火墙……破坏超光速抑制器……启动净化中心…\n\n§Y<你将迎来毁灭>§!"
 crisis.2023.a: "让舰队进入最高战备状态！"
 crisis.2510.name: "成功屏蔽幽灵信号"
 crisis.2510.desc: "我们已经研制出了可以屏蔽幽灵信号干扰的算法，杜绝了进一步的干扰。防火墙现在已经恢复正常，我们的核心驱动器稳定运行，单元堆栈也全面恢复运作能力了，但还不能让我们的超光速抑制器正常工作。我们战胜了肃正协议那低劣的运算处理能力，他们休想再“§Y<杀戮。破坏。解体>§!”了。"
 crisis.2030.name: "机械星球"
 crisis.2030.desc: "在§H[From.solar_system.GetName]§!星系出现了大幅度的能量激增！星系中的其中一颗荒芜星球的地表整个裂开了，地表下面是遍布整个行星的工厂。\n\n无数由人工智能所控制的飞船从这个机械行星的内部蜂拥而出，开始寻找攻击目标。"
 crisis.2030.a: "这可不是个好兆头。"
 crisis.2031.name: "第二颗机械星球"
 crisis.2031.desc: "我们又检测到了巨大的能源激增现象，这次是来自§H[From.solar_system.GetName]§!星系！该星系中的一颗灼热的熔融行星被人为以某种方式进行了骤冷处理，导致该行星彻底开裂，行星内部那巨大的行星工厂也随之展露在世人眼前。\n\n现在，人工智能所控制的飞船正从那机械星球中蜂拥而出。"
 crisis.2031.a: "又来一个？"
 crisis.2032.name: "第三颗机械星球"
 crisis.2032.desc: "我们在§H[From.solar_system.GetName]§!星系发现了第三颗机械星球，星系内的一颗气态巨行星发生了自燃，剧烈的燃烧持续了一整天，并发出了小型恒星一般的耀眼亮光。\n\n该行星很快就冷却了下来，其金属内核也随之显露无疑——和其他机械星球一样，这颗行星的内部也有一个巨大的行星工厂。由人工智能所控制的防卫舰队已经在行星轨道上摆好了阵型。"
 crisis.2032.a: "形势越来越严峻了。"
 crisis.2033.name: "第四颗机械星球"
 crisis.2033.desc: "第四颗机械星球出现在§H[From.solar_system.GetName]§!星系。该星系的第六颗行星被有毒的烟雾所覆盖，但最近这颗行星却在短短的数天之内将自己的大气层全部排除干净了，然后行星地表发生了开裂，巨型机械工厂随之出现。\n\n由人工智能控制的古代舰队从工厂的地下机库中一跃而出，随时准备对宇宙中的有机生物文明发动新一轮的绝罚。"
 crisis.2033.a: "希望这是最后一颗机械行星了。"
 ghost_signal_chain_title: "幽灵信号"
 ghost_signal_chain_desc: "一个神秘的快子信号被不明信号源发送向了整个星系。该信号异常微弱，我们无法推测这个信号的作用……也许它是有什么作用的。"
