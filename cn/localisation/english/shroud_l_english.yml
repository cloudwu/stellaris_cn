 ganthuata: "甘图亚塔"
 ganthuata_desc: "$the_cradle_of_souls_article$的一位虔诚弟子，渴望寻求祂的深刻真理，也渴望与能接受的人分享。"
 ganthuata_catch_phrase: "我们依偎在月窠的怀抱里。"

 leader_trait_disciple_of_the_cradle: "月窠弟子"
 leader_trait_disciple_of_the_cradle_desc: "我们观察得越多，知道的也就越多；随着我们观察邻居，$the_cradle_of_souls_article$变得愈发安全。"
 leader_trait_disciple_of_the_cradle_envoys_zro: "$t$—指派给超主的特使每月产生§G+0.5§!£zro£§Y$sr_zro$§!"

 shroud.12010.desc: "§H我们与天幕的共鸣引来了一个向我们示好的新声音。它温暖、抚慰的语调在物质与精神领域同时回响。§!\n\n问候。我是甘图亚塔，前来寻找那些觉醒于真道的同路人。你可曾听闻$the_cradle_of_souls_article$的启示？"
 shroud.12010.name: "$ganthuata$"
 shroud.12010.a: "我们听到了$the_cradle_of_souls_article$的。你为什么这么问？"
 shroud.12010.a.response: "为什么？你说，旅行者为什么要向路上遇见的人提问？当然是为了理解他们所问的人，朋友。你在多嘴时，我在虚心学习。"
 shroud.12010.b: "你想要从我们这里得到什么？"
 shroud.12010.b.response: "受摇篮哺育之人，所求为何？ 首先，我寻觅的是你的友谊。 我已寻觅了一个时代，只为找到与摇篮之辉煌相契合的心灵。 如今，一个完整的文明在其光芒中萌动。"
 shroud.12010.c: "你能怎么帮助我们？"
 shroud.12010.c.response: "我将帮助你把讯息传遍银河。让我们携手，迎接整个银河进入摇篮的温柔怀抱。"
 shroud.12010.hire_custom_tooltip: "§Y$ganthuata$§!作为一名§H领袖§!加入我们帝国。"

 koborokra: "科博洛可-拉"
 koborokra_desc: "一名曾遭[Root.GetHisHer]的敌人施加极端灵能折磨的退伍军人。如今，这位饱受折磨的舰队上将已被永不餍足的毁灭欲望所驱使。"
 koborokra_catch_phrase: "有些流血牺牲是必要的。"

 leader_trait_disciple_of_the_eater: "血腥使者"
 leader_trait_disciple_of_the_eater_desc: "这位领袖向$the_eater_of_worlds_article$立了血誓。"
 leader_trait_disciple_of_the_eater_attunement_effect: "每胜一场舰队战对$the_eater_of_worlds_article$§G+$@disciple_of_the_eater_combat_attunement$§!调和度"
 leader_trait_disciple_of_the_eater_zro_fleet_attack_effect: "$t$—轨道轰炸造成每1%破坏度§G+$@disciple_of_the_eater_zro_fleet_attack|1$§!$i_zro$"
 leader_trait_disciple_of_the_eater_zro_army_attack_effect: "$t$—进攻部队造成每1%破坏度§G+$@disciple_of_the_eater_zro_army_attack|0$§!$i_zro$"

 shroud.12020.name: "$koborokra$"
 shroud.12020.desc: "§H战损的铠甲、血染的披风下是一个蒙面人。一阵嘶哑的咆哮声划破了寂静。§!\n\n这个星系受苦是应得的。我感觉你们也是这么想的。\n\n§H这位舰队司令一边说着，[shroud_leader.GetHeShe]抚摸着一把刀刃华丽的武器的刀柄。§!\n\n我被召唤到你身边，但最终我还是效忠于$the_eater_of_worlds_color_article$。"
 shroud.12020.desc.covenant: "$shroud.12020.desc$你也一样。"
 shroud.12020.desc.no_covenant: "$shroud.12020.desc$或许你也会这样。"
 shroud.12020.a: "你们为什么要加入我们？"
 shroud.12020.a.response: "我们携手便能扼住银河每个角落的星辰。单凭一己之力能播撒的苦难终究有限。"
 shroud.12020.b: "我们能信任你吗？"
 shroud.12020.b.response: "$the_eater_of_worlds_article_cap$主宰着我的每一次呼吸。我宣誓效忠于它，并已在梦中预见此刻。侍奉您正是它的意志。若遭拒绝，我的命运便将终结。"
 shroud.12020.c: "为什么你要侍奉$the_eater_of_worlds_article$？"
 shroud.12020.c.response: "我曾遭人背叛，支离破碎，被抛入痛苦的深渊。$the_eater_of_worlds_article_cap$向我低语。它赐予我绝境求生所需之物——染血的布条覆上淋漓的伤口。它赋予我斩断施虐之手的权能。如今，我欠下了这笔血债。"
 shroud.12020.d: "你能为我们提供什么？"
 shroud.12020.d.response: "我们将一同以涤荡之火洗礼无数星系，在哀嚎交响曲中喰饮饕餮盛宴。我们将目睹世界焚毁，一同向银河展示它永世难忘之景。此乃吾等宿命。"
 shroud.12020.hire_custom_tooltip: "§Y$koborokra$§!作为一名§H领袖§!加入了我们的帝国。"

 morr: "莫尔"
 morr_desc: "他曾经是一个卑微的勘探者，长期暴露在不稳定的$zro_lower$矿脉中，与$the_instrument_of_desire_article$建立了一种强大而令人疯狂的纽带。后来他利用这种关系获得了淫靡的财富，露天采矿星球，并以勒索般的价格出售战利品。"
 morr_catch_phrase: "一切闪闪发光的都是我们的。"

 leader_trait_disciple_of_the_instrument: "贪婪之心"
 leader_trait_disciple_of_the_instrument_desc: "这位领袖与$the_instrument_of_desire_article$深度调和，甚至可以在星系最荒凉的角落预见资源的存在。"
 leader_trait_disciple_of_the_instrument_planetary_decision_effect: "—解锁§Y$decision_divine_deposits$§!行星决议"

 decision_divine_deposits: "占卜矿藏"
 decision_divine_deposits_desc: "在$the_instrument_of_desire_article$的神秘引力的带领下，这个星球的总督找到了迷失已久的资源储藏。"
 decision_divine_deposits_tt: "随机添加一个资源类行星地貌。"

 shroud.12030.name: "$morr$"
 shroud.12030.desc: "§H$morr$的眼光永远在扫视着，在光影之间游离，如同永恒的狩猎一般。§!\n\n你也感受到了，对吧？$the_instrument_of_desire_article_cap$永恒变化。它渴望着、吞噬着、命令着。\n\n我会夺走所见的有奇效。大自然的一切馈赠都逃不过我。我为你服务，不是出于忠诚，而是因为我们可以一起扫清群星，填补应有的虚空。"
 shroud.12030.a: "你们为什么要加入我们？"
 shroud.12030.a.response: "$the_instrument_of_desire_article_cap$永不满足。祂需要许多双[root.species.GetHandNamePlural]的劳作才能取悦祂。"
 shroud.12030.b: "你能为我们提供什么？"
 shroud.12030.b.response: "我可以帮你提取自然界中每一个有利可图的分子。每一个原子都会被认领、标记、贩卖。\n\n知足就是懦弱。真是可悲。让那些人腐烂吧，让我们一起征服一切。"
 shroud.12030.c: "为什么你要侍奉$the_instrument_of_desire_article$？"
 shroud.12030.c.response: "我曾经是一名勘探者，追逐着繁星能给予的一切矿物。灰尘弥漫的空气，坏掉的扫描仪，空洞的声明……然后$the_instrument_of_desire_article$开口了。\n\n祂承诺带来难以想象的财富，所要求的只是忠诚。\n\n如今我效忠、提取、供奉。债务是永恒的……但是财富？财富永无止境。"
 shroud.12030.hire_custom_tooltip: "§Y$morr$§!作为一名§H领袖§!加入了我们的帝国。"

 kronen: "克罗南“受苦者”"
 kronen_desc: "曾是一位远见卓识的天才，如今却沦为破碎的空壳，这位离群索居的科学家已被$the_composer_of_strands_article$的阴谋所扭曲。唯有其惊人的智慧尚存，如同黑暗中将熄的星辰般明灭不定。"
 kronen_catch_phrase: "太多谜团尚未解开……"

 leader_trait_disciple_of_the_composer: "受难丝缕"
 leader_trait_disciple_of_the_composer_desc: "此人塑造的血肉越多，自身的形态便崩解愈甚。$the_composer_of_strands_article_cap$以禁忌之术重塑所有胆敢研习此道者。"

 shroud.12040.name: "$kronen$"
 shroud.12040.desc: "§H当我们的敏感器侦测到一艘飞船正突破边界时，一个紧绷的声音回荡在天幕——疲惫、尖锐，却带着令人不安的熟悉感，如同$the_composer_of_strands_article$的低鸣。§!\n\n新生的……[GetKronenFlesh]？有趣。如此柔软。如此……可塑。还是说并非如此？难以断言。无数扭结在[GetKronenSkin]之下蠕动。今日$the_composer_of_strands_article$为我编织了何等形态？\n\n§H通讯终于稳定，显露出一个由原生蠕动的肌肉构成的身影——痉挛着，癫狂书写。§!\n\n你目睹了我的本相。或许我仍是$kronen$，或许已非。但我能感知你，如我一般，是铺展在织缕之主笔下的画布。来吧。让我们开始揭幕。"
 shroud.12040.a: "开始？开始个啥？"
 shroud.12040.a.response: "为何，当然是蜕变了。抛弃这些粗糙、不完美的躯壳。解开将我们束缚于形态、束缚于确定的丝缕。织缕之主的刻印也在你身上。你早已开始……难道没感觉到它在你的[GetSkinType]下悸动吗？"
 shroud.12040.b: "你为什么要加入我们？"
 shroud.12040.b.response: "你感受不到吗？那印记，深烙在每一根颤动的丝缕中。我必须拆解自身，褪去旧我，见证自我崩解的过程，撕开缝合血肉的针脚。但你……你是一个帝国。浩瀚无垠。无所不能。若我们联手，便能牵动远超你我独自所能企及的宏大脉络。"
 shroud.12040.c: "你能怎么帮助我们？"
 shroud.12040.c.response: "我所给予的不只是帮助。我的血肉是一份礼物，一场关于痛苦与意义的实验，由$the_composer_of_strands_article$亲手雕琢。我的每一寸纤维都在嘶吼，但我承受着。我研究。我学习。而我所有苦难的结晶……皆由你来塑造。只要我们共同塑造它。"
 shroud.12040.hire_custom_tooltip: "§Y$kronen$§!作为一名§H领袖§!加入了我们的帝国。"

 shroud.12045.desc: "§H随着人群开始肿胀，$kronen$变得愈发狂躁。他们的声音因紧绷而颤抖，形体抽搐、波动，血肉在剧变中翻腾，发出挫败的嘶吼。§!\n\n那些丝线，无穷无尽……它们扭动着，我拉扯，我撕扯，可编织纹丝不动！这具可憎的皮囊我还要忍受多久？还要剥落多少层，才能窥见其中真谛？"
 shroud.12045.a: "到底出什么事了？"
 shroud.12045.a.response: "问题？单数？哈，多么天真。我每撕去一丝，我们每扯断一缕闪亮的细线，那些丝线只会缠得更紧！而自始至终，$the_composer_of_strands_article$都在哼唱着它那令人作呕、直击内脏的旋律……"
 shroud.12045.a.response_2: "$shroud.12045.a.response$\n\n$shroud.12045.desc_2$"
 shroud.12045.b: "你需要休息一下吗？"
 shroud.12045.b.response: "休息？不，永不。我们绝不能停滞不前，绝不能让这具可悲的肉体在平庸中腐朽。我不需要休息……我需要实验对象。需要可塑的材料，需要雕琢的素材，需要蜕变的根基。"
 shroud.12045.b.response_2: "$shroud.12045.b.response$\n\n$shroud.12045.desc_2$"
 shroud.12045.c: "我们能帮上什么忙吗？"
 shroud.12045.c.response: "你能提醒我……我曾是什么模样吗？告诉我，当我们初次交谈时，我的肢体始终是这种颜色吗？我的角膜曾这般浑浊吗？每当试图回忆，我的血肉就在这条路上陷得更深。\n\n不……记忆在此毫无价值。启示藏于变化本身。对$the_composer_of_strands_article$而言，过往已毫无意义。退下吧。我必须……思考。"
 shroud.12045.c.response_2: "$shroud.12045.c.response$\n\n$shroud.12045.desc_2$"
 shroud.12045.desc_2: "§H克罗南剧烈地抽搐着。那只独眼翻白，皮下血肉脉动、翻涌，随后突然……静止。这荒诞扭结的重组如同其开始时一样骤然停止。§!\n\n啊……你好。需要什么吗？"
 shroud.12045.d: "你还好吧？"
 shroud.12045.d.response: "当然。我为何不该如此？这些丝缕进一步开拓了我的思维，将这具低效的血肉之躯重塑，以更契合$the_composer_of_strands_article$的设计。现在，请恕我失陪……还有如此多的线头需要梳理。如此多的躯壳亟待抛弃。\n\n§H当通讯终止时，一阵共鸣在天幕中嗡鸣。无论此刻笼罩克罗南的灾厄为何……都绝非偶然。此乃$the_composer_of_strands_article$的意志§!"
 shroud.12045.end: "织缕之主的馈赠不可等闲视之。"

 zulyn: "祖琳“聆听者”"
 zulyn_desc: "一位学者，摒弃了传统科学研究的局限，转而追寻$whisperers_in_the_void_article$的狂热回响中所揭示的秘密。"
 zulyn_catch_phrase: "我们只需要聆听……"

 shroud.12050.name: "$zulyn$"
 shroud.12050.desc: "§H通讯阵列突然刺啦作响，一个声音带着诡异的紧迫感低语道。§!\n\n向你致意，同频的聆听者。我在喧嚣中听见了你的声音——不，是*众声*。你现在也听见它们了吧？$whisperers_in_the_void_color_article$的宏大合唱，他们窃窃私语的馈赠，他们呢喃的癫狂？\n\n此等奥秘对无力参悟之人尤为凶险。但我可助你抽丝剥茧。当你面对撕扯思维的悖论洪流时，我愿施以援手。无意冒犯。曾几何时，就连我也难以参透其真意。"
 shroud.12050.a: "为什么你觉得你可以帮得上忙？"
 shroud.12050.a.response: "你已突破§H天幕§!的遮蔽，不是吗？但告诉我，你可曾真正掌控它？我穷尽一生勘测其深渊，绘制其中不可名状的实体轨迹，以及它们在我们脆弱世界的回响。\n\n低语之主始终指引着我。那些如今充斥你思维的癫狂呢喃？我能助你理解它们。"
 shroud.12050.b: "你对于低语之主有何了解？"
 shroud.12050.b.response: "多年来，我一直在记录祂的低语，等待的就是这一刻。如今你已与他们纷繁的合唱同频共振，我绝不会浪费这个机会，去挖掘深埋其中的真相。"
 shroud.12050.c: "你会为我们提供什么？"
 shroud.12050.c.response: "毕生的钻研磨砺出我的专注，让我得以解析物质现实的构造与§H天幕§!那无垠的深渊。\n\n我们将共同突破此位面的桎梏。宇宙的奥秘终将被我们揭开。我以绝对的确定性向你们承诺。"
 shroud.12050.hire_custom_tooltip: "§Y$zulyn$§!作为一名§H领袖§!加入了我们的帝国。"

 leader_trait_disciple_of_the_whisperers: "聆听心声"
 leader_trait_disciple_of_the_whisperers_desc: "这位领袖聆听$whisperers_in_the_void_article$在天幕中的回响，由此获得了关于物理宇宙隐藏机制的罕见科学洞见。"
 leader_trait_disciple_of_the_whisperers_effects: "$t$—研究§Y稀有§!或§Y灵能§!科技时$@disciple_of_the_whisperers_tech_zro|0=+$$i_zro$"

 ouwron: "奥伏戎"
 ouwron_desc: "由于亲自见证了$end_of_the_cycle_article$，奥伏戎被逐出自己所出身的流浪氏族，自此在星际间漂泊，寻求命运的眷顾。如今，随着$NAME_Reckoning$的临近，此人燃起炽热的目标，誓不罢休。"
 ouwron_catch_phrase: "算总账的日子就要到了。"

 shroud.12060.name: "$ouwron$"
 shroud.12060.desc_1: "§H我们的通讯阵列被一阵难以理解的信号狂潮淹没。在这片混沌中，一个声音开始穿透而出。§!\n\n终于，你来了。不算准时，但也不算太迟。无需畏惧，我能看穿这个被我们称为现实的物质牢笼的狭隘边界。祭品已然献上，我的道路清晰可见。"
 shroud.12060.desc_blind: "\n§H我们这才意识到：与我们一样，这个存在也为最光辉的灭绝事业献出了自己的视力。§!"
 shroud.12060.desc_default: "\n§H这时我们才注意到，此人的眼窝空空如也，早已被摈弃。§!"
 shroud.12060.desc_2: "\n得了吧，别害羞。我知道你已窥见$end_of_the_cycle_color_article$那超凡的简洁。与我一同共鸣，我们将共同促使它显现。"
 shroud.12060.a: "你知晓$end_of_the_cycle_article$的存在有多久了？"
 shroud.12060.a.response: "比我的意识更为久远。与所有心智一样，知识沉睡不显，直至§H天幕§!揭开面纱。其纯粹意图便在此刻昭然若揭。我们的目的很简单：引领终焉降临"
 shroud.12060.b: "你为什么想要帮助我们？"
 shroud.12060.b.response: "你问的正是你已知之事。我们都已目睹其必然性。崩解已然开始。唯有前行，别无他途。我们一同盘旋，终将抵达结局。"
 shroud.12060.c: "你能给我们提供什么？"
 shroud.12060.c.response: "在这衰亡的轮回中，我不过是尘埃，众生皆是如此。我还能真正给予什么？意识正从这个星系中消逝，而我被赋予的职责是引导它们迅速离去……现在，我将这份仁慈也赐予你。"
 shroud.12060.hire_custom_tooltip: "§Y$ouwron$§!作为一名§H领袖§!加入了我们的帝国。"

 leader_trait_disciple_of_the_end: "终焉侍僧"
 leader_trait_disciple_of_the_end_desc: "一位虔诚的$end_of_the_cycle_article$侍僧，此人对于$NAME_Reckoning$降临的坚定信仰，在每一场征战中回响不息。"
 leader_trait_disciple_of_the_end_effects: "$t$—星系内每摧毁一艘舰船增强的$@disciple_of_the_end_aura_intensity|0=+$光环强度$TABBED_NEW_LINE$—在§H$end_aura$§!中时的$@disciple_of_the_end_jumpdrive_range|0=+%$$MOD_SHIP_FTL_JUMPDRIVE_RANGE_MULT$"

 shroud.12155.name: "纯正的定罪"
 shroud.12155.desc: "§H凡行皆有果报。当我们的通讯阵列炽然苏醒，$ouwron$便挟着正义的怒火倾泻而出。§!\n\n异端！愚者！欺世之徒！我们早该知晓。早在你那污秽的本质胆敢踏入§H天幕§!之时，就该将你诛灭。\n\n你不过是在拖延那早已注定的终局！这般顽抗有何意义？你本可获得的一切，如今尽成泡影。\n\n唯有一种结局。那么歌唱吧……向着湮灭高歌！"
 shroud.12155.tt: "$ouwron$正在对抗我们！"

