 crisis.250.name:0 "New Brood"
 crisis.250.desc:0 "The Brood-Queen has spawned a new Prethoryn fleet which has assumed orbit over [Root.Capital.GetName]. With the Queen under our control, the creatures are utterly loyal and will obey our every command."
 crisis.252.name:0 "Brood-Queen Captured"
 crisis.252.desc:0 "In the recent fleet engagement against the Prethoryn in the [battle_system.GetName] system, our forces managed to capture some sort of egg that was being transported by one of their Queens. The egg hatched shortly afterwards, and a §HBrood-Queen§! emerged.\n\nThrough the use of neural transmitters, our scientists have managed to pacify the creature. It will now obey our commands as if they had been issued by the Prethoryn hive mind itself. We could potentially use this Queen to grow a small Prethoryn brood of our own."
 crisis.1250.name:0 "The Warlock"
 crisis.1250.desc:0 "When the swirling energies left behind after the destruction of the last dimensional portal finally dissipated, our forces found a weakened extradimensional drifting nearby. The creature was captured and interrogated.\n\nIt is apparently one of their "§HWarlocks§!" - a powerful extradimensional even by their standards, responsible for maintaining the portal's link between our reality and theirs. If we can study or even channel its psionic power, we should be able to greatly improve our sublight speeds and jump drive range."
 crisis.2480.name:0 "Mainframe Core Salvaged"
 crisis.2480.desc:0 "Our forces have salvaged a partially intact §HContingency Mainframe Core§! from the wreckage of their last Machine World. This incredibly powerful computer was used to plan and maintain the Contingency's building programs, and it will greatly increase our robot and megastructure construction speeds.\n\nSeveral layers of safeguards will have to be put in place, of course, to prevent the resurfacing of any remaining Contingency code, which could result in... unfortunate side effects."
 crisis.2481.desc:0 "Our forces have captured a partially intact §HContingency Mainframe Core§! attempting to flee their last Machine World shortly before the shielding completed. This incredibly powerful computer was used to plan and maintain the Contingency's building programs, and it will greatly increase our robot and megastructure construction speeds.\n\nSeveral layers of safeguards will have to be put in place, of course, to prevent the resurfacing of any remaining Contingency code, which could result in... unfortunate side effects."
 marauder.710.name:0 "Great Khan's Throne Recovered"
 marauder.710.desc:0 "After sifting through the wreckage of the Great Khan's flagship, our forces found a large blood-stained chair floating in space. We are reasonably certain that this piece of furniture is, in fact, the Great Khan's throne.\n\nThe relic has been placed inside a secure vault."
 story.335.name:0 "Surveyor Activated"
 story.335.desc:0 "We have swept our space with the strong scanning beam of the Surveyor relic, and a previously unknown resource deposit has been identified on §H[chosen_planet.GetName]§!!"
 precursor.105.name:0 "Reality Perforated"
 precursor.105.desc:0 "For an instant, the fabric of the universe seems to contort and then expand around the ancient Vultaum relic. As reality as we know it slowly reasserts itself, a brief window appears where some of the rules can be subtly rewritten."
 precursor.105.a:0 "Free your mind."
 relic_reality_perforated:1 "Perforate reality for powerful temporary combat advantages"
 relic_javorian_pox:0 "Enables §YPox§! Orbital Bombardment stance"

 site_command_center:0 "Asteroid Blast Door"
 site_command_center_intro:0 "A collision with a smaller asteroid has revealed a small blast door or airlock extending slightly from the surface of [From.Planet.GetName]. It appears to be thousands of years old, and had previously been concealed by rocks and dust.\n\nFor unknown reasons, scans cannot penetrate the asteroid's interior and the blast door is impervious to conventional cutting tools. To learn what is behind this door, a team would likely have to dig their way towards the center of the asteroid from another direction."
 ancrel.6005.name:0 "Drilling a Hole"
 ancrel.6005.desc:0 "A very large structure of some kind occupies most of the interior of asteroid [From.Planet.GetName]. The blast door which once served as this structure's only entrance still can't be opened, but a passage has been dug from the other side of the asteroid.\n\nDrills have so far been unable to penetrate the thick outer walls of the structure, but this method still seems to afford the best chance of gaining access. Despite their age, the blast doors have proven nearly invulnerable."
 ancrel.6010.name:0 "Entrance"
 ancrel.6010.desc:0 "A hole has finally been drilled through the outer walls of structure inside [From.Planet.GetName]. The interior is a vast command center or bunker of some sort, littered with the decayed remains of thousands of dead aliens.\n\nSifting through all this to gain a clearer picture of what exactly was going on inside this asteroid will take considerable time."
 ancrel.6015.name:0 "Command Center"
 ancrel.6015.desc:0 "This asteroid once served as the hidden capital of a relatively large interstellar empire that dominated this section of the galaxy several thousand years ago. From this fortified command center, the ruling elite along with thousands of military and civilian officials administered the empire while safe from the violent reprisals their harsh policies often inspired.\n\nContact with the rest of their empire seems to have been handled exclusively through encrypted subspace transmissions and a single freighter which made periodic visits to resupply the base and transfer personnel."
 ancrel.6020.name:0 "The Final Days"
 ancrel.6020.desc:0 "From what can be pieced together, it appears that the resupply freighter collided with the asteroid due to a thruster malfunction. The resulting explosion damaged the blast doors and destroyed the asteroid's subspace transmitter, permanently severing all contact with the outside world.\n\nTrapped and with no hope of rescue, the asteroid's inhabitants slowly succumbed to starvation or suicide. The last logs of their single surviving subspace receiver confirm that their empire, suddenly bereft of its capital, descended into civil war and anarchy."
 
 site_hunting_ground:0 "Fossilized Remains"
 site_hunting_ground_intro:0 "Fossilized remains from several different species that do not appear to have been indigenous to [From.Planet.GetName] have been found in a large and secluded valley on the planet. They all date from roughly the same time period, within the span of a few centuries some 3.6 million years ago.\n\nEach of these species seems to have evolved in its own unique biosphere, and all appear to have been sapient. Strangely, every fossilized individual found so far shows signs of having met a violent end."
 ancrel.6050.name:0 "More Remains"
 ancrel.6050.desc:0 "Archaeologists have unearthed more and more fossilized remains in the valley, and the count is now up to 26 distinct sapient species, none of them native to [From.Planet.GetName]. Those fossils that have been sufficiently preserved to determine a cause of death all point towards physical trauma inflicted by blades, spears, or arrows. Not a single specimen appears to have been felled by the equivalent of modern projectile or energy weapons.\n\nThe ruins of a small structure of some sort have been found near the entrance of the valley. It appears to originate from the same time period as the fossils. Perhaps it will shed some light on things."
 ancrel.6055.name:0 "The Lodge"
 ancrel.6055.desc:0 "The excavation of the ancient structure found near the valley's entrance is proceeding according to plan. Many artifacts have been discovered, most of which seem to be variations of hunting weapons and trophies. A partially translated sign, which appears to denote the name of the structure, reads:\n\n§H"VALLEY OF MAK'VAEHL - HUNTING LODGE PRIMUS"§!"
 ancrel.6060.name:0 "The Retarax Domain"
 ancrel.6060.desc:0 "Continued excavations near the hunting lodge have provided more details. [From.Planet.GetName] - and the Valley of Mak'vaehl, specifically - served as a hunting reserve for the ruling warrior class of an interstellar polity known as the §HRetarax Domain§!.\n\nThe Retarax, a predatory avian species, periodically collected random individuals from the many subjugated alien civilizations under their rule. These aliens were then hunted down and killed in the wilderness of Mak'vaehl, according to the rituals that governed Retarax society. This tradition lasted several centuries, until the Domain eventually succumbed to an undefined outside threat."
 ancrel.6065.name:0 "The Huntress"
 ancrel.6065.desc:0 "Archaeologists excavating the hunting lodge have stumbled upon several references to a legendary Retarax warrior known only as §H"The Huntress."§! She was apparently their most efficient killer, renowned throughout the Domain for having personally butchered thousands of aliens at Mak'vaehl.\n\nIt is unclear whether this is based on fact or fiction, but according to Retarax legend the Huntress was killed somewhere inside the valley when she was outwitted by the alien prey she was pursuing. She was supposedly wielding the fabled §H"Blade of the Huntress"§! at the time."
 ancrel.6070.name:0 "The Blade of the Huntress"
 ancrel.6070.desc:0 "After painstakingly combing through the Valley of Mak'vaehl for any trace of the legendary Huntress, archaeologists were finally able to pinpoint her last resting place. Her fossilized skeleton was found locked in battle with the remains of a large horned arthropoid, with her claws still clasping the hilt of a perfectly preserved sword.\n\nThis must be the §HBlade of the Huntress§!. The weapon is composed of an unknown material and is sharp enough to cut straight through our strongest armor."
 
 ancrel.6099.name:0 "Chameleon Field Exposed"
 ancrel.6099.desc:0 "A chameleon energy field of some sort concealing an ancient structure was recently exposed on the surface of §H[tomb_planet.GetName]§!, a lifeless [tomb_planet.GetPlanetMoon] inside our space. Only a chance asteroid impact which was deflected off the field while the [tomb_planet.GetPlanetMoon] was being monitored by a passing freighter revealed its existence."
 ancrel.6099.a:0 "This should be investigated."
 site_zarqlan:0 "Ancient Tomb"
 site_zarqlan_intro:0 "A chameleon energy field of some sort concealed an ancient structure on the surface of this planet. Only a chance asteroid impact which was deflected off the field while it was being monitored revealed its existence.\n\nWith the field deactivated, archaeologists will now have access to the large and forbidding building complex that was hidden beneath it."
 ancrel.6100.name:0 "The Mausoleum"
 ancrel.6100.desc:0 "The structure appears to be a gigantic mausoleum or necropolis, dating back several million years. There are no obvious signs of previous looters, so the structure may have been left untouched since the chameleon field was erected.\n\nThe structure's First Chamber is accessible, but an impenetrable door blocks any further progress. Large alien glyphs, as yet untranslated, have been carved into the wall above the door."
 ancrel.6105.name:0 "The First Chamber"
 ancrel.6105.desc:0 "The alien glyphs above the door have been translated as follows:\n\n§H"I am ZARQLAN, the Guardian of MOZ-TARB, the Prophet of ZVA. In a galaxy awash with spite and hatred, I have chosen to seclude myself here. Proceed, if ye be worthy."§!\n\nAfter combing through the First Chamber for anything of interest, archaeologists discovered a tiny concealed wall panel. When pressed, the ancient door rumbled open. The Second Chamber can now be accessed."
 ancrel.6110.name:0 "The Second Chamber"
 ancrel.6110.desc:0 "The Second Chamber is unremarkable, aside from another set of alien glyphs above a closed door. They read:\n\n§H"Petty kings issued edicts in my name. Empires waged war in my honor. Fools sang my praises. I would have none of it."§!\n\nNo secret wall panel has yet been found that would provide access to the Third Chamber."
 ancrel.6115.name:0 "The Third Chamber"
 ancrel.6115.desc:0 "After a long and tiring search, a secret lever hidden under the floor was found which provided access to the Fourth Chamber. As before, alien glyphs adorned the wall above yet another door:\n\n§H"Those who wish to parlay with ZARQLAN must first find their way. There is, in each chamber, a hidden key that must be turned to proceed. The purpose of these challenges will soon be revealed."§!"
 ancrel.6120.name:0 "The Fourth Chamber"
 ancrel.6120.desc:0 "This time the lever was concealed in the roof. The Fifth Chamber has more alien writing:\n\n§H"There is none. The challenges are as meaningless as these words. That is my lesson. I am ZARQLAN, the pawn. Swept along by the currents of history against my will. Proceed and an audience shall be yours, should one still be of interest."§!\n\nThe next chamber is likely to be the last."
 ancrel.6125.name:0 "The Final Chamber"
 ancrel.6125.desc:0 "After a grueling search, the last "key" was discovered in the form of a minuscule button hidden in one of the carved alien glyphs. In the last chamber, a gigantic throne holds the slumped and motionless form of a large humanoid figure. A horrible smell hints at the decayed state of the being's body. Some glyphs at the bottom of the throne read simply: §H"ZARQLAN, AT YOUR SERVICE"§!\n\nThe body is too far gone to be moved, but the head is surprisingly well-preserved given its age. Not wanting to leave empty handed, some archaeologists use a laser cutter to remove the head."
 ancrel.6130.desc:0 "It... it is true then. You have found the legendary tomb of Zarqlan. When the Augurs told me, I did not believe them, but the evidence is irrefutable. I understand that you have the Prophet's head in your possession?\n\nThen as was foretold, the chosen of the great Zarqlan have at last been revealed. As would have been Zarqlan's wish, any unsettled holy worlds near our space are yours to do with as you wish. There are also many devout pilgrims on [spiritualist_fallen_empire.Capital.GetName] who would be greatly honored to fight under your banner."
 ancrel.6130.a:0 "End transmission."
 opinion_zarqlans_chosen:0 "Zarqlan's Chosen"
 ancrel.6132.a.desc:0 "The loyal servants of Zarqlan are at your command, [Root.GetSpeciesNamePlural]. Let us know who to smite!"
 ancrel.6132.b.desc:0 "We are summoned. There is no greater honor than to serve the Chosen of Zarqlan."
 ancrel.6132.c.desc:0 "We are yours. Point us towards your enemies.\n\n§HZARQLAN WILLS IT!§!"
 ancrel.6132.d.desc:0 "You called and we are here!\n\nMay the enemies of Zarqlan breed ugly children! May they choke on their nutrients, may their clothing disintegrate at inopportune and embarrassing moments, may their ocular organs spontaneously combust, may their..."
 ancrel.6132.a:0 "Zarqlan wills it!"
 ancrel.6133.name:0 "Pilgrims Arrive"
 ancrel.6133.desc:0 "There are few surviving worshipers of Zarqlan these days, but a small fleet of escorts with devout but untrained crews has made the journey to [Root.Capital.GetName] and pledged itself to the [Root.GetName]."
 relic_summon_pilgrims:0 "Summon a small Fallen Empire fleet"

 ancrel.6150.name:0 "Shielded Planet"
 ancrel.6150.desc:0 "As confirmed by its recent survey, §H[From.GetName]§! is surrounded by an incredibly strong energy field that deflects all attempts to scan it. The field appears to be generated from the planet's nearby moon."
 ancrel.6151.desc:0 "§H[From.GetName]§! is emitting an impenetrable energy barrier that surrounds the planet it orbits. The exact source of the barrier is difficult to pinpoint, but it appears to be coming from somewhere deep beneath the moon's barren surface.\n\nAncient ruins of what must have been a large base of some sort, possibly of a military nature, can be found inside one of the moon's largest craters. It may hold some answers."

 site_minigalaxy_1:0 "Moon Base"
 site_minigalaxy_1_intro:0 "Ruins of a large base complex of some kind can be found inside a large crater on this moon. It must have been abandoned thousands of years ago. The energy barrier that encompasses the nearby planet appears to originate from a source directly beneath this ancient base."
 ancrel.6155.name:0 "The Armistice Initiative"
 ancrel.6155.desc:0 "Continued excavations of the ruins on §H[From.Planet.GetName]§! have revealed that the abandoned base was once a massive military installation built by the "§HArmistice Initiative§!." They were a semi-permanent alliance of at least five large and very advanced interstellar powers active in this galactic region some 75,000 years ago.\n\nThe exact nature of this alliance is unknown, but it appears to have been committed to bringing an immediate end to several long-running galactic wars. Large military contingents from each Initiative member were stationed at the base on this moon."
 ancrel.6160.name:0 "Belligerent Party C"
 ancrel.6160.desc:0 "The shielded planet in this system was the capital of one of the warring empires the Armistice Initiative was formed to stop. This empire's name is still unknown - they are referred to simply as "§HBelligerent Party C§!" in all Initiative records recovered so far.\n\nApparently, the Armistice Initiative sought to make an example of Belligerent Party C. After invading their space and winning several hard-fought battles, the Initiative permanently imprisoned the homeworld of Party C behind an energy shield. A military base was established on the nearby moon to maintain the shield and act as a response force in the unlikely event of containment failure."
 ancrel.6165.name:0 "The Shield Generator"
 ancrel.6165.desc:0 "The Initiative moon base was kept operational for several centuries, but with no signs of containment failure the forces were gradually scaled back. Shifting alliances and infighting between the various Initiative members eventually left the base completely deserted.\n\nAutomated systems were left in place to maintain the shield surrounding Party C's homeworld, and they have, incredibly, remained functional up until now. Alas, a critical power cable was severed when our archaeologists dug their way into the subterranean generator chamber. After 75,000 years of continuous operation, the shield is no more."

 site_minigalaxy_2:0 "Abandoned Ecumenopolis"
 site_minigalaxy_2_intro:0 "This ancient Relic World was imprisoned behind an impenetrable energy barrier for roughly 75,000 years. It must once have been a vibrant ecumenopolis home to hundreds of billions of individuals, but the streets and buildings are deserted now. None of the planet's original inhabitants remain."
 ancrel.6170.name:0 "Disappearance"
 ancrel.6170.desc:0 "The disappearance of this planet's original population remains a mystery. Once the shield went up and they were isolated from the rest of their interstellar empire, they likely faced mass famine and civil unrest as they struggled to support their capital's massive population with what limited resources they had.\n\nYet there are no signs that they demolished parts of their city planet to cultivate the land. Nothing suggests that any significant fighting took place after the shield went up, and there are no remains, fossilized or otherwise, of the inhabitants. It's like they simply vanished into thin air."
 ancrel.6175.name:0 "Evacuation Day"
 ancrel.6175.desc:0 "The eerie and empty streets of this abandoned planet-wide city still do not betray what happened to the original inhabitants. Posters and pamphlets have been discovered that mention some sort of "§HEvacuation Day§!." They are typically accompanied by pictures of a galaxy that our astronomers do not recognize:\n\n§H"EVACUATION DAY - TODAY IS THE DAY. REPORT TO YOUR NEAREST RELOCATION CENTER AS SOON AS POSSIBLE TO BEGIN YOUR NEW LIFE."§!"
 ancrel.6180.name:0 "The Project"
 ancrel.6180.desc:0 "The planet was clearly abandoned after this "Evacuation Day" concluded, but how? There is no evidence that the planet's energy barrier ever went down.\n\nClues have been discovered that indicate the pursuit of some sort of massive research project that predates the shield. Resources and science staff were diverted to this project in increasing numbers, and efforts appear to have greatly intensified after the shield went up."
 ancrel.6185.name:0 "Miniaturized Galaxy"
 ancrel.6185.desc:0 "After intense search efforts, we have discovered where the inhabitants of [From.Planet.GetName] went. Deep inside a tall fortified structure near the planet's northern pole, we found a relic that our archaeologists are convinced holds an actual miniaturized galaxy.\n\nSomehow, after creating this galaxy, the inhabitants of the Relic World all relocated there and then sealed it in this container with some kind of impervious subspace field. While we can't interfere with the galaxy itself, our scientists assure us that we can study it."

 site_star_petal:0 "Gas Giant Structure"
 site_star_petal_intro:0 "A large derelict space station is trapped in a slow terminal orbit inside the atmosphere of this gas giant. The gravitational stresses will likely destroy it completely within the next thousand years.\n\nIt has not yet drifted deep enough into the atmosphere to make archaeological expeditions to the station impossible."
 ancrel.6200.name:0 "Pleasure Palace"
 ancrel.6200.desc:0 "The present dark and lifeless interior of the space station almost succeeds in hiding the fact that it must have been designed as some kind of luxurious pleasure palace. There are seemingly endless rows of rusty slot machines, hundreds of decrepit bars and restaurants, and amidst it all, thousands of bodies.\n\nDead, partially mummified aliens of at least a dozen different species can be found everywhere, but most of the bodies are clustered around the empty escape pod bays."
 ancrel.6205.name:0 "The Star Petal"
 ancrel.6205.desc:0 "This derelict station was once known as the "§HStar Petal§!" and it was apparently a celebrated luxury resort in this corner of the galaxy nearly a thousand years ago. A small fleet of tugs would drag the station to a new exotic location each year, but [From.Planet.GetName] appears to have been its last.\n\nFor unclear reasons, the station was pulled into the gas giant's atmosphere where it suffered critical damage."
 ancrel.6210.name:0 "The Final Days"
 ancrel.6210.desc:0 "The archaeologists working on the Star Petal have gathered sufficient clues and evidence to paint a reasonably clear picture of the station's final days. A stray asteroid impacted the station, knocking it into an orbit that would soon plunge it into [From.Planet.GetName]'s atmosphere.\n\nStation-keeping thrusters could not compensate, and the command staff soon issued an evacuation order. Unfortunately, the station only had enough escape pods to evacuate a fraction of its passengers and mass panic soon erupted. Those who were not trampled to death perished when the station's environmental systems failed as it drifted deeper into the gas giant."
 ancrel.6215.name:0 "The Heart of the Pulsar"
 ancrel.6215.desc:0 "Rummaging through the secure safes where the Star Petal's wealthiest clientèle stored their personal belongings has revealed a treasure trove of strange artifacts and jewelry. Perhaps the most noteworthy among the found items is the "Heart of the Pulsar" - a unique diamond necklace quite famous in its day for having been worn by five different heads of state."

 site_setback:0 "A significant setback."
 site_delay:0 "This will cause delays."
 site_success:0 "That was close."

 ancrel.8000.intro:0 "During the excavations of the archaeology site on [From.Planet.GetName], an ancient but still functional laser grid was inadvertently triggered."
 ancrel.8000.critical:0 "The rapidly moving laser beams sliced §H[dead_scientist.GetName]§! and several other [Root.Owner.GetArchaeologistPlural] into tiny pieces."
 ancrel.8000.failure:0 "Several [Root.Owner.GetArchaeologistPlural] were sliced into tiny pieces by the fast moving beams. Although §H[Root.GetLeaderName]§! survived unscathed, these losses have had a negative impact on the project."
 ancrel.8000.success:0 "Fortunately, thanks to the quick actions of §H[Root.GetLeaderName]§! the lasers were disabled before they could cause any harm. The project is moving forwards, ahead of schedule."
 ancrel.8000.pay:0 "The lasers are blocking the only path forward. Disabling them will be expensive, but finding an alternative route around the laser grid would take a lot of time."
 ancrel.8000.name:0 "Laser Grid Triggered"
 ancrel.8000.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.critical$"
 ancrel.8001.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.failure$"
 ancrel.8002.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.success$"
 ancrel.8003.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.pay$"
 ancrel.8003.a:0 "Disable that grid."
 ancrel.8003.b:0 "They will have to go around."

 ancrel.8010.intro:0 "Our [Root.Owner.GetArchaeologistPlural] working on [From.Planet.GetName] accidentally triggered an array of ancient but still functional sentry guns."
 ancrel.8010.critical:0 "The automated guns rapidly mowed down §H[dead_scientist.GetName]§! and several other [Root.Owner.GetArchaeologistPlural] before they could be disabled."
 ancrel.8010.failure:0 "Several [Root.Owner.GetArchaeologistPlural] were caught in their firing zones. §H[Root.GetLeaderName]§! eventually managed to disable the guns, but there were several fatalities."
 ancrel.8010.success:0 "Fortunately, §H[Root.GetLeaderName]§! managed to disable the automated guns before anyone was harmed."
 ancrel.8010.pay:0 "No one was harmed, but the guns are blocking the only way forwards. If they can't be disabled, our [Root.Owner.GetArchaeologistPlural] will have to find an alternate route."
 ancrel.8010.name:0 "Sentry Guns Triggered"
 ancrel.8010.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.critical$"
 ancrel.8011.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.failure$"
 ancrel.8012.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.success$"
 ancrel.8013.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.pay$"
 ancrel.8013.a:0 "Disable those guns."

 ancrel.8020.intro:0 "A roving crusher-droid, set up to ambush unwary explorers, was encountered by our [Root.Owner.GetArchaeologistPlural] on [From.Planet.GetName]."
 ancrel.8020.critical:0 "The ancient and semi-sentient robot ground §H[dead_scientist.GetName]§! into tiny pieces before its rampage could be stopped."
 ancrel.8020.failure:0 "§H[Root.GetLeaderName]§! managed to flee its rampage, but several other [Root.Owner.GetArchaeologistPlural] were not so lucky."
 ancrel.8020.success:0 "With skill and a fair bit of luck, §H[Root.GetLeaderName]§! managed to halt the rampaging robot before anyone was injured."
 ancrel.8020.pay:0 "Everyone managed to escape the rampaging robot, but it is now tirelessly patrolling the only way forward. Unless it can be disabled, our [Root.Owner.GetArchaeologistPlural] will have to look for another path."
 ancrel.8020.name:0 "Rampaging Crusher-Droid"
 ancrel.8020.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.critical$"
 ancrel.8021.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.failure$"
 ancrel.8022.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.success$"
 ancrel.8023.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.pay$"
 ancrel.8023.a:0 "Disable that droid."

 ancrel.8030.intro:0 "The excavations carried out by our [Root.Owner.GetArchaeologistPlural] on [From.Planet.GetName] have somehow activated several ancient sentinel droids."
 ancrel.8030.critical:0 "The hostile robots made short work of §H[dead_scientist.GetName]§! before they could be permanently deactivated with weapons fire. "
 ancrel.8030.failure:0 "The hostile robots managed to kill several [Root.Owner.GetArchaeologistPlural] before they could be stopped by §H[Root.GetLeaderName]§!."
 ancrel.8030.success:0 "Luckily, §H[Root.GetLeaderName]§! and the nearby security escort managed to neutralize the hostile robots before they could seriously injure anyone."
 ancrel.8030.pay:0 "The hostile robots have been contained for now, but there is no way past them. Unless they can be neutralized, an alternate route will have to be found."
 ancrel.8030.name:0 "Sentinel Droids"
 ancrel.8030.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.critical$"
 ancrel.8031.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.failure$"
 ancrel.8032.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.success$"
 ancrel.8033.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.pay$"
 ancrel.8033.a:0 "Neutralize those droids."

 asteroid_vault_1:0 "Strange Asteroid"
 asteroid_vault_1_desc:0 "Seemingly unremarkable at first, closer examination of [From.Planet.GetName] has revealed that it is actually an artificial construct designed to mimic a natural asteroid."
 ancrel.101.name:0 "Strange Asteroid"
 ancrel.101.desc:0 "Seemingly unremarkable at first, closer examination of [From.Planet.GetName] has revealed that it is actually an artificial construct designed to mimic a natural asteroid."
 ancrel.101.a:0 "Investigate it!"
 ancrel.102.name:1 "Strange Door"
 ancrel.102.desc:0 "As the science ship approaches [From.Planet.GetName], a vast and time-worn door is revealed. Who would have built such a thing, and why? Perhaps the answers are inside."
 ancrel.102.a:0 "Open the door!"
 ancrel.103.name:0 "Asteroid Vault"
 ancrel.103.desc:0 "Opening the vault has raised more questions than it has answered. Contained within is an esoteric collection of items ranging from junk to what are possibly artifacts from a forgotten empire. Sorting through it all took some time, but we did find some useful items."
 ancrel.103.a:0 "A welcome surprise!"
 it_was_aliens_site:0 "Ruins"
 it_was_aliens_site_desc:0 "Ruins cover [From.Planet.GetName], but oddly the blast patterns seem to indicate that vast nuclear explosions occurred underneath the surface rather than from atmospheric or orbital bombardment. This warrants further investigation, but it will require an archaeological dig to reveal what happened here."
 ancrel.104.name:0 "Sifting Through the Wreckage"
 ancrel.104.desc:0 "The devastation is almost total, but a few scattered records have survived. It seems that the people of [From.Planet.GetName] were obsessed with the idea that aliens were observing them. Frequent reports of Unidentified Flying Objects, animal mutilation, and abductions drove the planet into a frenzy. In reaction countless resources were poured into vast detection arrays, anti-spacecraft defenses, and underground shelters to protect the population."
 ancrel.105.name:0 "Records Discovered"
 ancrel.105.desc:0 "More details have been assembled from the scattered records we have recovered. As an ever-increasing percentage of planetary resources were poured into anti-UFO measures without any noticeable success their economy and society began to collapse. Brownouts and food shortages were endemic, most fields of technology stagnated, and a deep sense of hopelessness prevailed at every level of society. Scattered references have been found to some kind of "ultimate shield", which become increasingly common as reports about the general situation on [From.Planet.GetName] get worse."
 ancrel.106.name:0 "Fate Uncovered"
 ancrel.106.desc:0 "The discovery of a partially preserved databank in a hardened military bunker has revealed the sad fate of [From.Planet.GetName]. Faced with a general economic collapse which would have lead to the end of their anti-UFO measures, the rulers of [From.Planet.GetName] activated their "ultimate shield". However, this was not a shield to protect [From.Planet.GetName], rather it was the complete nuclear annihilation of the population and infrastructure to ensure neither could be taken by alien invaders. This decision was apparently spurred on by the discovery of an "alien signal" coming from <unknown object in system>."
 ancrel.107.name:0 "Finding the Truth"
 ancrel.107.nothing.desc:0 "A thorough investigation of [From.Planet.GetName] has revealed absolutely nothing related to aliens. Either there was never any alien signal originating here, or whatever caused it left without leaving any traces. However, the close inspection of [From.Planet.GetName] has revealed some minerals."
 ancrel.107.junk.desc:0 "The source of the "alien signal" has been discovered, but rather than being any sinister alien invasion force the signal originates from an ancient survey marker which was apparently set by an automated probe which had discovered a minor vein of valuable resources on [From.Planet.GetName]. The marker is damaged and transmits only intermittently and very faintly."
 ancrel.107.aliens1.desc:0 "[From.Planet.GetName] contains an abandoned outpost of an unknown design, the source of the alien signal. However, rather than planning an invasion, abandoned files reveal their plan to make contact with <planet with site name> and introduce them to the galactic community. "
 ancrel.107.aliens2.desc:0 "[From.Planet.GetName] contains an abandoned outpost of an unknown design, the source of the alien signal. Abandoned databanks contain detailed plans to invade <planet with site name> and process the population in "pain farms" to tenderize their flesh before they are consumed."
 ancient_battle_site_desc:0 "Scans of [From.Planet.GetName] have revealed an area with packed with refined material and scattered radiologicals, although little is visible from orbit. To find out more we will need to investigate the site on the ground."
 omnirelic_site:0 "$ancrel.21.name$"
 cool_relic_world_site_desc:0 "An entire planet covered in vast structures, this fallen megalopolis surely has secrets to be unearthed."
 ancrel.108.name:0 "Ancient Battle Site"
 ancrel.108.desc:1 "The refined material has been uncovered, and while further study is needed, our initial impression is that this is the remains of a vast battle site. It appears that one side descended from orbit and was engaged by planetbound defenders. Why there was no orbital bombardment and who the victor was remains unclear."
 ancrel.109.name:0 "Forgotten Grudge"
 ancrel.109.desc:1 "We have concluded that forces from "The Destroyers", a race of extra-dimensional nomads, invaded [From.Planet.GetName], which at the time belonged to "Those-who-resist", a coalition of several different species. From scattered records we believe that that the war was mostly fought elsewhere in the galaxy and [From.Planet.GetName] was an attempt by Those-who-resist to establish a secret colony outside the reach of The Destroyers. The outcome of this battle and the larger war remains unknown, but study of the wrecked warmachines has yielded some valuable information."
