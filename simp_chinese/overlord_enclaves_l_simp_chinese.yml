 enclave.6000.name: "奇异显现"
 enclave.6000.a.desc: "[Root.GetName]的奇怪发育：穿过虚境隧道后，舰队指挥官经历了剧烈的变化。虽然其性格和记忆没有受到影响，但身体形态已经发生了剧烈的变化。舰队指挥官现在拥有了一个完全陌生物种的外貌（和内部器官）。"
 enclave.6000.b.desc: "[Root.GetName]令人担忧的发育：穿过虚境隧道后，舰队指挥官经历了一个令人恐慌的转变。虽然其性格和记忆没有受到影响，但身体形态已经发生了剧烈的变化。舰队指挥官现在拥有了一个完全陌生物种的外貌（和内部器官）。"
 enclave.6000b.a: "安排一次解剖。"
 enclave.6000b.b: "清除异种杂碎。"
 enclave.6000.d.desc: "[Root.GetName]令人担忧的发育：穿过虚境隧道后，舰队指挥官发生了剧烈的变化。虽然无人机的性格矩阵和神经突触模式没有受到影响，但其物理形态已经发生了剧烈的变化。舰队指挥官现在拥有了一个生物物种的外貌（和内部器官）。"
 enclave.6000d.a: "启动灭绝协议。"
 enclave.6000.e.desc: "[Root.GetName]的奇怪发育：穿过虚境隧道后，舰队指挥官发生了剧烈的变化。虽然集体记忆没有受到影响，但工蜂的物理形态已经发生了剧烈的变化。其现在拥有了一个完全陌生物种的外貌（和内部器官）。"
 enclave.6000e.a: "解剖工蜂。"
 enclave.6005.name: "思想抹除"
 enclave.6005.a.desc: "[Root.GetName]的进展十分奇怪：在他们最近穿过虚境甬道之后，舰队指挥官报告他们经历了一股不熟悉的感觉和情绪。他们的心里充满着一些“可能是从别处来的”想法。很明显，有什么事情发生了，这很有可能是同虚境的灵能能量进行接触后产生的后果。这样的经历会怎样影响他们的战斗效能我们尚且未知……"
 enclave.6005.b.desc: "[Root.GetName]的进展十分奇怪：在他们最近穿过虚境甬道之后，我们的集体意识遭到了微妙的改变，这很有可能是同虚境的灵能能量进行接触后产生的后果。指挥子个体报告经历了一股不熟悉的感觉和情绪，他们的心里充满着一些新想法。这样的经历会怎样影响他们的战斗效能我们尚且未知……"
 enclave.6005.c.desc: "[Root.GetName]的进展十分反常：在舰船最近穿过虚境甬道之后，我们的集体意识遭到了微妙的改变。指挥子个体报告经历了一股不熟悉的感觉和情绪。这很有可能是同虚境的灵能能量进行接触后，它们的神经网络受到了影响。这样的经历会怎样影响他们的战斗效能我们尚且未知……"
 enclave.6010.name: "$enclave.6005.name$"
 enclave.6010.a.desc: "[Root.GetName]的指挥官所经历的那种心理上的改变现在显现了出来：在穿过虚境甬道一个月之后，此人的指挥风格发生了显著的变化。现在我们可以说，这股经历现在演变发展成了一个新的特质。"
 enclave.6010.b.desc: "[Root.GetName]的指挥官所经历的那种神经上的改变现在影响到了集体意识：在穿过虚境甬道一个月之后，子个体的排列模式发生了显著的变化。这股经历现在演变发展成了一个新的特质。"
 enclave.6010.c.desc: "[Root.GetName]的指挥官所经历的那种神经上的改变现在显现了出来：在穿过虚境甬道一个月之后，子个体的人格矩阵发生了显著的变化。这股经历现在演变发展成了一个新的特质。"
