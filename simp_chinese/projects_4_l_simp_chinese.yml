 SNEK_SCIENCE_PROJECT: "借助科学"
 SNEK_SCIENCE_PROJECT_DESC: "科学！我们相信科学！在进行了一系列细致的观察和颇具成效的会议讨论，我们打算找到那些蛇类的行为模式，系统性地采纳了一套对付它们的方案。如果我们找得到合适的工具和有效的策略，我们甚至可以找到这种现象的原因！即使他们撕咬我们的殖民者、吸取我们的能源，但我们也必须确保不损坏他们的行为数据。"
 SNEK_WAR_PROJECT: "使用武力"
 SNEK_WAR_PROJECT_DESC: "开战！我们想要开战！我们不关心它们为什么来这里。我们也不明白它们在这里干什么。不过我们很清楚：它们讨厌我们，所以得让它们害怕我们。是时候设置哨卡、派遣巡逻队、用蛇类焚化炉为我们的居民开路。把它们烧个精光！不惜一切代价，我们都要战胜这些蠕动的东西。"
