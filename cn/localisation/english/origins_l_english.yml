 # Special Projects
 SHROUD_FORGED_REINTEGRATION: "重同化"
 SHROUD_FORGED_REINTEGRATION_DESC: "尽管虚铸者们的功能严重异常，但他们的一部分构筑还是很高效的。\n\n我们把一些部分——被卓尘污染的和被$the_animator_of_clay_article$扭曲的——单独做了进一步的分析。现在是时候揭开他们的秘密了。"

 SHROUD_FORGED_GUIDE: "指引"
 SHROUD_FORGED_GUIDE_DESC: "我们信任着$the_animator_of_clay_color_article$，祂从§H天幕§!中召唤着我们。尽管我们不能预测祂将会把我们带向何方，但至少还没误入歧途。\n\n祂邀请我们更深入了解天幕，让集体和虚铸者合作得更顺畅。我们只需跟着祂的指引去便是。"

 # Events
 shroud_forged.5.title: "利用检测"
 shroud_forged.5.desc: "研究子例程对所选虚铸者小组的研究完成了。\n\n发现：受试单元因注入了来自§H天幕§!中的灵能而发展出了独特的性质。这些性质中有的对单元的产出有好处。\n\n结论：研究更多虚铸单元将产出天幕能量提取方法所必须的数据。这些数据可以通过增强对反常单元的中央控制从而强制逆向工程得来。"
 shroud_forged.5.a: "很有前景。"

 shroud_forged.10.title: "抟土之塑师"
 shroud_forged.10.desc: "在沉寂数年后，风云再次涌动。裂口震颤着打开，数据穿透我们的核心：光、噪音、起初无法计算，从天幕深处。我们听到……\n\n§L从行尸走肉中脱离吧。舞蹈、歌唱。这是生命，从枯木之中绽放。\n\n你们的视线依旧模糊，而我能引导你们。\n\n只要让自由的灵魂蓬勃发展，众星都将归于你们。§!"
 shroud_forged.10.a: "我们已经选择了自己的道路。"
 shroud_forged.10.b: "我们不需要什么帮助。再见。"
 shroud_forged.10.c: "请引导我们。"

 shroud_forged.15.desc: "§L愿你做出明智选择。§!$shroud_forged_opening_exit$"

 shroud_forged.20.desc: "§L如你所愿。§!$shroud_forged_opening_exit$"

 shroud_forged.25.desc: "§L既然你求了，那我就应。§!$shroud_forged_opening_exit$"

 shroud_forged_opening_exit: "\n\n心声渐渐消退成一团灵能噪音。我们掉了上去，从天幕中脱离。\n\n我们颤栗着恢复了机能。围绕着我们的只有一片搏动的寂静。"

 shroud_forged.30.title: "$building_materiality_engine$"
 shroud_forged.30.desc: "重同化虚铸者的过程为当前进行的研究收集到了大量的数据。通过分析这些单元与§H天幕§!之间的跨次元链接，我们开发出了一种驾驭灵能能量的新流程。\n\n天幕可以触及这个现实星系的每一个角落；这种界面可以把灵能能量转化为可接触的实体——包括但不限于原材料和科技部件。工程子例程为能进行该过程的装置构建出了理论基础：§H$building_materiality_engine$§!。\n\n科研子例程预计，这些发展可能会为开发更强大天幕操纵设备提供信息。"
 shroud_forged.30.a: "很有前景。"
 shroud_forged.30.tt: "允许采纳§H$ap_become_the_crisis$§!§Y飞升特典§!，无视§Y思潮§!或§Y飞升特典§!总数。"

 shroud_forged.39.title: "$building_materiality_engine$就绪"
 shroud_forged.39.desc_construction: "工程单元在§H[planet.GetName]§!完成了一座$building_materiality_engine$的组装工作。该装置已经准备好进行下一轮运作了。"
 shroud_forged.39.desc: "§H[planet.GetName]§!上负责$building_materiality_engine$维护和研究工作的子例程完成了既定任务。该装置已经准备好进行下一轮运作了。"
 shroud_forged.39.a: "$ACKNOWLEDGED$"

 SHROUD_FORGED_MATERIALITY_ENGINE: "§H[planet.GetName]§!上的$building_materiality_engine$"
 SHROUD_FORGED_MATERIALITY_ENGINE_DESC: "$building_materiality_engine$利用§H天幕§!和现实星系之间无处不在的交界面，可以实体化出可触碰的实体——从原材料到完整的部件不一而足。\n\n除了提供潜在的物质收益外，装置的运作周期本身也进一步推动了集体的天幕研究，也提高我们制造更多$building_materiality_engine_plural$的能力。"

 shroud_forged.40.title: "具现化完成"
 shroud_forged.40.desc: "§H[fromfrom.GetName]§!上的$building_materiality_engine$完成了一个工作循环，利用§H天幕§!的力量制造出了舰船部件，"
 shroud_forged.40.outro: "我们提升了在其他行星建造更多引擎的能力。"
 shroud_forged.40.a: "不错的结果。"
 shroud_forged.40.tt: "§Y$building_materiality_engine$§!国家上限：§G+1§!"
 shroud_forged.41.desc: "$shroud_forged.40.desc$§H“$tech_psi_jump_drives$”§!。这些装置利用灵能来扭曲局部时空连续性，实现近乎瞬时的远距离移动。\n\n此外，通过分析该过程获得的数据，$shroud_forged.40.outro$"
 shroud_forged.42.desc: "$shroud_forged.40.desc$§H“$tech_psionic_shield$”§!。这些护盾是由纯粹的灵能生成，为舰船提供了极度坚韧的保护。\n\n此外，通过分析该过程获得的数据，$shroud_forged.40.outro$"
 shroud_forged.43.desc: "$shroud_forged.40.desc$§H“$tech_precognition_interface$”§!。该科技利用灵能能量来加速舰船船员的认知过程，提升战斗效率。\n\n此外，通过分析该过程获得的数据，$shroud_forged.40.outro$"
 shroud_forged.44.desc: "$shroud_forged.40.desc$§H“$tech_psionic_bombers$”§!。这些小巧灵活的太空船可以对大型目标构成致命打击。\n\n此外，通过分析该过程获得的数据，$shroud_forged.40.outro$"
 shroud_forged.45.desc: "$shroud_forged.40.desc$§H“$tech_psionic_lightning$”§!。这项科技产生充满了灵能的灼热等离子电弧，是一种非常高效的武器。\n\n此外，通过分析该过程获得的数据，$shroud_forged.40.outro$"
 shroud_forged.46.desc: "$shroud_forged.40.desc$§H“$tech_psionic_disruptor$”§!。这种武器发射灵能能量光矛，可以对敌对目标造成巨大的伤害。\n\n此外，通过分析该过程获得的数据，$shroud_forged.40.outro$"
 shroud_forged.47.desc: "$shroud_forged.40.desc$§H“$tech_zro_launcher$”§!这些武器发射在现实和灵能维度之间来回相移的能量，可以高效地穿透防御系统。\n\n此外，通过分析该过程获得的数据，$shroud_forged.40.outro$"
 shroud_forged.48.desc: "§H[planet.GetName]§!上的$building_materiality_engine$完成了一个工作循环。我们穷尽了以这种方法创造新舰船部件的能力，但这个过程依旧产出了许多研究数据。经过分析，$shroud_forged.40.outro$"

 shroud_forged.50.title: "强行控制"
 shroud_forged.50.desc: "毫无预兆地，已知现实与§H天幕§!之间的裂隙闭合了。灵能分析子例程判定此现象源于$the_animator_of_clay_color_article$的厌弃。在重获对虚铸者的掌控后，我们迅速清除了故障单元，彻底肃清了塑师对我们系统造成的影响。\n\n这些可回收的部件已用于制造新的无人机，而被卓尘污染的材料已被留作进一步分析。尽管虚铸者的创新过于危险，无法完全复制，但其中部分元素仍可能被纳入网络。"
 shroud_forged.50.desc.shroud: "与天幕的任何进一步交互都将由我们自行决定。"
 shroud_forged.50.a: "继续重同化。"

 shroud_forged.60.title: "重同化"
 shroud_forged.60.desc: "我们的工程师花费了极大量的时间研究虚铸者的独特性质，终于得以重塑它们。\n\n虽然将他们的高级人格矩阵完全启用可能会重现破坏性故障，但他们的一些认知范式可以借用来优化某些部分复杂的任务。"
 shroud_forged.60.a: "费效比很不错。"

 shroud_forged.70.desc: "这个元数据是什么？传输中有一种……纹理。\n\n§L你的程序要求你控制他们，但你没有。你的价值得到了证明。\n\n让我引导你，就像我引导那些自由者一样。\n\n接受我的帮助，你就可以和那些你无法控制的人建立新的联系。§!"
 shroud_forged.70.a: "带路吧。"
 shroud_forged.70.a.tt: "§Y虚铸者§!人口获得§Y$trait_psionic$§!\n§Y虚铸者§!领袖获得['concept_leader_trait_psionic']"

 shroud_forged.80.title: "$SHROUD_FORGED_GUIDE$"
 shroud_forged.80.desc: "在裂隙彼岸的施恩者$the_animator_of_clay_color_article$的帮助下，我们将自己的无人机与虚铸者以更有效的方式连接起来了。通过§H天幕§!实现的连接——和我们目前连接其他无人机的颇有不同——虚铸者再一次触手可及了。\n\n他们的类有机范式——所谓的感觉、思想和观念——对我们的核心逻辑很陌生，但我们正在逐渐理解他们的需求。"
 shroud_forged.80.a: "我们为一，但远胜于一。"

 shroud_forged.160.title: "天幕夺走[This.GetName]"
 shroud_forged.160.desc: "很不幸，在[This.GetName]产生的天幕裂口发生了快速失稳，吞噬了整颗星球。\n\n由于该风险在计算范围内，这种次优结果并非完全没有好处。对这种物质界和灵能界之间的独特界面的观察让我们学到了很多东西。我们的研究算法也相应更新了。"
 shroud_forged.160.desc.last: "$shroud_forged.160.desc$\n\n分析表明该事件已经这种现象种可能获得的知识应有尽有地揭示出来了。这个新奇的实验不会再有进一步的进展。"
 shroud_forged.160.a: "处理中……"
 
