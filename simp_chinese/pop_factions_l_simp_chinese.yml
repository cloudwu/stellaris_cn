 factions.1.title: "派系已建立"
 factions.1.desc: "一个新的派系正在[Root.Owner.GetName]的政治圈中逐渐壮大。他们自称[Root.GetName]，其成员正紧密敦促我们处理他们关心的诸多诉求。\n\n可以预见，随着人口的增长和思潮的分化，各种派系都将如雨后春笋般冒出。要求得不到满足的派系会成为麻烦的源头，而支持帝国工作的派系可以为我们所用……"
 factions.1.desc.start: "一个新的派系正在[Root.Owner.GetName]的政界中逐渐壮大。他们自称§H[Root.GetName]§!。 "
 factions.1.desc.firstfinisher: "要求得不到满足的派系会成为麻烦的源头，而支持帝国工作的派系可以为我们所用……"
