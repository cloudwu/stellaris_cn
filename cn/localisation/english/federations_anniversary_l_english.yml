 GetEcumenicalCouncilDebateText2:0 "究竟是有一位有无穷化身的唯一神还是有许多神？"
 GetEcumenicalCouncilDebateText3:0 "精神与灵魂是分立的吗？"
 GetEcumenicalCouncilDebateText4:0 "扎克兰是谁？"
 GetEcumenicalCouncilDebateText5:0 "星球如何才能成为圣地？"
 GetEcumenicalCouncilDebateText6:0 "联合教会需要有个全球负责人吗？"
 GetEcumenicalCouncilDebateText7:0 "灵能是神圣触碰过的理论吗？"
 GetEcumenicalCouncilDebateText8:0 "什一税是否只应用于慈善？"
 GetEcumenicalCouncilDebateText9:0 "个人信仰是异端之源吗？"
 GetEcumenicalCouncilDebateText10:0 "神迹有多么异乎寻常？"
 GetEcumenicalCouncilDebateText11:0 "弥赛亚审查。我们的救主难道只是个先知吗？"
 GetEcumenicalCouncilDebateText12:0 "宇宙是何时被创造出来的？"
 GetEcumenicalCouncilDebateText13:0 "泽珞尼是神的信使吗？"
 GetEcumenicalCouncilDebateText14:0 "我们自身是否就包含神圣的成分？"
 GetEcumenicalCouncilDebateText15:0 "哪些美德能构成纯洁灵魂的基础？"
 GetEcumenicalCouncilDebateText16:0 "机械也可以得到救赎吗？"

 federations3.2205.name:0 "联邦主教会议"
 federations3.2205.desc:0 "[Root.Federation.GetName]的成员们以圣灵之名汇聚一堂。我们在各自的信仰之间找到了共同点，但联邦内仍然还有着多种信条、宗教和教会，和谐共处并不容易。\n\n最近，僧团的成员敦促[Root.Federation.GetName]主持一场主教会议，以便共商起草一份联合教条，定义我们信仰的根基。这个提案被通过了，每一个[Root.Federation.GetName]的成员都要派出他们的代表。 "
 federations3.2205.a:0 "我们派往联邦的特使就能胜任"
 federations3.2205.b:0 "简直莫名其妙。路上随便找群人派过去吧。"
 federations3.2205.c:0 "派出一名特使！"
 federations3.2205.d:0 "我们对这个奇怪的议程不感兴趣。"
 federations3.2215.name:0 "主教会议：无瑕理论"
 federations3.2215.desc:0 "今天的议题是“[GetEcumenicalCouncilDebate]”，我们的使团用最华丽的辞藻和无可辩驳的逻辑作出了一场令人印象深刻的陈辞，从气势上彻底碾压了那些反对者我们观点的声音。得益于我们的精彩表现，对手陷入了沉默并且会议很快得出结论。各国使团希望能因我们的智慧而给予嘉奖。"
 federations3.2215.a:0 "我们不图这个。礼貌拒绝。"
 federations3.2215.b:0 "这群笨蛋离了我们就是废物！"
 federations3.2215.c:0 "这是理所应当的！"
 federations3.2220.name:0 "主教会议：辩论白热化"
 federations3.2220.desc:0 "关于“[GetEcumenicalCouncilDebate]”这个问题相当地微妙，相关的议论刺激着许多敏感的神经。具体来说，我们的使团非常固执己见，并且对各国的高级教士屡屡出言不逊。他们纷纷要求我们正式致歉。 "
 federations3.2220.a:0 "这种举止简直丢人。我们道歉。"
 federations3.2220.b:0 "一群煞笔！我们就是这样，怎么着。"
 federations3.2220.c:0 "显然一些小礼物应该能让他们理解个中缘由。"
 federations3.2225.name:0 "主教会议：优先级问题"
 federations3.2225.desc:0 "在讨论“[GetEcumenicalCouncilDebate]”这个话题之前，议会要求使团们在一位高阶教士的领导下进行平静的冥想。由于议程制定不详细，有三位显赫的主教都认为他们自己才应当主持这场仪式。氛围变得焦灼了起来，随着他们争吵的升级，会议不得不延期举行。  "
 federations3.2225.a:0 "哪个蠢货安排的议程？这会议简直就是个笑话。"
 federations3.2225.b:0 "这种事情不可接受。提出正式谴责。"
 federations3.2225.c:0 "重新安排议程，让他们几个获得想要的关注。"
 federations3.2235.name:0 "主教会议：赠予礼物"
 federations3.2235.desc:0 "关于“[GetEcumenicalCouncilDebate]”的激烈讨论让每一位与会嘉宾都备受刺激情绪激动。为了缓和气氛，会议决定让每一个国家都互相交换礼物以及友谊的象征。我们要送些什么呢？"
 federations3.2235.a:0 "好好准备上好的礼品！"
 federations3.2235.b:0 "做做样子吧。"
 federations3.2235.c:0 "给他们皇帝的[GetSpeciesShavings]。"
 federations3.2235.d:0 "不给。"
