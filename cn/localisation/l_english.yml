 personality_fallen_empire_spiritualist_desc:0 "这个堕落帝国将自己看作圣地的守卫。向他们认为的神圣之地殖民会惹起他们的愤怒。"
 personality_fallen_empire_materialist_desc:3 "这个堕落帝国保管着知识和技术。他们会向较小的帝国提出任务要求和请求纳贡来达到这个目的。"
 personality_fallen_empire_xenophobe_desc:0 "这个堕落帝国对他们的边境严防死守。向他们的边境殖民会引起他们的愤怒。"
 personality_fallen_empire_xenophile_desc:1 "这个堕落帝国研究那些年轻的种族。他们会向较小的帝国提出任务要求和请求纳贡来达到这个目的。"
 personality_awakened_fallen_empire_spiritualist_desc:0 "这个觉醒帝国向整个银河推行他们的宗教信仰。他们会攻击不愿皈依的帝国。"
 personality_awakened_fallen_empire_materialist_desc:1 "这个觉醒帝国希望控制银河内其他文明的技术等级。他们会攻击所有不愿放弃自主科技的帝国。"
 personality_awakened_fallen_empire_xenophobe_desc:0 "这个觉醒帝国试图回复银河系里过去的领地。他们会攻击所有不服从他们统治的帝国。"
 personality_awakened_fallen_empire_xenophile_desc:0 "这个觉醒帝国试图保护弱小的种族。他们会攻击不接受他们强制和平的帝国。"

 personality_null_desc:0 "是什么导致了一个种族走向中立？是对金钱的贪婪，还是对权力的妄求？抑或是生来便拥有的一颗公正之心？\n\n§R 这是一个占位个性，不会在游戏中显示。§!"
 personality_fanatic_befrienders_desc:0 "狂热亲近者是一个十分友好同时也十分孤独的群体。他们会在任何必要的情况下去和别人交朋友。"
 personality_metalhead_desc:0 "金属。"
 personality_honorbound_warriors_desc:0 "在荣耀战士眼中，荣誉与武力高于一切。他们会寻找真正有价值的敌人进行战斗，对弱者与和平主义者毫无敬意。"
 personality_ruthless_capitalists_desc:0 "冷酷的资本家甘愿为自己和帝国获取更多财富与资源而不远千里。他们通常会避免势均力敌的战斗，而会倾向于攻击弱者。"
 personality_peaceful_traders_desc:0 "和平贸易者关心的只有贸易的流向，比起战斗更喜欢生意。"
 personality_hegemonic_imperialists_desc:0 "霸权帝国主义者认为他们是全宇宙的正义与秩序，并会不择手段试图扩张自己的帝国。"
 personality_federation_builders_desc:0 "联邦建设者认为凡是有感情的生物均有价值，并且试图成立一个强大的联盟以保护他们自身以及他人不受帝国扩张的威胁。"
 personality_xenophobic_isolationists_desc:0 "排外孤立主义者对其他星系漠不关心，只想安守于边境内并竭力避免和外星人打交道。"
 personality_hive_mind_desc:0 "蜂群思维者将繁殖视为最高任务。只要有空间扩张，他们便毫无威胁。然而一旦生存空间受限，他们便会将夺取世界与屠杀本土人口视为平常。"
 personality_migrating_flock_desc:0 "流浪者试图以一种温和的方式将种族散布到整个星系，在其他帝国允许的情况下非常乐于迁徙至其他世界。"
 personality_evangelising_zealots_desc:0 "宗教狂热者志在全银河系中通过非暴力不胁迫的方式传播他们的信仰。"
 personality_democratic_crusaders_desc:1 "民主斗士们坚信，传播他们民主的生活方式是他们的道德使命。他们一般会与其他民主主义者相处融洽，但是却更愿意通过军事手段来“解放”非民主帝国的人民。"
 personality_fanatic_purifiers_desc:0 "种族洁癖将外星生物视为宇宙的错误并试图将这个污点从星系中抹去。他们不会接受任何形式的外交手段。"
 personality_slaving_despots_desc:0 "奴隶社会的奴隶主们依靠军事扩张来确保他们的矿场与农场中奴隶的稳定供给。他们喜欢攻击实力弱小或防御薄弱的帝国。"
 personality_decadent_hierarchy_desc:0 "没落皇裔是一群不问世事的奴隶世界领袖。他们除了严格承袭那套古板的生活方式以外对其他一切都毫不关心。"
 personality_erudite_explorers_desc:0 "全知探险者们认为探索与发现的过程价值高于一切。他们乐于购买感兴趣的知识，必要情况下甚至不惜采取武力。"
 personality_spiritual_seekers_desc:0 "探灵者相信一切生命都是由某种高阶力量联系在一起的，通过这种联系万物便可相互交流。他们为了研究这份神圣的联系而寻求与其他帝国和平合作。"
 personality_harmonious_hierarchy_desc:1 "和谐集体主义者致力于构建公社化的和谐社会，没有高压统治，人人为我，我为人人。他们自给自足，但并不抗拒贸易往来。"
 
