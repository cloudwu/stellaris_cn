 #The Great Schism (Divination Event)
 enclave.5090.name: "大分裂"
 enclave.5090.desc: "一艘载满了来自[shroudwalker_enclave_country.GetName]的流亡侍僧的运输船同我们进行了联络。他们称自己为“变革派”，要求在我们的某个星球上进行难民庇护。\n\n这一事件意味着虚境行者内部发生了前所未有的大分裂。看来，太空城邦也没有我们想象中的那么团结。"
 enclave.5090.a: "欢迎他们来这。"
 enclave.5090.b: "拒绝他们进入。"
 enclave.5090.c: "异种在我国境内没有容身之地。"
 #Reformers Welcomed Chain
 enclave.5095.name: "城邦发言"
 enclave.5095.desc: "“虚境惊诧。我们收到消息，听说我们的一些前侍僧已经作为难民在你的星球安顿下来。这一作为让我们极其不悦，但就这样吧。鲁莽的行动一般都会导致绝望的后果。但是要记住这点：这些改革派不过是一群坑蒙拐骗之徒，一群无知的蠢蛋，以为自己掌握着破解虚境秘密的钥匙。庇护这群异端会让你冒风险。那些居住在虚境里的存在肯定会注意到这件事。”"
 enclave.5100.name: "门与钥匙"
 enclave.5100.desc: "“我们的恩主！在其他那么多世界置我们生死于不顾的时候，是你为我们提供了庇护……虚境一定会保佑你的，不论是此世还是彼世。我们的前同胞，[shroudwalker_enclave_country.GetName]被传统遮蔽了双眼。虚境并非是不可渗透的。它存在一扇门，而我们发现了它的钥匙。\n\n为了报答你的慷慨，我们愿意同你分享这个秘密。我们唯一要求的就是开工建设所需要的物资。”"
 enclave.5100.a: "我们会给你们的。"
 enclave.5100.b: "这价格太高了。"
 enclave.5105.name: "钥匙完工"
 enclave.5105.desc: "“虚境惊诧！有了贵方的帮助，我们最终完成了大钥匙的建设。现在，我们最有天赋的同胞聚集在一起准备将其打开。随着他们的意识同钥匙连接在一起，他们的灵能能力得到了强化。此刻，这些勇敢的朝圣者进入了一个共享梦境。当他们苏醒的时候，一扇前往虚境的大门就会打开。\n\n愿那些居住的虚境中的存在为他们的努力赐福。”"
 enclave.5106.name: "虚境弥漫的星球"
 enclave.5106.desc: "令人担忧的消息自我们位于[Root.GetName]的殖民地传来：尽管缺乏资源，某些狂热的改革分子依然试图自己锻造了钥匙。他们使用临时替代装置增强自己的灵能能力，进入了共享梦境状态。这一举动造成了殖民地中心城市的上方出现了一个时空裂口。有毒的、诱发焦虑的烟气瞬间灌了出来，看上去是来自虚境本身。许多人将这一现象称之为“虚境恶臭”，并且我们被告知这样的体验并不愉悦。[Root.GetName]的民心普遍的降低了。"
 great_schism_03: "虚境恶臭"
 enclave.5110.name: "大门洞开"
 enclave.5110.desc: "我们位于[Root.GetName]的殖民地传来了令人难以置信的好消息：改革派们从长达数月的昏睡状态中苏醒了过来，现在已经成功地打开了一扇通往虚境的大门。一道靓丽的时空裂缝出现在了殖民地的中心城市上方。现在，某种类似强风的存在涌了出来，奶白色的亮光将天空渲染得五颜六色。刮过殖民地的灵能共振透过了改革派和殖民者的心以及意识。许多人相信这是[Root.GetName]“黄金时代”的黎明。"
 great_schism_01: "黄金时代"
 enclave.5115.desc: "我们位于[Root.GetName]的殖民地传来了灾难般的坏消息：改革派们从长达数月的昏睡状态中苏醒了过来，现在已经成功地打开了一扇通往虚境的大门。一道破败的时空裂缝出现在了殖民地的中心城市上方。现在，某种类似纱雾的存在涌了出来，邪恶的亮光将天空渲染得十分瘆人。刮过殖民地的灵能瘴气扭曲了改革派和殖民者的心以及意识。许多人相信这是[Root.GetName]“黑暗时代”的开端。"
 great_schism_02: "黑暗时代"
 #Reformers Denied
 enclave.5120.desc: "“虚境惊诧。我们已经收到消息，你拒绝了我们的前侍僧在你的国境内寻求庇护的请求。你做的很明智。这些‘改革派’不过是一群坑蒙拐骗之徒；一群无知的蠢蛋，以为自己掌握着破解虚境秘密的钥匙。任何决定庇护这群异端的团体都会冒风险。就让他们在太空中飘荡吧，无家可归，无心无肺，永远被此世和彼世遗忘。”"
 #Floating Parts - Divination Event
 enclave.5130.name: "漂浮的船壳"
 enclave.5130.desc: "长程传感器检测到一个大体积的无法鉴别身份的中空残骸突然出现的[floating_shell_system.GetName]星系。尽管我们对其设计很陌生，这个物体的组成成分中含有稀有的矿物，显示其建造过程中使用了先进的科技。物体的内侧表面包含了几百个接口和附着点，显然是为缺失的部分预留的。\n\n就如同这个物体是随机地出现在[floating_shell_system.GetName]星系一样，它的内部部分就好像单纯地消失了一样。"
 FLOATING_PARTS_PROJECT_00: "研究船壳"
 FLOATING_PARTS_PROJECT_00_DESC: "这个看上去像是异星人舰船的外壳被发现漂浮在[floating_shell_system.GetName]星系。它是怎么到达那里的，这艘舰船的其他部分在哪里？"
 enclave.5135.name: "被放弃的船壳"
 enclave.5135.desc: "我们对在[floating_shell_system.GetName]被我们发现的船壳进行了进一步的分析，确认了它是外星人舰船设计的一个样本。尽管没有动力，这个船壳本身有一些独特的特征，最有可能是一种先进形式的装甲覆盖。\n\n然而，我们依然对于这个船壳来源于哪里、如何以及为什么出现在我们的宇域、它的内部（如果有的话）发生了什么毫无头绪。"
 enclave.5136.name: "漂浮的碎片"
 enclave.5136.desc: "传感器检测到了又一个大体积的外星残骸，这一次是出现在[floating_engine_system.GetName]星系。这个物体在设计上同先前发现的外星人船壳很相似，其配置和错综复杂的结构表明它是某种引擎核心。安置在内部的是一个独特的装置，我们将其暂时称为一个“灵能调制器”。这个古怪的装置能让这艘舰船同虚境的灵能能量进行互动。尽管同我们的科技无法兼容，我们对其开展进一步的研究或许可以得到喜出望外的结果。"
 enclave.5156.a: "解开谜题的拼图又多了一片。"
 enclave.5140.name: "漂浮的核心"
 enclave.5140.desc: "另一个在我们的宇域内随机出现的外星舰船部件被我们发现了，这一次是在[floating_core_system.GetName]星系。其中包括有条纹的甲板、没有墙的船员舱室以及一个先进电脑核心，毫无疑问这肯定是舰船船壳上面消失的内部部分。一旦全部三个部件都被集中到了一起，我们的工程师应该可以将这艘舰船组装成完整的状态。"
 enclave.5140.a: "拼图逐渐成形。"
 FLOATING_PARTS_PROJECT_01: "组装碎片"
 FLOATING_PARTS_PROJECT_01_DESC: "外星舰船的最后一部分出现在了[floating_core_system.GetName]星系。我们的工程师需要时间重新组装这艘舰船。"
 enclave.5145.name: "虚境碰触的舰船"
 enclave.5145.desc: "我们已经成功地重新组装了这艘外星舰船。随着计算机核心上线，我们有可能下载和翻译舰船的日志。看上去这艘舰船还属于实验型号，设计目的是通过虚境的手段实现超光速旅行。尽管最后的船员日志和外部遥感勘测数据依然被扭曲，但是有一点很确定，那就是这艘舰船在处女航时出了什么大的差错。这艘舰船并不是因为爆炸解体，而是其部件被随机地扔回了正常空间。船员的命运尚且未知。"
 enclave.5145.a: "将这艘舰船编入我们的舰队。"
 enclave.5145.b: "把它拆成零件。"
 ## Situation Events - Add Anomaly - Generic Text for introducing pre-existing content ##
 enclave.5150.name: "灵能异常现象"
 enclave.5150.desc: "传感器发布了紧急预报，探测到了一个先前未曾标记的异常现象。考虑到这个事件中刚刚记录到的前所未有的灵能能量峰值，我们毫不怀疑这是一次和虚境的连结。这就是[shroudwalker_enclave_country.GetName]预知的改变吗？"
 #Hero Redivivus - Divination Event
 enclave.5195.name: "英灵再现"
 enclave.5195.desc: "[Root.GetName]传来了难以置信的新闻：今天早晨，某个宣称[hero_redivivus.GetHimselfHerself]是传奇英雄§Y[hero_redivivus.GetName]§!的个体来到了首都的大广场。目击者们说感到了一股出于敬畏的沉默，强大的冷静和宁和之感席卷了聚集起来的民众。尽管[hero_redivivus.GetName]在历史上人尽皆知，是一名伟大的雄辩家和充满激情的领袖，这名可疑的个体用单调的、几乎没有感情的腔调，诉说着自己在“死后世界”遇到的经历。此人宣称自己的返回并不是为了领导，而是为了抹除我们对死亡的恐惧。"
 enclave.5195.a: "这会不会是个骗局？"
 REDIVIVUS_PROJECT: "英灵还是骗子？"
 REDIVIVUS_PROJECT_DESC: "某个宣称自己是一名传奇英雄的个体来到了我们的母星。这样的暴论有可能是真的吗？"
 enclave.5200.name: "虚境碰触的英雄"
 enclave.5200.desc: "对那名宣称自己是§Y[hero_redivivus.GetName]§!的个体进行的调查有了结论。一开始我们的研究者们保持了可以理解的怀疑态度，然而这名个体不仅展现出了对伟大英雄所在时代和当地文化的极其详尽的知识，DNA分析也确认此人和伟大英雄的数个已知后代存在基因上的联系。\n\n不仅如此，对[hero_redivivus.GetName]脑电波图样的更深层研究表明，其大脑存在独特的灵能残留。看上去，与其说是“从死亡重返人间”，[hero_redivivus.GetName]更像是以某种方式被传送到了一个类似于虚境的位面。[hero_redivivus.GetHisHerCap]对自己的“来世”经历显然很满意，[hero_redivivus.GetHisHer]现在安顿在首都郊区一处很安静的地方，并向愿意听从此人的群众布道，传播和平与无惧的信条。"
 enclave.5200.a: "奇怪的命运。"
 hero_redivivus: "安享余年的英灵"
 #Shattered Frontier (Divination Event)
 enclave.5500.name: "轨道上的断裂处"
 enclave.5500.desc: "许多我们安置在[shattered_frontier_planet.GetName]轨道上的人造卫星最近被大幅度地调整了。依据他们的传感器日志，一个§Y稳定而定语的重力井§!在我们行星轨道之上形成了。\n\n地表的观测数据证实这个异常现象是突然出现的，而我们对其成因一无所知。重力井暂时对我们的殖民地似乎没有威胁，但卫星用来维持轨道所需要消耗的燃料过多，很快将难以为继。"
 enclave.5500.a: "发起一次调查。"
 SHATTERED_FRONTIER_ANOMALY: "轨道断裂"
 SHATTERED_FRONTIER_ANOMALY_DESC: "一处怪异的引力井突然出现在[shattered_frontier_planet.GetName]的上空，扰乱了许多我们的人造卫星轨道。殖民地本身尚未受到威胁，但这一现象出现在我们的一处殖民点附近，还是造成了不便。\n\n此外，如果我们不加干预，许多在[shattered_frontier_planet.GetName]上空运转的卫星将面临着提前坠落的风险。一旦发生，显然这将会实实在在地妨碍我们研究新生成的重力井的能力。"
 enclave.5501.name: "轨道断层坍塌"
 enclave.5501.desc: "[root.GetName]上的研究人员告知，重力井异常已经坍塌了，坍塌产生的电力瘫痪引起了附近许多的诊断设施和附近的卫星的故障。这一事件似乎就在我们停止观测的一刻发生，许多人认为这是一个令人不安的巧合。\n\n[root.GetName]上的殖民者也汇报了大规模的硬件故障，尽管只有少数和轨道上的冲击波直接相关，而殖民地的其他人则不得不与异常疯狂的暴徒打交道，这些暴徒自发地地破坏了关键设施。 当地官员对这些暴乱的自发性质感到困惑。"
 enclave.5501.gestalt.desc: "[root.GetName]上空的重力井异常发生了猛烈的坍塌，造成地面上和附近人造卫星的电力瘫痪。这一事件似乎就在我们停止观测的一刻发生，并最终引起了一场在轨全频段无线电爆。\n\n虽然对我们硬件设施的影响还在可控范围之内，但这异常的无线电爆对我们的一些子个体产生了影响。我们……我们频繁地与它们失去联系。仿佛[root.GetName]沉浸在了某种致密的蒸汽当中。"
 shattered_frontier_looting: "趁火打劫"
 shattered_frontier_deviancy: "异常反常"
 enclave.5502.name: "裂缝显现"
 enclave.5502.desc: "我们在[root.GetName]的殖民地已经陷入了更进一步的混乱中，另有一百多名殖民者突然失踪。“零元购”和动乱仍在继续当中，但范围有所缩小。我们推测只是对更多的失踪的恐惧让他们的势头有所收敛。到目前为止，每个消失的人都在返回各自住所的路上。\n\n偏执狂、阴谋论甚至幻觉的报道都在增加——但现实可能更令人不安。[divination_situation.GetName]确实灵验了，但我们是否让[root.GetName]引起了一些无形且险恶的§H灵能实体§!的注意呢？"
 enclave.5502.gestalt.desc: "我们在[root.GetName]上的殖民地正在遭受攻击！我们已经永久失去了一部分子个体的联系。它们被从我们当中抹除了。事情发生得突然又彻底，没有任何暴力发生的迹象……打击来得如此迅速我们甚至来不及看到到底是如何发生的。\n\n殖民地的许多核心功能都受到了影响。更多的子个体正争先恐后地填补空缺，但我们显然已经受到了反作用。恢复[root.GetName]上的平衡还需要一些时间。\n\n[divination_situation.GetName]显然灵验了，但它现在是否将我们置于某种无形且险恶的§H灵能实体§!的监视之下了呢？"
 enclave.5502.a: "无论如何，我们都得安然度过这场风波。"
 enclave.5502.a.tt: "§Y$shattered_frontier_looting$§!仍将继续影响[root.GetName]。"
 enclave.5502.gestalt.a: "我们静观其变。"
 enclave.5502.gestalt.a.tt: "§Y$shattered_frontier_deviancy$§!仍将继续影响[root.GetName]。"
 enclave.5502.b: "我们要尽力消除殖民者的恐慌情绪。"
 enclave.5502.c: "立刻实施宵禁。"
 enclave.5502.gestalt.c: "殖民地需要得到巩固。"
 enclave.5502.pop_removed: "一个在§Y[root.GetName]§!上的§H[root.owner.GetSpeciesName]£pop£人口消失§!。"
 shattered_frontier_benefits: "灵能缓解经费"
 shattered_frontier_benefits_desc: "这颗行星上实施了社会福利，以期在被虚境监视期间减轻精神痛苦。"
 shattered_frontier_lockdown: "灵能缓解宵禁"
 shattered_frontier_lockdown_desc: "这颗行星上实施了严格的宵禁政策，以期在被虚境监视期间最大化降低灵能的影响。"
 shattered_frontier_lockdown_hive: "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_hive_desc: "这颗行星上的子个体大幅度缩减了自主行为功能，以期降低由虚境监视引起的扰动。"
 shattered_frontier_lockdown_machine: "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_machine_desc: "$shattered_frontier_lockdown_hive_desc$"
 enclave.5503.name: "晴朗时分"
 enclave.5503.looting.desc: "负责监视我们位于[root.GetName]的受损殖民地的官员惊愕地汇报道——尽管我们没有采取任何救灾措施——当地已经恢复了正常秩序。他们形容道，当地的局势就好像，[root.GetName]的一切都在一场漫长的围攻中获得了喘息。尽管没有人知道为什么，但是大家都冷静了下来。\n\n$enclave.5503.regular.end$"
 enclave.5503.regular.end: "许多殖民者不约而同地聚集在一起，构成了新的、更加亲密的社群。随着他们开始相互治愈伤口，人们也开始相互分享自己奇怪的梦境和挥之不去的梦魇。这些轶事在聚居者的心中助长了一种全新的使命感，现在他们看待自己的家园多了一份心生畏惧的尊敬。"
 enclave.5503.benefits.desc: "负责监视我们位于[root.GetName]的受损殖民地的官员很乐观地报告道，当地已经恢复了正常秩序。他们形容道，当地的局势就好像，[root.GetName]的一切都在一场漫长的围攻中获得了短暂的喘息。尽管没什么人认为这一切和我们采取的措施有什么关系，但是大家都冷静了下来。\n\n$enclave.5503.regular.end$"
 enclave.5503.lockdown.desc: "负责管理[root.GetName]的封锁工作的官员如释重负地报告道，当地已经恢复了正常秩序。他们形容道，当地的局势就好像，[root.GetName]在一场漫长的围攻中获得了短暂的喘息——无论是封锁区内还是封锁区外的殖民者。不管是这些外来侵略者自己筋疲力尽了，还是说他们对此失去了兴趣，没什么人认为这一切和我们采取的措施有什么关系。\n\n许多殖民者不约而同地聚集在一起，构成了平和的、更加亲密的社群。随着他们开始相互治愈伤口，人们也开始相互分享自己奇怪的梦境和挥之不去的梦魇。许多人对于我们处理局势的手段心生怨恨，但是这些轶事在聚居者的心中助长了一种全新的使命感，现在他们看待自己的家园多了一份肃然起敬的畏惧。"
 enclave.5503.d: "终于平息了。"
 enclave.5503.gestalt.desc: "我们位于[root.GetName]上的受损殖民地恢复了正常。然而局势仍然让人困惑：看样子是一股有腐蚀性的迷雾一直在攻击殖民地，而我们最终对这股迷雾产生了免疫效应。秩序感已经恢复，尽管我们尚未完全理解个中缘由；我们的行动和导致的结果并不一致。\n\n我们的无人机现在已经回到了日常的任务和程序，显然没有受到灵能扰动的影响。这一切的目的是什么？是那个异常现象——虚境——试图在引导我们领悟某些秘法的功课吗？"
 shattered_frontier_pop_community: "灵能前线幸存者"
 enclave.5504.name: "轨道残影"
 enclave.5504.desc: "在对[root.GetName]周边的重力井进行了连续几周毫无成果的调查之后，一股不同寻常的恒星风造成的密度波动提供给了我们的科学家一个令人担忧的突破。\n\n随着[root.GetStarName]的辐射风被冲刷到异常现象地点，它们投映了一个微弱、但是毫无错误的殖民船轮廓，它的着陆器的状态杂乱无章。接着，未经证实的谣言讲道，在阴影处的废墟区有人看到了许多尸体。\n\n许多殖民者的心——包括研究小组的一部分成员——这下沉到了底。"
 enclave.5504.gestalt.desc: "在对[root.GetName]周边的重力井进行了连续几周毫无成果的调查之后，一股不同寻常的恒星风造成的密度波动提供给了我们的科学家一个令人担忧的突破。\n\n随着[root.GetStarName]的辐射风被冲刷到异常现象地点，它们投映了一个微弱、但是毫无错误的殖民船轮廓，它的着陆器的状态杂乱无章。一些复杂生命体的遗骸在阴影处的废墟区四处散落着。它们的形状和我们自己十分相似。"
 enclave.5504.c: "我们应该振作起来。"
 shattered_frontier_ship: "受损的殖民船"
 shattered_frontier_ship_desc: "一股致密的恒星风爆发显示出了一艘受损殖民船的轮廓，它现在被困在了一个本地引力口袋的中心处。"
 enclave.5505.name: "轨道中的风暴"
 enclave.5505.desc: "汹涌的风暴在[root.GetName]引力口袋的附近爆发，这让[root.solar_system.GetName]星系陷入彻底的惊慌。所有非必要的交通都停止了，殖民地宣布进入紧急状态——所幸，到目前为止还没有遇难者的报告。\n\n我们的初步扫描全是一堆相互冲突的数据，然而当地官员却注意到，报告中提及的情感波动和“超常”活动频率在最近有了稳定的上升。这股风暴的本质有很大的可能是§H灵能§!波动。\n\n研究员们注意到殖民船的蜃影——现在位于动荡的混沌风暴中心——开始呈现出物理的轮廓。他们请求分配更多的时间来进行调查。"
 enclave.5505.gestalt.desc: "汹涌的风暴在[root.GetName]引力口袋的附近爆发，让整个殖民地陷入轻微的无序状态。我们目前没有受到伤害，然而事实证明……很难同我们在当地的无人机进行流畅的联系。\n\n我们的初步扫描全是一堆相互冲突的数据，但这股风暴的本质有很大的可能是§H灵能§!波动。我们注意到，比如说，殖民船的蜃影——现在位于动荡的混沌风暴中心——开始呈现出物理的轮廓。看来那里还有更多需要调查的。"
 enclave.5505.a: "去找你的答案——而且动作要快！"
 enclave.5505.gestalt.a: "我们应该继续观察。"
 enclave.5505.b: "这是虚境的诡计！停止扫描。"
 enclave.5505.gestalt.b: "这个“预知”对我们是个威胁。停止扫描。"
 shattered_frontier_storm_mod: "轨道中的风暴"
 shattered_frontier_storm_mod_desc: "这个殖民地正在承受一个庞大风暴的冲击，风暴的本质看上去是灵能波动。当局建议一切非必要的飞行器同其保持相当的距离。"
 shattered_frontier_storm_gestalt_mod: "$shattered_frontier_storm_mod$"
 shattered_frontier_storm_gestalt_mod_desc: "我们的殖民地正在承受一个庞大风暴的冲击，风暴的本质看上去是灵能波动。当地环境证明会对我们附近的无人机设施产生害处。"
 enclave.5506.name: "风暴苏醒之地"
 enclave.5506.desc: "不久之前，[root.GetName]遭到了一股电磁波的震荡，收到了剧烈的伤害。这股自轨道激发的灵能风暴现在已经退却了。冲击波对一大批殖民地的基础设施造成了伤害，但是维修组向我们保证此等规模的扰乱可以很快恢复正常。\n\n[root.GetName]的殖民者显然深深地被这个严酷的考验震撼，这不仅仅是因为有如此多地问题没有得到回答。我们的扫描仪没有再在[root.solar_system.GetName]星系检测到重力异常或者“幽灵船”……然而行星本身却处于不稳定的状态。"
 enclave.5506.gestalt.desc: "[root.GetName]遭到了一股电磁波的震荡，受到了剧烈的伤害。这股狂暴肆虐的灵能风暴现在已经退却了。风暴对一大批殖民地的基础设施造成了伤害，但是目前为止维修工作没有遇到复杂的难题。\n\n我们的子个体行动依然缓慢，但是除此之外没有受到伤害。我们的扫描仪没有再在[root.solar_system.GetName]星系检测到重力异常或者“幽灵船”……然而，就好像依然有一股迷雾萦绕在[root.GetName]的子个体上，我们现在被巨量的无法回答的问题压得喘不过气来，"
 enclave.5506.a: "这可不是个好兆头。"
 shattered_frontier_uncertain_future: "不确定前线"
 shattered_frontier_uncertain_future_desc: "最近的灵能入侵导致这颗星球上的殖民者对脚下的土地产生了不确定感。"
 shattered_frontier_uncertain_future_gestalt: "不安前线"
 shattered_frontier_uncertain_future_gestalt_desc: "最近的灵能入侵干扰了这颗星球上的子个体，微妙地影响了他们的格式塔意识。"
 enclave.5510.name: "风暴减弱"
 enclave.5510.intro: "来自[root.GetName]的损害报告的程度和范围正在变得越来越难管理——到目前为止，至少灵能风暴看上去已经消退了。看来，我们对于观察这些事件持警惕态度有了回报。"
 enclave.5510.mid.regular: "殖民者的心情也被鼓舞了起来。随着风暴消散，引力也逐渐恢复了正常，我们的科学家现在能够收集传感器的新数据。尽管虚境很有可能具有毁灭性，这次侵入事件依然点燃了物理学家和哲学家的想象力。"
 enclave.5510.mid.gestalt: "宁和降临了——不仅让我们的无人机恢复到了一个合适的有序状态，还带给我们海量的研究数据。随着风暴消散，引力恢复正常，我们迫不及待地想去观测这次来自虚境的，奇怪且极具毁灭性的侵入是如何消退的。"
 enclave.5510.end: "一个异常的因素依然存留了下来：那艘殖民船。一开始只是它的影子进入了我们的维度，现在它逐渐实体化了。它仍然在向我们招呼。"
 enclave.5510.desc: "$enclave.5510.intro$\n\n$enclave.5510.mid.regular$\n\n$enclave.5510.end$"
 enclave.5510.gestalt.desc: "$enclave.5510.intro$\n\n$enclave.5510.mid.gestalt$\n\n$enclave.5510.end$"
 enclave.5515.name: "受损的殖民船"
 enclave.5515.desc: "有什么在跟我们打招呼，声音听上去像是静电——但是有机体成分更多？不，这绝对不是静电。它听上去更像是……风？深呼吸？\n\n“呼呼呼呼呼呼……”"
 enclave.5515.a: "你需要援助吗？"
 enclave.5515.b: "解释你为什么出现在这里，立刻！"
 enclave.5516.desc: "我们的接收器被切断了一段时间。我们必须将某个特别大的噪声过滤掉，因为它的传输引发了物理上的损伤。正在补偿……\n\n”……的……我是说，……的船员……我们的舰船是……见鬼了我为什么没法记住这艘船的明细？！\n\n你好？我在跟谁说话？你……你知道我们是谁吗？我们在哪？我们遇到危险了吗？！“"
 enclave.5516.a: "或许是的，陌生人。你现在位于[root.GetAdj]的宇域。"
 enclave.5516.b: "没事！你现在位于[shattered_frontier_planet.GetName]的轨道上。"
 enclave.5516.c: "确实很危险，如果你不停止这些耍猴把戏的话！"
 enclave.5520.friendly.desc: "”[shattered_frontier_planet.GetName]……很抱歉，但这不可能呀；整个星图彻底的搞错了。但是那个口音！我认得出你使用的那些转音。我感觉现在好多事情一下子扑面朝我压了过来。\n\n我是在同一个——一名[root.GetSpeciesName]同胞讲话吗？“"
 enclave.5520.wary.desc: "”但这……不可能呀！但是那个口音……我们也是来自于[root.GetName]。我感觉现在好多事情一下子扑面朝我压了过来——很痛苦，但是很真切。\n\n那么我是在同一名[root.GetSpeciesName]同胞讲话吗？有人记得……我们吗？“"
 enclave.5520.a: "好的！欢迎回来？"
 enclave.5520.b: "不好说。你现在位于一个大漩涡中。"
 enclave.5521.desc: "“无与伦比。我们终于到家了？如此多的唤醒记忆现在潮水般地涌向我……我……必须抱歉。我现在看得出来我们的到达有点不符合常理。我会努力解释的。\n\n我的名字是§Y[shattered_frontier_governor.GetName]§!，我是——曾是——一名被指派前往[shattered_frontier_planet.solar_system.GetName]星系新建殖民地的总督。只是……这里不是[shattered_frontier_planet.solar_system.GetName]星系？\n\n我们从哪里来，我们往何处去……我们没法给出答案，需要太多时间来推测了……我们被带到了某个地方，对吧？”"
 enclave.5521.a: "就目前情况来看，是的。"
 enclave.5522.desc.intro: "所以，我们被“拜访”了……这就证明了我们的理论是对的。殖民者们和我被剥夺了“苏醒”时候的记忆，几乎是一生的，但我们总是能够记住梦境的内容。\n\n我们在[shattered_frontier_planet.GetName]的某个宇宙中经历了数回生命，而这一切都存在于我们的想象之中。一个殖民地被放弃了，然后又被重塑成了我们以为能够成为永恒之城的地方。这里……这是我们见过的第一个有真实感的世界。"
 enclave.5522.desc: "“$enclave.5522.desc.intro$\n\n我怀疑在你听来这一切都是胡说八道。很抱歉。但现在，我们被释放回到了[root.GetName]。我们能不能到头来扎根——在某个新的地方？拜托了，在决策的时候考虑一下我们。”"
 enclave.5522.a: "很好，总督。"
 enclave.5525.a: "$enclave.5521.a$"
 enclave.5526.desc: "“$enclave.5522.desc.intro$\n\n我很感激你没有把我们在轨道上就轰成渣。我同样也知道这一切听上去是多么的不靠谱。但是我想再祈求一件事：你可以允许我们离开吗？我们必须将自己的生活重新拼凑起来。”"
 enclave.5526.a: "如果那就是你希望的话，总督。"
 enclave.5526.b: "当然。请便，我们会安静离开。"
 enclave.5530.desc: "“啥？！怎么可……等一下，拜托。那个口音！我知道你正在使用的那些转音。我感觉到现在许多东西涌向我。你必须相信我——我对你们没有伤害！你也是[root.GetSpeciesName]吧？”"
 enclave.5530.a: "我们已经厌倦这些把戏了。离开，马上！"
 enclave.5530.a.spirit: "现在你要化作我们的形体了？恶魔，退散！"
 enclave.5530.b: "冒名顶替的骗子！战斗就位！"
 enclave.5531.desc: "“……就这样吧。我的殖民者同胞和我已经花费了无限的时间，只是认识到自己无限的梦境带来的折磨——一个[shattered_frontier_planet.GetName]的梦，一个永远不存在于此处的梦境。\n\n我们很困惑、动摇，并且很显然在这里不受欢迎。如果这里真的就是我们曾经离开的[root.GetName]，我个人很乐意转身离开它。再会了。”"
 enclave.5535.name: "$enclave.5515.name$"
 enclave.5535.desc: "通讯行列充满着静电，但是模式从不重复。它的源信号就好像……某种形式的大气层干涉？听上去就像是风——十分不悦地、肆虐的狂风。\n\n“呼呼呼呼呼呼……”"
 enclave.5535.a: "$enclave.5515.b$"
 enclave.5535.b: "$enclave.5515.a$"
 enclave.5536.desc: "我们的接收器被切断了一段时间。我们必须将某个特别大的噪声过滤掉，以免它的传输引发了物理上的损伤。正在补偿……\n\n”区域B-456的大气层补偿器：完成。无人机‘星光微烁’已经再次美化了它的[root.species.GetHandNamePlural]。住民14/522的异常发声音调转移了0.4分贝。它的内部层次是……令人满意。我们……我想要？想要住……那里？\n\n这里是哪里？称之为‘我’的存在在哪里？“"
 enclave.5536.a: "别搁这嘻嘻哈哈，我要听你的解释。"
 enclave.5536.b: "你已进入[root.GetAdj]宇域。"
 enclave.5540.desc: "“处理……思考……感受。\n\n你，[root.GetName]，就是我。我是你。但我们又不是同一人。我们之间出现了一种分离。我们想办法解释。[shattered_frontier_planet.GetName]附近的殖民化活动被突然中止了，但不是这个[shattered_frontier_planet.GetName]。这种不一致让我们很困惑。我们——我——对很多事情都赶到困惑。\n\n某个超越我们的事物接触了我们……单独地。”"
 enclave.5540.b: "你处于错误之中，殖民者。"
 enclave.5541.desc: "“拜托，我们需要时间。我们需要提出问题，并寻找答案。曾经是你的‘我’已经在某个地方待了很长一段时间——时间长到认识到我们的存在是不可能的，然而我却‘存在于此’。我在一个新的世界继续延续你的意志，现在从这份职责中解脱出来，我却并没有休息。有些人确实这么做了，但是还有其他人没这么做。\n\n一个新的声音在召唤我们，我们——我自己还有这里的其他人——想要回应它。”"
 enclave.5541.a: "非常好，上路吧。"
 enclave.5541.b: "迷途者，我们怜悯你。走吧。"
 enclave.5541.c: "这些解释站不住脚，你们必须被消灭。"
 enclave.5550.desc: "“解释……我做不到。那些感觉，包含疑惑、愤慨，还有未能实现的目标。我们的目标——殖民[shattered_frontier_planet.GetName]——仍然未能实现。你，会成为我们；我们，却不再是你。在那中间的是[shattered_frontier_planet.GetName]，尽管那不是你的[shattered_frontier_planet.GetName]。然而我们的任务依然不变：在整个星系传播欲念与意志。只是现在，我们有了自己的欲念和意志：野心和使命感，这些是我们外部的人赐予我们的……”"
 enclave.5550.a: "立刻给我滚出去！"
 enclave.5550.b: "令人作呕，我们必须摧毁你们。"
 enclave.5551.desc: "“……真是遗憾。但这一切还有机会。我们能够认识到，现在我们已经从梦境之地解放出来这一点。殖民者，和你们不一样的我们，不再受[shattered_frontier_planet.GetName]的梦束缚了……\n\n我们很疑惑，被许多问题压的喘不过气，但我们知道去哪里寻找答案。再会了，虚弱意志的散播者。”"
 enclave.5557.name: "障幕重重"
 enclave.5557.desc: "时间之流泥泞不堪，无法穿透。不幸的是，预知仪式没能穿过虚境的帷幕。根据相关约定，在扣除一小部分辛劳费时候，我们会返还一部分花费。"
 enclave.5557.a: "很好。"
 enclave.5566.name: "刚愎的朝圣者"
 enclave.5566.desc: "传感器探测到了数艘运输舰船的接近。这些舰船磨损严重、破败不堪，看上去就像是用废旧零件拼接在一起的一样。船队旗舰的指挥官向我们发送了招呼，但基于他们当前科技的状况，恐怕只能进行语音通讯。"
 enclave.5565.desc: "愿神赐福于你。我是这支船队的受命领袖。我们请求允许安全地通过你的宇域，并希望能够获得一些捐赠的食物。我们正在朝圣的路途中，在经年累月的太空生活之后，我的人民们变得十分孱弱。"
 enclave.5565.a: "我们必须尽可能地向他们提供帮助。"
 enclave.5565.b: "你们可以通过，但我们匀不出食物。"
 enclave.5565.c: "你在这里不受欢迎。"
 enclave.5570.name: "神之国境"
 enclave.5570.desc: "我的人民得以果腹，在此衷心感谢。事实上，我们到达此地绝非意外。数代人之前，一位强大的先知指明了一颗天国的星辰，说我们可以在那里触摸神明。这颗星辰属于你。\n\n就是此地，我们自感官世界迈向祝圣之国度仅有一步之遥，但我们的船只很老旧，我们的科技还十分落后。要想同祝圣之国度进行接触，我们需要你的帮助。你不必相信我们的神明，但难道你会拒绝这个让我们接触神明的机会吗？求你了，给我们所需的资源，我们就能完成这场朝圣。"
 enclave.5570.a: "很好。"
 enclave.5570.b: "你已经得寸进尺了。"
 enclave.5571.name: "接触"
 enclave.5571.desc: "那真是……美轮美奂。\n\n代表所有朝圣者，我衷心地感谢你。我不是诗人。我无法将经历凝练成语言。但是多亏了你的慷慨施舍，我们触碰了神明。希望祝圣之国度的永恒荣光能够加诸你身。"
 enclave.5575.name: "不圣的结局"
 enclave.5575.desc: "那支曾乞求我们提供援助的朝圣者船队结局十分惨烈。重构的遥测信号显示，他们进行了某种形式的实验，很有可能跟灵能有关。由于一次能量激增，他们旗舰引擎核心的遏止立场发生了破裂。接踵而至的爆炸摧毁了整个船队，并在[wayward_pilgrims_system.GetName]恒星系释放了一场威力强大的灵能风暴。所有预估都表明，此等规模的风暴需要数年才能消散。\n\n不管这群神棍打算在这里做什么，很显然他们失败了，而我们还得在这里帮他们擦屁股。"
 enclave.5575.a: "无法忍受。"
