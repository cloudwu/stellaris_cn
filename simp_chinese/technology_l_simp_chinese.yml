 #Trade and Diplomacy
 tech_xeno_outreach: "异星扩张"
 tech_xeno_outreach_desc: "星际贸易表面上与一般交易类似，但其中错综复杂却远胜于之，任何土著文明的贸易史都相形见绌。"
 tech_xeno_relations: "异星关系学"
 tech_xeno_relations_desc: "由于星际外交极度复杂，为了达成自身目标，必须与其他势力结交。"
 tech_xeno_supremacy: "异星霸权"
 tech_xeno_supremacy_desc: "踏足星系浊流的唯一目标即登上巅峰。"
 tech_xeno_diplomacy: "异种外交"
 tech_xeno_diplomacy_desc: "理解如何影响和操纵异种，是建立长久星际联盟的必由之路。"
 tech_galactic_ambitions: "星际扩张"
 tech_galactic_ambitions_desc: "我们的未来在浩瀚的星海。"
 tech_manifest_destiny: "昭昭天命"
 tech_manifest_destiny_desc: "勇敢抓住命运，成为天命所归。"
 tech_interstellar_campaigns: "星际战役"
 tech_interstellar_campaigns_desc: "枪杆子里面出政权。强者为所欲为。"
 tech_galactic_campaigns: "星河战役"
 tech_galactic_campaigns_desc: "改革政体，增强军备，从而无远弗届。"
 #Empire Management
 tech_planetary_government: "行星政府"
 tech_planetary_government_desc: "殖民地建立完毕后，开拓者就变成了公民，殖民时期的灵活机关也就必须转变为能维持稳定的强力地方政府。"
 tech_planetary_government_machine_intelligence: "行星实例化"
 tech_planetary_government_desc_machine_intelligence: "只有面向我们的网络进行专门化的基础设施建设，我们的殖民地才能实现稳定的运转。"
 tech_planetary_government_hive_mind: "行星簇丛"
 tech_planetary_government_desc_hive_mind: "如果不能将集体意识进行稳定的投射，我们的殖民地会枯萎归零。我们不辞辛劳地现身是保证蜂群繁荣昌盛的关键。"
 tech_planetary_unification: "行星统一"
 tech_planetary_unification_desc: "上古时期的诸国家、部族曾经兵戎相见，然而现在一切都统一在帝国的旗帜之下。我们绝不会，也永远不会，灭亡。" #We have progressed from warring tribes, from conflicting nations, to a unified Empire, a single will ready to grasp the stars.
 tech_planetary_unification_machine_intelligence: "统一数据标准"
 tech_planetary_unification_desc_machine_intelligence: "偏差不可接受。"
 tech_planetary_unification_hive_mind: "演化收敛"
 tech_planetary_unification_desc_hive_mind: "我们为了求生存而死命战斗的生态熔炉已经在我们的基因记忆中蚀刻了一条强健的道路。我们集所有曾来此地的存在于一统。"
 tech_planetary_unification_effect: "获得少量$r_unity$"
 tech_adaptive_bureaucracy: "灵活机构"
 tech_adaptive_bureaucracy_desc: "由于发展需要，新时代政府形式必须更加灵活有效，而不是碍手碍脚。" #The leaps/progress/discoveries we have made demand a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_adaptive_bureaucracy_machine_intelligence: "正电子处理器"
 tech_adaptive_bureaucracy_desc_machine_intelligence: "相比早期型号，正电子处理器造价低廉、生产快速，有利于引入额外领袖单位。"
 tech_effective_bureaucracy: "高效吏治"
 tech_effective_bureaucracy_desc: "用于处理和组织海量数据的先进算法可以大幅度优化我们在全帝国范围内的决策效率和信息共享能力。"
 tech_colonial_bureaucracy: "殖民官僚制"
