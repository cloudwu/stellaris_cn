 tutorial_16_chain_title:0 "Tutorial: Increase the Fleet"
 tutorial_16_chain_desc:5 "We should [GetBuildGrow] a potent starfleet to uphold the [Root.GetName].\n\nA few more §SCorvettes§! should do, for now. [GetBuildGrowCap] the §SShips§! at a §SStarbase§! when our §SAlloy§! supplies permit. New military ships always join any existing fleets in orbit of the §SStarbase§! that builds them.\n\nTo optimize a fleet's military power, we may choose to assign it an §SAdmiral§!. This would give it an edge over other fleets, most of which serve without a £commander£ §SCommander§! of their own."
 corvettes_built:0 "Corvettes Built"
