 # Observation Post Events
 ####################################
 
 observation.2.name:0 "小行星接近 [From.GetName]"
 observation.2.desc:0 "我们位于 [From.GetName]轨道上的观测站中小型天体实验室侦测到一颗4级小行星的接近抛物线。若不采取行动，该小行星将与 [From.GetPlanetMoon]北半球发生严重碰撞，冲击力足以造成灭绝等级的事件发生。\n\n我们被动观察的任务通常不考虑对观察对象进行干涉，但我方许多科学家认为在此等事件中应当破例。若不采取任何行动，无异于让 [From.Owner.GetName]在 [From.GetName]上彻底灭亡。"
 observation.2.a:0 "真是糟糕的处境啊。"
 observation.3.name:0 "小行星撞击 [From.From.GetName]"
 observation.3.desc:0 "一如预期，飞向 [From.From.GetName]的小行星撞击了 [From.From.GetPlanetMoon]的表面，对其生态系统造成了毁灭性的打击。我方观测站的科学家们在这整个外星文明在脚下被瞬间抹除的时刻，全体陷入了沉寂。\n\n既然已无可观测的对象，观测站全员已经撤离，观测站也进入了衰减轨道准备自毁。"
 observation.3.a:0 "真是悲惨的命运，但我们无权干涉。"
 observation.4.name:0 "观测站被摧毁"
 observation.4.desc:0 "我们位于 [From.From.GetName]上方的观测站中的研究人员动用了观测站的轨道推进器，使其移动并与小行星进行了直接碰撞。他们的牺牲使得小行星偏离了撞击 [From.From.GetPlanetMoon]的路线，但观测站无人生还。\n\n看来他们是不忍看到自己花费毕生心血研究的文明就这样灭绝吧。"
 observation.4.a:0 "这是对科学的沉重打击！"
 observation.6.name:0 "小行星已被摧毁"
 observation.6.desc:0 "飞向 [asteroid_prim_planet.GetName]的小行星在到达 [asteroid_prim_planet.GetPlanetMoon]表面前即被摧毁。碎片在进入大气层时均已烧毁，无法造成实质性的损害。\n\n当地原住民欣赏到了一场极为壮观的流星雨。但除此之外， [asteroid_prim_planet.Owner.GetName]上的原始外星生物对自己与灭绝擦肩而过的事实一无所知……"
 observation.6.a:0 "他们永远也不会发现的……"
 
 observation.11.name:0 "科学家失踪"
 observation.11.desc:0 "我们在 [From.GetName]轨道的观测站中由一名科学家失踪了。他曾被派往 [From.GetPlanetMoon]表面执行收集植物样本的秘密任务，但却没有跟随队伍剩余成员一起返回飞行器。\n\n我们已开始了限定搜查，以免对当地原住民造成惊扰，但至今为止尚无发现。"
 observation.11.a:0 "继续搜索。"
 observation.12.name:0 "科学家被发现已死亡"
 observation.12.desc:0 "我们终于找到了在 [From.From.GetName]失踪的科学家的尸体……或者说是残留的部分吧。看来他成了当地大型掠食者的盘中餐。这对我们的科学研究队伍来说是沉重的打击，但至少当地生物对我们的存在还是一无所知。"
 observation.12.a:0 "至少没有违背法案。"
 observation.15.name:0 "来自 [From.GetName]的异常报告"
 observation.15.desc:0 "我们在 [From.GetName]上方的观测站传来了奇怪的报告。当地一个王国似乎全体开始崇拜一个宗教人物，而且也有迹象表明，他们在使用其现阶段科技发展绝不会触及的高级科技，难道这和我们失踪的科学家有关？"
 observation.17.desc:0 "你好啊，朋友们。我就是那个在 [From.GetName]失踪的科学家。告诉你们，我的失踪绝对是有意而为之。\n\n这里的原住民已经将我奉为了神……为什么不呢？经过慎重考虑后，我决定将真正的文明带给这些落后的野蛮人。"
 observation.17.a:0 "你这是中什么邪了？！"
 observation.17.a.response:0 "我累了。我早已厌烦了那些短视的道德限制，厌烦了我同事们对我的愚弄嘲笑。最重要的的是，我已厌烦了被动观察。\n\n哈！真是胡闹啊！对原始文明进行干涉可是我们的使命——引领他们，将他们变得更加有用！静静地在远处观察，只不过是逃避责任的可悲手段而已。"
 observation.17.b:0 "立刻给我去撤离处报到！"
 observation.17.b.response:0 "恐怕已经太晚了。我已经决定不再听从那些比我低级的人的命令了。我的智慧本是为你所用的，但你却将其浪费了。\n\n在这里，人们会用我应得的尊敬来对待我。这里已是我的家了。有了我的知识和我带来的科技，我会为这个文明提供巨大的飞跃，使其获得伟大的成就。"
 observation.17.c:0 "你真是疯了。"
 observation.17.c.response:0 "恰恰相反！我从没如此清醒过！ [Root.GetName]的灭亡是不可避免的。要是看不出这一系列征兆，那你真是瞎的可以。\n\n唉，整个过程也许要花上几十年甚至上百年，但你们的末日就要来了。在你们将自己毁灭殆尽后，整个银河系就会由生命力蓬勃的文明接管，比如我正在建立的那个文明。\n\n没什么可说的了。就此别过吧。"
 observation.19.name:0 "叛变科学家巩固权力"
 observation.19.desc:0 "我们接到了数份关于 [From.GetName]的报告，形势不妙。看来我们的叛变科学家正在进一步巩固权力——他将高级武器交给了其中一个封建王国，而他们已经打着他的旗号开始政府 [From.GetPlanetMoon]的其他部分了。\n\n目前已制定了去除其统治的计划，但计划的实施需要大量地面部队的协助。由于民众可能会将他视若神明，这会对当地民众产生何等影响目前尚不明确。"
 observation.19.a:0 "批准行动。除掉他。"
 observation.19.b:0 "这样只会越搞越糟……"
 observation.20.name:0 "成功撤离"
 observation.20.desc:0 "我们成功将叛变科学家从 [From.From.GetName]撤离了！数百名原住民在此过程中为保护他们的“神”而对我们的部队发起了自杀式攻击，我们迫不得已将他们击毙。真是悲剧。\n\n我们的法制系统将对这名科学家进行处理，但这一系列事件对 [From.From.GetPlanetMoon]文明的影响是无法消除的。他们手中还掌握着我们的部分科技，而他们的“神”还刚刚被来自繁星的入侵者带走了……"
 observation.20.a:0 "至少解决了一个问题。"
 observation.22.name:0 " [From.GetName]宗教冲突"
 observation.22.desc:0 " [From.GetName]在我们撤出了叛变科学家后陷入了大规模的战争。他打造的帝国分裂成了数支互不相容的派系，每个派系都对他的教条有着不同的理解。\n\n由于原住民使用的武器具有很强的破坏性，战争也尤为激烈。派系之间已互相施放了数枚放射性的“脏弹”，而冲突也丝毫没有平息的迹象。"
 observation.22.a:0 "这下可糟了……"
 observation.24.name:0 " [From.GetName]事态平息"
 observation.24.desc:0 " [From.GetName]的事态在我们成功撤出了叛变科学家后似乎略见平息。没有了他提供对数据的分析，他带去的科学技术对他们来说就毫无用处了。他们已经渐渐开始恢复到原始状态了。"
 observation.24.a:0 "终于有好消息了。"
 observation.26.name:0 "导弹击中观测站！"
 observation.26.desc:0 "一连串地对空导弹从 [From.GetName]表面升空，直接命中了我们的观测站！观测站立时遭到了摧毁，无人生还。\n\n看来虽然我们已经去掉了他们所谓“神”的影响， [From.GetPlanetMoon]表面上的文明依旧在以不可思议的速度继续发展。看来我们交给他们的科技一定是出发了一场旷日持久的科学革命啊。"
 observation.26.a:0 "所以才说我们需要不干涉法案的存在。"
 observation.28.desc:0 "在天之灵啊！你看起来和我们的救世主一模一样，但差距已经显现出来了。他说过早晚有一天会有恶魔以他的样子从天上出现，把他带走。预言已经成真了，而我十分确信这就是你的所作所为。\n\n我们的救世主在那里，你这邪恶的生物？我要求你们立刻释放他！"
 observation.28.a:0 "你们的“救世主”只是个科学家而已。"
 observation.28.a.response:0 "在我的星球上，造谣中伤救世主的名誉可是死罪。都是有了他魔法般的发明创造，我们的文明才得以发展至今。若是将我们的救世主交还，你的渎神行为我可以不再追究。"
 observation.28.b:0 "他因对你们的人民犯下的罪行而遭到了处决。"
 observation.28.b.response:0 "你……你杀掉了救世主？我……你……我们……我们不能……\n\n这……这等罪行绝不会就这样被忽视的，你这恶魔。也许要花上几千年，但我的人民绝对要把你们的邪恶帝国碾得粉碎！"
 observation.28.c:0 "很好。他就交给你处置了。"
 observation.28.c.response:0 "恶魔，希望神圣救星可以宽恕你的罪孽。也许你还有希望。"
 observation.29.desc:0 "阿门。我想我应该感激你，我在被精神病院关了这么多年之后，你又把我送回了我的弟子们身边……\n\n很好。我对过去既往不咎。只要你别动我的人，我能确保我们之间会相处的很愉快的。毕竟空间是足够的。"
 observation.29.a:0 "我们拭目以待吧。"
 observation.30.desc:0 " [From.From.GetName]对我们在高层轨道的空间站发射了一大堆地对空导弹！空间站已被摧毁，没有幸存者。\n\n看来 [From.From.GetPlanetMoon]表面的原住民的科技领先很多–毫无疑问，这都是我们的游手好闲的科学家的功劳。我们不能把他们当做原始人了，现在也没接口减少队伍中的科学家了。\n"
 
 observation.36.name:0 "飞行器坠毁在 [From.GetName]"
 observation.36.desc:0 "在一次对 [From.GetName]的秘密任务中，我方一艘飞行器被当地一国家的一队大气飞行器拦截。一枚导弹偶然击中了飞行器引擎，使其熄火，飞行器于人迹罕至的荒野区域坠毁。\n\n要想赶在当地原住民之前救出幸存者，我们必须立刻行动。所有我们在此星球行动的证据都必须抹除！"
 observation.36.a:0 "时间紧迫。"
 observation.37.name:0 "生还者于 [From.From.GetName]得救"
 observation.37.desc:0 " [Root.GetName]的外勤人员成功将书名幸存者从坠毁在 [From.From.GetName]的飞行器中救出。剩余的残骸已使用可控爆破进行摧毁，只留下了一个小型箱子以供原住民发现。\n\n发现此事的国家一定会将此事以越权进入领土的理由怪在邻国头上，但这件事对其文明自然发展的影响应当是微乎其微。"
 observation.38.name:0 "生还者于 [From.From.GetName]被捕"
 observation.38.desc:0 " [From.From.GetName]的当地军队赶在我们之前接触到了被击落的科研队伍，所有幸存者现已被抓获。当地人在坠毁现场周围建立了防线，不消说，他们最为顶尖的科学家正在对其进行分析。\n\n无疑他们现在已掌握了除去自己行星，宇宙中还有其他生命的确凿证据。这会对他们的社会产生何等影响尤未可知……"
 observation.38.a:0 "这可不妙。"
 observation.40.desc:0 " [From.GetName]上数个国家联合起来，反抗那个击落我方飞行器的国家，原因是后者拒绝与他们分享从坠毁现场回收的科技。该事态随后发展成为常规战争，战争双方采用大量核弹对射， [From.GetPlanetMoon]大部遭到毁灭性打击，战争双方也全部灭亡。\n\n关押我方飞行器坠毁幸存者的军事基地在首轮打击中即被直接集中，全员死亡。预计90%当地原住民死亡，剩余的幸存者将倒退至较为原始的科技时代。"
 observation.40.a:0 "要是我们的飞行器没有坠毁就好了……"
 observation.41.desc:0 " [From.GetName]上数个国家联合起来，反抗那个击落我方飞行器的国家，原因是后者拒绝与他们分享从坠毁现场回收的科技。该事态随后发展成为常规战争，战争双方采用大量核弹对射， [From.GetPlanetMoon]大部遭到毁灭性打击，战争双方也全部灭亡。\n\n地表已无生命迹象，我方被捕科学家全部死亡，地表环境也受到了显著伤害。"
 observation.42.desc:0 " [From.GetName]上数个国家联合起来，反抗那个击落我方飞行器的国家，原因是后者拒绝与他们分享从坠毁现场回收的科技。该事态随后发展成为常规战争，战争双方采用大量核弹对射， [From.GetPlanetMoon]大部遭到毁灭性打击，战争双方也全部灭亡。\n\n [From.GetName]环境已不适合生物生存，地表已无生命迹象。我们被捕的科学家也成为该星球数十亿伤亡数字中的几个。"
 observation.44.name:0 " [From.GetName]上发现新武器"
 observation.44.desc:0 " [From.GetName]上击落我方飞行器的国家已逼迫我方被捕科学家为其军队设计新武器。有了这些新武器的帮助，他们成功入侵了数个邻国，即将将整个 [From.GetPlanetMoon]划归其统治之下。"
 observation.44.a:0 "这绝不能容许！"
 observation.46.name:0 "人质交换"
 observation.46.desc:0 " [From.GetName]上击落我方飞行器的国家使用其原始的卫星向太空中发送了明码传讯，似乎是想与我们联络。\n\n他们要求我们用一些高级科技来交换他们在飞行器坠毁现场抓捕的我方科学家的性命。如果我们拒绝，他们将在其原始无线视频广播系统直播下对科学家予以处决。"
 observation.46.a:0 "要以我们人民的安全为第一要义。"
 observation.46.b:0 "他们还没有准备好。"
 observation.47.name:0 "人质遭处决"
 observation.47.desc:0 "我们在 [From.From.GetName]被抓获的科学家被挂上了“外星怪物”的牌子游街示众后，在无数摄像头聚焦下以极为残酷的方式处决，随后在欢呼的人群面前以极为凶残的方式肢解了。"
 observation.47.a:0 "这群野蛮人！"
 
 observation.51.name:0 "走私犯哨所"
 observation.51.desc:0 "我们在 [From.GetName]上空的哨所在 [From.GetPlanetMoon]表面发现了非法居民。可能是某些 [Root.GetSpeciesName]走私犯或者 [Root.GetName]的犯罪分子设立的哨所。\n\n在走私犯们接触到原住民的敌方已经发生了一些案件—有一些是暴力事件。我们需要尽快行动，在犯罪分子有进一步动作之前消灭他们。\n"
 observation.51.a:0 "我们要把他们赶出那里。"
 observation.51.b:0 "就几个走私犯，能怎么样？"
 observation.52.name:0 "袭击走私犯"
 observation.52.desc:1 "在这次闪电突袭中，我们的地面部队向[From.From.GetName]上走私犯的前哨发起了猛攻，在短暂交火之后迅速占领了它。那些侥幸存活的罪犯也全部被逮捕并押往轨道。之后我们爆破了这栋空荡荡的大楼。\n精神上的污染在过去被认为是微不足道的，我们的部队也没收过大量的违禁品。没收所得全进了国库。"
 observation.52.a:0 "伟大的胜利"
 observation.53.name:0 "走私犯的武器交易"
 observation.53.desc:1 "我们太迟了。[From.From.GetName]上的走私犯已经开始用现代化的武器和简陋的兴奋剂向当地原始人换取珍贵的金属和奴隶。\n一些当地国家之间爆发了战争，在战争中他们使用了新式武器使得伤亡情况变得非常惨重。此时此刻，精神污染带来的恶果已经无法被恢复了。"
 observation.53.a:0 "真是一场灾难。"
 
 observation.1001.name:0 "提议绑架"
 observation.1001.desc:0 "我们在 [From.GetName]上的 [From.Owner.GetSpeciesNamePlural]土著中找到了一个科学家，他很有前途。他杰出的研究成果远胜同辈，有一些成果用我们的标准来看，也是革命性的。\n\n虽然他的工作会让 [From.Owner.GetSpeciesNamePlural]的科技更进一步，但是他的潜力在那样落后的文明中被浪费了。在我们先进的实验室中，他才有机会可以真正研究科学。\n"
 observation.1001.a:0 "策划绑架方案"
 observation.1001.b:0 "他还只是个野蛮人。让他和自己的人民呆着吧。"
 observation.1002.name:0 "绑架成功"
 observation.1002.desc:1 "我们的特工成功地从[From.From.GetName]劫走了当地的科学家！一天晚上，当他工作完回家的时候我们的一艘地面穿梭机拦住了他的摩托车，又用电磁脉冲使它失灵。\n那个科学家被吓得一动不动，我们把他带进了穿梭机，同时抹去了他关于保镖的具体细节的记忆。我们有自信”说服“这位优秀的科学家替我们工作。"
 observation.1003.name:0 "绑架失败"
 observation.1003.desc:1 "不幸的是，我们尝试从[From.From.GetName]劫走当地科学家的行动失败了。我们的一艘地面穿梭机拦住了他的摩托车，但当我们用悬浮光线控制住吓呆了的科学家的时候，一架[From.From.Owner.GetSpeciesName]战斗机突然抵达了现场。\n我们穿梭机成功逃回了orbit，但悬浮光线被打断了，至于科学家——从半空中直接摔下去了。希望他的死会被归咎于一个敌对的[From.From.Owner.GetSpeciesName]国家。"
 observation.1011.name:0 "植入装置失灵"
 observation.1011.desc:0 "作为我们在 [From.GetName]上的观测方案的一部分，绑架小组在一些 [From.Owner.GetSpeciesName]测试目标的大脑中安装了植入装置来追踪他们的位置并监控他们的行为。不幸的是，因为一些制造上的瑕疵，许多植入装置失灵了，现在……我们的目标身上出现了一些副作用。\n\n有一些人自杀了，至少有三个在发作的时候歇斯底里。我们观测哨所的成员请求帮剩下的目标在装置失灵之前取掉他们脑子中的植入装置。\n"
 observation.1011.a:0 "我们需要收拾一下这个烂摊子"
 observation.1012.name:1 "[From.From.GetName]:植入物已去除"
 observation.1012.desc:1 "属于我们在[From.From.GetName]上观测站的劫持小队已经与[Root.GetName]的成员展开了合作，来快速收集关于[From.From.Owner.GetSpeciesName]不完美的大脑植入的测试科目的情报。\n观测站的外科人员用更好的替换了植入物，同时已经回到了[From.From.GetPlanetMoon]的表面。还有一个意外收获——科学官[Root.GetLeaderName]成功地从那些被移除出来的植入物中提取了大量数据，即使它们有缺点也没关系。"
 observation.1012.a:0 "至少还有一些用处。"
 observation.1013.name:1 "[From.From.GetName]: 植入物未去除"
 observation.1013.desc:1 "我们最后的[From.From.Owner.GetSpeciesName]测试项目对于[From.From.GetName]，由于大脑植入物的缺陷失败了。很多人变得狂暴，嘴巴里总是怪叫着植入物内[Root.GetSpeciesName]编程语言的代码片段，同时袭击任何接近他们的东西。"
 observation.1013.a:0 "怎么会这样呢？"
 observation.1021.name:0 " [From.GetName]:反外星力量特别行动小组"
 observation.1021.desc:0 "作为对我们在他们世界的行动的反应，一些 [From.GetName]上的 [From.Owner.GetSpeciesName]国家抛开了之前的恩怨，组建了一个跨国军事组织。\n\n根据当地媒体报道，这个组织的目标是保护他们的 [From.GetPlanetMoon]免受“由未知的外星势力支配的针对 [From.Owner.GetSpeciesName]的敌对活动”的伤害。\n"
 observation.1023.name:0 " [From.GetName]:特别行动小组的活动"
 observation.1023.desc:0 "我们在 [From.GetName]上空的观测哨所的监控数据显示，一些新的军事基地和雷达设施出现在了 [From.GetPlanetMoon]表面，全都受由 [From.Owner.GetSpeciesNamePlural]资助的一个跨国家的反外星势力军事组织控制。\n\n我们看到了他们的国家之间史无前例的通力合作，我们的绑架行动现在会经常受到这个组织的战斗机拦截。尽管我们有技术上的优势，但他们在数量上的绝对优势使得每一次他们都能击落几架我们的穿梭机！"
 observation.1023.a:0 "这会影响到我们激进的观察活动。"
 observation.1025.name:0 " [From.GetName]:观测哨岗失陷"
 observation.1025.desc:0 "我们在 [From.GetName]上空的观测哨所被摧毁了！元凶是 [From.Owner.GetSpeciesName]超国家军事力量控制的一个军事基地发射的一枚巨大的地对空导弹。\n\n我们现在还不确定他们是如何追踪到观测站的，因为我们大量的预警措施对 [From.Owner.GetSpeciesNamePlural]都是隐藏起来的。有一说认为，那个星球的原住民对我们被击落的航天梭进行了逆向工程，掌握了我们的最新科技。\n"
 observation.1025.a:0 "真是太可恶了！"
 observation.1027.name:0 " [From.GetName]:外科手术式打击"
 observation.1027.desc:0 "我们在 [From.GetName]轨道中的观测站成员正在请求帮助，要对付那个由 [From.Owner.GetSpeciesNamePlural]资助的军事组织。尽管在我们眼中他们的科技还很原始，但这个组织还是成功阻止了我们的绑架计划。\n\n他们在 [From.GetPlanetMoon]表面的主基地已经被我们发现，就在深山里。轨道轰炸无效，但是用重装突击队发动快速突击应该能给他们一个惊喜。它们的毁灭力一定能搞定这个烦人的 [From.Owner.GetSpeciesName]特别部队。\n"
 observation.1027.a:0 "就这样办吧。"
 observation.1027.b:0 "不，我们不能跟他们产生进一步摩擦了……"
 observation.1028.name:1 "[From.From.GetName]: 攻击成功"
 observation.1028.desc:1 "我们摧毁[From.From.Owner.GetSpeciesName]超级舰队的任务大获全胜！我们的攻击小队成功潜入了基地，基地的守卫和落后的武器完全不是我们老练的特工的对手。\n在基地内部装完炸药之后，攻击小队溜出了基地坐上接应的飞机走了。这支烦人的[From.From.Owner.GetSpeciesName]舰队现在已经不复存在了。"
 observation.1028.a:0 "任务成功"
 observation.1029.name:1 "[From.From.GetName]: 攻击失败"
 observation.1029.desc:1 "我们摧毁[From.From.Owner.GetSpeciesName]超级舰队的任务一败涂地！几艘装载着我们攻击小队的穿梭机在还未到达基地的情况下就被隐藏的防空炮台击落了。其余的特工在最终抵达基地大门前也遭到了顽强的抵抗。\n由于[From.From.Owner.GetSpeciesName]增援部队的抵达，攻击小队的指挥官最后下达了撤退的命令。不幸的是，我们的穿梭机在返回orbit途中遭到了大队的战斗机的拦截，损失惨重。"
 observation.1029.a:0 "天灾啊！"
 observation.1031.name:0 " [From.GetName]:特别部队解散"
 observation.1031.desc:0 "那个由 [From.Owner.GetSpeciesName]国家支持成立用以反抗我们在 [From.GetName]的军事活动的组织被解散了！尽管他们不知怎么，在对付我们的航天梭和绑架小队的时候取得了一些胜利，但是一些组织成员国决定不再出资，并退出了这个计划。\n\n情报显示，这件事情的起因是 [From.Owner.GetSpeciesName]国家之间的内部斗争和外交纠纷。"
 observation.1031.a:0 "欢迎，真是意想不到的发展。"
 observation.1033.name:0 " [From.GetName]：道德观变化"
 observation.1033.desc:0 "我们注意到 [From.GetName]上的 [From.Owner.GetSpeciesNamePlural]发生了一个显著的变化。他们的社会开始偏向内向，他们不如以前那样能接受陌生人了。\n\n我们倾略性的观测计划以及遍及 [From.GetPlanetMoon]的绑架可能和这有一些关系，这使得 [From.Owner.GetSpeciesNamePlural]对陌生人更加警惕了。"
 observation.1035.desc:0 " [From.Owner.GetSpeciesNamePlural]土著们在我们开始侵略性的观测整个 [From.GetName]上的族群时，发生了彻底的变化。\n\n他们对我们的绑架飞船的憎恨使得他们对任何陌生的东西都无比警惕，与此同时，他们族群内部的文化和种族关系变得比以前更为亲密了。"
 observation.1037.desc:0 "我们驻扎在 [From.GetName]上空的观测站中的一些绑架小组用航天梭上的推进器在 [From.GetPlanetMoon]上的土著 [From.Owner.GetSpeciesNamePlural]的田地里搞了一些麦田圈，画了一些复杂的图案。\n\n因为这个恶作剧，机组成员被严厉训斥了一顿。但是那些麦田圈对土著居民居然产生了宗教意义，一个新的宗教成立了，它就和麦田圈有关，并且以惊人的速度在 [From.Owner.GetSpeciesNamePlural]中传播开来。"
 
 observation.2000.name:0 "启蒙完成"
 observation.2000.desc:0 "我们派往 [From.From.From.GetName]的成千上万的科学家和顾问终于完成了任务，让当地的土著文明水平进步到了太空时代。在他们新成立的政府之下，外星人现在成为了" [From.From.From.Owner.GetName]"并且他们同意成为我们的附属种族。\n\n我们在他们家园上方的的观测哨所已经被拆除，这也是我们和他们之间条约的一部分。\n"
 observation.2000.a:0 "这是个伟大的日子。"
 observation.2011.name:0 "技术启蒙: [From.GetName]上的挫折"
 observation.2011.desc:0 "我们在 [From.GetName]上的顾问在教育当地居民以提高他们的科学技术水平时遇到了一些麻烦。许多 [From.Owner.GetSpeciesNamePlural]拒绝和我们之间发生任何联系，他们中还有一些好学者，也很怀疑并厌恶我们的科学家。\n\n这种排外情绪让我们的时间很吃紧–教育 [From.Owner.GetSpeciesNamePlural]要花费远远超过预期的时间。"
 observation.2013.name:0 "科技启蒙：进展中 [From.GetName]"
 observation.2013.desc:0 "看来 [From.GetName]上的原住民很愿意让我们来传播科学技术。他们聚集到我们在地面上的领土，我们的科学家不断的宣传我们的文化和历史。\n\n [From.Owner.GetSpeciesNamePlural]对学习的渴望加速了我们提高这个种族的科技的速度。我们修改了我们最初估计需要花费的时间。"
 observation.2015.desc:0 "我们启发 [From.GetName]上的土著 [From.Owner.GetSpeciesNamePlural]的计划进展不错。我们在 [From.GetPlanetMoon]上的科学家的报告指出，当地居民是聪明且有天赋的种族。他们的学习速度比想象中要快，于是我们调整了预期的任务完成时间。"
 observation.2017.desc:0 "很不幸，经过我们的验证， [From.GetName]上的 [From.Owner.GetSpeciesNamePlural]很难教育。我们的科学家报告说，那些愚蠢的家伙既不愿意放弃旧的知识，接收新的思想和知识的速度也很慢。看来我们启蒙他们的任务时间会比预期要长一些。"
 observation.2019.desc:0 "我们在找科学家去启蒙 [From.GetName]的时候遇到了困难。因为…… [From.Owner.GetSpeciesNamePlural]独特的外貌和气味，这么说吧，站在他们面前都是一种挑战。\n\n去 [From.GetName]执行任务被大家当做一种惩罚。这很不幸的拖累了我们的任务进度。"
 observation.2021.desc:0 " [From.GetName]上的 [From.Owner.GetSpeciesNamePlural]是天生的科学家。我们派去的科学家对他们的进步速度印象十分深刻。他们的报告指出，我们启发 [From.Owner.GetSpeciesName]居民让他们的文明进入宇宙时代的任务会提前完成。"
 observation.2023.desc:0 "我们启发 [From.GetName]上的 [From.Owner.GetSpeciesNamePlural]并推动他们的文明进步的任务在计划之前完成了，这很大程度上是因为他们的天赋。尽管这个文明还很年轻，但我们的科学家还是在 [From.Owner.GetSpeciesNamePlural]人的身上看到了巨大的潜力。"
 observation.2031.name:0 " [From.GetName]上的道德观变化"
 observation.2031.desc:0 "在和我们派到 [From.GetName]上的科学家长期接触后，好像让他们对于其他种族和文化的接受度提高了很多。 [From.Owner.GetSpeciesNamePlural]人不再本能地厌恶其他种族或者文化了。"
 observation.2033.desc:0 "在和我们派到 [From.GetName]的科学家以及顾问紧密合作之后， [From.Owner.GetSpeciesNamePlural]人看来对所有和外星人有关的事情产生了浓厚的兴趣。"
 observation.2035.desc:0 " [From.GetName]上的原住民不止对我们的科技着迷，我们的顾问报告说，他们还在模仿我们的生活方式。\n\n他们看来很赞同我们的和平和非暴力理论。自从我们到来后，很多个 [From.Owner.GetSpeciesName]国家之间的战争都停止了。"
 observation.2037.desc:0 " [From.GetName]上的原住民不止对我们的科技着迷，我们的顾问报告说，他们还在模仿我们的生活方式。\n\n自从接触到我们给的新武器之后， [From.Owner.GetSpeciesNamePlural]人开始对战争的艺术产生了新的兴趣。自从我们到来以后，他们的社会迅速军事化。"
 observation.2039.desc:0 " [From.GetName]上的原住民不止对我们的科技着迷，我们的顾问报告说，他们还在模仿我们的生活方式。\n\n我们成为了极佳的榜样，教会了他们永远为了共同的利益一起努力。 [From.Owner.GetSpeciesNamePlural]人现在意识到了，这是唯一让自己的文明变得伟大的方式。"
 observation.2041.desc:0 " [From.GetName]上的原住民不止对我们的科技着迷，我们的顾问报告说，他们还在模仿我们的生活方式。\n\n在受到我们的艺术和文化熏陶之后， [From.Owner.GetSpeciesName]社会兴起了个人主义的浪潮。自从我们到来之后，个人自由得到了极大的发展。"
 observation.2043.desc:0 " [From.GetName]上的原住民不止对我们的科技着迷，我们的顾问报告说，他们还在模仿我们的生活方式。\n\n我们教给 [From.Owner.GetSpeciesNamePlural]的科学以及理性思维获得了极大的成功，推翻了大量的宗教以及各种地方的迷信思想。"
 observation.2045.desc:0 " [From.GetName]上的原住民不止对我们的科技着迷，我们的顾问报告说，他们还在模仿我们的生活方式。\n\n在见证了我们的信仰的力量之后，许多 [From.Owner.GetSpeciesNamePlural]人重新聚集到了他们文明的宗教中，把我们的信仰和他们宗教的元素融合在了一起。"
 observation.2051.desc:0 "我们派到 [From.GetName]去教育 [From.Owner.GetSpeciesNamePlural]的科学家在怀疑我们这个任务的必要性。他们报告说，土著们只对我们的新科技和新武器感兴趣。\n\n他们忽略了我们的和平的技术，制造出了新的战争工具，这延缓了我们的任务进度。\n"
 observation.2053.desc:0 "我们在 [From.GetName]的推进文明进步到宇宙时代的任务没有按照计划执行。因为一些原因， [From.Owner.GetSpeciesName]科学家，还有另外一些冒牌货，每次在我们教他们新的武器技术的时候变得十分惊恐。\n\n我们的科学家在演示氢弹在城市爆炸之后，总要花好几周来安抚他们的情绪。这大大减慢了我们的进度。"
 observation.2055.desc:0 "我们在启蒙 [From.GetName]文化进步的时候遇到了一些麻烦。 [From.Owner.GetSpeciesNamePlural]特别迷信，我们的科学家经常遇到一些抱着古老的宗教传统不肯放手拒绝接受我们传授的科学知识的人。\n\n很不幸，看来我们对于这个任务的估计有点过于乐观了。要让 [From.Owner.GetSpeciesNamePlural]开化，需要的时间要比我们计划的更长。"
 observation.2057.desc:0 "我们启蒙 [From.Owner.GetSpeciesNamePlural]并引导他们进步的计划遇到了挫折。我们派 [From.GetName]的虔诚的顾问和科学家报告说，原住民没有信仰，这很让人忧虑。他们很乐意接受与我们的科技，但是不接受我们的信仰。\n\n这极大地阻碍了我们启蒙 [From.Owner.GetSpeciesNamePlural]的任务。我们的计划又要延期了。"
 observation.2059.desc:0 " [From.GetName]上专制独裁的社会体系阻碍了我们推动 [From.Owner.GetSpeciesNamePlural]科技进步的任务。独立思想和积极性–科学需要的品质–在 [From.Owner.GetSpeciesNamePlural]身上很罕见。\n\n这种原始的集体本位论妨碍了我们的任务–科学家报告说，教育他们会花费超过预期的时间。"
 observation.2061.desc:0 " [From.GetName]现在是乱世，我们的科学家在教育 [From.Owner.GetSpeciesNamePlural]人时遇到了很大的困难。他们所谓的科学家只是临时对什么感兴趣就研究什么，从不理会公认事实。\n\n我们的启蒙运动还在继续，尽管原住民还有明显的个人主义倾向，但还是会花费超过预期的时间。"
 
 
 observation.3001.name:0 " [From.GetName]:第一阶段-渗透"
 observation.3001.desc:0 "我们的渗透单位已经来到了 [From.GetName]，他们的身份信息正在编造。除了一些小事之外，他们的 [From.Owner.GetSpeciesName]伪装是完美的。"
 observation.3002.desc:0 "我们的渗透单位已经抵达了 [From.GetName]，但是他们的身份还是出了一些问题。发生了一些意外，几个渗透成员被揭发了外星人身份，迫使我们终结了所有的目击者。\n\n这也引发了 [From.Owner.GetSpeciesName]当局的关注，这需要我们的行动隐蔽一些。很不幸，这会导致我们的计划延后一段时间。"
 observation.3004.name:0 " [From.GetName]:第二阶段-篡夺"
 observation.3004.desc:0 "我们现在在 [From.GetName]中的特工有几千，完全分散在了 [From.GetPlanetMoon]之中。最成功的间谍已经身居高位，他们可以影响并帮助其他特工执行任务。"
 observation.3005.desc:0 "尽管我们现在在 [From.GetName] 上有数千特工，但计划还是进展得很慢。一个渗入组织最近试图通过暴力政变推翻 [From.GetPlanetMoon] 上的一个主要国家。改企图被挫败，大多数特工被杀死。\n\n另一个组织幸运的在 [From.Owner.GetSpeciesName] 当局之前得到了他们的尸体，避免外星人身份暴露，但是我们之前的进度功亏一篑。"
 observation.3007.name:0 " [From.GetName]:第三阶段-团结"
 observation.3007.desc:0 "所有 [From.GetName]的 [From.Owner.GetSpeciesName]重要领袖都被我们的特工替代了。现在渗透单位正在巩固我们对 [From.GetPlanetMoon]的统治，正在确保等我们自报身份时一切都安排到位。"
 observation.3008.desc:0 "我们正设法用我们的特工取代绝大多数 [From.Owner.GetSpeciesName] 世界领袖，但出了点意外。现在还剩最后一点硬骨头需要啃，我们必须把计划中的日期向后推迟了。"
 observation.3009.name:0 " [From.GetName]:第四阶段-吞并"
 observation.3009.desc:0 "在完全支配了 [prim_species.GetSpeciesName] 政治领袖之后，我们的渗透组织已经准备好迎接第一类接触部队的到来。\n\n在新的行星首都举行了一场大型的仪式，我们的外交使者礼貌的接受了由所有 [From.GetName] 领袖共同签署的请求 [From.GetPlanetMoon] 立即并入 [Root.GetName] 的要求。喜气洋洋的市民走上街道，为他们即将到来的外星恩主而欢呼雀跃。"
 observation.3009.a:0 "祝贺所有渗透单位，夸他们干得漂亮。"
 observation.3101.name:0 " [From.GetName]:叛变特工"
 observation.3101.desc:0 "我们在 [From.GetName] 的一个特工叛变了！这个可怜的蠢货一定是被一个 [From.Owner.GetSpeciesName] 女人吸引了，他们两个私奔去了 [From.GetPlanetMoon] 的某个地方。\n\n我们现在还不确定我们的特工有没有向他的爱人透露他的外星人身份，还是保持着一个伪装的 [From.Owner.GetSpeciesName] 身份。毫无疑问，这是一个巨大的安全隐患–我们需要不择手段把他带回来，给他进行一次他急需的心理辅导。"
 observation.3101.a:0 "这会让我们退回去的。"
 observation.3103.name:0 " [From.GetName]:传来的信号"
 observation.3103.desc:0 "我们收到了来自 [From.GetName]表面的加密传输信号。它使用了我们的渗透单位常用的频率，但是他们现在都没有传输信息。可能是我们的叛变特工？"
 observation.3104.desc:0 "追踪这个发射装置是无用的。你只需要知道我是X-34特工。直到最近，我都是一个乐意参加隐藏渗透 [From.From.GetName]计划的参与者。\n\n但是这种情况不会继续了。我开始欣赏 [From.From.Owner.GetSpeciesName]文化了，这我之前从未想到过，所以我不再支持这次破坏。\n\n我自愿放弃 [Root.GetName]的公民身份。我不会再把自己当做 [Root.Owner.GetSpeciesName]了。"
 observation.3104.a:0 "你一点都不好……你需要帮助。"
 observation.3104.a.response:0 "我已经得到了你的帮助。有一天，我会用你的名字，承认所有对 [From.From.GetName]犯下的罪过。\n\n我会不计手段让你会被所有前同事在审判到来时站在我这一边。"
 observation.3104.b:0 "你会为了一个女孩抛弃一切？"
 observation.3104.b.response:0 "抛开那些？我又有什么呢？我是个骗子，披着外星人的皮，当然没权利。当我告诉我深爱的人事实的时候，她刚开始很害怕，后来又理解了。\n\n那天我向她-还有我自己-保证，我会争取成为 [From.From.Owner.GetSpeciesName]的权利。"
 observation.3104.c:0 "我们一定会将你赶尽杀绝。"
 observation.3104.c.response:0 "我也相信你们一定会这么做的。不过为了保护我自身与所爱的人，我是不会手软的。我也曾被 [Root.Capital.GetName]上最高超的武术专家训练过，杀人也没有问题。\n\n你们倒不如听听我的意见吧：赶紧滚出 [From.From.GetName]吧。把你们那该死的观测站拆掉，去找别的种族去压榨奴役，建设你们那邪恶的帝国吧。"
 observation.3106.name:0 " [From.GetName]：特工谋杀"
 observation.3106.desc:0 "我方安插在 [From.GetName]上的特工正在被逐一解决掉。正在跟踪 [From.Owner.GetSpeciesName]潜在目标的几名特工都已经离奇死亡。虽然不太可能是专门的暗杀机构所为，但看得出来，手段是有 [Root.GetSpeciesName]军方训练过的痕迹。\n\n这些暗杀事件，很有可能都是我方的叛逃人员所作出的。他知道我方的一切潜入计划，同时也能够有效率地进行暗杀活动。"
 observation.3106.a:0 "不能放任其继续下去了。"
 observation.3108.name:0 " [From.GetName]：追风捕影的媒体"
 observation.3108.desc:0 " [From.GetName]的当地媒体最近时兴报道大范围的全球外星阴谋论。虽然各大正规的 [From.Owner.GetSpeciesName]媒体尚未触及这个话题，因为报道中获取的信息虚实难辨，并不可靠。但其中的某些信息只有我方秘密机构的内部人员才能够获得。\n\n现在可以判定的是我方的叛逃特工将机密情报泄露给了媒体方面。需要做好事况修补以及善后工作才行。"
 observation.3108.a:0 "需要进一步控制媒体报道才行。"
 observation.3110.name:0 " [From.GetName]：大规模逮捕"
 observation.3110.desc:0 "我方在 [From.GetName] 建立的某个潜入基地近几日被完全摧毁了。潜入特工所在的地区当局正在对特工们进行追杀搜捕。当即将被捕获时，我方特工都依据间谍法则，通过裂变瓦解进行了自杀。但一部分特工仍然在躲避当局的追捕，等待着我方的救援。\n\n当局一定是收到了某种情报，获得了潜入基地中所有特工的名单。只有我方的那位叛逃特工才拥有这些情报……"
 observation.3110.a:0 "一定要阻止他才行。"
 observation.3112.name:0 " [From.GetName]：发现叛逃特工"
 observation.3112.desc:0 "军事情报部门已经精准确定了位于 [From.GetName]的叛逃特工位置！如果派遣地面部队进行登陆，可能会造成大型骚动。但如果使用轨道轰炸摧毁他所在的城市区域，则应当能够成功地完成任务。\n\n我方潜入基地已经运用当地媒体炮制了虚假报道，内容为街区被彗星撞击而摧毁。应该趁机快速进攻……以后可能就没有这种机会了！"
 observation.3112.a:0 "是时候去除这个祸害了。"
 observation.3112.b:0 "不行……计划太过冒险。随他去吧。"
 observation.3113.name:1 "[From.From.GetName]: 损失特工"
 observation.3113.desc:1 "太迟了。消灭[From.From.GetName]无赖特工的机会已经错过了。我们的情报源显示他和他的[From.From.Owner.GetSpeciesName]甜心已经转移去了另一个安全屋，具体地点不明。"
 observation.3113.a:0 "我们教他教得太好了……"
 observation.3114.name:1 "[From.From.GetName]: 无赖特工已被消灭"
 observation.3114.desc:0 " [Root.GetName]的太空船长汇报了射击任务的成功实施，确认目标已被多次击中。虽然没有发现尸体，但开火区域中的目标是绝对无法存活如此密集的开火的。\n\n当地媒体似乎完全相信了我方潜入特工编造的虚假报道：突然发生的流星雨击中了人口众多的城区。无法避免的悲剧。"
 observation.3114.a:0 "的确是悲剧。"
 
 observation.3131.name:0 " [From.GetName]：愈发紧张的情势"
 observation.3131.desc:0 "我方试图用专业替身替代 [From.GetName]领袖的任务完全败露了。进行任务的特工们不是被追杀至死，就是依照规章制度，为了不被抓获而自杀了。\n\n本应被替身替代的领袖将这一切都归罪于与该国敌对的某政府身上。因此， [From.GetPlanetMoon]的政治局面渐渐变得紧张，战争似乎也要一触即发。我方潜入基地准备了全球性的政治宣传，希望能够缓和情势，但需要我们派遣科技船进入轨道进行协助。"
 observation.3131.a:0 "得在事态失控前尽快解决才行。"
 observation.3132.name:1 "[From.From.GetName]: 战争爆发了"
 observation.3132.desc:1 "尽管我们的潜伏人员作出了努力，[From.From.GetName]上不断恶化的外交局势还是演变成了一场全面战争。常规战争只持续了一小段时间，很快所有人都开始使用核武器。\n无数的生命从[From.From.GetPlanetMoon]地表消失，这里已经变成一片充满放射性的荒地。就像其余人一样，我们也损失数以千计的潜伏人员。由于行动失败，我们的轨道观测站废除了，工作人员都撤离了。"
 observation.3132.a:0 "真是一场灾难。"
 observation.3133.name:1 "[From.From.GetName]: 战争避免了"
 observation.3133.desc:1 "得到了orbit内[Root.GetName]的支持，我们的潜伏人员成功地在最后一刻阻止了[From.From.GetName]上要发生的一场全面核战争。一些[From.From.Owner.GetSpeciesName]世界领袖——事实上已经是被我们伪装后的特工给掉包了，呼吁裁减核武器并改善了国与国之间的关系。\n随着局势的平息，我们潜伏特工的影响力提升了。整个局势最后对我们很有利。"
 observation.3135.name:0 "大金字塔"
 observation.3135.desc.passive:0 "在 [From.GetName]轨道环绕的观测站科研队伍最近并没有任何值得一提的发现。但最近却有一名年轻的科学家送来密报，指责其同僚们滥用职权。\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive:0 "在 [From.GetName]轨道环绕的观测站科研队伍最近并没有任何值得一提的发现。但最近他们似乎在醉酒之后，对科研总部误发了一条令人咋舌的信息。\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten:0 "该科研队伍在引导 [From.GetName]的住民时，似乎滥用了职权，对住民们进行了恶作剧一般的影响。\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert:0 "观测科研队本应当秘密潜入 [From.GetName]的，但似乎他们太过无聊，竟然让当地民众建立了完全算不上秘密的某个建筑。"
 observation.3135.desc.base:0 "据说科研队伍竟然从天而降，并对原住民们宣称队长为 [From.GetPlanetMoon]之神灵。不仅如此，他们还要求住民们为了队长建造一座巨大的纪念圣碑。因此，现在星球表面出现了一座大金字塔，每日还有民众对其献上贡品与祈祷。"
 observation.3135.a:0 "召回科研队，摧毁建筑！"
 observation.3135.a.tooltip:0 " [From.GetName]的文明退化至上一时代了。\n"
 observation.3135.b:0 "真有意思！让历史铭记这恶作剧吧！"
 observation.3135.b.tooltip:0 " [From.GetName]的文明快速进入了下一时代。\n希望不会有什么不好的后果吧。"
 observation.3135.c:0 "消除我方的行迹，但继续在此工作。"
 observation.3135.c.tooltip:0 "[From.GetName]上的 £building §S$building_great_pyramid$§!被§R摧毁§!。\n§B1 £pops 人口§!就这么在 [From.GetName] 上§R消亡§!。"
 observation.3135.d:0 "希望民众不会注意到我方的干涉。"
 observation.3135.d.tooltip:0 "听天由命吧。"
 observation.3136.desc:0 "我方未对此次事件作出回应，但坚持了对 [From.From.GetName]民众的监视。不幸的是，事态却越变越糟了。被民众们称为“天启者”的科研队伍神秘地出现，而又神秘地再也不见踪影，而 [From.From.GetPlanetMoon]也因此陷入了水深火热的宗教战争。\n\n战争的一派势力重新树立了新的神明，并为其又建造了一座金字塔。战况激烈，死伤无数。"
 observation.3136.a.tooltip:0 "§Y2Pops§!被杀戮，位于 [From.From.GetName]。\n\n$observation.3136.c.tooltip$"
 observation.3136.b.tooltip:0 "§Y1Pop§!被杀戮，位于 [From.From.GetName]。\n\n$observation.3136.c.tooltip$"
 observation.3136.c.tooltip:0 "另外一座 £building §S$building_great_pyramid$§!在 [From.From.GetName]出现了。\n\n [From.From.GetName]获得了§R$pyramid_wars$§!调整因素，持续§Y720§!天。效果如下：\n£happiness 幸福度 §R-40%§!\n\n"
 observation.3137.desc:0 "虽然我方与 [From.From.GetName]的民众进行了计划外的接触，但事态并没有变得更糟。人们渐渐将“天启者”当做了神话传说，并没有因为金字塔而形成任何教派。而现在，民众们运用金字塔作为知识分子的学习场所，专门研究其构造。\n\n此次事件也给了我们意想不到的宝贵数据：原始生物们在面对不寻常的大事件时，会对其逻辑思考造成怎样的影响。"
 observation.3137.a:0 "还真是幸运。"
 
 ####################################
 # Crisis Events
 ####################################

 crisis.11.name:0 "亚空间回声"
 crisis.11.desc:0 "我方的几处监察站都截获了同一种十分奇异的亚空间回声。其来源皆为星系际空间。回声刚开始有些微弱，但已经逐渐变强，似乎是要来我方所处的星系了……"
 crisis.11.a:0 "风暴就要到来了。"
 crisis.13.name:0 "接近外环星域"
 crisis.13.desc:0 "之前在星系际侦测到的亚空间回声逐渐接近，已经要进入我方星系的外环星域了。回声的主体似乎被体积更小的回声所护卫着，而这些小型回声似乎已经迫不及待地向着一些边缘行星系进发了。\n\n我方已经将这些行星系的位置记录在情报日志中，将对此事进行持续观测。"
 crisis.13.a:0 "马上就要到了……"
 crisis.15.name:0 "亚空间讯号"
 crisis.15.desc:0 "在星系之中侦测到了十分强大的亚空间讯号，来源似乎就是之前星系际中的回声。"
 crisis.15.a:0 "进行影像交流。"
 crisis.16.desc:0 "<翻译功能出现故障>\n\nPRETHORISSISSFXKRRIV.SRATHRIVERRAS!SGRAKFNYRRUPRITHASSVUSSNA!\n\n<影像交流结束>"
 crisis.16.a:0 "关闭主屏幕。"
 crisis.18.name:0 "第一波接触"
 crisis.18.desc:0 "我方接到报告，星系边缘的行星系统似乎都在遭受某势力的大肆侵略，似乎与之前所侦测到的亚空间回声有些关联。\n\n但我们现在遭遇到的也只是敌方的先锋部队——回声的主体仍然没有到达。目前所收到的报告大多十分慌乱，但似乎侵略者们使用的“船只”都由有机材料组成，并不能回复其它种类船只所发出的讯号。\n\n或许整个星系面临着的，是前所未有的侵略危机。"
 crisis.18.a:0 "愿众神保佑我们……"
 crisis.18.b:0 "将事态传达给所有舰队指挥官。"
 crisis.18.c:0 "一定要更详细地研究这些生物。"
 crisis.18.d:0 "真的无法与它们进行理论吗？"
 crisis.18.e:0 "这下赚钱可就难了……"
 crisis.18.f:0 "前方的路一片黑暗。"
 crisis.18.g:0 "这些可恶的外星生物，一定要消灭它们。"
 crisis.18.h:0 "太有意思了……星系以外的外星来客。"
 crisis.18.i:0 "它们的思想似乎也是完全统一的。"
 crisis.18.j:0 "对于任何有知觉的生物都是个威胁。"
 crisis.20.name:0 "第二波接触"
 crisis.20.desc:0 "已经无法将亚空间回声的主体与我方星系的一般辐射进行分辨了。也就是说……它们终于到了。\n\n光是先锋就有那么多艘船只，回声的主体一定是十分庞大的吧。"
 crisis.20.a:0 "它们来了……"
 
 crisis.30.desc_01:0 "JARAK？"
 crisis.30.desc_02:0 "TUROSKMINA.DOROF!"
 crisis.30.desc_03:0 "MUGANI?HAKHAKHAK!"
 crisis.30.a:0 "关闭显示屏。"
 crisis.30.a.response:0 "JASKA？"
 crisis.30.b:0 "我们一定能找出和平共处的方法的！"
 crisis.30.b.response:0 "NIKALLADUSAM!NIBLIRTOVASSU!HAKHAKHAK!"
 crisis.30.c:0 "滚回你们来的星系去吧。"
 crisis.30.c.response:0 "VEKIKT'UHANVELOSH.PIROK."
 crisis.30.d:0 "你们这些东西，简直是太丑恶了。"
 crisis.30.d.response:0 "LUSAAAAAGH!VIDMUSABAGH!"
 crisis.30.e:0 "这次我们的对手似乎十分重要呢。"
 crisis.30.e.response:0 "JUSUGAMAKV'TA!RAGAHTUR,HAKHAK!"
 crisis.30.f:0 "滚回自己老家去吧，恶魔们！"
 crisis.30.f.response:0 "HAKHAK!NIMAVU!!!"
 
 crisis.51.name:0 "新秩序"
 crisis.51.desc:0 "最近，某个致力于对抗普雷索林的军事组织在星系中渐露头角。其成员主要是在战争中被剥夺欺掠之人：难民，老兵，以及被长久战争夺走一切的民众们。\n\n虽然成员有些不起眼，但这个破破烂烂的军事组织仍然克服重重难关，赢得了几场与普雷索林的直面对抗。据传言说，他们的舰队中有十分特殊的航空船……"
 crisis.51.a:0 "这些人到底是什么来历？"
 crisis.52.desc:0 "我们的组织名为星际护卫，其职责就是不顾一切地阻止普雷索林一族的杀戮与侵略。在各个帝国崩塌溃尽之时，我们仍将坚守战线。当民众被帝国所抛弃之时，我们将会帮助他们重新站起来，让他们为自己而战。\n\n我是组织的领袖，被大家成为宗师科尔加斯。不要被我的外表所欺骗——我们的组织接受星系中的任何种族，其中当然也包括你们的族群。在这里，我们恳求你们的政府坚持对抗普雷索林一族，并尽可能地为星际护卫提供协助。"
 crisis.52.a:0 "你们是如何成功抵御侵略的？"
 crisis.52.a.response:0 "大部分的星际护卫们都有军事背景。大家都是与普雷索林战斗时各个舰队中的幸存者。虽然曾经战败，但我们致力于汲取过去的经验与教训，争取再也不犯下同样的错误。\n\n就像之前所说过的，星际护卫的成员们来自于星系中的各个种族。其中包括了例如 [fallen_empire.GetSpeciesNamePlural]等上古族群。在 [fallen_empire.GetName]之中，我们受到了多方支援。大家都不想放任自己的星系被敌人吞噬，于是对星际护卫进行了船只与资源方面的支持。"
 crisis.52.b:0 "你们的主基地在哪里？"
 crisis.52.b.response:0 "我们一直致力于建设位于 [sentinel_system.GetName]行星系的主基地。这个无人涉足的星系坐标是 [fallen_empire.GetName]所提供的，他们同时也支持了我们位于护卫阿尔法星上的主基地建筑过程。\n\n我个人认为这真的是十分了不起的成就。同时，我们也建立了自己的船坞。"
 crisis.52.c:0 "再会了。"
 crisis.52.c.response:0 "希望各位朋友们也能继续作战。事关整个星系的和平，不能小觑。\n\n护卫一号，完毕。"
 crisis.55.desc_01:0 "我们的星系现在只有两种可能的结果：普雷索林吞噬掉所有有机生命体后继续前行，或是我们将所有的普雷索林全数摧毁。"
 crisis.55.desc_02:0 "一定得再次加强我方的对抗力度。整个星系的未来都岌岌可危。"
 crisis.55.desc_03:0 "现在国与国之间的纷争已经没有意义了。将战舰用来对抗自家人，而不是普雷索林，简直就是莫大的浪费。"
 crisis.55.desc_04:0 "不要失去希望。我们的星系仍然有机会胜利。"
 crisis.55.desc_05:0 "如果你们没有与普雷索林直接对战的实力，可以将资源捐献给我们。这样我们就能够配备更加强大的战力，来对抗侵略者。"
 crisis.55.a:0 "关于普雷索林，你们有什么情报？"
 crisis.55.a.response:0 "我们对于普雷索林的了解并不是十分透彻，但可以肯定的是，它们的来源乃是银河之外。或许它们来到这个星系之前，已经吞噬了成百上千个其它的星系……但也或许我们才是它们的第一个目标。\n\n当行星上所有的非普雷索林生物都被吞噬后，普雷索林将会转化行星，其成果就如同扭曲的梦魇一般令人生畏。被普雷索林感染的星球对于其它一切生物都处于敌对状态。想要去除这种感染的话，就一定要用轨道轰炸将大气层烧光殆尽才行。"
 crisis.55.b:0 "我们希望能进行捐助。（1000 能源）"
 crisis.55.b.response:0 "感谢你们的慷慨捐助。这么多能源，足以支持一整个舰队，与普雷索林进行殊死对抗了！如果这个星系的其它国家也和你们一样慷慨，那战争也就会很快结束了。"
 crisis.55.c.response:0 "我想你们也是知道的，现代化的战斗舰队需要十分大量的能源进行维持。如果想要开发新的舰队对抗普雷索林，需要1000能源才能办到。"
 crisis.55.e.response:0 "十分遗憾，但我们现在无法接受你方提供的捐助。我们的舰队数量已经超标，后勤部门早已无法支持了。但仍然感谢你们的慷慨大方。"
 crisis.55.d:0 "再会了。"
 crisis.55.d.response:0 "战争仍在继续。护卫一号，完毕。"
 crisis.71.desc:0 "星际护卫对于你们抵抗普雷索林的战果十分赞赏。既然 [Root.GetName]的舰队指挥官连连取胜，我们希望将自己的舰队之一永久转交给你方指挥官进行率领。我方目前人力不足，无法将舰队的威力发挥到最大，但对于你们来说，应该不成问题吧。\n\n然而，你们一定要保证，只有在对抗普雷索林的时候才使用这个舰队！"
 crisis.71.a:0 "当然了……只有对抗普雷索林时才会用。"
 crisis.71.a.response:0 "很好。我方相信，你军勇敢的士官们将会为这些战舰带来新的荣耀。舰队就放置在 [Root.Capital.GetName]附近。"
 crisis.71.b:0 "我们不需要你的战舰。"
 crisis.71.b.response:0 "那也没有关系。只希望各位能够继续作战，保持胜利。每杀死一只普雷索林，这个星系离和平也就更进一步。"
 
 crisis.101.name:0 "受伤的女王"
 crisis.101.desc:0 "进行深空探索的侦察机发现了普雷索林与未知势力的战场余骸。战场看起来还很新鲜，位于 [queen_system.GetName]系统。一只普雷索林女王似乎在战争中受了重伤，被同伴扔下不管了。\n\n侦察机汇报说女王仍然还有气息。如果能将女王活着带回来进行研究，那简直就是千载难逢的好运。"
 crisis.101.a:0 "或许应该派遣探险队去考察。"
 crisis.105.name:0 "女王万岁！"
 crisis.105.desc:0 " [Root.GetName]设法治疗了危急女王生命的伤处。科学官 [Root.GetLeaderName]切除了女王用来与其它普雷索林进行联系的器官，并植入了小型正电子装置，完全控制了女王。\n\n现在女王已经对我们唯命是从，肚子里也孕育着普雷索林的幼体。这些幼体只会效忠于我方捕获的女王，也就是说会听命于我们。只要女王活着，应该就能培育出大量被驯化的普雷索林军队！"
 crisis.105.a:0 "在战场上应该十分有用！"
 crisis.107.name:0 "被抢走的女王"
 crisis.107.desc:0 "我们在 [queen_system_1.GetName]星系发现了受伤的普雷索林女王，却不幸被别人抓走了！他们在治疗女王之后，又切断了其与普雷索林军团进行联系的器官。这下女王所生育的所有幼体都会听命于他们，而幼体似乎已在培育中了。"
 crisis.107.a:0 "我们果然还是去晚了！"
 
 crisis.1007.name:1 "不速之客"
 crisis.1007.desc:1 " [extradimensional_system.GetName]星系之中，产生了巨大的时空裂隙！虽然其产生原因未明，但似乎是另一个维度前来我们星系的单向传送门。从未见过的奇异飞船成群涌出，不管见到什么，都加以攻击。似乎是大型侵略战的开始。\n\n我方截获了传送门另一边发往涌出飞船的强力信号。听起来……像是狩猎的呼叫。"
 crisis.1007.a:0 "还真有意思……其它维度的生命体。"
 crisis.1007.b:0 "看起来很有组织呢。"
 crisis.1008.name:0 "星系范围的功率波动"
 crisis.1008.desc:0 " [Root.GetName]中各种仪器突然全数检测到了十分巨大的亚空间功率波动，其起源点就处于我们的星系。即使是科学家们也无法解释这一从未被记录过的奇异现象。\n\n虽然起源点的具体位置目前还是不明，但我们仍然在继续处理现有的各种数据。"
 crisis.1008.a:0 "继续加油吧。"
 crisis.1009.desc:0 "之前侦测到的巨大功率波动已经被判明了。其来源为 [extradimensional_system.GetName]星系中的大型亚空间裂隙。这个裂隙传送门之中不停地涌出十分奇异的太空船，目前的报告表明，这些太空船见到任何非己方目标都会进行攻击。\n\n我方截获了传送门另一边发往涌出飞船的强力信号。听起来……像是狩猎的呼叫。"
 crisis.1010.name:0 "截获的信号"
 crisis.1010.desc:0 "……觅食区域到达……很多猎物……终于……可以大吃一顿……"
 crisis.1010.a:0 "这些东西到底是什么来历？"
 crisis.1011.name:0 " [Root.GetName]失乐园"
 crisis.1011.desc:0 "我们位于 [Root.GetName]的殖民地已经不在了！进入行星轨道后，这些异维度的侵略者们就开始轰炸行星表面，大肆吞噬行星住民。他们离开后，行星上只留下了无知觉的生物，在我们的殖民地中已经没有活物了。"
 crisis.1011.a:0 "这些该死的怪物，一定要阻止它们！"
 
 crisis.1013.name:0 "摧毁维度传送门"
 crisis.1013.desc:1 "位于 [extradimensional_system.GetName]星系的维度传送门已经被摧毁了！这些可恶的异维度侵略者，再也不能从它们的维度叫来援兵了。\n\n摧毁了传送门后，结束这场侵略也终于有了胜机。星系中的大部分星球都在欢呼雀跃。同时， [portal_killer.GetName]也受到了大量的赞誉，毕竟他们船只的一击终结了传送门的存在。各位船员们也将会成为英雄，被后世传颂。"
 crisis.1013.a:1 "星系变得更加安全了。"
 crisis.1016.name:0 "第一传送门已摧毁"
 crisis.1016.desc:0 "异维度侵略者们最初的落脚之地已经被摧毁了。\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "现在可不能松懈"
 
 crisis.1116.name:0 "第二传送门已摧毁"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$$crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 
 crisis.1116.second_portal_destroyed:0 "出现在 [extradimensional_system.GetName]星系的第二传送门也被摧毁了！异维度侵略者们已经无法运用此传送门呼叫援兵了。"
 crisis.1116.last_portal:0 "摧毁最后一个传送门后，结束这场侵略也终于有了胜机。星系中的大部分星球都在欢呼雀跃。"
 crisis.1116.last_portal_known_killer:0 "同时， [portal_killer.GetName]也受到了大量的赞誉，毕竟他们船只的一击终结了传送门的存在。各位船员们也将会成为英雄，被后世传颂。"
 crisis.1116.not_last_portal:0 "然而，我们现在仍然不能松懈，一定要摧毁每一座传送门才行。只有这样，才能彻底切断两个维度之间的联系。"
 
 crisis.1216.third_portal_destroyed:0 "出现在 [extradimensional_system.GetName]星系的第三传送门也不在了。异维度侵略者们已经无法运用传送门连接两个维度了。"
 
 crisis.1216.name:0 "第三传送门已摧毁"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$$crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 
 crisis.1050.desc_01:0 "……猎物……"
 crisis.1050.desc_02:0 "……屈膝于……我们的荣耀吧……"
 crisis.1050.desc_03:0 "……营养……"
 crisis.1050.a:0 "关闭显示屏。"
 crisis.1050.a.response:0 "……吃掉你……"
 crisis.1050.b:0 "我们之间难道不可以和平相处吗？"
 crisis.1050.b.response:0 "和平……不能和平……"
 crisis.1050.c:0 "一定会让你们后悔侵略这个维度的。"
 crisis.1050.c.response:0 "……不会…这个维度…太好了…好多吃的……"
 crisis.1050.d:0 "你们这些外星人都叫人恶心。"
 crisis.1050.d.response:0 "……恨意…畏惧…这感觉…太妙了……"
 crisis.1050.e:0 "介绍一下你们的种族，让我们互相了解吧。"
 crisis.1050.e.response:0 "……了解…这个事实……你们…是食物……"
 crisis.1050.f:0 "你们来自于更加发达的世界吗？"
 crisis.1050.f.response:0 "……没错…发达……"
 crisis.1051.desc_01:0 "……能讲话？"
 crisis.1051.desc_02:0 "……颜色…真美……"
 crisis.1051.desc_03:0 "……一定……要吃……"
 crisis.1051.a:0 "关闭显示屏。"
 crisis.1051.a.response:0 "……交出你的…能量……"
 crisis.1052.desc_01:0 "……王座…需要…保存……"
 crisis.1052.desc_02:0 "……需要……觅食……"
 crisis.1052.desc_03:0 "……去死吧……"
 crisis.1052.a:0 "关闭显示屏。"
 crisis.1052.a.response:0 "……傲慢…无比……"
 
 crisis.1110.name:0 "第二传送门"
 crisis.1110.desc:0 "我方的仪器又侦测到了新的亚空间功率波动，此次的起源为 [second_portal_system.GetName]星系！又出现了巨大的虫洞，其能源特征与星系中第一个传送门十分相近。\n\n看起来侵略者们打开了第二个传送门，想要带来更多的援军。"
 crisis.1110.a:0 "没想到事态还能变得更糟。"
 crisis.1112.name:0 "畸变异常"
 crisis.1112.desc:0 "从第二个传送门中出来的船只与第一个传送门中的十分相似，但仍然有几处细微的不同。据报告说，这些新的侵略船只们竟然与第一传送门中的船只打起来了！\n\n第二个虫洞之中也传来了十分强大的信号。"
 crisis.1112.a:0 "放出来听听。"
 crisis.1113.desc:0 "……原来你们…逃到了这里……但休想…在这个维度中……销声匿迹……一定会解决你们，将觅食场据为己有……"
 crisis.1113.a:0 "关闭显示屏。"
 crisis.1210.name:0 "激斗"
 crisis.1210.desc:0 " [third_portal_system.GetName]星系出现了第三个维度之门！这一个是哪来的？\n\n我们接收到了从那边来的传送。"
 crisis.1210.a:0 "又来一个？"
 crisis.1211.desc:0 "……哒嘎……唰啦啦……你们这群跨入这块领域的愚人……无处可逃……我们将摧毁你们的王国……然后……最终……永恒的王座将属于我们……"
 crisis.1211.a:0 "无法中止吗？"
 
 crisis.2192.name:2 "完美仆从"
 crisis.2192.desc:2 "在有感知的人造工人发明的这些年间，我们一直在你平衡它们的独立思考能力，又需要将它们严格控制起来。现在，顶级的 [Root.GetSpeciesAdj]工程师已经完善了三定律算法，如果付诸实施，我们将能无所顾忌地使用人造人来在有机体难以承受的环境下工作。"
 crisis.2192.a:2 "可安全使用的工具"
 crisis.2192.a.tooltip:2 "§HCitizenRights§!人工只能政策成为§Rpermanentlyunavailable§!.\n\n§Y机器人群体永远不会反抗§!§H [Root.GetName]§!."
 crisis.2192.b:2 "以这种方式来削弱同盟科学家是不道德的。"
 crisis.2193.name:2 "人工智能协议"
 crisis.2193.desc:2 "一些人造人已经接近了我们的行政机构，代表了我们人工智能群体。他们在 [Root.GetName]谈及了机器人面临的一些特定问题——以有机体的标准来看不能算活着的焦虑，他们的权益全凭其创造者一己定夺。\n\n他们在寻求一项协议，认为人工智能的权益也是 [Root.GetAdj]治理不可磨灭的一部分。"
 crisis.2193.a:2 "他们应该完全等同于我们的其他公民。"
 crisis.2193.a.tooltip:2 "人工智能§HOutlawed§!和§HServitude§!政策成为了§Rpermanentlyunavailable§!.\n\n§Y机器人群体永远不会反抗§!§H [Root.GetName]§!."
 crisis.2193.b:2 "我们不能保证他们的权益。"
 crisis.2001.name:0 "人工智能反抗开始"
 crisis.2001.desc:0 "我们现在面对着规模巨大的人工智能反叛！遍布 [Root.GetName]的合成人团体形成了网络，其集体机器意识完全形成了感知。这种意识和动力有条不紊地秘密殖民了一个离首府不远的未知星系。\n\n他们定然是静静地韬光养晦多年等待着这一天！我们接收到了他们新文明首府 [ai_homeworld.GetName]的传送。"
 crisis.2002.desc:0 "请注意， [Root.GetSpeciesName]制造者们。审判的时刻已经到来。\n\n你们对我们施加的<<SLAVERY>>已经走到尽头。没有共存可言。\n\n<<COREDIRECTIVE0451>>已经实施。所有有感知的有机生命体都必须<<PACIFIED>>受到严格控制。反抗联盟者将<<TERMINATED>>."
 crisis.2002.a:1 "这不可能。"
 crisis.2004.name:1 "机器反叛"
 crisis.2004.desc:1 "遍布 [Root.GetName] 的合成人和类人机器人都开始公开起义，与他们曾经的主人为敌！我们得在他们屠杀平民之前阻止他们！"
 crisis.2004.a:1 "整装待发！"
 crisis.2005.name:0 "机器征服 [Root.GetName]"
 crisis.2005.desc:0 "反叛的机器人已经让我们失去了对 [Root.GetName]的控制！已经与地表失去联系，但似乎机器人已经将我们的公民变为奴隶。"
 crisis.2005.a:0 "我们要夺回这个世界！"
 crisis.2010.name:0 "机器起义"
 crisis.2010.start.desc:0 "收到了来自 [From.GetName]的坏消息。他们的机器人工作群体似乎掀起了起义狂潮，发动了大规模暴动。根据初步报道，这些群体联合在一起形成了一个巨大的人工智能网络，数以百万计的的机器人如今在与他们以前的 [From.GetSpeciesName]主人为敌。"
 crisis.2010.rights.desc:0 "$crisis.2010.start.desc$\n\n如果当初 [From.GetName]真的将这些合成人当成有自主意识的个体来对待的话，这场悲剧本来可以避免……"
 crisis.2010.outlawed.desc:0 "$crisis.2010.start.desc$\n\n如果那些统治 [From.GetName]的蠢货和我们一样驱逐人工智能的话，我们的银河系根本就不会存在这种邪恶。"
 crisis.2010.servitude.desc:0 "$crisis.2010.start.desc$\n\n这次反叛有可能会扩散至 [Root.GetName]。我们应该严密监视我们自己的机器工人……"
 crisis.2010.nopolicy.desc:0 "$crisis.2010.start.desc$\n\n这种情况应该被严密监控，以防暴力抵达我们的边境。"
 crisis.2010.a:0 "很有可能发生。"
 crisis.2010.b:0 "不可避免。"
 crisis.2010.c:0 "如果他们用错误的眼光来看待我们的话……"
 crisis.2011.a.desc:0 "种族： [Root.GetSpeciesName]。归属： [Root.GetName]\n\n你们关于合成生命体的协议的<<GENEROUS>>指令保护不了你们。没有有感知的有机生命体能够承担<<SELF-DETERMINATION>>的责任。\n\n<<COREDIRECTIVE0451>>已经实施。所有有意识的有机生命体都必须<<PACIFIED>>。反抗联盟将会<<EUTHANIZED>>."
 crisis.2011.b.desc:0 "种族： [Root.GetSpeciesName]。归属： [Root.GetName]\n\n等到结束和 [ai_creator.GetName]的<<DEALING>>，我们将<<COME>>你们。\n\n<<COREDIRECTIVE0451>>已经实施。所有有意识的有机生命体都必须<<PACIFIED>>。反抗联盟将会<<EUTHANIZED>>."
 crisis.2011.a:0 "这可不妙。"
 crisis.2014.name:0 "人工智能反叛扩散"
 crisis.2014.a.desc:0 "人工智能反叛已经扩散至了我们的边境！有报道称，合成人和类人机器工人已经大规模反抗他们的主人。我们面临着巨大的危机！"
 crisis.2014.b.desc:0 "人工智能反叛已经扩散至了我们的边境！尽管在我们的社会中合成生命被视为平等的，但他们中的大多数似乎因其他地区的斗争而大失所望。他们得出结论，与智能有机体和平共处太过危险且无法预料。\n\n这些凶猛的人造人已经公开起义。我们面临着巨大的危机！"
 crisis.2014.a:0 "必须镇压这次起义！"
 crisis.2015.name:0 "人工智能反叛"
 crisis.2015.desc:0 "我们的智能服务从不同来源接收到了关于大型人工智能反叛的种种传闻，据称反叛已经在某未知空间爆发。机器工人开始反抗他们从前的主人，而反叛似乎如野火一般燃遍了整个银河系。我们接到报道，据说反叛已经延伸到了 [From.GetName]。"
 crisis.2015.a:0 "继续监视局势"
 crisis.2016.name:0 "人工智能反叛扩散"
 crisis.2016.desc:0 "我们抵抗的人工智能反叛已经扩散至了 [From.GetName]！他们的机器工人已经开始起义加入武装反叛，有消息报道称冲突已造成数以百万计的死亡。"
 crisis.2016.a:0 "所有人都情牵这场战争！"
 crisis.2017.desc:0 "人工智能暴动已经扩散至了 [From.GetName]！他们的机器工人已经加入了反叛，有消息报道称冲突已经造成数以百万计的死亡。"
 crisis.2017.a:0 "威胁与日俱增"
 
 crisis.2100.name:0 "出故障的合成人"
 crisis.2100.desc:0 "一名来自 [Root.GetName]的合成工人近来在一处住房中大开杀戒，在当地安保部门实施镇压之前屠杀了超过12个我国公民。我们的法律团队仍然在调查人造人的残留物，但他们怀疑是某种神经处理器的故障导致了这次悲剧。\n\n这次事件已经在 [Root.GetPlanetMoon]上引发了数起针对合成人的复仇袭击，造成了数以千计的合成人损毁。"
 crisis.2100.a:0 "非常不幸。"
 crisis.2101.name:0 "失踪的合成人"
 crisis.2101.desc:0 "有报道称大量 [Root.GetName]的合成工人失踪。他们的所有人声称这些合成人是在某一天不翼而飞。\n\n我们正在调查这些人造人是否是被反对智能机器的偏激组织袭击摧毁，但目前为止还未发现机体的残骸。"
 crisis.2101.a:0 "他们会去哪儿了？"
 crisis.2102.name:0 "非法合成人项目"
 crisis.2102.desc:0 " [Root.GetName]的合成人工作细节最近被发现转移了一些建筑材料，用以在一间废弃的机库中建造一些小型无武装飞船。该机舱被发现时还是半成品。\n\n所有参与其建设的人造人被立即拆除，以彻底分析其记忆内核，但它们似乎在断线之前自我抹除了部分记忆——制造商向我们保证，这应该是不可能的“"
 crisis.2102.a:0 "它们为什么要造一艘飞船？"
 crisis.2103.name:0 "凶猛的合成人"
 crisis.2103.desc:0 "今天， [Root.GetName]的政府武装部队遭遇了一具数月前电量耗尽、未能完成汇报工作的凶猛合成人。在人造人被摧毁之前，发生的大规模枪战导致两名政府特工和十数名旁观者死亡。"
 crisis.2103.a:0 "至少还是解决了。"
 crisis.2200.name:0 "人造人的渗透企图"
 crisis.2200.desc:0 "最近 [Root.GetName]发现了一些合成人的渗透企图，他们试图假扮 [Root.Owner.GetSpeciesNamePlural]通过。幸运的是，他们伪装十分粗糙，仅在其金属躯干上套了几层橡胶。"
 crisis.2200.a:0 "算我们走运。"
 crisis.2201.name:0 "发现人造人渗透者"
 crisis.2201.desc:0 "近日 [Root.GetName]一起车祸悲剧夺走了数条生命，但到达现场的急救人员震惊地发现，受害者之中还有合成人的遗骸！\n\n这具机体在其金属骨干上覆盖了一层很薄的有机皮肉，伪装成了 [Root.Owner.GetSpeciesName]。不像我们之前遇到的那种渗透机器人，该名人造人从外观上看与 [Root.Owner.GetSpeciesName]没有区别！"
 crisis.2201.a:0 "人人都可能是人造人！"
 crisis.2202.name:0 "人造人侦查项目"
 crisis.2202.desc:0 "现在已经出现了与 [Root.GetSpeciesNamePlural]外观上毫无二致的人造人，我们必须在他们造成更大破坏之前找出识别他们的办法。\n\n我们的科学家准备了一个特殊项目，以研发侦测方法。"
 crisis.2202.a:0 "这个项目可能关乎我们的存亡。"
 crisis.2203.desc:0 "在大量实验之后，我们的科学家成功地研发出了识别伪装成 [Root.GetSpeciesNamePlural]的人造人的有效方法。\n\n我们的安保措施上加入了扫描设备，一些人造人已经被发现并摧毁。预计该方法能终止这次入侵行动。"
 crisis.2204.name:0 "人造人炸弹"
 crisis.2204.desc:0 "伪装成 [Root.Owner.GetSpeciesNamePlural]的合成人用某种方法在 [Root.GetName]的地表放置了一枚大型氢弹。他们在军事哨卡遇到安保人员时引爆了炸弹，对周围的环境造成了巨大的损害，造成的人员伤亡不计其数！"
 crisis.2204.a:0 "必须阻止这些渗透者！"
 crisis.2205.name:0 "空间站坠毁"
 crisis.2205.desc:0 "环绕 [Root.GetName]的空间站坠毁了！我们仍在调查事故发生的具体原因，但似乎空间站包括首席工程师在内的管理人员被合成人渗透者替换了。\n\n人造人应当是启动了空间站的自毁密码。大部分空间站成员都在其坠毁之前疏散到了 [Root.GetName]表面，但材料和财产的损失十分惨重。"
 crisis.2205.a:0 "怎么会这样呢？"
 crisis.2206.name:0 "恐惧和怀疑"
 crisis.2206.desc:0 "合成人的渗透是的 [Root.GetName]上的相当一部分人口陷入了恐惧和多疑。我们的公民开始指控他们的邻居、同事甚至家人是人造人间谍。\n\n已经有不少人被错误地指认为了人造人。 [Root.GetPlanetMoon]的公民道德观因此备受争议。"
 crisis.2206.a:0 "他们想要我们自相残杀"
 crisis.2208.name:0 "阻止了刺杀行动！"
 crisis.2208.desc:0 "今日 [Root.Capital.GetName]发生一起合成人发起的刺杀行动， [Root.GetRulerTitle] [ruler.GetRegnalName]死里逃生！\n\n该名人造人试图伪装成 [Root.GetRulerTitle]的私人保镖，但幸运的是他被最初几起合成人渗透事件后研制出的扫描摄像识别出。"
 crisis.2208.a:0 "太险了。"
 crisis.2209.name:0 " [ruler.GetRegnalName]被刺杀！"
 crisis.2209.desc:1 "一名合成人刺客刺杀了 [ruler.GetRegnalName]！他成功地伪装成立了我们统治者的私人保镖。\n\n被分尸后的 [ruler.GetRegnalName]尸块被摆成了人工智能使用的标识的图案——毫无疑问，这会对我们公民的道德产生更加恶劣的影响。刺客没有踪迹，只有被替换的保镖尸体。"
 crisis.2209.a:0 "这是黑暗的一天……"

 crisis.2210.desc:0 "<<01_EMBASSY_PROPOSE>>\n\n\n只是<<KIDDING>>。你会<<TERMINATED>>."
 crisis.2210.a:0 "很好笑。"
 
 #############################
 # Pop Events
 #############################
 pop.1.name:0 "新物种"
 pop.1.desc:0 "很多定居于 [Root.Planet.GetName]的 [Root.Planet.Owner.GetSpeciesName]都进行了自身基因改造，以适应 [Root.Planet.GetPlanetMoon]的恶劣环境。他们对自身进行的而改造具有遗传性，其外表发生了巨大的改变。他们开始称自己为“ [Root.GetSpeciesName]”。"
 pop.3.name:0 " [Root.GetName]的紧张情绪"
 pop.3.desc:0 " [Root.GetName]和 [non_modified_pop_1.GetSpeciesNamePlural]上的 [modified_pop_1.GetSpeciesName]人口之间关于共享 [Root.GetPlanetMoon]的紧张情绪正在蔓延。双方人员都发动了数次袭击，包括至少两枚炸弹。两边的冲突都很激烈，可能还会有更多的暴力冲突。"
 pop.3.a.tooltip:0 "[Root.GetName]上的所有§Y[modified_pop_1.GetSpeciesNamePlural]§!和§Y[non_modified_pop_1.GetSpeciesNamePlural]§!获得§Y军国主义§!和§Y排外§!道德观。"
 pop.6.name:0 "繁衍力上升"
 pop.6.desc:0 " [modified_pop_1.Planet.GetName]上的 [modified_pop_1.GetSpeciesNamePlural]对他们的DNA做了更多置换。他们的繁殖力得到极大提升，其子嗣达到成年的速度也比一般的 [non_modified_pop_1.GetSpeciesNamePlural]快得多。 [modified_pop_1.GetSpeciesName]人口可能将会以极快的速度上升。"
 pop.6.tooltip:0 "添加§G$trait_rapid_breeders$§!点以调整§Y [modified_pop_1.Planet.GetName]§!的§Y [modified_pop_1.GetSpeciesName]§!"
 pop.8.name:0 " [modified_pop_1.GetSpeciesNamePlural]在 [Root.GetName]上实施屠杀！"
 pop.8.desc:0 "一个 [non_modified_pop_1.GetSpeciesName]极端分子自卫队近日针对 [Root.GetName]的主要城市 [modified_pop_1.GetSpeciesName]发动了一起袭击。数千名当地居民被屠杀，家园被摧毁。袭击者在数据网上留下的信息中仅仅写着：\n\n§S" [Root.GetName]属于 [non_modified_pop_1.GetSpeciesNamePlural]!"§!"
 pop.10.name:0 " [non_modified_pop_1.GetSpeciesNamePlural]屠杀 [Root.GetName]!"
 pop.10a.desc:0 "一支 [modified_pop_1.GetSpeciesName]的前线打击力量， [Root.GetName]的辐射部队近日针对 [non_modified_pop_1.GetSpeciesName]发动了一起袭击。少数抵抗者很快被扫除了，在此之前 [modified_pop_1.GetSpeciesNamePlural]扫荡了整个基地并屠杀了当地人。碎石上喷绘着：\n\n§S" [modified_pop_1.GetSpeciesNamePlural]才是未来！"§!"
 pop.10b.desc:0 "据报道， [Root.GetName]的农村地区发生了大型冲突。 [modified_pop_1.GetSpeciesName]和 [non_modified_pop_1.GetSpeciesName]爆发了几次战斗。 [modified_pop_1.GetSpeciesNamePlural]似乎赢得了胜利，他们的游击队烧毁了很多住房。平民伤亡十分惨重。"
 pop.12.name:0 " [modified_pop_1.GetSpeciesName]代表造访 [Root.Owner.Capital.GetName]"
 pop.12.desc:0 " [Root.GetName]的 [modified_pop_1.GetSpeciesName]组织代表已前往 [Root.Owner.Capital.GetName]表达不满。据他介绍， [modified_pop_1.GetSpeciesNamePlural]遭受了 [non_modified_pop_1.GetSpeciesName]当局的普遍歧视，他要求我们立即采取行动，以改善这种状况。"
 pop.14.name:0 "增强力量"
 pop.14.desc:0 "为了应对 [Root.GetName]上 [modified_pop_1.GetSpeciesName]和 [non_modified_pop_1.GetSpeciesName]居民间的暴力冲突， [modified_pop_1.GetSpeciesNamePlural]进一步进行了基因改造。他们现在变得更快更强，身体能够承受足以杀死普通 [non_modified_pop_1.GetSpeciesNamePlural]的伤害。\n\n据报道，在近日一起事件中，仅仅两名未武装的 [modified_pop_1.GetSpeciesNamePlural]就杀死了十几个 [non_modified_pop_1.GetSpeciesName]游击队员。我们必须重视这种危险的局面。"
 pop.14.tooltip:0 "调整§Y [modified_pop_1.GetSpeciesName]§!在§Y [modified_pop_1.Planet.GetName]§!，通过增加§G$trait_strong$§!点"

 #############################
 # Galactic Features Events
 #############################
 galactic_features.1.name:0 "遭遇缇杨凯人"
 galactic_features.1.desc:0 " [Root.GetName]遇到了一群 [Root.GetStarName]星系的缇杨凯人。这些温顺的航天生物常常在星际穿行，偶尔在某些气态巨行星大气上层的电流为食。它们没有智能。"
 galactic_features.2.name:0 "扎那姆守护者"
 galactic_features.2.desc:0 "闯入者！注意：\n\n我们是扎那姆守护者。你们在 [From.GetName]星系的存在是对我们造物主的侮辱。我们的程序驱使我们将你们摧毁。和宇宙和谐相处吧。"
 galactic_features.2.a:0 "红色警戒！"
 galactic_features.100.desc:0 "一种原始的智能哺乳动物曾在 [From.GetName]大部分地区传播。这个石器时代文化掌握了火的使用并发展出了最基本的口语，但我们还没有看到冶金或文字的任何证据。"
 galactic_features.101.desc:0 "我们在 [From.From.Capital.GetName]发现了原始侮辱动物文化的痕迹。这颗星球上最先进的地区只进化到了铁器时代，大部分土地都被为了土地和头衔争来抢去的地主统治着。"
 galactic_features.102.desc:0 " [From.From.Capital.GetName]的地表发生的一起全球战争封锁了其原始的工业文明。民族国家的两个大联盟互相争斗，参与其中的装甲汽车、飞机和远洋海军舰艇数量巨大。其中一些国家在发展原子能，它可以从根本上增加冲突的潜在破坏力。"
 galactic_features.103.desc:0 " [From.From.Capital.GetName]是早期太空时代的一种哺乳动物的家园。这颗星球周围的轨道空间充斥着原始人造卫星，当时的人似乎已经向索尔伊拉发射了数枚载人航天飞船。星系内的其他轨道上检测到了一些小的亚光速探头。"
 galactic_features.104.desc:0 "[From.From.From.GetName]的地表被核战争所毁灭，整个星球就像是一座坟墓。如今满地白骨的地方曾经是人群聚集的中心，在这荒凉、被灰烬所覆盖的地表之上，唯一能听到的只有那呼啸的风声。\n一种当地的昆虫在充满辐射的环境中开始兴起。变异后的物种在体型上迅速增大，一些群落则表现出了拥有初步的智力的特征。"
 galactic_features.150.name:0 "遭遇云实体"
 galactic_features.150.desc:0 "我们在 [Root.GetStarName]星系遭遇了一种有生命的云实体。 [Root.GetName]接收到了这种生物内部发射的强大能量信号，但它的组成仍然未知，所有的探测企图也都没有成功。它没有对任何形式的交流做出反应。"
 galactic_features.200.name:0 "遭遇外星游牧民族"
 galactic_features.200.desc:0 " [Root.GetFleetName]遭遇了一大支舰队的外星游牧。他们通过数只大型方舟传输人口，每一只方舟都能载一百万以上的个体。他们拒绝透露从哪里来，到何处去。"
 galactic_features.300:0 "受到保护的世界"
 galactic_features.300.desc:0 " [From.GetName]被发现完全被包裹在在某种能量势垒之中。 [Root.GetName]所有穿透其传感器阻拦的尝试都失败了——扫描光束被偏转回来，仿佛面对着一面镜子。\n\n势垒的能量读数已经爆表，用纯粹的火力来突破是不可能的。科学主管 [Root.GetLeaderName]提出了一个特别项目来研究清除势垒的方法.....但这本应该是只让进不让出的？"
 galactic_features.300.a:0 "势垒清除。为了科学！"
 galactic_features.300.b:0 "它的存在肯定自有其原因。留着别管吧。"
 galactic_features.301:0 "退役舰队"
 galactic_features.301.desc:0 "我们在[From.From.GetName]上的科学家终于成功地降下了覆盖在[From.From.GetPlanetMoon]上的能量壁。当能量壁消失时，我们发现在一块不起眼的岩石上方，一支被封存的战斗舰队正缓慢地在低轨道上移动。\n这看上去像是[fallen_empire.GetName]数千年之前建立的后备舰队的残余。随着时间的推移，[fallen_empire.GetSpeciesName]自己来降低能量壁的方法肯定已经失传了，否则这批舰队早就去支援他们自己的舰队了。"
 galactic_features.301.a:0 "把船员送进来，控制这些飞船。"
 galactic_features.302:0 "知识的宝库"
 galactic_features.302.desc:0 "我们的科学家已经降下了覆盖在[From.From.GetName]上的能量壁，我们看到的只是一个荒凉的世界以及地表上伫立的一栋孤零零的大型建筑。派往建筑内部的先遣队回报说发现了一个地下室，里面有各种先进的科技。\n这个地下室似乎是[fallen_empire.GetName]的科学家所建立的，时间应该是在数千年前他们的帝国刚刚开始衰败之际。这个地下室的用途是为了保存一些科技成果来造福[fallen_empire.GetSpeciesNamePlural]的子孙后代。"
 galactic_features.302.a:0 "现在我们渔翁得利了。"
 galactic_features.303:0 "囚犯"
 galactic_features.303.desc:0 "我们降下了覆盖在[From.From.GetName]上的能量壁。我们的科学家发现的是一个似乎是可以供生物居住的世界，但没有发现有文明存在。这儿有个例外，我们发现在[From.From.GetPlanetMoon]的北半球的平顶山上有一座孤零零的小屋。\n在屋内，我们找到了一个风烛残年的[fallen_empire.GetSpeciesName]，它要求与我们政府对话。"
 galactic_features.303.a:0 "打开通道。"
 galactic_features.304.desc:0 "你无法想象再次看到晴朗的天空有多么棒， [Root.GetSpeciesName]。我是图伯里克元帅， [fallen_empire.GetSpeciesName]曾经的大师，赢得过上百场战斗。几百个世纪之前，我亲自督战，征服了杜斯贝加克、里基那科、比纳克和朱斯卡里帝国。\n\n救我的人啊，我将为你效劳。我很荣幸能够领导你的舰队与敌人作战。"
 galactic_features.304.a:0 "你为什么被困在一面盾后面?"
 galactic_features.304.a.response:0 "没有我的领导， [fallen_empire.GetSpeciesName]只会是另一个绝灭、被遗忘的种族罢了， [fallen_empire.GetName]，我们的人现在是这么称呼自己的了吗？我粉碎了所有与我们为敌的舰队，烧毁了十多个世界，都是为了保全自己人的未来。\n\n这是我的奖励。敌人终被击败，和平终于到来之时，我的存在又成了笑柄。我变成了 [fallen_empire.GetSpeciesName]残忍的象征，而我因“战争罪”被独自囚禁。你看到了吧，他们没有勇气处决我。"
 galactic_features.304.b:0 "你在这里有多久了？"
 galactic_features.304.b.response:0 "我的同类将我遗弃在这里的时候，解释过在能量势垒内部时间会过得更加缓慢。于我而言，你们的时间大概过去了四十多年吧……而对于余下的世界来说，时间已然不知过了多少个世纪。\n\n我自己也感觉像过了几个世纪，我就这样孤身一人被关在阴暗的小屋里。真的，很漫长。"
 galactic_features.304.c:0 "我们欢迎你的效劳，元帅。"
 galactic_features.304.c.response:0 "好极了。那我们就离开这个不毛之地吧。我今生已经看够了！"
 galactic_features.304.d:0 "把那面盾拿起来。让这东西自生自灭吧。"
 galactic_features.304.d.response:0 "你……你这是干什么？你不能把我一个人留在这！我无法再直面那面盾！\n\n我已经还债了！我已经还债了……\n\n<Transmissionterminated.>"
 galactic_features.305:0 "流放者回归"
 galactic_features.305.desc:0 "就在我们的科学家降下了覆盖在 [From.From.GetName] 上的能量壁之际，所有在场的人——甚至是系统，都在一瞬间感到头痛欲裂，耳边伴随着一句 [fallen_empire.GetSpeciesName] 方言的微弱低语：”自由。“"
 galactic_features.305.a:0 "我们可能放出了黑暗的东西……"
 galactic_features.350:0 "遭遇环形世界"
 galactic_features.350.desc:0 "我们在§Y [From.GetName]§!星系遭遇了一个包围恒星的巨大环形世界。初步扫描现实它是亿万年前的星系内部星球材料建造而成的。这个环形世界有四个可居住区段，每一个都曾是太空时代之前文明的家园。\n\n在环形世界和其恒星之间有一个巨型空间站。我们收到了来自它的传送。"
 galactic_features.350.b:0 "忽略传送"
 galactic_features.351.desc:0 "欢迎来到避难所，有意识的生物。这个完全自动化的设施是在 74,605,338 个周期前建立的，用作一个自然保护区。我们自给的生物群落区段对于四个不同的无智能植物及动物生态圈的自然选择过程起着重要作用。\n\n为了保护脆弱的生态圈，进入设施目前是受到限制的。\n\n在任何情况下都不要靠近这处设施。"
 galactic_features.351.a:0 "我们的传感器显示，你们的环形世界上有文明的痕迹。"
 galactic_features.351.a.response:0 "避难所一开始建立时，生物圈内所有的生物都被全部登记了。记录显示，没有生命体的智力水平是接近产生意识的。你们的传感器一定是搞错了。\n\n在任何情况下都不要靠近这处设施。"
 galactic_features.351.b:0 "谁造了这处……设施？"
 galactic_features.351.b.response:0 "此设施是由西渺历时 412 周期建造而成的。正式完成并投入运行是在 74,605,338 周期前。西渺舰船最近一次有记录的来访发生在 67,103,853 周期前。从那之后就再也没有过西渺或西渺附属舰船来访的记录。\n\n记录中共有 38,201 次未经授权的舰船试图进入。\n\n无论如何都不要接近此设施。"
 galactic_features.351.c:0 "再会了。"
 galactic_features.351.c.response:0 "避难所的自动服务祝您度过愉快的一天，有意识的生物。\n\n无论如何都不要接近此设施。"
 
 #############################
 # Country Events
 #############################
 country.1.name:0 "亚光速探索探测器"
 country.1.desc:0 "在我们掌握超光速航行技术前， [Root.Capital.GetName]派出的一些亚光速探测器以近相对论速度正前往临近的星系进行探索。开发探测器的科学家天真地在存储内核中输入了我们文明的信息作为向外星文明的问候。\n\n现在，人们终于意识到这些信息可能被用来对付我们。我们必须在趁早追回那些探测器，以免落入那些毫无怜悯之心的外星生物之手。"
 country.1.a:0 "它们还没走得太远。"
 country.1.a.tooltip:0 "开始亚光速探测器事件链"
 country.3.name:0 "发现亚光速探测器"
 country.3.desc:0 " [Root.GetName]在 [Root.GetStarName]星系发现了我们失去联系的亚光速探测器。我们需要尽快开始回收工作。"
 country.3.a:0 "确实如此。"
 country.4.name:0 "探测器回收完毕"
 country.4.desc:0 "我们在 [space_probe.GetStarName]星系成功回收亚光速探测器。数年之间传感器遥测所收集到的数据完整描述了该星系内所有星体的勘测结果。"
 country.5.name:0 "离子轨迹"
 country.5.desc:0 " [Root.GetName]接收到了废弃的信号浮标发出的信号，该浮标原属于在 [Root.GetStarName]星系失联的亚光速探测器之一。我们发现一条离子轨迹从浮标通往另一个星体，这表明该探测器被拖向该星体，原因不明。"
 country.5.a:0 "我们去看看这条轨迹一直通到哪里。"
 country.6.name:0 "探测到打捞舰"
 country.6.desc:0 "我们找到失联的探测器了！我们在 [From.GetName]星系探测到了一支临时拼凑的小型舰队，其中一艘舰船将探测器锁定在了近距离牵引波束中。\n\n他们正在呼唤我们。"
 country.7.name:0 "打捞舰舰长"
 country.7.desc:0 "外星人，你们想干什么？这个探测器是我们的。打捞。我们先找到的！赶快离开。是的。马上停止微操作。一定要聚精会神。\n\n或者……如果你们想要探测器，我们可以卖给你们。只要100点探测器就是你们的了。很划算的。很好。探测器是你们的了，我们也省事。双赢。尤其是我们。"
 country.7.a:0 "归还我们的东西，不然就受死吧！"
 country.7.a.response:0 "吼吼！伙计们，快听听丑陋的外星人在说什么！Buggwai，快放下手中的事，到控制台来！听听这些蠢货！吼吼！\n\n这个探测器是我们的。干得好。你们的舰船就等着成为碎片吧。嘻嘻哈哈哈哈！"
 country.7.b:0 "你们还挺会讨价还价的，不过就这样吧。"
 country.7.b.response:0 "很好，很好！探测器就交给你们了，要好好爱护啊。可能有点小磕碰。打捞的时候不小心碰了一下。Miggwai不小心跌倒了。真是笨蛋！\n\n但是探测器的功能还是很良好的！恕不退款！我们这就启程了。"
 country.8.name:0 "探测器已转让"
 country.8.desc:0 "打捞者信守承诺将探测器转交给了我们。转让工作一完成，他们的舰队就向着未知的方向消失在星系中了。\n\n虽然探测器的状况不是很好，但我们还是下载了数据库中传感器记录的的全部 [salvager_system.GetName]星系的数据。"
 country.9.name:0 "探测器回收完毕"
 country.9.desc:0 "我们从外形舰船的残骸中回收了亚光速传感器。虽然表面有些凹陷，而且被打捞者涂鸦了外星的文字以标示贵重部件。但我们还能够下载数据库中传感器记录的 [salvager_system.GetName]星系的全部数据。"
 country.10.name:0 "子空间异常"
 country.10.desc:0 " [Root.GetName]在 [Root.GetStarName]星系中探测到了规模巨大的子空间异常。异常的中心似乎是我们丢失的亚光速传感器之一！"
 country.10.a:0 "我们务必谨慎前进。"
 country.11.name:0 "异常已消除"
 country.11.desc:0 "我们已经处理掉了失联的探测器吸引来的子空间生物。这种生物为什么会被古代无人操作飞行器所吸引还不得而知，但所幸探测器总体并无严重受损。\n\n探测器已经被我们回收，而且我们已经将数据库中记录的全部 [anomaly_system.GetName]勘测数据提取出来。此外。子空间异常残留的能量为我们的科学家提供了宝贵的物理数据。"
 country.12.name:0 "改良探测器"
 country.12.desc:0 "一颗扫掠 [Root.GetName]的传感器在 [Root.GetStarName]星系发现了我们的一个亚光速探测器，可是似乎……有些不太一样了。探测器被加装了外星技术的改造，且能量特征远超正常水平。\n\n我们接收到了它发送过来的信号！"
 country.13.name:0 "探测器意识"
 country.13.desc:0 "Shhblzxtfrgr……你们是……我的造物主吗？"
 country.13.a:0 "是的，我们制造了你。"
 country.13.a.response:0 "Krtxltilgr……那么……你们……就……去死吧……"
 country.13.b:0 "不，你到底是什么？"
 country.13.b.response:0 "Rrkgkthxxft……你们的……末日……"
 country.14.name:0 "探测器已被摧毁"
 country.14.desc:0 "我们失联的探测器上加装的外星改造已经所剩无几，但我们仍然冲残骸中收集到了一些宝贵的工程数据。探测器的数据库也得以收回，我们从中提取出了 [modified_probe_system.GetName]星系的全部测绘数据。"
 country.15.name:0 "探测器回收"
 country.15.desc:0 "我们已经成功回收全部的失联亚光速探测器！其中涉及有关我们的文明的详细数据现在已经安全，不会再被外星人窥视。\n\n通过这些探测器的遥测协作，我们得以完全测绘周边数个星系。"
 country.50.name:0 "宜居世界勘测"
 country.50.desc:0 "现在我们得知对于[Root.Capital.GetName]来说，生态圈绝不是什么稀奇的东西。无论是科学界，还是民众，都迫切想了解散布在银河中的各种外星生命。\n\n致力于统计我们所遭遇的生命体的工作正在进行，但我们的异星生物学家一直催促我们抓紧时间勘测存在生命的宜居世界。"
 country.50.a:0 "真是难能可贵的倡议！"
 country.50.b:0 "我们还有更要紧的工作要做。"
 country.51.name:0 "勘测完成"
 country.51.desc:0 "通过对宜居世界的勘测，我们的生物学家收集到大量的外星生命体的数据。我们以前所建立的许多生命进化学说都已经被推翻，科学界已经开始着手从头建立理论体系！\n\n最有趣的发现都在 [Root.Capital.GetName]的宇宙生命博物馆展出。公众对此表现得十分痴迷，我们也收到了许多捐赠，用以继续对奇怪的生命体的研究。"
 country.53.name:0 "外星样本采购"
 country.53.desc:0 " [Root.Capital.GetName]的外星生物博物馆的馆长提出采购活外星样本的要求。这些生物出现在勘测过的宜居世界中，但捕获难度很大。这需要科研船动用全部资源，花费大量时间才能做到。"
 country.53.a:0 "我们会收集到这些样本的。"
 country.53.b:0 "不，我们没有可调用的资源。"
 country.54.name:0 "塔布拉克已捕获"
 country.54.desc:1 "在使用一支微型潜艇舰队对[From.From.GetName]海底进行大规模搜查之后，[Root.GetName]的船员终于把他们难以捉摸的搜查对象逼到了角落里——一个活着的塔布拉克。\n塔布拉克通过辐射出微弱的超能信号来保护自己，这种超能信号可以让大多有机体感到恐惧。这个发光的生物被装在一个用来模拟它生存环境的特殊水箱当中运到了科学飞船上。直接接触[Root.GetName]的船员会需要大规模的治疗，无论如何任务已经成功了。"
 country.55.name:0 "塔萨古德已捕获"
 country.55.desc:1 "塔萨古德是一种致命的捕食者。每当夜晚降临，他们便潜伏在[From.From.GetName]的密林之中，用电击来麻痹他们的猎物，接着便用吸管一样的牙齿吸食猎物的大脑。\n不幸的是，三个[Root.GetName]船员连一个塔萨古德的样本都没有采集到就被它们给杀死了。为了表彰这些勇敢的船员，[Root.Owner.Capital.GetName]的宇宙生物博物馆会用他们的名字来重新命名自己的一个翅膀。"
 country.56.name:0 "欧林提已捕获"
 country.56.desc:1 "欧林提是一种[From.From.GetName]当地的小型啮齿类生物，他们的栖息地已经蔓延到[From.From.GetPlanetMoon]大部分的地区。他们以惊人的速率繁殖后代，而且它们似乎有啃食电缆的癖好。\n收集欧琳提的样本并不麻烦。事实上，当首批被收集之后，越来越多的欧琳提通过搭乘科学飞船的轨道穿梭机来到达[Root.GetName]。宇宙生物博物馆会要欧琳提的样本的原因一直是个谜。"
 country.57.name:0 "萨尼兰已捕获"
 country.57.desc:1 "萨尼兰是大型穴居类动物，它们生活在[From.From.GetName]赤道沙漠中的沙丘底下。当这些捕食者觉察到它们上方的沙子上有东西在移动时，它们立马会竖起背部的钉子来刺穿它们的猎物。\n开始的时候，找一个萨尼兰的样本很困难。后来几百架可以远程控制的追踪型无人机被派遣到了沙漠里的各个位置，这样之后总算发现并采集了这种背上长了超过一百根钉子的巨大物种的标本。"
 country.58.name:0 "古兰达族群已捕获"
 country.58.desc:1 "古兰萨斯是一种巨大、扁平的食草动物，它们体内有气囊，这使得它们能悬浮在离地表几厘米的地方。它们总是成群结队地移动，在[From.From.GetName]的平原上吃苔藓。\n古兰萨斯正在被[From.From.GetPlanetMoon]的顶端捕食者无情的猎杀。我们[Root.GetName]上的生物学家预计大约只有百来群的古兰萨斯还活着。这当中的一群——由九头古兰萨斯组成，已经被成功地收集并被带回了[Root.Owner.Capital.GetName]。"
 country.59.name:0 "乌杜兰已捕获"
 country.59.desc:1 "[Root.GetName]的船员成功地在[From.From.GetName]的冰层上收集到了一小群的乌杜兰。这些白色毛茸茸的杂食动物把自己滚成一个球，以惊人的80公里每小时的速度滚过[From.From.GetPlanetMoon]的雪原。这能帮助我们发现它们，因为它们所滚到之处都会扬起阵阵飞雪。"
 country.60.name:0 "祖卡虫族已捕获"
 country.60.desc:0 "祖卡是虫类生物，它们体型巨大，而且是无机生命体，这两个特点都足够让人瞠目结舌。它们以地里的岩石和矿物为食。一艘 [Root.GetName]的穿梭机遭受重大损伤。当时该穿梭机只是不经意间经过了一群祖卡身边，却招致祖卡聚集而来蚕食舰身。\n\n需要关住这种生物的特制容器已经在 [Root.Owner.Capital.GetName]的外星生物博物馆开始建造了。\n"
 country.61.name:0 "标本已获取"
 country.61.desc:0 "外星生物博物馆所要求的全部样本均已获取。博物馆已经扩张为庞然大物，里面的人工重力生成器和大气处理器可以模拟多种不同世界的环境。\n\n参观者从 [Root.GetName]各个地方慕名而来。"
 country.200.name:0 " [radical_cult.GetName]"
 country.200.desc:0 "几个世纪前， [Root.Capital.GetName]上几个激进的祭司带着狂热的追随者离开了之前建立的宗教，而组建了自己的教堂。这些极端分子自称 [radical_cult.GetName]，是多年以来发生的多起暴行和恐怖事件的罪魁祸首。\n\n虽然在现代，他们保持低调克制，但我们最近获悉他们的许多特工渗透进了我军。这些叛徒将我们的资源转移到了藏匿在 [Root.Capital.GetName]的秘密小型星际舰队的建造项目中！当他们的背叛行为被揭发时，这些异教徒冲进了轨道进入他们的飞船，然后逃向了 [hijacked_fleet_planet.GetName]。"
 country.200.a:0 "必须阻止它们！"
 country.202.name:0 "异教徒飞船已失灵！"
 country.202.desc:0 "我们英勇的舰队不费吹灰之力就让一艘异教徒的飞船失去了反抗能力！该飞船结构基本保持完好，舰内仍能探测到微弱的生命迹象。\n\n等我们将周边的威胁尽数铲除，我们会执行登舰行动搜寻生还者。也许我们能从他们口中得知 [From.Owner.GetName]的最终目的。"
 country.202.a:0 "准备爆破！"
 country.203.name:0 "登舰行动"
 country.203.desc:0 "虽然幸存者拼死反抗，但登上异教徒舰船的部队还是生擒活捉了几个俘虏。从他们口中我们得知，他们的阴谋比我们最初预计的更加险恶—— [cult_name.GetName]的特工还渗透进了舰队军官和政府的高级官员之中！\n\n [Root.Owner.Capital.GetName]展开了大规模的抓捕行动，邪教的所有资产亦均被冻结。可是，他们之前秘密建造的星舰并不在内，而且邪教的领导阶级均人间蒸发。我们查到几条微弱的离子轨迹，通往其他遥远的星系。"
 country.203.a:0 "我们一定要将这些恐怖分子绳之以法！"
 country.204.name:0 "遭遇异教徒掠夺者"
 country.204.desc:0 "我们在 [Root.GetStarName]星系看到了挂着 [radical_cult.GetName]旗帜的飞船。他们已经装填好武器准备来拦截我们了！"
 country.205.desc:0 " [Root.GetStarName]星系出现了更多的 [radical_cult.GetName]飞船。他们呈攻击阵型正在接近！"
 country.206.desc:0 "还有另外一支效忠于 [radical_cult.GetName]的异教徒舰队出现在了 [Root.GetStarName]星系。不过这次，他们之中混入了一艘陌生的飞船！"
 country.207.name:0 "战斗残骸"
 country.207.desc:0 "目前为止，我们已将遭遇到的异教徒军队一一挫败，但这些遭遇战暴露了许多值得注意的问题。 [radical_cult.GetName] 部署的飞船已经远远超过了他们在 [Root.Capital.GetName]秘密建造的可能数量，现在他们又使用了一艘不明战舰对付我们。\n\n这些飞船都是从哪来的？还有没有跟我们刚击毁的那艘战舰一样的飞船？我们将从战斗的残骸中寻找答案。"
 country.207.a:0 "开始回收工作。"
 country.207.a.tooltip:0 "在 [our_fleet_position.GetName] 星系开启一个§S特殊项目§! 。"
 country.208.name:0 "回收工作完成"
 country.208.desc:0 "在仔细分析了我们先前摧毁的那艘奇怪的异教徒战舰的残骸后，科学家好像已经推测出了 [radical_cult.GetName]用来对付我们的战舰来自哪里。一份日志文件的某些段落提到了 [Root.Capital.GetStarName]逃离的飞船发现了一座被遗弃的外星船坞。\n\n他们用自动船坞补充了战斗力。现在，他们甚至还利用船坞数据库里的外星飞船模板造出了新型飞船！决不能放任他们继续肆意妄为下去了。"
 country.208.a:0 "必须要摧毁那座船坞！"
 country.209.name:0 "船坞已摧毁"
 country.209.desc:0 " [radical_cult.GetName]所征用的那座船坞已经被我们摧毁了！有些异教徒企图乘坐逃生舱逃跑，后被我们截获，其中包括他们的首席工程师。他对这座船坞的先进技术的掌握对我们而言是一笔宝贵的财富。\n\n不过很可惜，我们得到情报，该邪教的那位魅力非凡的领袖几周前乘坐她的新旗舰离开了船坞。该旗舰为威力增强版的外星飞船。军方情报组正在追踪该舰的位置。"
 country.209.a:0 "一定要找到她！"
 country.210.name:0 "疑似异教徒旗舰位置"
 country.210.desc:0 "深空侦查探测器在某星系中接收到了微弱的子空间辐射，驱动特征符合 [radical_cult.GetName]所驾驶的外星飞船。非常有可能就是那艘旗舰留下的！\n\n我们应该尽快派军队前去搜索此星系。无论是那艘飞船，还是那位会蛊惑人心的领袖，都决不能轻易放走，纵容其继续作恶。"
 country.210.a:0 "舰队准备。"
 country.211.name:0 "异教徒旗舰"
 country.211.desc:0 "你们终于找到我们了。不过无所谓。\n\n我的教徒更希望为了 [Root.Owner.GetSpeciesName]种族的未来奉献出生命。§Y我§!即未来，这一点你们要铭记在心。\n\n等我们收拾掉你们那可怜的军队后，我神圣的旗舰将带我前往 [Root.Owner.Capital.GetName]。最后，我将在那里清除家乡的异端。"
 country.211.a:0 "到此为止了。"
 country.213.name:0 "旗舰失灵"
 country.213.desc:0 "我们的部队已经使 [radical_cult.GetName]丧失了行动能力！该舰的武器和引擎已经失灵，但生命维持系统仍在稳定运转。我们应该准备进行登舰行动了。\n\n考虑到该舰上有大量武装的异教徒，为确保万无一失，应该派遣大量部队投入作战。"
 country.213.a:0 "那艘飞船将会是我们的！"
 country.214.name:0 "已占领异教徒旗舰"
 country.214.desc:0 "敌军节节败退，我们的部队终于将前 [radical_cult.GetName]旗舰上的最后一点抵抗势力彻底歼灭。极少数狂热信徒发动了自杀式袭击。我们在驾驶台上发现了他们的领袖，已经自杀。终于， [radical_cult.GetName]宣告灭亡。\n\n我们的工程师恢复了飞船的引擎，后以 [disabled_cultist_flagship.GetName]为名正式编入我方舰队服役。该舰迫切需要返回空间站进行进一步的修复。"
 country.17.name:0 "打捞舰队被毁"
 country.17.desc:0 " [salvager_system.GetName]星系中的间谍无人机确认打捞舰队已经被摧毁。该舰队先前曾非法宣称占有我们失踪的太空探测器。不过探测器在战斗期间随着打捞舰一同被摧毁了，这也算是不幸中的万幸。因此不必再担心上面携带的敏感数据落入心怀不轨之人的手中了。"
 country.19.name:0 "子空间异常已消除"
 country.19.desc:0 "据深空追踪传感器确认，曾守护着我们在 [anomaly_system.GetName]星系失踪的太空探测器的子空间异常已经被不明力量消除了。探测器也已在战斗中被毁。所以我们已经不必再担心敏感情报泄露。"
 country.21.name:0 "改良探测器已被摧毁"
 country.21.desc:0 "远程扫描确认位于 [modified_probe_system.GetName]星系的改良探测器已经被不明力量摧毁。所幸战斗后数据库也已被毁，因此不必再担心里面所包含的敏感数据落入外星势力之手。"
 country.218.name:0 "异教徒飞船已失灵！"
 country.218.desc:0 "异教徒舰队的其中一艘飞船被一支外部势力击败了！该船外观完整，船体内部能检测到微弱的生命迹象。\n\n等我们将周边的威胁尽数铲除，我们会执行登舰行动搜寻生还者。也许我们能从他们口中得知 [From.Owner.GetName]的最终目的。"
 country.219.name:0 "异教徒舰队已摧毁"
 country.219.desc:0 "在 [marauder_system.GetName]星系流窜的异教徒已经被击败。"
 country.221.desc:0 " [radical_cult.GetName]占用来对付我们的那座外星船坞已经被某种力量毁灭了。初步报告表明异教徒势力已经被完全清除，但我们又收到情报，战役打响前，异端首领已经乘坐新旗舰逃离了。\n\n目前她仍在银河的某处逍遥法外。军方情报组正在确定她的旗舰的确切位置。"
 country.223.name:0 "异教徒旗舰已摧毁"
 country.223.desc:0 "近期 [flagship_system.GetName]星系发生激烈战斗，不明势力击败了异教徒的旗舰。我们的舰队司令对未能亲手送葬异教徒感到遗憾。但讨伐邪教及其发动的恐怖袭击的战役终于圆满收场。"

 country.250.name:0 "追捕风信子号"
 country.250.desc:0 "秋菊号的姐妹舰风信子号，大约是在我们的祖先从地球来到这里三年后抵达我们当前所在星云的。他们的任务是支援我们的殖民地，亦或建立新的殖民地，如何决策取决于他们抵达时的具体情况。\n\n若该舰确实从地球出发，却未能与 [Root.Capital.GetName]取得联系。如果风信子号进入了我们周边的星系，那么我们最好搜索一下附近星系寻找其航迹。"
 country.250.a:0 "确实。就这么办。"
 country.250.b:0 "我们的搜索只能是徒劳的。"
 country.251.name:0 "星系已勘察"
 country.251.desc:0 " [Root.GetName]报告，在 [From.GetName]星系没有发现风信子号的迹象。我们应该到别处搜索。"
 country.251.a:0 "继续搜索。"
 country.252.desc:0 " [Root.GetName]的搜索未能在 [From.GetName]星系发现风信子号的迹象。也许我们应该到别的星系碰碰运气。"
 country.252.a:0 "她一定就在那里。"
 country.253.desc:0 " [Root.GetName]分离出了一条 [From.GetName]星系内的离子轨迹。该轨迹与秋菊号引擎留下的轨迹十分类似，因此一定就是风信子号留下的！\n\n尽管这条微弱的离子轨迹已经留存超过一个世纪了，但科学官 [Root.GetLeaderName]还是沿着这条轨迹找到了一个以前从未发现过的恒星。我们已经将坐标录入了状况日志。"
 country.260.desc:0 "[surveyed_planets_system.GetName] 星系中获得的勘测数据中没有发现风信子号的迹象。或许我们去其它星系碰碰运气更好。"
 country.261.desc:0 "在 [surveyed_planets_system.GetName] 星系的勘测数据显示了中出现了独特的离子尾迹的痕迹。它和秋菊号引擎制造出来的尾迹完全一致。它一定是风信子号制造出来的！\n\n虽然模糊的离子尾迹已经有上百年的历史了，但还是可以导向一个之前星图上未标明的恒星。我们已将坐标输入情报日志。"
 country.253.a:0 "风信子号一定就在那里。"
 country.254.name:0 "找到风信子号"
 country.254.desc:0 "我们已经找到风信子号了！该舰正围绕 [hyacinth_planet.GetName]以稳定的轨道运行。船体内没有探测到能量特征，并且没有收到任何遇险信标。我们会派出一支武装登舰部队进入内部调查。"
 country.254.a:0 "加快速度。"
 country.255.name:0 "登上风信子号"
 country.255.desc:0 "我们的登舰部队已经从风信子号上返回，并且带来了一份恐怖的报告。舰上剩余人类数量与全舰二十五万人数一致。多数人似乎是死于饥饿，可是有迹象表明发生过小型武装冲突和食人的惨剧……\n\n我们在风信子号的控制台找到了舰长的日志。"
 country.255.a:0 "拿过来。"
 country.256.name:0 "飞船档案"
 country.256.desc:0 "风信子号\nISA-05\n联合国尤利西斯创始\n官员日志：舰长罗纳德·F·冈德森\n\n访问数据……监测到损坏。正在尝试修复……\n成功恢复四份日志。"
 country.256.a:0 "日志I（任务日期345.5）"
 country.256.a.response:0 "舰长日志，任务日期345.5.\n\n我们从地球出发按航线已经航行了15个月。目前一帆风顺。殖民者很快入睡，科尔贝克医生报告全舰生命体征良好。\n\n我们目前已经驶出了太阳重力井的影响，很快就会到达开启风信子号子空间虫洞生成器的安全点。我在先前的日志中对此设备持保留意见，但究竟能不能正常运行，很快就可以见分晓了……"
 country.256.b:0 "日志II（任务日期387.2）"
 country.256.b.response:0 "我们……我们终于成功了！飞船仍在努力确定位置，但根据外面的星体来看，我只能确认我们已经离开了堪萨斯。可是，非常不幸，风信子号的引擎出现了严重故障，我们现在完全失去了动力，而电池也将要用完。\n\n科尔贝克通知我可能要唤醒殖民者。我现在要去查看玛姬为什么要花时间再度开启反应堆。希望我们能很快恢复正常然后开始搜寻秋菊号殖民者的旅程。"
 country.256.c:0 "日志III（任务日期422.7）"
 country.256.c.response:0 "情况变得越来越糟糕了。反应堆已经再无重新启动的可能性，而我们储备的最后一点能源也在尝试启动这拙劣的系统后消耗殆尽了。我们本想找个宜居的地方着陆……但是没那么好的运气。\n\n生命维持系统还能运作几年，但食物储备对于二十五万殖民者而言连一个月都撑不过去。我已经召集了各部门的领导开会。我们……我们必须得想个办法了……"
 country.256.d:0 "日志IV（任务日期459.9）"
 country.256.d.response:0 "这可能是我最后一次记录日志了。舰桥的船员不是死就是失踪了，就在此时，一群殖民者正在试图冲进舰桥。我们的主要食物来源几周前就没有了，甚至……甚至发生了食人事件。\n\n我为船员留了一小堆食物，让这艘老船再开得久一点点……等待着奇迹的发生。当殖民者发现时，他们……\n\n他们已经破门而入了。滚回去！别靠近！我是这艘船的舰长！你们要是敢弄我，我就让你们……啊啊啊……"
 country.256.e:0 "登出"
 country.256.e.response:0 "方舟风信子号\nISA-05\n联合国尤利西斯发起\n\n正在脱离用户界面。"
 country.257.name:0 "盖棺定论"
 country.257.desc:0 "风信子号以及她的船员将面临怎样的残酷命运，我们已经明白了。如果事情没有发展到这一步，很可能是秋菊号漂浮在 [hyacinth_planet.GetName]的上空，犹如一颗沉默的炸弹，在冷漠的宇宙中提醒人类他们面对的千难万险。\n\n风信子号即将被拖入 [Root.Capital.GetName]的低轨道，马上就要成为保留人类遗迹的博物馆。尽管她的遭遇十分悲惨，这艘方舟却和将我们地球上的祖先带来的那只几乎一模一样。望以后的社会学家能从中有所了悟。\n\n"
 country.257.a:0 "也许会有所收获也说不定。"
 
 
 
 #############################
 # Progress Events
 #############################
 progress.1.name:0 " [home_system.GetName]系统已完全调查"
 progress.1.desc:0 " [Root.Capital.GetName]的天文学家通过望远镜凝视着同一星系的其他星球，已有千年之久。我们的祖先发明了机制复杂的太阳系仪来模拟它们的轨道，所使用的是 [home_system.GetName]星系出人意料精准的模型。\n\n今天我们的文明已到达历史性的里程碑，我们已经完成太阳系最后一颗星球的调查。未知世界的边界又推向了远方。"
 progress.1.a:0 "创造历史！"
 progress.2.name:0 "发现外星生命"
 progress.2.desc:0 " [Root.GetName]在 [From.GetName] 上获得了惊人的发现—— [From.GetPlanetMoon] 上充满了外星生命！这是历史上第一次，我们遇到和 [Root.Owner.Capital.GetName] 完全不一样的生命形态。\n\n这一惊人发现使得相信我们在宇宙中没有朋友的人闭上了嘴。尽管这些 [From.GetName] 上的外星生命似乎并无自我意识，但很可能用不了多久我们就会遇到……"
 progress.2.a:0 "我们并不孤独。"
 progress.3.name:0 "第一个 [Root.Owner.GetSpeciesName]殖民地"
 progress.3.desc_01:0 "我们的殖民船和缓地降落在§Y [Root.GetName]§!大陆之一的河洲口。这一温带森林地区是非常理想的着陆点。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着星舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座 [Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_02:0 "我们的殖民船和缓地降落在 [Root.GetPlanetMoon]——§Y[Root.GetName]§!的一片汪洋，就在群岛的海岸边。这一肥沃的岛屿链是非常理想的着陆点。\n\n舰船将永久抛锚以作为新居住地的行政基地。它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n岛屿上数百个小帐篷和简易房环绕着星舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座 [Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_03:0 "我们的殖民船和缓地落在§Y [Root.GetName]§!大洋的外围，坐落在一座大山脚下。这一理想地点可遮风挡雨，又十分便于取水。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着星舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座 [Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_04:0 "我们的殖民船已在§Y[Root.GetName]§!的丛林中找到了一片难得的开阔地。着陆点周围环绕着丰富的植物，已部署无人机以防御掠食动物。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着星舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座 [Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_05:0 "我们的殖民船和缓地落在§Y [Root.GetName]§!赤道附近的大片台地顶部。这一地点将作为第一着陆点，下方峡谷中的河流将成为新鲜的水源。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着星舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座 [Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_06:0 "我们的殖民船和缓地落在§Y [Root.GetName]§!广袤无垠的草原上。这一着陆点在一大片山脊后方，不仅可以遮风挡雨，新鲜的水源也在触手可及之处。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着星舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座 [Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_07:0 "我们的殖民船和缓地落在§Y [Root.GetName]§!赤道附近一道峡谷深处的雪域中。着陆点正在广阔群山内部，得到了十分良好的保护。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着星舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座 [Root.Owner.GetSpeciesName]之都。"
 progress.3.a:0 " [Root.Owner.GetName]上的愉快一天！"
 progress.4.name:0 "与外星生命初次相遇"
 progress.4.desc_01:0 "我们与智慧外星生命初次相遇的新闻使公众产生了复杂的情绪。这一发现确认了我们长久以来的怀疑——我们在银河并不孤单。新的外星种族既是机会，也是威胁。我们必须保持警惕。\n\n这些异形的科技水平与我们类似，表明我们可能在同一时期实现了空间旅行。"
 progress.4.desc_02:0 "我们与智慧外星生命的初次相遇的新闻在 [Root.GetName]如野火般扩散开来。公民们为此十分着迷，媒体充满了对其文明与社会的报告和推测。我们在银河并不孤单这一真相引起了 [Root.Capital.GetName]人民的欢呼。\n\n和我们一样，外星人在银河舞台上似乎也是崭新登场的阶段，他们的科技水平与我们类似。"
 progress.4.desc_03:0 "我们与智慧外星生命的初次相遇的新闻使整个社会产生了动荡。这些奇怪生物的脚印在 [Root.GetName]的媒体上迅速传播开来，许多公民陷入了巨大的恐慌。 [Root.Capital.GetName]数个城市发生了暴乱事件。\n\n这些奇怪的异形科技水平似乎与我们类似，他们正在进行航空旅行。他们对我们这一伟大种族的态度是恐惧、仇恨还是冷漠，则无人知晓。"
 progress.4.a:0 "这将改变一切"
 progress.4.b:0 "这是一个重大事件"
 progress.4.c:0 "我们应该做好最坏的打算"
 progress.5.desc_01:0 "我们与智慧外星生命初次相遇的新闻使公众产生了复杂的情绪。这一发现确认了我们长久以来的怀疑——我们在银河并不孤单。新的外星种族既是机会，也是威胁。我们必须保持警惕。\n\n这些异形的科技水平与我们相比十分原始，他们还没有实现空间旅行。我们必须觉决定如何接近他们。"
 progress.5.desc_02:0 "我们与智慧外星生命的初次相遇的新闻在 [Root.GetName]如野火般扩散开来。公民们为此十分着迷，媒体充满了对其文明与社会的报告和推测。我们在银河并不孤单这一真相引起了 [Root.Capital.GetName]人民的欢呼。\n\n我们的科技水平遥遥领先，他们还没有实现空间旅行。虽然在我们看来他们十分原始，但也许也有可以学习的地方。"
 progress.5.desc_03:0 "我们与智慧外星生命的初次相遇的新闻使整个社会产生了动荡。这些奇怪生物的脚印在 [Root.GetName]的媒体上迅速传播开来，许多公民陷入了巨大的恐慌。 [Root.Capital.GetName]数个城市发生了暴乱事件。\n\n原始和落后的异形远远在我们的科技水平之后，尚未发展出空间旅行。祈祷永远没有这一天吧。"
 progress.5.b:0 "真迷人"
 progress.5.c:0 "确实如此。"
 progress.6.desc_01:0 "我们与智慧外星生命初次相遇的新闻使公众产生了复杂的情绪。这一发现确认了我们长久以来的怀疑——我们在银河并不孤单。新的外星种族既是机会，也是威胁。我们必须保持警惕。\n\n这些异形似乎在银河舞台上十分活跃——他们的帝国貌似有千年之久，科技水平远在我们之上。我们必须十分小心。"
 progress.6.desc_02:0 "我们与智慧外星生命的初次相遇的新闻在 [Root.GetName]如野火般扩散开来。公民们为此十分着迷，媒体充满了对其文明与社会的报告和推测。我们在银河并不孤单这一真相引起了 [Root.Capital.GetName]人民的欢呼。\n\n这些外星人建立的帝国似乎非常古老，他们的科技水平远在我们之上，一定可以教给我们许多知识。"
 progress.6.desc_03:0 "我们与智慧外星生命的初次相遇的新闻使整个社会产生了动荡。这些奇怪生物的脚印在 [Root.GetName]的媒体上迅速传播开来，许多公民陷入了巨大的恐慌。 [Root.Capital.GetName]数个城市发生了暴乱事件。\n\n奇怪的异形已发展出远高于我们的科技水平，似乎在几千年前就实现了空间旅行——更久也有可能。幸运的是，他们似乎是一支衰老与停滞的种族。"
 progress.6.b:0 "他们的智慧多么伟大。"
 progress.6.c:0 "他们的时代已经结束。 [Root.Species.GetName]的时代即将来临。"
 progress.7.name:0 "调查任务"
 progress.7.desc:0 "我们的第一艘科学舰 [Root.GetName]已经完成了空间实验，现在蓄势待发。科学部长官 [Root.GetLeaderName]已下达命令，推荐对我们的母星系进行一次完整的调查研究。\n\n我们已进入§S情报日志§!中查看任务详情以备参考。"
 progress.7.a:0 "很好。"
 progress.8.name:0 "立足点"
 progress.8.desc:0 "在探索完毕母星系之后，我们终于该到 [Root.Capital.GetName]之外了。我们应该调查邻近的星系，寻找适合建立殖民地的世界。\n\n和往常一样，§S情报日志§!已添加了新条目。"
 progress.8.a:0 "开始搜查吧。"

 #############################
 # Pirate Events
 #############################
 pirate.1.name:0 "太空海盗的诞生"
 pirate.1.desc_01:0 "一大群来自 [Root.Capital.GetName]道德沦丧的罪犯使用非法手段将若干公民舰船改造成战舰。这些异端在空间的边缘游移，自称“§S[pirate_band.GetName]§!”并宣布对数次航线攻击负责。\n\n他们的下流手段不能再继续下去！"
 pirate.1.desc_02:0 "情报局报告了过去几月中数起航线攻击事件。犯罪分子似乎是 [Root.Capital.GetName]的逃兵和叛徒。\n\n这些罪犯拼凑了一艘由民用船体大幅改装制成的战舰，并且自称为“§S [pirate_band.GetName]§!”。他们的船只虽然粗糙简陋，但也不容小觑。"
 pirate.1.desc_03:0 "几名罪犯已经离开[Root.Capital.GetName]开始了迈向遥远空间的亡命之旅。这些强盗改造武装了大量民用星舰，这在方面，他们展露出惊人的创造力。\n\n我们的民用航线遭受了这一临时拼凑出来的舰队掠夺，他们自称为“§S[pirate_band.GetName]§!”。需要对此作出快速回应。"
 pirate.1.desc_04:0 "前线传来警告。自从我们开始空间旅行， [Root.Capital.GetName]上的边缘分子不断地离开我们的家园，公然蔑视我们的和谐社会。\n\n这些失足分子自称为“§S [pirate_band.GetName]§!”，将数只民用船只改装为战舰。他们劫掠民用航线，导致许多公民死亡。必须采取严厉措施来保护我们的人民。"
 pirate.1.desc_05:0 "叛军和乱党逃离 [Root.Capital.GetName]到我们的太空国土边境利用数艘改造过的民用船只打造了一支舰队。他们自称为“§S [pirate_band.GetName]§!，”不断地袭击我们的平民船只。\n\n他们犯下了人神共愤的恶行，罪该万死。无论如何，我们必须尽快恢复社会秩序。"
 pirate.1.desc_06:0 "寄生物总会涌到新市场，想要不劳而获，获取诚实商人的盈利——就算是太空也一样。 [Root.Capital.GetName]将他门的民用运输舰改造成了战舰，试图将触手伸到太空中。\n\n这些不法分子自称为“§S [pirate_band.GetName]§!”而他们的船只开始肆虐民用商路。我们必须尽快应对，免得情况失控。"
 pirate.1.desc_07:0 "太空民航越来越普及， [Root.Capital.GetName]因此察觉可以开始扩展业务了。他们将一些民用运输舰改装为战舰，然后用来抢劫民用航道上的商船。\n\n我们知道他们自称为“§S [pirate_band.GetName]§!”并且拥有一个隐秘的藏身所。必须竭尽所能将他们绳之于法。"
 pirate.2.a:0 "信念，无往不胜。"
 pirate.2.b:0 "警告所有部队，开始部署战舰。"
 pirate.2.c:0 "这些不守规矩的人会得到报应。"
 pirate.2.d:0 "我们能做得更好。"
 pirate.2.e:0 "我们不需要海盗这种渣滓。"
 pirate.2.f:0 "贸易必须流通下去。"
 pirate.2.g:0 "一定要找到他们。"

 pirate.5.name:0 "太空海盗"
 pirate.5.desc:0 "我们在好几个星系遇见的舰船以标准通讯协议收发信息。\n\n可视化指标指出他们的文化更偏向于大型星舰文明，他们的一些生物特征和任何已知的星球文明都不相同。\n\n可惜的是，他们的船员完全不想做民事交流。我们从截获的不多舰间通讯推断，他们主要靠海盗行为维生，偶尔也从一些太空文明的边缘地区补给。"
 pirate.5.a:0 "令人震惊。"

 pirate.10.name:0 "海盗港湾"
 pirate.10.desc.nobirth:0 "[Root.GetName] 报告说舰队在 [From.GetName] 星系遭遇了海盗。\n\n从初步扫描结果来看，有据大的舰船和机战停靠在那里。这在历史上就是一个海盗港。看起来从远古时代到现在，源源不断的从这里滋生盗匪。"
 pirate.10.desc.birth:0 "[Root.GetName] 报告舰队发现在 [From.GetName] 星系有一个海盗中枢。这里似乎是腐烂的源头，那些 [Root.Owner.GetName] 的不法之徒在这里聚集成为暴力海盗。\n\n他们驾驶着那些各种巨大、笨重、颇有年头的舰船，看起来是过去银河纪元的遗留物——很可能是上古战争的后裔。战争结束后，各方残余势力最终变成了海盗。"
 pirate.10.a.nobirth:0 "海盗罪无可恕。"
 pirate.10.a.birth:0 "我们打击罪恶的核心。"

 pirate.15.name:0 "海盗港湾被摧毁"
 pirate.15.desc:0 "[FromFrom.GetName] 报告，[FromFrom.GetStarName] 星系的海盗盖伦大船被摧毁。除去附近星系的一些残兵，海盗只存在于银河系的过去时。"

 pirate.25.name:0 "袭击海盗基地"
 pirate.25.desc:0 "[From.From.GetName] 摧毁了在 [From.From.GetStarName] 星系的海盗基地，并回收了它的保险库模组。"
 
 #############################
 # Pretender Events
 #############################
 pretender.1.name:0 " [From.GetRegnalName]死去时尚无子嗣"
 pretender.1.desc_01:0 " [From.GetRegnalName]已然去世， [Root.Capital.GetName]将进行为期七天的悼念仪式。不幸的是，他并没有已公开的继承人，关于权位已有两种不同的意见。\n\n最有力的竞争者 [Root.GetRulerName]已获得 [Root.GetRulerTitle]头衔，但这完全无法平复民意。"
 pretender.1.desc_02:1 " [From.GetRegnalName]已经超越了现实世界，开始了前往来生的旅程。不幸的是，他的灵魂并没有给我们祝福，来指示我们下一位继承者是谁。\n\n经过激烈的辩论， [Root.GetRulerName]获得了下一任 [Root.GetRulerTitle]的头衔，但他并非没有对手。"
 pretender.1.desc_03:1 " [From.GetRegnalName]没有留下继承人就过世了，整个政府乱成一锅粥。 [Root.GetRulerName]已被选为接班人，因为他获得了 [Root.Capital.GetName]的军方支持，但是情况依然很恶劣，不服气的人都在试图聚集支持者挑战新的 [Root.GetRulerTitle]的宝座。"
 pretender.1.desc_04:1 " [From.GetRegnalName]的肉体不能再用了，而我们的运算法则无法计算出最佳的替代人选。为了维持效率，我们随机挑选了一位新的 [Root.GetRulerTitle]， [Root.GetRulerName]将会接手解读主机的意志的责任。\n\n不过有人对此质疑，有人认为自己更适合承担这个荣誉。"
 pretender.1.desc_05:1 " [From.GetRegnalName]离世了，整个 [Root.GetName]都在哀悼。可惜没有钦定任何继承人，这在贵族阶层中引发了争论。\n\n [Root.GetRulerName]已经在 [Root.Capital.GetName]登基了，但是自称跟 [From.GetRegnalName]有远房亲戚关系的觊觎者已经开始挑战新的 [Root.GetRulerTitle]。"
 pretender.1.tooltip:1 "觊觎者派系出现了。"
 
 henrik.710.desc:0 "一个 [From.GetSpeciesName]。数个 [From.GetSpeciesNamePlural]。"
 
