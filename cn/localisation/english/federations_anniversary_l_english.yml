 federations3.2240.name:0 "主教会议：危险联络"
 federations3.2240.desc:0 "今日关于“[GetEcumenicalCouncilDebate]”的关键辩论被一位突然闯入的高级教士打断了，他拖着两位不同使团的成员。这两人被撞见时正在述说着对彼此跨越种族的恒久爱恋。较为保守的特使们认为他们的行为很不体面而且已经接近异端行为，有辱这场会议的神圣性。"
 federations3.2240.a:0 "这明明是团结的象征！"
 federations3.2240.b:0 "不知廉耻！"
 federations3.2240.c:0 "让他们速速自裁吧。"
 federations3.2245.name:0 "主教会议：宴会丑闻"
 federations3.2245.desc:0 "在激烈争论“[GetEcumenicalCouncilDebate]”一整天之后，按照其中一个使团的习俗巨型了宴会。宴会的一个环节是向各位嘉宾呈上仪式性的酒水。对于那个使团的物种而言这是一种很弱的致幻剂，但对我们而言则反应强烈。仅过了一小会儿整个房间就陷入了混乱的斗殴中。所幸事态平息后没有人受到严重的伤害，但调查认为是我们的特使最先动的手，要求我们对此道歉。"
 federations3.2245.a:0 "道歉吧。"
 federations3.2245.b:0 "明明是饮料的问题！"
 federations3.2245.c:0 "行，把他们全都送到一个废土世界静养去吧。"
 federations3.2255.name:0 "主教会议：各执己见"
 federations3.2255.desc:0 "在下决心主持会议时我们就知道，通向联合教条的路必定长满荆棘，但我们还是低谷了荆棘到底长得有多满。几个月毫无意义的争吵没有得出任何结论，反而是让我们更加意识到互相之间的不可调和。我们决定等过一段时间再提这事了。"
 federations3.2260.name:0 "主教会议：求同存异"
 federations3.2260.desc:0 "我们确是受到眷顾的。最后发现，我们一开始忧心忡忡的事情不过是杞人忧天，一切进行得都无比丝滑。精准的理论和发人深省的演讲使我们成功地编撰出了和谐的新教条文集。我们很快会再重新修缮一回，但现在它已经成为了联合信仰的基础，拉近了彼此之间的距离！"
 federations3.2260.tt:1 "§G+20%§!岗位产出的£unity£凝聚力以及§G+3§!月度联邦经验值，维持20年。"
 federations3.2265.name:0 "主教会议：阶段性胜利"
 federations3.2265.desc:0 "总的来说，会议还是有所收获的。虽然不是完全顺利，但大家也都做好了面对困难的准备。这只是让我们的人民和信仰走向团结的第一步。道阻且长，但前途光明。"
 federations3.2265.tt:0 "§G+10%§!岗位产出的£Unity£凝聚力以及§G+3§!月度联邦经验值，维持10年。"

