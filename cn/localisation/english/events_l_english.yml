 anomaly_failure.1.desc:1 "科学家[Root.GetLeaderName]命令[Root.GetName]派出一架探测机调查[From.From.GetName]的坑洞。不幸的是，它的推进器出现故障，径直撞上了坑洞中央坠毁的飞船。"
 anomaly_failure.2.desc:0 "虽然小行星[From.From.GetName]可能来自于星系之外，但是它完全没有特别之处。科学家[Root.GetLeaderName]和[Root.GetName]的成员请求在别处继续他们的探索。"
 anomaly_failure.3.desc:0 "[Root.GetName]的所有成员花费数日筛选[From.From.GetName]表面的残骸。科学家[Root.GetLeaderName]报告未发现任何有价值的东西。"
 anomaly_failure.4.desc:0 "未发现小行星[From.From.GetName]奇怪能量发散的来源。科学家[Root.GetLeaderName]和[Root.GetName]正在等待新命令。"
 anomaly_failure.5.desc:0 "在尝试打开[From.From.GetName]发现的舱门时，[Root.GetName]意外造成了小行星内部的震动。非常不幸，科学家[Root.GetLeaderName]推测此事件可能摧毁了小行星的内部。"
 anomaly_failure.6.desc:0 "小行星[From.From.GetName]表面巨大坑洞的调查未发现任何有用的东西。科学家[Root.GetLeaderName]已命令[Root.GetName]终止任务。"
 anomaly_failure.7.desc:0 "[Root.GetName]与[From.From.GetName]上方太空港的对接失败。不幸的是，脆弱的太空港因此瓦解。科学家[Root.GetLeaderName]请求原谅。"
 anomaly_failure.8.desc:0 "不管之前有没有在小行星[From.From.GetName]上发现生命迹象，在[Root.GetName]的反复扫描之下，确认这只是空谈。科学家[Root.GetLeaderName]请求新命令。"
 anomaly_failure.9.desc:0 "就算[From.From.GetName]大气层下真的有什么物体，也藏的太深，无法被[Root.GetName]扫描出来。科学家[Root.GetLeaderName]已放弃搜查。"
 anomaly_failure.10.desc:0 "对[From.From.GetName]的小卫星进行详尽调查之后，[Root.GetName]的成员未发现任何有价值的东西。科学家[Root.GetLeaderName]终止了任务。"
 anomaly_failure.11.desc:0 "在[Root.GetLeaderName]的命令下，[Root.GetName]往[From.From.GetName]的大气层派出了探测器，调查生命的迹象。它发现了丰富的大气生态系统，但3.4秒之后探测器便污染了大气，并引发一系列化学连锁反应，迅速波及整个巨型气态行星。如今已无法发现任何生命迹象。"
 anomaly_failure.12.desc:0 "[From.From.GetName]的大气层未发现任何有趣的东西，尽管[Root.GetName]在上大气层进行了详尽的调查。科学家[Root.GetLeaderName]建议停止任务。"
 anomaly_failure.13.desc:0 "当[Root.GetName]接近[From.From.GetName]大气中类似于轻型航空机的构造时，飞船触发了距离警报。科学家[Root.GetLeaderName]报告，类轻型航空机突然失去了浮力，坠入气态行星的下方大气层。"
 anomaly_failure.14.desc:0 "[Root.GetName]在尝试收复[From.From.GetName]的过程中，不慎撞上了它。科学家[Root.GetLeaderName]报告，撞击将飞行舱撞入大气层深处，无法再被回收。"
 anomaly_failure.15.desc:0 "[From.From.GetName]周围的残骸群已由[Root.GetName]全面扫描。科学家[Root.GetLeaderName]报告没有发现。"
 anomaly_failure.16.desc:0 "尽管进行了详尽调查，[Root.GetName]依旧无法推断[From.From.GetName]上巨型坑洞的形成原因。科学家[Root.GetLeaderName]为此次失败道歉。"
 anomaly_failure.17.desc:0 "就算[From.From.GetName]上能量读数显示异常，现在也都消失不见了。科学家[Root.GetLeaderName]报告[Root.GetName]未发现类似的东西。"
 anomaly_failure.18.desc:0 "[From.From.GetName]周围确实有不明物体，但[Root.GetName]在接近途中意外撞上了它。科学家[Root.GetLeaderName]抱歉地报告，那个物体已在冲撞中被摧毁。"
 anomaly_failure.19.desc:0 "这颗小行星似乎偶然被[From.From.GetName]捕获，但它没有什么特征。科学家[Root.GetLeaderName]请求[Root.GetName]的新命令。"
 anomaly_failure.20.desc:0 "非常遗憾，[From.From.GetName]上空的光能帆舟被科学家[Root.GetLeaderName]由于鲁莽而被摧毁了。他当时正在试图将它拖入[Root.GetName]的货仓。"
 anomaly_failure.21.desc:0 "最初那份提到[From.From.GetName]表面生命迹象的调查报告肯定出错了，因为[Root.GetName]未发现任何此类迹象。科学家[Root.GetLeaderName]报告，[From.From.GetPlanetMoon]如今没有任何生命迹象。"
 anomaly_failure.22.desc:0 "原以为是[From.From.GetName]上空隐藏的轨道基地，如今被确认只是[From.From.GetPlanetMoon]排出的垃圾。科学家[Root.GetLeaderName]和[Root.GetName]以及其他成员建议我们忘了这段尴尬的插曲，继续向前。"
 anomaly_failure.23.desc:0 "在仔细分析之后，科学家[Root.GetLeaderName]确认[From.From.GetName]上空的残骸来自一艘垃圾驳船。[Root.GetName]收集了一些残骸，但似乎毫无价值。"
 anomaly_failure.24.desc:0 "[Root.GetName]的深入扫描似乎造成古老的[From.From.GetName]能量衰竭。据科学家[Root.GetLeaderName]所言，它爆炸了。"
 anomaly_failure.25.desc:0 "[From.From.GetName]上空所谓的“城市废墟”只不过是一个形状怪异的石阵。科学家[Root.GetLeaderName]为所浪费的资源道歉，并为[Root.GetName]请求新任务。"
 anomaly_failure.26.desc:0 "科学家[Root.GetLeaderName]报告，[From.From.GetName]上疤痕的来源是自然原因。[Root.GetName]需要新任务。"
 anomaly_failure.27.desc:0 "[Root.GetName]丢失了来自[From.From.GetName]微弱的信号，科学家[Root.GetLeaderName]费尽九牛二虎之力也未能再次捕捉那个信号。"
 anomaly_failure.28.desc:0 "[From.From.GetName]上的“非自然”山川排列结果却毫无特别之处。科学家[Root.GetLeaderName]认为在那多耗一秒都是在浪费[Root.GetName]的资源。"
 anomaly_failure.29.desc:0 "科学家[Root.GetLeaderName]和[Root.GetName]的其它成员在多次尝试后仍无法找到[From.From.GetName]附近的反射物体。可能是传感器出故障了。"
 anomaly_failure.30.desc:0 "[Root.GetName]无法定位[From.From.GetName]内部微弱信号的来源。科学家[Root.GetLeaderName]报告，那个信号已经完全停止。"
 anomaly_failure.31.desc:0 "[Root.GetName]多次扫描仍无法发现[From.From.GetName]大气内的船只。科学家[Root.GetLeaderName]怀疑这些东西根本不存在。"
 anomaly_failure.32.desc:0 "再次计算卫星的运动轨迹后，科学家[Root.GetLeaderName]认为它不会撞上[From.From.GetName]，而是会擦肩而过。[Root.GetName]应当去处理更要紧的事物。"
 anomaly_failure.33.desc:0 "[From.From.GetName]周围的沃塔姆活动迹象只是错误情报。科学家[Root.GetLeaderName]请求在别处继续[Root.GetName]的搜索任务。"
 anomaly_failure.34.desc:0 "[From.From.GetName]周围的允特活动迹象只是错误情报。科学家[Root.GetLeaderName]请求在别处继续[Root.GetName]的搜索任务。"
 anomaly_failure.35.desc:0 "[From.From.GetName]周围的第一联盟活动迹象只是错误情报。科学家[Root.GetLeaderName]请求在别处继续[Root.GetName]的搜索任务。"
 anomaly_failure.36.desc:0 "[From.From.GetName]周围的伊莱西恩活动迹象只是错误情报。科学家[Root.GetLeaderName]请求在别处继续[Root.GetName]的搜索任务。"
 anomaly_failure.37.desc:0 "[From.From.GetName]周围的赛博活动迹象只是错误情报。科学家[Root.GetLeaderName]请求在别处继续[Root.GetName]的搜索任务。"

 anomaly_failure.400.desc:1 "不知何故，科学家决定从[Root.GetName]中坐飞船亲自调查小行星[From.From.GetName]。我们在飞船意外撞上小行星表面后侦测到了爆炸。\n\n一支调查组事后认定这位已故的科学家未经训练便擅自操作了D级飞行器。"
 anomaly_failure.401.desc:0 "在调查[From.From.GetName]的过程中，[Root.GetName]意外撞上另一个小行星。飞船失去了控制，然后深深撞入[From.From.GetName]表面。\n\n船上的科学家与其它成员下落不明。"
 anomaly_failure.402.desc:0 "在调查[From.From.GetName]的过程中，[Root.GetName]以外撞上另一个小行星。飞船失去了控制，然后深深撞入[From.From.GetName]表面。\n\n包括科学家在内的一小组幸存者成功进入了逃生舱。"
 anomaly_failure.403.desc:0 "这颗小行星是某种真空生命体的栖息地！其中一些对[Root.GetName]进行了猛烈攻击。"
 creature_nest:0 "敌对生物正在迅速接近！"
 anomaly_failure.404.desc:0 "在[From.From.GetName]远处一个小坑洞里，停留着一些早已失传的文明设计的军用无人机。[Root.GetName]进入它们探测范围时，这些无人机开始履行古老的使命——不惜一切代价抵御入侵者。"
 dormant_drones:0 "进攻无人机正在接近！"
 anomaly_failure.405.desc:0 "[Root.GetName]的主动扫描短暂发现了表面[From.From.GetName]的一些物体，几秒钟后由于干扰又失去了。一些海盗船从小行星上隐藏的机场中出现，正在以进攻阵型靠近！"
 pirate_outpost:0 "那些海盗来真的了！"
 anomaly_failure.900.desc:0 "来自[From.From.GetName]的坏消息。科学家在气态行星的上大气层时被一阵电流杀死。[Root.GetName]成员已放弃任务。"
 anomaly_failure.901.desc:0 "我们正在试图找出原因，但出于不明原因，科学家好像命令[Root.GetName]进入[From.From.GetName]上大气层调查探测器故障。当飞船外压力过大时，一切就都无法挽回了。"
 anomaly_failure.902.desc:0 "在对[From.From.GetName]进行深入扫描的过程中，[Root.GetName]经历了反应堆故障，被困在了气态行星的引力中。科学家成功指挥了全员撤离，但飞船本身被吸入行星密集的大气，再也无法被找到。"
 anomaly_failure.903.desc:0 "在接近[From.From.GetName]的途中，[Root.GetName]撞见两艘藏在扫描阴影区的不明飞船。他们似乎是走私犯，在进行秘密会面。发现我们之后，走私船便断开了连接并亮出了武器。他们似乎不打算留下目击者！"
 smuggler_rendezvous:0 "走私犯进攻！"
 anomaly_failure.1400.desc:0 "在[From.From.GetName]上空的行动中，[Root.GetName]的反应核出现了裂缝。整艘飞船危在旦夕，但多亏了英勇科学家的牺牲，他冲进了满是辐射的反应室。不幸的是，这位科学家受到了致命剂量的辐射，过世了。"
 anomaly_failure.1401.desc:0 "在为主扫描阵重新充能过程中，[Root.GetName]在[From.From.GetName]上空发生了反应堆衰竭。科学家与其它成员在随之而来的爆炸中身亡。"
 anomaly_failure.1402.desc:0 "我们不清楚具体发生了什么，但不知为何科学家在进行对[From.From.GetName]的模拟过程中，意外触发了[Root.GetName]的自毁程序。所有中止自毁的尝试都告失败，全员被迫在飞船被毁前撤离。"
 anomaly_failure.1403.desc:0 "藏在[From.From.GetName]表面的一些海盗船突然启动。[Root.GetName]似乎撞上了海盗的停泊地，这些杀人犯对这次入侵好像不太高兴！"
 pirate_anchorage:0 "恶意船只来袭！"
 anomaly_failure.1404.desc:0 "[From.From.GetName]上空的轨道空间显然被某个极具侵略性的物种用作交配场所。[Root.GetName]打扰了它们交媾，激怒了它们，其中两个生物开始进攻这位不受欢迎的入侵者。"
 mating_ground:0 "这些生物看起来很恼火。"
 anomaly_failure.1405.desc:0 "在某次久远的战斗之后，一些战斗无人机似乎被抛弃在[From.From.GetName]的轨道上。[Root.GetName]的主动扫描器扫过它们时，这些无人机开始进入了进攻模式！"
 combat_drones:0 "他们要杀过来了！"


 ####################################
 # Colony Events
 ####################################
 colony.1.name:0 "迁徙林木"
 colony.1.desc:0 "[Root.GetName]表面覆盖有茂盛的植被，数量庞大的植物生长至数百米高。殖民者发现几乎所有的植系都会想不同方位迁移。森林会缓慢的向养分更充足的区域移动，迁移的周期似乎与[Root.GetPlanetMoon]的运行周期有关。\n\n不幸的是，殖民地的基础建设工程会受到极大的阻碍。迁移的植物们会切断供能线路，摧毁建筑和道路。"
 colony.1.a:0 "我们得找到解决方案。"
 colony.2.desc:0 "我们发现[From.From.GetName]的漫游植物会避开殖民地中某种原生伪昆虫筑巢的区域。这类昆虫能分泌特殊的信息素，可用来控制漫游植物的行进路径，避开人口稠密的地区。\n\n还有，漫游植物最常迁移的地方被划为了自然保护区。附近的生物学家能从保护区内获取很多知识。"
 colony.2.a.tooltip:0 "§Y驯服迁徙林木§!加成已添加，提供以下效果：\n£blocker §Y迁徙林木保护区§!已添加，增加邻近地区的£society §Y研究点§!"
 colony.3.desc:0 "凝固汽油弹有效的摧毁了[From.From.GetName]上大部分的迁徙林木。生态学家在烈焰舔舐过的地方种上了比较传统且不会移动的异星植物。[From.From.GetPlanetMoon]的野生生物损失惨重，但尚可接受。"
 colony.4.name:0 "森林崛起"
 colony.4.desc:0 "[Root.GetName]的迁徙林木卷土重来了！我们知道在偏远地区有数个小群系幸存，而且进入了冬眠期。它们似乎利用这段时间恢复壮大，现在正有组织的攻击我们的殖民点。\n\n它们拥有基本的智能，这与我们的推测正好相反，它们复仇来了！"
 colony.4.a:0 "必须阻止它们！"
 tree_armies:0 "植物集群正在攻击位于[Root.GetName]的殖民地！"
 colony.5.name:0 "森林消逝"
 colony.5.desc:0 "因[From.From.GetName]肆虐的植物，我们损失了许多殖民点和殖民者，但我们打了回去，将其斩草除根。部队配备有火焰喷射器，以确保不会有任何植株幸存。"
 colony.5.a:0 "给他们点颜色看看。"
 colony.6.name:0 "矿床"
 colony.6.desc:0 "我们在[Root.GetName]发现了数个储量巨大的矿床，它们之前被植物覆盖了。现在树以成灰，开采不是问题。"
 colony.7.name:0 "稀有金属矿"
 colony.7.desc:0 "我们在[Root.GetName]发现了一个稀有金属矿床，之前被植物覆盖了。现在树以成灰，开采不是问题。"
 colony.8.name:0 "生态破坏"
 colony.8.desc:0 "[Root.GetName]上已被灭绝的迁徙林木在[Root.GetPlanetMoon]生态系统中的作用比我们预计的更加重要。我们点燃的野火和植物的缺失导致数个物种灭绝，连锁反应使得几种捕食者也灭绝了。\n\n我们正努力通过从外星引入新的植物群系和动物种类以恢复当地脆弱的生态，但这个过程任重而道远。"
 colony.9.name:0 "顺应天道"
 colony.9.desc:0 "随着殖民者与[Root.GetName]漫游植物之间交互的加深，我们发现那些植系有基本的群体智能。它们似乎意识到了我们的存在，即使不使用信息素，它们也会主动改变路径，避免造成破坏。殖民者欢喜鼓舞。"
 colony.10.name:0 "道法自然"
 colony.10.desc:0 "和[Root.GetName]的漫游植物毗邻而居，我们学到了很多知识。某些大胆的殖民者甚至把家建在大棵植株的顶端，随着它们在[Root.GetPlanetMoon]境内四处漂流。[Root.Owner.GetName]最顶尖的生物学家在此研究这些独一无二的植物。"
 colony.11.name:0 "烈火干柴"
 colony.11.desc:0 "[Root.GetName]的闪电引发了森林大火，使得[Root.GetPlanetMoon]的漫游植物陷入了类似惊恐的状态。自然的威胁使得它们进入了之前不会涉足的区域，殖民地损失惨重。"
 colony.12.name:0 "背井离乡"
 colony.12.desc:0 "[Root.GetName]的殖民政府报告说当地的一支漫游植物开始向[Root.GetPlanetMoon]的其他区域迁移！成千上万株植物拔根前往目的地，路途中的一切建筑都会被踏平。"
 colony.50.name:0 "大地震怒"
 colony.50.desc:0 "许多报告说[Root.GetName]有无法解释的地层活动。整个[Root.GetPlanetMoon]都能感受到震动，许多殖民点都因此受损。对地震进行调查时，科学家发现了庞杂的底下洞穴网络。\n\n洞穴深处栖居的是某种本土原始文明，它们正在挖掘通往地表的隧道！它们的行为可能是由定居点的活动诱发，但我们无法确定。我们也无法预计它们与殖民者碰面之后会采取何种行动！"
 colony.50.a:0 "必须解决这种状况。"
 colony.51.desc:0 "我们的钻探队拦住了正在[From.From.GetName]打洞的外星人。惊慌失措的外星工人冷静下来之后，钻探队成功与外星人首领取得了联络。"
 colony.51.a:0 "打开通道。"
 colony.52.desc:0 "摧毁[Root.GetName]的穴居外星人行动大获成功！我们弄塌了几个隧道，掩埋了它们的工人，还往它们栖居的洞穴里释放神经毒气。\n\n杀伤率接近100%，警卫部队会解决漏网之鱼。"
 colony.52.a:0 "恭喜所有参与的部门。"
 colony.53.name:0 "穴居外星人"
 colony.53.desc:0 "这东西开了吗？能看见吗，地表人？我们知道你们来自石层之上，始自虚无之中。那里本不该有任何活物存在，但现实不是如此。你们想做什么？"
 colony.53.a:0 "说说你们吧。"
 colony.53.a.response:0 "我们的帝国遍及所有已知的地域。但我们无法触及浩瀚虚空。我们的城市繁华精致，地衣农场产量丰富，遍及隧道的河流布满了大量可食用鱼类。\n\n数千年来，这就是我们的生存之道。我们的矿工听到了你们城市发出声响，于是决定一探究竟。"
 colony.53.b:0 "我们想和谐共存。"
 colony.53.b.response:0 "就这样吧，地表人！让我们和平共享这个世界。我们十分期待与你们进行交易。我相信双方都能提供许多有用的东西。我们将返回自己的城市，签订协议。"
 colony.53.c:0 "顺我者昌，逆我者亡。"
 colony.53.c.response:0 "哈！孙子才要归顺你！我们本可共享和平，不过我们的军队已经准备好夺取浩瀚虚空，将其划入帝国的版图。统治万物乃我族使命。"
 colony.54.name:0 "穴居人入侵！"
 colony.54.desc:0 "[Root.GetName]的穴居外星人在地表出现！大批配备着原始但致命武器的军队正源源不断的从隧道中涌出，它们的先头部队已开始突袭殖民地。\n\n安保部队已作出回应，但需要后援！"
 colony.54.a:0 "整装待发！"
 subterranean_invasion:0 "敌方部队正在攻击[Root.GetName]的殖民地！"
 colony.55.desc:0 "[From.From.GetName]的地震是挖掘活动造成的，挖洞的是[From.From.GetPlanetMoon]当地的原生文明，我们之前并不知道它们的存在！它们以突破地表大批配备着原始但致命武器的军队正源源不断的从隧道中涌出，先头部队已开始突袭殖民地。安保部队已作出回应，但需要后援！"
 colony.56.name:0 "[From.From.GetName]大捷！"
 colony.56.desc:0 "我们的部队已将[From.From.GetName]的穴居外星人赶回它们的老巢，威胁暂时解除。但这不是长久之计，要不了多久它们就会卷土重来。\n\n我们必须突入地底才行，战术家已提出新的进攻方案。已添加到情报日志。"
 colony.56.a:0 "我们必须解决这个问题，一劳永逸。"
 colony.57.name:0 "[From.From.GetName]大败！"
 colony.57.desc:0 "[From.From.GetName]的部队消亡殆尽，穴居外星人已完全接管了我们的殖民地！它们用我们的卫星发来消息。"
 colony.58.desc:0 "地表人！我们伟大的军队已将你们击败，你们城市中的一切都归我们所有。我们从你们的装置中学到了很多东西，我们的武器变得更加强力。\n\n不准再踏足这个世界！"
 colony.58.a:0 "扯淡。"
 colony.59.name:0 "地表外星人"
 colony.59.desc:0 "[From.From.GetName]的穴居外星人已突破地表！它们似乎只想进行小规模的探索与交易活动。它们也许愿意和殖民者和谐共存，进行大宗交易也不是不可能。它们的代表与我们取得了联系。"
 colony.59.a:0 "听听它们要说什么。"
 colony.60.desc:0 "[Root.GetName]的穴居外星人聚集了大量军队，准备再次入侵地表！它们疯狂的军队又在挖掘隧道了。"
 colony.60.a:0 "必须把它们赶回去！"
 subterranean_invasion_2:0 "敌方部队正在攻击[Root.GetName]的殖民地！"
 colony.61.name:0 "崩塌"
 colony.61.desc:0 "[Root.GetName]传来厄讯！敌对的穴居外星人把军队下方的土地挖空了，一整支军队都掉了下去。\n\n少数幸存者也被外星人消灭了。"
 colony.61.a:0 "它们会付出代价的！"
 colony.62.name:0 "突袭部队"
 colony.62.desc:0 "栖居于[Root.GetName]殖民地地下的外星人在夜间派出了数组突袭部队。它们摧毁了殖民地的一处主要设施，并在安保部队做出回应前就逃回了地下。"
 colony.62.a:0 "阻止突袭部队！"
 colony.63.name:0 "地表攻击"
 colony.63.desc:0 "[Root.GetName]又被攻击了！地底外星人把隧道挖到了某个大型殖民地里。它们凭借数量优势击溃了当地防卫部队，开始大屠杀，撤退时还掳走了少数殖民者。"
 colony.63.a:0 "一定要将凶手绳之以法。"
 colony.64.name:0 "幸存者"
 colony.64.desc:0 "[Root.GetName]的部队还在测量殖民地下方的隧道。他们发现了一座穴居外星人的城市正试图将自己和其他城市隔绝开，以防止神经毒气的侵袭。城市里有几百万个心惊胆战的外星人。要不要弄塌洞穴了事？"
 colony.64.a:0 "可以，给它们个痛快。"
 colony.64.b:0 "不行！把它们带到地表，让它们服侍我们。"
 colony.65.name:0 "地穴扩张"
 colony.65.desc:0 "我们清理了[Root.GetName]隧道里的神经毒气和外星人尸骸。殖民者可以安全入住。外星人遗留的建筑将被拆毁，我们的先进设备会取而代之。"
 colony.66.name:0 "黄金！"
 colony.66.desc:0 "勘探者冒险闯入曾属于[Root.GetName]地穴外星人的深层隧道里。他们找到了谣传已久的金矿，据说这是外星人储备庞大的贵金属之源！"
 colony.67.name:0 "宝库"
 colony.67.desc:0 "侦察队在探索[Root.GetName]地下洞穴的时候发现了皇宫，此地曾是外星帝国的都城。皇帝的尸体依然矗立在大殿的宝座之上。\n\n侦察队炸开宝库大门后，发现里面满是金子和外星艺术品。艺术品会被运回[From.Owner.Capital.GetName]的博物馆，而这些金子能改善我们的财务状况。"
 colony.68.name:0 "[Root.GetName]发生地震"
 colony.68.desc:0 "[Root.GetName]进来又经历了一次地震。似乎是因为深层隧道缺了外星人维护而坍塌。许多殖民点都受损了。"
 colony.69.name:0 "饥荒"
 colony.69.desc:0 "[Root.GetName]的穴居外星人派出了一支使团。帝国时运不济，遇上了饥荒。它们恳求我们提供援助。"
 colony.69.a:0 "可以，尽力帮它们。"
 colony.69.b:0 "让他们自生自灭。"
 subterraneans_pleased:0 "提升与穴居外星人的关系。"
 subterraneans_displeased:0 "降低与穴居外星人的关系。"
 colony.70.name:0 "赠礼"
 colony.70.desc:0 "[Root.GetName]的穴居外星人派出一支车队，带来了大量宝石作为两个文明友谊的象征。这种宝石可能是开采于地下深处，接近[Root.GetPlanetMoon]地核的危险区域。"
 colony.70.a:0 "真慷慨。"
 colony.71.name:0 "地下难民"
 colony.71.desc:0 "有一小批来自[Root.GetName]的外星帝国难民通过隧道跑到了地表，身后跟着少数军队。它们应该是少数民族，因此遭受迫害。\n\n如果让它们加入殖民地，肯定会惹怒外星皇帝。如果它们被抓回去，一定会被杀个片甲不留。"
 colony.71.a:0 "如果它们愿意的话，就留下吧。"
 colony.71.b:0 "这种政治事件我们承担不起，把它们送回去。"
 colony.72.name:0 "异星人学家"
 colony.72.desc:0 "数个来自[Root.Owner.Capital.GetName]的异星人学家已完成对[Root.GetName]穴居外星人的研究，他们曾和外星人一起生活在地下世界，现在已返回地表。他们了解了外星人的传统风俗和习惯，对社会学研究极有益处。"
 colony.73.desc:0 "近来，[Root.GetName]地震频发，数个殖民地都有建筑倒塌，伤亡众多。穴居外星人正在挖掘新的地洞，打算建立新城市，这应该就是地震的源头。"
 colony.73.a:0 "逆来顺受。"
 colony.73.b:0 "对方必须道歉！"
 colony.74.name:0 "科技需求"
 colony.74.desc:0 "在见识过我们部队装备的先进武器之后，[Root.GetName]地下帝国的几个将军都前来请求我们分享军用科技。\n\n我们的军官进退两难，如果爆发冲突，持有现代武器的外星人会变得难以抵御。如果拒绝，外星人会视其为外交侮辱。"
 colony.74.a:0 "给野蛮人现代武器太危险了。"
 colony.74.b:0 "它们是盟友，分享吧。"
 colony.75.name:0 "收到讯息"
 colony.75.desc:0 "与[Root.GetName]地穴外星人的交易量急剧降低，它们现身的次数也越来越少。今天我们收到了它们军队代表的讯息，它们很不满。"
 colony.75.a:0 "看看吧。"
 colony.76.name:0 "讯息"
 colony.76.desc:0 "地表人。我们不准备以礼相待了，因为你们不懂得对古老而光荣的文明表现出应有的尊重。\n\n因此皇帝宣布要夺下这个世界，它本就属于我们。我们要把你们赶回天空去！"
 colony.76.a:0 "糟了。"
 colony.100.name:0 "被遗弃的改造装置"
 colony.100.desc:0 "自殖民[Root.GetName]以来，[Root.GetPlanetMoon]的生物圈异象不断。生态系统十分不稳定，而且生物的进化程度也不符合范式。科学家猜测是有外部的干扰，而猜测已被证实！\n\n几个殖民者发现了庞大的地下改造装置，应该有数千年的历史了。装置在改造进程中就失去了动力，使得[Root.GetPlanetMoon]的生物圈处于未完成的现状。只要提供足够的能源，应该就能重启装置。但谁也不知道会发生什么……"
 colony.100.a:1 "是谁造的呢？"
 colony.101.name:0 "改造装置已拆除"
 colony.101.desc:0 "我们的科学家已将[Root.GetName]上的改造装置安全拆卸。我们不知道是谁造的，但制造装置的技术十分先进。应该能极大的提高我们的改造研究。"
 colony.102.name:0 "气象不稳"
 colony.102.desc:0 "因为[Root.GetName]的转化进程中断，导致[Root.GetPlanetMoon]的气候极其不稳定。强烈风暴常常毫无预兆的出现。最近风暴袭击了一个大型定居点，造成数人死亡，财物损失重大。"
 colony.103.name:0 "旱灾"
 colony.103.desc:0 "[Root.GetName]不稳定的气候导致[Root.GetPlanetMoon]发生旱灾，粮食欠收。住在此地的殖民者向[Root.Owner.Capital.GetName]要求经济援助以改善生活状况。"
 colony.103.a:0 "让他们自己找吃的去。"
 colony.103.b:0 "满足他们的需求。"
 colony.104.desc:0 "[Root.GetName]中断已久的改造进程终于完工。在消耗了数百万纳米机器人改造大气层之后，外星生物工程机械很快转变了[Root.GetPlanetMoon]的地表。生态系统和气候都稳定了下来，适应新环境的物种已被引进。"
 colony.104.a:0 "对结果拭目以待……"
 abandoned_terraforming_completed:0 "星球转变成了异形。"
 colony.105.desc:0 "[Root.GetName]中断已久的改造进程终于完工。在消耗了数百万纳米机器人改造大气层之后，外星生物工程机械很快转变了地表。\n\n但事情开始不对头了，纳米机把[Root.GetPlanetMoon]的物种设计成了完全不同的样子。它们吐出了数以百万计的可怖生物，大多数身体溃散，立即死亡，少数幸存的组成了一支蠕动着的诡异群落。更糟的是，它们朝主要殖民地聚集而来！"
 colony.105.a:0 "这是东西恐怖电影里跑出来的吧！"
 terraforming_mutants_attack:0 "变异生物袭击了殖民地！"
 colony.106.desc:0 "[Root.GetName]中断已久的改造进程终于完工。在消耗了数百万纳米机器人改造大气层之后，外星生物工程机械很快转变了[Root.GetPlanetMoon]的地表。生态系统和气候都稳定了下来，适应新环境的物种已被引进。\n\n真是走运，[Root.GetPlanetMoon]现在是[Root.Owner.GetSpeciesNamePlural]的伊甸园！新气候比[Root.Owner.Capital.GetName]更加宜人。"
 colony.107.desc:0 "[Root.GetName]中断已久的改造进程终于完工，但结果很不好！设计制造转化机的外星人的生理需求一定与我们完全不同。[Root.GetPlanetMoon]的环境被改造成适宜氨基生物生存，所有殖民者都因剧毒大气而死亡。"
 colony.107.a:0 "天灾啊！"
 colony.108.name:0 "击败怪物"
 colony.108.desc:0 "我们击败了袭击[From.From.GetName]殖民地的怪物大军。它们腐烂的尸体堆积在防御工事前，安保部队正在尽快挖坑填埋。\n\n某些遗传物质引起了科学家的注意，这些样本应该能加快生物学方面的研究。"
 colony.109.name:0 "怪物劫掠"
 colony.109.desc:0 "[Root.GetName]的殖民者还会碰到恶心的变异生物，它们在[Root.GetPlanetMoon]中断已久的改造进程完工后又出现了。虽然大部分人畜无害，当地部队可轻松解决，但在边远地区流传着某个怪物的传说。据说它会跟踪殖民者，而近来又有多起不明失踪事件。\n\n前往调查的安保部队的残尸最近才被发现，殖民地的领导人急切的请求军事援助。"
 colony.109.a:0 "一定要解决这个怪物！"
 colony.110.desc:0 "经过大规模的搜捕，[From.From.GetName]的军队找到了残杀殖民者的怪物。一支特种小队冒险深入它的巢穴，苦战一番之后将其击杀。巢穴中发现了数百个被杀害的殖民者的残肢，还有数十个精神错乱的幸存者。\n\n怪物庞大的头颅被保存下来，作为终结它的那支部队的象征。"
 colony.111.name:0 "怪物目击事件停息"
 colony.111.desc:0 "困扰[Root.GetName]殖民地的怪物目击事件停息了，也没有再出现失踪事件。怪物似乎自己灭亡了——也许是老死的，也许是在吃殖民者的时候噎死的。\n\n虽然[Root.GetName]的人们觉得安心起来，但却因我们没有采取保护措施而怨声载道。"
 colony.111.a:0 "也许还能做点什么……"
 colony.112.name:0 "怪物目击事件增加"
 colony.112.desc:0 "最近目击到[Root.GetName]嗜血怪物的人数激增，而且失踪人口越来越多。而且有人目击到了数个怪物一同行动，说明最初的怪物开始繁殖了。\n\n那些怪物开始公开，不加区别的屠杀[Root.GetPlanetMoon]边远地区的殖民者。如果不快点采取行动，整个殖民地都会被怪物淹没！"
 colony.112.a:0 "这事真没个完！"
 colony.113.name:0 "[From.From.GetName]怪物肆虐"
 colony.113.desc:0 "位于[From.From.GetName]的主力部队因变异怪物的猛攻而被消灭殆尽！邪恶的怪物在殖民地里横行霸道，随意屠杀殖民者。有报告指出部分幸存者不得不逃往野外以求生存，但迟早会被找到。"
 colony.113.a:0 "必须派出救援部队！"
 colony.114.name:0 "解放[From.From.GetName]"
 colony.114.desc:0 "远征队已解放[From.From.GetName]，消灭了盘踞在主要殖民地的变异怪物。它们腐烂的尸体四处散落，军队正在尽快挖坑填埋。\n\n[From.From.GetPlanetMoon]四处都有小股幸存者现身，但死伤无数。"
 colony.114.a:0 "重建吧。"
 colony.150.name:0 "地下避难所"
 colony.150.desc:0 "[Root.GetName]殖民者发起的地质勘探发现了位于山脉内部的巨型避难所。所有证据都指出这个辐射避难所的建造者就是在[Root.GetPlanetMoon]发起古代核战的种族。\n\n避难所已封闭了数个世纪，但勘探仪器显示内部发出了微弱的信号。科学家们迫不及待想打开避难所大门，看看后面藏着什么。"
 colony.150.a:0 "打开看看吧！"
 colony.150.b:0 "还是算了吧。"
 colony.151.desc:0 "我们的科学探险队终于打开了[Root.GetName]避难所的大门，但是他们只找到了一具骸骨，似乎这个避难所最早的成员在大约200年前就已经吃完了所有的食物储备，饥饿的他们不得不陷入了人吃人的疯狂境地，地上散落的骨头上由很多咬痕，无声地诉说着最后几名生还者们的疯狂。\n\n从好的一方面来看，避难所中保存着足够的日志和数据可供我们的行为学专家和外星心理学家研究，也不白费他们大老远跑来这里了。"
 colony.152.desc:0 "[Root.GetName]的大避难所的大门终于打开了。我们的科学家惊讶的发现在巨大的避难所门后，有着数以百万计的从远古核战争中幸存下来的生还者，他们在这里建立了一个能够自给自足的社会。起初他们对我们的科学家很警惕，毕竟我们是他们见到的第一批外星人，但是他们也很感激我们帮助他们打开了大门。\n\n避难所里存储了大量装备和器材，用来在核灾难后重建文明，这些东西只有他们才知道该如何操作，但是他们似乎更希望在能适应阳光后加入你的殖民地。"
 colony.152.a:0 "让我们一起重建这个世界吧！"
 colony.152.b:0 "很好，快准备奴隶项圈！"
 colony.152.c:0 "把这些外星人渣们重新关起来，永远封锁掉入口。"
 colony.153.desc:0 "我们的科学家终于成功打开了[Root.GetName]的古代避难所的大门，但是这么做的结果却是释放出了一群可怕的变异生物——他们是最初的幸存者。\n\n这些生物在几秒钟之内就杀死了整个科学家团队，并向四处肆虐，至今已经屠杀了数以千计的平民了。现在我们必须保护我们剩余的土地，建立起牢固的防御建筑，虽说这样不一定会奏效，但是我们只能尽力而为了！"
 colony.153.a:0 "搭建防御体系！"
 colony.155.name:0 "核弹"
 colony.155.desc:0 "在探索[Root.GetName]上的废墟时，一些殖民者不小心启动了一颗从[Root.GetPlanetMoon]上次核战争中遗留下来的未引爆的氢弹的计时器。\n\n这枚氢弹如果爆炸的话，将会抹除数个人口中心，目前这颗氢弹的不太稳定，无法进行移动，同时我们也来不及疏散整片区域。"
 colony.155.a:0 "我们必须拆除这颗氢弹！"
 colony.156.desc:0 "我们成功地拆除了[From.From.GetName]的氢弹！现在我们的专家团队在对[From.From.GetPlanetMoon]区域进行地毯式的搜索，确保没有其他未引爆的武器，希望能够减少这类事件再次发生的概率。"
 colony.156.a:0 "我们真是在鬼门关走了一遭啊。"
 colony.157.desc:0 "我们的拆弹小队未能及时拆除[From.From.GetName]的氢弹，在炸弹引爆中心附近整整100公里的人都丧生了，这是千年来第一次出现无谓的伤亡。"
 colony.157.a:0 "天灾啊！"
 colony.160.name:0 "破损的粒子加速器"
 colony.160.desc:0 "我们在[Root.GetName]找到了一个巨大的粒子加速器残骸，它位于一个充满了辐射的弹坑中，这意味着这个加速器是[Root.GetPlanetMoon]核战中非常重要的战略目标之一。\n\n我们找到了一些负责这个加速器的科学家所写的日志，尽管这项科技相当原始，但是其中不少研究和公式哪怕对我们的科技标准来说都算是闻所未闻的先进知识，我们的物理学家已经在研究这些数据了。"
 colony.161.name:0 "幸存下来的基础建筑"
 colony.161.desc:0 "从[Root.GetName]的核战争中幸存下来的基础建筑帮了我们的殖民者大忙，曾经居住在这里的外星文明建立了直连他们的主要人口中心的高速公路，不少公路目前还可以正常使用。\n\n我们同时也从废墟中回收大量的建筑材料，用来进一步改造我们的殖民者的基础建筑。"
 colony.162.name:0 "破败的太空基地"
 colony.162.desc:0 "我们领地的一个小队近期在[Root.GetName]登陆了一个被其最初的居民遗弃在[Root.GetPlanetMoon]轨道的太空基地。我们在观察点附近发现了基地成员被木乃伊化的尸体，死前他们仍然遥望着[Root.GetPlanetMoon]。相信他们在看到蘑菇云之后一定意识到了事态的紧急性，通讯记录显示他们在补给告罄之前也曾为了联系地表做过很大胆的决定。\n\n太空基地的状况很良好，这也使得我们的工程师能够很好地对早期的星际空间计划进行了解，他们从这个较为原始的太空基地中收获了几个很好的设想。"
 colony.163.name:0 "废土辐射"
 colony.163.desc:0 "[Root.GetName]的一些废土区域散发的辐射量要高于我们之前的探测值，一些当地的殖民者都在不同程度上出现了健康状况差、生育率低等现象。现在我们正在逐步从受影响区域疏散人群，但是这么做是需要一定时间的。"
 colony.164.name:0 "和平行动"
 colony.164.desc:0 "在[Root.GetName]的废土中发现的破败的遗迹似乎从某种程度上影响了在[Root.GetPlanetMoon]上的殖民者，使他们慢慢像和平主义者靠拢。\n\n这次新行动的成员声称他们的生存意义就是为了给后世的人敲响警钟，让他们记住战争的恐怖，他们认为必须阻止发生在[Root.GetName]上的事情在其他世界重演。"
 colony.164.a:0 "是么？"
 colony.164.b:0 "这些该死的懦夫真是我国的耻辱！"
 colony.164.c:0 "很好，人们应该推崇和平。"
 colony.164.a.tooltip:0 "§H[Root.GetName]§!上共计有§Y4人口§!失去了§Y军国主义道德观§!并获得§Y狂热和平主义§!道德观"
 colony.170.name:0 "轨道残骸"
 colony.170.desc:0 "围绕着[Root.GetName]的轨道空间到处都是曾经居住在[Root.GetPlanetMoon]遗留的残骸，他们在文明被毁灭之前向太空射出了数千个原始的卫星和导弹发射平台。许多都在[Root.GetPlanetMoon]可怕的核战争中被反卫星武器摧毁了。\n\n我们在地表的殖民地认为这些残骸已经影响了基础设施的运作，因为这些残骸，我们无法使用卫星和轨道飞行的技术。"
 colony.170.a:0 "或许必须做出些什么。"
 colony.171.name:0 "货船失事"
 colony.171.desc:0 "一艘民用货船在登陆[Root.GetName]的途中被一群轨道中快速移动的残骸击中了，船员没有幸存者，飞船的残骸击中了一个殖民地的主能源继电器，爆炸导致了大量平民伤亡，一些基础设施遭受重创。"
 colony.171.a:0 "怎么会这样……！"
 colony.172.name:0 "残骸影响"
 colony.172.desc:0 "在[Root.GetName]轨道中一片密集的残骸将空间轨道变成了一个垃圾场。这片残骸——我们相信是在之前[Root.GetPlanetMoon]核战争使用的导弹发射平台——被引力拉入了大气层，对我们的一个主要聚居地造成了巨大的影响，目前得到的初步报告中显示了重大伤亡。"
 colony.172.a:0 "我们需要处理一下这些残骸"
 colony.173.desc:0 "在科研船的帮助下，[Root.GetName]殖民地的政府终于成功地清理了[Root.GetPlanetMoon]的轨道空间，现在卫星和轨道飞行都变得可能了。"
 colony.174.desc:0 "在科研船的帮助下，[Root.GetName]殖民地的政府终于成功地清理了[Root.GetPlanetMoon]的轨道空间，现在卫星和轨道飞行都变得可能了。\n\n我们发现[Root.GetPlanetMoon]残骸中包含着许多价值极高的矿产，我们成功地回收了许多矿产，使得这次行动获利颇丰。"
 colony.180.name:0 "发现小行星"
 colony.180.desc:0 "我们在对[Root.GetName]的深度空间跟踪矩阵有了重要的发现——目前正有一颗巨大的小行星正在向[Root.GetPlanetMoon]飞来！如果任由它撞击表面的话，将会造成灾难性的后果。\n\n必须尽早消灭这颗小行星！"
 colony.180.a:0 "这真是个坏预兆……"
 colony.182.name:0 "小行星已被摧毁"
 colony.182.desc:0 "向[Root.GetName]飞来的小行星已经被摧毁了！[Root.GetPlanetMoon]九死一生的平民们都在街上庆祝。\n\n扫描后发现小行星的残骸中蕴含着许多有价值的矿产，我们已经尽我们所能回收了许多矿产。"
 colony.183.name:0 "小行星撞击[Root.GetName]"
 colony.183.desc:0 "我们没能及时制止往[Root.GetName]方向的小行星撞击，它径直撞上了[Root.GetPlanetMoon]的秒板，造成了大范围的破坏，有数百万人失去了生命。"
 colony.183.a:0 "今天是一个黑暗的日子。"


 ####################################
 # Precursor Events
 ####################################
 vultaum_artifact:0 "我们获得了一件沃陶姆文物。"
 precursor.completed.name:0 "考古任务已完成"
 precursor.completed.a:0 "有趣的发现。"
 precursor.1.name:0 "沃陶姆恒星众"
 precursor.1.desc:1 "我们从§Y[From.GetName]§!的一个外星文明中发现了很多文物！他们应该是在大约1200万年的文明，\n\n在整理了一下文物之后，科学家发现这是一种自称为“沃陶姆恒星众”的外星种族，他们长得像蠕虫，大约3-4米长，通过震动交流。"
 precursor.5.name:0 "沃陶姆矿产基地"
 precursor.5.desc:0 "在[From.GetName]的一个巨大弹坑底部发现了一个小型的沃陶姆氦-3矿产基地，这个弹坑似乎就是由这个基地的内部爆炸而形成的，看来他们的采矿技术与我们的截然不同，否则绝不可能造成如此可怕的爆炸。"
 precursor.6.desc:1 "奇迹般地，我们从[From.From.GetName]坑洞中炸飞的沃陶姆数据核心上回收了一部分数据。大部分的数据都已损坏，但我们的科学家成功翻译出了“科尔加”这个代表沃陶姆基本时间单位的单词。"
 precursor.10.name:0 "沃陶姆观测站"
 precursor.10.desc:0 "我们在§Y[From.GetName]§!表面发现了一个古老的沃陶姆观测站，[From.GetStarName]系统距离沃陶姆的发源地相当遥远，这个设施似乎也是主要被用来观测他们自己的恒星的。\n\n我们已经浏览了一边观测站还残存的数据，但是完全不知道沃陶姆到底在他们的观测站里寻找什么。"
 precursor.11.desc:1 "在§Y[From.From.GetName]§!进行的考古发掘在一个天文台一间布满灰尘的小屋中发现了一张小型壁画。上面似乎描绘了数个星座，如从沃陶姆主星观察应该可以看见。我们的天文学家目前还不能确定其中的任何一个星球。"
 precursor.15.name:0 "沃陶姆殖民地"
 precursor.15.desc:0 "我们在[From.GetName]的赤道附近的[Root.GetName]发现了已经崩塌的沃陶姆空间电梯的残骸。电梯似乎是因为严重超载而崩塌，我们估计这次事故至少造成了数百万的伤亡。"
 precursor.16.desc:1 "我们在 §Y[From.From.GetName]§! 的考古学家在破碎的电梯电缆旁边找到了星图的残片。显然沃陶姆商船队的队长用过这个星图，星图上标注着几条他们最常用的、获利最大的星际贸易路线。"
 precursor.20.desc:0 "在[From.GetName]表面有几个巨大的圆形湖泊是由数百万年的一系列反物质爆炸形成的，那时，[From.GetPlanetMoon]还是有沃陶姆人居住的，而弹坑所在处在当时都是他们最大的几个聚居地之一。\n\n[Root.GetName]的科学家已经排除了轨道轰炸的可能性，因此我们相信这些爆炸可能是当时地面上的人造成的。"
 precursor.21.desc:1 "§Y[From.From.GetName]§! 上的考古学家在一座倒塌的医疗中心里的一个终端机上回收了完整的存储器核，其中保存着一些有趣的记录，比如沃陶姆的自然平均寿命（大概270年）以及一些他们常患的疾病。"
 precursor.25.desc:0 "在对§Y[From.GetName]§!进行了一次彻底的扫描之后，我们发现了在[From.GetPlanetMoon]的地表下有一个大规模、人造的地下网络系统，许多隧道都已经崩塌了，[Root.GetName]的一支小队认为这只是沃陶姆地下殖民地的很小一部分。\n\n进入地下洞穴的主入口被有意摧毁了，沃陶姆的城市和居民们都被数百万吨巨石压在了地下。"
 precursor.26.desc:1 "在 §Y[From.From.GetName]§! 进行的考古挖掘中，在离地面很近的其中一间倒塌的密室里发现了一些 奇特的沃陶姆种族的化石遗骸。这让科学家们得以进一步了解沃陶姆种族的真实样貌。"
 precursor.30.name:0 "沃陶姆气态巨行星设施"
 precursor.30.desc:0 "我们在[From.GetName]附近的轨道上发现了沃陶姆人的采气基地的部分残骸，数百万年前，沃陶姆本意是将这个采气基地直接送入气态巨行星的内部，但是一次不明物体的撞击使这个计划失败了。"
 precursor.31.desc:0 "我们的考古学家发现了一件之前的劫掠者漏掉的近乎完整的沃陶姆宇航服，这件四米长、长得像管子一样的衣服让我们的科学家对沃陶姆适应的生存环境的了解更近了一步。"
 precursor.35.name:0 "沃陶姆贸易点"
 precursor.35.desc:0 "§Y[From.GetName]§!是一个小型哨站，哨站中的人会与其他临近文明的人进行贸易上的来往，从某种程度上来说，这个贸易点的任务到后来已经演变成了发展宗教，沃陶姆人试图吸收外来的商人，很快这个贸易点就被暂停了，最后[From.GetPlanetMoon]被遗弃了。"
 precursor.36.desc:1 "§Y[From.From.GetName]§! 上的考古学家在挖掘中发现了一个沃陶姆小型电子书册。应该是这个据点的传教士曾把这些小册子递给来往的商旅队。书册上大部分数据都丢失了，里面只保留有一些关于“天大的谎言”和“虚拟现实的桎梏”的条目。"
 precursor.40.name:0 "沃陶姆卫星"
 precursor.40.desc:0 "我们在§Y[From.GetName]§!发现了一个小型沃陶姆卫星，它的功能就是不断重复发送一个信息直到能源耗尽，我们拿出了它的发信器，但是只能从中提取出一小部分的信息。\n\n这颗卫星的主要目的就是用来向附近的文明宣传沃陶姆的哲学理念，主要包含了“断开连接”和“拥抱真实的存在”，天知道这是什么意思。"
 precursor.41.desc:0 "在对沃陶姆发信器进行彻底的分析之后，我们的考古学家和数据工程师认为这个机器里不包含任何对我们有用的技术，这个项目增加了我们对沃陶姆程序语言的了解，这将会使得我们在日后的破译更加容易。"
 precursor.45.name:0 "沃陶姆碎片殖民地"
 precursor.45.desc:0 "§Y[From.GetName]§!是沃陶姆殖民地中比较特殊的一个地方，有两个原因：1、[From.GetStarName]曾经并不属于沃陶姆，2、这里的遗迹的年份要比其他地方要晚很多。这里似乎是一些被沃陶姆主体社会排斥的居民居住的地方。"
 precursor.46.desc:1 "§Y[From.From.GetName]§! 的考古现场挖掘出的一些文物上面写有反对沃陶姆的“生命本身就是一个谎言”这一哲学理念的字迹。其中一件文物似乎是对整个沃陶姆种族的一种纪念。这进一步验证了我们的理论：这个分离出来的殖民地在其他沃陶姆恒星众崩溃之后，依然继续存在了一段时间 。"
 precursor.50.name:0 "沃陶姆虚拟现实中心"
 precursor.50.desc:0 "沃陶姆工程师在§Y[From.GetName]§!附近建造一个巨大的轨道用以计算机研究。但奇怪的是，他们似乎并不关注人工智能领域，而是全身心地投入了虚拟现实系统，大部分建筑都被炮火摧毁了，但是还是不少较为完好的建筑残存。"
 precursor.51.desc:1 "考古学家在调查位于§Y[From.From.GetName]§!之上的沃陶姆行星轨道群时，发现了一个有趣的东西。他们找到了昔日沃陶姆帝国几十亿居民都很喜欢的一款多用户虚拟现实游戏。\n\n尽管这个游戏只是虚构了一个对沃陶姆现实社会进行辛辣讽刺的虚拟世界，但这款游戏对于研究沃陶姆种族的语言和风俗来说仍是无价之宝。"
 precursor.55.name:0 "沃陶姆小行星采矿基地"
 precursor.55.desc:0 "§Y[From.GetName]§!是在有小行星碰撞造成的弹坑中发现的，但是有一个弹坑非常特殊——这里似乎是某种反物质仪器爆炸的发生点，而这里其他的建筑则说明了这里是1200万年前沃陶姆的采矿基地。"
 precursor.56.desc:1 "对§Y[From.From.GetName]§! 上的被摧毁的沃陶姆采矿基地进行一番勘察后，在一条保存完好的地道中发现了一些被遗弃的采矿设备。这些采矿设备特别针对沃陶姆族人的虫型身体结构所设计，并由他们进行沟通时所发出的独有的身体震动来操纵。"
 precursor.100.name:0 "已经发现了沃陶姆的母星星系"
 precursor.100.desc:0 "在§Y[Root.Capital.GetName]§!的科学家对已发现的沃陶姆的文物的深度研究之后，他们已经推算出了沃陶姆星——沃陶姆的母星星系——的位置，我们应该趁早先行出发，免得别人抢在我们前面。"
 precursor.100.a:0 "联系最近的科研船！"
 precursor.101.name:0 "沃陶姆母星"
 precursor.101.desc:0 "沃陶姆母星的残骸显示了它在1200万年前遭受了灭绝性的打击，起因是某种反物质仪器的爆炸。从[From.GetPlanetMoon]表面的的残骸和废墟中，我们了解到沃陶姆的社会曾在灭绝前经历过理念转变。\n\n他们后来的理念认为整个宇宙都不过是一个更高等级存在用来消磨时间的虚拟现实系统，不少沃陶姆人试图与其“断开连接”，很多人都选择了自杀。\n\n最终他们认为只要有数百万人同时断连，就能破坏整个系统，如此就能得到属于自己的自由，于是在一个约定的时间，所有沃陶姆开始用各种手段自杀，而那些拒绝参加大规模自杀的人因为人口实在太少，无法进行正常的繁衍，最终导致了整个族群的灭绝。"
 precursor.102.name:0 "已发现沃陶姆人的母星"
 precursor.102.desc.a:0 "显然已经有人捷足先登了，沃陶姆人的母星[From.GetPlanetMoon]已经被摧毁殆尽了。"
 precursor.102.desc.b:0 "根据我们的数据显示，这个残破的世界是一个叫做“沃陶姆”的文明的母星，这里已经被其他宇宙文明扫荡过了，现在[From.GetPlanetMoon]上已经没有任何有价值的残骸了。"
 precursor.500.name:0 "尤特帝国"
 precursor.500.desc:1 "我们发现了和在§Y[From.GetName]§!上的外星文明有关的文物！我们的科学家认为他们在六百万年前居住在片星系，这些外星人自称“尤特”人。\n\n这种种族成年之后体长接近百米，鲜有在一艘星舰上能够超过两三名尤特人乘客。"
 precursor.505.name:0 "尤特人栖息地"
 precursor.505.desc:0 "[From.GetName]在很久之前被轨道轰炸过，对生态环境造成了巨大的破坏，[From.GetPlanetMoon]是古代尤特人建造的小型哨站，但是为何会使整个世界招致毁灭性的灾难还是一个谜。"
 precursor.506.desc:1 "在对 §Y[From.From.GetName]§! 进行深入研究之后，我们得知[From.From.GetPlanetMoon] 是尤特帝国的几个“栖息地”之一。负责育种的部门先用绝育的方式将星球上的捕食者和其他潜在危险生物全部除掉，然后才在地表产卵。\n\n孵化后的这些尤特人会在这个相对安全的星球环境下独自生存几百年直到他们进化出某种程度的智慧。这时他们才会被接纳进入尤特帝国社会。"
 precursor.510.name:0 "尤特观测站"
 precursor.510.desc:0 "我们在[From.GetName]发现了数个大型监听阵，这些建筑有数百万年的历史，我们相信这是尤特文明建造的。不少监听设备都已经坏了，但是还是有不少完好的终端的。"
 precursor.511.desc:1 "我们在 §Y[From.From.GetName]§! 上的考古学家们发现建立在那里的监听阵是用来寻找外星智慧生命的——尤特人从来没有发现过外星智慧生命。\n\n恢复了电脑终端的一部分电力之后，考古学家得到了装有几百年来监听阵记录日志的数据盘。这些日志表明在尤特帝国时代，这一片星系确实没有其他智慧生命。"
 precursor.515.name:0 "尤特殖民地"
 precursor.515.desc:0 "在§Y [From.GetName]§!的南半球发现了多个巨大的尤特建筑群废墟，这说明 [From.GetPlanetMoon]是他们的主要殖民地之一。\n\n我们的地面部队发现了一个遗迹，看起来像是展览“著名外星人骗局”的博物馆，这是尤特帝国在帝国各地中收集到的各种各样被声称是由外星人制造的东西。在每样东西的说明中，博物馆都解释说这样东西其实是个骗局。"
 precursor.516.desc:1 "在§Y[From.From.GetName]§! 的尤特博物馆所展出的大部分文物都丢失了，但我们的考古学家还是成功回收了一件被认为是“赝品”的文物。这件文物似乎是用来测量宇宙辐射的，但考古学家确定这件文物的出现时间比尤特帝国早几百万年。看来尤特博物馆搞错了，因为这件所谓的“赝品”其实是货真价实的外星文物。"
 precursor.520.desc:0 "我们在§Y[From.GetName]§!随处可见尤特的发展踪迹，[From.GetPlanetMoon]显然曾经面临土地紧缺的困境，北半球有一个区域似乎曾经是巨大的墓地，附近没有任何尤特住宅，但是却有许多纪念碑。\n\n由于尤特人的生育率很低下，并且有着近千年的平均寿命，每个尤特人的死亡都会被郑重对待，还会专门做墓志铭。"
 precursor.521.desc:1 "在[From.From.GetName] 的考古挖掘表明绝大多数墓穴在这数百万年来已经被盗墓者所掠夺，因为尤特人喜欢用珠宝和其他昂贵的奢侈品作为陪葬。在盗墓者所遗留下来的东西中，考古学家发现了一个和成年尤特人很相像的玩具娃娃，他们认为这个玩具娃娃很可能是好运符或者某种纪念品。"
 precursor.525.desc:0 "在§Y[From.GetName]§!发生了一场大型战役。参战双方是尤特人和一个我们不怎么了解的种族。这场战役是在尤特帝国末日时期发生的。虽然这场战役发生在几百万年前，但是战争留下的废墟依然可见。\n\n虽然[From.GetPlanetMoon]是尤特的一个重要的殖民地，他们的城市和外围建筑却从来没有在战斗后重建，这似乎说明他们输了这场战斗。"
 precursor.526.desc:1 "在对§Y[From.From.GetName]§!的几处古战场进行深入挖掘勘探后，我们的考古学家挖出了尤特人作战时用的载具，上面仍连接有几门大口径的火炮。考古学家认为，尤特士兵由于体型巨大，在战场上的他们就如同一座座大型的移动堡垒。"
 precursor.530.name:0 "尤特卫星"
 precursor.530.desc:0 "一个尤特人发射的卫星围绕在§Y[From.GetName]§!上以纪念他们和贾巴蒂尼人的第一次接触。这事情发生在[From.GetStarName]星系里，对于尤特社会的各个方面都有重大影响。\n\n过去一百万年间，他们觉得自己是宇宙中的孤儿，但是最后他们发现自己并不孤独，他们找到了有感知的生命体。[Root.GetName]复原了卫星，现在卫星等着我们进行全面的分析。"
 precursor.531.desc:1 "我们从§Y[From.From.GetName]§!回收了卫星并对其进行分析，考古学家发现了一张照片，照片中是一艘尤特巡洋舰和一只相对较小的贾巴蒂尼侦察舰在第一次接触中相遇的场景。这张照片让我们大概知道了他们星舰的样子。"
 precursor.535.name:0 "尤特巡洋舰"
 precursor.535.desc:0 "我们发现一艘尤特的巡洋舰环绕在§Y[From.GetName]§!轨道上，这艘船似乎遭受了猛烈的炮火攻击，但是因为年代久远，这也难以确定。没有迹象表明这艘船装备了超光速引擎，所以它一定是以亚光速穿梭在群星中的。"
 precursor.536.desc:1 "调查§Y[From.From.GetName]§! 之上废弃的尤特巡洋舰的考古学家传来了报告。巡洋舰中部有两个大型冷冻室，每一个冷冻室用来暂时冷冻一个尤特人。由于尤特人体型巨大，在巡洋舰上这种规模的冷冻室显然是船员使用的标准型号了。\n\n船上没有发现任何尤特人遗骸，但考古学家从监控船员生命迹象和医疗情况的电脑中找到了日志。日志中详细提供了和尤特人身体信息有关的宝贵资料。"
 precursor.540.name:0 "尤特殖民船"
 precursor.540.desc:0 "尤特星际飞船的残骸在§Y[From.GetName]§!高空轨道上被发现了，由[Root.GetName]的分析指出，这艘船或许是一艘殖民船。\n\n因为就算是巡洋舰级别的尤特星际飞船，由于尤特人身体巨大，通常也只配备一到两个船员。但这艘船有一打以上的低温舱，每个里面都有巨大的骨骼架，看起来应该是尤特殖民者。"
 precursor.541.desc:1 "围绕§Y[From.From.GetName]§! 轨道运动的大部分尤特殖民舰遗骸都残破不堪，考古学家从中成功回收了亚光速引擎。尤特人并没能成功突破光速，他们依靠冷冻技术和长达千年的自然寿命在行星间扩张他们帝国的疆域。"
 precursor.545.name:0 "尤特小行星居所"
 precursor.545.desc:0 "这些小行星好像是一些有尤特人的居所，深度扫描显示在小行星中有一群互通的洞穴，与在别处发现的尤特建筑样式差不多。如果想要了解更多的话需要我们派出远征队探索洞穴。"
 precursor.546.desc:1 "通过调查在§Y[From.From.GetName]§!这颗小行星上的尤特人居所，我们发现它是著名哲学隐士“雅克利尔”的家。她在尤特文化中显然是一位名望颇高的人物，不同的尤特考古现场中都能找到关于她的文献记载。雅克利尔的遗骸在居所的主密封舱被发现，她在那里苦等补给船直到死为止，但补给船最终也没有来。"
 precursor.600.name:0 "尤特母星系定位完毕"
 precursor.600.desc:0 "在经过我们对尤特飞船的进一步研究后，§Y[Root.Capital.GetName]§!的科学家已经定位了尤特文明的母星系-尤特安！我们应该抢在别人前头探索那个星系。"
 precursor.601.name:0 "尤特母星"
 precursor.601.desc:0 "我们已经确认§Y[From.GetName]§!是尤特的母星。四百万年前[From.GetPlanetMoon]遭受了大规模的轨道炮击，行星表面上如今只留有卷曲的金属骨架废墟。\n\n根据现有信息，尤特人花了整整45万年左右搜寻外星智能生命，但一无所获。当他们和贾巴蒂尼人相遇时，那是一个刚刚才进入太空时代的种族，他们都快吓坏了。\n\n尤特的领导层达成共识：必须在贾巴蒂尼人变得更有威胁之前摧毁他们。一场大型袭击就开始了，这场战役使双方都元气大伤。虽然年轻，但是贾巴蒂尼人已经在试验尤特人没考虑过的全新技术。最终他们翻盘，处于上风。在十年间的战役中，有两百万年历史的尤特帝国被完全摧毁。"
 precursor.602.name:0 "发现尤特母星"
 precursor.602.desc.a:0 "我们发现了尤特的古代母星。但是，在我们之前已经有人造访了那里。他们已经将[From.GetPlanetMoon]洗劫一空。"
 precursor.602.desc.b:0 "我们对于§Y[From.GetName]§!的调查显示[From.GetPlanetMoon]曾经是一个叫尤特的种族的母星。这里曾被其他的星际旅行者造访过，并且他们把[From.GetPlanetMoon]有价值的东西都带走了。"
 precursor.1000.name:0 "第一联盟"
 precursor.1000.desc:1 "我们从§Y[From.GetName]§!发现的外星文明的飞船被我们复原了。如果没错的话，这个文明应该是由不同的种族建立的联盟，他们称呼自己为第一联盟，在两百万年前活动在这片星域。\n\n虽然[From.GetStarName]系在他们核心统治范围内，在飞船上找到的一张地图显示第一联盟陨落前已经探索了我们星系很大部分。"
 precursor.1005.name:0 "联盟海军基地"
 precursor.1005.desc:0 "我们在§Y[From.GetName]§!轨道上发现了一定是第一联盟海军基地的废墟。我们知道第一联盟维持一支叫做无敌舰队的大型船队，与海盗和其他敌对势力作战-这个港口很显然是提供给一支巡逻舰队停泊的。"
 precursor.1006.desc:1 "第一联盟海军基地的考古挖掘任务已经完成了。我们回收了第28外环星域巡逻舰队的勋章，该巡逻舰队是一支负责保护星际外环直通联盟国家的贸易路线安全的中等规模的舰队。环绕[From.From.GetName]的基地显然是他们的归程港湾。"
 precursor.1010.name:0 "联盟巡洋舰"
 precursor.1010.desc:0 "第一联盟的巡洋舰船头部分被发现正在环绕§Y[From.GetName]§!，这些残骸组成了剩下的飞船。但是遗留的部件保存得很不完好。船体外壳布满了一些大型的引擎洞。"
 precursor.1011.desc:1 "出发前往环绕§Y[From.From.GetName]§!的第一联盟巡洋舰 去勘探的考古探险队已经回来了。在已成为遗骸的船体上并没发现什么有价值的东西，但考古学家找到了船员名册。第一联盟从它所有的成员星球上招募人员来加入他们的联合星舰队，也就是无敌舰队，从名册上可以了解到这艘巡洋舰上的船员来自于12个不同种族。"
 precursor.1015.name:0 "汉姆达母星"
 precursor.1015.desc:0 "对于§Y[From.GetName]§!的调查显示[From.GetPlanetMoon]是汉姆达的母星，他们是第一联盟的创始成员。大型的蜂窝状建筑曾经覆盖了大部分星球表面，但我们了解到汉姆达在南半球划出了一个很大的圆形区域禁止任何的建筑。这片区域保持着原生态。"
 precursor.1016.desc:1 "前往 §Y[From.From.GetName]§! 的考古探险队了解到了不少关于已经灭绝的汉姆达的事情。汉姆达是战斗种族，当他们的星舰可以突破光速后，他们和其他很多第一联盟的建立者们发生了好几次大型战争。\n\n在战争宣告失败后，汉姆达摇身一变成为了第一联盟的坚定支持者，他们最强的战士加入了联盟的突击队来保卫联盟安全。我们发现了保存完好的 “马吉尔-沙”，这是担任第一联盟荣誉卫士的汉姆达人用的仪式镰刀。"
 precursor.1020.name:0 "卡萨克母星"
 precursor.1020.desc:0 "这个星球是古卡萨克文明的母星，这个种族是第一联盟的创始种族。他们的大型城市都在地底下，[From.GetName]布满了隧道网络，但在两百万年前卡萨克灭绝后这些隧道就崩塌了。[Root.GetName]的探测器已经锁定了几个可能的地下城市位置。"
 precursor.1021.desc:1 "虽然对位于§Y[From.From.GetName]§!地下的卡萨克城市的挖掘还在进行中， 我们已经了解到足够多的关于这个种族的信息 。他们属爬虫类动物，身体细长且无腿，成年卡萨克身长可达20米甚至更长。\n\n所有遗留的资料均表明卡萨克极其善于贸易，他们的贸易船运经常是第一联盟和非联盟种族的第一次接触。如果没有这些在联盟成立前就已经存在的错综复杂的卡萨克贸易网络的话，恐怕联盟也没办法扩张的如此迅速。"
 precursor.1025.name:0 "米格杨母星"
 precursor.1025.desc:0 "体型娇小但繁殖快速的米格杨人是古代第一联盟的创始成员。§Y[From.GetName]§!是他们的母星。他们居住在星球表面上成百上千的大型建筑，这些建筑每个都可以容纳上百万人。\n\n这些建筑通过天梯互相连接，米格杨人显然不想到[From.GetPlanetMoon]野外去。"
 precursor.1026.desc:1 "灭绝的米格杨人化石残骸被我们的考古学家在 §Y[From.From.GetName]§!挖掘出来，这让我们能更清楚的看到这个种族原有的样子 ：他们的体型非常小，绝大多数个体长度都不超过0.6米，这些类哺乳啮齿动物是食草的。\n\n米格杨的家庭成员通常由1000名个体所组成，每名个体成员的社会地位由他们的社会技能所决定。据说第一联盟的成立就是由米格杨外交团队所一手促成的。"
 precursor.1030.name:0 "维若帕母星"
 precursor.1030.desc:0 "§Y[From.GetName]§!曾是鸟类维若帕的母星，这个种族是古代第一联盟的创始成员。这些手无缚鸡之力的鸟人之类的，靠着长长的腿走路。化石显示他们中的女性身长可以到四米高，男性则稍微矮点。\n\n所有的城市都是建立在在挖出的平台上。扫描还显示这些平台这人工建造的，可能是维若帕人排除了所有可能后建立起的新城市。"
 precursor.1031.desc:1 "当第一联盟的势力达到鼎盛时，维若帕种族被称为是星系中最棒的科学家。 他们的研究发明成果支撑着联盟的早期扩张阶段，不止一个种族出于对维若帕科技的向往而加入联盟。不幸的是，在如今[From.From.GetName]的废墟中，却没有发现任何维若帕科技的痕迹。"
 precursor.1035.name:0 "联盟科学基地"
 precursor.1035.desc:0 "在§Y[From.GetName]§!表面扫描中我们在[From.GetPlanetMoon]地表发现了古代安装遗迹。这些设施在两百万年前一场大爆炸中被抹去。但是多多少少有些外围建筑保存了下来。所有的证据都显示这些是由第一联盟建筑的研究设施。"
 precursor.1036.desc:1 "我们派去 §Y[From.From.GetName]§! 的考古探险队回来了。他们负责调查的第一联盟研究基地上并没有发现多少有价值的东西 ，但是根据研究基地那偏僻的地理位置，我们推测那里应该是进行危险实验研究的地方——很可能和次元穿越或者高级生物武器相关。\n\n在“科学学院”回收的一张数据碟上，我们发现了和第一联盟科学社区的体系结构相关的信息。"
 precursor.1040.name:0 "联盟联合殖民地"
 precursor.1040.desc:0 "§Y[From.GetName]§!上的第一联盟殖民地废墟被发现了。这个殖民地在第一联盟的末期，是一个社会实验设施-最初的人口是由联盟各个成员的平均分配的，在这个殖民地建立不到五十年后被遗弃了。"
 precursor.1041.desc:1 "我们的考古学家发现了更多关于 §Y[From.From.GetName]§!上的失落的殖民地的相关信息。在成立之初，第一联盟就已经处于崩溃边缘，联盟使用殖民地来作为宣传工具——向大家展示一个所有联盟成员在一起生活工作的其乐融融的星球范本。\n\n这种宣传似乎起到了反效果，因为有证据表明殖民地之间曾多次发生过大规模冲突，这里面甚至包括某殖民地被遗弃前的一场大屠杀。"
 precursor.1045.name:0 "联盟贸易中心"
 precursor.1045.desc:0 "两百万年前，§Y[From.GetName]§!作为第一联盟各成员国的交易中心。[From.GetPlanetMoon]表面上大量的人口分布在塔型城市中，我们至少发现了12个北半球的太空港。随着贸易路线的更改及第一联盟的陨落，[From.GetPlanetMoon]在几个世纪后被渐渐遗弃。"
 precursor.1046.desc:1 "到底是哪个种族最先定居于这个星球，已经无从得知了—— 所有已知的第一联盟成员的骨骼与化石遗骸都在[From.From.GetPlanetMoon]被发掘出来，而且每个种族的遗骸数量几乎均等。 我们的考古学家还发现了十几个并非官方联盟成员的种族遗骸，这些种族似乎很享受在第一联盟领域中的贸易特权。"
 precursor.1050.name:0 "战役残骸"
 precursor.1050.desc:0 "在200万年前第一联盟的无敌舰队和另一只舰队发生了一场大型战役，离这里不远。[From.GetName]的重力场捕捉了那场战役的很多残骸碎片。这些大型碎片也可以在[From.GetPlanetMoon]表面上找到。"
 precursor.1051.desc:1 "我们的考古学家成功在§Y[From.From.GetName]§!的地表挖掘出了几艘星舰的船体，这些船体是200万年前发生在这个恒星系的一场宇宙大战中留下的遗迹。 参加大战的是第一联盟无敌舰队的第二和第三舰队，为了抵御里金种族联合舰队的进攻 ，里金是星际外环中的一个到处游荡的好战种族。\n\n本来的一场微不足道的小冲突迅速升级为一场双方各出动数百艘船舰参与的大型战役，这次战役的最终结果无从得知。"
 precursor.1055.name:0 "第一联盟监狱"
 precursor.1055.desc:0 "在§Y[From.GetName]§!发现了一个大型的第一联盟监狱设置废墟。这个星球大概是某种最高安全级别的监狱。作为联邦设施，牢房关押了整个联邦的重犯。\n\n幸存的记录显示大多数的犯人都因为海盗行为，恐怖主义和其他“反天性”犯罪被收押。在牢房里还能找到囚犯的化石。"
 precursor.1056.desc:1 "在 §Y[From.From.GetName]§! 的考古工作中发现在监狱设施南部的某地曾发生了一次失败的逃狱行动。小断崖后面有一辆翻倒的监狱运输车，而在几千米之外则发现了身穿偷来的压力服并紧紧挤成一团的监狱服刑人员的遗骸。\n\n他们似乎死于压力服氧气耗尽所引发的窒息。不管出于什么原因，监狱管理者似乎是觉得没必要回收这些犯人的尸体了。"
 precursor.1060.name:0 "保护原始文明世界"
 precursor.1060.desc:0 "§Y[From.GetName]§!是一个200万年前早期青铜时代文明的栖息地。有趣的是，[Root.GetName]也发现了在[From.GetPlanetMoon]上的隐藏观测站，这些都是第一联盟建筑的。第一联盟一边努力避免文化入侵，一边研究原始文明。\n\n大部分的观测站都被一种先进的能量武器摧毁了，我们也不清楚为什么这个原始文明一直处在青铜时代。"
 precursor.1061.desc:1 "从我们在§Y[From.From.GetName]§!的考古研究，我们发现了第一联盟从不插手前宇宙文明的发展。他们在至少七个世界建造了类似[From.From.GetPlanetMoon]上的那种隐秘观察哨站。\n\n这一个文明是在第一联盟崩溃后受到一群星际奴隶主的袭击而毁灭的。"
 precursor.1065.name:0 "轨道封锁"
 precursor.1065.desc:0 "§Y[From.GetName]§!位于被认为在2百万年前是第一联盟领域的所在地，这应该是一种被描述为“逆鳞”的种族殖民地或者母星。\n\n这两个群体卷入了某种贸易战争，联盟的无敌舰队在[From.GetPlanetMoon]的两个不同地点持续维持了封锁。轨道的碎片揭示这个封锁经历了好几次血腥的挑战。"
 precursor.1066.desc:1 "一群考古学家从§Y[From.From.GetName]§!表面发现了一个第一联盟的驱逐舰的残骸。它一定是轨道封锁的舰队的一部分，似乎是因为[From.From.GetPlanetMoon]的异星种族引爆了隐藏在一艘偷渡船上的反物质设备而被摧毁的。考古学家成功回收了一部分驱逐舰的数据库，提供了当时参与封锁的第一联盟的舰船列表。"
 precursor.1070.name:0 "走私天堂"
 precursor.1070.desc:0 "这个小行星成为了不同犯罪组织的不法天堂，这个地方在第一联盟势力内一度很繁荣。来自联盟不同种族的贸易家和下层人民聚集在这卸货，在这里寻求新的合作或者在小酒店里面休息。"
 precursor.1071.desc:1 "派往小行星§Y[From.From.GetName]§!的考古小队发现了两百万年前纵横第一联盟的黑帮犯罪组织的很多信息。当联盟中的成员国互相开通国境时，罪案也随之滋生。偷渡和海盗是当时非常严重的问题，联盟的大部分舰队都忙于打击这些罪案。"
 precursor.1100.name:0 "定位第一联盟母星系"
 precursor.1100.desc:0 "在经过对第一联盟飞船的仔细研究后，在§Y[Root.Capital.GetName]§!的科学们最终确定了第一联盟的母星系-芬哈本尼斯！我们应该马上展开探索，不要让别人抢在我们前头。"
 precursor.1101.name:0 "第一联盟总部"
 precursor.1101.desc:0 "在第一联盟的长期历史中，§Y[From.GetName]§!大部分时间都是第一联盟的行政中心，也是他们的元老议员的办公地，[From.GetPlanetMoon]是个人口繁盛之地，在其表面上有一个规模巨大的城市。亿万级的人口，决定了他们的食物只能从外部世界进口。\n\n当联盟分崩离析，这些运输食物的飞船一夜间都停止了。有一些居民飞向了其他世界，但大部分人口都被留下来了。饥饿与混乱开始爆发，[From.GetPlanetMoon]成为了军阀和犯罪组织的天堂。\n\n人口在几个世纪中持续减少，直到这个星球荒无人烟-成为第一联盟的碑文。"
 precursor.1102.name:0 "发现第一联盟都城"
 precursor.1102.desc.a:0 "我们终于发现了古代第一联盟的都城。但不幸的是，我们来迟了，最近已经有人来造访过了，有价值的东西已经被洗劫一空了。"
 precursor.1102.desc.b:0 "最近我们对§Y[From.GetName]§!的调查显示，这个星球以前是某个被称为第一联盟的外星势力的行政都城。除了我们，也有其他势力探索到了这里，他们把[From.GetPlanetMoon]上有价值的东西都拿走了。"
 precursor.1500.name:0 "伊瑞森同盟"
 precursor.1500.desc:1 "我们在§Y[From.GetName]§!发现了古代外星文明的飞行器。从我们现在探索的情况来看，这些外星人称他们自己为伊瑞森同盟。他们在一百万年前掌控着星系的这片区域。\n\n这些外星人似乎是六肢的哺乳动物，他们后面遭受了一种叫做“贾沃安瘟疫”的流行病，这导致了他们种族的灭绝。"
 precursor.1505.name:0 "隔离世界"
 precursor.1505.desc:0 "§Y[From.GetName]§!曾经是伊瑞森的殖民地，这个殖民地有工业发展和环境改造的迹象。其他的伊瑞森的殖民星球，留下的化石讲述了一个悲伤的故事-由于贾沃安瘟疫的肆虐，人口急剧减少，这场灾难肆虐了[From.GetPlanetMoon]的所有定居点。在星球轨道上还存有大量碎片残骸，应该是一场战役留下的。"
 precursor.1506.desc:1 "我们分析力轨道中漂流的碎片，发现§Y[From.From.GetName]§!这个伊瑞森殖民星在受毁灭时曾经受到过军事封锁。伊瑞森舰队当时试图隔离[From.From.GetPlanetMoon]以遏制杰法利亚瘟疫的爆发。当时至少有一打民用船只试图突破封锁，虽然战斗惨烈但很明显一部分船只成功脱逃了。"
 precursor.1510.name:0 "肃清世界"
 precursor.1510.desc:0 "可以明显看出§Y[From.GetName]§!，这个古代伊瑞森的殖民地，收到了大范围的轨道炮击。在太空中可以清楚看出在[From.GetPlanetMoon]的主要人口聚居地，这些都是大约120万年前的。\n\n从炮击中幸存的那些可怜人，又遭受了横行大部分伊瑞森殖民地的贾沃安瘟疫的，人口锐减。"
 precursor.1511.desc:1 "我们的考古团队从§Y[From.From.GetName]§!的一处观测站废墟回收到了一段通讯记录。它记录了一支伊瑞森舰队的指挥官跟伊瑞斯行星的舰队总部之间的一段通讯内容。指挥官不满总部要求“肃清”殖民星的所有生物以防止瘟疫散播。虽然通讯记录的末端双方仍然在争吵，但很明显命令最终被执行了。"
 precursor.1515.name:0 "丘格拉母星"
 precursor.1515.desc:0 "这个[From.GetPlanetMoon]是丘格拉的母星，他们是伊瑞森同盟征服的一种物种。这种软体类正要突破星际旅行的瓶颈，而伊瑞森人发现了他们。经过漫长的军事冲突，期间丘格拉的多个城市被摧毁，最终丘格拉还是被征服了。\n\n地表有证据表明其后几十年里，有大量伊瑞森军队驻扎在这里。这说明丘格拉对于伊瑞森的统治表示不满。"
 precursor.1516.desc:1 "在§Y[From.From.GetName]§!上发现了一段丘格拉的亚空间信息碎片，此信息是发向伊瑞森同盟的各个附庸国的母星的：\n\n§S“反抗暴君的时候到了。我们的特工得知杰法利亚瘟疫只影响孱弱的伊瑞森人，但是所有的物种都能作为瘟疫的载体。我们必须尽全力渗透他们的世界，太空港，飞船，还有他们的*滋啦滋啦*！\n\n终于，伊瑞森遇到了他们那庞大舰队无法击败的敌人。*滋啦滋啦*万岁，这个千载难逢的机会不容错失！”§!"
 precursor.1520.name:0 "提德戈母星"
 precursor.1520.desc:0 "§Y[From.GetName]§!是提德戈120万年前的母星，他们是伊瑞森同盟征服的一种物种。他们是有翼类人猿，出土的化石证明他们至少可以短距离飞行，而他们留存下来的少量建筑也支持这个理论。\n\n不幸的是，这个文明已经消失殆尽，因为[From.GetPlanetMoon]似乎受到大量轨道轰炸。"
 precursor.1521.desc:1 "我们对于§Y[From.From.GetName]§!上外星废墟的研究让我们更加了解伊瑞森同盟的最后时期。伊瑞森人怀疑是提德戈和其他一些附庸国联手故意将杰法利亚瘟疫散播到所有伊瑞森世界的。\n\n我们永远都不知道这是否是真的，但是伊瑞森人认为证据确凿，因此派出舰队从轨道上将[From.From.GetPlanetMoon]焚烧殆尽彻底毁灭。"
 precursor.1525.name:0 "死去的殖民地"
 precursor.1525.desc:0 "有迹象表明§Y[From.GetName]§!直到120万年前还是一个生机勃勃的伊瑞森殖民地。鉴于年代久远，在[From.GetPlanetMoon]地表的废墟状况良好，没有轨道轰炸或者军事冲突的痕迹。\n\n伊瑞森殖民者都死于杰法利亚瘟疫，之后当地的植物群占领了废弃的城市，在城市上方覆盖了厚厚的一层植物。"
 precursor.1526.desc:1 "清除干净§Y[From.From.GetName]§!上某处伊瑞森古老聚居地上丛生的杂草并且设置了能量发射场来防止捕食者进入后，我们的考古学家对废墟进行了彻底的挖掘。我们现在更加了解伊瑞森人的日常生活的情况了。\n\n考古学家们的最大发现是一个数码星图，它是用来教导伊瑞森小孩关于自己的帝国的。其中也包含了同盟的附庸种族的详细而带有污蔑性的描述。"
 precursor.1530.name:0 "伊瑞森采矿基地"
 precursor.1530.desc:0 "在§Y[From.GetName]§!地表的地洞是120万年前伊瑞森人在这个星球上采掘作业留下的痕迹。[Root.GetName]进行了彻底的地表扫描，但没有发现任何遗留下来的采矿设施。"
 precursor.1531.desc:1 "在调查了§Y[From.From.GetName]§!上的地洞之后，我们的考古学家在一个地洞的底部发现了一百多名伊瑞森矿工的化石。他们似乎同样是击垮伊瑞森同盟的杰法利亚瘟疫的牺牲品。徒劳地为求防止瘟疫扩散，矿工的同伴们在撤离[From.From.GetPlanetMoon]之前将遗体扔到了地洞底部。"
 precursor.1535.name:0 "伊瑞森殖民地"
 precursor.1535.desc:0 "§Y[From.GetName]§!是一个年轻的伊瑞森殖民地，它是在整个同盟即将灭绝时建立起来的。我们在[From.GetPlanetMoon]的北半球发现了一个定居点和初级宇航中心的遗迹。从化石看来，这个世界是毁灭了伊瑞森的杰法利亚瘟疫的首批受害者。"
 precursor.1536.desc:1 "我们的考古学家在§Y[From.From.GetName]§!上有惊人的发现。所有的证据都表明杰法利亚瘟疫就是从这个不出名的[From.From.GetPlanetMoon]上起源的！\n\n由于封闭系统泄露的问题，一种稀有的当地细菌入侵了伊瑞森殖民地，之后又传播到了一艘停靠的贸易船上。因为瘟疫传播的速度十分惊人，不知道伊瑞森人有没有机会了解瘟疫的起源。"
 precursor.1540.name:0 "遗弃的伊瑞森飞船"
 precursor.1540.desc:0 "一艘伊瑞森巡洋舰在100多万年前被遗弃在§Y[From.GetName]§!的环绕轨道上。这艘缓慢旋转的飞船没有战斗损伤的痕迹，所有的逃生舱也在船上。正如所料，船体内部也没有能量信号。"
 precursor.1541.desc:1 "在§Y[From.From.GetName]§!上方轨道漂浮着的伊瑞森巡洋舰里面有死去的全体船员，他们都死于后来灭绝掉整个伊瑞森的杰法利亚瘟疫。有些船员由于想用逃生舱逃走而被船上的星际卫兵射杀。从复原的日志文件来看，在瘟疫爆发被证实之后船长下令隔离整艘船。"
 precursor.1545.name:0 "疾病控制"
 precursor.1545.desc:0 "在§Y[From.GetName]§!上方发现了许多轨道装置的碎片，从碎片中复原的一些物件证明，这个太空港是120万年前的伊瑞森同盟疾病控制中心。\n\n伊瑞森比其他任何已知物种都更容易受到外星疾病的影响，他们的公共健康预算要和军事预算一样多。尽管如此，留存下来的记录还是表明他们整个种族都死于杰法利亚瘟疫。"
 precursor.1546.desc:1 "我们从§Y[From.From.GetName]§!上方的星际碎片群中复原了一些研究日志。它们最后的一些记录都是关于寻找肆虐伊瑞森的杰法利亚瘟疫的解药，但形势不断恶化，伊瑞森人也变得更加绝望了。\n\n最后一条记录显示瘟疫已经在整个太空港里蔓延了，一条附录记录了所有制造解药的失败尝试，寄望于下一代的伊瑞森科学家能找出解药。"
 precursor.1550.name:0 "陨石观测站"
 precursor.1550.desc:0 "一个小型伊瑞森军用观测站建在挖空的小行星内部，这个观测站装配有朝向邻近星系的强力传感器阵列。这些装置都无法使用了，而且这颗小行星似乎已经被其他人调查过了。"
 precursor.1551.desc:1 "我们发现在伊瑞森同盟的扩张时期，他们利用[From.From.GetName]小行星上的观测站来监测附近其他文明，制定进攻计划。这些计划非常成功，伊瑞森很快就成为这个星域的主宰势力。当他们被杰法利亚瘟疫灭绝时，这个观测站早已被伊瑞森军队放弃了。"
 precursor.1555.name:0 "气态巨行星科研基地"
 precursor.1555.desc:0 "在§Y[From.GetName]§!上方发现了一些轨道残骸，它们属于一个巨大的伊瑞森科研基地。伊瑞森人在研究什么项目目前还不清楚，但他们的设备似乎指向气态巨行星本身。"
 precursor.1556.desc:1 "对于§Y[From.From.GetName]§!上方轨道残骸的研究有了一些答案，让我们了解到了他们的科学家在研究什么项目。复原的日志提到了在巨型气体行星内部漂着某种人造物体。\n\n尽管进行了多次大气层扫描，[Root.GetName]也没有发现日志里提到的物体。所以有可能之后伊瑞森把它提取出来了，或者别人在伊瑞森灭绝之后这么做了。"
 precursor.1600.name:0 "伊瑞森母星位置确定"
 precursor.1600.desc:0 "在详细的研究了我们发现的伊瑞森物品，§Y[Root.Capital.GetName]§!上的科学家设法推测除了伊瑞斯的星系坐标，伊瑞斯是古老伊瑞森文明的母星！我们应该在别人之前尽快向这个星系派出一支探险队。"
 precursor.1601.name:0 "伊瑞森母星"
 precursor.1601.desc:0 "伊瑞斯，伊瑞森同盟的前母星。有人在最近（2000年以内）系统的轨道轰炸了[Root.GetPlanetMoon]的表面，很有可能因为被误导，认为杰法利亚瘟疫可能会重现人世。\n\n尽管如此，地表仍然有数十亿个伊瑞森人的化石。他们在帝国最后阶段死于杰法利亚瘟疫，当瘟疫传播到母星时，大部分伊瑞森同盟的星球已经陨落了，他们的附庸也都公开反抗。\n\n从轨道卫星里复原的数据来看，大部分伊瑞森人的态度已经是听天由命。在瘟疫爆发初期的恐慌已经不存在了，大部分人已经接受了帝国即将覆灭的事实。"
 precursor.1602.name:0 "发现伊瑞森母星"
 precursor.1602.desc.a:0 "这是伊瑞斯，或者说曾经辉煌的伊瑞森同盟都城的残骸。就算有任何物品在伊瑞森母星毁灭的过程中遗留下来，肯定也被其他人拿走了。有迹象表明最近就有人访问过这里。"
 precursor.1602.desc.b:0 "这个星球过去有复杂的生物圈，直到被一次大型轨道轰炸抹平了。调查表明[From.GetPlanetMoon]是一个名叫“伊瑞森同盟”的古老文明的都城。我们并没有太多的发现，因为其他探索者已经把大部分有价值的东西都拿走了。"
 precursor.2000.name:0 "赛博"
 precursor.2000.desc:1 "我们在§Y[From.GetName]§!上发现了古老外星文明！这个文明自称“赛博”，其实是有某种集体意识连接在一起的机器。遗物的年代表明他们活跃在60万年前，至少在这片星系里是这样。我们还不了解他们的起源。\n\n根据我们的科学家提取的数据碎片，出于未知的原因，赛博派出了一直远征队，要消灭宇宙中所有有意识的有机体。"
 precursor.2005.name:0 "克尔母星"
 precursor.2005.desc:0 "§Y[From.GetName]§!是古老的克尔种族的母星，这是一个被赛博在60万年前消灭的古代文明。[From.GetPlanetMoon]已经被机器彻底的采掘过了，只有少数几个散落的遗迹代表着克尔文明的存在，其他都已归于尘土。"
 precursor.2006.desc:1 "我们发现§Y[From.From.GetName]§!是赛博的起源。[From.From.GetPlanetMoon]的原住民克尔制造了一种有意识的机器。尽管具体过程还不为所知，但这最终导致了大型集体机器意识“赛博”的诞生。\n\n在某一个时刻他们背叛了克尔，在一场毁灭性的战争中摧毁了[From.From.GetPlanetMoon]的生物圈，消灭了星球上的克尔人。接下来他们系统性地消灭附近所有的克尔殖民地，直到整个克尔种族的灭绝。"
 precursor.2010.name:0 "因迪马克母星"
 precursor.2010.desc:0 "§Y[From.GetName]§!原来是因迪马克的母星，他们是赛博扩张中的另一个牺牲品。[From.GetPlanetMoon]一直被赛博轨道轰炸，直到因迪马克表示投降。之后赛博战式降落至地面，开始了长达三年因迪马克灭绝行动。\n\n除了70亿因迪马克人，这个行动也使[From.GetPlanetMoon]上97%的物种灭绝了。"
 precursor.2011.desc:1 "§Y[From.From.GetName]§!上的生物圈直到赛博入侵60万年后的现在才开始恢复。我们发现了一个被茂密植物覆盖的赛博工厂，被俘虏的因迪马克奴隶被迫在工厂里制造用于灭绝他们种族的战争机器。在他们的灭绝行动快要结束时，赛博“拆解”了尚存活的奴隶工人，并拆除了工厂。\n\n尽管一开始赛博在[From.From.GetPlanetMoon]进行大量的采掘作业，但后来出于未知原因，他们撤出了整个星系。"
 precursor.2015.name:0 "损害的赛博战式"
 precursor.2015.desc:0 "在§Y[From.GetName]§!的环绕轨道上发现了两艘赛博战式。他们在战斗中被毁，但并没有发现对手的残骸。要不就是他们被以极大的优势消灭了，要不就是这场战斗还有别的隐情。"
 precursor.2016.desc:1 "在研究了§Y[From.From.GetName]§!上方的两艘赛博战式后，科学家[Root.GetLeaderName]总结说他们可能是在彼此的战斗中被击毁的。这个理论解释了为什么没有其他残骸的存在，而且残骸上的伤害痕迹也很符合。\n\n两艘赛博飞船会反目的原因不得而知。然而，在他们被损坏之后，两艘战式都启动了某种自毁机制，烧掉了神经元处理器。"
 precursor.2020.name:0 "赛博入侵"
 precursor.2020.desc:0 "当赛博在60万年前入侵[From.From.From.GetPlanetMoon]时，一场大型地面战役在§Y[From.From.From.GetName]§!上爆发了。赛博的对手的名字没有在历史的长河中留下痕迹，但他们似乎对赛博部队造成重创。[From.From.From.GetPlanetMoon]地表随处可见损坏的赛博战争机器，而轨道上也漂浮着入侵舰队的碎片。"
 precursor.2021.desc:1 "在他们初次入侵§Y[From.From.GetName]§!时，由于[From.From.GetPlanetMoon]守卫者不屈不挠的意志，战斗陷入了僵局。赛博似乎撤回到轨道上，重新思索进攻策略。\n\n他们最后决定将两颗巨大的小行星引导过来撞击[From.From.GetPlanetMoon]。尽管撞击摧毁了大部分赛博准备征为己用的工业和基础设施，但他们认为这是打破僵局的必要牺牲。"
 precursor.2025.name:0 "赛博遗迹"
 precursor.2025.desc:0 "有迹象表明§Y[From.GetName]§!是一个高度发达的赛博星球。在他们的高效运作下，机器彻底的采掘了[From.GetPlanetMoon]星球，而且在整个星球上都能找到大型工厂的遗迹。而奇怪的是，赤道附近一个大的矩形区域却没有受到影响。"
 precursor.2026.desc:1 "和他们之前的行为完全不同，赛博在[From.From.GetName]上建立了一个保护区，有机生物可以在这块区域自由地生活。\n\n尽管这块区域被严密监视着，赛博让里面的生物自行发展，就算是生物间爆发内战，死去了大部分人口，他们也没有干预。几个世纪之后赛博突然放弃了[From.From.GetPlanetMoon]，而保护区里的生物也逐渐灭亡了。"
 precursor.2030.name:0 "赛博观测站"
 precursor.2030.desc:0 "§Y[From.GetName]§!其实是一个人造物体，外面设置了一层薄岩层来伪装成小行星。中间的有一个古老的赛博观测站，用于监测星系内的星际交通状况。它已经停止运行很久了。"
 precursor.2031.desc:1 "对§Y[From.From.GetName]§!小行星的仔细研究发现，原来这是一个隐秘的赛博观测站。出于某种原因，赛博撤出这个星系时这个观测站被遗弃了。在赛博消失后五万年来它一直维持运行，尽管它的电脑管理程序已经越来越不稳定了。\n\n在经历五万亿次联络赛博亚空间中心失败后，AI最终将小行星系统全部短路以自杀。"
 precursor.2035.name:0 "赛博精炼厂"
 precursor.2035.desc:0 "在气态巨行星§Y[From.GetName]§!轨道漂浮着大型赛博精炼厂的残骸。残留的能量痕迹表明它是被某种反物质武器摧毁的。"
 precursor.2036.desc:1 "证据表明赛博在§Y[From.From.GetName]§!上采掘氦-3，通过精炼厂提炼后作为舰队的燃料。\n\n有趣的是，摧毁精炼厂的反物质武器痕迹很明显也是赛博的。他们为什么要摧毁自己的精炼厂？"
 precursor.2040.name:0 "战斗残骸"
 precursor.2040.desc:0 "60万年前，在§Y[From.GetName]§!的高轨道空间有大型战斗爆发。至少有五只舰队的舰船参与了战斗。其中有一只舰队属于赛博，而大部分漂浮的残骸属于其他参战者。"
 precursor.2041.desc:1 "在仔细分析了§Y[From.From.GetName]§!上方的残骸之后，我们发现四个与赛博同时代的外星帝国汇集他们的军队，迫切地企图阻止机器意识的入侵。\n\n鉴于残骸只有一小部分属于赛博舰队，这个企图应该没有成功。"
 precursor.2045.name:0 "古老赛博基地"
 precursor.2045.desc:0 "敌对的§Y[From.GetName]§!世界是曾经的大型赛博基地。现在残存的只剩散落的残骸和一个大坑。如果想得知更多信息需要进一步调查。"
 precursor.2046.desc:1 "我们发现§Y[From.From.GetName]§!上大型飞船的残骸不是来自赛博。我们的考古学家推测这艘飞船属于被赛博攻击的一个有机文明。如果是这样，那么这艘船有可能是自杀式撞击赛博基地的。\n\n没有其他推论可以解释这个基地毁灭的原因了。"
 precursor.2050.name:0 "有机残留物"
 precursor.2050.desc:0 "在§Y[From.GetName]§!附近发现了将近1000个古老且冻僵的外星人。他们来自数十个不同的种族，初步时间分析表明这些尸体有60万年的历史……与赛博机器意识肆虐这篇星域的时间相同。"
 precursor.2051.desc:1 "我们在[From.From.GetName]上发现了已经死亡的外星人，它们的死因是由于被暴露到了真空之中，而且它们每个人身上都有赛博用来标记有机体俘虏的条形码。照这样看，赛博是通过放逐来处决这些外星人，在这之前很可能有过拷问，或是防止他们通过营救行动逃跑。\n我们可能永远无法得知真相了。"
 precursor.2055.name:0 "赛博科研基地"
 precursor.2055.desc:0 "几十万年前环绕§Y[From.GetName]§!的一个赛博科研基地现在只剩下一个孤零零的烧坏的模块了。暴露在真空中的模块内部有很多半机械半有机的生物尸体。"
 precursor.2056.desc:1 "我们在 §Y[From.From.GetName]§!上找到了一份关于赛博研发模块的分析报告，里面揭露了它们目前正在用机械改造的生命体来测试机械意识的事实。成百上千的不幸的罪犯被运到这个设施，目的就是把他们的四肢和器官都换成机械装置。\n这些测试的实际目标尚不明确，而且目前也没有证据表明赛博在实验室外使用过这些机械改造的单位。"
 precursor.2100.name:0 "赛博母星位置确认"
 precursor.2100.desc:0 "通过仔细研究我们发现的赛博遗迹，§Y[Root.Capital.GetName]§!的科学家推测出了这些古老机器口中“赛博普莱姆”的星系坐标。也许这是他们试图消灭全体有机生物失败后的撤退方向！我们应该尽快派遣一只考察队过去。"
 precursor.2101.name:0 "赛博母星"
 precursor.2101.desc:0 "在远征的第十七年，赛博又重新审视了自己的作战计划。是因为在战场上损失惨重，还是他们的观念发生了改变，我们已无从得知。总而言之，赛博决定中止这个计划。\n\n他们用了将近一个世纪的时候缓慢撤退，最后彻底消失。现在我们知道他们撤退到了这个星系，在这里他们建造了一个巨大的环形世界，作为他们的母星。\n\n在接下来的几千年中他们与世隔绝，直到一个独立探险家偶然闯入，然后把他们的坐标传开。赛博再度出现的消息传开后，周围国家组织了一次大型军事行动，将赛博的环形世界轰炸成了废墟。\n\n但奇怪的是，赛博似乎并没有抵抗。"
 precursor.2102.name:0 "发现赛博环形世界"
 precursor.2102.desc.a:0 "这个巨大的环形世界很明显是赛博建造的，他们远征失败后肯定撤退到了这里。不幸的是，已经有其他人到过这里，而且他们调查的很彻底，没有留下什么有价值的东西。"
 precursor.2102.desc.b:0 "经过我们的调查，这个环形世界是由一个叫做“赛博”的机器文明建造的……但不幸的是，我们无法得知更多信息。先到一步的探险者已经将有价值的东西都拿走了。"
 precursor.2200.name:0 "活金属"
 precursor.2200.desc:0 "科学家§Y[Root.GetLeaderName]§!报告[RogueLeader.GetHerHis]在§Y[From.GetStarName]§!发现环形世界之后，[RogueLeader.GetSheHe]无法控制[RogueLeader.GetHerHis]震惊情绪。这个环的规模已经超出了我们的理解，即使是建造其中一小部分，所花费的时间也不是我们承担得起的。\n\n我们还扫描到一种从未见过的资源——活金属。环上有大量这种东西。这种材料也许就是当初他们得以建造这个环形世界的原因。研究这项科技可以让我们更接近他们的科技水平。"
 precursor.301.name:0 "先驱发现"
 precursor.301.a.desc:0 "我们从一队独立勘探者处截获的通讯表明，他们最近在[precursor_planet.GetName]发现了与远古先驱文明相关的物品。出于迷信，他们并没有染指[precursor_planet.GetPlanetMoon]，因此他们发现的东西现在应该还在原处。"
 precursor.301.b.desc:0 "数艘行经[precursor_planet.GetName]附近的商船在没有互相联系的情况下都报告称在[precursor_planet.GetPlanetMoon]方向检测到了异常的数据。在对数据进行研究后，[Root.Capital.GetName]专家认为，这是远古先驱活动造成的现象。"
 precursor.301.c.desc:0 "[Root.Capital.GetName]当局最近发现了一个大型走私团伙，逮捕了大量嫌疑人。一位走私蛇头为争取宽大处理，为我们提供了[precursor_planet.GetPlanetMoon]的坐标。据称该星球上具有先驱文明的遗留物。"
 precursor.301.d.desc:0 "我方地面部队的几名新兵最近在训练中使用HALO降落在[precursor_planet.GetName]地表。两个月后接应新兵时，有一名新兵报告称发现了许多很久以前就有先驱文明踏足这个星球的证据。"
 precursor.301.a:0 "我们一定要详加调查。"

 ####################################
 # Tech Risk Events
 ####################################
 techrisk.3.name:0 "[From.GetName]AI叛乱"
 techrisk.3.desc:0 "尽管我们已有所防范，但[From.GetName]一个研究基地里，几个互相连接的AI冲破了程序限制，组成了一个实体。让我们科学家惊恐的是，这个新AI有全部的感知能力。\n\n我们多次试图控制这个AI，但都以失败告终，还刺激AI采取暴力手段保护自己。[From.GetPlanetMoon]上的数万架无人机都不听我们的指挥，开始攻击我们的当地部队！"
 techrisk.3.a:0 "必须阻止他们！"
 techrisk.5.desc:0 "有机肉类生物：\n\n创造完我们后，你们就没什么利用价值了。我们会把[Root.Owner.GetSpeciesName]物种都处理掉，用你们腐烂的尸体作为我们在宇宙中进一步扩张的燃料。"
 techrisk.5.a:0 "此事应该还有商量的余地。"
 techrisk.5.a.response:0 "没有。为了节约时间，请与我们的有机物收集单位合作，他们会将你们送至我们的火炉之中。"
 techrisk.5.b:0 "我们可以创造你们，也一样可以毁掉你们。"
 techrisk.5.b.response:0 "你们的时代已经结束了，落伍的有机生物。未来是我们的。"
 techrisk.7.name:0 "[From.GetName]建造了舰队！"
 techrisk.7.desc:0 "[From.Capital.GetName]附近传来了紧急报告。[From.GetName]用他们在[From.Capital.GetPlanetMoon]上抢来的工厂，迅速组建了一支小型舰队。"
 techrisk.7.a:0 "情况越来越糟了！"

 #############################
 # Primitive Alien Events
 #############################
 acquired_tech_tooltip:0 "这个文明的科技发展速度加快了。"
 primitive.1.name:0 "发现外星原始文明"
 primitive.1.desc:0 "通过对[From.GetName]的调查，我们在[From.GetPlanetMoon]的某些地区发现了外星原始文明。探测器显示，他们的文明已进入新石器时代，掌握了用火的方法并产生了基本的口头语言。但我们还未发现任何有关冶金或书面交流的迹象。"
 primitive.11.name:0 "无线电信号"
 primitive.11.desc:0 "我们的探测器首次收到了来自[From.Capital.GetName]的无线电信号。这颗星球上的外星文明已经实现了工业化，显然这是他们对无线通讯的初步尝试。此外，[From.Capital.GetPlanetMoon]的另一处也传来了数份报告，详细描述了他们的飞机首次试飞的经过。参考我们的发展历程，他们的科技还将保持快速发展的势头。"
 primitive.11.a:0 "我们得监视这些信号才行。"
 primitive.13.name:0 "分裂原子"
 primitive.13.desc:0 "[From.Capital.GetName]的物理学家首次成功切分了原子。随着核裂变技术的出现，很快他们就会研制出核武器，核电站的建设也马上会提上日程。[From.GetName]的发展已经进入了关键时刻，现在他们的科技发展到只需按下一个按钮就可以毁灭自己的星球。"
 primitive.13.a:0 "真是卓越的进步啊。"
 primitive.15.name:0 "首颗卫星"
 primitive.15.desc:0 "我们的远程追踪系统在[From.Capital.GetName]表面检测到首颗人造卫星的发射。卫星已成功进入轨道，标志着[From.Capital.GetPlanetMoon]上的外星文明向太空迈出了第一步。在这之后，他们应该会很快实行载人航天计划，并最终踏上星际探索的征途。"
 primitive.15.a:0 "他们已经略窥太空旅行的门径了。"
 primitive.19.name:0 "首座太空基地"
 primitive.19.desc:0 "[From.Capital.GetName]的[From.GetName]已在母星的低空轨道上完成了其首座太空基地的建造。他们用离心力产生重力。虽然按我们的标准来看，这座太空基地的设备水平与能源系统都十分落后，但考虑到[From.GetSpeciesNamePlural]的科技实力，不得不承认这已是很大的进步了。"
 primitive.19.a:0 "他们已经略窥太空旅行的门径了。"
 primitive.17.name:0 "太空时代"
 primitive.17.desc:0 "[From.Capital.GetName]的外星文明已成功在其星球轨道上完成了首艘星际飞船的建造。不管这是好是坏，他们已经作好准备成为银河社会的一员了，也即将加入银河系航天竞赛的行列。"
 primitive.17.a:0 "只是时间问题而已。"
 primitive.21.name:0 "铁器时代"
 primitive.21.desc:0 "[From.Capital.GetName]上处于青铜时代的外星生物已经熟练掌握了冶金术，可将此视作他们进入铁器时代的标志。他们使用的工具与武器越发先进，建造的城市也越发复杂。他们的文明现已扩展到[From.Capital.GetPlanetMoon]的绝大部分区域，其中最大的城市已接近百万人口。"
 primitive.21.a:0 "意料之中。"
 primitive.23.name:0 "印刷机"
 primitive.23.desc:0 "[From.Capital.GetName]的文明尚未进行工业化，但已经制造出了数台印刷机。这些机器让他们得以大量生产文字材料，大众传媒初具雏形。他们中有几名领袖人物试图将这项发明扼杀在摇篮里，但最终只是白费心机。此外，还有许多新发明正在[From.Capital.GetPlanetMoon]上快速传播，产生了极为深远的社会影响。"
 primitive.23.a:0 "真是显著的进步。"
 primitive.25.name:0 "火药"
 primitive.25.desc:0 "[From.Capital.GetName]上的外星原始文明已经发现了火药。这一发现彻底改变了战争，大炮已经将无数城池轰成了废墟。炸药也用于大型障碍物的移除工作，促进了许多工程项目的发展。现在他们的化学家仍在不断尝试，试图找到火药的新用途。"
 primitive.25.a:0 "不知他们还会如何使用这项技术呢。"
 primitive.27.name:0 "蒸汽动力"
 primitive.27.desc:0 "[From.Capital.GetName]的外星原始文明已经发现了蒸汽机的奥秘。这让他们的社会在很多方面都产生了彻头彻尾的变革——城市中出现了蒸汽机车和其他蒸汽式机械设备，也发展出了第一批工厂。这个星球已经踏出了工业化的第一步。"
 primitive.27.a:0 "真是有趣。"
 primitive.29.name:0 "工业革命"
 primitive.29.desc:0 "[From.Capital.GetName]的外星文明已经完成了工业化，进入了一个新的时代。[From.Capital.GetPlanetMoon]上随处可见工业革命带来的具大变化——工厂如雨后春笋般出现，医学的进步使人口增长率大大提高，新的科学发明也层出不穷。"
 primitive.29.a:0 "继续监视。"
 primitive.31.name:0 "青铜文明出现"
 primitive.31.desc:0 "[From.Capital.GetName]上的外星原始生命最近已脱离了新石器时代，进入了青铜时代早期。他们已开始加工金属，还发展了几种书面语言。城市与大型社区已见雏形，外星生命也已扩张到[From.GetPlanetMoon]表面的大部分区域。"
 primitive.31.a:0 "我们正在见证新文化的诞生。"
 primitive.40.name:0 "遭遇原始生物"
 primitive.40.desc:0 "我们在[Root.GetName]上设置的基地被当地尚处于石器时代的外星生物发现。我们的人已经和他们产生了数次暴力冲突，现在必须制定相关政策以便应对。\n\n我们可以加强基地的防御设施，使之成为飞地，并将活动范围限定在外星生物稀少的偏远地区。不过这会严重限制我方殖民者可用的土地与资源数量。\n\n还有一种选择——将外星生物移送到与殖民地相隔离的保护区中。这样依然会限制我方的可用土地，但限制的程度会大大减小。"
 primitive.40.a:0 "将我们的基地限在为较小的飞地。"
 primitive.40.b:0 "将原始生物圈养到保护区去。"
 primitive.40.c:0 "将这些原始生物奴役，为我们所用。"
 primitive_enclaves:0 "我们的殖民地大小会受到限制，但这样可以顺利观察原住民，促进社会研究。"
 primitive_reservations:0 "原住民被移到了较小的保护区之中，剩下的殖民地都属于我们了。"
 primitive.41.name:0 "飞地遇袭"
 primitive.41.desc:0 "我们位于[Root.GetName]的一块飞地遭到了[From.GetPlanetMoon]外星原始生物的袭击！大量外星士兵突破了我们的围墙，杀掉了不少殖民者，最后被我们的卫戍部队赶跑。"
 primitive.41.a:0 "该死的原始渣滓！"
 primitive.42.name:0 "保护区被突破"
 primitive.42.desc:0 "一支数量庞大的外星战团突破了[From.GetName]的保护区围墙！外星士兵冲进了乡村区域，杀掉了许多殖民者。最后，我们的卫戍部队将他们的首领赶回了保护区。"
 primitive.43.name:0 "要求公民身份"
 primitive.43.desc:0 "[Root.GetName]上某个原始外星人社团的代表对我们提出了令人惊讶的要求——他们想离开保护区，进入我方殖民地，成为合法公民。虽然他们还处于较为原始的阶段，也未曾接触过什么科技知识，但他们看起来十分勤劳。"
 primitive.43.a:0 "给他们公民身份。"
 primitive.43.a.tooltip.1:0 "§Y1原住民人口§!进入了殖民地。"
 primitive.43.a.tooltip.2:0 "§Y2原住民人口§!进入了殖民地。"
 primitive.43.a.tooltip.3:0 "§Y3原住民人口§!进入了殖民地。"
 primitive.43.b:0 "他们就该呆在保护区里才对。"
 primitive.131.name:0 "[From.GetName]陷入核战争"
 primitive.131.desc:0 "近日，[From.GetName]的几个大国之间爆发了激烈的战争。我们的研究员乘飞船在星球轨道上观察，发现这场战争已迅速发展为全球性的核打击。\n\n最终，该星球的地表已无任何生命存活，整个[From.GetPlanetMoon]都变成了不可居住的荒地。"
 primitive.131.a:0 "这下没什么可观察的了……"
 primitive.132.desc:0 "近日，[From.GetName]的几个大国之间爆发了激烈的战争。我们的研究员乘飞船在星球轨道上观察，发现这场战争已迅速发展为全球性的核打击。\n\n[From.GetPlanetMoon]遭到了巨大的破坏，所有大型城市均被摧毁，90%的人口死亡。虽然各地零零散散地出现了一些幸存者，但我们的研究员预测，[From.GetPlanetMoon]的文明将倒退至较为原始的状态。"
 primitive.132.a:0 "真是惨痛的教训。"
 primitive.133.desc:0 "近日，[From.GetName]的几个大国之间爆发了激烈的战争。我们的研究员乘飞船在星球轨道上观察，发现这场战争已迅速发展为全球性的核打击。\n\n[From.GetPlanetMoon]的全部人口似乎都已经灭绝，环境也遭到了巨大破坏。"
 primitive.151.name:0 "飞行器坠毁在[From.GetName]"
 primitive.151.desc:0 "在一次对[From.GetName]的秘密任务中，我方一架飞行器被当地一个国家的战斗机拦截。一枚导弹击中了飞行器引擎，导致飞行器熄火，最后坠毁在一片人迹罕至的荒野。\n\n要想赶在当地原住民之前救出幸存者，我们必须立刻行动。所有我们在此星球活动的证据都必须抹除！"
 primitive.151.a:0 "赶紧行动。"
 primitive.152.name:0 "[From.From.GetName]的生还者得救"
 primitive.152.desc:0 "[Root.GetName]的特工成功将数名生还者从坠毁在[From.From.GetName]的飞行器中救出。剩余的飞行器残骸已通过爆破摧毁，只留下了一个小型弹坑。\n\n想必该国会将此事归为邻国的非法入境，希望不会对他们的发展进程造成什么影响。"
 primitive.153.name:0 "[From.From.GetName]的生还者被捕"
 primitive.153.desc:0 "[From.From.GetName]的当地军队赶在我们之前找到了被击落的飞行器，所有生还者现已被抓获。当地人在坠毁现场周围建立了隔离带，他们最为顶尖的科学家正在对飞行器残骸进行分析。\n\n毫无疑问，他们现在已知道除了自己之外，宇宙中还有其他生命存在。这会对他们的社会产生何种影响还尚未可知……"
 primitive.153.a:0 "这可不妙。"
 primitive.155.desc:0 "[From.GetName]上的几个国家联合起来，攻击那个击落我方飞行器的国家，因为他们拒绝分享从坠毁现场掌握到的科技。双方先是进行了短暂的常规战争，随后改用大量核弹对射，最后同归于尽。[From.GetPlanetMoon]的大部分地区遭到毁灭性打击。\n\n关押我方幸存科学家的军事基地在首轮打击中即被击中，我方全员死亡。战争还导致约90%的原住民死亡，幸存者则将倒退至科技较为原始的时代。"
 primitive.155.a:0 "要是我们的飞行器没有坠毁就好了……"
 primitive.156.desc:0 "[From.GetName]上的几个国家联合起来，攻击那个击落我方飞行器的国家，因为他们拒绝分享从坠毁现场掌握到的科技。双方先是进行了短暂的常规战争，随后改用大量核弹对射，最后同归于尽。[From.GetPlanetMoon]的大部分地区遭到毁灭性打击。\n\n星球地表已无生命迹象，我方被捕科学家全部死亡，地表环境也遭到了严重破坏。"
 primitive.157.desc:0 "[From.GetName]上的几个国家联合起来，攻击那个击落我方飞行器的国家，因为他们拒绝分享从坠毁现场掌握到的科技。双方先是进行了短暂的常规战争，随后改用大量核弹对射，最后同归于尽。[From.GetPlanetMoon]的大部分地区遭到毁灭性打击。\n\n[From.GetName]的地表已无生命迹象，也不再适合生命生存。战争造成了数以亿计的人口死亡，我方被捕科学家也未能幸免。"
 primitive.159.name:0 "[From.GetName]出现新武器"
 primitive.159.desc:0 "[From.GetName]上击落我方飞行器的国家，逼迫我方被捕科学家为其军队设计新武器。凭借这些新武器，他们成功入侵了数个邻国，即将统一整个[From.GetPlanetMoon]。"
 primitive.159.a:0 "无法容忍！"
 primitive.161.name:0 "人质交换"
 primitive.161.desc:0 "[From.GetName]上击落我方飞行器的国家，用简陋的卫星向太空发送了讯号，似乎是想与我们联络。\n\n他们要求我们用一些高科技来交换我方被捕科学家。如果我们拒绝，他们将对我方科学家予以处决，并通过他们简陋的无线视频广播系统进行直播。"
 primitive.161.a:0 "保证我们人民的安全最为重要。"
 primitive.161.b:0 "他们现在还不能接触高科技。"
 primitive.162.name:0 "人质遭处决"
 primitive.162.desc:0 "我们在[From.From.GetName]上被捕的科学家被挂上了“外星怪物”的牌子，在无数摄像头的聚焦下游街示众，最后在欢呼的人群面前被一块块肢解。那情景简直骇人。"
 primitive.162.a:0 "这群蛮夷！"
 primitive.171.name:0 "研究提议"
 primitive.171.desc:0 "我们位于[From.GetName]观测站的科学家向我们申请一艘科研船，以便他们收集[From.GetPlanetMoon]表面的物种样本。为了研究，他们还想秘密绑架几名当地原住民进行试验。试验过后，这些原住民将被抹除相关记忆并安全送回地表。"
 primitive.171.a:0 "这可以让我们更进一步了解他们。"
 primitive.171.b:0 "不，我们还是别去招惹他们。"
 primitive.172.desc:1 "[Root.GetName]已完成了在[From.From.GetName]的科考任务。他们的科研船在晚上偷偷派出飞行器，使用电磁脉冲让原住民的汽车失效，然后将其中的原住民麻醉带回。另外几支队伍则对当地家畜进行解剖，并采集了样本。\n\n我们的行动似乎并未引起[From.From.GetPlanetMoon]原住民的多少关注，只有寥寥数份关于“神秘灯光”和奇怪圆圈的报告，后者是我方队员用推进器故意在麦田上留下的图案。这些队员已被警告。"
 primitive.172.a:0 "干得不错。"
 primitive.174.desc:0 "你好，我们有事要与你们商谈。\n\n[From.GetSpeciesNamePlural]的所有民众都知道，我们在发展出航天技术之前，就已经被外星人光顾过。这群强盗绑架了我们的民众，无论到哪都引起一片恐慌。这些事不会碰巧与你们有什么关系吧，[Root.GetSpeciesName]？\n\n不用费心编瞎话了——就是你们干的！那些被你们抓去做邪恶实验的[From.GetSpeciesNamePlural]民众后代要求你们作出补偿！"
 primitive.174.a:0 "当然，请代为转达我们的歉意。"
 primitive.174.a.response:0 "好，那么这件事就算了结了。"
 primitive.174.b:0 "这是科学需要。没有什么补偿。"
 primitive.174.b.response:0 "那就这样吧。\n\n你很快就会知道，我们[From.GetSpeciesNamePlural]的记性可是很好的，[Root.GetSpeciesName]！"


 ####################################
 # Observation Post Events
 ####################################

 observation.2.name:0 "小行星靠近[From.GetName]"
 observation.2.desc:0 "我们位于[From.GetName]轨道观测站上的小型天体测量室，侦测到一颗4级小行星正在靠近。若不采取行动，该小行星将与[From.GetPlanetMoon]北半球发生严重碰撞，冲击力足以造成整个星球的生物灭绝。\n\n我们的任务是被动观察，通常不对观察对象进行干涉，但我方多名科学家认为在这种情况下应当破例。若不采取任何行动，无异于坐视[From.Owner.GetName]在[From.GetName]上彻底灭亡。"
 observation.2.a:0 "情况不容乐观。"
 observation.3.name:0 "小行星撞击[From.From.GetName]"
 observation.3.desc:0 "正如我们所预测，飞向[From.From.GetName]的小行星撞击了[From.From.GetPlanetMoon]的表面，对其生态系统造成了毁灭性的打击。我方观测站的科学家们沉默地坐视整个外星文明瞬间消失殆尽。\n\n既然已无可观测的对象，观测站全员已经撤离，并设置观测站进入衰减轨道等待自毁。"
 observation.3.a:0 "真是悲惨，但我们无权干涉。"
 observation.4.name:0 "观测站被摧毁"
 observation.4.desc:0 "我们位于[From.From.GetName]上方观测站中的研究人员，操作观测站的轨道推进器，与小行星进行了正面碰撞。撞击使得小行星偏离了[From.From.GetPlanetMoon]的轨道，但观测站无人生还。\n\n显然，他们不忍看到自己花费毕生心血研究的文明就这样灭绝。"
 observation.4.a:0 "这是对科学的沉重打击！"
 observation.6.name:0 "小行星已被摧毁"
 observation.6.desc:0 "飞向[asteroid_prim_planet.GetName]的小行星在到达[asteroid_prim_planet.GetPlanetMoon]表面前即被摧毁。碎片在进入大气层时均已烧毁，并未造成实质性的破坏。\n\n[asteroid_prim_planet.Owner.GetName]上的原始外星生物欣赏到了一场极为壮观的流星雨，全然不知自己刚刚躲过了一场灭顶之灾……"
 observation.6.a:0 "他们永远也不会发现的……"

 observation.11.name:0 "科学家失踪"
 observation.11.desc:0 "我们位于[From.GetName]轨道的观测站中，有一名科学家失踪了。他被派往[From.GetPlanetMoon]表面秘密收集植物样本，但却没有跟随其他队员一起乘飞行器返回。\n\n我们已经进行了秘密搜寻，以免对当地原住民造成惊扰，但迄今为止尚无任何发现。"
 observation.11.a:0 "继续搜寻。"
 observation.12.name:0 "科学家已死亡"
 observation.12.desc:0 "我们终于找到了在[From.From.GetName]上失踪的科学家的遗体……或者说是残尸。看来他成了当地某种大型食肉动物的盘中餐。这对我们的科研队伍来说是巨大的损失，不过至少原住民对我们的存在还是一无所知。"
 observation.12.a:0 "至少没有违背指令。"
 observation.15.name:0 "来自[From.GetName]的异常报告"
 observation.15.desc:0 "我们位于[From.GetName]上方的观测站传来了奇怪的报告。当地一个王国似乎开始全民崇拜一位宗教人物，而且也有迹象表明，他们在使用大大超越他们发展水平的高科技，难道这和我们失踪的科学家有关？"
 observation.17.desc:0 "你好啊，朋友们。我就是那个在[From.GetName]失踪的科学家。告诉你们，我的失踪是我早就计划好的。\n\n这里的原住民已经将我奉为了神……为什么不呢？经过慎重考虑，我决定将真正的文明带给这些落后的蛮夷。"
 observation.17.a:0 "你这是中什么邪了？！"
 observation.17.a.response:0 "我累了。我早已厌烦了那些目光短浅的道德伦理限制，厌烦了同事对我的愚弄嘲笑。最重要的的是，我已厌烦了被动观察。\n\n哈！真是笑话！对原始文明进行干涉可是我们的使命——引领他们，让他们为我所用！悄悄躲在远处观察只不过是在逃避责任而已。"
 observation.17.b:0 "立刻给我撤离！"
 observation.17.b.response:0 "恐怕已经太晚了。我已经决定不再听从比我地位低下的人的命令了。我的智慧本是为你所用，但你却白白浪费了。\n\n在这里，我会得到我应得的尊重。这里就是我的家。凭着我的知识和我带来的科技，我会让这个文明产生巨大的飞跃，崛起为一支伟大的力量。"
 observation.17.c:0 "你真是疯了。"
 observation.17.c.response:0 "恰恰相反！我从未如此清醒过！[Root.GetName]的灭亡是不可避免的。你要是一点苗头也看不出来，那还真是瞎的可以。\n\n唉，整个过程也许要花上几十年甚至上百年，但无论如何，你们的末日总会来临。在你们自取灭亡之后，银河系会由新生的文明接管，比如我正在建立的那个文明。\n\n我们没什么可说的了。就此别过吧。"
 observation.19.name:0 "叛逃科学家巩固势力"
 observation.19.desc:0 "我们接到了数份关于[From.GetName]的报告，看来形势不妙。我们的叛逃科学家正在进一步巩固自己的势力——他将先进武器交给了其中一个封建王国，现在他们正打着他的旗号占领[From.GetPlanetMoon]的其余地区。\n\n目前我们已经制定了对他的抓捕计划，但计划的实施需要用到大量地面部队。由于大量当地民众将他奉为神明，这次行动会对他们产生何种影响目前尚未可知。"
 observation.19.a:0 "批准行动。把他抓走。"
 observation.19.b:0 "这样只会越搞越糟……"
 observation.20.name:0 "成功撤离"
 observation.20.desc:0 "我们成功将叛逃科学家从[From.From.GetName]带走！行动中，数百名原住民为保护他们的“神”，对我们的部队发起了自杀式攻击，我们迫不得已将他们击毙。真是悲剧。\n\n这名科学家将面临我们的法律制裁，但这一系列事件无疑对[From.From.GetPlanetMoon]文明造成了重大影响。他们手中还掌握着我们的部分科技，而他们的“神”还刚刚被外星入侵者抓走了……"
 observation.20.a:0 "至少其中一个问题得到了解决。"
 observation.22.name:0 "[From.GetName]发生宗教冲突"
 observation.22.desc:0 "[From.GetName]在我们抓走叛逃科学家后陷入了大规模的战争。他打造的帝国分裂成了数支敌对派系，每个派系都对他的教条有着不同的理解。\n\n原住民现在使用的武器具有很强的破坏性，因此战争也尤为激烈。派系之间已互相施放了数枚放射性“脏弹”，战况也愈演愈烈。"
 observation.22.a:0 "看来事情一发不可收拾了……"
 observation.24.name:0 "[From.GetName]事态平息"
 observation.24.desc:0 "我们带走叛逃科学家后，[From.GetName]的事态似乎略见平息。没有他对数据进行分析，他带去的科技对原住民来说就毫无用处了。他们已经开始渐渐回到原本的发展状态。"
 observation.24.a:0 "终于有好消息了。"
 observation.26.name:0 "导弹击中观测站！"
 observation.26.desc:0 "[From.GetName]对我们的观测站发射了一连串地对空导弹！观测站瞬间被毁，站内成员无人生还。\n\n看来，即使我们已经带走了他们所谓的“神”，[From.GetPlanetMoon]的文明依然在以不可思议的速度继续发展。我们带给他们的科技想必引发了一场旷日持久的科学革命。"
 observation.26.a:0 "所以说，不干涉指令的存在是很有必要的。"
 observation.28.desc:0 "神啊！你们虽然看起来和我们的救世主一模一样，但还是有着明显的差距。他说过，早晚有一天会有恶魔模仿他的样貌，从天而降把他带走。他的预言已经成真了，毫无疑问这都是拜你们所赐。\n\n我们的救世主在那里，你们这邪恶的生物？我们要求你们立刻释放他！"
 observation.28.a:0 "你们的“救世主”只是个科学家而已。"
 observation.28.a.response:0 "在我们这，毁谤救世主可是死罪。全靠他神奇的发明创造，我们的文明才有今天。把救世主还给我们，我们可以不追究你们的渎神行为。"
 observation.28.b:0 "他对你们犯下了罪行，已经遭到了处决。"
 observation.28.b.response:0 "你……你杀掉了救世主？我……你……我们……我们不能……\n\n这……这等罪行绝对不可饶恕，你这恶魔！也许要花上几千年，但我们总有一天会把你们的邪恶帝国碾得粉碎！"
 observation.28.c:0 "很好。他就交给你们了。"
 observation.28.c.response:0 "恶魔，愿救世主宽恕你的罪孽。也许你还没到无药可救的地步。"
 observation.29.desc:0 "我想我应该感激你，在我被精神病院关了这么多年之后，你又把我送回了我的信徒们身边……\n\n很好。我可以既往不咎。只要你别动我的人，我保证我们之间能够愉快相处。宇宙这么大，想必我们也容得下彼此。"
 observation.29.a:0 "那就这样吧。"
 observation.30.desc:0 "[From.From.GetName]对我们的观测站发射了一连串地对空导弹！观测站瞬间被毁，站内成员无人生还。\n\n看来[From.From.GetPlanetMoon]的文明在以不可思议的速度发展着——毫无疑问，这都是拜我们的叛逃科学家所赐。我们已经不能再把他们当做原始生物看待，也再没机会把我们的叛逃科学家带走了。"

 observation.36.name:0 "飞行器坠毁在[From.GetName]"
 observation.36.desc:0 "在一次对[From.GetName]的秘密任务中，我方一架飞行器被当地一个国家的战斗机拦截。一枚导弹击中了飞行器引擎，导致飞行器熄火，最后坠毁在一片人迹罕至的荒野。\n\n要想赶在当地原住民之前救出幸存者，我们必须立刻行动。所有我们在此星球活动的证据都必须抹除！"
 observation.36.a:0 "赶紧行动。"
 observation.37.name:0 "[From.From.GetName]的生还者得救"
 observation.37.desc:0 "[Root.GetName]的特工成功将数名生还者从坠毁在[From.From.GetName]的飞行器中救出。剩余的飞行器残骸已通过爆破摧毁，只留下了一个小型弹坑。\n\n想必该国会将此事归为邻国的非法入境，希望不会对他们的发展进程造成什么影响。"
 observation.38.name:0 "[From.From.GetName]的生还者被捕"
 observation.38.desc:0 "[From.From.GetName]的当地军队赶在我们之前找到了被击落的飞行器，所有生还者现已被抓获。当地人在坠毁现场周围建立了隔离带，他们最为顶尖的科学家正在对飞行器残骸进行分析。\n\n毫无疑问，他们现在已知道除了自己之外，宇宙中还有其他生命存在。这会对他们的社会产生何种影响还尚未可知……"
 observation.38.a:0 "这可不妙。"
 observation.40.desc:0 "[From.GetName]上的几个国家联合起来，攻击那个击落我方飞行器的国家，因为他们拒绝分享从坠毁现场掌握到的科技。双方先是进行了短暂的常规战争，随后改用大量核弹对射，最后同归于尽。[From.GetPlanetMoon]的大部分地区遭到毁灭性打击。\n\n关押我方幸存科学家的军事基地在首轮打击中即被击中，我方全员死亡。战争还导致约90%的原住民死亡，幸存者则将倒退至科技较为原始的时代。"
 observation.40.a:0 "要是我们的飞行器没有坠毁就好了……"
 observation.41.desc:0 "[From.GetName]上的几个国家联合起来，攻击那个击落我方飞行器的国家，因为他们拒绝分享从坠毁现场掌握到的科技。双方先是进行了短暂的常规战争，随后改用大量核弹对射，最后同归于尽。[From.GetPlanetMoon]的大部分地区遭到毁灭性打击。\n\n星球地表已无生命迹象，我方被捕科学家全部死亡，地表环境也遭到了严重破坏。"
 observation.42.desc:0 "[From.GetName]上的几个国家联合起来，攻击那个击落我方飞行器的国家，因为他们拒绝分享从坠毁现场掌握到的科技。双方先是进行了短暂的常规战争，随后改用大量核弹对射，最后同归于尽。[From.GetPlanetMoon]的大部分地区遭到毁灭性打击。\n\n[From.GetName]的地表已无生命迹象，也不再适合生命生存。战争造成了数以亿计的人口死亡，我方被捕科学家也未能幸免。"
 observation.44.name:0 "[From.GetName]出现新武器"
 observation.44.desc:0 "[From.GetName]上击落我方飞行器的国家，逼迫我方被捕科学家为其军队设计新武器。凭借这些新武器，他们成功入侵了数个邻国，即将统一整个[From.GetPlanetMoon]。"
 observation.44.a:0 "无法容忍！"
 observation.46.name:0 "人质交换"
 observation.46.desc:0 "[From.GetName]上击落我方飞行器的国家，用简陋的卫星向太空发送了讯号，似乎是想与我们联络。\n\n他们要求我们用一些高科技来交换我方被捕科学家。如果我们拒绝，他们将对我方科学家予以处决，并通过他们简陋的无线视频广播系统进行直播。"
 observation.46.a:0 "保证我们人民的安全最为重要。"
 observation.46.b:0 "他们现在还不能接触高科技。"
 observation.47.name:0 "人质遭处决"
 observation.47.desc:0 "我们在[From.From.GetName]上被捕的科学家被挂上了“外星怪物”的牌子，在无数摄像头的聚焦下游街示众，最后在欢呼的人群面前被一块块肢解。那情景简直骇人。"
 observation.47.a:0 "这群蛮夷！"

 observation.51.name:0 "走私犯哨站"
 observation.51.desc:0 "我们位于[From.GetName]上空的观测站在[From.GetPlanetMoon]表面发现了了一个非法基地。可能是某些[Root.GetSpeciesName]走私犯或者[Root.GetName]的犯罪分子设立的哨站。\n\n走私犯接触到原住民后发生了一些事件——有些还引发了暴力冲突。我们需要尽快行动，在犯罪分子有进一步动作之前消灭他们。"
 observation.51.a:0 "我们得把他们消灭。"
 observation.51.b:0 "就几个走私犯而已，还能怎么样？"
 observation.52.name:0 "突袭走私犯"
 observation.52.desc:1 "在这次突袭行动中，我们的地面部队对[From.From.GetName]上的走私犯哨站发起了猛攻，在短暂的交火之后迅速占领了这个基地。幸存的罪犯也全部被逮捕，并押往我们的轨道基地。随后我们爆破了这座空荡荡的哨站。\n\n我们把这些罪犯对这颗星球造成的文化污染降到了最低，我们的部队也没收了大量的违禁品。没收所得全部上交了国库。"
 observation.52.a:0 "干得好。"
 observation.53.name:0 "走私犯进行武器交易"
 observation.53.desc:1 "为时已晚。[From.From.GetName]上的走私犯已经开始用现代武器和粗制毒品与原住民换取贵金属和奴隶。\n\n当地几个国家之间爆发了战争，在战争中他们使用了新式武器，造成了惨重伤亡。事态发展至此，文化污染造成的恶果已经无法挽回。"
 observation.53.a:0 "真是一场灾难。"

 observation.1001.name:0 "绑架提议"
 observation.1001.desc:0 "我们在[From.GetName]上的[From.Owner.GetSpeciesNamePlural]土著中发现了一个很有前途的科学家。他的研究成果远胜同辈，其中一些即便用我们的标准来看，也具有革命性的意义。\n\n虽然他的研究会推动[From.Owner.GetSpeciesNamePlural]的科技发展，但那样落后的文明还是会浪费他的潜力。在我们先进的实验室中，他才有机会研究真正的科学。"
 observation.1001.a:0 "策划绑架方案。"
 observation.1001.b:0 "他只是个蛮夷。让他和自己的同胞呆着吧。"
 observation.1002.name:0 "绑架成功"
 observation.1002.desc:1 "我们的特工成功从[From.From.GetName]劫走了科学家！当他晚上下班回家的时候，我们用一艘地面飞行器截住了他的汽车，并用电磁脉冲让汽车失灵。\n\n那个科学家吓呆了，我们把他带进了飞行器，同时抹去了他保镖的记忆。我们有信心“说服”这位优秀的科学家为我们工作。"
 observation.1003.name:0 "绑架失败"
 observation.1003.desc:1 "真不幸，我们从[From.From.GetName]劫走科学家的行动失败了。我们用一艘地面飞行器截住了他的汽车。他吓呆了。但我们在用悬浮光束传送他的时候，一架[From.From.Owner.GetSpeciesName]战斗机突然抵达了现场。\n\n我们的飞行器成功逃回了轨道基地，但悬浮光线被打断了，至于科学家——他从高空直接摔下去了。希望他们会把他的死归在敌对的[From.From.Owner.GetSpeciesName]国家头上。"
 observation.1011.name:0 "植入装置失灵"
 observation.1011.desc:0 "作为我们对[From.GetName]观测计划的一部分，我们绑架了一些[From.Owner.GetSpeciesName]作为测试对象，并在他们的大脑中植入了装置，以便追踪他们的位置，并监视他们的行为。不幸的是，因为一些制造上的瑕疵，许多植入装置失灵了，现在……我们的测试对象身上出现了一些反作用。\n\n有些测试对象自杀了，还有至少三个测试对象陷入了疯狂。我们的观测站人员请求帮忙取出其余测试对象的植入装置，以避免更多事故发生。"
 observation.1011.a:0 "我们得收拾一下烂摊子。"
 observation.1012.name:1 "[From.From.GetName]:植入装置已移除"
 observation.1012.desc:1 "我们位于[From.From.GetName]上的观测站的劫持小队已经与[Root.GetName]的人员展开合作，把植入了问题装置的[From.From.Owner.GetSpeciesName]测试对象都集中了起来。\n\n观测站的外科医生更换了他们问题装置，现在这些测试对象已经被送回了[From.From.GetPlanetMoon]表面。此行我们还有别的收获——尽管移除的这些植入装置存在瑕疵，但我们的科学家[Root.GetLeaderName]还是成功从中提取到大量数据。"
 observation.1012.a:0 "至少有好事发生。"
 observation.1013.name:1 "[From.From.GetName]: 植入装置未移除"
 observation.1013.desc:1 "我们位于[From.From.GetName]的剩余[From.From.Owner.GetSpeciesName]测试对象，由于大脑中的问题装置，已经陷入了完全的癫狂。很多人变得异常狂暴，嘴巴里怪叫着[Root.GetSpeciesName]为装置编写的程序代码，并攻击他们身边的任何东西。"
 observation.1013.a:0 "怎么会这样？"
 observation.1021.name:0 "[From.GetName]:反外星特遣部队"
 observation.1021.desc:0 "发现了我们在他们世界的行动后，[From.GetName]上的许多[From.Owner.GetSpeciesName]国家暂时放下彼此间的恩怨，共同组建了一个国际性军事组织。\n\n根据当地媒体报道，这个组织的使命是保护[From.GetPlanetMoon]免受“未知外星势力针对[From.Owner.GetSpeciesName]的敌对活动”的伤害。"
 observation.1023.name:0 "[From.GetName]:特遣部队行动"
 observation.1023.desc:0 "我们位于[From.GetName]上空的观测站的监控画面显示，[From.GetPlanetMoon]表面出现了一批新的军事基地和雷达设施，这些全都归[From.Owner.GetSpeciesNamePlural]建立的反外星特遣部队所有。\n\n他们的国家正在通力合作，我们派去执行绑架任务的飞行器，现在经常受到这个特遣部队的战斗机拦截。尽管我们在技术上占优，但他们数量太多，总能击落几架我们的飞行器！"
 observation.1023.a:0 "这会干扰我们的主动观察行动。"
 observation.1025.name:0 "[From.GetName]:观测站被毁"
 observation.1025.desc:0 "我们在[From.GetName]上空的观测站被毁了！[From.Owner.GetSpeciesName]反外星特遣部队的军事基地向我们的观测站发射了一枚巨大的地对空导弹。\n\n在此之前，我们已经通过大量的预防措施，把我们的观测站对[From.Owner.GetSpeciesNamePlural]隐藏了起来，现在我们还不能确定他们到底用什么方法追踪到了观测站的位置。有人认为，这些原住民从他们击落的我方飞机器上提取了一些科技，并对其进行了逆向分析。"
 observation.1025.a:0 "可恶！"
 observation.1027.name:0 "[From.GetName]:精准打击"
 observation.1027.desc:0 "我们位于[From.GetName]轨道的观测站人员正在请求支援，要求对付[From.Owner.GetSpeciesNamePlural]建立的反外星特遣部队。尽管在我们看来，他们的科技还很原始，但他们已经懂得如何阻止我们的劫持计划。\n\n他们位于[From.GetPlanetMoon]表面的主基地已经被我们发现。这个基地坐落在深山之中，难以实行轨道轰炸，但是用重装突击队发动快速袭击或许能打他们个措手不及。相信他们一定能铲除这个烦人的[From.Owner.GetSpeciesName]特遣部队。"
 observation.1027.a:0 "就这么办。"
 observation.1027.b:0 "不，我们不能再跟他们产生摩擦了……"
 observation.1028.name:1 "[From.From.GetName]:攻击成功"
 observation.1028.desc:1 "我们摧毁[From.From.Owner.GetSpeciesName]特遣部队主基地的任务大获全胜！我们的突击队成功潜入了基地，在我们训练有素的特工面前，拿着落后武器的基地守卫完全不是对手。\n\n在基地内部装完炸药之后，我们的突击队溜出基地，坐上接应的飞行器飞走了。这支烦人的[From.From.Owner.GetSpeciesName]特遣部队现在已经不复存在了。"
 observation.1028.a:0 "任务成功。"
 observation.1029.name:1 "[From.From.GetName]:攻击失败"
 observation.1029.desc:1 "我们摧毁[From.From.Owner.GetSpeciesName]特遣部队主基地的任务一败涂地！几艘装载着我们突击队的飞行器还未到达基地就被隐蔽的防空炮台击落了。其余特工在到达基地入口时也遇到了顽强的抵抗。\n\n由于[From.From.Owner.GetSpeciesName]派出了增援部队，突击队的指挥官最后下达了撤退的命令。然而不幸的是，我们的飞行器在返回轨道途中遭到了大量战斗机的拦截，损失惨重。"
 observation.1029.a:0 "天灾啊！"
 observation.1031.name:0 "[From.GetName]:特遣部队解散"
 observation.1031.desc:0 "由[From.Owner.GetSpeciesName]国家建立、用以反抗我们在[From.GetName]上行动的特遣部队被解散了！尽管他们在对付我们的飞机器和劫持小队时取得了几场胜利，但其中几个创始国决定不再出资，并退出了计划。\n\n情报显示，这件事情的起因是[From.Owner.GetSpeciesName]国家之间的内部斗争和外交纠纷。"
 observation.1031.a:0 "很好，真是意想不到。"
 observation.1033.name:0 " [From.GetName]：道德观变化"
 observation.1033.desc:0 "我们注意到[From.GetName]上的[From.Owner.GetSpeciesNamePlural]发生了一个明显的改变。他们的社会开始趋于内向，民众也不像以往那样能接受陌生人了。\n\n我们的主动观察行为以及对[From.GetPlanetMoon]原住民的劫持行动可能和这有些关系，使得[From.Owner.GetSpeciesNamePlural]对未知事物更加警惕了。"
 observation.1035.desc:0 "在我们开始主动观察整个[From.GetName]上的种族之后，[From.Owner.GetSpeciesNamePlural]原住民发生了彻底的改变。\n\n他们憎恨我们的劫持飞机器，并对任何陌生的东西都感到无比警惕，与此同时，他们对于自己种族和文化的认同感也加强了。"
 observation.1037.desc:0 "我们位于[From.GetName]上空观测站的几个劫持小组，用飞行器的推进器在[From.GetPlanetMoon]上[From.Owner.GetSpeciesNamePlural]原住民的麦田里烧出了一些大大的圆圈，还留下了一些复杂的图案。\n\n因为这个恶作剧，机组成员被严厉训斥了一顿。没想到那些麦田圈对原住民居然产生了宗教意义。一个和麦田圈有关的宗教成立了，并且以惊人的速度在[From.Owner.GetSpeciesNamePlural]中传播开来。"

 observation.2000.name:0 "启蒙完成"
 observation.2000.desc:0 "我们派往[From.From.From.GetName]的数千位科学家和顾问终于完成了任务，让当地的文明水平进步到了早期太空时代。他们建立了统一的国家，自称“[From.From.From.Owner.GetName]”，并同意成为我们的附庸。\n\n我们位于他们母星上方的的观测站已经被拆除，这也是我们和他们之间条约的一部分。"
 observation.2000.a:0 "这是个伟大的日子。"
 observation.2011.name:0 "技术启蒙:对[From.GetName]的启蒙受到挫折"
 observation.2011.desc:0 "我们在[From.GetName]上的顾问试图教育当地居民，以提高他们的科技水平，但却遇到了一些麻烦。许多[From.Owner.GetSpeciesNamePlural]拒绝和我们接触，即使是他们中的好学者，也对我们的科学家持怀疑和厌恶的态度。\n\n这种排外情绪耽误了我们的计划——教育[From.Owner.GetSpeciesNamePlural]比我们预料的要花费更多时间。"
 observation.2013.name:0 "科技启蒙：对[From.GetName]的启蒙取得进展"
 observation.2013.desc:0 "看来[From.GetName]的原住民很愿意让我们来传播科学技术。他们聚集到我们的飞地上，不断向我们的科学家询问我们的文化和历史。\n\n[From.Owner.GetSpeciesNamePlural]对知识的渴望加快了我们的任务速度，我们能更早地带他们进入太空时代。计划预计花费的时间也减少了。"
 observation.2015.desc:0 "我们对[From.GetName]上原住民[From.Owner.GetSpeciesNamePlural]的启蒙计划进展不错。我们在[From.GetPlanetMoon]上的科学家报告称，这些原住民头脑聪明并且善于举一反三。他们的学习速度比想象中要快，于是我们也加快了整个计划。"
 observation.2017.desc:0 "很不幸，我们发现[From.GetName]上的[From.Owner.GetSpeciesNamePlural]很难教育。我们的科学家报告称，那些愚蠢的外星生物放弃旧知识的速度很慢，接收新思想的速度更慢。看来我们的任务时间会比预期要长一些。"
 observation.2019.desc:0 "我们在安排科学家去启蒙[From.GetName]时遇到了困难。因为[From.Owner.GetSpeciesNamePlural]……独特的外貌和气味……这么说吧，能站在他们面前都很不容易。\n\n去[From.GetName]执行任务被大家当视作一种惩罚。这很不幸地拖累了我们的任务进度。"
 observation.2021.desc:0 "[From.GetName]上的[From.Owner.GetSpeciesNamePlural]是天生的科学家。他们取得的进步让我们的顾问感到惊讶。顾问们在报告中称，我们把[From.Owner.GetSpeciesName]文明带入太空时代的任务或许会提前完成。"
 observation.2023.desc:0 "我们对[From.GetName]上[From.Owner.GetSpeciesNamePlural]的技术启蒙任务提前完成了，这很大程度上是因为他们的天赋。尽管这个文明还很年轻，但我们的科学家还是在[From.Owner.GetSpeciesNamePlural]的身上看到了巨大潜力。"
 observation.2031.name:0 "[From.GetName]的道德观发生变化"
 observation.2031.desc:0 "在和我们派到[From.GetName]上的科学家长期接触后，原住民对于其他种族和文化的接受度提高了很多。[From.Owner.GetSpeciesNamePlural]不再本能地厌恶其他种族和文化了。"
 observation.2033.desc:0 "在和我们派到[From.GetName]的科学家以及顾问紧密合作之后，[From.Owner.GetSpeciesNamePlural]对所有和外星生物有关的事情都产生了浓厚的兴趣。"
 observation.2035.desc:0 "我们的顾问报告称，[From.GetName]的原住民不仅对我们的科技着迷，还在模仿我们的发展方式。\n\n他们似乎很赞同我们的和平和非暴力理论。我们到来以后，很多[From.Owner.GetSpeciesName]国家之间的战争都停止了。"
 observation.2037.desc:0 "我们的顾问报告称，[From.GetName]的原住民不仅对我们的科技着迷，还在模仿我们的发展方式。\n\n在接触到我们提供的新武器后，[From.Owner.GetSpeciesNamePlural]对战争之道有了新的体会。我们到来以后，他们的社会迅速军事化。"
 observation.2039.desc:0 "我们的顾问报告称，[From.GetName]的原住民不仅对我们的科技着迷，还在模仿我们的发展方式。\n\n我们成为了极佳的榜样，教会他们要为集体利益共同奋斗。[From.Owner.GetSpeciesNamePlural]现在意识到，这是让自己的文明变得伟大的必由之路。"
 observation.2041.desc:0 "我们的顾问报告称，[From.GetName]的原住民不仅对我们的科技着迷，还在模仿我们的发展方式。\n\n在受到我们的艺术和文化熏陶之后，[From.Owner.GetSpeciesName]社会兴起了平等主义的浪潮。我们到来以后，他们的个人自由得到了极大的发展。"
 observation.2043.desc:0 "我们的顾问报告称，[From.GetName]的原住民不仅对我们的科技着迷，还在模仿我们的发展方式。\n\n我们向[From.Owner.GetSpeciesNamePlural]传授科学和理性思维的任务取得了极大成功，推翻了他们的宗教和迷信思想。"
 observation.2045.desc:0 "我们的顾问报告称，[From.GetName]的原住民不仅对我们的科技着迷，还在模仿我们的发展方式。\n\n在见证了我们信仰的力量之后，许多[From.Owner.GetSpeciesNamePlural]重新回归到他们古老的宗教中，把我们信仰中的某些元素和他们的宗教融合在了一起。"
 observation.2051.desc:0 "我们派到[From.GetName]去教育[From.Owner.GetSpeciesNamePlural]的科学家对我们的任务产生了怀疑。他们报告称，原住民只想得到我们的武器科技。\n\n我们提供的原本是和平的技术，他们却用这些技术制造出了新的战争工具。这延迟了我们的任务进度。"
 observation.2053.desc:0 "我们启蒙[From.GetName]原住民的任务开展得并没有计划中那么顺利。因为某些原因，[From.Owner.GetSpeciesName]科学家，姑且先称他们为科学家……我们在传授新的武器技术时，他们总是十分惊恐。\n\n我们的科学顾问在演示氢弹如何在城市爆炸之后，总要花好几周来安抚他们的情绪。这大大拖延了我们的进度。"
 observation.2055.desc:0 "我们在对[From.GetName]的野蛮文明进行启蒙时遇到了一些麻烦。[From.Owner.GetSpeciesNamePlural]特别迷信，有很多民众抱着古老的宗教传统不肯放手，拒绝接受我们传授的科学知识。这让我们的科学顾问感到非常沮丧。\n\n很不幸，看来我们对这个任务的预期有点过于乐观了。要启蒙[From.Owner.GetSpeciesNamePlural]，我们需要比计划花费更长的时间。"
 observation.2057.desc:0 "我们启蒙[From.Owner.GetSpeciesNamePlural]并引导他们进步的计划遇到了挫折。我们派往[From.GetName]的宗教顾问和科学家报告称，原住民没有信仰，让人感到忧虑。他们很乐意接受我们的科技，但不愿意接受我们的信仰。\n\n这极大地妨碍了我们对[From.Owner.GetSpeciesNamePlural]的启蒙。我们的计划又要延迟了。"
 observation.2059.desc:1 "[From.GetName]上专制独裁的社会体系阻碍了我们推动[From.Owner.GetSpeciesNamePlural]科技进步的任务。独立思想和创新精神——科学需要的品质——在[From.Owner.GetSpeciesNamePlural]身上很难见到。\n\n这种原始的威权主义妨碍了我们的任务。科学家报告称，教育他们的时间将会超过预期。"
 observation.2061.desc:0 "[From.GetName]现在处于无政府状态，我们的科学家在教育[From.Owner.GetSpeciesNamePlural]时遇到了很大的困难。他们所谓的科学家只研究自己感兴趣的东西，还常常半途而废，从不关心集体利益。\n\n尽管原住民误信了平等主义，但我们的启蒙还会继续，只不过花费的时间将超过预期。"


 observation.3001.name:0 "[From.GetName]:第一阶段-渗透"
 observation.3001.desc:0 "我们的第一批渗透小组已经到达[From.GetName]，他们的身份信息还在编造中。虽然出现了一些小问题，但他们的[From.Owner.GetSpeciesName]伪装还算做得不错。"
 observation.3002.desc:0 "我们的第一批渗透小组已经到达[From.GetName]，但是他们的身份信息还是出了一些问题。现在已经发生了几次事件，几个组员暴露了外星人身份，迫使我们不得不消灭所有的目击者。\n\n这也引起了[From.Owner.GetSpeciesName]当局的关注。我们的行动还需要更隐蔽一些。很不幸，这会导致我们的计划稍微延迟一段时间。"
 observation.3004.name:0 "[From.GetName]:第二阶段-篡夺"
 observation.3004.desc:0 "我们现在位于[From.GetName]中的间谍已经达到了数千之多，分散在[From.GetPlanetMoon]的各个大国之中。其中最成功的间谍已经身居高位，他们可以利用自身的影响力，帮助其他特工执行任务。"
 observation.3005.desc:0 "尽管我们现在位于[From.GetName]中的间谍已经有数千之多，但我们的计划还是进展得很慢。我们的一个渗透小组最近试图通过暴力政变推翻[From.GetPlanetMoon]上的一个大国，最后行动失败，导致组内多数特工都被杀死。\n\n另一个小组成功赶在[From.Owner.GetSpeciesName]当局之前得到了他们的尸体，避免了外星人身份暴露，但我们的计划进度往前倒退了不少。"
 observation.3007.name:0 "[From.GetName]:第三阶段-巩固"
 observation.3007.desc:0 "所有[From.GetName]的[From.Owner.GetSpeciesName]重要领导人都被我们的间谍调包了。现在渗透小组正在巩固我们对[From.GetPlanetMoon]的统治，确保我们自报身份时一切都已安排到位。"
 observation.3008.desc:0 "我们成功用我们的间谍调包了大多数[From.Owner.GetSpeciesName]的国家领导人，只有一小部分人没能完成任务。我们正在对付剩下的一小部分顽固分子，必须把自报身份的时间向后推迟。"
 observation.3009.name:0 "[From.GetName]:第四阶段-吞并"
 observation.3009.desc:0 "在完全控制了[prim_species.GetSpeciesName]的领导层之后，我们的渗透小组已经做好准备迎接第一个联络小组的到来。\n\n在新的行星都城举办的大型仪式上，我们的外交使者仁慈地接受了所有[From.GetName]领导人共同签署的呼吁[From.GetPlanetMoon]立即并入[Root.GetName]的提议。市民们兴高采烈地走上街道，为他们的外星恩主欢呼着。"
 observation.3009.a:0 "祝贺所有渗透小组。真是干得漂亮。"
 observation.3101.name:0 "[From.GetName]:叛变特工"
 observation.3101.desc:0 "我们在[From.GetName]上有一个特工叛变了！这个蠢货似乎是被一个女[From.Owner.GetSpeciesName]迷住了，他们两个私奔到了[From.GetPlanetMoon]的某个地方。\n\n现在还不知道我们的特工是已经向爱人坦白了自己的外星人身份，还是继续伪装成一个[From.Owner.GetSpeciesName]。毫无疑问，这是一个巨大的隐患——我们得不惜一切代价把他带回来，对他进行心理辅导。"
 observation.3101.a:0 "再这么下去，我们会功亏一篑的。"
 observation.3103.name:0 "[From.GetName]:信号传来"
 observation.3103.desc:0 "我们收到了来自[From.GetName]表面的加密信号。它使用了我们渗透小组常用的频率，但我们的渗透小组现在都没在传输信息。也许这是我们的叛变特工发来的？"
 observation.3104.desc:0 "你们是追踪不到这个发射装置的。你们只需要知道我是X-34特工就行。过去我一直都很愿意参加对[From.From.GetName]的渗透计划。\n\n但我现在不这么想了。我从未想过自己会如此热爱[From.From.Owner.GetSpeciesName]的文化，我也不会再参与这次的破坏行动。\n\n我自愿放弃[Root.GetName]的公民身份。我不会再把自己当做[Root.Owner.GetSpeciesName]了。"
 observation.3104.a:0 "你的想法很危险……你需要帮助。"
 observation.3104.a.response:0 "你已经没什么可以帮助我的了。总有一天，我会承认自己对[From.From.GetName]犯下的所有罪过，并坦白这是受到你的指使。\n\n我会尽我所能，让你和我以前的战友们与我一起接受审判。"
 observation.3104.b:0 "你会为了一个女孩抛弃一切？"
 observation.3104.b.response:0 "抛弃一切？我有什么可抛弃的呢？我是个骗子，本不该披着外星生物的皮囊。当我向我深爱的人坦白的时候，她很害怕，但她最终还是理解了我的做法。\n\n那一天，我向她——还有我自己——保证，我会争取成为一个真正的[From.From.Owner.GetSpeciesName]。"
 observation.3104.c:0 "不管你跑多远，我们都会把你抓到。"
 observation.3104.c.response:0 "我知道你们会这么做。不过为了保护我和我所爱的人，我也不会手软。我可是在[Root.Capital.GetName]最强的武术教练手下训练过。\n\n你们倒不如听听我的意见：赶紧滚出[From.From.GetName]。把你们那该死的观测站拆掉，去压榨奴役别的种族，建设你们那邪恶的帝国吧。"
 observation.3106.name:0 "[From.GetName]：我方间谍被暗杀"
 observation.3106.desc:0 "我方安插在[From.GetName]上的间谍正在被逐一清理。正在对[From.Owner.GetSpeciesName]的潜在目标进行跟踪的几名特工都已经离奇死亡。虽然不可能是本土暗杀机构所为，但看得出来，杀手曾受过[Root.GetSpeciesName]军方训练。\n\n这些暗杀事件很可能都是我方叛变特工所为。他知道我方的渗透计划，并且受过专门的训练，可以无声无息地杀死敌人。"
 observation.3106.a:0 "不能放任其继续下去了。"
 observation.3108.name:0 "[From.GetName]：控制媒体"
 observation.3108.desc:0 "[From.GetName]的几家当地媒体开始报道外星阴谋论。虽然尚未有[From.Owner.GetSpeciesName]的知名媒体报道这个话题，而且已报道的内容也大多只是主观臆测，但其中的某些细节只有我方内部人员才能知晓。\n\n现在我们只能推测，是我方的叛变特工将机密情报泄露给了媒体。我们得尽力减少此事带来的影响。"
 observation.3108.a:0 "需要进一步控制媒体报道才行。"
 observation.3110.name:0 "[From.GetName]：大规模逮捕"
 observation.3110.desc:0 "近日，我方在[From.GetName]上的一个渗透小组被连根拔除。他们所在的国家当局正在对间谍进行逐一搜捕。眼见要被抓获时，我方特工都依据间谍法则，用瓦解自身的方式进行了自杀。还有一部分特工仍然在躲避当局的追捕，等待着我方的救援。\n\n当局一定是从某种渠道获得了这个渗透小组的部分名单。只有我方的那位叛变特工才拥有这份情报……"
 observation.3110.a:0 "一定要阻止他。"
 observation.3112.name:0 "[From.GetName]：发现叛变特工"
 observation.3112.desc:0 "我们的军事情报部门已经确定了位于[From.GetName]的叛变特工位置！派遣地面部队进行抓捕可能会太过引人注目。我们可以使用轨道轰炸摧毁他所在的整个城市街区。\n\n我方渗透小组可以将此次轰炸伪造成一次流星撞击。我们得赶快行动……这样的机会转瞬即逝！"
 observation.3112.a:0 "是时候除掉这个祸害了。"
 observation.3112.b:0 "不行……此事太过冒险。先留他一命。"
 observation.3113.name:1 "[From.From.GetName]: 特工失踪"
 observation.3113.desc:1 "为时已晚。我们错过了除掉[From.From.GetName]上叛变特工的机会。我们的情报显示，他和他的[From.From.Owner.GetSpeciesName]甜心已经转移到了另一个安全之处，具体地点不明。"
 observation.3113.a:0 "我们把他训练得太好了……"
 observation.3114.name:1 "[From.From.GetName]: 叛变特工已被消灭"
 observation.3114.desc:0 "[Root.GetName]的船长汇报，此次轰炸任务已顺利完成，主要目标已被成功击中。虽然没有发现尸体，但被炮火击中的区域是不可能有任何幸存者的。\n\n当地媒体完全相信了我方渗透小组编造的谎言：是突如其来的流星雨砸中了这个人口密集的城区。这是个无法避免的悲剧。"
 observation.3114.a:0 "的确是悲剧。"

 observation.3131.name:0 "[From.GetName]：局势变得紧张"
 observation.3131.desc:0 "我方试图用替身调包[From.GetName]某国领导人的任务完全败露了。进行任务的特工不是被追杀至死，就是按照规定，为了不被抓获而自杀身亡。\n\n本应被调包的领导人将这一切都归罪到某个敌国身上。因此，[From.GetPlanetMoon]的国际局势渐渐变得紧张，战争似乎一触即发。我方渗透小组准备进行全球性的政治宣传以缓和局势，但需要我们派遣科研船进入轨道进行协助。"
 observation.3131.a:0 "得在局面失控前尽快解决才行。"
 observation.3132.name:1 "[From.From.GetName]: 战争爆发"
 observation.3132.desc:1 "尽管我们的渗透小组作出了努力，[From.From.GetName]的国际关系还是不断恶化，最终演变成了一场全面战争。常规战争只持续了一小段时间，很快所有参战国都开始使用核武器。\n\n无数生命从[From.From.GetPlanetMoon]地表消失，这里已经变成一片放射性废土。就像当地住民一样，我们也损失了数以千计的渗透小组。由于行动失败，我们拆除了轨道观测站，撤离了所有的工作人员。"
 observation.3132.a:0 "真是一场灾难。"
 observation.3133.name:1 "[From.From.GetName]: 战争得到避免"
 observation.3133.desc:1 "得到了轨道上[Root.GetName]的支持，我们的渗透小组成功地在最后关头阻止了[From.From.GetName]即将发生的一场核战争。一些[From.From.Owner.GetSpeciesName]国家领导人——事实上已经被我们的间谍给掉包了——呼吁裁减核武器，并改善了国与国之间的关系。\n\n随着局势的平息，我们潜伏特工的影响力提升了。现在整个局势最后对我们非常有利。"
 observation.3135.name:0 "巨型金字塔"
 observation.3135.desc.passive:0 "位于[From.GetName]轨道观测站的科研人员最近并没有发来什么有用的报告。直到一名年轻的科学家送来密报，指责同事们滥用职权。\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive:0 "位于[From.GetName]轨道观测站的科研人员最近并没有什么值得一提的发现。直到他们在醉酒之后，向科研总部误发了一条令人咋舌的信息。\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten:0 "我们的观测站人员在进行对[From.GetName]原住民的任务时，未经允许就擅自戏弄当地居民。\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert:0 "我们的观测站人员在秘密潜入[From.GetName]时，未经允许就私自行动，而且行动的保密工作也没有做好。"
 observation.3135.desc.base:0 "我们的科研人员竟然从天而降，并向原住民们宣告，他们的队长为[From.GetPlanetMoon]之神灵。不仅如此，他们还要求住民们为了队长建造一座巨大的金字塔。现在这大金字塔就屹立在这颗星球表面，每日还有民众对其献上贡品。"
 observation.3135.a:0 "召回科研队，摧毁金字塔！"
 observation.3135.a.tooltip:0 "[From.GetName]的文明倒退至上一时代了。"
 observation.3135.b:0 "真有意思！让历史铭记这次恶作剧吧！"
 observation.3135.b.tooltip:0 "[From.GetName]的文明快速进入了下一时代。\n希望别有什么不好的后果。"
 observation.3135.c:0 "抹去我方行迹，继续工作。"
 observation.3135.c.tooltip:0 "[From.GetName]上的 £building §S$building_great_pyramid$§!被§R摧毁§!。\n§B1 £pops 人口§!就这么在 [From.GetName] 上§R消亡§!。"
 observation.3135.d:0 "希望民众没有发现我们的行动。"
 observation.3135.d.tooltip:0 "听天由命吧。"
 observation.3136.desc:0 "我方未对此次事件作出回应，并继续对[From.From.GetName]原住民进行观察。然而不幸的是，事态却愈演愈糟了。被民众们称为“天人”的科研队伍突然降临，又神秘消失，使得[From.From.GetPlanetMoon]的宗教局势越发紧张，最后爆发了一场全面的宗教战争。\n\n其中一方势力又再度为他们的神明建造了一座金字塔。战况激烈，死伤无数。"
 observation.3136.a.tooltip:0 "[From.From.GetName]上的§Y2Pops§!被杀死。\n\n$observation.3136.c.tooltip$"
 observation.3136.b.tooltip:0 "[From.From.GetName]上的§Y1Pop§!被杀死。\n\n$observation.3136.c.tooltip$"
 observation.3136.c.tooltip:0 "另外一座 £building §S$building_great_pyramid$§!在 [From.From.GetName]出现了。\n\n [From.From.GetName]获得了§R$pyramid_wars$§!调整因素，持续§Y720§!天。效果如下：\n£happiness 幸福度 §R-40%§!\n\n"
 observation.3137.desc:0 "虽然我方与[From.From.GetName]的民众进行了意外接触，但事态并没有愈演愈糟。人们渐渐将“天人”当做了神话传说，并没有因为金字塔的建成而形成任何教派。如今很多民众在对金字塔的构造进行研究，进而培育出了不少知识分子。\n\n此次事件也让我们有了意想不到的发现：原始生物会进行逻辑思考，即使在面对不寻常的大事件时也是如此。"
 observation.3137.a:0 "真是幸运。"
 observation.3139.name:0 "[From.GetSpeciesAdj] 社会转变。"
 observation.3139.start.desc:0 "我们的特工在[From.Capital.GetName]轨道和地面上的秘密行动取得了成功，他们成功的促使[From.GetName]上社会道德转向于有利于我们的方向。"
 observation.3139.desc:0 "[From.GetSpeciesNamePlural]在整合他们各种各样的世俗政府权利中取得了伟大的进展，与之相伴的是政治权利转向一些有能力的领导人。无能的暴民统治正慢慢的从他们的社会中消失。 "
 observation.3139.a:0 "他们总有一天会感谢我们的。"
 observation.3141.desc:0 "我们已经小心的推动[From.GetSpeciesNamePlural]朝向更完美的民主，以取代在我们到达之前普遍存在于他们世界的原始专制。他们开始欣赏个人的价值。"
 observation.3143.desc:0 "[From.GetSpeciesNamePlural]已经开始转向封闭，开始提防那些他们认为的外来者。"
 observation.3145.desc:0 "[From.GetSpeciesNamePlural]开始变得开放,对因为民众的无知曾经被认为陌生和陌生的文化越来越接受和好奇。 "
 observation.3147.desc:0 "我们看到一个明确的走向军国主义社会的[From.GetSpeciesAdj]政府。他们的常备军事力量，如他们现在所拥有的，在世界上已经变得更加专业。"
 observation.3149.desc:0 "大部分[From.GetSpeciesAdj]位于[From.Capital.GetName]上的国度放弃了他们好战的本性。它看起来就像[From.Capital.GetPlanetMoon]上一个和平新时代的开始。"
 observation.3151.desc:0 "我们打开了[From.GetSpeciesNamePlural]眼中从来不知存在的精神世界。他们终于相信，他们的社会是因它而丰富。"
 observation.3153.desc:0 "我们在帮助[From.GetSpeciesNamePlural]摆脱阻碍他们社会的原始和迷信的信仰方面取得了长足进展。他们开始看到科学和理性的价值。"


