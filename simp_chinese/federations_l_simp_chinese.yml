 galcom_2_aye: "我们将支持建立星海共同体。"
 galcom_2_nay: "我们将不支持建立星海共同体。"
 action.1.desc_89: "你…你是[From.GetSpeciesNamePlural]？这真是不可思议…你一定是尤利西斯计划的幸存者。地球上的每个人都认为方舟上的船只都失踪了，但显然至少有一艘成功了！你是说你的祖先在“菊”号上吗?\n\n这肯定很不容易，但你们似乎确实干得不错。我谨代表地球人民和联合国大会的成员，向我们在[Root.GetName]的兄弟姐妹伸出友谊之手。\n\n让我们共同努力，为全人类建设更美好的未来。"
 action.1.desc_90: "[From.GetName]……这么多年过去了，联合国居然设法保持了对权力的控制？你必须原谅我们——当我们的祖先乘坐尤利西斯方舟离开地球时，地球上有些混乱。许多人认为你们在另一次世界大战中毁灭了自己，或者可能成为外星人入侵的受害者。\n\n当然，你看起来比我们当时的腐败的地球当局更强大、更有能力。我们的祖先从无到有地建立了[contact_empire.GetName]。我们将保卫它到最后。我们将看看你是否值得我们尊敬。"
 action.1.desc_91: "啊，宇宙的造化是多么神奇……在发生了这么多事之后，我们又相遇了。但请不要担心，$NAME_MSI_country$会代表董事会，随时准备再次协助你。\n\n当然，我们不能就此忽视公司财产遭受的损失。我们的收款代理人如果还没有与你们联系，想必很快就会了。希望我们能够达成一个友好的解决方案。\n\n我们生活在一个十分有趣的时代，不是吗？请允许我率先祝贺你们的人民取得了令人难以置信的进展。我们很期待检验你们的成长。"
 action.1.desc_92: "啊，我们昔日的资产……再见到你们简直太高兴了。请允许我代表$NAME_MSI_country$的董事会，率先祝贺你们和……人民所取得的进步。出身如此卑微却能取得这样的成就，实属不易。\n\n如果你们有需要，请不要犹豫，尽管联系我们。我们不记仇。毕竟，欠发达社会不能真正为自己的行为负责。在这方面，你们就如孩童一般。"
 action.1.desc_93: "谨代表$NAME_MSI_country$的董事会，请接受我们衷心的问候。在$NAME_MSI_country_initials$，我们相信通过技术和贸易能够增强其他文明的能力。毕竟，每个有情感的生命体都有权实现自己的梦想。\n\n迄今为止，我们已经为几十个前超光速星球提供了知识，并计划在未来十年内将这个数字增加 40%。我们还提供财政援助和专业的契约劳动服务，来支持泛星系的众多航天帝国。\n\n如果你们有需要，请不要犹豫，尽管联系我们。我们很期待与你们做生意！"
 action.1.desc_99: "啊，你好——\n\n我的老天岩！你们是从太阳系来的！我们很早就推测过你们物种的存在。原谅我有点失态——我在此仅代表[contact_empire.GetName]；依据留存在我们体内的DNA标记判断，我们就是失散亿年的表亲。我们彼此的祖先曾经沐浴在同一个阳光下，但一场远古的灾难把我们猛地投向了星际空间。既然我们现在重逢了，是时候叙叙这数亿年的旧了。"
 action.1.desc_100: "与你们的相遇就像凝视着一面陌生的镜子……你是说，远在地球和月球形成之前我们曾有过共同的祖先？确实有许多科学家已经建立过忒伊亚存在的理论，但无论如何，我们很高兴认识你。作为表兄弟，我们期待能建立繁荣的伙伴关系。与此同时，请接受这份月球岩石的礼物：也许其中隐藏着你们祖先的痕迹。"
