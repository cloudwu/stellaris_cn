 ##THE HORIZON SIGNAL: intro events to Worm chain 
 
 akx.9000.name:0 "视界信号"
 akx.9000.desc:0 "一位预警通信员发现了一道十分微弱的信号，其在黑洞产生的伽马射线爆发下几乎完全被淹没了——但这信号虽然微弱，却毫无疑问是人工发出的。我们的科学家对这一现象提出了许多有趣的猜测。"
 #create the HORIZON_SIGNAL_PROJECT project

 akx.9001.name:0 "视界信号：§H引力即欲求§!"
 akx.9001.desc:0 "科学官员[Root.GetLeaderName]报告说，信号的解密出乎意料的简单……但他的团队还是花了大把时间，原因是他们想确定这不是一个骗局。信号的内容是不断循环，且不大通顺的[Root.Owner.GetAdj]语言的语句——有点像是诗歌。内容是重复的语句：§H引力即欲求§!和§H时间即视界§!。其中还包含一段加密的坐标，位置就位于黑洞附近。信号的最后，则写着我们科学官员§G本人的名字§!。该科学官员冷静地宣称，这个信号在其诞生之前已经在向宇宙中传播了。甚至有可能比我们的文明还要古老。"
 akx.9001.a:0 "太神奇了！派我们的人到那个坐标去。"
 akx.a.tooltip:0 "此选项将开启视界信号事件。"
 akx.9001.b:0 "这肯定是有人搞的鬼把戏，要么就是陷阱。记录下来，继续前进吧。"
 akx.9001.b.tooltip:0 "我们开发用于研究信号的技术对我们的物理学研究也会有所裨益。"
 
 akx.9005.name:0 "视界信号：§H潜时之虫§!"
 akx.9005.desc:0 "[Root.GetName]接近信号中提到的坐标位置时，开始探测到空间扭曲和奇怪的引力透镜效应——也为我们传回了大量宝贵的数据。随后，通讯出现干扰。至于接下来发生了什么，我们进行了全面的分析。\n\n飞船外壳在越发奇诡的环境下状态越发严峻，科学官员[horizonsignal_firstleader.GetName]语气中的激动也逐渐变成了恐惧。飞船随后发出了求救信号。[horizonsignal_firstleader.GetName]大喊“是虫！”——也有可能是在大喊§H潜时之虫§!！随后，所有通讯中断。[Root.GetName]一切存在的痕迹都消失了——再也没有进行通讯，没有发现任何残骸，坐标位置处的空间也恢复了正常，再没有出现任何扭曲或者异状。但他们传回的数据对我们的物理学研究产生了极大的推动。也许他们的牺牲还是值得的。"
 akx.9005.a.spiritualist:0 "先是黑暗，乍现光明。归于黑暗。"
 akx.9005.a.materialist:0 "我们学到了，让我们继续前进。"
 akx.9005.a.neutral:0 "我们会铭记他们的。"
 
 akx.9006.name:0 "视界信号：—音信断绝—"
 akx.9006.desc:0 "[horizonsignal_firstleader.GetName]带着又勉强又松了口气的心情遵照执行了。随后对他们进行的精神心理分析表明，他们出现了重复的噩梦——内容多为无法逃出的迷宫，宇宙空间中产生挥之不去的眩晕感，以及黑暗中有人呼唤自己的名字。在母星上不到一年的时间内，这些信息就都停止了。"
 akx.9006.a:0 "我们逃过了一劫。"
 akx.9006.b:0 "我们错过了什么。"
 
 akx.9010.name:0 "视界信号：§H重演§!"
 akx.9010.desc:0 "[horizonsignal_system.GetName]的黑洞又活跃起来了。于是，正常空间边缘处的黑暗之中，又出现了断断续续的循环信号。但这一次，在信号中夹杂着声音信息，听起来很像[horizonsignal_firstleader.GetName]的声音。“过去即未来，”[horizonsignal_firstleader.GetName]低声吟诵道，“未来即过去。”然后便是和最初信号中一样的，[horizonsignal_firstleader.GetName]失踪地点的坐标。这一地点，被我们的媒体命名为“出口”。随后，信号说出了一个名字：§G[horizonsignal_secondleader.GetName]§!。"
 akx.9010.a.collective:0 "把[horizonsignal_secondleader.GetName]派到出口去。"
 akx.9010.a.tooltip:0 "§H[horizonsignal_secondleader.GetName]§!将在§Y30天§!后到达出口。"
 akx.9010.a.collective.tooltip:0 "如果他们一去不返的话，我们会铭记他们的牺牲的。"
 akx.9010.a.notcollective:0 "[horizonsignal_secondleader.GetName]自愿前往。准了。"
 akx.9010.b.collective:0 "派他们去吧，但要给他们的飞船引擎装上引爆装置。"
 akx.9010.b.notcollective:0 "允许他们前往，但要给他们的飞船引擎装上引爆装置。"
 akx.9010.c:0 "这次可不行。无视掉吧。"

 akx.9011.name:0 "视界信号：我过去了"
 akx.9011.desc:0 "这一次，飞船完全靠自动控制。\n船上唯有[horizonsignal_secondleader.GetName]一人。随着船只逐渐接近出口，遥感信号中渐渐填满了神奇的数据。空间折叠，引力解构的现象又一次出现了。\n\n[horizonsignal_secondleader.GetName]已不再是汇报数据了，而是在预测数据。遥感数据起初并不符合，但只持续了数秒，便与预测数据完全相同了。监测团队正在通报预测的领先时长越发变大时，我们听到了[horizonsignal_secondleader.GetName]惊讶的声音：“我过去了。”\n\n“很黑。”对方还说道。“没关系，我们可以在黑暗中生存。我还真从没想过这一点。当然，我们也可以永远在这里生活下去——只要潜时之虫可以等下去——”\n\n就在此时，信号中断，飞船的信号也从我们的传感器消失了。"
 akx.9011.a:0 "真是可怕。"
 akx.9011.b:0 "真是后悔。"
 akx.9011.c:0 "真是神奇。"

 akx.9012.name:0 "视界信号：插手"
 akx.9012.desc:0 "这次，船上仅有[horizonsignal_secondleader.GetName]一人。飞船完全依靠自动操控……其系统程序已设定为，根据上一次的记录，在周围环境符合上艘飞船消失时间点的状态前一瞬将飞船引擎引爆。随着飞船接进出口，遥感信号中渐渐填满了神奇的数据。空间折叠，引力解构的现象又一次出现了。[horizonsignal_secondleader.GetName]随时汇报着实时数据，并通过遥感进行传送。对方似乎表现了卓绝的冷静，不愧是专业人士。只不过，过了一会儿就有人发现，计时出现了奇怪的迹象。\n\n[horizonsignal_secondleader.GetName]已不再是汇报数据了，而是在预测数据。遥感数据起初并不符合，但只持续了数秒，便与预测数据完全相同了。监测团队正在通报预测的领先时长越发变大时，出现了巨大的能量波动。\n\n引擎被引爆了：如恒星般的光芒一闪而逝，淹没在[horizonsignal_system.GetName]的黑暗之中。不管我们遭遇的对方是谁，应该都会对这次的插手感到后悔不已吧。只不过，我们是无从得知了。视界信号已经不会再出现了，但我们的队伍也许能从飞船的灰烬之中找到什么有趣的东西。"
 ##create HORIZON_DEBRIS_PROJECT
 akx.9012.a:0 "这也许还不算完。"
 
 akx.9013.name:0 "视界信号：—音信断绝—"
 akx.9013.desc:0 "[horizonsignal_secondleader.GetName]明显松了口气的样子，遵照执行了。随后对他们进行的精神心理分析表明，他们出现了重复的噩梦——内容多为无法逃出的迷宫，宇宙空间中产生挥之不去的眩晕感，以及黑暗中有人呼唤自己的名字。在母星上不到一年的时间内，这些信息就都停止了。"
 akx.9013.a:0 "错过了大好机会。"
 akx.9013.b:0 "千钧一发。"
 
 akx.9020.name:0 "视界信号：§H三位一体§!"
 akx.9020.desc:0 "[horizonsignal_system.GetName]的视界信号又启动了。这次势头更劲。这次的传讯中依旧包含出口的坐标，并以[horizonsignal_firstleader.GetName]和[horizonsignal_secondleader.GetName]的私人通讯识别码署名。但这一次，通讯的内容是一段老式编程语言，运行后会自动生成一段情诗——而这情诗，是指名写给[horizonsignal_thirdleader.GetName]的。\n\n诗写得并不是十分优美，但我们的科学家一致承认，想要像这样自动按步骤生成情诗是十分困难的，而黑洞本身会发出情诗这种事，本身就已经够匪夷所思了。"
 akx.9020.a:0 "嗯，还是很有礼貌的嘛。派出[horizonsignal_thirdleader.GetName]。"
 akx.9020.a.tooltip:0 "§H[horizonsignal_thirdleader.GetName]§!将在§Y30天后§!到达出口。"
 akx.9020.b:0 "派[horizonsignal_thirdleader.GetName]去吧，别忘了给他的引擎装上引爆装置。"
 akx.9020.c:0 "这不仅是不祥，简直是愚蠢又不祥。算了吧。"
 
 akx.9021.name:0 "视界信号：终末之源"
 akx.9021.desc:0 "“我这次是回不来了，”[horizonsignal_thirdleader.GetName]在发射前的简报中说道，“我知道我回不来的。但我感觉，我知道会发生这种事。那黑洞里的东西已经等了我们很久了——我感觉，早在我出生之前，他们就在等我了。”\n\n再一次，只载有一名驾驶员的飞船接近了出口。再一次，空间如同沸腾一般扭曲起来。再一次，我们的传感器列阵传回了不可思议的数据。但这一次，[horizonsignal_thirdleader.GetName]却十分沉寂。遥感信号变得断断续续，随后，也归于沉寂。飞船到达了出口。周围的环境回归了正常。却什么也没发生。\n\n什么也没发生？监测团队气愤地低语着。但飞船却变化了……其实，我们观测的已经是另一艘船了。我们发现的是[horizonsignal_firstleader.GetName]的飞船，在消失了这么多年之后，现在却从出口处缓缓飘了出来。派出的回收队伍发现船只完好无损，但是空无一物——乘员都消失了，也没有暴力打斗的痕迹。但，却留下了一篇[horizonsignal_firstleader.GetName]署名的日志，标题为§H过去即未来§!。我们的科学家紧张地对其进行了调查。“这不可能。”一位科学家说道。另一位则回应：“但愿不可能吧。”\n\n船只被重新命名为“浪子号”并回归了服役队伍。不知信号是陷入了睡眠，还是已经彻底消亡，总之再也没有出现。"
 akx.9021.a:0 "这也许还不算完。"
 
 akx.9022.name:0 "视界信号：插手"
 akx.9022.desc:0 "“我这次是回不来了，”[horizonsignal_thirdleader.GetName]在发射前的简报中说道，“我知道我回不来的。但我感觉，我知道会发生这种事。那黑洞里的东西已经等了我们很久了——我感觉，早在我出生之前，他们就在等我了。”\n\n再一次，只载有一名驾驶员的飞船接近了出口。再一次，空间如同沸腾一般扭曲起来。再一次，我们的传感器列阵传回了不可思议的数据。但这一次，[horizonsignal_thirdleader.GetName]却十分沉寂。遥感信号变得断断续续……\n\n引擎被引爆了：如恒星般的光芒一闪而逝，淹没在[horizonsignal_system.GetName]的黑暗之中。不管我们遭遇的对方是谁，应该都会对这次的插手感到后悔不已吧。只不过，我们是无从得知了。视界信号已经不会再出现了，但我们的队伍也许能从飞船的灰烬之中找到什么有趣的东西。"
 ##create HORIZON_DEBRIS_PROJECT
 akx.9022.a:0 "这也许还不算完。"


 akx.9023.name:0 "视界信号：—音信断绝—"
 akx.9023.desc:0 "[horizonsignal_thirdleader.GetName]明显松了口气的样子，遵照执行了。随后对他们进行的精神心理分析表明，他们出现了重复的噩梦——内容多为无法逃出的迷宫，宇宙空间中产生挥之不去的眩晕感，以及黑暗中有人呼唤自己的名字。在母星上不到一年的时间内，这些信息就都停止了。"

 akx.9090.name:0 "视界信号：因与果"
 akx.9090.desc:0 "我们的观测站发现[horizonsignal_system.GetName]中发送信号的黑洞在[horizonsignal_secondleader.GetName]死亡时短暂进入了活跃状态，发出了一道短暂且无法解读的信号波。一位想象力丰富的观测员补充称，信号如同怒气爆发一般。"
 akx.9090.a:0 "这还不算完。"

 akx.9091.name:0 "视界信号：追悼"
 akx.9091.desc:0 "我们的观测站发现[horizonsignal_system.GetName]中发送信号的黑洞在[horizonsignal_thirdleader.GetName]死亡时短暂进入了活跃状态，将最初的诗歌信号重新发送了三次。一位异想天开的观测员称，这有点像醉酒的死者亲朋在守丧时放声高歌。"
 akx.9091.a:0 "这还不算完。"

 akx.9095.name:0 "视界信号：灰烬中的一课"
 akx.9095.desc:0 "我们成功模拟了黑洞附近的环境状况，并发现碎片在该环境中会在数个状态间循环，然而，这种循环在理论上是不可能的——简直如同时间本身在震荡一般。我们可以从中获取能量，但有人担忧这会对当地的时空造成改变。"

