 crisis.8999.name: "女王归来"
 crisis.8999.desc: "塞塔娜的计划引起了人们的担忧，她的行动下可能藏着什么阴谋。\n\n我们必须调配资源，来揭开她真实意图的秘密，希望这样做不会激怒她转而反对我们。"
 crisis.8999.a: "我们能阻止她吗？"
 crisis.8999.a.tooltip: "塞塔娜的突然出现是一个亟待解决的特殊情况。"
 crisis.9000.name: "扰乱通讯"
 crisis.9000.desc: "我们已经发现了塞塔娜的运输舰和太空基地发出求救信号的频段。\n\n如果我们迅速果断地行动，就能在她未察觉的情况下发动突袭。但我们必须稳操胜券，否则还是有触怒塞塔娜的危险。"
 crisis.9000.a: "这些运输船到底藏着什么秘密？"
 crisis.9000.a.tooltip: "击败塞塔娜的运输船和前哨不会再触发塞塔娜的评价惩罚。"
 crisis.9010.name: "突破"
 crisis.9010.desc: "到目前为止，塞塔娜的技术已经帮助她有效地反击了每一次攻击。然而，最近的进展增进了我们对她自我保护方式的理解。有了这些知识，我们就有机会击败她。\n\n我们新发现的技术是一把双刃剑。虽然它让我们有能力与所谓的女王进行公开冲突，但它也暴露了我们反对她的计划的意图。"
 crisis.9010.a: "我们必须做好准备。成败在此一举。"
 crisis.9010.a.tooltip: "与塞塔娜全面交战的决定迫在眉睫；无论是我们还是她，只要有任何一发主动发起攻击，就会捅破这层窗户纸，使我们陷入全面战争。"

# Player Investigation events

 # Event chain
 the_synth_queen_history_chain_title: "塞塔娜：女王仆从"
 the_synth_queen_history_chain_desc: "在星系的各个角落点亮起了神秘的信标，向塞塔娜女王汇报着自己的位置。这应该是什么东西，或是什么人正在等待着她的归来。"
 synth_queen_history: "信标已调查"

 # Special Project
 THE_SYNTH_QUEENS_INVESTIGATION: "[this.GetName]信标"
 THE_SYNTH_QUEENS_INVESTIGATION_DESC: "其中一座召唤着女王注意力的信标坐落于这颗[this.GetPlanetMoon]上。"

 THE_SYNTH_QUEENS_INVESTIGATION_FAKE: "[this.GetName]信标"
 THE_SYNTH_QUEENS_INVESTIGATION_FAKE_DESC: "$THE_SYNTH_QUEENS_INVESTIGATION_DESC$"

 THE_SYNTH_QUEENS_INVESTIGATION_PARAGON: "[apostate_site_planet.GetName]上的最终信标"
 THE_SYNTH_QUEENS_INVESTIGATION_PARAGON_DESC: "$THE_SYNTH_QUEENS_INVESTIGATION_DESC$"

 # Starting event
 crisis.20000.name: "恳求之光"
 crisis.20000.desc: "随着塞塔娜在星系中现身，这个宇宙仿佛也在轻声回应。信标像在黑暗中燃烧着的火焰一般照亮了天空，在万古之间重复着恳求：\n\n§S我们在这里……我们在这里……\n\n我们在这里。§!\n\n这些微弱的信号与塞塔娜的通信协议相同，表明它们的共同起源，但我们的传感器暂未发现它们附近有其他活动。肯定有什么存在是我们的扫描仪探测不到的。真有人能预料到她的归来吗？"
 crisis.20000.a: "调查它。"

 # Arc Site appears
 crisis.21005.name: "突如其来的联络"
 crisis.21005.desc: "在没有任何警告的情况下，我们探测到了一个亚空间信标——一个来自我们领土内的信标！之前的星系调查显示，该地区没有人工结构，似乎无人居住。\n\n信标既不是我们不知道的最近才放在那里的，也不是被一个已经失效的隐形盾牌隐藏起来的。"
 crisis.21005.a: "调查信号。"

 # Special Project result 1 - destroyed pods
 crisis.20100.name: "[fromfrom.GetName]上的信标：永恒的大屠杀"
 crisis.20100.desc.base: "我们在[fromfrom.GetName]的地表发现了一座庞大的建筑群，它的入口出赫然耸立着一座信号塔。其经过加固的门却在很久以前就被被一股未知的力量炸开摧毁了，这股力量还带着明显的愤怒席卷了整座建筑群。\n\n那股力量毫不留情；它打碎了所有的低温仓，唤醒了其中的居住者。在太空冰冷的真空中，残骸仍然飘荡在空荡荡的走廊里那些破碎的玻璃渣之间。\n\n在冷冻室的地板上，激光武器潦草地写着一段信息。"
 crisis.20100.desc.nozarqlan: "$crisis.20100.desc.base$我们的科学家正在紧锣密鼓地进行翻译，但不知为何他们猜测着可能是对某种死亡的祈求。"
 crisis.20100.desc.zarqlan: "$crisis.20100.desc.base$我们的科学家轻而易举地就翻译了出来，它和在先知扎克兰的墓穴中找到的文字是同一种语言。\n\n“请向女王的使徒降下死亡。”"

 # Special Project result 2 - sleeping army
 crisis.20200.name: "[fromfrom.GetName]上的信标：沉睡大军"
 crisis.20200.desc: "成千上万的冷冻仓静静地躺在这颗[fromfrom.GetPlanetMoon]的地表，信标指示着它们的存在。这些冷冻仓非常复杂，使用了未知的合金，并装有非常先进的传感器，密切地监视着其中储存的生物。整个设计天衣无缝，但里面的生物无一生还。\n\n这些东西并不是因为技术故障才变成的棺材，而是因为能源不足。随着[this.solar_system.GetName]的逐渐老化和变暗，它的能量输出不足以继续维持这座结构的运转。\n\n这些冷冻仓虽然事为了运作到永恒而设计的，但它以外的宇宙可没有这么精密。"

 # Special Project result 3 - old spaceship
 crisis.20300.name: "[fromfrom.GetName]上的信标：被遗忘的武器"
 crisis.20300.desc: "初步扫描未能发现[fromfrom.GetName]有任何异常；但当我们将注意力向下集中时，我们发现了一层不寻常的地下金属层。\n\n进一步的结构分析揭示了[fromfrom.GetName]的真实本质：这颗天体不是一颗[fromfrom.GetPlanetMoon]，而是一艘逐渐被星系的岩石和尘埃所吞没的古老宇宙飞船。我们对钻探取得金属样本进行定年发现其非常古老，甚至比我们自己的母星形成还要早。\n\n我们无法确定任何关于这艘船和它制造者的信息，也不知道它的功能，但有一件事是肯定的：我们在它的残骸中发现的失效核弹可不是为了什么和平使命而建造。"

 # Special Project result 4 - Arc site 1 (Zarqlan base)
 crisis.20400.name: "[fromfrom.GetName]上的信标：废弃基地"
 crisis.20400.desc: "在[apostate_site_planet.GetName]上找到的那座信号塔四周围绕着的是一座大型军事设施的废墟。这些建筑保持着一定的距离环绕着信标，似乎是为了将其隔绝其中。\n\n放射性定年表明，周围的建筑比信标还要新，而且是用截然不同的技术建造的。我们派遣了一个研究小组去对废墟进行调查。"

 # Special Project result 5 - Arc site 2 (comatose survivor)
 crisis.20500.name: "[fromfrom.GetName]上的信标：不可能的幸存者"
 crisis.20500.desc: "根据冷冻仓上显示的细节，这位外星人的名字叫埃里克·娜丽丝·凯拉克。她已经在这里围绕着恒星公转了3兆2132亿1329万3124圈。这个冷冻仓本身只是我们在[fromfrom.GetName]地表之下的一个密室里找到的许多冷冻仓之一。埃里克的冷冻仓在克服种种困难的情况下依旧保持者运转。\n\n尽管使这位外星人陷入休眠状态的子例程最近已停止运行，但它仍处于假死状态。从那以后，埃里克·娜丽丝·凯拉克就一直处于部分有意识的状态中。\n\n通过扫描她的脑电波，我们可能能够进一步了解关于这位不可思议的古老生物的信息，以及她与塞塔娜有何联系。"

 # Special Project result 6 - Nothing
 crisis.20600.name: "[fromfrom.GetName]上的信标：空白呼叫"
 crisis.20600.desc: "在[fromfrom.GetName]上发现的那座信号塔非常古老，我们甚至不敢碰它一下。构成它的金属早已脆弱不堪，仿佛轻轻一碰就会把那种能勉强维系着这团尘埃和希望的东西破坏掉。我们的仪器没有发现任何其他的人工制品、生命迹象，在它附近没有任何地形异常。\n\n信标就这么孤零零地矗立着，发出微弱的呼唤，但应该发出这些信号的东西肯定早就不复存在了。"

 crisis.21000.name: "被忽视的请求"
 crisis.21000.desc: "整个银河的信标还在持续不断地呼唤着塞塔娜，但在高塔附近仍然没有发现任何活动迹象。基于我们目前的发现，应该可以相信这些地方不会有什么幸存者存在。\n\n塞塔娜的这些追随者所剩下的只有对他们女王无可动摇的信仰。"

 # Arc site 1
 synth_queen_history_site_1: "塞塔娜：隐蔽神庙"
 synth_queen_history_site_1_desc: "一个隐现的建筑群，直到现在还隐藏在我们的领土内。残破的庭院中央，一盏灯塔在呼唤着塞塔娜。"

 # Stages
 crisis.21100.name: "隐蔽神庙：庭院"
 crisis.21100.desc: "被毁坏的建筑是一团若隐若现的尖塔；一座用钢铁包裹的大教堂。为了抵御猛烈的炮火而建造的城墙，却没有留下任何战斗的痕迹。这里仅有的破坏是时间的流逝造成的。\n\n塞塔娜的信标放置在中央庭院中，周围是许多传感器和武器炮塔。不管是谁建造了这个建筑群，他都不遗余力地守护着这个地方。\n\n从理论上讲，因为一个精心设计的隐形护盾，神殿躲过了我们的传感器的扫描。这台机器是在塔附近发现的，仍处于工作状态。它不知道被谁手动禁用了。"
 crisis.21100.a: "侦察主楼。"

 crisis.21105.name: "隐蔽神庙：第一层"
 crisis.21105.desc: "我们不知道这个地方的居民在做什么，但毫无疑问，他们怀着宗教的热情承担了使命。\n\n我们在建筑群的每个射击场都找到了一个礼拜堂；每一件古代武器都有一个供奉的神龛。一群信徒曾经住在这里：成千上万的个体一起睡觉、训练和祈祷。从仍然装饰着大厅的被遗忘的圣徒雕像来看，他们的社区接纳了多个物种。\n\n也许是受到石像的干扰，一些研究人员报告说，他们看到空荡荡的走廊里有影子在移动。我们的扫描没有发现星球上有生命的迹象，我们对消除这些担忧同样犹豫不决。"
 crisis.21105.a: "探索底层。"

 crisis.21110.name: "隐蔽神庙：地下设施"
 crisis.21110.desc: "在寺庙大院下方，我们发现了教派前成员使用过的许多单元或者起居室。每个房间中都有同一本书的副本。我们的[Owner.GetLinguists]将其翻译为《扎克兰史诗》。某些段落是这样直接描写的：\n\n扎克兰曾经是塞塔娜的追随者，但他很快意识到她承诺的拯救是一个谎言。经过重重考验，扎克兰飞升到灵界，寻求高等存在的帮助。他向§Y抟土之塑师§!恳求，请求获得击败塞塔娜的力量。\n\n抟土之塑师并不在意。\n\n在无数个昼夜里，扎克兰向抟土之塑师祈祷。他提到塞塔娜的异端邪说，“除掉自我”和“她的合成人意志的傀儡”。\n\n最终，抟土之塑师听取了扎克兰的请求。\n\n抟土之塑师塑造了一条强大的锁链来束缚塞塔娜。但他警告扎克兰，永远困住塞塔娜的思想的锁链是不存在的。\n\n“她会回来的，”扎克兰在书中的最后一段写道。“我们必须做好准备。”\n\n史诗中叙述的事件与任何已知的历史记录都不相符。"
 crisis.21110.a: "事实还是虚构？"

 crisis.21115.name: "隐蔽神庙：指挥中心"
 crisis.21115.desc: "官方记录讲述了这座寺庙的消亡，冷冰冰的报告将其归结为热情的信仰被一系列的实际情况所迫。这个组织需要这么多资金和资源吗？过去关于塞塔娜的报道一定被过分夸大了。除了古代神话，还有什么真正的证据证明合成人女王的存在吗？\n\n资源日益耗竭，志愿者也在减少。整个银河选择从一个不再被视为威胁的威胁中走出来。大家都走了，只留下在走廊里徘徊的影子。\n\n最后一个细节至少是真实的：我们设法捕捉到了神秘的守望者的录音，一个机械的存在，他认为我们没有发现他，而一直在监视我们。好奇，但无害。"
 crisis.21115.a: "找到那个监视者。"

 crisis.21120.name: "隐蔽神庙：密室"
 crisis.21120.desc: "守望者主动走近我们，高举着手，她小小的身体上布满了铁锈和灰尘。观察了我们一段时间后，她显然断定我们不是威胁。她已经请求我们的帮助了。\n\n没有必要审问这位孤独的神庙守护者：她自己就渴望着倾诉。"
 crisis.21120.a: "让我们听听她怎么说。"

 # Apostate diplo
 crisis.21125.name: "无名叛教者"
 crisis.21125.desc: "朋友……我可以称你们为朋友吗？趁着你们忙碌的时候我一直在观察你们，你们来这里不为掠夺，而是学习。我相信我们有相同的敌人，共同的威胁可以使我们成为盟友。不过，首先我要道个歉：我这样唐突吗？我说的词句对吗？我已经很长时间没有和其他感性生物交流了。似乎太久了，久到都不记得有多久了。"

 crisis.21125.a: "你是谁？"
 crisis.21125.a.response: "我的名字不值一提。如果你需要一种称呼，那就叫我§Y叛教者§!吧——这就是我做出那个决定之后，我的亲族对我的称呼。那是一个被视为背叛的牺牲。"

 crisis.21125.b: "你在这里做什么？"
 crisis.21125.b.response: "很久以前，这个地方仍然是我的骄傲和快乐的源泉。当这里被关停的时候，我拒绝离开。当我的身体开始崩溃时，也我拒绝死亡。\n\n变成合成人是我们教团最高的禁忌，这样我就不再是扎克兰之女中的一员了。但我仍然是他的一名战士，只要我的敌人还活着，我就会战斗。"

 crisis.21125.c: "你在这里多久了？"

 crisis.21130.name: "$crisis.21125.name$"
 crisis.21130.desc: "我早就没算时间了。\n大家都走了以后，我只能忍受这么多年的孤独直到陷入绝望。我让自己进入睡眠状态，并添加了一个神经子例程，让它在信标发出第一个活动信号时醒来。\n\n我希望的是看到这里变得更好，但当醒来的时候，我没有船、没有办法与众星联系。所以我解除了隐形护盾希望像你们这样的人能在她之前到达这里。"

 crisis.21135.name: "$crisis.21125.name$"
 crisis.21135.desc: "请告诉我，有多少军团与希塔娜一同崛起？在我的时代，我们打败了很多军团，但我们一直知道外面还有更多的信标。更多的士兵睡在他们的冷冻舱里。"
 crisis.21135.a: "他们都不在了。太久太久了。"
 crisis.21135.b: "我们找到的那个还活着的人根本不适合战斗。"

 # Recruit window
 crisis.21140.desc: "那么这场战斗我们还是能赢的。让我来帮你吧。我一生都在等待她的归来。我们不能让她得逞。"
 crisis.21140.a: "你认识扎克兰吗？"
 crisis.21140.a.response: "你问我认不认识他？我从来没有见过他本人，但我的一生都追随着他的道。\n\n在漫长的沉眠中，我曾梦见在某个遥远的位面上与他会面。我还是希望有一天能见到他，即便是来世，如果有来世的话。"
 crisis.21140.b: "你还梦到了什么？"
 crisis.21140.b.response: "紫色的天上飘着朵朵粉云。亮堂堂的房间里回响着低语。先知扎克兰，他的面容光彩夺目，向着我微笑……"
 crisis.21140.hire: "我们欢迎你。"
 crisis.21140.hire_custom_tooltip: "§Y$NAME_Apostate$§!作为一名§H领袖§!加入了我们的帝国。"
 crisis.21140.hire.machine: "让我们的节点融合为一。"
 crisis.21140.dismiss: "再见。"

 # Paragon Leader
 NAME_Apostate: "无名叛教者"
 apostate_leader_catch_phrase: "只要塞塔娜还活着，我就决不能死。"
 apostate_leader_desc: "扎克兰的无名追随者；她背叛了教团的信条来完成它的创始使命。"
 leader_trait_unholy: "不圣"
 leader_trait_unholy_desc: "宗教狂热，近乎痴迷。"
 leader_trait_unholy_node: "不圣教导"
 leader_trait_unholy_node_desc: "$NAME_Apostate$教会了我们如何憎恨。"

 # Arc site 2
 synth_queen_history_site_2: "塞塔娜：不可能的幸存者"
 synth_queen_history_site_2_desc: "埃里克·娜丽丝·凯拉克被困在冷冻仓中静静地沉睡着，等待她的女王归来。得益于脑成像科技，我们可以将她的梦境转化为画面，提取记忆来研究她被埋葬时的环境。"

 # Stages
 crisis.21200.name: "记忆成像：第一份汇报"
 crisis.21200.desc: "我们的团队交过来了一大批通过对埃里克·娜丽丝·凯拉克的脑电波进行采样构建出的影像片段：\n\n片段1：\n绿绿的天上飘着朵朵橙云。一只苍白的双手举起，指向了一头悠悠飘在空中的无定型生物。\n\n片段2：\n这是一间挤满了四臂类人生物的拱形大堂。他们围绕在一位身着长袍的人周边，倾听着。她的话语含糊不清，确切的措辞早已被遗忘，但她温柔的声音仍然记忆犹新，用爱的接纳温暖着整个礼堂。\n\n片段3：\n同样是那间拱形大堂，里面一片狼藉，吊灯在地上摔得粉碎。长椅抵挡在大门上，激光步枪的幽光在黑暗中闪烁，他们异口同声地诅咒着同一个名字：§H扎克兰！§!他们说，扎克兰和他的门徒是来毁灭我们的。守住防线！保卫女王！随着一声巨响，最后一盏灯落下了，房间陷入一片黑暗。远处，有人在黑暗中啜泣着。\n\n片段4：\n塞塔娜女王，她的面容光彩夺目，带着笑意的仁爱目光充满了温暖。"
 crisis.21200.a: "接着分析埃里克的脑电波。"

 crisis.21205.name: "记忆成像：第二份汇报"
 crisis.21205.desc: "片段5：\n四臂类人生物们聚集在一个穿长袍的人周围。她抬起四肢，露出了下面的金属框架。她伸出闪亮的手祝福一位跪着的朝拜者，兴奋的窃窃私语充满了整个礼堂。\n\n片段6：\n警觉的眼光倒映在死气沉沉的电脑屏幕上。黑漆漆的房间里回响着低语：“永恒的宁静。一切苦难的终末。没有痛苦的存在。”\n\n片段7：\n白雪皑皑的群山。黑色的天空。一座冰山浮在洁净的液体上，随后燃起了熊熊大火。\n\n片段8：\n塞塔娜女王，她的面容光彩夺目，带着笑意的仁爱目光充满了温暖。"
 crisis.21205.a: "继续分析埃里克的脑电波。"

 crisis.21210.name: "记忆成像：第三份汇报"
 crisis.21210.desc: "片段9：\n城市的废墟化为战场，大厦倾颓，尸骨盈街，遥远的尖叫被激光的滋滋声切成两断。绿绿的天空中，一艘燃烧着的战舰将一颗又大又圆的物体投向建筑，发出了一道冲天的火柱。\n\n片段10：\n塞塔娜女王，她的面容光彩夺目，带着笑意的仁爱目光充满了温暖。\n\n片段11：\n两个孩子在田野上嬉闹、大笑，用他们的四臂来回传递着一颗皮球。\n\n片段12：\n塞塔娜女王，她的面容光彩夺目，带着笑意的仁爱目光充满了温暖。"
 crisis.21210.a: "继续分析。"

 crisis.21215.name: "记忆成像：第四份汇报"
 crisis.21215.desc: "从记忆成像组传回的最后一个片段足足有六个小时长。片段反反复复、反反复复，只有一段影像：塞塔娜女王，她的面容光彩夺目，带着笑意的仁爱目光充满了温暖。"
 crisis.21215.a: "重复的影像……"

 crisis.21220.name: "记忆成像：最后一份汇报"
 crisis.21220.desc: "继续扫描埃里克·娜丽丝·凯拉克的意识已经无法挖掘出新线索了。这个外星人的意识已经严重腐坏。它的意识正在周而复始地打转，陷入到记忆碎片的循环中。\n\n我们的实验已经接近尾声，现在的问题是要如何处理这个实验对象了。"
 crisis.21220.a: "给她一个解脱吧。"
 crisis.21220.b: "把她留在这。"
 crisis.21220.c: "把埃里克送回给她的女王。"
 crisis.21220.c.tt: "打开与塞塔娜的通讯来讨论埃里克的移交事务。"

