 INVISIBLE_DEATH:0 "The Xvan Labs"
 INVISIBLE_DEATH_DESC:0 "We have located the Xvan Labs - a hidden gathering of pyramidic structures built from an unknown material, submerged under layers of sand and dust. We will have to excavate the facilities before we can explore them, but if the rebels were correct in their assumptions, the weapons within will be worth their while."
 ICE_ALIEN:0 "Ice Alien"
 ICE_ALIEN_DESC:0 "Trapped within in a mountainous slab of ice are the remains of a lifeform, the likes of which have never seen before. Who knows how far it has travelled through space and time.\n\nOur researchers have made the necessary preparations to bring it back to life."
 ENIGMATIC_CACHE_PROJECT:1 "An Enigmatic Guest"
