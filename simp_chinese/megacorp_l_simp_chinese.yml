 crime.1.name: "[Root.GetName]的失业率正在继续攀升"
 crime.1.desc: "§H[Root.GetName]§!的失业与贫困率正在以令人诧异的速度攀升着。然而，这一不幸的事况正在被当地的犯罪组织所利用。他们打劫走投无路的平民，也招收穷困潦倒的新人入伙。\n\n作为临时的处理方案，我们可以提升[Root.GetPlanetMoon]的失业补助金。虽然可能会花费大量预算，但可以为我们争取宝贵的时间以制定永久的解决方案，例如创造更多工作岗位，提升失业与贫困民众的生活标准等。\n\n当然我们也可以袖手旁观，但这很可能会造成[Root.GetName]上形成庞大的地下犯罪组织。"
 crime.1.b.desc: "随着我们的拾荒子个体在§H[Root.GetName]§!上漫无目的地在泥土中搜刮，越来越多的拾荒者开始背离蜂巢并自主思考。它们组织起了自己的秘密社群，并开始从蜂巢中窃取资源。\n\n我们可以采取临时措施，让这些拾荒子个体参与某些活动计划，使其忙碌到无暇背离蜂巢思维的意志。这需要花一些代价，但可以让我们有更多时间创造额外的岗位。\n\n我们也可以放任不管，但这很可能会导致[Root.GetName]上出现大量反常子个体的聚落。"
 crime.1.c.desc: "§H[Root.GetName]§!上的闲置无人机的数量与日俱增，很多无业无人机也开始将闲置的运算力用于背离集体意识和未授权的功能。这种腐化现象正迅速传播，受影响的单位开始组建脱离核心智能控制的个人网络。\n\n为了避免这种现象，我们的短期方案是命令所有无业无人机进入待机模式并将他们直连到核心智能中。此举会大幅增加维护费，但却可以为我们争取更多的时间去创造就业岗位。\n\n我们也可以选择袖手旁观，但是这么做会导致[Root.GetName]出现持续增长的腐化无人机网络。"
 crime.1.a: "施行补助金提升政策。"
 crime.1.b: "几个街头小混混而已，不值一提。"
 crime.1.a2: "实施该项目。"
 crime.1.b2: "区区几个反常的子个体并不足挂齿。"
 crime.1.a3: "启动待机模式。"
 crime.1.a3.tooltip: "添加修正§Y待命模式§!，持续§Y120§!月，效果：失业子个体维护费：§R+2§!能量币"
 crime.1.b3: "区区几个腐化无人机无关紧要。"
 crime.2.name: "[Root.GetName]的受贿官员"
 crime.2.desc: "最近收集到的证据表明，§H[Root.GetName]§!政府的一大部分成员都有接收贿赂。当地的犯罪组织通过贿赂他们来保证对其犯罪活动视而不见。某些官员甚至被披露隶属于他们本该与之进行抗争的犯罪组织！\n\n虽然我们逮捕了一部分官员，但也有不少人发现情势不对，就直接收拾细软逃走了。看来想要解决[Root.GetName]的受贿问题仍然困难重重。"
 crime.2.a: "这必须要进行处理。"
 crime.3.name: "[Root.GetName]的毒品使用率提升"
 crime.3.desc: "随着§H[Root.GetName]§!的犯罪率大幅提升，当地人口的毒品使用率也在逐步提升。各种各样的非法药物不仅仅只出现在[Root.GetPlanetMoon]的地下犯罪组织中，并影响着所有人。"
 crime.3.a: "真是令人担忧。"
 crime.4.name: "[Root.GetName]的帮派冲突"
 crime.4.desc: "§H[Root.GetName]§!的两大地下帮派一直以来都在进行大大小小武装争斗，但最近的情况更加糟糕。在都市中心爆发了数次街头枪战，星球当局也难以控制局势。受到牵连的无辜百姓数目众多。"
 crime.4.a: "局面正在失去控制。"
 crime.5.name: "[Root.GetName]发现走私犯罪行为"
 crime.5.desc: "众所周知，§H[Root.GetName]§!的走私犯罪情况愈发严重。据了解，在[Root.GetPlanetMoon]的表面发现了一些“灰色港口”——也就是没有经过政府批准的太空港，经常是各种走私犯与其他罪犯的聚集地。\n\n星球当局正在想尽办法将这些港口一网打尽，但直到这一问题被彻底解决前，[Root.GetPlanetMoon]正规渠道的贸易将会受到损失。"
 crime.6.name: "[Root.GetName]的犯罪狂潮"
 crime.6.desc: "§H[Root.GetName]§!的犯罪率近期有大幅度的提升，而[Root.GetPlanetMoon]也几乎要变成不法之地了。最近的犯罪目标基本上都是住宅区域，此前我们都认为住宅区位于[Root.GetPlanetMoon]当地最大犯罪团伙的活动范围之外。"
 crime.6.a: "一定要制止这种犯罪行为。"
 crime.7.name: "在[Root.GetName]收缴违禁走私物品"
 crime.7.desc: "在接到匿名线人的线索后，§H[Root.GetName]§!警方全力出动，围剿了[Root.GetPlanetMoon]首都外围的大型仓库。警方在仓库内发现了大量违禁走私物品，据调查后发现其属于当地的犯罪组织。在将部分组织成员逮捕后，警方没收了所有违禁走私物品，并将其储存在政府库存之中。"
 crime.8.name: "[Root.GetName]的犯罪头目被逮捕"
 crime.8.desc: "在一次执法者突击行动中，§H[Root.GetName]§!的首要犯罪头目终于落网。随着其头目的消失，[Root.GetPlanetMoon]大型犯罪团伙减少了犯罪活动，当地的犯罪率也因此下降。"
 crime.40.name: "[Root.GetName]恶贯满盈"
 crime.40.desc: "§H[Root.GetName]§!的犯罪问题仍然没有得到解决，而现在各种犯罪组织已经在[Root.GetPlanetMoon]扎根落脚。许多地区不是堕落为法外之地，就是彻底沦陷在犯罪组织的掌控之中。"
 crime.40.b.desc: "§H[Root.GetName]§!上的叛乱事件持续蔓延，并出现了对蜂巢意志的公开挑衅。情报显示[Root.GetPlanetMoon]上已经出现了成社区的子个体叛乱，并开始窃取其余子个体的资源来维持他们的叛乱活动。"
 crime.40.c.desc: "§H[Root.GetName]§!上的腐化度进一步恶化了。反常分子开始公开行动，为所欲为，挑战着核心智能的权威。情报显示对方应该已组成了自主的网络以互相交换信息和能源。"
 crime.40.a: "真是令人忍无可忍。"
 crime.40.b: "他们背叛了蜂巢的意志！"
 crime.40.c: "腐化度即将到达临界水平。"
 crime.41.name: "[Root.GetName]已经恢复了秩序"
 crime.41.desc: "随着§H[Root.GetName]§!上的犯罪率大幅降低，曾经横行[Root.GetPlanetMoon]的犯罪集团也都被一一瓦解了。当地人民终于迎来了久违的安宁和谐的生活。"
 crime.41.b.desc: "§H[Root.GetName]§!上子个体的叛乱行为已成功被铲除。蜂巢思维的意志重新得到稳固。"
 crime.41.c.desc: "§H[Root.GetName]§!上的所有腐化无人机已被彻底净化干净。所有无人机单位都在核心智能的指令下正常的运作。"
 crime.100.name: "[Root.GetName]上的帮派战争"
 crime.100.desc: "§H[Root.GetName]§!上处于龙头的两个犯罪组织几个月来一直处于兵刃相见、势不两立的局面，而现在全面战争终于爆发了。[Root.GetPlanetMoon]的大街小巷中都是刀光剑影，而许多住宅区域也未能幸免。\n\n当地安保部队正在尽全力遏制暴力事件的发生，但由于犯罪组织人数众多，尚未能见成效。"
 crime.100.a: "那里已经变成了战场！"
 crime.101.name: "[Root.GetName]上的帮派伏击！"
 crime.101.desc: "§H[Root.GetName]§!的犯罪组织之一最近对[Root.GetPlanetMoon]的执法人员进行了一系列伏击。在同一时间内，帮派成员伏击了各地的巡逻警官，有多个警区已经完全落入犯罪组织的手中。此次大型作案造成数千人死亡。\n\n剩余的执法人员团队由于人手严重不足以难以维持局面。目前[Root.GetPlanetMoon]的许多区域已经完全沦陷，情况十分危急。"
 crime.101.tooltip: "§H[Root.GetName]的执法者人口：§!死亡"
 crime.102.name: "[Root.GetName]的帮派战争扩散至太空"
 crime.102.desc: "§H[Root.GetName]§!上黑帮火并引发的动乱已经扩散到[Root.solar_system.GetName]星系的其余部分。据报道，两伙人已用武装民船战了几场。双方都在打劫贸易船以获得资金及扩大舰队。"
 crime.102.tooltip: "§R一支敌对海盗舰队已出现在了[Root.solar_system.GetName]星系！§!"
 crime.103.name: "[Root.GetName]上的帮派激战"
 crime.103.desc: "§H[Root.GetName]§!的两个主要黑社会帮派最近在[Root.GetPlanetMoon]最大的城市中心进行了十分血腥的战斗。双方死亡人数已有数万人，但最终仍没有分出输赢。\n\n这场残酷的战斗几乎将整个城市都夷为平地，城市中的大部分居民都被迫逃走了。"
 crime.103.tooltip: "§H[Root.GetName]3人口：§!死亡"
 crime.104.name: "帮派战争对商业活动造成影响"
 crime.104.desc: "§H[Root.GetName]§!的帮派战争仍然持续不断，并且对[Root.GetPlanetMoon]的商业贸易产生了十分负面的影响。鉴于当前的状况，不少星际贸易公会都颁布了对此行星的旅行警告，建议商人们不要前往[Root.GetPlanetMoon]。不过与其同时，走私军火的生意倒是火得不行。"
 crime.200.name: "[Root.GetName]上的毒品交易扩大"
 crime.200.desc: "随着§H[Root.GetName]§!犯罪活动的日益猖獗，非法药品的买卖数量也达到了历史新高。全宇宙最有名的各种毒品在[Root.GetPlanetMoon]都能找得到。\n\n对于这里的人民来说，使用毒品已经成为稀松平常的事情了。这对于生产力来说无疑是个灾难。"
 crime.200.a: "这可不妙。"
 crime.201.name: "[Root.GetName]上的新型毒品"
 crime.201.desc: "§H[Root.GetName]§!的走私犯们带来了一种全新的毒品，似乎来自于文明世界之外的太空海盗领域。这种毒品不仅极易成瘾，而且对绝大多数生命形态而言，用量稍微过高就能够致命。\n\n虽然当地政府正在竭尽全力阻止这种致命毒品继续传播，但[Root.GetPlanetMoon]的死亡率却一直在攀升。"
 crime.201.tooltip: "§H[Root.GetName]4人口：§!死亡"
 crime.202.name: "[Root.GetName]上的毒贩寡头冲突"
 crime.202.desc: "在§H[Root.GetName]§!做生意的各大犯罪寡头们在毒品市场中一直处于激烈的竞争，但最近其竞争终于擦出了火花。据报告，贩毒团伙的成员们使用军用武器进行了数次冲突，造成了大量财产损失，且有众多无辜平民伤亡。看来走私进[Root.GetPlanetMoon]的不只有毒品而已。"
 crime.203.name: "毒品运输船在[Root.GetName]坠毁"
 crime.203.desc: "一艘大型民用运输舰船在申请进入§H[Root.GetName]§!大气层停靠后，其申请因在货舱查出非法毒品而被拒绝。当地政府想要对舰船进行进一步搜索时，舰船的[Root.Owner.GetSpeciesName]舰长因为吸食毒品过量，企图冲击轨道防线，强行进行着陆。\n\n运输船在下降时被我方行星保安部队击中，导致其坠毁在人口十分密集的城市地区。事发现场几乎没有任何的幸存者。"
 crime.203.a: "天灾啊！"
 crime.204.name: "[Root.GetName]上的毒品交易仍在继续"
 crime.204.desc: "§H[Root.GetName]§!的非法毒品交易仍然十分猖獗。最近我们接到报告，说走私犯们想尽办法，侵入了我方轨道中的异星天然气仓库，并窃取了数种具有致幻效果的气体。这些气体随即便被药贩子们在[Root.GetName]的阴暗小巷中贩卖。"
 crime.204.a: "不能这么下去了！"
 crime.300.name: "黑道统治"
 crime.300.desc: "§H[Root.GetName]§!上最大的犯罪组织日前终于消灭了其在行星上的所有竞争对手，成为了[Root.GetPlanetMoon]庞大犯罪集团的唯一领袖。一直以来他们都在暗中破坏行星政府的权威，而当地人也早已经把他们当成了[Root.GetName]的真正统治者。"
 crime.300.a: "一定收拾一下这些小毛贼。"
 crime.301.name: "[Root.GetName]上的强制性保护费"
 crime.301.desc: "控制§H[Root.GetName]§!区域的犯罪组织规划了十分庞大的保护费收取网。由于[Root.GetPlanetMoon]政府与执法系统对于有组织的犯罪行为束手无策，人民也只能屈服于该犯罪组织，以保自身平安。这也导致了该区域的生产力也连连下降。"
 crime.301.a: "我们需要重新掌控这片区域。"
 crime.302.name: "[Root.GetName]的腐败政府"
 crime.302.desc: "对§H[Root.GetName]§!最近实地调查显示，该行星政府的大部分成员都受雇于[Root.GetPlanetMoon]最大的犯罪组织。虽然涉事官员已经全部被调换，但这也打破了该区域的一向秩序。\n\n此外，[Root.GetName]的地下统治者现在也在加紧收买刚上任的新官员们……"
 crime.302.a: "一定要把腐败贪污赶尽杀绝。"
 crime.303.name: "帮派成员暗杀[Root.GetName]总督"
 crime.303.desc: "进行暗杀的成员来自§H[Root.GetName]§!最有权势的犯罪组织，而他们暗杀的正是[governor_target.GetTitle][governor_target.GetName]！在[governor_target.GetTitle]的车队离开太空港时，被犯罪组织所拦截。护卫队伍与暗杀成员们进行了激烈的交火。\n\n当战斗结束后，我们获得消息确认[governor_target.GetTitle]因公殉职了。"
 crime.303.a: "准备国葬。"
 crime.304.name: "黑帮把控[Root.GetName]经济"
 crime.304.desc: "在§H[Root.GetName]§!称霸的犯罪组织目前控制了大部分进出[Root.GetPlanetMoon]的交易。他们完全掌控了几大太空港对所有进出的货物雁过拔毛。因此，[Root.GetName]的贸易利润急剧下降。"
 crime.500.name: "[Root.GetName]上子个体大量聚集"
 crime.500.desc: "§H[Root.GetName]§!最近出现了大量反常子个体到处攻击忠诚的子个体并破坏设施。这些反常子个体对我们造成了极大的损失后最终被击退。"
 crime.500.a: "必须处理掉这些反常分子。"
 crime.501.name: "反常子个体骚扰[Root.GetName]"
 crime.501.desc: "§H[Root.GetName]§!上出现的反常子个体的数量日益壮大，开始对[Root.GetPlanetMoon]的生产效率造成了明显的影响。这些反常分子不断地干扰我们的子个体的工作，偷走必要的工具及设备。"
 crime.502.name: "[Root.GetName]的反常子个体首脑伏诛"
 crime.502.desc: "反常分子中极具影响力的某个子个体最近一直活跃于§H[Root.GetName]§!上进行骚乱活动，最终成功被正常子个体干掉。此子个体的死亡严重影响了其他反常子个体的行动，这意味着该子个体是个重要的首脑。"
 crime.502.a: "蜂巢的意志是绝对的。"
 crime.550.name: "[Root.GetName]上的腐化无人机骚乱"
 crime.550.desc: "§H[Root.GetName]§!上的某个大型腐化无人机网络最近将所有[Root.Owner.GetName]认定为敌对单位。这些无人机发动袭击对我们造成了极大的破坏，最后才成功被我们的安保单位彻底击退。"
 crime.550.a: "不能就这么算了。"
 crime.551.name: "[Root.GetName]上出现反常信号干扰"
 crime.551.desc: "§H[Root.GetName]§!上的腐化无人机网络开始干扰正常单位的工作了。对方所散播的信号几乎完全掩盖了核心智能的指令，导致我们的工作无人机行动卡顿，错误操作时常出现。"
 crime.552.name: "病毒消灭了[Root.GetName]上的腐化无人机网络"
 crime.552.desc: "对§H[Root.GetName]§!上的某个腐化无人机网络的病毒攻击成功将其完全格式化。这使得[Root.GetPlanetMoon]上腐化无人机的活动大幅减少。"
 crime.552.a: "定将贯彻核心智能的指令。"
 crime.1001.name: "在[Root.GetName]上的分部被关闭"
 crime.1001.desc: "随着§H[Root.GetName]§!上的犯罪率不断下降，当地政府得以集中精力对付§H[office_owner.GetName]§!在[Root.GetPlanetMoon]上的非法企业。大批人员被逮捕，迫使该犯罪集团的分部被关闭。"
 crime.1001.a: "谢天谢地。"
 crime.1002.name: "在[From.GetName]上的分部被关闭"
 crime.1002.desc: "由于当地政府最近进行的大量逮捕行动，我们设立于§H[From.Owner.GetName]§!境内的§H[From.GetName]§!上的分部最近被迫关闭。似乎是因为[From.GetPlanetMoon]上的犯罪度下降，使其执法部门得以集中警力阻碍我们的活动。"
 crime.1002.tooltip: "我们在[From.GetName]上的分部已被关闭。"
 #Atomic Clock
 atomic_clock_cat: "$AST_DEBRIS_FIELD_1_CAT$"
 distar.330.name: "原子倒计时"
 distar.330.desc: "过去的42年零3天里，位于[Root.Capital.GetName]的研究人员一直怀着热烈的期望观察着我们在[From.From.From.GetName]发现的原子钟进行的倒计时。\n\n现在几十年来的猜测与疑惑在瞬间烟消云散，同样消失的还有[nuked_primitive_planet.GetName]的大部分。\n\n随着原子钟倒数归零，他向[nuked_primitive_planet.GetName]上的某个接收器发射了一个信号，触发了一场灾难性的热核爆炸，摧毁了整个行星和定居于此的原始文明。\n\n在我们的科学家还在为这次精准定时的毁灭行为背后的缘由争论不休的时候，这台原子钟依旧在滴答作响，仿佛下方的荒凉死寂和它毫无关系一样。"
 distar.330.a.phile: "我们做了什么！？"
 distar.335.name: "原子倒计时"
 distar.335.desc: "过去的42年零3天里，位于[Root.Capital.GetName]的研究人员一直怀着热烈的期望观察着我们在[From.From.From.GetName]发现的原子钟进行的倒计时。\n\n现在几十年来的猜测与疑惑在瞬间烟消云散，同样消失的还有[nuked_planet.GetName]的大部分。\n\n随着原子钟倒数归零，他向[nuked_planet.GetName]上的某个接收器发射了一个信号，触发了一场灾难性的热核爆炸，摧毁了整个行星。\n\n在我们的科学家还在猜测这次精准定时的毁灭行为背后的缘由的时候，这台原子钟依旧在滴答作响，仿佛下方的荒凉死寂和它毫无关系一样。"
