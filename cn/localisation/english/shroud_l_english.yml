 shroud.5105.title: "天选"
 shroud.5105.desc: "与一个既无法定义也无法理解的实体间的空灵联系……我们一直都了然于心。\n\n[This.GetTheChosenP2]\n\n在我们刚有历史记录以来，这个神秘的事物便一直存在于此。显然，祂选中了我们……但是，原因不得而知。\n\n我们应该如何描述这种[This.GetSensation]呢？"
 shroud.5105.desc_p2: "我们可以在思绪的最深处感受到祂的存在。祂徘徊不去，又遥不可及。祂在我们的脑中是一个既确定又不可能的存在。"
 shroud.5105.desc_p2_machine: "我们在最复杂演算中检测到其存在。祂徘徊不去，又遥不可及。祂在我们的电路中是一个既确定又不可能的存在。"
