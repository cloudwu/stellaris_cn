 origin.57.name: "联盟的本质"
 origin.57.desc: "尽管我们已经与联盟的其他成员接触了一段时日了，但唯有现在：超光速引擎的实现，让我们这几个帝国可以真真切切地互相接触。现在的问题是，我们的联邦应当专注于什么方面：一些人提倡目前的通用模式，而另一些人则倾向于专注于在特定领域进行更紧密的合作。"
 origin.57.A: "目前的联盟就足够了。"
 origin.57.B: "我们需要在敌人面前保护自己。"
 origin.57.C: "只有共同研究才能共同进步。"
 origin.57.D: "我们当选择凝聚力和传统的道路。"
 origin.57.E: "贸易是重中之重。"
 origin.57.A.icon_tooltip: "我们的联邦将保持为§Y$default_federation$§!"
