 origin_ocean_paradise: "海洋天堂"
 origin_ocean_paradise_desc: "自这个文明诞生伊始他们就享受着物产丰富、无忧无虑的环境，使其能够不受阻碍地发展繁荣。"
 origin_ocean_paradise_effects: "$HOMEWORLD$$TABBED_NEW_LINE$—['concept_pc_ocean']（规模：£planetsize£30）$TABBED_NEW_LINE$—$PLANETARY_MODIFIERS$['concept_ocean_paradise_mod']$TABBED_NEW_LINE$—$PLANETARY_FEATURES$['concept_crystal_reef']\n—['concept_guaranteed_colonies']：替换为['concept_pc_frozen', 冰封星球]"
 START_SCREEN_OCEAN_PARADISE: "[Root.GetAdj]社会有句谚语“知足常乐。”只要学会感恩，就会发现处处皆是生命的馈赠。在这样的水中，我们已经繁荣昌盛了很久。\n\n但我们中的老者并没有意识到这种停滞。他们将我们对生存的渴望视为急躁。如果我们不寻求改变，那么变化很可能会杀我们个措手不及。辽阔的宇宙中我们必然不是孤身一人。要想保护家园，有些人必须离开家园。\n\n事实证明，深入深渊是值得的。艰苦卓绝的打捞工作带回了令人惊叹的残骸，触发了洪水般的科技突跃。最终，我们终于准备好了突入大洋以外的世界，去探索、去见证、去学习、去保护。"
