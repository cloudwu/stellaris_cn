 # Capital conquered
 faction.201.title:0 "异教徒的首都被占领了！"
 faction.201.desc:0 "他们的神庙已被毁坏，他们被自己的神遗弃了。"

 faction.202.title:0 "羞辱[parameter:heathens.GetName]"
 faction.202.desc:1 "由于安保工作的一点失误，[Root.GetName]得以短暂接入我们的外交通信频道。他们趁机抨击了[parameter:heathens.GetName]，侮辱他们是邪教徒，谴责他们道德沦丧。\n\n这场意外让极度虔诚的[parameter:heathens.GetSpeciesNamePlural]难以接受。"
 faction.202.a:0 "真尴尬。"
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§!对§Y我帝国§!的评价添加了§Y党派侮辱§!调整因素。"
 faction.203.title:0 "企图羞辱"
 faction.203.desc:1 "又一次极度尴尬的安保漏洞让[Root.GetName]再次短暂接入了我们的外交通信频道。他们借机再次贬低[parameter:heathens.GetName]的异端信仰。\n\n然而，可以理解，这次意外早在[parameter:heathens.GetSpeciesNamePlural]预料之中，他们似乎对此番侮辱毫不在乎。"
 faction.203.a:0 "唉……"

 faction.204.title:0 "宗教叛乱！"
 faction.204.desc:0 "报告称[Root.GetName]的激进分子正在[planet.GetName]发起武装叛乱。\n\n这场叛乱仍处于初始阶段，我们最好将它扼杀在摇篮里。"
 faction.204.a:0 "很好。"
 faction.204.a.tooltip:0 "[planet.GetName]：\n叛乱！"

 ### Nationalists
 faction.301.title:2 "民族主义者蓄意破坏！"
 faction.301.desc:2 "[Root.GetName]的激进成员摧毁了[planet.GetName][planet.GetPlanetMoon]上的一栋建筑。"
 faction.301.desc.phobe:0 "[Root.GetName]的异种蛮子摧毁了[planet.GetName]上的一栋建筑，想要对[Root.Owner.GetName]不利，瓦解我们的生活习俗。"
 faction.301.desc.phile:0 "[Root.GetName]的成员们对我方的统治多有不满，他们关闭——也有人认为是蓄意破坏——[planet.GetName]上的一栋建筑。"

 faction.302.title:1 "民族主义者叛乱！"
 faction.302.desc:3 "受到大众支持，[Root.GetName]发起武装暴动，想要夺回领地。"
 faction.302.desc.phobe:0 "[Root.GetName]的异种公开叛乱，寻求推翻[Root.Owner.GetAdj]政权！"
 faction.302.desc.phile:0 "由于我们未能满足对方的要求，[Root.GetName]已经选择公开反叛。"

 ### Peace Movement

 faction.400.title:0 "舰队遭到破坏！"
 faction.400.desc:0 "[From.GetName]的激进分子潜入了至少一艘[Root.Owner.GetSpeciesAdj]军舰并埋下炸药。现在炸药已经引爆，导致[Root.GetName]严重受创。\n\n[From.GetName]的领导者[From.Leader.GetName]发表声明表示这是暴力的恶劣本质的展示，同时谴责[Root.Owner.GetName]与[From.parameter:enemy.GetName]的武装冲突。"
 faction.400.a:0 "真是个伪君子。"
 faction.400.a.tooltip:0 "§R[Root.GetName]被摧毁§!"

 faction.401.title:0 "终止敌对行动"
 faction.401.desc:0 "所有与对[From.parameter:enemy.GetName]的冲突有关的外交行动都已终止，我们提出了和解协议。"
 faction.401.a:0 "希望他们能接受。"

 faction.402.title:0 "终止敌对行动"
 faction.402.desc:0 "我们向[From.parameter:enemy.GetName]提出了和解，希望能结束战争。"
 faction.402.a:0 "这样做有什么好处？"

 ### Liberation Faction

 faction.501.title:0 "侮辱[parameter:enemy.GetName]"
 faction.501.desc:1 "由于安保工作的一点失误，[Root.GetName]得以短暂接入我们的外交通信频道。他们趁机大肆侮辱[parameter:enemy.GetName]，并要求立即归还[parameter:planet.GetName]。\n\n这场意外让[parameter:enemy.GetSpeciesNamePlural]难以接受。"
 faction.501.a:0 "真尴尬。"
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§!对§Y我帝国§!的评价添加了§Y党派侮辱§!调整因素。。"
 faction.502.title:0 "企图羞辱"
 faction.502.desc:1 "又一次极度尴尬的安保漏洞让[Root.GetName]再次短暂接入了我们的外交通信频道。他们再次大肆侮辱[parameter:enemy.GetName]，并要求立即归还[parameter:planet.GetName]。\n\n然而，可以理解，这次意外早在[parameter:enemy.GetSpeciesNamePlural]预料之中，他们似乎对此番侮辱毫不在乎。"
 faction.502.a:0 "唉……"
 faction.503.title:0 "鹰派叛乱！"
 faction.503.desc:0 "报告称[Root.GetName]的激进分子在[planet.GetName]建立了高度组织的反抗军。\n\n这场叛乱仍处于初始阶段，我们最好将它扼杀在摇篮里。"
 faction.503.a:0 "很好。"
 faction.503.a.tooltip:0 "[planet.GetName]：\n§R叛乱！§!"

 ### Emancipation Faction
 faction.600.title:0 "激化的奴隶"
 faction.600.desc:0 "据说[Root.GetName]的成员在受奴役民众中散布异议。有人谣传他们在训练[parameter:slave_faction.GetName]的边缘分子，甚至为他们配备武器，不过这些谣言看起来都假得离谱。"
 faction.600.a:0 "尽管如此，还是有点担心。"
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]：\n§R+50%§!好战性\n§R+30%§!支持率"
 faction.601.title:0 "星际铁路"
 faction.601.desc:0 "传言说[Root.GetName]的一些激进成员解放了[railroad_planet.GetName]的一批奴隶，并将他们拐出[Root.Owner.GetName]的控制范围。"
 faction.601.a:0 "我们必须密切监视他们。"
 faction.601.a.tooltip:0 "[railroad_planet.GetName]：\n受奴役人口：§R-1§!"

