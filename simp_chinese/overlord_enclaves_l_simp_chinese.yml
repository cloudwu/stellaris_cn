 #Built first Shroud Beacon (non-Teachers origin)
 enclave.4200.name: "指向虚境的信标"
 enclave.4200.desc: "在黑暗中挣扎了很长一段时间之后，虚境的面纱被揭开了。虽然我们的科学家对虚境信标运作的奇异过程仍然知之甚少，但它的物理系统似乎与灵能纠缠在一起，它的运作几乎像一个活的有机体。它生成的隧道与其说是路线，不如说是近道，为我们的舰船提供了一条通过虚境的超维度捷径。星际探索如今将变得更快……而且更神秘得多。"
 #Teachers of the Shroud origin - Crisis Events
 enclave.4240.name: "最终觉醒"
 enclave.4240.desc: "学徒们，虚境宣昭了警告。巨大的危机近在眼前，整个星系都处在毁灭的边缘。我们的预知显示，我们自身的力量无法匹配即将到来的威胁。与其被毁灭，我们现在将灌输给你们最后一课：所有的幻梦都有苏醒之时。我们离开这个世界的时刻已经到了。尽管虚境十分黑暗，飘忽不定，我们最终将会升往一个新的位面，一个新的世界，在那里继续传播我们的教义。我们将离开这个星系，将它的命运交付给你。希望我们以往的功课能在必要之时为你提供指引。"
 enclave.4240.a: "愿虚境与你同在。"
 enclave.4240.b: "你怎么可以抛弃我们？"
 shroudwalkers_depart_reverence: "接受功课"
 shroudwalkers_depart_reverence_desc: "我们的导师从未让我们失望。我们祝福他们在最终的旅途中一切安好。"
 shroudwalkers_depart_anger: "拒绝功课"
 shroudwalkers_depart_anger_desc: "我们的导师抛弃了我们。我们不再需要这些功课。"
 enclave.4243.name: "一份警告"
 enclave.4243.desc: "学徒们，你正在走上一条危险的道路。你以为我们养育了你们数个世纪，会没有注意到吗？我们教导你虚境，是为了启蒙，为了提升。但是这个？权力和血宴，你们亲手酿造的危机。牢记你的教诲！这个宇宙不过是一场幻梦的绰影。还有时间，赶在你被它毁掉之前，马上放弃这误入歧途的野心。"
 enclave.4243.a: "我们变成了什么？"
 enclave.4243.b: "我们的命运十分清晰。不要挡我们的道。"
 enclave.4245.name: "教育的失败"
 enclave.4245.desc: "虚境自身在战栗，一切迹象都指向毁灭。常年以来我们注视着你，但即便是我们也无法预见你竟愚蠢到如此境地。欲速则不达。心急地攫取力量，那么你注定会失去它。你忘记了最基本的一课：虚境不是能用来开发的资源，而是用来品鉴的谜题。但是学生的覆辙和老师没有关系。相比于目睹你会成为怎样的可憎之物，我们宁愿离开这个世界。尽管虚境的道路黑暗且变幻不定，我们最终会到达一个新的位面，新的世界。或许在那里我们会找到有价值的学生，传达我们的教义。\n\n希望虚境能对你展现仁慈。"
 enclave.4245.a: "你离开得很明智。"
 enclave.4245.b: "曾经我们是学生。现在轮到我们当大师了。"
 ## Pionic Breach - Shroud Tunnel Event ##
 enclave.4250.name: "灵能裂口"
 enclave.4250.desc: "我们最近在虚境隧道穿越的时候在时空中造成了一个巨大的裂口。前所未有的能级的灵能能量从恒星系中喷涌而出……然后汇聚在一起。传感器数据在涨落，激变，但是它看上去正逐渐成为某种虚境生物。庞大，而且肯定富有侵略性。"
 enclave.4250.a: "星系变得愈发危险了。"
 enclave.4250.b: "愿圣灵保佑我们……"
 enclave.4250.c: "我们应当将它碾碎成尘。"
 enclave.4250.d: "如果可能的话，我们要避免任何冲突。"
 #Shrouded - Divination event (Sign of the Locus)
 enclave.5055.name: "迷失虚境"
 enclave.5055.desc: "[shroudwalker_enclave_country.GetName]所预示的变化降临了：在一次意想不到的灵能波动之后，[Root.GetName]在虚境中迷失了。时空本身如荡漾着的巨浪一般涌起，卷起那艘舰船。几秒钟后，它继续发送遥测数据。数据中包括一段失真的船员录像，他们的身体时时刻刻不断变化，扭曲成奇怪的新形状。\n\n从那以后，这艘船的残像或“幽灵”在整个星域乍隐乍现。研究这一现象可以让我们更好地理解这艘船和船员的命运。"
 enclave.5055.poi_1: "虚境行舟"
 enclave.5055.poi.desc: "我们的舰船在虚境中消失之前的最后已知位置。"
 shrouded_ship_discoveries: "研究虚境行舟"
 SHROUDED_SHIP_PROJECT: "奇异残象"
 SHROUDED_SHIP_PROJECT_DESC: "在虚境里迷失的科研船的波动残像，零星地出现在整个恒星系中。"
 enclave.5060.name: "概念之船"
 enclave.5060.desc: "我们有在虚境迷失的科研船的最新消息。在整个恒星系中出现的残像并不是飞船本身。相反，我们的科学家将其描述为一个“概念性物体”。这艘“概念之船”以灵能蓝图的形式存在，没有维度。根据观察者的心理状态，船的形式会断断续续、变化无常。研究这一现象有助于我们更好地理解感知与时空之间的联系，但我们并没有离找回最初的飞船更进一步。目前来说，我们只能认为它在虚境里迷失了。"
 enclave.5065.name: "最终形式"
 enclave.5065.desc: "我们那艘一度被认为永远迷失在虚境之中的失踪科研船突然又出现了。虽然船的尺寸发生了微妙的改变，船体本身和其中的船员仍保有良好的状态。\n\n船员们把在虚境里的经历描述成类似一场光怪陆离、支离破碎的梦境的东西。随着时间的推移，他们慢慢发现自己可以与周围的环境共筑成一种“共同概念”。随着他们的自我感知逐渐重整，这些船员们一点一点地重回到我们的现实世界。就实际效果而言，他们成功梦到自己重新存在了。 "
 enclave.5065.a: "欢迎回来。"
 #All Too Lucid
 enclave.5005.name: "过度清醒"
 enclave.5005a.desc: "$enclave.5005.intro$在快速眼动睡眠开始时，这种药物会刺激使用者的边缘系统，导致一种难以置信的清醒做梦的本能状态。\n\n$enclave.5005.outro$"
 enclave.5005b.desc: "$enclave.5005.intro$这种药物产生一种类似于睡眠的状态，刺激神经晶体底层产生一种令人难以置信的清醒做梦的本能状态。\n\n$enclave.5005.outro$"
 enclave.5005c.desc: "$enclave.5005.intro$这种药物产生一种类似于睡眠的状态，刺激神经叶绿体产生一种难以置信的清醒做梦的本能状态。\n\n$enclave.5005.outro$"
 enclave.5005d.desc: "$enclave.5005.intro$这种药物产生一种类似于睡眠的状态，刺激神经菌丝体产生一种难以置信的清醒做梦的本能状态。\n\n$enclave.5005.outro$"
 enclave.5005e.desc: "$enclave.5005.intro$在睡眠开始时，这种药物会刺激视致密层，导致一种难以置信的清醒做梦的本能状态。\n\n$enclave.5005.outro$"
 enclave.5005f.desc: "$enclave.5005.intro$在睡眠开始时，这种药物会刺激成对的大脑神经节，导致一种难以置信的清醒做梦的本能状态。\n\n$enclave.5005.outro$"
 enclave.5005g.desc: "$enclave.5005.intro$在睡眠开始时，这种药物会刺激食道上神经节，导致一种难以置信的清醒做梦的本能状态。\n\n$enclave.5005.outro$"
 enclave.5005h.desc: "$enclave.5005.intro$这种药物会产生一种类似于睡眠的状态，刺激死灵脑组织产生一种难以置信的清醒做梦的本能状态。\n\n$enclave.5005.outro$"
 enclave.5005.intro: "[shroudwalker_enclave_country.GetName]所预言的事件似乎降临了。一种新的街头毒品在[Root.GetName]越来越受欢迎。这种灵能化合物被称为“清醒”，来源于当地一种类似的植物。"
 enclave.5005.outro: "更重要的是，一些使用者报告说，他们在梦中被观察着，就好像有人或什么东西“越过边界”进入了他们的大脑。然而，许多人认为，与殖民生活的严酷现实相比，梦中的欢欣感更令人沉醉。不幸的是，毒品的流行导致了犯罪分销网络的兴起。"
 enclave.5005.a: "令人不安。"
 enclave.5010.name: "纷乱梦境"
 enclave.5010.desc: "药物“清醒”的使用在[Root.GetName]上继续上升。殖民地当局报告了令人不安的反常度增加，最主动的使用者们出现了严重的精神崩溃。生产力在下降，犯罪率在上升，当地民众没有表现出要戒除成瘾的迹象。"
 enclave.5010.a: "这不合法！"
 enclave.5010.b: "我们需要更多的信息。"
 enclave.5015.name: "偶尔做梦"
 enclave.5015.desc: "我们的科学家在研究“清醒”药物方面有了突破。这种化合物对使用者的身体系统的作用不仅是能促进清醒梦，还能使人产生化学依赖性。每服一次药，对药物的需求就更大。当给药剂量足够大时，就可以观察到大脑内部的量子波动。这些波动与我们对虚境的仅有认知恰好相符。\n\n醒来后，研究对象抱怨出现头痛和幻觉。极端情况会导致致命的大出血。随后的尸检显示，其脑部质量净增加了0.01%。梦本身似乎留下了某种痕迹。\n\n该项目负责人正在申请额外的资源，以更好地了解药物的作用。幸运的是，考虑到对这种化合物的需求，我们并不缺乏志愿者。"
 enclave.5020.name: "随梦而来"
 enclave.5020a.desc: "$enclave.5020.intro$每个人都达到了生理依赖的状态，不能再自然地进入快速眼动睡眠。$enclave.5020.outro$"
 enclave.5020b.desc: "$enclave.5020.intro$每个人都达到了生理依赖的状态，这严重损害了他们的神经晶体突触的功能。$enclave.5020.outro$"
 enclave.5020c.desc: "$enclave.5020.intro$每个人都达到了生理依赖的状态，严重损害了神经叶绿体的正常功能。$enclave.5020.outro$"
 enclave.5020d.desc: "$enclave.5020.intro$每个人都达到了生理依赖的状态，这严重损害了他们的神经菌丝体的正常功能。$enclave.5020.outro$"
 enclave.5020e.desc: "$enclave.5020.intro$每个人都达到了生理依赖的状态，不能再自然地进入睡眠。$enclave.5020.outro$"
 enclave.5020f.desc: "$enclave.5020.intro$每个人都达到了生理依赖的状态，这严重损害了他们成对大脑神经节的正常功能。$enclave.5020.outro$"
 enclave.5020g.desc: "$enclave.5020.intro$每个人都达到了生理依赖的状态，这严重损害了他们的食道上神经节的正常功能。$enclave.5020.outro$"
 enclave.5020h.desc: "$enclave.5020.intro$每个人都达到了生理依赖的状态，这严重损害了他们的死灵突触的正常功能。$enclave.5020.outro$"
 enclave.5020.intro: "我们对药物“清醒”的研究得出了令人不安的结果：几个研究对象在长期使用后死亡。"
 enclave.5020.outro: "足足有30%的人在脑干中长出了肿瘤。高倍成像显示这些肿瘤是某种寄生虫的幼虫阶段。\n\n对其的理论解释为，药物产生的量子涨落让这些寄生虫得以在相邻的维度平面之间“窜越”。显然，我们的神经结构非常适合它们的饮食需求。\n\n自从这些发现被公开后，安全部队报告说与“清醒”有关的逮捕减少了50%。也许我们的人民终于醒来了。"
 enclave.5020.a: "晚安。"
 enclave.5025.name: "死亡，亦是沉睡……"
 enclave.5025.desc: "来自[Root.GetName]的令人不安的消息：越来越多的死亡报告从使用药物“清醒”的人群中涌现。这种化合物似乎不仅能促进欢欣性做梦，还能促成一种化学依赖。高剂量会导致内出血，最终导致死亡。"
 enclave.5025.a: "令人恼火。"
 enclave.5030.name: "唯梦是求"
 enclave.5030.desc: "[Root.GetName]继续广泛使用药物“清醒”。尽管罪犯会受到严厉的惩罚，但越来越多的人开始认为梦境中的欢欣状态比醒来的生活更可取。即使结果是自己的死亡，他们也不会被吓倒。[Root.GetName]的稳定度继续下降。"
 enclave.5035.name: "死亡之眠"
 enclave.5035.desc: "[Root.GetName]与“清醒”相关的死亡人数继续上升。然而，随着社会条件的恶化，越来越多的人转向毒品以寻求逃避。如果事情继续这样下去，我们有失去殖民地的危险。"
 enclave.5035.a: "必须阻止他们！"
