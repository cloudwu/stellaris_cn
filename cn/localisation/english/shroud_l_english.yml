 shroud.10.name: "对抗女王的盟友"
 shroud.10.desc.intro: "天幕回响着前所未有的残暴。巨大的能量弧在以太中翻滚不息。\n\n在狂乱闪烁的混沌中，我们看到了合成女王的灵能回声。她无边无际、无所不能，将整个银河玩弄于股掌之间。"
 shroud.10.desc.outro: "怎会如此？难道祂知道什么我们不知道的弱点吗？如果我们向祂伸出援手，它会帮我们吗？\n\n把注意力集中在塑师身上时，我们感受到祂的不耐烦。我们很可能只有一次机会就这个问题向祂求助。为此我们可能需要非常大量的§H能量币§!和§H$sr_zro$§!。"
 shroud.10.desc: "$shroud.10.desc.intro$\n\n并不只有我们在观察她。在一个隐蔽而优势的位置上，一个叫做$the_animator_of_clay_color_article$的实体也俯瞰着，无惧女王无尽的力量。\n\n$shroud.10.desc.outro$"
 shroud.10.desc.1: "$shroud.10.desc.intro$\n\n并不只有我们在观察她。在一个隐蔽而优势的位置上，$the_animator_of_clay_color_article$也悄然俯瞰着，无惧女王无尽的力量。\n\n$shroud.10.desc.outro$"
 shroud.10.a: "$animator.shroud$"
 shroud.10.b: "我们不需要祂帮忙。"
 shroud.10.b.tt: "我们不会再有请求塑师帮忙击败塞塔娜的机会。"

